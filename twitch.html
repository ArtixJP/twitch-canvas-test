<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Safe &amp; Happy Place ðŸŒˆ</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ffeaa7 100%);
            color: #5d4e37;
            overflow: hidden;
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        h1 {
            font-size: 4rem;
            background: linear-gradient(90deg, #ff9a9e, #fecfef, #a8edea, #fed6e3, #ff9a9e);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 4s ease infinite, float 3s ease-in-out infinite;
        }
        p {
            font-size: 1.5rem;
            opacity: 0.8;
            margin-top: 1rem;
            animation: fadeIn 2s ease-in;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .affirmation {
            font-size: 1.2rem;
            margin-top: 1rem;
            color: #e17055;
            animation: fadeIn 3s ease-in;
        }
        .hugs {
            margin-top: 2rem;
            font-size: 2rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .hugs:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.8);
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 182, 193, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 182, 193, 0.9); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 182, 193, 0.8);
            border-radius: 50%;
            animation: rise 8s infinite ease-in;
        }
        @keyframes rise {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
<h1>ðŸŒ¸ You Are Safe Here ðŸŒ¸</h1>
<p>ðŸ’› You are loved, valued, and enough just as you are ðŸ’›</p>
<p class="affirmation">ðŸŒˆ Everything is going to be okay ðŸŒˆ</p>
<div class="hugs">ðŸ¤— Virtual Hugs ðŸ¤—</div>
</div>
<script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            particlesContainer.appendChild(particle);
        }

        // Add happy click interaction
        document.querySelector('.hugs').addEventListener('click', function() {
            const hearts = ['ðŸ’–', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸŒŸ', 'âœ¨', 'ðŸ¦‹', 'ðŸŒ»'];
            for(let i = 0; i < 10; i++) {
                const heart = document.createElement('div');
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.cssText = `
                    position: fixed;
                    font-size: 2rem;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    pointer-events: none;
                    animation: floatUp 2s ease-out forwards;
                    z-index: 1000;
                `;
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 2000);
            }
        });

        // Add floatUp animation dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { opacity: 1; transform: translateY(0) scale(1); }
                100% { opacity: 0; transform: translateY(-100px) scale(1.5); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
