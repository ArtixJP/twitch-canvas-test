<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 30%, #2989d8 50%, #207cca 70%, #1e5799 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.5),
                0 0 100px rgba(74, 144, 217, 0.3);
            animation: rotate 20s linear infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 5%;
            width: 90%;
            height: 10%;
            background: rgba(30, 87, 153, 0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: 
                linear-gradient(transparent 40%, rgba(200, 180, 150, 0.4) 45%, rgba(180, 160, 130, 0.6) 50%, rgba(200, 180, 150, 0.4) 55%, transparent 60%) border-box;
            animation: ring-wobble 8s ease-in-out infinite;
        }
        
        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ddd 0%, #888 100%);
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
            animation: orbit 5s linear infinite;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }
        
        .atmosphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 40px rgba(100, 180, 255, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { background-position: 0 0; }
            to { background-position: 200px 0; }
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes ring-wobble {
            0%, 100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            50% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(5deg); }
        }
        
        .moon-orbit-2 {
            width: 280px;
            height: 280px;
            animation: orbit-reverse 8s linear infinite;
        }
        
        .moon-2 {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #f4e4c1 0%, #c9a86c 100%);
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 0 0 10px rgba(244, 228, 193, 0.3);
        }
        
        @keyframes orbit-reverse {
            from { transform: translate(-50%, -50%) rotate(360deg); }
            to { transform: translate(-50%, -50%) rotate(0deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-controls {
            margin-bottom: 2rem;
        }
        
        #musicBtn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #musicBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }
        
        #musicBtn.playing {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        #musicBtn.playing:hover {
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6);
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
    
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<h1>Hello World</h1>
<div class="music-controls">
<button id="musicBtn" onclick="toggleMusic()">
<span id="btnIcon">⏸️</span> Pause Music
    </button>
</div>
<div class="solar-system">
<div class="atmosphere"></div>
<div class="rings"></div>
<div class="planet"></div>
<div class="moon-orbit">
<div class="moon" style="position: absolute; top: -10px; left: 50%;"></div>
</div>
<div class="moon-orbit moon-orbit-2">
<div class="moon moon-2" style="position: absolute; top: -10px; left: 50%;"></div>
</div>
</div>
<script>
        // Generate twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.5;
            starsContainer.appendChild(star);
        }
        
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const btnIcon = document.getElementById('btnIcon');
        let isPlaying = true;
        
        // Auto-play music on page load
        window.addEventListener('load', () => {
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                // Fade in the music
                let vol = 0;
                const fadeIn = setInterval(() => {
                    vol += 0.05;
                    if (vol >= 0.7) {
                        bgMusic.volume = 0.7;
                        clearInterval(fadeIn);
                    } else {
                        bgMusic.volume = vol;
                    }
                }, 100);
                musicBtn.classList.add('playing');
            }).catch(() => {
                                isPlaying = false;
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = '<span id="btnIcon">▶️</span> Play Music';
            });
        });
        
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
                btnIcon.textContent = '▶️';
                musicBtn.innerHTML = '<span id="btnIcon">▶️</span> Play Music';
            } else {
                bgMusic.play();
                musicBtn.classList.add('playing');
                btnIcon.textContent = '⏸️';
                musicBtn.innerHTML = '<span id="btnIcon">⏸️</span> Pause Music';
            }
            isPlaying = !isPlaying;
        }
        
        
    </script>
</body>
</html>
