<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Interactive Todo List</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { 
            font-size: 2.5rem; 
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #e94560, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        #todoInput {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }
        #todoInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        #todoInput:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(233, 69, 96, 0.3);
        }
        #addBtn {
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #e94560, #ff6b9d);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        #addBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(233, 69, 96, 0.4);
        }
        .todo-list {
            list-style: none;
            max-height: 400px;
            overflow-y: auto;
        }
        .todo-list::-webkit-scrollbar {
            width: 8px;
        }
        .todo-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .todo-list::-webkit-scrollbar-thumb {
            background: #e94560;
            border-radius: 10px;
        }
        .todo-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease;
            transition: all 0.3s ease;
        }
        .todo-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .todo-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #e94560;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .todo-checkbox:hover {
            background: rgba(233, 69, 96, 0.3);
        }
        .todo-item.completed .todo-checkbox {
            background: #e94560;
        }
        .todo-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .todo-item.completed .todo-checkbox::after {
            opacity: 1;
        }
        .todo-text {
            flex: 1;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .delete-btn {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .delete-btn:hover {
            background: #ff6b6b;
            color: white;
            transform: rotate(90deg);
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(100px);
            }
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            opacity: 0.7;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            opacity: 0.5;
        }
        .empty-state span {
            font-size: 3rem;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
<h1>‚ú® Todo List</h1>
<div class="input-container">
<input autocomplete="off" id="todoInput" placeholder="What needs to be done?" type="text"/>
<button id="addBtn">+</button>
</div>
<ul class="todo-list" id="todoList">
<li class="empty-state" id="emptyState">
<span>üìù</span>
                No tasks yet. Add one above!
            </li>
</ul>
<div class="stats" id="stats"></div>
</div>
<script>
        const todoInput = document.getElementById('todoInput');
        const addBtn = document.getElementById('addBtn');
        const todoList = document.getElementById('todoList');
        const emptyState = document.getElementById('emptyState');
        const stats = document.getElementById('stats');
        
        let todos = [];

        function updateStats() {
            const total = todos.length;
            const completed = todos.filter(t => t.completed).length;
            if (total > 0) {
                stats.textContent = `${completed} of ${total} tasks completed`;
            } else {
                stats.textContent = '';
            }
        }

        function renderTodos() {
            todoList.innerHTML = '';
            
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <li class="empty-state">
                        <span>üìù</span>
                        No tasks yet. Add one above!
                    </li>
                `;
            } else {
                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    li.className = `todo-item ${todo.completed ? 'completed' : ''}`;
                    li.innerHTML = `
                        <div class="todo-checkbox" onclick="toggleTodo(${index})"></div>
                        <span class="todo-text">${escapeHtml(todo.text)}</span>
                        <button class="delete-btn" onclick="deleteTodo(${index})">√ó</button>
                    `;
                    todoList.appendChild(li);
                });
            }
            updateStats();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function addTodo() {
            const text = todoInput.value.trim();
            if (text) {
                todos.unshift({ text, completed: false });
                todoInput.value = '';
                renderTodos();
            }
        }

        function toggleTodo(index) {
            todos[index].completed = !todos[index].completed;
            renderTodos();
        }

        function deleteTodo(index) {
            const items = document.querySelectorAll('.todo-item');
            if (items[index]) {
                items[index].style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => {
                    todos.splice(index, 1);
                    renderTodos();
                }, 300);
            }
        }

        addBtn.addEventListener('click', addTodo);
        todoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Add some sample todos
        todos = [
            { text: 'Welcome to the Todo List! üéâ', completed: false },
            { text: 'Click the circle to complete a task', completed: false },
            { text: 'Click √ó to delete a task', completed: true }
        ];
        renderTodos();
    </script>
</body>
</html>
