<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .bunny-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }
        
        .bunny {
            position: relative;
            width: 120px;
            height: 150px;
            animation: hop 1s ease-in-out infinite;
        }
        
        @keyframes hop {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .ear {
            position: absolute;
            width: 25px;
            height: 60px;
            background: #f5f5f5;
            border-radius: 50% 50% 50% 50%;
            top: 0;
        }
        
        .ear::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 45px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 8px;
            left: 6px;
        }
        
        .ear-left { left: 25px; transform: rotate(-15deg); }
        .ear-right { right: 25px; transform: rotate(15deg); }
        
        .face {
            position: absolute;
            width: 90px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 50%;
            top: 45px;
            left: 15px;
        }
        
        .eye {
            position: absolute;
            width: 12px;
            height: 16px;
            background: #333;
            border-radius: 50%;
            top: 25px;
            animation: blink 3s infinite;
        }
        
        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }
        
        .eye-left { left: 20px; }
        .eye-right { right: 20px; }
        
        .eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 2px;
        }
        
        .nose {
            position: absolute;
            width: 15px;
            height: 12px;
            background: #ffb6c1;
            border-radius: 50%;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .mouth {
            position: absolute;
            width: 20px;
            height: 10px;
            border: 2px solid #ffb6c1;
            border-top: none;
            border-radius: 0 0 50% 50%;
            top: 52px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
        }
        
        .whiskers {
            position: absolute;
            top: 45px;
        }
        
        .whiskers::before,
        .whiskers::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 2px;
            background: #ccc;
        }
        
        .whiskers::before { transform: rotate(-10deg); }
        .whiskers::after { top: 8px; transform: rotate(10deg); }
        
        .whiskers-left { left: -15px; }
        .whiskers-right { right: -15px; transform: scaleX(-1); }
        
        .body {
            position: absolute;
            width: 80px;
            height: 70px;
            background: #f5f5f5;
            border-radius: 50% 50% 50% 50%;
            top: 100px;
            left: 20px;
        }
        
        .tail {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            top: 130px;
            right: 10px;
        }
        
        .foot {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #f5f5f5;
            border-radius: 50%;
            top: 155px;
        }
        
        .foot-left { left: 25px; }
        .foot-right { right: 25px; }
        
        .shadow {
            width: 80px;
            height: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
            margin-top: 10px;
            animation: shadow-pulse 1s ease-in-out infinite;
        }
        
        @keyframes shadow-pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(0.8); opacity: 0.2; }
        }
    </style>
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center;">
<h1>Hello World</h1>
<div class="bunny-container">
<div class="bunny">
<div class="ear ear-left"></div>
<div class="ear ear-right"></div>
<div class="face">
<div class="eye eye-left"></div>
<div class="eye eye-right"></div>
<div class="nose"></div>
<div class="mouth"></div>
<div class="whiskers whiskers-left"></div>
<div class="whiskers whiskers-right"></div>
</div>
<div class="body"></div>
<div class="tail"></div>
<div class="foot foot-left"></div>
<div class="foot foot-right"></div>
</div>
<div class="shadow"></div>
</div>
</div>
</body>
</html>
