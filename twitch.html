<script>
        const slider = document.getElementById('cutenessSlider');
        const cutenessText = document.getElementById('cutenessText');
        const priceDisplay = document.getElementById('priceDisplay');
        const multiplier = document.getElementById('multiplier');
        const premium = document.getElementById('premium');
        const bakerAvatar = document.getElementById('bakerAvatar');
        const heartEmoji = document.getElementById('heartEmoji');
        const heartsContainer = document.getElementById('heartsContainer');
        
        const BASE_PRICE = 1.00;
        
        const avatars = ['ğŸ‘©â€ğŸ³', 'ğŸ‘¨â€ğŸ³', 'ğŸ§‘â€ğŸ³'];
        const hearts = ['ğŸ’”', 'ğŸ¤', 'ğŸ’›', 'ğŸ§¡', 'â¤ï¸', 'ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’', 'ğŸ’'];
        
        function calculatePrice(cuteness) {
            // AMM-style quadratic bonding curve
            const mult = 1 + Math.pow(cuteness, 2) / 10000;
            return BASE_PRICE * mult;
        }
        
        function updateDisplay() {
            const cuteness = parseInt(slider.value);
            const price = calculatePrice(cuteness);
            const mult = 1 + Math.pow(cuteness, 2) / 10000;
            const prem = price - BASE_PRICE;
            
            cutenessText.textContent = cuteness;
            priceDisplay.textContent = `â‚¬${price.toFixed(2)}`;
            multiplier.textContent = `${mult.toFixed(2)}x`;
            premium.textContent = `+â‚¬${prem.toFixed(2)}`;
            
            // Update heart emoji based on cuteness
            const heartIndex = Math.floor(cuteness / 10);
            heartEmoji.textContent = hearts[Math.min(heartIndex, hearts.length - 1)];
            
            // Change avatar expression
            if (cuteness < 30) {
                bakerAvatar.textContent = 'ğŸ§‘â€ğŸ³';
            } else if (cuteness < 70) {
                bakerAvatar.textContent = 'ğŸ‘©â€ğŸ³';
            } else {
                bakerAvatar.textContent = 'ğŸ‘¸';
            }
            
            // Spawn floating hearts for high cuteness
            if (cuteness > 70 && Math.random() > 0.7) {
                spawnHeart();
            }
        }
        
        function spawnHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.fontSize = (20 + Math.random() * 30) + 'px';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }
        
        slider.addEventListener('input', updateDisplay);
        updateDisplay();
        
        // Periodic heart spawning when cuteness is high
        setInterval(() => {
            if (parseInt(slider.value) > 80) {
