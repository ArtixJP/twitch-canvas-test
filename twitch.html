<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .panini {
            position: fixed;
            font-size: 4rem;
            animation: fly 6s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.5));
            z-index: 100;
        }
        
        @keyframes fly {
            0% {
                transform: translate(-100px, 50vh) rotate(-15deg);
            }
            25% {
                transform: translate(25vw, 30vh) rotate(10deg);
            }
            50% {
                transform: translate(50vw, 60vh) rotate(-5deg);
            }
            75% {
                transform: translate(75vw, 25vh) rotate(15deg);
            }
            100% {
                transform: translate(110vw, 45vh) rotate(-10deg);
            }
        }
        
        .panini:nth-child(2) {
            animation-delay: -2s;
            font-size: 3rem;
        }
        
        .panini:nth-child(3) {
            animation-delay: -4s;
            font-size: 2.5rem;
        }
        
        .saucisson {
            position: fixed;
            font-size: 3.5rem;
            animation: saucisson-roll 8s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(139, 69, 19, 0.6));
            z-index: 90;
        }
        
        @keyframes saucisson-roll {
            0% {
                transform: translate(-80px, 40vh) rotate(0deg);
            }
            25% {
                transform: translate(30vw, 55vh) rotate(180deg);
            }
            50% {
                transform: translate(55vw, 35vh) rotate(360deg);
            }
            75% {
                transform: translate(80vw, 50vh) rotate(540deg);
            }
            100% {
                transform: translate(110vw, 42vh) rotate(720deg);
            }
        }
        
        .saucisson:nth-child(5) {
            animation-delay: -3s;
            font-size: 2.8rem;
        }
        
        .saucisson:nth-child(6) {
            animation-delay: -6s;
            font-size: 2.2rem;
        }
            animation-delay: -4s;
            font-size: 2.5rem;
        }
        
        .montgolfiere {
            position: fixed;
            font-size: 6rem;
            animation: float-balloon 15s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            z-index: 50;
        }
        
        @keyframes float-balloon {
            0% {
                transform: translate(-150px, 60vh) rotate(-3deg);
            }
            20% {
                transform: translate(20vw, 40vh) rotate(2deg);
            }
            40% {
                transform: translate(40vw, 55vh) rotate(-2deg);
            }
            60% {
                transform: translate(60vw, 35vh) rotate(3deg);
            }
            80% {
                transform: translate(80vw, 50vh) rotate(-1deg);
            }
            100% {
                transform: translate(110vw, 40vh) rotate(2deg);
            }
        }
        
        .llama {
            position: fixed;
            font-size: 5rem;
            animation: llama-walk 10s linear infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 255, 255, 0.3));
            z-index: 75;
        }
        
        @keyframes llama-walk {
            0% {
                transform: translate(-100px, 70vh) scaleX(1);
            }
            49% {
                transform: translate(110vw, 65vh) scaleX(1);
            }
            50% {
                transform: translate(110vw, 75vh) scaleX(-1);
            }
            100% {
                transform: translate(-100px, 70vh) scaleX(-1);
            }
        }
        
        .llama::before {
            content: 'âœ¨';
            position: absolute;
            font-size: 1.5rem;
            animation: sparkle 0.5s ease-in-out infinite alternate;
            top: -20px;
            left: 50%;
        }
        
        @keyframes sparkle {
            0% { opacity: 0.3; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1.2); }
        }
        
        .montgolfiere::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #8B4513;
        }
    </style>
