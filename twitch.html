<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
    * { box-sizing: border-box; }
    body { 
        font-family: system-ui, sans-serif; 
        margin: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
        overflow-x: hidden;
        min-height: 100vh;
    }
    
    /* Navigation */
    .nav-menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        background: rgba(0,0,0,0.5);
        backdrop-filter: blur(10px);
        z-index: 1000;
    }
    
    .nav-btn {
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
    }
    
    .nav-btn:hover, .nav-btn.active {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
    }
    
    .nav-btn.active {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }
    
    .timer-bar {
        position: fixed;
        top: 60px;
        left: 0;
        height: 4px;
        background: linear-gradient(90deg, #00ff88, #00ffff);
        transition: width 0.1s linear;
        z-index: 999;
    }
    
    /* Sections */
    .section {
        display: none;
        min-height: 100vh;
        padding-top: 80px;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .section.active {
        display: flex;
    }
    
    h1 { font-size: 2.5rem; text-align: center; margin-bottom: 1rem; }
    
    /* Space Section */
    .scene-container {
        position: relative;
        width: 500px;
        height: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .planet-container {
        position: relative;
        width: 200px;
        height: 200px;
        animation: float 6s ease-in-out infinite;
    }
    
    .planet {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(135deg, #ff6b6b 0%, #c44569 50%, #6a0572 100%);
        box-shadow: 
            inset -30px -30px 60px rgba(0,0,0,0.5),
            inset 10px 10px 40px rgba(255,255,255,0.2),
            0 0 60px rgba(255,107,107,0.4);
        position: relative;
        overflow: hidden;
        transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    
    .ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300px;
        height: 60px;
        border: 4px solid rgba(255,200,150,0.6);
        border-radius: 50%;
        transform: translate(-50%, -50%) rotateX(75deg);
    }
    
    .moon-orbit {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 280px;
        height: 280px;
        transform: translate(-50%, -50%);
        animation: orbit 8s linear infinite;
    }
    
    .moon {
        position: absolute;
        top: 0;
        left: 50%;
        width: 30px;
        height: 30px;
        margin-left: -15px;
        margin-top: -15px;
        border-radius: 50%;
        background: linear-gradient(135deg, #f0f0f0 0%, #c9c9c9 50%, #888888 100%);
        box-shadow: inset -5px -5px 15px rgba(0,0,0,0.4);
    }
    
    @keyframes orbit {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(3deg); }
    }
    
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }
    
    .star {
        position: absolute;
        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
    }
    
    @keyframes twinkle {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
    }
    
    .sun {
        position: absolute;
        top: 50px;
        right: 100px;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        background: radial-gradient(circle at 30% 30%, #fff7a1 0%, #ffdd00 30%, #ff9500 70%, #ff6600 100%);
        box-shadow: 0 0 60px #ffdd00, 0 0 100px #ff9500;
        animation: sunPulse 4s ease-in-out infinite;
    }
    
    @keyframes sunPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    /* Animals Section */
    .animals-container {
        position: relative;
        width: 600px;
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    .chase-arena {
        position: relative;
        width: 400px;
        height: 400px;
        border: 3px solid rgba(255,255,255,0.2);
        border-radius: 50%;
        margin-bottom: 20px;
    }
    
    .kitty, .dog {
        position: absolute;
        font-size: 40px;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
        transition: transform 0.1s ease;
    }
    
    .scoreboard {
        font-size: 1.5rem;
        background: rgba(0,0,0,0.5);
        padding: 15px 30px;
        border-radius: 15px;
        margin-bottom: 15px;
    }
    
    .chase-status {
        font-size: 1.2rem;
        color: rgba(255,255,255,0.8);
    }
    
    /* Elephant */
    .elephant-container {
        position: relative;
        margin-top: 30px;
    }
    
    .elephant {
        font-size: 80px;
        animation: elephantBounce 2s ease-in-out infinite;
    }
    
    @keyframes elephantBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    
    .water-spray {
        position: absolute;
        top: -30px;
        left: 70px;
        font-size: 30px;
        animation: spray 1s ease-out infinite;
        opacity: 0;
    }
    
    .water-spray.active {
        opacity: 1;
    }
    
    @keyframes spray {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-50px) scale(1.5); opacity: 0; }
    }
    
    /* Games Section */
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    
    #gameCanvas {
        border: 3px solid #667eea;
        border-radius: 10px;
        background: #000;
        cursor: pointer;
    }
    
    .game-info {
        margin-top: 20px;
        font-size: 1.2rem;
        text-align: center;
    }
    
    .game-score {
        font-size: 2rem;
        color: #00ff88;
        margin: 10px 0;
    }
    
    .game-instructions {
        color: rgba(255,255,255,0.7);
        margin-bottom: 10px;
    }
    
    /* Music Control */
    .music-control {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        transition: transform 0.3s ease;
        z-index: 100;
    }
    
    .music-control:hover {
        transform: scale(1.1);
    }
    
    .music-control svg {
        width: 24px;
        height: 24px;
        fill: white;
    }
    
    .music-control .pause-icon { display: none; }
    .music-control.playing .play-icon { display: none; }
    .music-control.playing .pause-icon { display: block; }
</style>
</head>
<body>
<div class="stars" id="stars"></div>

<nav class="nav-menu">
<button class="nav-btn active" data-section="space">üöÄ Space</button>
<button class="nav-btn" data-section="animals">üêæ Animals</button>
<button class="nav-btn" data-section="games">üéÆ Games</button>
</nav>
<div class="timer-bar" id="timerBar"></div>

<section class="section active" id="space">
<div class="sun"></div>
<h1>üåå Space Explorer</h1>
<div class="scene-container">
<div class="planet-container">
<div class="moon-orbit">
<div class="moon"></div>
</div>
<div class="ring"></div>
<div class="planet" id="planet"></div>
</div>
</div>
</section>

<section class="section" id="animals">
<h1>üêæ Animal Chase</h1>
<div class="scoreboard">üêï Dog Score: <span id="dogScore">0</span></div>
<div class="animals-container">
<div class="chase-arena" id="chaseArena">
<div class="kitty" id="kitty">üê±</div>
<div class="dog" id="dog">üêï</div>
</div>
<div class="chase-status" id="chaseStatus">üê± Kitty is peacefully running...</div>
<div class="elephant-container">
<div class="elephant" id="elephant">üêò</div>
<div class="water-spray" id="waterSpray">üí¶</div>
</div>
</div>
</section>

<section class="section" id="games">
<h1>üéÆ Space Shooter</h1>
<div class="game-container">
<div class="game-instructions">Click to shoot asteroids! Move with mouse.</div>
<canvas height="400" id="gameCanvas" width="600"></canvas>
<div class="game-info">
<div class="game-score">Score: <span id="gameScore">0</span></div>
<div>Lives: <span id="gameLives">3</span> ‚ù§Ô∏è</div>
</div>
</div>
</section>
<audio id="bgMusic" loop="" preload="auto">
<source src="https://assets.mixkit.co/music/preview/mixkit-space-ambient-10730.mp3" type="audio/mpeg"/>
</audio>
<button class="music-control" id="musicBtn" title="Play/Pause Music">
<svg class="play-icon" viewbox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
<svg class="pause-icon" viewbox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
</button>
<script>
// Create stars
const starsContainer = document.getElementById('stars');
for(let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    starsContainer.appendChild(star);
}

// Section Navigation
const sections = ['space', 'animals', 'games'];
let currentSection = 0;
let autoSwitchTimer = 0;
const AUTO_SWITCH_INTERVAL = 30000; // 30 seconds

const navBtns = document.querySelectorAll('.nav-btn');
const timerBar = document.getElementById('timerBar');

function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    document.getElementById(sectionId).classList.add('active');
    document.querySelector(`[data-section="${sectionId}"]`).classList.add('active');
    currentSection = sections.indexOf(sectionId);
    autoSwitchTimer = 0;
}

navBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        showSection(btn.dataset.section);
    });
});

// Auto-switch timer
setInterval(() => {
    autoSwitchTimer += 100;
    timerBar.style.width = (autoSwitchTimer / AUTO_SWITCH_INTERVAL * 100) + '%';
    
    if (autoSwitchTimer >= AUTO_SWITCH_INTERVAL) {
        currentSection = (currentSection + 1) % sections.length;
        showSection(sections[currentSection]);
    }
}, 100);

// Animal Chase Game
const kitty = document.getElementById('kitty');
const dog = document.getElementById('dog');
const chaseStatus = document.getElementById('chaseStatus');
const dogScoreEl = document.getElementById('dogScore');
const planet = document.getElementById('planet');

let catAngle = 0;
let dogAngle = Math.PI;
let catSpeed = 0.025;
let dogSpeed = 0.03;
let dogScore = 0;
let catchCooldown = 0;

const planetColors = [
    'linear-gradient(135deg, #ff6b6b 0%, #c44569 50%, #6a0572 100%)',
    'linear-gradient(135deg, #00ff88 0%, #00b4d8 50%, #0077b6 100%)',
    'linear-gradient(135deg, #ffd700 0%, #ff8c00 50%, #ff4500 100%)',
    'linear-gradient(135deg, #9b59b6 0%, #3498db 50%, #1abc9c 100%)',
    'linear-gradient(135deg, #e74c3c 0%, #9b59b6 50%, #3498db 100%)'
];

function updateChase() {
    if (catchCooldown > 0) catchCooldown--;
    
    let angleDiff = catAngle - dogAngle;
    while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
    while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
    
    const distance = Math.abs(angleDiff);
    
    // Check for catch
    if (distance < 0.15 && catchCooldown === 0) {
        dogScore++;
        dogScoreEl.textContent = dogScore;
        catchCooldown = 60;
        chaseStatus.innerHTML = 'üéâ CAUGHT! Dog scores!';
        chaseStatus.style.color = '#ffd700';
        
        // Change planet color
        planet.style.background = planetColors[dogScore % planetColors.length];
        
        // Reset positions
        catAngle = Math.random() * Math.PI * 2;
        dogAngle = catAngle + Math.PI;
    } else if (distance < 0.8) {
        catSpeed = 0.06;
        chaseStatus.innerHTML = 'üò± NYOOM! Kitty escaping!';
        chaseStatus.style.color = '#ff6b6b';
    } else {
        catSpeed = 0.025;
        if (catchCooldown === 0) {
            chaseStatus.innerHTML = 'üê± Kitty is peacefully running...';
            chaseStatus.style.color = 'rgba(255,255,255,0.8)';
        }
    }
    
    catAngle += catSpeed;
    dogAngle += dogSpeed;
    
    const radius = 160;
    const catX = Math.cos(catAngle) * radius + 180;
    const catY = Math.sin(catAngle) * radius + 180;
    const dogX = Math.cos(dogAngle) * radius + 180;
    const dogY = Math.sin(dogAngle) * radius + 180;
    
    kitty.style.left = catX + 'px';
    kitty.style.top = catY + 'px';
    dog.style.left = dogX + 'px';
    dog.style.top = dogY + 'px';
    
    requestAnimationFrame(updateChase);
}
updateChase();

// Elephant water spray
const waterSpray = document.getElementById('waterSpray');
setInterval(() => {
    waterSpray.classList.add('active');
    setTimeout(() => waterSpray.classList.remove('active'), 800);
}, 2000);

// Space Shooter Game
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const gameScoreEl = document.getElementById('gameScore');
const gameLivesEl = document.getElementById('gameLives');

let gameScore = 0;
let gameLives = 3;
let playerX = canvas.width / 2;
let bullets = [];
let asteroids = [];

canvas.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    playerX = e.clientX - rect.left;
});

canvas.addEventListener('click', () => {
    bullets.push({ x: playerX, y: canvas.height - 40, speed: 8 });
});

function spawnAsteroid() {
    asteroids.push({
        x: Math.random() * (canvas.width - 40) + 20,
        y: -30,
        size: 20 + Math.random() * 20,
        speed: 2 + Math.random() * 2
    });
}

function gameLoop() {
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw player ship
    ctx.fillStyle = '#00ff88';
    ctx.beginPath();
    ctx.moveTo(playerX, canvas.height - 50);
    ctx.lineTo(playerX - 15, canvas.height - 20);
    ctx.lineTo(playerX + 15, canvas.height - 20);
    ctx.closePath();
    ctx.fill();
    
    // Update and draw bullets
    ctx.fillStyle = '#ffff00';
    bullets = bullets.filter(b => {
        b.y -= b.speed;
        ctx.fillRect(b.x - 2, b.y, 4, 10);
        return b.y > 0;
    });
    
    // Update and draw asteroids
    asteroids = asteroids.filter(a => {
        a.y += a.speed;
        
        // Check bullet collision
        bullets = bullets.filter(b => {
            const dist = Math.hypot(b.x - a.x, b.y - a.y);
            if (dist < a.size) {
                gameScore += 10;
                gameScoreEl.textContent = gameScore;
                a.size = 0;
                return false;
            }
            return true;
        });
        
        // Check player collision
        if (a.y > canvas.height - 50 && Math.abs(a.x - playerX) < a.size + 15) {
            gameLives--;
            gameLivesEl.textContent = gameLives;
            if (gameLives <= 0) {
                gameLives = 3;
                gameScore = 0;
                gameScoreEl.textContent = 0;
                gameLivesEl.textContent = 3;
            }
            return false;
        }
        
        if (a.size > 0) {
            ctx.fillStyle = '#888';
            ctx.beginPath();
            ctx.arc(a.x, a.y, a.size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        return a.y < canvas.height + 50 && a.size > 0;
    });
    
    // Spawn asteroids
    if (Math.random() < 0.02) spawnAsteroid();
    
    requestAnimationFrame(gameLoop);
}
gameLoop();

// Music Control
const audio = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');

audio.volume = 0.5;
musicBtn.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        musicBtn.classList.add('playing');
    } else {
        audio.pause();
        musicBtn.classList.remove('playing');
    }
});
</script>
</body>
</html>
