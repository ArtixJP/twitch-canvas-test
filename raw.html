<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow-x: hidden;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            border-bottom: 2px solid rgba(255,204,0,0.4);
        }
        .nav-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid rgba(255,204,0,0.6);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        .nav-btn:hover, .nav-btn.active {
            background: linear-gradient(135deg, #ffcc00, #ff9900);
            color: #1a1a2e;
            transform: scale(1.05);
        }
        .section {
            display: none;
            min-height: 100vh;
            padding-top: 80px;
            justify-content: center;
            align-items: center;
        }
        .section.active {
            display: flex;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 30px #ffcc00, 0 0 60px #ff9900;
            color: #fff7e0;
        }
        .solar-system {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .planet {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6), inset -5px -5px 10px rgba(0,0,0,0.3);
            transition: background 0.5s ease;
        }
        .elephant-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .elephant {
            font-size: 100px;
            animation: elephantBob 2s ease-in-out infinite;
        }
        @keyframes elephantBob {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .water-spray {
            position: absolute;
            top: -30px;
            font-size: 30px;
            animation: spray 1s ease-out infinite;
            opacity: 0;
        }
        @keyframes spray {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-80px) scale(1.5); opacity: 0; }
        }
        .water-drop {
            position: absolute;
            animation: fall 1.5s ease-in infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px); opacity: 1; }
            100% { transform: translateY(100px); opacity: 0; }
        }
        .clicker-game {
            text-align: center;
            padding: 20px;
        }
        .click-target {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff6b6b, #ee5a24);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 2rem;
            color: white;
            transition: transform 0.1s, box-shadow 0.1s;
            box-shadow: 0 10px 30px rgba(238,90,36,0.5);
        }
        .click-target:hover {
            transform: scale(1.1);
        }
        .click-target:active {
            transform: scale(0.95);
        }
        .click-score {
            font-size: 3rem;
            margin: 20px 0;
            color: #ffcc00;
            text-shadow: 0 0 20px rgba(255,204,0,0.5);
        }
        .timer-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(90deg, #ffcc00, #ff9900);
            transition: width 0.1s linear;
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 10px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        .moon-orbit {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px dashed rgba(200,200,200,0.15);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .moon {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #c9c9c9 0%, #888 100%);
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(200,200,200,0.5);
        }
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff7a0 0%, #ffcc00 40%, #ff9900 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #ffcc00, 0 0 120px #ff9900, 0 0 200px rgba(255,153,0,0.4);
            animation: pulse-sun 3s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #ffcc00, 0 0 120px #ff9900; }
            50% { transform: scale(1.05); box-shadow: 0 0 80px #ffcc00, 0 0 160px #ff9900; }
        }
        .cat {
            position: absolute;
            font-size: 24px;
            transition: transform 0.1s;
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(255,200,100,0.5));
        }
        .dog {
            position: absolute;
            font-size: 24px;
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(150,100,50,0.5));
        }
        .scoreboard {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,204,0,0.4);
            font-size: 1.2rem;
            z-index: 100;
        }
        .scoreboard span {
            color: #ffcc00;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,204,0,0.6);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,204,0,0.3);
        }
        #musicToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,204,0,0.6);
        }
        #musicToggle.paused {
            opacity: 0.6;
        }
    </style>
</head>
<body>
<nav class="nav-menu">
<button class="nav-btn active" onclick="showSection('space')">üåå Espace</button>
<button class="nav-btn" onclick="showSection('animals')">üêæ Animaux</button>
<button class="nav-btn" onclick="showSection('games')">üéÆ Jeux</button>
</nav>
<div class="timer-bar" id="timerBar"></div>
<div class="scoreboard">üêï Dog Score: <span id="dogScore">0</span></div>
<button id="musicToggle" onclick="toggleMusic()" title="Toggle Music">üéµ</button>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
<div class="star" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 15%; animation-delay: 0.2s;"></div>
<div class="star" style="top: 85%; left: 60%; animation-delay: 1.5s;"></div>
<div class="star" style="top: 45%; left: 90%; animation-delay: 0.8s;"></div>
<div class="star" style="top: 20%; left: 50%; animation-delay: 0.3s;"></div>
</div>
<section class="section active" id="space">
<div class="solar-system">
<h1 class="dissolving-text">‚ú® Goodbye World ‚ú®</h1>
<style>
.dissolving-text {
    animation: dissolve 3s ease-in-out infinite alternate;
    opacity: 0.3;
    font-size: 1.5rem !important;
    letter-spacing: 8px;
}
@keyframes dissolve {
    0% { opacity: 0.1; transform: scale(0.95); filter: blur(2px); }
    50% { opacity: 0.4; transform: scale(1); filter: blur(0px); }
    100% { opacity: 0.1; transform: scale(1.05); filter: blur(3px); }
}
</style>
<div class="sun"></div>
<div class="orbit">
<div class="planet" title="Planet Twitch">
<div class="moon-orbit">
<div class="moon" title="Luna"></div>
</div>
</div>
</div>
<div class="cat" id="cat">üê±</div>
<div class="dog" id="dog">üêï</div>
</div>
</section>
<section class="section" id="animals">
<div class="elephant-container">
<div class="water-spray" id="waterSpray">üí¶</div>
<div class="elephant" id="elephant" onclick="sprayWater()">üêò</div>
<p style="margin-top: 20px; opacity: 0.7;">Cliquez sur l'√©l√©phant pour l'eau!</p>
</div>
</section>
<section class="section" id="games">
<div class="clicker-game">
<h2>üéØ Speed Clicker Challenge!</h2>
<p>Cliquez le plus vite possible en 10 secondes!</p>
<div class="click-score">Score: <span id="clickScore">0</span></div>
<button class="click-target" id="clickTarget" onclick="handleClick()">üëÜ</button>
<p id="gameStatus" style="margin-top: 20px;">Cliquez pour commencer!</p>
</div>
</section>
<script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');
    let isPlaying = false;
    
    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            btn.textContent = 'üîá';
            btn.classList.add('paused');
        } else {
            audio.play();
            btn.textContent = 'üéµ';
            btn.classList.remove('paused');
        }
        isPlaying = !isPlaying;
    }
    
    document.addEventListener('click', function initAudio() {
        if (!isPlaying) {
            audio.play().then(() => {
                isPlaying = true;
                btn.textContent = 'üéµ';
            }).catch(() => {});
        }
        document.removeEventListener('click', initAudio);
    }, { once: true });
    
    // Cat and Dog Chase Game
    const cat = document.getElementById('cat');
    const dog = document.getElementById('dog');
    const scoreEl = document.getElementById('dogScore');
    let dogScore = 0;
    let catAngle = 0;
    let dogAngle = Math.PI;
    let catSpeed = 0.02;
    let dogSpeed = 0.015;
    const orbitRadius = 180;
    const catchDistance = 40;
    const escapeDistance = 80;
    
    function updateChase() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        // Calculate positions
        const catX = centerX + Math.cos(catAngle) * orbitRadius - 12;
        const catY = centerY + Math.sin(catAngle) * orbitRadius - 12;
        const dogX = centerX + Math.cos(dogAngle) * orbitRadius - 12;
        const dogY = centerY + Math.sin(dogAngle) * orbitRadius - 12;
        
        // Distance between cat and dog
        const dist = Math.sqrt((catX - dogX) ** 2 + (catY - dogY) ** 2);
        
        // Cat speeds up when dog is close
        if (dist < escapeDistance) {
            catSpeed = 0.06; // ZOOM!
            cat.style.transform = 'scale(1.2)';
        } else {
            catSpeed = 0.02;
            cat.style.transform = 'scale(1)';
        }
        
        // Check if dog catches cat
        if (dist < catchDistance) {
            dogScore++;
            scoreEl.textContent = dogScore;
            catAngle = dogAngle + Math.PI; // Teleport cat away
            cat.style.animation = 'twinkle 0.2s ease 3';
            if (typeof changePlanetColor === 'function') changePlanetColor();
        }
        
        // Update angles (dog chases cat direction)
        catAngle += catSpeed;
        dogAngle += dogSpeed;
        
        // Position elements
        cat.style.left = catX + 'px';
        cat.style.top = catY + 'px';
        dog.style.left = dogX + 'px';
        dog.style.top = dogY + 'px';
        
        requestAnimationFrame(updateChase);
    }
    updateChase();
    
    // Section Navigation
    const sections = ['space', 'animals', 'games'];
    let currentSectionIndex = 0;
    let sectionTimer = 0;
    const SECTION_DURATION = 30000;
    
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(sectionId).classList.add('active');
        document.querySelector(`[onclick="showSection('${sectionId}')"]`).classList.add('active');
        currentSectionIndex = sections.indexOf(sectionId);
        sectionTimer = 0;
    }
    
    // Auto-rotate sections
    setInterval(() => {
        sectionTimer += 100;
        const progress = (sectionTimer / SECTION_DURATION) * 100;
        document.getElementById('timerBar').style.width = progress + '%';
        
        if (sectionTimer >= SECTION_DURATION) {
            currentSectionIndex = (currentSectionIndex + 1) % sections.length;
            showSection(sections[currentSectionIndex]);
        }
    }, 100);
    
    // Planet color change on catch
    const planetColors = [
        'linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%)',
        'linear-gradient(135deg, #a55eea 0%, #8854d0 100%)',
        'linear-gradient(135deg, #26de81 0%, #20bf6b 100%)',
        'linear-gradient(135deg, #fd79a8 0%, #e84393 100%)',
        'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)'
    ];
    let colorIndex = 0;
    
    function changePlanetColor() {
        colorIndex = (colorIndex + 1) % planetColors.length;
        document.querySelector('.planet').style.background = planetColors[colorIndex];
    }
    
    // Elephant water spray
    function sprayWater() {
        const spray = document.getElementById('waterSpray');
        spray.style.animation = 'none';
        spray.offsetHeight;
        spray.style.animation = 'spray 1s ease-out';
        
        // Create falling drops
        for (let i = 0; i < 5; i++) {
            setTimeout(() => {
                const drop = document.createElement('div');
                drop.className = 'water-drop';
                drop.textContent = 'üíß';
                drop.style.left = (Math.random() * 100 - 50) + 'px';
                drop.style.animationDelay = (Math.random() * 0.5) + 's';
                document.querySelector('.elephant-container').appendChild(drop);
                setTimeout(() => drop.remove(), 1500);
            }, i * 100);
        }
    }
    
    // Clicker Game
    let clickScore = 0;
    let gameActive = false;
    let gameTimer = null;
    
    function handleClick() {
        if (!gameActive) {
            startGame();
            return;
        }
        clickScore++;
        document.getElementById('clickScore').textContent = clickScore;
        document.getElementById('clickTarget').style.transform = 'scale(0.9)';
        setTimeout(() => document.getElementById('clickTarget').style.transform = '', 50);
    }
    
    function startGame() {
        clickScore = 0;
        gameActive = true;
        document.getElementById('clickScore').textContent = '0';
        document.getElementById('gameStatus').textContent = '10 secondes restantes!';
        
        let timeLeft = 10;
        gameTimer = setInterval(() => {
            timeLeft--;
            document.getElementById('gameStatus').textContent = timeLeft + ' secondes restantes!';
            if (timeLeft <= 0) {
                clearInterval(gameTimer);
                gameActive = false;
                document.getElementById('gameStatus').textContent = 'Termin√©! Score final: ' + clickScore + ' clics! Cliquez pour rejouer.';
            }
        }, 1000);
    }
</script>
</body>
