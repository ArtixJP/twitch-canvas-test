<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; }
        .orbit-container .planet {
            position: absolute;
        }
        .orbit-container .moon {
            z-index: 10;
        }
        .orbit-container .sun {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #ff5722 100%);
            box-shadow: 
                0 0 60px rgba(255, 235, 59, 0.8),
                0 0 120px rgba(255, 152, 0, 0.6),
                0 0 180px rgba(255, 87, 34, 0.4);
            position: absolute;
            top: -150px;
            right: -100px;
            animation: pulse-sun 4s ease-in-out infinite;
        }
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(255, 235, 59, 0.8), 0 0 120px rgba(255, 152, 0, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 80px rgba(255, 235, 59, 1), 0 0 160px rgba(255, 152, 0, 0.8); }
        }
        .sun-rays {
            position: absolute;
            top: -150px;
            right: -100px;
            width: 80px;
            height: 80px;
            animation: rotate-rays 20s linear infinite;
        }
        @keyframes rotate-rays {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .dog {
            font-size: 28px;
            position: absolute;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.6));
            transition: none;
        }
        .kitty {
            z-index: 11;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 40%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            position: relative;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 40px;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .moon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 50%, #888 100%);
            box-shadow: 
                inset -8px -8px 16px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
            position: absolute;
            animation: orbit 8s linear infinite;
        }
        .sun {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #ff5722 100%);
            box-shadow: 
                0 0 60px rgba(255, 235, 59, 0.8),
                0 0 120px rgba(255, 152, 0, 0.6),
                0 0 180px rgba(255, 87, 34, 0.4);
            position: absolute;
            top: -150px;
            right: -100px;
            animation: pulse-sun 4s ease-in-out infinite;
        }
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px rgba(255, 235, 59, 0.8), 0 0 120px rgba(255, 152, 0, 0.6); }
            50% { transform: scale(1.1); box-shadow: 0 0 80px rgba(255, 235, 59, 1), 0 0 160px rgba(255, 152, 0, 0.8); }
        }
        .sun-rays {
            position: absolute;
            top: -150px;
            right: -100px;
            width: 80px;
            height: 80px;
            animation: rotate-rays 20s linear infinite;
        }
        @keyframes rotate-rays {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .dog {
            font-size: 28px;
            position: absolute;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.6));
            transition: none;
        }
        .kitty {
            font-size: 30px;
            position: absolute;
            animation: orbit 12s linear infinite reverse;
            filter: drop-shadow(0 0 10px rgba(255,182,193,0.6));
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        .orbit-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 60%;
            width: 15%;
            height: 25%;
            background: rgba(30,87,153,0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
<div class="orbit-container">
<div class="planet"></div>
<div class="moon"></div>
<div class="kitty" id="kitty">üê±</div>
<div class="dog" id="dog">üêï</div>
<div class="sun"></div>
</div>
<h1>Hello World</h1>
<button id="musicToggle" style="padding: 10px 20px; background: rgba(74, 144, 217, 0.6); border: none; border-radius: 20px; color: white; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; margin-top: 20px;">üîä Music</button>
<script>
  const music = document.getElementById('bgMusic');
  const btn = document.getElementById('musicToggle');
  let isPlaying = true;
  music.play().catch(() => { isPlaying = false; btn.textContent = 'üîä Music'; });
  btn.textContent = '‚è∏Ô∏è Pause';
  btn.addEventListener('click', () => {
    if (isPlaying) {
      music.pause();
      btn.textContent = 'üîä Music';
    } else {
      music.play();
      btn.textContent = '‚è∏Ô∏è Pause';
    }
    isPlaying = !isPlaying;
  });
  btn.addEventListener('mouseenter', () => btn.style.background = 'rgba(74, 144, 217, 0.9)');
  btn.addEventListener('mouseleave', () => btn.style.background = 'rgba(74, 144, 217, 0.6)');

  // Dog chasing cat logic
  const kitty = document.getElementById('kitty');
  const dog = document.getElementById('dog');
  let catAngle = 0;
  let dogAngle = Math.PI;
  let catSpeed = 0.008;
  let dogSpeed = 0.012;
  const orbitRadius = 150;
  const container = document.querySelector('.orbit-container');
  const containerRect = container.getBoundingClientRect();
  const centerX = 100;
  const centerY = 100;
  
  function updateChase() {
    // Calculate positions
    const catX = centerX + Math.cos(catAngle) * orbitRadius;
    const catY = centerY + Math.sin(catAngle) * orbitRadius;
    const dogX = centerX + Math.cos(dogAngle) * orbitRadius;
    const dogY = centerY + Math.sin(dogAngle) * orbitRadius;
    
    // Distance between cat and dog
    const dist = Math.sqrt((catX - dogX) ** 2 + (catY - dogY) ** 2);
    
    // If dog is close, cat speeds up!
    if (dist < 80) {
      catSpeed = 0.035;
      kitty.style.transform = `rotate(${catAngle}rad) translateX(${orbitRadius}px) rotate(${-catAngle}rad) scale(1.2)`;
    } else {
      catSpeed = 0.008;
      kitty.style.transform = `rotate(${catAngle}rad) translateX(${orbitRadius}px) rotate(${-catAngle}rad) scale(1)`;
    }
    
    catAngle += catSpeed;
    dogAngle += dogSpeed;
    
    kitty.style.animation = 'none';
    dog.style.transform = `rotate(${dogAngle}rad) translateX(${orbitRadius}px) rotate(${-dogAngle}rad)`;
    
    requestAnimationFrame(updateChase);
  }
  updateChase();
</script>
</body>
</html>
