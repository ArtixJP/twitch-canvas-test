<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 30px #ffcc00, 0 0 60px #ff9900;
            color: #fff7e0;
        }
        .solar-system {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .planet {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6), inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 10px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        .moon-orbit {
            position: absolute;
            width: 80px;
            height: 80px;
            border: 1px dashed rgba(200,200,200,0.15);
            border-radius: 50%;
            animation: rotate 3s linear infinite;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
        }
        .moon {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #c9c9c9 0%, #888 100%);
            border-radius: 50%;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 8px rgba(200,200,200,0.5);
        }
        .sun {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff7a0 0%, #ffcc00 40%, #ff9900 70%, transparent 100%);
            border-radius: 50%;
            box-shadow: 0 0 60px #ffcc00, 0 0 120px #ff9900, 0 0 200px rgba(255,153,0,0.4);
            animation: pulse-sun 3s ease-in-out infinite;
            z-index: 10;
        }
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #ffcc00, 0 0 120px #ff9900; }
            50% { transform: scale(1.05); box-shadow: 0 0 80px #ffcc00, 0 0 160px #ff9900; }
        }
        .cat {
            position: absolute;
            font-size: 24px;
            transition: transform 0.1s;
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(255,200,100,0.5));
        }
        .dog {
            position: absolute;
            font-size: 24px;
            z-index: 20;
            filter: drop-shadow(0 0 5px rgba(150,100,50,0.5));
        }
        .scoreboard {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,204,0,0.4);
            font-size: 1.2rem;
            z-index: 100;
        }
        .scoreboard span {
            color: #ffcc00;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,204,0,0.6);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,204,0,0.3);
        }
        #musicToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,204,0,0.6);
        }
        #musicToggle.paused {
            opacity: 0.6;
        }
    </style>
</head>
<body>
<div class="scoreboard">üêï Dog Score: <span id="dogScore">0</span></div>
<button id="musicToggle" onclick="toggleMusic()" title="Toggle Music">üéµ</button>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
<div class="star" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 15%; animation-delay: 0.2s;"></div>
<div class="star" style="top: 85%; left: 60%; animation-delay: 1.5s;"></div>
<div class="star" style="top: 45%; left: 90%; animation-delay: 0.8s;"></div>
<div class="star" style="top: 20%; left: 50%; animation-delay: 0.3s;"></div>
</div>
<div class="solar-system">
<h1>Hello World</h1>
<div class="sun"></div>
<div class="orbit">
<div class="planet" title="Planet Twitch">
<div class="moon-orbit">
<div class="moon" title="Luna"></div>
</div>
</div>
</div>
<div class="cat" id="cat">üê±</div>
<div class="dog" id="dog">üêï</div>
</div>
<script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');
    let isPlaying = false;
    
    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            btn.textContent = 'üîá';
            btn.classList.add('paused');
        } else {
            audio.play();
            btn.textContent = 'üéµ';
            btn.classList.remove('paused');
        }
        isPlaying = !isPlaying;
    }
    
    document.addEventListener('click', function initAudio() {
        if (!isPlaying) {
            audio.play().then(() => {
                isPlaying = true;
                btn.textContent = 'üéµ';
            }).catch(() => {});
        }
        document.removeEventListener('click', initAudio);
    }, { once: true });
    
    // Cat and Dog Chase Game
    const cat = document.getElementById('cat');
    const dog = document.getElementById('dog');
    const scoreEl = document.getElementById('dogScore');
    let dogScore = 0;
    let catAngle = 0;
    let dogAngle = Math.PI;
    let catSpeed = 0.02;
    let dogSpeed = 0.015;
    const orbitRadius = 180;
    const catchDistance = 40;
    const escapeDistance = 80;
    
    function updateChase() {
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;
        
        // Calculate positions
        const catX = centerX + Math.cos(catAngle) * orbitRadius - 12;
        const catY = centerY + Math.sin(catAngle) * orbitRadius - 12;
        const dogX = centerX + Math.cos(dogAngle) * orbitRadius - 12;
        const dogY = centerY + Math.sin(dogAngle) * orbitRadius - 12;
        
        // Distance between cat and dog
        const dist = Math.sqrt((catX - dogX) ** 2 + (catY - dogY) ** 2);
        
        // Cat speeds up when dog is close
        if (dist < escapeDistance) {
            catSpeed = 0.06; // ZOOM!
            cat.style.transform = 'scale(1.2)';
        } else {
            catSpeed = 0.02;
            cat.style.transform = 'scale(1)';
        }
        
        // Check if dog catches cat
        if (dist < catchDistance) {
            dogScore++;
            scoreEl.textContent = dogScore;
            catAngle = dogAngle + Math.PI; // Teleport cat away
            cat.style.animation = 'twinkle 0.2s ease 3';
        }
        
        // Update angles (dog chases cat direction)
        catAngle += catSpeed;
        dogAngle += dogSpeed;
        
        // Position elements
        cat.style.left = catX + 'px';
        cat.style.top = catY + 'px';
        dog.style.left = dogX + 'px';
        dog.style.top = dogY + 'px';
        
        requestAnimationFrame(updateChase);
    }
    updateChase();
</script>
</body>
</html>
