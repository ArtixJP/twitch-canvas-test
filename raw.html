<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch plays Claude - Minecraft Clone</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            overflow: hidden;
            background: #87CEEB;
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 100;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            mix-blend-mode: difference;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 9px;
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 9px;
        }
        #ui {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            z-index: 100;
            text-align: center;
        }
        #instructions {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            z-index: 100;
            text-align: center;
        }
        #instructions.hidden { display: none; }
        #start-btn {
            background: #4ade80;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        #start-btn:hover { background: #22c55e; }
        #hotbar {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 4px;
            z-index: 100;
        }
        .hotbar-slot {
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.6);
            border: 2px solid #555;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        .hotbar-slot.selected { border-color: white; }
    </style>
</head>
<body>
<div id="game-container"></div>
<div id="crosshair"></div>
<div id="instructions">
<strong>ðŸŽ® Minecraft Clone</strong><br/>
        WASD to move | SPACE to jump | SHIFT to descend<br/>
        Left Click: Break block | Right Click: Place block<br/>
        1-5: Select block type | Mouse: Look around<br/>
<button id="start-btn">Click to Play!</button>
</div>
<div id="hotbar">
<div class="hotbar-slot selected" style="background: linear-gradient(#8B4513, #654321);">Dirt</div>
<div class="hotbar-slot" style="background: linear-gradient(#7CFC00, #228B22);">Grass</div>
<div class="hotbar-slot" style="background: linear-gradient(#808080, #505050);">Stone</div>
<div class="hotbar-slot" style="background: linear-gradient(#DEB887, #8B7355);">Wood</div>
<div class="hotbar-slot" style="background: linear-gradient(#87CEEB, #4169E1);">Glass</div>
</div>
<div id="ui">Type <code style="background: rgba(145, 71, 255, 0.3); padding: 2px 6px; border-radius: 3px;">!idea</code> in Twitch chat to modify this world!</div>
<script>
        const CHUNK_SIZE = 16;
        const WORLD_HEIGHT = 20;
        const BLOCK_TYPES = {
            dirt: 0x8B4513,
            grass: 0x228B22,
            stone: 0x808080,
            wood: 0xDEB887,
            glass: 0x87CEEB
        };
        const blockNames = ['dirt', 'grass', 'stone', 'wood', 'glass'];
        let selectedBlock = 0;

        let scene, camera, renderer;
        let blocks = new Map();
        let velocity = new THREE.Vector3();
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let canJump = true, isFlying = false;
        let pitch = 0, yaw = 0;
        let isLocked = false;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 30, 80);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(8, 25, 8);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            scene.add(directionalLight);

            generateTerrain();
            setupControls();
            animate();
        }

        function generateTerrain() {
            for (let x = 0; x < CHUNK_SIZE; x++) {
                for (let z = 0; z < CHUNK_SIZE; z++) {
                    const height = Math.floor(Math.sin(x * 0.3) * 2 + Math.cos(z * 0.3) * 2 + 5);
                    for (let y = 0; y <= height; y++) {
                        let color;
                        if (y === height) color = 0x228B22; // grass
                        else if (y > height - 3) color = 0x8B4513; // dirt
                        else color = 0x808080; // stone
                        addBlock(x, y, z, color);
                    }
                }
            }
        }

        function addBlock(x, y, z, color) {
            const key = `${x},${y},${z}`;
            if (blocks.has(key)) return;

            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({ 
                color: color,
                transparent: color === 0x87CEEB,
                opacity: color === 0x87CEEB ? 0.5 : 1
            });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(x, y, z);
            cube.castShadow = true;
            cube.receiveShadow = true;
            scene.add(cube);
            blocks.set(key, { mesh: cube, color: color });
        }

        function removeBlock(x, y, z) {
            const key = `${x},${y},${z}`;
            if (blocks.has(key)) {
                scene.remove(blocks.get(key).mesh);
                blocks.delete(key);
            }
        }

        function setupControls() {
            document.getElementById('start-btn').addEventListener('click', () => {
                document.body.requestPointerLock();
            });

            document.addEventListener('pointerlockchange', () => {
                isLocked = document.pointerLockElement === document.body;
                document.getElementById('instructions').classList.toggle('hidden', isLocked);
            });

            document.addEventListener('mousemove', (e) => {
                if (!isLocked) return;
                yaw -= e.movementX * 0.002;
                pitch -= e.movementY * 0.002;
                pitch = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, pitch));
            });

            document.addEventListener('keydown', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = true; break;
                    case 'KeyS': moveBackward = true; break;
                    case 'KeyA': moveLeft = true; break;
                    case 'KeyD': moveRight = true; break;
                    case 'Space': velocity.y = 0.15; break;
                    case 'ShiftLeft': velocity.y = -0.1; break;
                    case 'Digit1': case 'Digit2': case 'Digit3': case 'Digit4': case 'Digit5':
                        selectedBlock = parseInt(e.code.slice(-1)) - 1;
                        updateHotbar();
                        break;
                }
            });

            document.addEventListener('keyup', (e) => {
                switch(e.code) {
                    case 'KeyW': moveForward = false; break;
                    case 'KeyS': moveBackward = false; break;
                    case 'KeyA': moveLeft = false; break;
                    case 'KeyD': moveRight = false; break;
                }
            });

            document.addEventListener('mousedown', (e) => {
                if (!isLocked) return;
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
                const meshes = Array.from(blocks.values()).map(b => b.mesh);
                const intersects = raycaster.intersectObjects(meshes);

                if (intersects.length > 0) {
                    const hit = intersects[0];
                    const pos = hit.object.position;
                    if (e.button === 0) { // Left click - break
                        removeBlock(pos.x, pos.y, pos.z);
                    } else if (e.button === 2) { // Right click - place
                        const normal = hit.face.normal;
                        const newPos = pos.clone().add(normal);
                        addBlock(newPos.x, newPos.y, newPos.z, BLOCK_TYPES[blockNames[selectedBlock]]);
                    }
                }
            });

            document.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        function updateHotbar() {
            document.querySelectorAll('.hotbar-slot').forEach((slot, i) => {
                slot.classList.toggle('selected', i === selectedBlock);
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            if (isLocked) {
                const speed = 0.12;
                const direction = new THREE.Vector3();
                
                if (moveForward) direction.z -= 1;
                if (moveBackward) direction.z += 1;
                if (moveLeft) direction.x -= 1;
                if (moveRight) direction.x += 1;
                
                direction.normalize();
                direction.applyAxisAngle(new THREE.Vector3(0, 1, 0), yaw);
                
                camera.position.add(direction.multiplyScalar(speed));
                camera.position.y += velocity.y;
                velocity.y *= 0.95;

                camera.rotation.order = 'YXZ';
                camera.rotation.y = yaw;
                camera.rotation.x = pitch;
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
