<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CHAOS ZONE ğŸª</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b);
    background-size: 400% 400%;
    animation: crazyBg 3s ease infinite, shake 0.1s infinite;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive;
}

@keyframes crazyBg {
    0% { background-position: 0% 50%; filter: hue-rotate(0deg); }
    50% { background-position: 100% 50%; filter: hue-rotate(180deg); }
    100% { background-position: 0% 50%; filter: hue-rotate(360deg); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0) rotate(0deg); }
    25% { transform: translateX(-2px) rotate(-0.5deg); }
    75% { transform: translateX(2px) rotate(0.5deg); }
}

@keyframes float {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-30px) rotate(10deg); }
}

@keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

@keyframes bounce {
    0%, 100% { transform: scale(1) translateY(0); }
    50% { transform: scale(1.3) translateY(-20px); }
}

@keyframes glitch {
    0% { transform: translate(0); filter: hue-rotate(0deg); }
    20% { transform: translate(-5px, 5px); filter: hue-rotate(90deg); }
    40% { transform: translate(5px, -5px); filter: hue-rotate(180deg); }
    60% { transform: translate(-5px, -5px); filter: hue-rotate(270deg); }
    80% { transform: translate(5px, 5px); filter: hue-rotate(360deg); }
    100% { transform: translate(0); }
}

@keyframes rainbow {
    0% { color: red; text-shadow: 0 0 20px red; }
    16% { color: orange; text-shadow: 0 0 20px orange; }
    33% { color: yellow; text-shadow: 0 0 20px yellow; }
    50% { color: lime; text-shadow: 0 0 20px lime; }
    66% { color: cyan; text-shadow: 0 0 20px cyan; }
    83% { color: magenta; text-shadow: 0 0 20px magenta; }
    100% { color: red; text-shadow: 0 0 20px red; }
}

.chaos-title {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 5rem;
    animation: glitch 0.3s infinite, rainbow 1s infinite;
    z-index: 100;
    text-align: center;
    cursor: pointer;
}

.floating-thing {
    position: fixed;
    font-size: 3rem;
    animation: float 2s ease-in-out infinite;
    cursor: pointer;
    transition: transform 0.2s;
}

.floating-thing:hover {
    animation: spin 0.5s linear infinite;
}

.noise-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 50;
    opacity: 0.1;
    background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>');
    animation: noiseMove 0.1s steps(10) infinite;
}

@keyframes noiseMove {
    0% { transform: translate(0, 0); }
    100% { transform: translate(10px, 10px); }
}

.random-box {
    position: fixed;
    padding: 20px;
    border-radius: 20px;
    font-size: 1.5rem;
    animation: bounce 1s ease infinite;
    cursor: pointer;
    box-shadow: 0 0 30px currentColor;
}

#chaos-counter {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0,0,0,0.8);
    color: lime;
    padding: 15px 25px;
    border-radius: 10px;
    font-size: 1.2rem;
    z-index: 200;
    border: 3px solid lime;
    animation: glitch 2s infinite;
}

.betise {
    position: fixed;
    font-size: 2rem;
    animation: spin 3s linear infinite;
    pointer-events: none;
}

canvas#noise-canvas {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 10;
    opacity: 0.3;
}

.explosion {
    position: fixed;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: radial-gradient(circle, yellow, orange, red, transparent);
    animation: explode 0.5s ease-out forwards;
    pointer-events: none;
}

@keyframes explode {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(5); opacity: 0; }
}
</style>
</head>
<body>
<canvas id="noise-canvas"></canvas>
<div class="noise-overlay"></div>
<h1 class="chaos-title" onclick="addMoreChaos()">ğŸª CHAOS ZONE ğŸª<br/><span style="font-size: 1rem;">Click for MORE chaos!</span></h1>
<div id="chaos-counter">CHAOS LEVEL: <span id="level">1</span> ğŸ”¥</div>
<div class="floating-thing" onclick="this.textContent='ğŸ’€'" style="top: 10%; left: 10%;">ğŸ•</div>
<div class="floating-thing" onclick="this.textContent='ğŸ¤¯'" style="top: 20%; right: 15%; animation-delay: 0.3s;">ğŸ¦†</div>
<div class="floating-thing" onclick="this.textContent='ğŸº'" style="top: 60%; left: 5%; animation-delay: 0.6s;">ğŸŒ®</div>
<div class="floating-thing" onclick="this.textContent='ğŸ‘»'" style="top: 70%; right: 10%; animation-delay: 0.9s;">ğŸŒ</div>
<div class="floating-thing" onclick="this.textContent='ğŸ¤–'" style="top: 30%; left: 80%; animation-delay: 1.2s;">ğŸ¸</div>
<div class="floating-thing" onclick="this.textContent='ğŸ’©'" style="top: 80%; left: 50%; animation-delay: 1.5s;">ğŸ¸</div>
<div class="random-box" onclick="alert('WHY DID YOU CLICK ME?!');" style="top: 15%; left: 60%; background: hotpink; color: white;">DON'T CLICK!</div>
<div class="random-box" onclick="document.body.style.transform='rotate(180deg)'" style="bottom: 20%; left: 20%; background: cyan; color: black; animation-delay: 0.5s;">FLIP THE WORLD</div>
<div class="random-box" onclick="spawnRandomEmojis(50)" style="bottom: 30%; right: 15%; background: lime; color: purple; animation-delay: 1s;">EMOJI RAIN</div>
<script>
let chaosLevel = 1;
const emojis = ['ğŸ”¥', 'ğŸ’¥', 'â­', 'ğŸŒˆ', 'ğŸ‰', 'ğŸŠ', 'ğŸ’«', 'âœ¨', 'ğŸŒŸ', 'ğŸ’€', 'ğŸ‘½', 'ğŸ¤¡', 'ğŸƒ', 'ğŸ¦„', 'ğŸ‰', 'ğŸ•', 'ğŸŒ®', 'ğŸ”', 'ğŸ©', 'ğŸ¸', 'ğŸº', 'ğŸ¥', 'ğŸª', 'ğŸ­', 'ğŸ¨'];

// Noise canvas
const canvas = document.getElementById('noise-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function generateNoise() {
    const imageData = ctx.createImageData(canvas.width, canvas.height);
    const data = imageData.data;
    
    for (let i = 0; i < data.length; i += 4) {
        const value = Math.random() * 255;
        data[i] = value;
        data[i + 1] = value * Math.random();
        data[i + 2] = value * Math.random();
        data[i + 3] = 50;
    }
    
    ctx.putImageData(imageData, 0, 0);
}

setInterval(generateNoise, 50);

function addMoreChaos() {
    chaosLevel++;
    document.getElementById('level').textContent = chaosLevel;
    
    // Add random floating things
    for (let i = 0; i < chaosLevel; i++) {
        spawnBetise();
    }
    
    // Speed up animations
    document.body.style.animationDuration = Math.max(0.5, 3 - chaosLevel * 0.2) + 's';
    
    // Create explosion
    createExplosion(window.innerWidth / 2, window.innerHeight / 2);
    
    // Play noise
    playNoise();
}

function spawnBetise() {
    const div = document.createElement('div');
    div.className = 'betise';
    div.textContent = emojis[Math.floor(Math.random() * emojis.length)];
    div.style.left = Math.random() * 100 + '%';
    div.style.top = Math.random() * 100 + '%';
    div.style.animationDuration = (1 + Math.random() * 3) + 's';
    document.body.appendChild(div);
    
    setTimeout(() => div.remove(), 10000);
}

function spawnRandomEmojis(count) {
    for (let i = 0; i < count; i++) {
        setTimeout(() => {
            const emoji = document.createElement('div');
            emoji.style.cssText = `
                position: fixed;
                top: -50px;
                left: ${Math.random() * 100}%;
                font-size: ${2 + Math.random() * 3}rem;
                z-index: 500;
                pointer-events: none;
                animation: fall ${2 + Math.random() * 3}s linear forwards;
            `;
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            document.body.appendChild(emoji);
            setTimeout(() => emoji.remove(), 5000);
        }, i * 50);
    }
}

function createExplosion(x, y) {
    const explosion = document.createElement('div');
    explosion.className = 'explosion';
    explosion.style.left = (x - 50) + 'px';
    explosion.style.top = (y - 50) + 'px';
    document.body.appendChild(explosion);
    setTimeout(() => explosion.remove(), 500);
}

function playNoise() {
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    const gainNode = audioCtx.createGain();
    
    oscillator.type = 'sawtooth';
    oscillator.frequency.setValueAtTime(100 + Math.random() * 500, audioCtx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(50 + Math.random() * 200, audioCtx.currentTime + 0.3);
    
    gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
    
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    
    oscillator.start();
    oscillator.stop(audioCtx.currentTime + 0.3);
}

// Add falling animation
const style = document.createElement('style');
style.textContent = `
    @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); }
        100% { transform: translateY(${window.innerHeight + 100}px) rotate(720deg); }
    }
`;
document.head.appendChild(style);

// Random cursor changes
const cursors = ['crosshair', 'wait', 'help', 'move', 'grab', 'zoom-in', 'zoom-out'];
setInterval(() => {
    document.body.style.cursor = cursors[Math.floor(Math.random() * cursors.length)];
}, 2000);

// Random background flashes
setInterval(() => {
    if (Math.random() < 0.1) {
        document.body.style.filter = 'invert(1)';
        setTimeout(() => document.body.style.filter = '', 100);
    }
}, 1000);

// Auto spawn betises
setInterval(() => {
    if (Math.random() < 0.3) spawnBetise();
}, 500);

// Click anywhere for explosions
document.addEventListener('click', (e) => {
    createExplosion(e.clientX, e.clientY);
});

// Resize handler
window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});

console.log('%cğŸª WELCOME TO THE CHAOS ZONE ğŸª', 'font-size: 30px; color: hotpink; text-shadow: 2px 2px lime;');
</script>
</body>
</html>
