<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; position: relative; z-index: 10; text-shadow: 0 0 20px rgba(100, 200, 255, 0.8); }
        #earth-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        body { overflow: hidden; }
    </style>
</head>
<body>
<div id="earth-container"></div>
<h1 class="cosmic-echo">✧ ⋆ ˚ ✦ ˚ ⋆ ✧</h1>
<style>
.cosmic-echo {
  animation: fadeToStars 3s ease-in-out infinite alternate;
  letter-spacing: 0.5em;
  opacity: 0.6;
}
@keyframes fadeToStars {
  0% { opacity: 0.3; transform: scale(0.95); filter: blur(1px); }
  100% { opacity: 0.7; transform: scale(1.05); filter: blur(0px); }
}
</style>
<script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('earth-container').appendChild(renderer.domElement);

        // Earth
        const earthGeometry = new THREE.SphereGeometry(2, 64, 64);
        const earthTexture = new THREE.TextureLoader().load('https://raw.githubusercontent.com/mrdoob/three.js/dev/examples/textures/planets/earth_atmos_2048.jpg');
        const earthMaterial = new THREE.MeshPhongMaterial({
            map: earthTexture,
            bumpScale: 0.05,
            specular: new THREE.Color(0x333333),
            shininess: 5
        });
        const earth = new THREE.Mesh(earthGeometry, earthMaterial);
        scene.add(earth);

        // Atmosphere glow
        const atmosphereGeometry = new THREE.SphereGeometry(2.1, 64, 64);
        const atmosphereMaterial = new THREE.MeshBasicMaterial({
            color: 0x4fc3f7,
            transparent: true,
            opacity: 0.15,
            side: THREE.BackSide
        });
        const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
        scene.add(atmosphere);

        // Stars
        const starsGeometry = new THREE.BufferGeometry();
        const starPositions = [];
        for(let i = 0; i < 2000; i++) {
            starPositions.push((Math.random() - 0.5) * 200);
            starPositions.push((Math.random() - 0.5) * 200);
            starPositions.push((Math.random() - 0.5) * 200);
        }
        starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.2 });
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Astronaut character walking around Earth
        const astronautGroup = new THREE.Group();
        
        // Body (using CylinderGeometry as CapsuleGeometry not available in r128)
        const bodyGeo = new THREE.CylinderGeometry(0.08, 0.08, 0.2, 8);
        const suitMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const body = new THREE.Mesh(bodyGeo, suitMat);
        body.position.y = 0;
        astronautGroup.add(body);
        
        // Helmet
        const helmetGeo = new THREE.SphereGeometry(0.07, 16, 16);
        const helmetMat = new THREE.MeshPhongMaterial({ color: 0xffd700, shininess: 100 });
        const helmet = new THREE.Mesh(helmetGeo, helmetMat);
        helmet.position.y = 0.15;
        astronautGroup.add(helmet);
        
        // Backpack
        const packGeo = new THREE.BoxGeometry(0.08, 0.12, 0.05);
        const pack = new THREE.Mesh(packGeo, suitMat);
        pack.position.set(0, 0, -0.06);
        astronautGroup.add(pack);
        
        // Legs (using CylinderGeometry as CapsuleGeometry not available in r128)
        const legGeo = new THREE.CylinderGeometry(0.025, 0.025, 0.12, 6);
        const leftLeg = new THREE.Mesh(legGeo, suitMat);
        leftLeg.position.set(-0.04, -0.15, 0);
        const rightLeg = new THREE.Mesh(legGeo, suitMat);
        rightLeg.position.set(0.04, -0.15, 0);
        astronautGroup.add(leftLeg, rightLeg);
        
        // Position astronaut on orbit path
        const orbitRadius = 2.4;
        astronautGroup.position.set(orbitRadius, 0, 0);
        astronautGroup.scale.set(0.8, 0.8, 0.8);
        scene.add(astronautGroup);
        
        let astronautAngle = 0;
        let legSwing = 0;
        
        // Lighting
        const sunLight = new THREE.DirectionalLight(0xffffff, 1.2);
        sunLight.position.set(5, 3, 5);
        scene.add(sunLight);
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            earth.rotation.y += 0.003;
            atmosphere.rotation.y += 0.003;
            stars.rotation.y += 0.0002;
            
            // Animate astronaut walking around Earth
            astronautAngle += 0.008;
            legSwing += 0.15;
            astronautGroup.position.x = Math.cos(astronautAngle) * orbitRadius;
            astronautGroup.position.z = Math.sin(astronautAngle) * orbitRadius;
            astronautGroup.position.y = Math.sin(astronautAngle * 2) * 0.3;
            astronautGroup.rotation.y = -astronautAngle + Math.PI / 2;
            
            // Walking animation for legs
            leftLeg.rotation.x = Math.sin(legSwing) * 0.5;
            rightLeg.rotation.x = Math.sin(legSwing + Math.PI) * 0.5;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
