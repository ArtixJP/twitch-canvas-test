<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        * { box-sizing: border-box; }
        
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .nav-menu button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-menu button:hover, .nav-menu button.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .section {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .scoreboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            z-index: 50;
        }
        
        .elephant-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
        }
        
        .elephant {
            font-size: 80px;
            animation: elephant-bounce 2s ease-in-out infinite;
        }
        
        .water-spray {
            position: absolute;
            top: -20px;
            left: 90px;
            width: 60px;
            height: 80px;
            overflow: visible;
        }
        
        .water-drop {
            position: absolute;
            font-size: 20px;
            animation: spray 1.5s ease-out forwards;
            left: 0;
            top: 0;
        }
        
        @keyframes elephant-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes spray {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), -100px) scale(0.5); opacity: 0; }
        }
        
        .game-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Music styles removed */
        h1 { font-size: 3rem; text-align: center; }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 40px;
            animation: float 4s ease-in-out infinite;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 30%, #6a0572 70%, #240046 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(255, 107, 107, 0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 50px;
            border: 4px solid rgba(255, 200, 150, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ring-rotate 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #f5f5f5 0%, #c9c9c9 50%, #8a8a8a 100%);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.3),
                inset 3px 3px 8px rgba(255,255,255,0.4),
                0 0 20px rgba(255, 255, 255, 0.3);
            animation: orbit 6s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            top: 5px;
            left: 8px;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
            top: 12px;
            left: 4px;
        }
        
        .kitty {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 28px;
            animation: kitty-orbit 4s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 10;
            transition: animation-duration 0.3s;
        }
        
        .kitty.escaping {
            animation-duration: 1s !important;
        }
        
        @keyframes kitty-orbit {
            0% { transform: rotate(45deg) translateX(100px) rotate(-45deg); }
            100% { transform: rotate(405deg) translateX(100px) rotate(-405deg); }
        }
        
        .doggy {
            position: absolute;
            width: 35px;
            height: 35px;
            font-size: 32px;
            animation: doggy-chase 2.5s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 9;
        }
        
        @keyframes doggy-chase {
            0% { transform: rotate(0deg) translateX(105px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(105px) rotate(-360deg); }
        }
        
        .sun {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #f57c00 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px 20px rgba(255, 235, 59, 0.6),
                0 0 100px 40px rgba(255, 152, 0, 0.4),
                0 0 150px 60px rgba(255, 87, 34, 0.2);
            animation: sun-pulse 3s ease-in-out infinite;
            z-index: 5;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: sun-flare 2s ease-in-out infinite alternate;
        }
        
        .sun-rays {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            z-index: 4;
        }
        
        .sun-rays::before,
        .sun-rays::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: conic-gradient(from 0deg, transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: sun-rays-rotate 20s linear infinite;
        }
        
        .sun-rays::after {
            animation-direction: reverse;
            opacity: 0.5;
        }
        
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes sun-flare {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        
        @keyframes sun-rays-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 10% 10%, rgba(255, 235, 59, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(255, 220, 180, 0.3);
            border-radius: 50%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes ring-rotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<div id="mario-hud" style="position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:100;background:linear-gradient(135deg, #e52521 0%, #ff6b35 100%);padding:15px 30px;border-radius:10px;font-size:1.2rem;text-align:center;border:3px solid #ffd700;box-shadow:0 0 20px rgba(255,215,0,0.5);">
<h2 style="margin:0 0 10px 0;text-shadow:2px 2px #000;">üçÑ SUPER MARIO WORLD üçÑ</h2>
<p style="margin:0;font-size:0.9rem;opacity:0.9;">WASD to move | Space to jump | Collect coins! ü™ô</p>
<div id="score-display" style="margin-top:10px;font-size:1.5rem;">COINS: <span id="coin-count">0</span> ü™ô</div>
</div>
<div id="minecraft-container" style="position:fixed;top:0;left:0;width:100vw;height:100vh;"></div>
<script>
        // Minecraft is now fullscreen - auto-initialize on load
        
        // Minecraft 3D Game
        let mcScene, mcCamera, mcRenderer, mcPlayer;
        let mcBlocks = [];
        let mcKeys = {};
        let mcVelocity = {x: 0, y: 0, z: 0};
        let mcOnGround = false;
        let mcInitialized = false;
        let coins = [];
        let coinCount = 0;
        let goombas = [];
        let pipes = [];
        
        function initMinecraft() {
            if (mcInitialized) return;
            mcInitialized = true;
            
            const container = document.getElementById('minecraft-container');
            
            // Scene setup
            mcScene = new THREE.Scene();
            mcScene.background = new THREE.Color(0x5c94fc);
            mcScene.fog = new THREE.Fog(0x5c94fc, 50, 150);
            
            // Camera
            mcCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            mcCamera.position.set(8, 15, 20);
            mcCamera.lookAt(8, 0, 8);
            
            // Renderer
            mcRenderer = new THREE.WebGLRenderer({antialias: true});
            mcRenderer.setSize(window.innerWidth, window.innerHeight);
            mcRenderer.shadowMap.enabled = true;
            container.appendChild(mcRenderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            mcScene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            mcScene.add(sunLight);
            
            // Mario block colors
            const blockColors = {
                grass: 0x00a800,
                dirt: 0xd87050,
                stone: 0xc84c0c,
                wood: 0x00a800,
                leaves: 0x00a800,
                brick: 0xc84c0c,
                question: 0xffa500,
                pipe: 0x00c800,
                coin: 0xffd700
            };
            
            // Coin and enemy arrays are now global
            
            // Create terrain
            const worldSize = 16;
            for (let x = 0; x < worldSize; x++) {
                for (let z = 0; z < worldSize; z++) {
                    const height = Math.floor(Math.sin(x*0.3) * Math.cos(z*0.3) * 2 + 3);
                    
                    // Grass top
                    createBlock(x, height, z, blockColors.grass);
                    
                    // Dirt layers
                    for (let y = 0; y < height; y++) {
                        createBlock(x, y, z, y < height - 2 ? blockColors.stone : blockColors.dirt);
                    }
                }
            }
            
            // Add Mario pipes
            for (let i = 0; i < 3; i++) {
                const px = 3 + i * 5;
                const pz = 8;
                const baseHeight = Math.floor(Math.sin(px*0.3) * Math.cos(pz*0.3) * 2 + 4);
                
                // Pipe body
                for (let y = 0; y < 3; y++) {
                    const pipeBlock = createBlock(px, baseHeight + y, pz, blockColors.pipe);
                    pipes.push(pipeBlock);
                }
                // Pipe top (wider)
                createBlock(px, baseHeight + 3, pz, 0x00ff00);
            }
            
            // Add brick platforms
            for (let i = 0; i < 6; i++) {
                createBlock(4 + i, 6, 8, blockColors.brick);
            }
            
            // Add question blocks with coins
            for (let i = 0; i < 3; i++) {
                const qBlock = createBlock(5 + i * 2, 6, 8, blockColors.question);
                qBlock.isQuestion = true;
            }
            
            // Add floating coins
            for (let i = 0; i < 8; i++) {
                const cx = 2 + i * 2;
                const cz = 8;
                const cy = 8 + Math.sin(i) * 0.5;
                createCoin(cx, cy, cz);
            }
            
            // Add goombas
            for (let i = 0; i < 3; i++) {
                createGoomba(4 + i * 4, 5, 8);
            }
            
            // Add clouds
            for (let i = 0; i < 5; i++) {
                createCloud(Math.random() * 20 - 2, 15 + Math.random() * 5, Math.random() * 20 - 2);
            }
            
            // Mario!
            const marioGroup = new THREE.Group();
            
            // Body (red)
            const bodyGeo = new THREE.BoxGeometry(0.6, 0.8, 0.6);
            const bodyMat = new THREE.MeshLambertMaterial({color: 0xe52521});
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            body.position.y = 0;
            marioGroup.add(body);
            
            // Head (skin)
            const headGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
            const headMat = new THREE.MeshLambertMaterial({color: 0xffcc99});
            const head = new THREE.Mesh(headGeo, headMat);
            head.position.y = 0.65;
            marioGroup.add(head);
            
            // Hat (red)
            const hatGeo = new THREE.BoxGeometry(0.55, 0.2, 0.55);
            const hatMat = new THREE.MeshLambertMaterial({color: 0xe52521});
            const hat = new THREE.Mesh(hatGeo, hatMat);
            hat.position.y = 1;
            marioGroup.add(hat);
            
            // Overalls (blue)
            const overallsGeo = new THREE.BoxGeometry(0.65, 0.4, 0.65);
            const overallsMat = new THREE.MeshLambertMaterial({color: 0x0000ff});
            const overalls = new THREE.Mesh(overallsGeo, overallsMat);
            overalls.position.y = -0.3;
            marioGroup.add(overalls);
            
            marioGroup.position.set(8, 10, 8);
            marioGroup.castShadow = true;
            mcScene.add(marioGroup);
            mcPlayer = marioGroup;
            
            // Controls
            document.addEventListener('keydown', (e) => { mcKeys[e.key.toLowerCase()] = true; });
            document.addEventListener('keyup', (e) => { mcKeys[e.key.toLowerCase()] = false; });
            
            // Click to break/place blocks
            mcRenderer.domElement.addEventListener('click', (e) => {
                const rect = mcRenderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2(
                    ((e.clientX - rect.left) / window.innerWidth) * 2 - 1,
                    -((e.clientY - rect.top) / window.innerHeight) * 2 + 1
                );
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, mcCamera);
                
                const intersects = raycaster.intersectObjects(mcBlocks);
                if (intersects.length > 0) {
                    const hit = intersects[0];
                    if (e.shiftKey) {
                        // Place block
                        const normal = hit.face.normal;
                        const pos = hit.object.position.clone().add(normal);
                        createBlock(pos.x, pos.y, pos.z, 0x4CAF50);
                    } else {
                        // Break block
                        mcScene.remove(hit.object);
                        mcBlocks = mcBlocks.filter(b => b !== hit.object);
                    }
                }
            });
            
            animateMinecraft();
        }
        
        function createBlock(x, y, z, color) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({color: color});
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            block.castShadow = true;
            block.receiveShadow = true;
            mcScene.add(block);
            mcBlocks.push(block);
            return block;
        }
        
        function createCoin(x, y, z) {
            const coinGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.1, 16);
            const coinMat = new THREE.MeshLambertMaterial({color: 0xffd700, emissive: 0xffa500, emissiveIntensity: 0.3});
            const coin = new THREE.Mesh(coinGeo, coinMat);
            coin.position.set(x, y, z);
            coin.rotation.x = Math.PI / 2;
            coin.isCoin = true;
            mcScene.add(coin);
            coins.push(coin);
            return coin;
        }
        
        function createGoomba(x, y, z) {
            const goombaGroup = new THREE.Group();
            
            // Body
            const bodyGeo = new THREE.SphereGeometry(0.4, 8, 8);
            const bodyMat = new THREE.MeshLambertMaterial({color: 0x8b4513});
            const body = new THREE.Mesh(bodyGeo, bodyMat);
            goombaGroup.add(body);
            
            // Feet
            const footGeo = new THREE.BoxGeometry(0.25, 0.15, 0.35);
            const footMat = new THREE.MeshLambertMaterial({color: 0x000000});
            const leftFoot = new THREE.Mesh(footGeo, footMat);
            leftFoot.position.set(-0.2, -0.35, 0);
            goombaGroup.add(leftFoot);
            const rightFoot = new THREE.Mesh(footGeo, footMat);
            rightFoot.position.set(0.2, -0.35, 0);
            goombaGroup.add(rightFoot);
            
            goombaGroup.position.set(x, y, z);
            goombaGroup.direction = 1;
            goombaGroup.isGoomba = true;
            mcScene.add(goombaGroup);
            goombas.push(goombaGroup);
            return goombaGroup;
        }
        
        function createCloud(x, y, z) {
            const cloudGroup = new THREE.Group();
            const cloudMat = new THREE.MeshLambertMaterial({color: 0xffffff});
            
            for (let i = 0; i < 3; i++) {
                const puffGeo = new THREE.SphereGeometry(1 + Math.random() * 0.5, 8, 8);
                const puff = new THREE.Mesh(puffGeo, cloudMat);
                puff.position.set(i * 1.2 - 1.2, Math.random() * 0.3, 0);
                cloudGroup.add(puff);
            }
            
            cloudGroup.position.set(x, y, z);
            mcScene.add(cloudGroup);
            return cloudGroup;
        }
        
        function animateMinecraft() {
            requestAnimationFrame(animateMinecraft);
            
            if (!mcPlayer) return;
            
            // Movement
            const speed = 0.15;
            if (mcKeys['w']) mcPlayer.position.z -= speed;
            if (mcKeys['s']) mcPlayer.position.z += speed;
            if (mcKeys['a']) mcPlayer.position.x -= speed;
            if (mcKeys['d']) mcPlayer.position.x += speed;
            
            // Jump
            if (mcKeys[' '] && mcOnGround) {
                mcVelocity.y = 0.25;
                mcOnGround = false;
            }
            
            // Gravity
            mcVelocity.y -= 0.015;
            mcPlayer.position.y += mcVelocity.y;
            
            // Ground collision
            mcOnGround = false;
            for (const block of mcBlocks) {
                if (Math.abs(mcPlayer.position.x - block.position.x) < 0.8 &&
                    Math.abs(mcPlayer.position.z - block.position.z) < 0.8) {
                    if (mcPlayer.position.y - 0.9 < block.position.y + 0.5 &&
                        mcPlayer.position.y - 0.9 > block.position.y - 0.5 &&
                        mcVelocity.y < 0) {
                        mcPlayer.position.y = block.position.y + 1.4;
                        mcVelocity.y = 0;
                        mcOnGround = true;
                    }
                }
            }
            
            // Camera follows player
            mcCamera.position.x = mcPlayer.position.x + 10;
            mcCamera.position.y = mcPlayer.position.y + 8;
            mcCamera.position.z = mcPlayer.position.z + 12;
            mcCamera.lookAt(mcPlayer.position);
            
            // Animate coins (spin)
            coins.forEach(coin => {
                if (coin.parent) {
                    coin.rotation.z += 0.05;
                }
            });
            
            // Coin collection
            coins = coins.filter(coin => {
                if (coin.parent && mcPlayer.position.distanceTo(coin.position) < 1) {
                    mcScene.remove(coin);
                    coinCount++;
                    document.getElementById('coin-count').textContent = coinCount;
                    return false;
                }
                return true;
            });
            
            // Animate goombas
            goombas.forEach(goomba => {
                goomba.position.x += 0.02 * goomba.direction;
                if (goomba.position.x > 14 || goomba.position.x < 2) {
                    goomba.direction *= -1;
                }
            });
            
            mcRenderer.render(mcScene, mcCamera);
        }
        
        // Initialize Minecraft immediately on load
        setTimeout(initMinecraft, 100);
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (mcCamera && mcRenderer) {
                mcCamera.aspect = window.innerWidth / window.innerHeight;
                mcCamera.updateProjectionMatrix();
                mcRenderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
