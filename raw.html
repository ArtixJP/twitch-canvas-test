<html lang="en">

<meta charset="utf-8"/>

<title>âœ¨ New Canvas âœ¨</title>
<style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }
        
        .canvas-area {
            width: 80vw;
            max-width: 800px;
            height: 50vh;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .canvas-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }
        
        .placeholder {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="welcome-container">
<h1>âœ¨ Fresh Canvas âœ¨</h1>
<p class="subtitle">A new beginning awaits</p>
<div class="canvas-area" id="canvas">
<span class="placeholder">ğŸ¨</span>
</div>
<p class="hint">The community shapes what comes next...</p>
</div>
<script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.3;
            starsContainer.appendChild(star);
        }
        
        // Interactive canvas
        const canvas = document.getElementById('canvas');
        canvas.addEventListener('click', () => {
            const emojis = ['ğŸŒŸ', 'ğŸ’«', 'â­', 'ğŸ¯', 'ğŸª', 'ğŸ­', 'ğŸ¨', 'ğŸ¬', 'ğŸ®', 'ğŸ²'];
            const emoji = document.createElement('span');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.cssText = `
                position: absolute;
                font-size: ${20 + Math.random() * 30}px;
                left: ${Math.random() * 80 + 10}%;
                top: ${Math.random() * 80 + 10}%;
                animation: float ${2 + Math.random() * 2}s ease-in-out infinite;
                pointer-events: none;
            `;
            canvas.style.position = 'relative';
            canvas.appendChild(emoji);
        });
    </script>
</body>
</html>
