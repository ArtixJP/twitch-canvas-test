<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TwitchCraft - Community Minecraft</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            min-height: 100vh; 
            overflow: hidden;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            color: white;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            color: #3d3d3d;
            text-shadow: 4px 4px 0 #8B4513, -2px -2px 0 #228B22;
            z-index: 100;
            font-weight: bold;
            letter-spacing: 4px;
        }
        #world {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 70%;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-end;
        }
        .block {
            width: 50px;
            height: 50px;
            image-rendering: pixelated;
            position: absolute;
            transition: transform 0.1s;
            cursor: pointer;
        }
        .block:hover {
            transform: scale(1.1);
            z-index: 10;
        }
        .grass {
            background: linear-gradient(180deg, #228B22 0%, #228B22 30%, #8B4513 30%, #8B4513 100%);
            border: 2px solid #1a6b1a;
        }
        .dirt {
            background: #8B4513;
            border: 2px solid #6b3410;
        }
        .stone {
            background: linear-gradient(135deg, #808080 25%, #696969 50%, #778899 75%);
            border: 2px solid #505050;
        }
        .wood {
            background: repeating-linear-gradient(0deg, #8B4513, #8B4513 10px, #A0522D 10px, #A0522D 20px);
            border: 2px solid #6b3410;
        }
        .leaves {
            background: #228B22;
            border: 2px solid #1a6b1a;
            opacity: 0.9;
        }
        #player {
            position: absolute;
            width: 40px;
            height: 80px;
            z-index: 50;
            transition: left 0.15s, bottom 0.15s;
        }
        #mario {
            position: absolute;
            width: 48px;
            height: 64px;
            z-index: 45;
            animation: mario-bounce 0.5s infinite ease-in-out, mario-walk 8s infinite linear;
            image-rendering: pixelated;
        }
        @keyframes mario-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes mario-walk {
            0% { left: -50px; }
            50% { left: calc(100vw + 50px); }
            50.01% { left: calc(100vw + 50px); transform: scaleX(-1); }
            100% { left: -50px; transform: scaleX(-1); }
        }
        .mario-hat {
            width: 40px;
            height: 12px;
            background: #E52521;
            border-radius: 8px 8px 0 0;
            margin-left: 4px;
        }
        .mario-head {
            width: 36px;
            height: 20px;
            background: #FFB366;
            margin-left: 6px;
            position: relative;
        }
        .mario-head::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 8px;
            background: #8B4513;
            bottom: 2px;
            left: 6px;
            border-radius: 2px;
        }
        .mario-body {
            width: 32px;
            height: 16px;
            background: #E52521;
            margin-left: 8px;
        }
        .mario-overalls {
            width: 36px;
            height: 16px;
            background: #0051BA;
            margin-left: 6px;
            display: flex;
            justify-content: space-between;
        }
        .mario-overalls::before, .mario-overalls::after {
            content: '';
            width: 12px;
            height: 16px;
            background: #0051BA;
        }
        .player-head {
            width: 40px;
            height: 40px;
            background: linear-gradient(90deg, #D2691E 0%, #D2691E 30%, #FFE4C4 30%, #FFE4C4 70%, #D2691E 70%);
            border: 2px solid #8B4513;
        }
        .player-body {
            width: 40px;
            height: 40px;
            background: #00CED1;
            border: 2px solid #008B8B;
        }
        #hotbar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 5px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        .hotbar-slot {
            width: 50px;
            height: 50px;
            border: 3px solid #555;
            cursor: pointer;
        }
        .hotbar-slot.selected {
            border-color: #fff;
            box-shadow: 0 0 10px #fff;
        }
        #instructions {
            position: absolute;
            top: 80px;
            left: 20px;
            background: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #fff;
        }
        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px #FFD700;
        }
        .cloud {
            position: absolute;
            background: white;
            border-radius: 50px;
            opacity: 0.9;
            animation: float 20s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(30px); }
        }
    </style>
</head>
<body>
<div id="game-container">
<h1 id="title">TWITCHCRAFT</h1>
<div class="sun"></div>
<div class="cloud" style="top: 80px; left: 10%; width: 120px; height: 40px;"></div>
<div class="cloud" style="top: 120px; left: 60%; width: 150px; height: 50px;"></div>
<div id="instructions">
            üéÆ WASD/Arrows: Move<br/>
            üñ±Ô∏è Click blocks: Break<br/>
            1-4: Select block type<br/>
            üçÑ Mario is visiting!
        </div>
<div id="world"></div>
<div id="player">
<div class="player-head"></div>
<div class="player-body"></div>
</div>
<div id="mario" style="bottom: 250px;">
<div class="mario-hat"></div>
<div class="mario-head"></div>
<div class="mario-body"></div>
<div class="mario-overalls"></div>
</div>
<div id="hotbar">
<div class="hotbar-slot grass selected" data-block="grass"></div>
<div class="hotbar-slot dirt" data-block="dirt"></div>
<div class="hotbar-slot stone" data-block="stone"></div>
<div class="hotbar-slot wood" data-block="wood"></div>
</div>
</div>
<script>
        const world = document.getElementById('world');
        const player = document.getElementById('player');
        let playerX = 400;
        let playerY = 150;
        let selectedBlock = 'grass';
        
        // Generate terrain
        function generateWorld() {
            const groundLevel = 5;
            for (let x = 0; x < 30; x++) {
                const height = groundLevel + Math.floor(Math.sin(x * 0.3) * 2);
                for (let y = 0; y < height; y++) {
                    const block = document.createElement('div');
                    block.className = 'block ' + (y === height - 1 ? 'grass' : (y > height - 3 ? 'dirt' : 'stone'));
                    block.style.left = (x * 50) + 'px';
                    block.style.bottom = (y * 50) + 'px';
                    block.onclick = () => block.remove();
                    world.appendChild(block);
                }
            }
            // Add a tree
            addTree(300, groundLevel + 1);
            addTree(700, groundLevel + 2);
        }
        
        function addTree(x, baseY) {
            for (let i = 0; i < 4; i++) {
                const trunk = document.createElement('div');
                trunk.className = 'block wood';
                trunk.style.left = x + 'px';
                trunk.style.bottom = ((baseY + i) * 50) + 'px';
                trunk.onclick = () => trunk.remove();
                world.appendChild(trunk);
            }
            for (let lx = -1; lx <= 1; lx++) {
                for (let ly = 0; ly <= 1; ly++) {
                    const leaf = document.createElement('div');
                    leaf.className = 'block leaves';
                    leaf.style.left = (x + lx * 50) + 'px';
                    leaf.style.bottom = ((baseY + 4 + ly) * 50) + 'px';
                    leaf.onclick = () => leaf.remove();
                    world.appendChild(leaf);
                }
            }
        }
        
        function updatePlayer() {
            player.style.left = playerX + 'px';
            player.style.bottom = playerY + 'px';
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'a') playerX -= 20;
            if (e.key === 'ArrowRight' || e.key === 'd') playerX += 20;
            if (e.key === 'ArrowUp' || e.key === 'w') playerY += 20;
            if (e.key === 'ArrowDown' || e.key === 's') playerY -= 20;
            if (e.key >= '1' && e.key <= '4') {
                document.querySelectorAll('.hotbar-slot').forEach((s, i) => {
                    s.classList.toggle('selected', i === parseInt(e.key) - 1);
                    if (i === parseInt(e.key) - 1) selectedBlock = s.dataset.block;
                });
            }
            playerX = Math.max(0, Math.min(playerX, window.innerWidth - 40));
            playerY = Math.max(0, Math.min(playerY, 500));
            updatePlayer();
        });
        
        document.querySelectorAll('.hotbar-slot').forEach(slot => {
            slot.onclick = () => {
                document.querySelectorAll('.hotbar-slot').forEach(s => s.classList.remove('selected'));
                slot.classList.add('selected');
                selectedBlock = slot.dataset.block;
            };
        });
        
        world.addEventListener('click', (e) => {
            if (e.target === world) {
                const rect = world.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / 50) * 50;
                const y = Math.floor((rect.bottom - e.clientY) / 50) * 50;
                const block = document.createElement('div');
                block.className = 'block ' + selectedBlock;
                block.style.left = x + 'px';
                block.style.bottom = y + 'px';
                block.onclick = () => block.remove();
                world.appendChild(block);
            }
        });
        
        generateWorld();
        updatePlayer();
    </script>
</body>
</html>
