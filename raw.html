<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>

<title>La Petite Boulangerie ‚ú®</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&amp;family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            min-height: 100vh; 
            background: linear-gradient(180deg, #fef3e2 0%, #ffecd2 50%, #fcb69f 100%);
            overflow-x: hidden;
        }
        
        .bakery-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            position: relative;
            padding: 15px 0;
        }
        
        .sign {
            background: linear-gradient(145deg, #8b4513, #654321);
            border: 8px solid #5c3317;
            border-radius: 20px;
            padding: 15px 30px;
            display: inline-block;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.1);
            transform: rotate(-2deg);
            animation: swingSign 3s ease-in-out infinite;
        }
        
        @keyframes swingSign {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        
        .sign h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #ffecd2;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 5px;
        }
        
        .sign .tagline {
            font-size: 0.8rem;
            color: #deb887;
            font-style: italic;
        }
        
        .storefront {
            background: linear-gradient(180deg, #d4a574 0%, #c4956a 100%);
            border-radius: 30px 30px 0 0;
            padding: 20px;
            margin-top: 15px;
            border: 5px solid #8b4513;
            position: relative;
        }
        
        .awning {
            position: absolute;
            top: -25px;
            left: -5px;
            right: -5px;
            height: 30px;
            background: repeating-linear-gradient(
                90deg,
                #e74c3c 0px,
                #e74c3c 30px,
                #fff 30px,
                #fff 60px
            );
            border-radius: 20px 20px 0 0;
            border: 3px solid #c0392b;
        }
        
        .display-case {
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            box-shadow: inset 0 0 20px rgba(139,69,19,0.2);
        }
        
        .pastry {
            font-size: 2.5rem;
            cursor: pointer;
            transition: transform 0.3s, filter 0.3s;
            animation: float 2s ease-in-out infinite;
        }
        
        .pastry:nth-child(2) { animation-delay: 0.3s; }
        .pastry:nth-child(3) { animation-delay: 0.6s; }
        .pastry:nth-child(4) { animation-delay: 0.9s; }
        .pastry:nth-child(5) { animation-delay: 1.2s; }
        .pastry:nth-child(6) { animation-delay: 1.5s; }
        .pastry:nth-child(7) { animation-delay: 1.8s; }
        .pastry:nth-child(8) { animation-delay: 2.1s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .pastry:hover {
            transform: scale(1.3) rotate(10deg);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        
        .menu-board {
            background: #2c1810;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            color: #fff;
            border: 4px solid #8b4513;
        }
        
        .menu-board h2 {
            font-family: 'Playfair Display', serif;
            color: #ffecd2;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }
        
        .menu-items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .menu-item {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.85rem;
        }
        
        .menu-item .price {
            color: #f0c674;
            font-weight: 600;
        }
        
        .steam {
            position: absolute;
            font-size: 1.5rem;
            opacity: 0.6;
            animation: rise 2s ease-out infinite;
        }
        
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.6; }
            100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
        }
        
        .open-sign {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            margin-top: 15px;
            font-weight: 600;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 10px #27ae60; }
            to { box-shadow: 0 0 25px #27ae60, 0 0 40px #27ae60; }
        }
        
        .sparkle {
            position: fixed;
            pointer-events: none;
            font-size: 1.2rem;
            animation: sparkle 1s ease-out forwards;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5) rotate(180deg); opacity: 0; }
        }
    </style>
</head>
<body>
<div class="bakery-container">
<header class="header">
<div class="sign">
<h1>ü•ê La Petite Boulangerie ü•ñ</h1>
<p class="tagline">Fresh from the oven since 2024</p>
</div>
</header>
<main class="storefront">
<div class="awning"></div>
<div class="display-case">
<div class="pastry" title="Croissant - $3.50">ü•ê</div>
<div class="pastry" title="Baguette - $4.00">ü•ñ</div>
<div class="pastry" title="Cupcake - $2.50">üßÅ</div>
<div class="pastry" title="Birthday Cake - $25.00">üéÇ</div>
<div class="pastry" title="Cookie - $1.50">üç™</div>
<div class="pastry" title="Donut - $2.00">üç©</div>
<div class="pastry" title="Pretzel - $3.00">ü•®</div>
<div class="pastry" title="Pie - $15.00">ü•ß</div>
</div>
<div class="menu-board">
<h2>‚ú® Today's Specials ‚ú®</h2>
<div class="menu-items">
<div class="menu-item">Pain au Chocolat <span class="price">$3.75</span></div>
<div class="menu-item">√âclair <span class="price">$4.25</span></div>
<div class="menu-item">Macaron Box <span class="price">$12.00</span></div>
</div>
</div>
<div class="open-sign">üåü OPEN NOW üåü</div>
</main>
</div>
<script>
        // Add sparkles on pastry click
        document.querySelectorAll('.pastry').forEach(pastry => {
            pastry.addEventListener('click', (e) => {
                const sparkles = ['‚ú®', '‚≠ê', 'üí´', 'üåü'];
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const sparkle = document.createElement('div');
                        sparkle.className = 'sparkle';
                        sparkle.textContent = sparkles[Math.floor(Math.random() * sparkles.length)];
                        sparkle.style.left = (e.clientX + (Math.random() - 0.5) * 50) + 'px';
                        sparkle.style.top = (e.clientY + (Math.random() - 0.5) * 50) + 'px';
                        document.body.appendChild(sparkle);
                        setTimeout(() => sparkle.remove(), 1000);
                    }, i * 100);
                }
            });
        });
        
        // Add floating steam particles
        function addSteam() {
            const displayCase = document.querySelector('.display-case');
            const steam = document.createElement('span');
            steam.className = 'steam';
            steam.textContent = '‚òÅÔ∏è';
            steam.style.left = Math.random() * 100 + '%';
            steam.style.bottom = '0';
            displayCase.appendChild(steam);
            setTimeout(() => steam.remove(), 2000);
        }
        setInterval(addSteam, 3000);
    </script>
</body>
</html>
