<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        * { box-sizing: border-box; }
        
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .nav-menu button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-menu button:hover, .nav-menu button.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .section {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .scoreboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            z-index: 50;
        }
        
        .elephant-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
        }
        
        .elephant {
            font-size: 80px;
            animation: elephant-bounce 2s ease-in-out infinite;
        }
        
        .water-spray {
            position: absolute;
            top: -20px;
            left: 90px;
            width: 60px;
            height: 80px;
            overflow: visible;
        }
        
        .water-drop {
            position: absolute;
            font-size: 20px;
            animation: spray 1.5s ease-out infinite;
        }
        
        @keyframes elephant-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes spray {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), -100px) scale(0.5); opacity: 0; }
        }
        
        .game-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
        }
        
        #musicBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        #musicBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 40px;
            animation: float 4s ease-in-out infinite;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 30%, #6a0572 70%, #240046 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(255, 107, 107, 0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 50px;
            border: 4px solid rgba(255, 200, 150, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ring-rotate 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #f5f5f5 0%, #c9c9c9 50%, #8a8a8a 100%);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.3),
                inset 3px 3px 8px rgba(255,255,255,0.4),
                0 0 20px rgba(255, 255, 255, 0.3);
            animation: orbit 6s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            top: 5px;
            left: 8px;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
            top: 12px;
            left: 4px;
        }
        
        .kitty {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 28px;
            animation: kitty-orbit 4s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 10;
            transition: animation-duration 0.3s;
        }
        
        .kitty.escaping {
            animation-duration: 1s !important;
        }
        
        @keyframes kitty-orbit {
            0% { transform: rotate(45deg) translateX(100px) rotate(-45deg); }
            100% { transform: rotate(405deg) translateX(100px) rotate(-405deg); }
        }
        
        .doggy {
            position: absolute;
            width: 35px;
            height: 35px;
            font-size: 32px;
            animation: doggy-chase 2.5s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 9;
        }
        
        @keyframes doggy-chase {
            0% { transform: rotate(0deg) translateX(105px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(105px) rotate(-360deg); }
        }
        
        .sun {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #f57c00 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px 20px rgba(255, 235, 59, 0.6),
                0 0 100px 40px rgba(255, 152, 0, 0.4),
                0 0 150px 60px rgba(255, 87, 34, 0.2);
            animation: sun-pulse 3s ease-in-out infinite;
            z-index: 5;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: sun-flare 2s ease-in-out infinite alternate;
        }
        
        .sun-rays {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            z-index: 4;
        }
        
        .sun-rays::before,
        .sun-rays::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: conic-gradient(from 0deg, transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: sun-rays-rotate 20s linear infinite;
        }
        
        .sun-rays::after {
            animation-direction: reverse;
            opacity: 0.5;
        }
        
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes sun-flare {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        
        @keyframes sun-rays-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 10% 10%, rgba(255, 235, 59, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(255, 220, 180, 0.3);
            border-radius: 50%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes ring-rotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<nav class="nav-menu">
<button class="active" onclick="showSection('space')">üåå Space</button>
<button onclick="showSection('animals')">üêæ Animals</button>
<button onclick="showSection('games')">üéÆ Games</button>
</nav>
<section class="section active" id="space-section">
<h1>Hello World</h1>
<div class="music-control">
<button id="musicBtn" onclick="toggleMusic()">üéµ Pause Music</button>
</div>
<div class="scoreboard">üêï Dog Score: <span id="dogScore">0</span></div>
<div class="planet-container">
<div class="planet"></div>
<div class="ring"></div>
<div class="moon"></div>
<div class="kitty" id="kitty">üê±</div>
<div class="doggy" id="doggy">üêï</div>
</div>
</section>
<section class="section" id="animals-section">
<h1>üêæ Animal Kingdom</h1>
<div class="elephant-container">
<div class="elephant">üêò</div>
<div class="water-spray" id="waterSpray"></div>
</div>
<p style="font-size: 1.5rem; margin-top: 20px;">The elephant is having fun spraying water!</p>
</section>
<section class="section" id="games-section">
<h1>üéÆ Click the Stars!</h1>
<div class="game-container">
<div class="game-info">
<p>Click the falling stars before they disappear! Score: <span id="gameScore">0</span></p>
</div>
<canvas height="400" id="gameCanvas" width="400"></canvas>
</div>
</section>
<div class="sun-rays"></div>
<div class="sun"></div>
<div class="light-overlay"></div>
<div class="stars" id="stars"></div>
<script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
        
        let isPlaying = true;
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'üéµ Play Music';
            } else {
                bgMusic.play();
                musicBtn.textContent = 'üéµ Pause Music';
            }
            isPlaying = !isPlaying;
        }
        
        // Handle autoplay restrictions - attempt to play on load
        document.addEventListener('click', function initAudio() {
            bgMusic.play().then(() => {
                isPlaying = true;
                musicBtn.textContent = 'üéµ Pause Music';
            }).catch(() => {});
            document.removeEventListener('click', initAudio);
        }, { once: true });
        
        bgMusic.play().catch(() => {
            isPlaying = false;
            musicBtn.textContent = 'üéµ Play Music';
        });
        
        // Cat and Dog chase logic
        const kitty = document.getElementById('kitty');
        const doggy = document.getElementById('doggy');
        
        let kittyAngle = 45;
        let doggyAngle = 0;
        let kittySpeed = 2;
        let doggySpeed = 4;
        const normalKittySpeed = 2;
        const escapeKittySpeed = 8;
        const kittyRadius = 100;
        const doggyRadius = 105;
        let dogScore = 0;
        
        function updatePositions() {
            // Calculate positions
            const kittyRad = kittyAngle * Math.PI / 180;
            const doggyRad = doggyAngle * Math.PI / 180;
            
            // Check distance between cat and dog
            const kittyX = Math.cos(kittyRad) * kittyRadius;
            const kittyY = Math.sin(kittyRad) * kittyRadius;
            const doggyX = Math.cos(doggyRad) * doggyRadius;
            const doggyY = Math.sin(doggyRad) * doggyRadius;
            
            const distance = Math.sqrt(Math.pow(kittyX - doggyX, 2) + Math.pow(kittyY - doggyY, 2));
            
            // If dog is close, cat escapes!
            if (distance < 30) {
                // Dog caught the cat!
                dogScore++;
                document.getElementById('dogScore').textContent = dogScore;
                // Change planet color
                const colors = [
                    'linear-gradient(135deg, #00d2ff 0%, #3a7bd5 30%, #00d2ff 70%, #240046 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 30%, #4facfe 70%, #00f2fe 100%)',
                    'linear-gradient(135deg, #11998e 0%, #38ef7d 30%, #6a0572 70%, #240046 100%)',
                    'linear-gradient(135deg, #fc466b 0%, #3f5efb 30%, #fc466b 70%, #240046 100%)'
                ];
                document.querySelector('.planet').style.background = colors[dogScore % colors.length];
                // Reset cat position
                kittyAngle = doggyAngle + 180;
            }
            if (distance < 50) {
                kittySpeed = escapeKittySpeed;
                kitty.classList.add('escaping');
            } else {
                kittySpeed = normalKittySpeed;
                kitty.classList.remove('escaping');
            }
            
            // Update angles
            kittyAngle += kittySpeed;
            doggyAngle += doggySpeed;
            
            // Apply transforms
            kitty.style.transform = `rotate(${kittyAngle}deg) translateX(${kittyRadius}px) rotate(-${kittyAngle}deg)`;
            doggy.style.transform = `rotate(${doggyAngle}deg) translateX(${doggyRadius}px) rotate(-${doggyAngle}deg)`;
            
            requestAnimationFrame(updatePositions);
        }
        
        // Override CSS animations with JS
        kitty.style.animation = 'none';
        doggy.style.animation = 'none';
        updatePositions();
        
        // Section navigation
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-menu button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionName + '-section').classList.add('active');
            event.target.classList.add('active');
        }
        window.showSection = showSection;
        
        // Water spray for elephant
        const waterSpray = document.getElementById('waterSpray');
        function createWaterDrop() {
            const drop = document.createElement('span');
            drop.className = 'water-drop';
            drop.textContent = 'üíß';
            drop.style.setProperty('--tx', (Math.random() * 60 - 30) + 'px');
            drop.style.animationDelay = Math.random() * 0.5 + 's';
            waterSpray.appendChild(drop);
            setTimeout(() => drop.remove(), 1500);
        }
        setInterval(createWaterDrop, 200);
        
        // Star clicking game
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        let gameScoreVal = 0;
        const stars = [];
        
        function createStar() {
            stars.push({
                x: Math.random() * 360 + 20,
                y: -20,
                size: Math.random() * 20 + 15,
                speed: Math.random() * 2 + 1,
                color: ['#FFD700', '#FFA500', '#FF69B4', '#00CED1'][Math.floor(Math.random() * 4)]
            });
        }
        
        function drawGame() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.3)';
            ctx.fillRect(0, 0, 400, 400);
            
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                star.y += star.speed;
                
                ctx.font = star.size + 'px Arial';
                ctx.fillText('‚≠ê', star.x, star.y);
                
                if (star.y > 420) stars.splice(i, 1);
            }
            requestAnimationFrame(drawGame);
        }
        
        gameCanvas.addEventListener('click', (e) => {
            const rect = gameCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                if (Math.abs(x - star.x) < star.size && Math.abs(y - star.y) < star.size) {
                    stars.splice(i, 1);
                    gameScoreVal++;
                    document.getElementById('gameScore').textContent = gameScoreVal;
                    break;
                }
            }
        });
        
        setInterval(createStar, 800);
        drawGame();
        
        // Auto-rotate sections every 30 seconds
        const sections = ['space', 'animals', 'games'];
        let currentSectionIndex = 0;
        
        function autoRotateSection() {
            currentSectionIndex = (currentSectionIndex + 1) % sections.length;
            const nextSection = sections[currentSectionIndex];
            
            // Update sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-menu button').forEach(b => b.classList.remove('active'));
            document.getElementById(nextSection + '-section').classList.add('active');
            document.querySelectorAll('.nav-menu button')[currentSectionIndex].classList.add('active');
        }
        
        // Start auto-rotation every 30 seconds
        setInterval(autoRotateSection, 30000);
        
        // Update showSection to sync with auto-rotation
        const originalShowSection = showSection;
        window.showSection = function(sectionName) {
            currentSectionIndex = sections.indexOf(sectionName);
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-menu button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionName + '-section').classList.add('active');
            document.querySelectorAll('.nav-menu button')[currentSectionIndex].classList.add('active');
        };
    </script>
</body>
</html>
