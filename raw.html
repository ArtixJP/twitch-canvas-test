<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>üçî Burger Shop Simulator</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #2d1b0e 0%, #4a2c17 50%, #6b3d1f 100%);
        font-family: 'Segoe UI', system-ui, sans-serif;
        overflow: hidden;
    }
    
    .game-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        height: 100vh;
    }
    
    h1 {
        color: #ffd700;
        font-size: 2.5rem;
        text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        margin-bottom: 10px;
    }
    
    .stats {
        display: flex;
        gap: 30px;
        margin-bottom: 20px;
        background: rgba(0,0,0,0.5);
        padding: 15px 30px;
        border-radius: 15px;
    }
    
    .stat {
        color: white;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    .stat-value {
        color: #4ade80;
        font-weight: bold;
    }
    
    .kitchen {
        display: flex;
        gap: 40px;
        align-items: flex-start;
    }
    
    .counter {
        background: linear-gradient(180deg, #8b4513 0%, #5c2e0a 100%);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        border: 4px solid #a0522d;
    }
    
    .grill {
        background: linear-gradient(180deg, #333 0%, #111 100%);
        border-radius: 15px;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 15px;
        border: 3px solid #555;
    }
    
    .grill-spot {
        width: 80px;
        height: 80px;
        background: #222;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        cursor: pointer;
        transition: all 0.3s;
        border: 2px solid #444;
    }
    
    .grill-spot:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px rgba(255,100,0,0.5);
    }
    
    .grill-spot.cooking {
        animation: sizzle 0.3s infinite;
        background: linear-gradient(180deg, #ff6600 0%, #cc3300 100%);
    }
    
    @keyframes sizzle {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }
    
    .orders-section {
        background: rgba(255,255,255,0.1);
        border-radius: 15px;
        padding: 20px;
        min-width: 250px;
    }
    
    .orders-title {
        color: #ffd700;
        font-size: 1.5rem;
        margin-bottom: 15px;
        text-align: center;
    }
    
    .order {
        background: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 10px;
        animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
        from { transform: translateX(100px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
    }
    
    .customer-name {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }
    
    .order-items {
        font-size: 1.5rem;
    }
    
    .order-timer {
        height: 5px;
        background: #4ade80;
        border-radius: 3px;
        margin-top: 10px;
        transition: width 0.1s linear;
    }
    
    .order-timer.warning {
        background: #fbbf24;
    }
    
    .order-timer.danger {
        background: #ef4444;
    }
    
    .serve-btn {
        background: #4ade80;
        border: none;
        padding: 8px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: all 0.2s;
    }
    
    .serve-btn:hover {
        background: #22c55e;
        transform: scale(1.05);
    }
    
    .serve-btn:disabled {
        background: #666;
        cursor: not-allowed;
    }
    
    .ready-burgers {
        display: flex;
        gap: 10px;
        margin-top: 20px;
        flex-wrap: wrap;
        justify-content: center;
    }
    
    .ready-burger {
        font-size: 2.5rem;
        animation: bounce 0.5s ease-in-out infinite;
        cursor: grab;
    }
    
    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
    }
    
    .message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9);
        color: #4ade80;
        padding: 20px 40px;
        border-radius: 15px;
        font-size: 2rem;
        animation: popIn 0.3s ease-out;
        pointer-events: none;
    }
    
    @keyframes popIn {
        from { transform: translate(-50%, -50%) scale(0); }
        to { transform: translate(-50%, -50%) scale(1); }
    }
    
    .instructions {
        color: rgba(255,255,255,0.7);
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
    }
</style>
</head>
<body>
<div class="game-container">
<h1>üçî Burger Shop Simulator üçî</h1>
<div class="stats">
<div class="stat">üí∞ Money: $<span class="stat-value" id="money">0</span></div>
<div class="stat">üçî Served: <span class="stat-value" id="served">0</span></div>
<div class="stat">üò§ Lost: <span class="stat-value" id="lost">0</span></div>
</div>
<div class="kitchen">
<div class="counter">
<h3 style="color: white; text-align: center; margin-bottom: 15px;">üî• Grill (Click to cook!)</h3>
<div class="grill" id="grill"></div>
<div class="ready-burgers" id="readyBurgers"></div>
</div>
<div class="orders-section">
<div class="orders-title">üìã Orders</div>
<div id="orders"></div>
</div>
</div>
<p class="instructions">Click grill spots to cook patties ‚Ä¢ Burgers take 3 seconds ‚Ä¢ Serve orders before customers leave!</p>
</div>
<script>
    const customerNames = ['Bob', 'Alice', 'Charlie', 'Diana', 'Eve', 'Frank', 'Grace', 'Henry', 'Ivy', 'Jack'];
    
    let money = 0;
    let served = 0;
    let lost = 0;
    let readyBurgers = 0;
    let orders = [];
    let grillSpots = [null, null, null, null, null, null];
    
    function updateStats() {
        document.getElementById('money').textContent = money;
        document.getElementById('served').textContent = served;
        document.getElementById('lost').textContent = lost;
    }
    
    function renderGrill() {
        const grill = document.getElementById('grill');
        grill.innerHTML = '';
        grillSpots.forEach((spot, i) => {
            const div = document.createElement('div');
            div.className = 'grill-spot' + (spot ? ' cooking' : '');
            div.innerHTML = spot ? 'ü•©' : '';
            div.onclick = () => cookPatty(i);
            grill.appendChild(div);
        });
    }
    
    function renderReadyBurgers() {
        const container = document.getElementById('readyBurgers');
        container.innerHTML = '';
        for (let i = 0; i < readyBurgers; i++) {
            const burger = document.createElement('span');
            burger.className = 'ready-burger';
            burger.textContent = 'üçî';
            container.appendChild(burger);
        }
    }
    
    function renderOrders() {
        const container = document.getElementById('orders');
        container.innerHTML = '';
        orders.forEach((order, i) => {
            const div = document.createElement('div');
            div.className = 'order';
            const timerPercent = (order.timeLeft / order.maxTime) * 100;
            const timerClass = timerPercent < 30 ? 'danger' : timerPercent < 60 ? 'warning' : '';
            div.innerHTML = `
                <div class="customer-name">${order.name}</div>
                <div class="order-items">${'üçî'.repeat(order.burgers)} x${order.burgers}</div>
                <div class="order-timer ${timerClass}" style="width: ${timerPercent}%"></div>
                <button class="serve-btn" ${readyBurgers >= order.burgers ? '' : 'disabled'} onclick="serveOrder(${i})">Serve ($${order.burgers * 5})</button>
            `;
            container.appendChild(div);
        });
    }
    
    function cookPatty(index) {
        if (grillSpots[index]) return;
        grillSpots[index] = { startTime: Date.now() };
        renderGrill();
        
        setTimeout(() => {
            if (grillSpots[index]) {
                grillSpots[index] = null;
                readyBurgers++;
                renderGrill();
                renderReadyBurgers();
                renderOrders();
                showMessage('+1 üçî');
            }
        }, 3000);
    }
    
    function serveOrder(index) {
        const order = orders[index];
        if (readyBurgers >= order.burgers) {
            readyBurgers -= order.burgers;
            money += order.burgers * 5;
            served++;
            orders.splice(index, 1);
            updateStats();
            renderReadyBurgers();
            renderOrders();
            showMessage(`+$${order.burgers * 5} üéâ`);
        }
    }
    
    function addOrder() {
        if (orders.length < 5) {
            const burgers = Math.floor(Math.random() * 3) + 1;
            orders.push({
                name: customerNames[Math.floor(Math.random() * customerNames.length)],
                burgers: burgers,
                timeLeft: 15 + burgers * 5,
                maxTime: 15 + burgers * 5
            });
            renderOrders();
        }
    }
    
    function showMessage(text) {
        const msg = document.createElement('div');
        msg.className = 'message';
        msg.textContent = text;
        document.body.appendChild(msg);
        setTimeout(() => msg.remove(), 800);
    }
    
    function gameLoop() {
        orders = orders.filter(order => {
            order.timeLeft -= 0.1;
            if (order.timeLeft <= 0) {
                lost++;
                updateStats();
                showMessage('üò§ Customer left!');
                return false;
            }
            return true;
        });
        renderOrders();
    }
    
    // Initialize
    renderGrill();
    renderReadyBurgers();
    setInterval(gameLoop, 100);
    setInterval(addOrder, 4000);
    addOrder();
</script>
</body>
</html>
