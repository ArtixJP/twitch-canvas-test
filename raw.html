<meta charset="utf-8"/>

<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            flex-direction: column;
            gap: 2rem;
        }
        h1 { font-size: 3rem; text-align: center; }
        .planet-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 50%, #6b2d5c 100%);
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.5), 0 0 60px rgba(255,107,107,0.3);
            animation: rotate 20s linear infinite;
        }
        .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6b6b, #c44569);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,107,107,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
        }
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,107,107,0.6);
        }
        .music-btn.playing {
            animation: pulse 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(255,107,107,0.4); }
            50% { box-shadow: 0 4px 25px rgba(255,107,107,0.8); }
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 50px;
            border: 4px solid rgba(255,200,150,0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 0 0 15px rgba(255,200,150,0.3);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="planet-container">
<div class="planet"></div>
<div class="ring"></div>
</div>
<h1>Hello World</h1>

<button class="music-btn" id="musicToggle">üéµ Play Music</button>
<script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');
    btn.addEventListener('click', () => {
        if (music.paused) {
            music.play();
            btn.textContent = '‚è∏Ô∏è Pause';
            btn.classList.add('playing');
        } else {
            music.pause();
            btn.textContent = 'üéµ Play Music';
            btn.classList.remove('playing');
        }
    });
</script>
</body>
</html>
