<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 30px #ffcc00, 0 0 60px #ff9900;
            color: #fff7e0;
        }
        .solar-system {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        .planet {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            border-radius: 50%;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.6), inset -5px -5px 10px rgba(0,0,0,0.3);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 10px;
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.3; }
            to { opacity: 1; }
        }
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,204,0,0.6);
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255,204,0,0.3);
        }
        #musicToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255,204,0,0.6);
        }
        #musicToggle.paused {
            opacity: 0.6;
        }
    </style>
</head>
<body>

<button id="musicToggle" onclick="toggleMusic()" title="Toggle Music">ðŸŽµ</button>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0.5s;"></div>
<div class="star" style="top: 30%; left: 80%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 15%; animation-delay: 0.2s;"></div>
<div class="star" style="top: 85%; left: 60%; animation-delay: 1.5s;"></div>
<div class="star" style="top: 45%; left: 90%; animation-delay: 0.8s;"></div>
<div class="star" style="top: 20%; left: 50%; animation-delay: 0.3s;"></div>
</div>
<div class="solar-system">
<h1>Hello World</h1>
<div class="orbit">
<div class="planet" title="Planet Twitch"></div>
</div>
</div>
<script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');
    let isPlaying = false;
    
    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            btn.textContent = 'ðŸ”‡';
            btn.classList.add('paused');
        } else {
            audio.play();
            btn.textContent = 'ðŸŽµ';
            btn.classList.remove('paused');
        }
        isPlaying = !isPlaying;
    }
    
    document.addEventListener('click', function initAudio() {
        if (!isPlaying) {
            audio.play().then(() => {
                isPlaying = true;
                btn.textContent = 'ðŸŽµ';
            }).catch(() => {});
        }
        document.removeEventListener('click', initAudio);
    }, { once: true });
</script>
</body>
</html>
