<style>
        * { box-sizing: border-box; }
        
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .nav-menu button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-menu button:hover, .nav-menu button.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .section {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .scoreboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            z-index: 50;
        }
        
        .elephant-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
        }
        
        .elephant {
            font-size: 80px;
            animation: elephant-bounce 2s ease-in-out infinite;
        }
        
        .water-spray {
            position: absolute;
            top: -20px;
            left: 90px;
            width: 60px;
            height: 80px;
            overflow: visible;
        }
        
        .water-drop {
            position: absolute;
            font-size: 20px;
            animation: spray 1.5s ease-out forwards;
            left: 0;
            top: 0;
        }
        
        @keyframes elephant-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes spray {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), -100px) scale(0.5); opacity: 0; }
        }
        
        .game-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        
        /* Music styles removed */
        h1 { font-size: 3rem; text-align: center; }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 40px;
            animation: float 4s ease-in-out infinite;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 30%, #6a0572 70%, #240046 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(255, 107, 107, 0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 50px;
            border: 4px solid rgba(255, 200, 150, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ring-rotate 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #f5f5f5 0%, #c9c9c9 50%, #8a8a8a 100%);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.3),
                inset 3px 3px 8px rgba(255,255,255,0.4),
                0 0 20px rgba(255, 255, 255, 0.3);
            animation: orbit 6s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            top: 5px;
            left: 8px;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
            top: 12px;
            left: 4px;
        }
        
        .kitty {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 28px;
            animation: kitty-orbit 4s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 10;
            transition: animation-duration 0.3s;
        }
        
        .kitty.escaping {
            animation-duration: 1s !important;
        }
        
        @keyframes kitty-orbit {
            0% { transform: rotate(45deg) translateX(100px) rotate(-45deg); }
            100% { transform: rotate(405deg) translateX(100px) rotate(-405deg); }
        }
        
        .doggy {
            position: absolute;
            width: 35px;
            height: 35px;
            font-size: 32px;
            animation: doggy-chase 2.5s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 9;
        }
        
        @keyframes doggy-chase {
            0% { transform: rotate(0deg) translateX(105px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(105px) rotate(-360deg); }
        }
        
        .sun {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #f57c00 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px 20px rgba(255, 235, 59, 0.6),
                0 0 100px 40px rgba(255, 152, 0, 0.4),
                0 0 150px 60px rgba(255, 87, 34, 0.2);
            animation: sun-pulse 3s ease-in-out infinite;
            z-index: 5;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: sun-flare 2s ease-in-out infinite alternate;
        }
        
        .sun-rays {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            z-index: 4;
        }
        
        .sun-rays::before,
        .sun-rays::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: conic-gradient(from 0deg, transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: sun-rays-rotate 20s linear infinite;
        }
        
        .sun-rays::after {
            animation-direction: reverse;
            opacity: 0.5;
        }
        
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes sun-flare {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        
        @keyframes sun-rays-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 10% 10%, rgba(255, 235, 59, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(255, 220, 180, 0.3);
            border-radius: 50%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes ring-rotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>

<script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
        
        // Music removed - was buggy!
        
        // Cat and Dog chase logic
        const kitty = document.getElementById('kitty');
        const doggy = document.getElementById('doggy');
        
        let kittyAngle = 45;
        let doggyAngle = 0;
        let kittySpeed = 2;
        let doggySpeed = 4;
        const normalKittySpeed = 2;
        const escapeKittySpeed = 8;
        const kittyRadius = 100;
        const doggyRadius = 105;
        let dogScore = 0;
        
        function updatePositions() {
            // Calculate positions
            const kittyRad = kittyAngle * Math.PI / 180;
            const doggyRad = doggyAngle * Math.PI / 180;
            
            // Check distance between cat and dog
            const kittyX = Math.cos(kittyRad) * kittyRadius;
            const kittyY = Math.sin(kittyRad) * kittyRadius;
            const doggyX = Math.cos(doggyRad) * doggyRadius;
            const doggyY = Math.sin(doggyRad) * doggyRadius;
            
            const distance = Math.sqrt(Math.pow(kittyX - doggyX, 2) + Math.pow(kittyY - doggyY, 2));
            
            // If dog is close, cat escapes faster!
            if (distance < 60) {
                kittySpeed = escapeKittySpeed;
                kitty.classList.add('escaping');
                kitty.style.filter = 'drop-shadow(0 0 10px #ff0)';
            } else {
                kittySpeed = normalKittySpeed;
                kitty.classList.remove('escaping');
                kitty.style.filter = 'none';
            }
            
            // If dog catches the cat!
            if (distance < 25) {
                dogScore++;
                document.getElementById('dogScore').textContent = dogScore;
                // Change planet color celebration
                const colors = [
                    'linear-gradient(135deg, #00d2ff 0%, #3a7bd5 30%, #00d2ff 70%, #240046 100%)',
                    'linear-gradient(135deg, #f093fb 0%, #f5576c 30%, #4facfe 70%, #00f2fe 100%)',
                    'linear-gradient(135deg, #11998e 0%, #38ef7d 30%, #6a0572 70%, #240046 100%)',
                    'linear-gradient(135deg, #fc466b 0%, #3f5efb 30%, #fc466b 70%, #240046 100%)'
                ];
                document.querySelector('.planet').style.background = colors[dogScore % colors.length];
                // Flash effect on catch
                doggy.style.transform += ' scale(1.5)';
                setTimeout(() => {
                    doggy.style.transform = doggy.style.transform.replace(' scale(1.5)', '');
                }, 200);
                // Reset cat position to opposite side
                kittyAngle = doggyAngle + 180;
            }
            
            // Update angles
            kittyAngle += kittySpeed;
            doggyAngle += doggySpeed;
            
            // Apply transforms
            kitty.style.transform = `rotate(${kittyAngle}deg) translateX(${kittyRadius}px) rotate(-${kittyAngle}deg)`;
            doggy.style.transform = `rotate(${doggyAngle}deg) translateX(${doggyRadius}px) rotate(-${doggyAngle}deg)`;
            
            requestAnimationFrame(updatePositions);
        }
        
        // Override CSS animations with JS
        kitty.style.animation = 'none';
        doggy.style.animation = 'none';
        updatePositions();
        
        // Section navigation
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-menu button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionName + '-section').classList.add('active');
            event.target.classList.add('active');
        }
        window.showSection = showSection;
        
        // Water spray for elephant
        const waterSpray = document.getElementById('waterSpray');
        function createWaterDrop() {
            const drop = document.createElement('span');
            drop.className = 'water-drop';
            drop.textContent = 'üíß';
            const tx = (Math.random() * 60 - 30);
            drop.style.setProperty('--tx', tx + 'px');
            drop.style.left = Math.random() * 30 + 'px';
            drop.style.top = Math.random() * 20 + 'px';
            waterSpray.appendChild(drop);
            setTimeout(() => {
                if (drop.parentNode) drop.remove();
            }, 1500);
        }
        // Create water drops continuously
        setInterval(createWaterDrop, 150);
        // Create initial burst
        for(let i = 0; i < 5; i++) setTimeout(createWaterDrop, i * 100);
        
        // Star clicking game
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        let gameScoreVal = 0;
        const gameStars = [];
        
        // Clear canvas initially
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, 400, 400);
        
        function createStar() {
            gameStars.push({
                x: Math.random() * 360 + 20,
                y: -20,
                size: Math.random() * 20 + 15,
                speed: Math.random() * 2 + 1,
                color: ['#FFD700', '#FFA500', '#FF69B4', '#00CED1'][Math.floor(Math.random() * 4)]
            });
        }
        
        function drawGame() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.9)';
            ctx.fillRect(0, 0, 400, 400);
            
            for (let i = gameStars.length - 1; i >= 0; i--) {
                const star = gameStars[i];
                star.y += star.speed;
                
                ctx.font = star.size + 'px Arial';
                ctx.fillText('‚≠ê', star.x, star.y);
                
                if (star.y > 420) gameStars.splice(i, 1);
            }
            requestAnimationFrame(drawGame);
        }
        
        gameCanvas.addEventListener('click', (e) => {
            const rect = gameCanvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            for (let i = gameStars.length - 1; i >= 0; i--) {
                const star = gameStars[i];
                if (Math.abs(x - star.x) < star.size && Math.abs(y - star.y) < star.size) {
                    gameStars.splice(i, 1);
                    gameScoreVal++;
                    document.getElementById('gameScore').textContent = gameScoreVal;
                    // Add visual feedback
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(x, y, 20, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                }
            }
        });
        
        setInterval(createStar, 800);
        drawGame();
        
        // Auto-rotate sections every 30 seconds
        const sections = ['space', 'animals', 'games'];
        let currentSectionIndex = 0;
        
        function autoRotateSection() {
            currentSectionIndex = (currentSectionIndex + 1) % sections.length;
            const nextSection = sections[currentSectionIndex];
            
            // Update sections
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-menu button').forEach(b => b.classList.remove('active'));
            document.getElementById(nextSection + '-section').classList.add('active');
            document.querySelectorAll('.nav-menu button')[currentSectionIndex].classList.add('active');
        }
        
        // Start auto-rotation every 30 seconds
        setInterval(autoRotateSection, 30000);
        
        // Update sections array for minecraft
        sections.push('minecraft');
        
        // Update showSection to sync with auto-rotation
        const originalShowSection = showSection;
        window.showSection = function(sectionName) {
            currentSectionIndex = sections.indexOf(sectionName);
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-menu button').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionName + '-section').classList.add('active');
            document.querySelectorAll('.nav-menu button')[currentSectionIndex].classList.add('active');
        };
        
        // Minecraft 3D Game
        let mcScene, mcCamera, mcRenderer, mcPlayer;
        let mcBlocks = [];
        let mcKeys = {};
        let mcVelocity = {x: 0, y: 0, z: 0};
        let mcOnGround = false;
        let mcInitialized = false;
        
        function initMinecraft() {
            if (mcInitialized) return;
            mcInitialized = true;
            
            const container = document.getElementById('minecraft-container');
            
            // Scene setup
            mcScene = new THREE.Scene();
            mcScene.background = new THREE.Color(0x87CEEB);
            mcScene.fog = new THREE.Fog(0x87CEEB, 50, 150);
            
            // Camera
            mcCamera = new THREE.PerspectiveCamera(75, 800/500, 0.1, 1000);
            mcCamera.position.set(8, 15, 20);
            mcCamera.lookAt(8, 0, 8);
            
            // Renderer
            mcRenderer = new THREE.WebGLRenderer({antialias: true});
            mcRenderer.setSize(800, 500);
            mcRenderer.shadowMap.enabled = true;
            container.appendChild(mcRenderer.domElement);
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            mcScene.add(ambientLight);
            
            const sunLight = new THREE.DirectionalLight(0xffffff, 0.8);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            mcScene.add(sunLight);
            
            // Block textures/colors
            const blockColors = {
                grass: 0x4CAF50,
                dirt: 0x8B4513,
                stone: 0x808080,
                wood: 0x8B5A2B,
                leaves: 0x228B22
            };
            
            // Create terrain
            const worldSize = 16;
            for (let x = 0; x < worldSize; x++) {
                for (let z = 0; z < worldSize; z++) {
                    const height = Math.floor(Math.sin(x*0.3) * Math.cos(z*0.3) * 2 + 3);
                    
                    // Grass top
                    createBlock(x, height, z, blockColors.grass);
                    
                    // Dirt layers
                    for (let y = 0; y < height; y++) {
                        createBlock(x, y, z, y < height - 2 ? blockColors.stone : blockColors.dirt);
                    }
                }
            }
            
            // Add some trees
            for (let i = 0; i < 5; i++) {
                const tx = Math.floor(Math.random() * 14) + 1;
                const tz = Math.floor(Math.random() * 14) + 1;
                const baseHeight = Math.floor(Math.sin(tx*0.3) * Math.cos(tz*0.3) * 2 + 4);
                
                // Trunk
                for (let y = 0; y < 4; y++) {
                    createBlock(tx, baseHeight + y, tz, blockColors.wood);
                }
                
                // Leaves
                for (let lx = -1; lx <= 1; lx++) {
                    for (let lz = -1; lz <= 1; lz++) {
                        for (let ly = 0; ly <= 1; ly++) {
                            if (lx !== 0 || lz !== 0 || ly !== 0) {
                                createBlock(tx + lx, baseHeight + 3 + ly, tz + lz, blockColors.leaves);
                            }
                        }
                    }
                }
                createBlock(tx, baseHeight + 5, tz, blockColors.leaves);
            }
            
            // Player (Steve!)
            const playerGeo = new THREE.BoxGeometry(0.6, 1.8, 0.6);
            const playerMat = new THREE.MeshLambertMaterial({color: 0x00BFFF});
            mcPlayer = new THREE.Mesh(playerGeo, playerMat);
            mcPlayer.position.set(8, 10, 8);
            mcPlayer.castShadow = true;
            mcScene.add(mcPlayer);
            
            // Controls
            document.addEventListener('keydown', (e) => { mcKeys[e.key.toLowerCase()] = true; });
            document.addEventListener('keyup', (e) => { mcKeys[e.key.toLowerCase()] = false; });
            
            // Click to break/place blocks
            mcRenderer.domElement.addEventListener('click', (e) => {
                const rect = mcRenderer.domElement.getBoundingClientRect();
                const mouse = new THREE.Vector2(
                    ((e.clientX - rect.left) / 800) * 2 - 1,
                    -((e.clientY - rect.top) / 500) * 2 + 1
                );
                
                const raycaster = new THREE.Raycaster();
                raycaster.setFromCamera(mouse, mcCamera);
                
                const intersects = raycaster.intersectObjects(mcBlocks);
                if (intersects.length > 0) {
                    const hit = intersects[0];
                    if (e.shiftKey) {
                        // Place block
                        const normal = hit.face.normal;
                        const pos = hit.object.position.clone().add(normal);
                        createBlock(pos.x, pos.y, pos.z, 0x4CAF50);
                    } else {
                        // Break block
                        mcScene.remove(hit.object);
                        mcBlocks = mcBlocks.filter(b => b !== hit.object);
                    }
                }
            });
            
            animateMinecraft();
        }
        
        function createBlock(x, y, z, color) {
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshLambertMaterial({color: color});
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            block.castShadow = true;
            block.receiveShadow = true;
            mcScene.add(block);
            mcBlocks.push(block);
            return block;
        }
        
        function animateMinecraft() {
            requestAnimationFrame(animateMinecraft);
            
            if (!mcPlayer) return;
            
            // Movement
            const speed = 0.15;
            if (mcKeys['w']) mcPlayer.position.z -= speed;
            if (mcKeys['s']) mcPlayer.position.z += speed;
            if (mcKeys['a']) mcPlayer.position.x -= speed;
            if (mcKeys['d']) mcPlayer.position.x += speed;
            
            // Jump
            if (mcKeys[' '] && mcOnGround) {
                mcVelocity.y = 0.25;
                mcOnGround = false;
            }
            
            // Gravity
            mcVelocity.y -= 0.015;
            mcPlayer.position.y += mcVelocity.y;
            
            // Ground collision
            mcOnGround = false;
            for (const block of mcBlocks) {
                if (Math.abs(mcPlayer.position.x - block.position.x) < 0.8 &&
                    Math.abs(mcPlayer.position.z - block.position.z) < 0.8) {
                    if (mcPlayer.position.y - 0.9 < block.position.y + 0.5 &&
                        mcPlayer.position.y - 0.9 > block.position.y - 0.5 &&
                        mcVelocity.y < 0) {
                        mcPlayer.position.y = block.position.y + 1.4;
                        mcVelocity.y = 0;
                        mcOnGround = true;
                    }
                }
            }
            
            // Camera follows player
            mcCamera.position.x = mcPlayer.position.x + 10;
            mcCamera.position.y = mcPlayer.position.y + 8;
            mcCamera.position.z = mcPlayer.position.z + 12;
            mcCamera.lookAt(mcPlayer.position);
            
            mcRenderer.render(mcScene, mcCamera);
        }
        
        // Initialize Minecraft when section is shown
        const origShowSection2 = window.showSection;
        window.showSection = function(sectionName) {
            origShowSection2(sectionName);
            if (sectionName === 'minecraft') {
                setTimeout(initMinecraft, 100);
            }
        };
    </script>
