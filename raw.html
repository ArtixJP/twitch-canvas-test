<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            flex-direction: column;
            gap: 2rem;
        }
        h1 { font-size: 3rem; text-align: center; }
        .planet-container {
            position: relative;
            width: 150px;
            height: 150px;
        }
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 50%, #6b2d5c 100%);
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.5), 0 0 60px rgba(255,107,107,0.3);
            animation: rotate 20s linear infinite;
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 50px;
            border: 4px solid rgba(255,200,150,0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 0 0 15px rgba(255,200,150,0.3);
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<div class="planet-container">
<div class="planet"></div>
<div class="ring"></div>
</div>
<h1>Hello World</h1>
</body>
