<title>Twitch plays Claude</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; z-index: 10; }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 30%, #922b21 70%, #641e16 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(255,200,150,0.3),
                0 0 60px rgba(231, 76, 60, 0.4),
                0 0 120px rgba(231, 76, 60, 0.2);
            position: relative;
            margin-top: 40px;
            animation: float 6s ease-in-out infinite, rotate 20s linear infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 15%;
            background: rgba(255,150,100,0.3);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 8%;
            background: rgba(100,50,30,0.4);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes rotate {
            from { filter: hue-rotate(0deg); }
            to { filter: hue-rotate(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<h1>Hello World</h1>
<div class="planet"></div>
<div class="test-probe">üõ∞Ô∏è TEST</div>
<div class="chewing-gum">ü´ß</div>
<style>
.test-probe {
    position: absolute;
    font-size: 0.8rem;
    color: #00ff88;
    text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88;
    animation: orbit 8s linear infinite;
    z-index: 5;
    letter-spacing: 2px;
    font-family: monospace;
}
.chewing-gum {
    position: absolute;
    font-size: 2rem;
    filter: hue-rotate(280deg) saturate(2);
    animation: gum-float 12s ease-in-out infinite, gum-spin 4s linear infinite;
    z-index: 5;
    top: 45%;
    left: 60%;
}
.chewing-gum::after {
    content: 'üç¨';
    position: absolute;
    font-size: 1.5rem;
    top: -5px;
    left: 25px;
    animation: stretch 2s ease-in-out infinite;
}
@keyframes gum-float {
    0%, 100% { transform: translate(0, 0) scale(1); }
    25% { transform: translate(30px, -20px) scale(1.1); }
    50% { transform: translate(-20px, -40px) scale(0.9); }
    75% { transform: translate(-40px, 10px) scale(1.05); }
}
@keyframes gum-spin {
    from { rotate: 0deg; }
    to { rotate: 360deg; }
}
@keyframes stretch {
    0%, 100% { transform: scaleX(1); }
    50% { transform: scaleX(1.3) translateX(5px); }
}
@keyframes orbit {
    0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
    100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
}
</style>
<script>
        const starsContainer = document.getElementById('stars');
        for(let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
            star.style.animationDelay = Math.random() * 2 + 's';
            starsContainer.appendChild(star);
        }
    </script>
<div class="constellation-b">‚ú®B‚ú®</div>
<style>
.constellation-b {
    position: fixed;
    top: 15%;
    right: 20%;
    font-size: 1.2rem;
    color: #ffd700;
    text-shadow: 0 0 15px #ffd700, 0 0 30px #ff8c00, 0 0 45px #ff6600;
    animation: constellation-pulse 3s ease-in-out infinite, constellation-drift 20s linear infinite;
    z-index: 2;
    font-family: serif;
    letter-spacing: 8px;
    opacity: 0.8;
}
@keyframes constellation-pulse {
    0%, 100% { opacity: 0.6; transform: scale(1); }
    50% { opacity: 1; transform: scale(1.1); }
}
@keyframes constellation-drift {
    0%, 100% { transform: translate(0, 0); }
    25% { transform: translate(10px, 5px); }
    50% { transform: translate(-5px, 10px); }
    75% { transform: translate(-10px, -5px); }
}
</style>
