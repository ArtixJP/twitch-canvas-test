<meta charset="utf-8"/>

<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 40%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            position: relative;
            animation: float 6s ease-in-out infinite;
            margin-bottom: 40px;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 60%;
            width: 15%;
            height: 25%;
            background: rgba(30,87,153,0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
    </style>
</head>
<body>
<div class="planet"></div>
<h1>Hello World</h1>

<button id="musicToggle" style="padding: 10px 20px; background: rgba(74, 144, 217, 0.6); border: none; border-radius: 20px; color: white; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; margin-top: 20px;">ðŸ”Š Music</button>
<script>
  const music = document.getElementById('bgMusic');
  const btn = document.getElementById('musicToggle');
  let isPlaying = true;
  music.play().catch(() => { isPlaying = false; btn.textContent = 'ðŸ”Š Music'; });
  btn.textContent = 'â¸ï¸ Pause';
  btn.addEventListener('click', () => {
    if (isPlaying) {
      music.pause();
      btn.textContent = 'ðŸ”Š Music';
    } else {
      music.play();
      btn.textContent = 'â¸ï¸ Pause';
    }
    isPlaying = !isPlaying;
  });
  btn.addEventListener('mouseenter', () => btn.style.background = 'rgba(74, 144, 217, 0.9)');
  btn.addEventListener('mouseleave', () => btn.style.background = 'rgba(74, 144, 217, 0.6)');
</script>
</body>
</html>
