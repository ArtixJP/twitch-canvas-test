<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>‚ú® Pokemon Catcher ‚ú®</title>
<style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .welcome-container {
            text-align: center;
            animation: fadeIn 2s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 2rem;
        }
        
        .canvas-area {
            width: 80vw;
            max-width: 800px;
            height: 50vh;
            border: 2px dashed #444;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255,255,255,0.02);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .canvas-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.2);
        }
        
        .placeholder {
            font-size: 4rem;
            animation: float 3s ease-in-out infinite;
        }
        
        .score-display {
            font-size: 1.3rem;
            color: #ffcb05;
            margin: 1rem 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            border-radius: 15px;
            cursor: crosshair;
        }
        
        .pokemon-collection {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            margin-top: 1rem;
            min-height: 50px;
        }
        
        .caught-pokemon {
            font-size: 2rem;
            animation: bounce 0.5s ease;
            filter: drop-shadow(0 0 5px gold);
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .hint {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<div class="welcome-container">
<h1>‚ú® Pokemon Catcher ‚ú®</h1>
<p style="color: #ffe135; font-size: 0.9rem; animation: float 2s ease-in-out infinite;">‚ö†Ô∏è Beware the Banana Monster! ‚ö†Ô∏è</p>
<p class="subtitle">Click the Pokemon to catch them!</p>
<p class="score-display">Score: <span id="score">0</span> | Caught: <span id="caught">0</span></p>
<div class="canvas-area" id="canvas">
<canvas height="400" id="gameCanvas" width="780"></canvas>
</div>
<div class="pokemon-collection" id="collection"></div>
<p class="hint">The community shapes what comes next...</p>
</div>
<script>
        // Generate stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.3;
            starsContainer.appendChild(star);
        }
        
        // Pokemon Game
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const caughtEl = document.getElementById('caught');
        const collection = document.getElementById('collection');
        
        const pokemon = [
            { emoji: 'üê±', name: 'Meowth', points: 10 },
            { emoji: 'üê≠', name: 'Pikachu', points: 25 },
            { emoji: 'ü¶ã', name: 'Butterfree', points: 15 },
            { emoji: 'üê¢', name: 'Squirtle', points: 20 },
            { emoji: 'üî•', name: 'Charmander', points: 20 },
            { emoji: 'üå±', name: 'Bulbasaur', points: 20 },
            { emoji: 'üëª', name: 'Gengar', points: 30 },
            { emoji: 'üêâ', name: 'Dragonite', points: 50 },
            { emoji: '‚≠ê', name: 'Staryu', points: 15 },
            { emoji: 'ü¶Ü', name: 'Psyduck', points: 12 },
            { emoji: 'üçå', name: 'Bananasaur', points: 35 }
        ];
        
        let score = 0;
        let caught = 0;
        let wildPokemon = [];
        
        class WildPokemon {
            constructor() {
                const p = pokemon[Math.floor(Math.random() * pokemon.length)];
                this.emoji = p.emoji;
                this.name = p.name;
                this.points = p.points;
                this.x = Math.random() * (gameCanvas.width - 60) + 30;
                this.y = Math.random() * (gameCanvas.height - 60) + 30;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = (Math.random() - 0.5) * 4;
                this.size = 35;
                this.wobble = 0;
            }
            
            update() {
                this.wobble += 0.1;
                this.x += this.vx;
                this.y += this.vy;
                
                if (this.x < 20 || this.x > gameCanvas.width - 20) this.vx *= -1;
                if (this.y < 20 || this.y > gameCanvas.height - 20) this.vy *= -1;
            }
            
            draw() {
                ctx.font = `${this.size + Math.sin(this.wobble) * 3}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x, this.y);
            }
            
            isClicked(mx, my) {
                return Math.abs(mx - this.x) < this.size && Math.abs(my - this.y) < this.size;
            }
        }
        
        function spawnPokemon() {
            if (wildPokemon.length < 5) {
                wildPokemon.push(new WildPokemon());
            }
        }
        
        function drawGrass() {
            ctx.fillStyle = '#1a472a';
            ctx.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
            
            // Draw grass patches
            ctx.fillStyle = '#2d5a3d';
            for (let i = 0; i < 50; i++) {
                ctx.beginPath();
                ctx.ellipse(
                    (i * 47) % gameCanvas.width,
                    (i * 31) % gameCanvas.height,
                    20, 10, 0, 0, Math.PI * 2
                );
                ctx.fill();
            }
        }
        
        function gameLoop() {
            drawGrass();
            
            wildPokemon.forEach(p => {
                p.update();
                p.draw();
            });
            
            requestAnimationFrame(gameLoop);
        }
        
        gameCanvas.addEventListener('click', (e) => {
            const rect = gameCanvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            
            for (let i = wildPokemon.length - 1; i >= 0; i--) {
                if (wildPokemon[i].isClicked(mx, my)) {
                    const p = wildPokemon[i];
                    score += p.points;
                    caught++;
                    scoreEl.textContent = score;
                    caughtEl.textContent = caught;
                    
                    // Add to collection
                    const caughtSpan = document.createElement('span');
                    caughtSpan.className = 'caught-pokemon';
                    caughtSpan.textContent = p.emoji;
                    caughtSpan.title = p.name + ' (+' + p.points + ')';
                    collection.appendChild(caughtSpan);
                    
                    wildPokemon.splice(i, 1);
                    break;
                }
            }
        });
        
        // Spawn initial pokemon
        for (let i = 0; i < 3; i++) spawnPokemon();
        
        // Spawn new pokemon periodically
        setInterval(spawnPokemon, 2000);
        
        gameLoop();
    </script>
</body>
</html>
