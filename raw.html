<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>✨ Pokemon Battle Simulator ✨</title>
<style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #e0e0e0;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #f093fb, #f5576c, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }
        
        .subtitle {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 2rem;
        }
        
        .canvas-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(240, 147, 251, 0.3);
        }
        
        #mainCanvas {
            background: #1a1a2e;
            cursor: crosshair;
            display: block;
        }
        
        .info {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .stats {
            margin-top: 1rem;
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .stat {
            background: rgba(255,255,255,0.05);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-value {
            font-size: 1.5rem;
            color: #f093fb;
            font-weight: bold;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes shimmer {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(240, 147, 251, 0.6);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-30px) rotate(180deg); opacity: 1; }
        }
    </style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="container">
<h1>✨ Pokemon Battle ✨</h1>
<p class="subtitle">Click to attack! Defeat the wild Pokemon!</p>
<div class="canvas-wrapper">
<canvas height="400" id="mainCanvas" width="700"></canvas>
</div>
<div class="stats">
<div class="stat">
<div class="stat-value" id="clicks">0</div>
<div class="stat-label">Battles Won</div>
</div>
<div class="stat">
<div class="stat-value" id="shapes">0</div>
<div class="stat-label">Total Damage</div>
</div>
</div>
<p class="info">Click the enemy Pokemon to attack! Your Pokemon: <span id="playerPoke">Pikachu</span> vs Wild <span id="enemyPoke">???</span></p>
</div>
<script>
        // Pokemon data
        const pokemon = [
            { name: 'Pikachu', color: '#f7d02c', hp: 100, attack: 15 },
            { name: 'Charmander', color: '#ee8130', hp: 90, attack: 18 },
            { name: 'Squirtle', color: '#6390f0', hp: 110, attack: 12 },
            { name: 'Bulbasaur', color: '#7ac74c', hp: 105, attack: 14 },
            { name: 'Eevee', color: '#a8a878', hp: 95, attack: 16 },
            { name: 'Jigglypuff', color: '#ee99ac', hp: 120, attack: 10 },
            { name: 'Meowth', color: '#f5f5dc', hp: 85, attack: 17 },
            { name: 'Psyduck', color: '#f8d030', hp: 100, attack: 13 }
        ];
        
        let playerPokemon = pokemon[0];
        let enemyPokemon = null;
        let enemyHP = 0;
        let playerHP = 100;
        let battlesWon = 0;
        let totalDamage = 0;
        
        function getRandomPokemon() {
            return pokemon[Math.floor(Math.random() * pokemon.length)];
        }
        
        function spawnEnemy() {
            enemyPokemon = getRandomPokemon();
            enemyHP = enemyPokemon.hp;
            document.getElementById('enemyPoke').textContent = enemyPokemon.name;
        }
        
        spawnEnemy();
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (5 + Math.random() * 5) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Canvas setup
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d');
        const clicksEl = document.getElementById('clicks');
        const shapesEl = document.getElementById('shapes');
        
        let clicks = 0;
        let shapes = [];
        
        const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#43e97b', '#fa709a', '#fee140'];
        
        class Shape {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.size = 10 + Math.random() * 30;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.type = Math.floor(Math.random() * 3);
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.05;
                this.alpha = 1;
                this.pulse = 0;
            }
            
            update() {
                this.rotation += this.rotationSpeed;
                this.pulse += 0.05;
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.alpha;
                
                const pulseSize = this.size + Math.sin(this.pulse) * 3;
                ctx.fillStyle = this.color;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                
                if (this.type === 0) {
                    // Circle
                    ctx.beginPath();
                    ctx.arc(0, 0, pulseSize / 2, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.type === 1) {
                    // Square
                    ctx.fillRect(-pulseSize / 2, -pulseSize / 2, pulseSize, pulseSize);
                } else {
                    // Triangle
                    ctx.beginPath();
                    ctx.moveTo(0, -pulseSize / 2);
                    ctx.lineTo(pulseSize / 2, pulseSize / 2);
                    ctx.lineTo(-pulseSize / 2, pulseSize / 2);
                    ctx.closePath();
                    ctx.fill();
                }
                
                ctx.restore();
            }
        }
        
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            // Attack animation
            for(let i = 0; i < 5; i++) {
                shapes.push(new Shape(450 + Math.random()*100, 150 + Math.random()*100));
            }
            
            // Deal damage
            const damage = Math.floor(playerPokemon.attack * (0.8 + Math.random() * 0.4));
            enemyHP -= damage;
            totalDamage += damage;
            shapesEl.textContent = totalDamage;
            
            if (enemyHP <= 0) {
                battlesWon++;
                clicksEl.textContent = battlesWon;
                spawnEnemy();
            }
        });
        
        function drawPokemon(x, y, poke, hp, maxHp, isPlayer) {
            ctx.save();
            ctx.fillStyle = poke.color;
            ctx.shadowColor = poke.color;
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(x, y, 50, 0, Math.PI * 2);
            ctx.fill();
            
            // Eyes
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(x - 15, y - 10, 8, 0, Math.PI * 2);
            ctx.arc(x + 15, y - 10, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // HP bar
            ctx.fillStyle = '#333';
            ctx.fillRect(x - 40, y - 70, 80, 12);
            ctx.fillStyle = hp > maxHp * 0.3 ? '#4caf50' : '#f44336';
            ctx.fillRect(x - 40, y - 70, 80 * (hp / maxHp), 12);
            
            // Name
            ctx.fillStyle = '#fff';
            ctx.font = '14px Segoe UI';
            ctx.textAlign = 'center';
            ctx.fillText(poke.name, x, y + 70);
            ctx.fillText('HP: ' + Math.max(0, hp) + '/' + maxHp, x, y - 75);
            ctx.restore();
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(26, 26, 46, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Pokemon
            drawPokemon(150, 200, playerPokemon, playerHP, 100, true);
            if (enemyPokemon) {
                drawPokemon(550, 200, enemyPokemon, enemyHP, enemyPokemon.hp, false);
            }
            
            // Draw attack particles
            shapes.forEach(shape => {
                shape.update();
                shape.draw();
                shape.alpha -= 0.02;
            });
            shapes = shapes.filter(s => s.alpha > 0);
            
            requestAnimationFrame(animate);
        }
        
        // Initial clear
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        animate();
    </script>
</body>
</html>
