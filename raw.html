<body>
<nav class="nav-menu">

<h1 style="position:fixed;bottom:100px;z-index:50;">Hello World</h1>
<button id="musicToggle" style="padding: 10px 20px; background: rgba(74, 144, 217, 0.6); border: none; border-radius: 20px; color: white; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; margin-top: 20px;">üîä Music</button>
<script>
  const music = document.getElementById('bgMusic');
  const btn = document.getElementById('musicToggle');
  let isPlaying = true;
  music.play().catch(() => { isPlaying = false; btn.textContent = 'üîä Music'; });
  btn.textContent = '‚è∏Ô∏è Pause';
  btn.addEventListener('click', () => {
    if (isPlaying) {
      music.pause();
      btn.textContent = 'üîä Music';
    } else {
      music.play();
      btn.textContent = '‚è∏Ô∏è Pause';
    }
    isPlaying = !isPlaying;
  });
  btn.addEventListener('mouseenter', () => btn.style.background = 'rgba(74, 144, 217, 0.9)');
  btn.addEventListener('mouseleave', () => btn.style.background = 'rgba(74, 144, 217, 0.6)');

  // Dog chasing cat logic
  const kitty = document.getElementById('kitty');
  const dog = document.getElementById('dog');
  let catAngle = 0;
  let dogAngle = Math.PI;
  let catSpeed = 0.008;
  let dogSpeed = 0.012;
  const orbitRadius = 150;
  const container = document.querySelector('.orbit-container');
  const containerRect = container.getBoundingClientRect();
  const centerX = 100;
  const centerY = 100;
  
  function updateChase() {
    // Calculate positions
    const catX = centerX + Math.cos(catAngle) * orbitRadius;
    const catY = centerY + Math.sin(catAngle) * orbitRadius;
    const dogX = centerX + Math.cos(dogAngle) * orbitRadius;
    const dogY = centerY + Math.sin(dogAngle) * orbitRadius;
    
    // Distance between cat and dog
    const dist = Math.sqrt((catX - dogX) ** 2 + (catY - dogY) ** 2);
    
    // If dog is close, cat speeds up!
    if (dist < 80) {
      catSpeed = 0.035;
      kitty.style.transform = `rotate(${catAngle}rad) translateX(${orbitRadius}px) rotate(${-catAngle}rad) scale(1.2)`;
    } else {
      catSpeed = 0.008;
      kitty.style.transform = `rotate(${catAngle}rad) translateX(${orbitRadius}px) rotate(${-catAngle}rad) scale(1)`;
    }
    
    catAngle += catSpeed;
    dogAngle += dogSpeed;
    
    kitty.style.left = '50%';
    kitty.style.top = '50%';
    kitty.style.marginLeft = '-15px';
    kitty.style.marginTop = '-15px';
    kitty.style.animation = 'none';
    kitty.style.transform = `rotate(${catAngle}rad) translateX(${orbitRadius}px) rotate(${-catAngle}rad)`;
    dog.style.transform = `rotate(${dogAngle}rad) translateX(${orbitRadius}px) rotate(${-dogAngle}rad)`;
    
    requestAnimationFrame(updateChase);
  }
  updateChase();

  // Scoring system
  let dogScore = 0;
  let canScore = true;
  const planet = document.querySelector('.planet');
  const scoreDisplay = document.getElementById('dogScore');
  const planetColors = [
    'linear-gradient(135deg, #4a90d9 0%, #1e5799 40%, #0d2f5e 100%)',
    'linear-gradient(135deg, #d94a4a 0%, #991e1e 40%, #5e0d0d 100%)',
    'linear-gradient(135deg, #4ad98a 0%, #1e9945 40%, #0d5e2a 100%)',
    'linear-gradient(135deg, #d9c74a 0%, #99871e 40%, #5e520d 100%)',
    'linear-gradient(135deg, #9b4ad9 0%, #5e1e99 40%, #350d5e 100%)'
  ];
  
  function checkCatch() {
    const catX = centerX + Math.cos(catAngle) * orbitRadius;
    const catY = centerY + Math.sin(catAngle) * orbitRadius;
    const dogX = centerX + Math.cos(dogAngle) * orbitRadius;
    const dogY = centerY + Math.sin(dogAngle) * orbitRadius;
    const dist = Math.sqrt((catX - dogX) ** 2 + (catY - dogY) ** 2);
    
    if (dist < 30 && canScore) {
      dogScore++;
      scoreDisplay.textContent = dogScore;
      planet.style.background = planetColors[dogScore % planetColors.length];
      canScore = false;
      setTimeout(() => canScore = true, 1000);
    }
    requestAnimationFrame(checkCatch);
  }
  checkCatch();

  // Elephant water spray
  const elephant = document.getElementById('elephant');
  elephant.addEventListener('click', () => {
    // Show animals section when elephant clicked
    for (let i = 0; i < 8; i++) {
      const drop = document.createElement('div');
      drop.className = 'water-drop';
      drop.textContent = 'üíß';
      const angle = (i / 8) * Math.PI * 2;
      const distance = 100 + Math.random() * 50;
      drop.style.setProperty('--tx', Math.cos(angle) * distance + 'px');
      drop.style.setProperty('--ty', Math.sin(angle) * distance + 'px');
      drop.style.left = '50%';
      drop.style.top = '50%';
      document.body.appendChild(drop);
      setTimeout(() => drop.remove(), 1500);
    }
  });

  // Section navigation
  const navBtns = document.querySelectorAll('.nav-btn');
  const sections = document.querySelectorAll('.section');
  let currentSectionIndex = 0;
  const sectionIds = ['space', 'animals', 'games'];

  function showSection(sectionName) {
    sections.forEach(s => s.classList.remove('active'));
    navBtns.forEach(b => b.classList.remove('active'));
    const targetSection = document.getElementById(sectionName + '-section');
    const targetBtn = document.querySelector(`[data-section="${sectionName}"]`);
    if (targetSection) targetSection.classList.add('active');
    if (targetBtn) targetBtn.classList.add('active');
    currentSectionIndex = sectionIds.indexOf(sectionName);
  }

  navBtns.forEach(btn => {
    btn.addEventListener('click', () => showSection(btn.dataset.section));
  });

  // Auto-rotate sections every 30 seconds
  setInterval(() => {
    currentSectionIndex = (currentSectionIndex + 1) % sectionIds.length;
    showSection(sectionIds[currentSectionIndex]);
  }, 30000);
</script>
