<head>

<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; position: relative; z-index: 10; }
        .sun {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #ff5722 100%);
            position: absolute;
            box-shadow: 0 0 60px 30px rgba(255, 235, 59, 0.6), 0 0 100px 60px rgba(255, 152, 0, 0.4), 0 0 140px 90px rgba(255, 87, 34, 0.2);
            animation: sun-pulse 2s ease-in-out infinite;
            z-index: 5;
        }
        @keyframes float-greeting {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px 30px rgba(255, 235, 59, 0.6), 0 0 100px 60px rgba(255, 152, 0, 0.4); }
            50% { transform: scale(1.05); box-shadow: 0 0 80px 40px rgba(255, 235, 59, 0.7), 0 0 120px 70px rgba(255, 152, 0, 0.5); }
        }
        .doggy {
            position: absolute;
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.6));
            transition: transform 0.1s linear;
            z-index: 20;
        }
        .planet {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
            position: absolute;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5), inset -10px -10px 20px rgba(0,0,0,0.3);
            animation: orbit 8s linear infinite;
        }
        .moon {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0e0e0 0%, #a0a0a0 100%);
            position: absolute;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.4), inset -5px -5px 10px rgba(0,0,0,0.2);
            animation: moon-orbit 3s linear infinite;
        }
        .kitty {
            position: absolute;
            font-size: 30px;
            animation: kitty-orbit 5s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
        }
        @keyframes moon-orbit {
            0% { transform: rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(60px) rotate(-360deg); }
        }
        @keyframes kitty-orbit {
            0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(90px) rotate(360deg); }
        }
        .planet::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 20px;
            border: 3px solid rgba(255, 202, 87, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        .solar-system {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    /* Music button removed */
        .rpg-stats {
            position: fixed;
            top: 80px;
            left: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #2d1b4e 0%, #1a0a2e 100%);
            border: 2px solid #9b59b6;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 1000;
            box-shadow: 0 0 15px rgba(155, 89, 182, 0.5);
            min-width: 150px;
            display: block !important;
            visibility: visible !important;
        }
        .rpg-stats h3 { margin: 0 0 10px 0; color: #f1c40f; text-align: center; }
        .stat-bar { height: 12px; background: #333; border-radius: 6px; margin: 5px 0; overflow: hidden; }
        .stat-fill { height: 100%; transition: width 0.3s; }
        .hp-fill { background: linear-gradient(90deg, #e74c3c, #c0392b); }
        .xp-fill { background: linear-gradient(90deg, #3498db, #2980b9); }
        .level-badge { text-align: center; font-size: 1.5rem; color: #f1c40f; margin-top: 10px; }
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
            display: block !important;
            visibility: visible !important;
        }
        .catch-flash {
            animation: catch-pulse 0.5s ease-out;
        }
        @keyframes catch-pulse {
            0% { filter: brightness(1); }
            50% { filter: brightness(2); }
            100% { filter: brightness(1); }
        }
        .elephant {
            position: absolute;
            font-size: 50px;
            z-index: 15;
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(128, 128, 128, 0.6));
        }
        .water-drop {
            position: absolute;
            font-size: 20px;
            animation: spray 1s ease-out forwards;
            pointer-events: none;
        }
        @keyframes spray {
            0% { opacity: 1; transform: translate(0, 0) scale(1); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.5); }
        }
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 500;
        }
        .nav-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .nav-btn:hover, .nav-btn.active {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.7);
        }
        .section { display: none; width: 100%; height: 100%; }
        .section.active { display: flex; justify-content: center; align-items: center; }
        /* Music hover removed */
    </style>
</head>
<body>
<nav class="nav-menu">
<button class="nav-btn active" data-section="space">üöÄ Space</button>
<button class="nav-btn" data-section="animals">üêæ Animals</button>

</nav>
<div class="section active" id="space-section">
<div class="solar-system">
<div class="sun"></div>
<div class="mom-greeting" style="position: absolute; top: -120px; left: 50%; transform: translateX(-50%); font-size: 1.2rem; color: #ffb6c1; text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; animation: float-greeting 3s ease-in-out infinite; white-space: nowrap; z-index: 50;">üëã Hi Mom! üíñ</div>
<h1>Hello World</h1>
<div class="planet">
<div class="moon"></div>
<div class="kitty" id="kitty">üê±</div>
</div>
<div class="doggy" id="doggy">üêï</div>
</div>
</div>
<div class="section" id="animals-section">
<div style="text-align: center; position: relative;">
<h2>üêæ Animal Kingdom üêæ</h2>
<div class="elephant" id="elephant">üêò</div>
<p>Click the elephant to spray water!</p>
</div>
</div>
<div class="section" id="games-section" style="flex-direction: column; padding-top: 60px;">
<div style="text-align: center; position: relative; width: 100%; height: 100%;">
<h2 style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 50;">üéÆ 3D RPG Arena üéÆ</h2>
<div id="game3d" style="width: 100%; min-width: 600px; height: 400px; border-radius: 15px; overflow: hidden; box-shadow: 0 0 30px rgba(102, 126, 234, 0.5); background: #1a1a2e;"></div>
<p style="margin-top: 10px;">‚¨ÜÔ∏è‚¨áÔ∏è‚¨ÖÔ∏è‚û°Ô∏è or WASD to move | SPACE to attack | Defeat enemies &amp; collect orbs!</p>
</div>
</div>
<div class="rpg-stats">
<h3>‚öîÔ∏è Hero Stats</h3>
<div>‚ù§Ô∏è HP</div>
<div class="stat-bar"><div class="stat-fill hp-fill" id="hpBar" style="width: 100%"></div></div>
<div>‚ú® XP: <span id="xpCount">0</span>/<span id="xpMax">100</span></div>
<div class="stat-bar"><div class="stat-fill xp-fill" id="xpBar" style="width: 0%"></div></div>
<div class="level-badge">üèÖ Level <span id="playerLevel">1</span></div>
</div>
<div class="score-display">üêï Dog: <span id="dogScore">0</span> pts</div>
<script>
        // Music removed - was causing bugs

        // Dog chasing cat logic
        const kitty = document.getElementById('kitty');
        const doggy = document.getElementById('doggy');
        let dogAngle = Math.PI;
        let dogRadius = 120;
        let dogSpeed = 0.02;
        let kittySpeed = 1; // multiplier for kitty animation
        
        function updateDogPosition() {
            const kittyRect = kitty.getBoundingClientRect();
            const solarSystem = document.querySelector('.solar-system');
            const centerX = solarSystem.offsetWidth / 2;
            const centerY = solarSystem.offsetHeight / 2;
            
            // Move dog in orbit chasing pattern
            dogAngle += dogSpeed;
            const dogX = Math.cos(dogAngle) * dogRadius;
            const dogY = Math.sin(dogAngle) * dogRadius;
            doggy.style.transform = `translate(${dogX}px, ${dogY}px)`;
            
            // Check distance to kitty
            const dogRect = doggy.getBoundingClientRect();
            const dist = Math.hypot(kittyRect.left - dogRect.left, kittyRect.top - dogRect.top);
            
            if (dist < 50 && !window.catchCooldown) {
                window.catchCooldown = true;
                window.dogPoints = (window.dogPoints || 0) + 1;
                // XP removed - dog chase is now just for fun!
                document.getElementById('dogScore').textContent = window.dogPoints;
                
                // Change planet color on catch
                const planet = document.querySelector('.planet');
                const hue = Math.random() * 360;
                planet.style.background = `linear-gradient(135deg, hsl(${hue}, 70%, 60%) 0%, hsl(${(hue+60)%360}, 70%, 60%) 50%, hsl(${(hue+120)%360}, 70%, 70%) 100%)`;
                planet.classList.add('catch-flash');
                setTimeout(() => planet.classList.remove('catch-flash'), 500);
                
                // Cooldown to prevent spam
                setTimeout(() => window.catchCooldown = false, 1000);
            }
            if (dist < 80) {
                kitty.style.animationDuration = '1s';
                dogSpeed = 0.01;
            } else {
                kitty.style.animationDuration = '5s';
                dogSpeed = 0.03;
            }
            
            requestAnimationFrame(updateDogPosition);
        }
        updateDogPosition();
        
        // Section navigation
        const navBtns = document.querySelectorAll('.nav-btn');
        const sections = document.querySelectorAll('.section');
        let currentSection = 0;
        const sectionIds = ['space', 'animals', 'games'];
        
        function showSection(sectionName) {
            sections.forEach(s => s.classList.remove('active'));
            navBtns.forEach(b => b.classList.remove('active'));
            document.getElementById(sectionName + '-section').classList.add('active');
            document.querySelector(`[data-section="${sectionName}"]`).classList.add('active');
            currentSection = sectionIds.indexOf(sectionName);
        }
        
        navBtns.forEach(btn => {
            btn.addEventListener('click', () => showSection(btn.dataset.section));
        });
        
        // Auto-rotate sections every 30 seconds
        setInterval(() => {
            currentSection = (currentSection + 1) % sectionIds.length;
            showSection(sectionIds[currentSection]);
        }, 30000);
        
        // Elephant water spray
        const elephant = document.getElementById('elephant');
        if (elephant) {
            elephant.addEventListener('click', () => {
                for (let i = 0; i < 8; i++) {
                    const drop = document.createElement('span');
                    drop.className = 'water-drop';
                    drop.textContent = 'üíß';
                    drop.style.setProperty('--tx', (Math.random() * 200 - 100) + 'px');
                    drop.style.setProperty('--ty', (Math.random() * -150 - 50) + 'px');
                    drop.style.left = elephant.offsetLeft + 25 + 'px';
                    drop.style.top = elephant.offsetTop + 'px';
                    elephant.parentElement.appendChild(drop);
                    setTimeout(() => drop.remove(), 1000);
                }
                // Elephant spray is just for fun now!
            });
        }
        
        // RPG System
        window.playerXP = 0;
        window.playerLevel = 1;
        window.playerHP = 100;
        window.xpToLevel = 100;
        
        function gainXP(amount) {
            window.playerXP += amount;
            while (window.playerXP >= window.xpToLevel) {
                window.playerXP -= window.xpToLevel;
                window.playerLevel++;
                window.xpToLevel = Math.floor(window.xpToLevel * 1.5);
                document.getElementById('playerLevel').textContent = window.playerLevel;
                document.getElementById('xpMax').textContent = window.xpToLevel;
                // Level up flash
                document.querySelector('.rpg-stats').style.boxShadow = '0 0 30px #f1c40f';
                setTimeout(() => document.querySelector('.rpg-stats').style.boxShadow = '0 0 15px rgba(155, 89, 182, 0.5)', 500);
            }
            document.getElementById('xpCount').textContent = window.playerXP;
            document.getElementById('xpBar').style.width = (window.playerXP / window.xpToLevel * 100) + '%';
        }
        
        // 3D RPG Game with Three.js
        const script3d = document.createElement('script');
        script3d.src = 'https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js';
        script3d.onload = init3DGame;
        document.head.appendChild(script3d);
        
        function init3DGame() {
            const container = document.getElementById('game3d');
            if (!container || container.clientWidth === 0) {
                setTimeout(init3DGame, 100);
                return;
            }
            const width = container.clientWidth || 600;
            const height = 400;
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            const camera = new THREE.PerspectiveCamera(60, width / height, 0.1, 1000);
            camera.position.set(0, 8, 10);
            camera.lookAt(0, 0, 0);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            container.appendChild(renderer.domElement);
            
            // Floor
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), new THREE.MeshStandardMaterial({ color: 0x2d1b4e }));
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            
            // Player
            const player = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.2, 0.8), new THREE.MeshStandardMaterial({ color: 0x3498db }));
            player.position.y = 0.6;
            scene.add(player);
            
            // Orbs
            const orbs = [];
            for (let i = 0; i < 5; i++) {
                const orb = new THREE.Mesh(new THREE.SphereGeometry(0.3), new THREE.MeshStandardMaterial({ color: 0xf1c40f, emissive: 0xf1c40f, emissiveIntensity: 0.5 }));
                orb.position.set(Math.random() * 14 - 7, 0.5, Math.random() * 14 - 7);
                scene.add(orb);
                orbs.push(orb);
            }
            
            // Enemies!
            const enemies = [];
            for (let i = 0; i < 3; i++) {
                const enemy = new THREE.Mesh(new THREE.ConeGeometry(0.5, 1, 4), new THREE.MeshStandardMaterial({ color: 0xe74c3c }));
                enemy.position.set(Math.random() * 14 - 7, 0.5, Math.random() * 14 - 7);
                enemy.userData = { hp: 3, speed: 0.02 + Math.random() * 0.02 };
                scene.add(enemy);
                enemies.push(enemy);
            }
            
            // Attack system
            let attackCooldown = false;
            window.addEventListener('keydown', e => {
                if (e.code === 'Space' && !attackCooldown) {
                    attackCooldown = true;
                    player.material.emissive = new THREE.Color(0x3498db);
                    player.material.emissiveIntensity = 1;
                    enemies.forEach(enemy => {
                        if (player.position.distanceTo(enemy.position) < 2) {
                            enemy.userData.hp--;
                            if (enemy.userData.hp <= 0) {
                                enemy.position.set(Math.random() * 14 - 7, 0.5, Math.random() * 14 - 7);
                                enemy.userData.hp = 3 + Math.floor(window.playerLevel / 2);
                                gainXP(30);
                            }
                        }
                    });
                    setTimeout(() => {
                        player.material.emissive = new THREE.Color(0x000000);
                        attackCooldown = false;
                    }, 300);
                }
            });
            
            // Lights
            scene.add(new THREE.AmbientLight(0xffffff, 0.4));
            const light = new THREE.PointLight(0xffffff, 1);
            light.position.set(5, 10, 5);
            scene.add(light);
            
            // Controls
            const keys = {};
            window.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
            window.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
            
            function animate() {
                requestAnimationFrame(animate);
                const speed = 0.12;
                if (keys['w'] || keys['arrowup']) player.position.z -= speed;
                if (keys['s'] || keys['arrowdown']) player.position.z += speed;
                if (keys['a'] || keys['arrowleft']) player.position.x -= speed;
                if (keys['d'] || keys['arrowright']) player.position.x += speed;
                player.position.x = Math.max(-9, Math.min(9, player.position.x));
                player.position.z = Math.max(-9, Math.min(9, player.position.z));
                
                orbs.forEach((orb, i) => {
                    orb.rotation.y += 0.03;
                    if (player.position.distanceTo(orb.position) < 1) {
                        orb.position.set(Math.random() * 14 - 7, 0.5, Math.random() * 14 - 7);
                        gainXP(20);
                    }
                });
                
                // Enemy AI - chase player!
                enemies.forEach(enemy => {
                    enemy.rotation.y += 0.05;
                    const dir = new THREE.Vector3().subVectors(player.position, enemy.position).normalize();
                    enemy.position.x += dir.x * enemy.userData.speed;
                    enemy.position.z += dir.z * enemy.userData.speed;
                    // Enemy damages player on contact
                    if (player.position.distanceTo(enemy.position) < 0.8 && !window.damageCooldown) {
                        window.damageCooldown = true;
                        window.playerHP = Math.max(0, window.playerHP - 10);
                        document.getElementById('hpBar').style.width = window.playerHP + '%';
                        player.material.color.setHex(0xe74c3c);
                        setTimeout(() => { player.material.color.setHex(0x3498db); window.damageCooldown = false; }, 500);
                    }
                });
                
                camera.position.x = player.position.x * 0.3;
                camera.position.z = player.position.z * 0.3 + 10;
                camera.lookAt(player.position);
                renderer.render(scene, camera);
            }
            animate();
        }
        
        // Mini-game: Click the sun to boost the kitty!
        const sun = document.querySelector('.sun');
        sun.style.cursor = 'pointer';
        sun.title = 'Click to boost kitty speed!';
        sun.addEventListener('click', () => {
            const kitty = document.getElementById('kitty');
            kitty.style.animationDuration = '0.5s';
            sun.style.transform = 'scale(1.3)';
            setTimeout(() => {
                kitty.style.animationDuration = '5s';
                sun.style.transform = 'scale(1)';
            }, 2000);
            // Sun boost is just visual fun!
        });
    </script>
