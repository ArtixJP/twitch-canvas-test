<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://unpkg.com https://esm.sh https://esm.run https://cdn.tailwindcss.com https://threejs.org https://cdn.threejs.org https://cdn.p5js.org https://code.jquery.com https://d3js.org https://cdn.plot.ly https://cdn.tonejs.org; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; img-src 'self' data: https:; media-src 'self' https:; font-src 'self' https://fonts.gstatic.com https://fonts.googleapis.com https://cdnjs.cloudflare.com https://cdn.jsdelivr.net; worker-src 'self'; frame-src https://www.youtube.com https://www.youtube-nocookie.com https://player.vimeo.com; connect-src 'self' https: wss: ws:; object-src 'none'; base-uri 'self'; form-action 'self';">
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>TwitchCraft - Voxel World</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            overflow: hidden;
            background: #87CEEB;
        }
        #game-container { width: 100vw; height: 100vh; }
        #ui {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 25px;
            border-radius: 8px;
            color: #4ade80;
            font-size: 14px;
            z-index: 100;
            text-align: center;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            z-index: 100;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: white;
            box-shadow: 0 0 3px rgba(0,0,0,0.5);
        }
        #crosshair::before { width: 2px; height: 100%; left: 50%; transform: translateX(-50%); }
        #crosshair::after { height: 2px; width: 100%; top: 50%; transform: translateY(-50%); }
        #click-to-play {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            z-index: 200;
            cursor: pointer;
        }
        #click-to-play h1 { color: #4ade80; font-size: 2.5rem; margin-bottom: 15px; }
        #click-to-play p { color: #aaa; font-size: 1rem; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
<div id="click-to-play">
<h1>‚õèÔ∏è TwitchCraft</h1>
<p>Click to Play</p>
<p style="margin-top:10px;font-size:12px;color:#666">WASD = Move | Mouse = Look | Click = Break | Right Click = Place</p>
</div>
<div id="ui">üéÆ WASD: Move | Space: Jump | Click: Break/Activate | üçå Find the Banana! | üü£ Hit Purple Blocks! | ü•ñ Visit the Bakery! | ‚õèÔ∏è Minecraft Style!</div>
<div id="crosshair"></div>
<div id="game-container"></div>
<script>
        // TwitchCraft - A Mini Minecraft Clone
        let scene, camera, renderer, blocks = [];
        let moveForward = false, moveBackward = false, moveLeft = false, moveRight = false;
        let velocity = new THREE.Vector3();
        let isLocked = false;
        const blockSize = 1;
        const worldSize = 32;
        
        // Block colors
        const blockTypes = [
            0x4a7c31, // Grass
            0x8B4513, // Dirt
            0x808080, // Stone
            0x654321, // Wood
            0xFFE135, // Banana Yellow
            0xFF0000, // Mario Red
            0x9932CC, // Puzzle Purple
        ];
        let currentBlock = 0;
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 30, 100);
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(worldSize/2, 12, worldSize/2);
            camera.rotation.order = 'YXZ';
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.getElementById('game-container').appendChild(renderer.domElement);
            
            // Lighting
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(50, 100, 50);
            sun.castShadow = true;
            scene.add(sun);
            
            // Generate terrain
            generateTerrain();
            
            // Add Mario NPC
            createMario();
            
            // Add floating banana collectible
            createBanana();
            
            // Add puzzle blocks
            createPuzzleBlocks();
            
            // Add bakery
            createBakery();
            
            // Add Link from Zelda
            createLink();
            
            // Add Ganon
            createGanon();
            
            // Add more food items
            createPizza();
            createMoreBread();
            
            // Controls
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
            document.addEventListener('click', onClick);
            document.addEventListener('contextmenu', onRightClick);
            document.addEventListener('mousemove', onMouseMove);
            window.addEventListener('resize', onResize);
            
            // Pointer lock
            document.getElementById('click-to-play').addEventListener('click', () => {
                document.body.requestPointerLock();
            });
            document.addEventListener('pointerlockchange', () => {
                isLocked = document.pointerLockElement === document.body;
                document.getElementById('click-to-play').classList.toggle('hidden', isLocked);
            });
            
            animate();
        }
        
        function createMario() {
            // Steve-style Mario (Minecraft villager aesthetic)
            const mx = 20, mz = 20;
            // Legs (blue like Steve's pants)
            createBlock(mx, 6, mz, 0x3b5998);
            // Body (red shirt - Mario style)
            createBlock(mx, 7, mz, 0xCC0000);
            createBlock(mx, 8, mz, 0xCC0000);
            // Head (blocky Minecraft style - 2x2x2)
            createBlock(mx, 9, mz, 0xC69C6D); // skin
            createBlock(mx + 1, 9, mz, 0xC69C6D);
            createBlock(mx, 9, mz + 1, 0xC69C6D);
            createBlock(mx + 1, 9, mz + 1, 0x8B4513); // hair back
            createBlock(mx, 10, mz, 0xCC0000); // hat top
            createBlock(mx + 1, 10, mz, 0xCC0000);
            // Arms (blocky)
            createBlock(mx - 1, 7, mz, 0xC69C6D);
            createBlock(mx - 1, 8, mz, 0xC69C6D);
            createBlock(mx + 2, 7, mz, 0xC69C6D);
            createBlock(mx + 2, 8, mz, 0xC69C6D);
        }
        
        function createBanana() {
            // Floating banana made of yellow blocks
            const bananaY = 12;
            createBlock(10, bananaY, 10, 0xFFE135);
            createBlock(11, bananaY + 1, 10, 0xFFE135);
            createBlock(12, bananaY + 1, 10, 0xFFE135);
            createBlock(13, bananaY, 10, 0xFFE135);
            
            // Make banana spin
            setInterval(() => {
                blocks.forEach(b => {
                    if (b.position.y >= bananaY && b.material.color.getHex() === 0xFFE135) {
                        b.rotation.y += 0.05;
                    }
                });
            }, 50);
        }
        
        function createPuzzleBlocks() {
            // Mystery puzzle blocks (purple) - click them for surprises!
            for (let i = 0; i < 5; i++) {
                const puzzleBlock = createBlock(5 + i * 2, 10, 8, 0x9932CC);
                puzzleBlock.userData.isPuzzle = true;
            }
        }
        
        function createBakery() {
            const bx = 2, bz = 2, by = 5; // Bakery base position
            
            // Foundation & Floor (tan/beige)
            for (let x = 0; x < 5; x++) {
                for (let z = 0; z < 5; z++) {
                    createBlock(bx + x, by, bz + z, 0xD2B48C);
                }
            }
            
            // Walls (warm brown)
            for (let y = 1; y <= 3; y++) {
                for (let x = 0; x < 5; x++) {
                    createBlock(bx + x, by + y, bz, 0x8B4513);
                    createBlock(bx + x, by + y, bz + 4, 0x8B4513);
                }
                for (let z = 1; z < 4; z++) {
                    createBlock(bx, by + y, bz + z, 0x8B4513);
                    createBlock(bx + 4, by + y, bz + z, 0x8B4513);
                }
            }
            
            // Door opening (remove front center blocks)
            // Window (light blue glass)
            createBlock(bx + 2, by + 2, bz, 0x87CEEB);
            
            // Roof (red tiles like Mario!)
            for (let x = -1; x < 6; x++) {
                for (let z = -1; z < 6; z++) {
                    createBlock(bx + x, by + 4, bz + z, 0xB22222);
                }
            }
            
            // Chimney (grey stone)
            createBlock(bx + 4, by + 5, bz + 3, 0x696969);
            createBlock(bx + 4, by + 6, bz + 3, 0x696969);
            
            // Bread display inside (golden brown loaves)
            createBlock(bx + 1, by + 1, bz + 2, 0xDAA520);
            createBlock(bx + 2, by + 1, bz + 2, 0xDAA520);
            createBlock(bx + 3, by + 1, bz + 2, 0xF4A460);
            
            // Croissant (lighter tan)
            createBlock(bx + 1, by + 1, bz + 3, 0xFFDEAD);
            
            // Oven (dark grey/black)
            createBlock(bx + 3, by + 1, bz + 3, 0x2F2F2F);
            createBlock(bx + 3, by + 2, bz + 3, 0x2F2F2F);
            
            // Sign post outside
            createBlock(bx - 1, by + 1, bz + 2, 0x654321);
            createBlock(bx - 1, by + 2, bz + 2, 0xFFE4B5); // Sign (cream color)
        }
        
        function createLink() {
            // Minecraft-style Link (blocky Steve proportions)
            const lx = 28, lz = 28, ly = 8;
            // Legs (brown boots)
            createBlock(lx, ly, lz, 0x5C4033);
            createBlock(lx + 1, ly, lz, 0x5C4033);
            // Body (green tunic - 2 wide)
            createBlock(lx, ly + 1, lz, 0x228B22);
            createBlock(lx + 1, ly + 1, lz, 0x228B22);
            createBlock(lx, ly + 2, lz, 0x228B22);
            createBlock(lx + 1, ly + 2, lz, 0x228B22);
            // Head (blocky 2x2 Minecraft style)
            createBlock(lx, ly + 3, lz, 0xC69C6D); // face
            createBlock(lx + 1, ly + 3, lz, 0xC69C6D);
            createBlock(lx, ly + 3, lz + 1, 0xE6BE8A); // ears
            createBlock(lx + 1, ly + 3, lz + 1, 0xE6BE8A);
            // Blonde hair top
            createBlock(lx, ly + 4, lz, 0xFFD700);
            createBlock(lx + 1, ly + 4, lz, 0xFFD700);
            createBlock(lx, ly + 4, lz + 1, 0x228B22); // green cap back
            createBlock(lx + 1, ly + 4, lz + 1, 0x228B22);
            // Arms
            createBlock(lx - 1, ly + 1, lz, 0xC69C6D);
            createBlock(lx - 1, ly + 2, lz, 0xC69C6D);
            createBlock(lx + 2, ly + 1, lz, 0xC69C6D);
            createBlock(lx + 2, ly + 2, lz, 0xC69C6D);
            // Diamond Sword (Minecraft style!)
            createBlock(lx + 2, ly + 3, lz, 0x5DADE2);
            createBlock(lx + 2, ly + 4, lz, 0x5DADE2);
            createBlock(lx + 2, ly + 5, lz, 0x5DADE2);
            // Shield
            createBlock(lx - 1, ly + 3, lz, 0x1E3A8A);
        }
        
        function createGanon() {
            // Minecraft-style Ganon (like an Illager/Evoker boss!)
            const gx = 24, gz = 28, gy = 8;
            // Legs (dark)
            createBlock(gx, gy, gz, 0x1C1C1C);
            createBlock(gx + 1, gy, gz, 0x1C1C1C);
            // Body (dark armor - wider like a boss mob)
            createBlock(gx, gy + 1, gz, 0x2D2D2D);
            createBlock(gx + 1, gy + 1, gz, 0x2D2D2D);
            createBlock(gx, gy + 2, gz, 0x2D2D2D);
            createBlock(gx + 1, gy + 2, gz, 0x2D2D2D);
            createBlock(gx, gy + 1, gz + 1, 0x4B0082); // cape
            createBlock(gx + 1, gy + 1, gz + 1, 0x4B0082);
            createBlock(gx, gy + 2, gz + 1, 0x4B0082);
            createBlock(gx + 1, gy + 2, gz + 1, 0x4B0082);
            // Head (blocky 2x2 - green skin like zombie piglin)
            createBlock(gx, gy + 3, gz, 0x6B8E23);
            createBlock(gx + 1, gy + 3, gz, 0x6B8E23);
            createBlock(gx, gy + 3, gz + 1, 0x556B2F);
            createBlock(gx + 1, gy + 3, gz + 1, 0x556B2F);
            // Red mane (like a Minecraft piglin brute)
            createBlock(gx - 1, gy + 4, gz, 0x8B0000);
            createBlock(gx, gy + 4, gz, 0x8B0000);
            createBlock(gx + 1, gy + 4, gz, 0x8B0000);
            createBlock(gx + 2, gy + 4, gz, 0x8B0000);
            createBlock(gx, gy + 4, gz + 1, 0x8B0000);
            createBlock(gx + 1, gy + 4, gz + 1, 0x8B0000);
            // Arms (bulky)
            createBlock(gx - 1, gy + 1, gz, 0x6B8E23);
            createBlock(gx - 1, gy + 2, gz, 0x6B8E23);
            createBlock(gx + 2, gy + 1, gz, 0x6B8E23);
            createBlock(gx + 2, gy + 2, gz, 0x6B8E23);
            // Trident (like drowned mob!)
            createBlock(gx + 2, gy + 3, gz, 0x4169E1);
            createBlock(gx + 2, gy + 4, gz, 0x4169E1);
            createBlock(gx + 2, gy + 5, gz, 0x4169E1);
            createBlock(gx + 3, gy + 5, gz, 0x4169E1);
            createBlock(gx + 1, gy + 5, gz, 0x4169E1);
        }
        
        function createPizza() {
            // Pizza on bakery counter! üçï
            const px = 4, py = 6, pz = 5;
            // Pizza base (tan)
            createBlock(px, py, pz, 0xDAA520);
            // Tomato sauce (red center)
            createBlock(px, py + 0.1, pz, 0xFF6347);
            // Pepperoni spots
            createBlock(px + 1, py, pz, 0xDAA520);
            createBlock(px - 1, py, pz, 0xDAA520);
            createBlock(px, py, pz + 1, 0xDAA520);
        }
        
        function createMoreBread() {
            // Fresh baguettes outside bakery! ü•ñ
            const bx = 1, by = 6, bz = 4;
            createBlock(bx, by, bz, 0xDEB887); // Baguette 1
            createBlock(bx, by, bz + 1, 0xDEB887);
            createBlock(bx, by, bz + 2, 0xF5DEB3); // Baguette 2 (lighter)
            // Bread basket
            createBlock(bx - 1, by - 1, bz + 1, 0x8B4513);
        }
        
        function generateTerrain() {
            for (let x = 0; x < worldSize; x++) {
                for (let z = 0; z < worldSize; z++) {
                    const height = Math.floor(Math.sin(x * 0.2) * 3 + Math.cos(z * 0.2) * 3 + Math.sin((x+z) * 0.15) * 2 + 5);
                    for (let y = 0; y <= height; y++) {
                        const color = y === height ? blockTypes[0] : (y > height - 3 ? blockTypes[1] : blockTypes[2]);
                        createBlock(x, y, z, color);
                    }
                }
            }
        }
        
        function createBlock(x, y, z, color) {
            const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
            const material = new THREE.MeshLambertMaterial({ color: color });
            const block = new THREE.Mesh(geometry, material);
            block.position.set(x, y, z);
            block.castShadow = true;
            block.receiveShadow = true;
            scene.add(block);
            blocks.push(block);
            return block;
        }
        
        function onKeyDown(e) {
            if (e.code === 'KeyW') moveForward = true;
            if (e.code === 'KeyS') moveBackward = true;
            if (e.code === 'KeyA') moveLeft = true;
            if (e.code === 'KeyD') moveRight = true;
            if (e.code === 'Space') velocity.y = 0.15;
            if (e.code === 'Digit1') currentBlock = 0;
            if (e.code === 'Digit2') currentBlock = 1;
            if (e.code === 'Digit3') currentBlock = 2;
            if (e.code === 'Digit4') currentBlock = 3;
        }
        
        function onKeyUp(e) {
            if (e.code === 'KeyW') moveForward = false;
            if (e.code === 'KeyS') moveBackward = false;
            if (e.code === 'KeyA') moveLeft = false;
            if (e.code === 'KeyD') moveRight = false;
        }
        
        let yaw = 0, pitch = 0;
        function onMouseMove(e) {
            if (!isLocked) return;
            yaw -= e.movementX * 0.002;
            pitch -= e.movementY * 0.002;
            pitch = Math.max(-Math.PI/3, Math.min(Math.PI/3, pitch));
            camera.rotation.set(pitch, yaw, 0, 'YXZ');
        }
        
        function getTargetBlock() {
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(blocks);
            return intersects.length > 0 ? intersects[0] : null;
        }
        
        function onClick(e) {
            if (!isLocked) return;
            const hit = getTargetBlock();
            if (hit && hit.distance < 8) {
                // Puzzle block special interaction
                if (hit.object.userData.isPuzzle) {
                    // Spawn a random block above!
                    const randomColor = blockTypes[Math.floor(Math.random() * blockTypes.length)];
                    createBlock(hit.object.position.x, hit.object.position.y + 2, hit.object.position.z, randomColor);
                    hit.object.material.color.setHex(0x666666); // Turn grey after use
                    hit.object.userData.isPuzzle = false;
                } else {
                    scene.remove(hit.object);
                    blocks = blocks.filter(b => b !== hit.object);
                }
            }
        }
        
        function onRightClick(e) {
            e.preventDefault();
            if (!isLocked) return;
            const hit = getTargetBlock();
            if (hit && hit.distance < 8) {
                const pos = hit.object.position.clone().add(hit.face.normal);
                createBlock(pos.x, pos.y, pos.z, blockTypes[currentBlock]);
            }
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Movement
            const speed = 0.1;
            const direction = new THREE.Vector3();
            camera.getWorldDirection(direction);
            direction.y = 0;
            direction.normalize();
            
            const right = new THREE.Vector3();
            right.crossVectors(direction, new THREE.Vector3(0, 1, 0));
            
            if (moveForward) camera.position.addScaledVector(direction, speed);
            if (moveBackward) camera.position.addScaledVector(direction, -speed);
            if (moveLeft) camera.position.addScaledVector(right, -speed);
            if (moveRight) camera.position.addScaledVector(right, speed);
            
            // Gravity
            velocity.y -= 0.008;
            camera.position.y += velocity.y;
            if (camera.position.y < 10) {
                camera.position.y = 10;
                velocity.y = 0;
            }
            
            renderer.render(scene, camera);
        }
        
        init();
    </script>
</body>
</html>
