<meta charset="utf-8"/>

<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; position: relative; z-index: 10; }
        .planet {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 50%, #ff9ff3 100%);
            position: absolute;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5), inset -10px -10px 20px rgba(0,0,0,0.3);
            animation: orbit 8s linear infinite;
        }
        .planet::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 20px;
            border: 3px solid rgba(255, 202, 87, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(70deg);
        }
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(150px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(150px) rotate(-360deg); }
        }
        .solar-system {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    .music-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            border: none;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 202, 87, 0.7);
        }
    </style>
</head>
<body>

<div class="solar-system">
<h1>Hello World</h1>
<div class="planet"></div>
</div>
<button class="music-btn" id="musicToggle">ðŸŽµ Pause</button>
<script>
        const audio = document.getElementById('bgMusic');
        const btn = document.getElementById('musicToggle');
        audio.volume = 0.5;
        audio.play().catch(() => {
            btn.textContent = 'ðŸŽµ Play';
        });
        btn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                btn.textContent = 'ðŸŽµ Pause';
            } else {
                audio.pause();
                btn.textContent = 'ðŸŽµ Play';
            }
        });
    </script>
</body>
</html>
