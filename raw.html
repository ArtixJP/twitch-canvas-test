<html lang="en">
<head>

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Blank Canvas</title>
<style>
        .sun-container {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
        .sun {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #fff700 0%, #ffcc00 40%, #ff9500 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px #ffcc00,
                0 0 100px #ff9500,
                0 0 150px #ff6600;
            animation: pulse 3s ease-in-out infinite;
        }
        .sun-rays {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            animation: rotate 20s linear infinite;
        }
        .ray {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 100px;
            background: linear-gradient(to top, transparent, #ffcc0080);
            transform-origin: bottom center;
            border-radius: 2px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        h1 {
            color: white;
            font-size: 2rem;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
<div class="sun-container">
<div class="sun-rays">
<div class="ray" style="transform: rotate(0deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(30deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(60deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(90deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(120deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(150deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(180deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(210deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(240deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(270deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(300deg) translateY(-50px);"></div>
<div class="ray" style="transform: rotate(330deg) translateY(-50px);"></div>
</div>
<div class="sun"></div>
</div>
<h1>✨ Blank Canvas - What shall we create? ✨</h1>
</body>
</html>
