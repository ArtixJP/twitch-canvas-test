<style>
        * { box-sizing: border-box; }
        
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #2d1b69 0%, #11998e 100%);
            padding: 15px 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            gap: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .nav-menu button {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .nav-menu button:hover, .nav-menu button.active {
            background: rgba(255,255,255,0.3);
            transform: scale(1.05);
        }
        
        .section {
            display: none;
            width: 100%;
            min-height: 100vh;
            padding-top: 80px;
        }
        
        .section.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .scoreboard {
            position: absolute;
            top: 100px;
            right: 20px;
            background: rgba(0,0,0,0.5);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.2rem;
            z-index: 50;
        }
        
        .elephant-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 30px auto;
        }
        
        .elephant {
            font-size: 80px;
            animation: elephant-bounce 2s ease-in-out infinite;
        }
        
        .water-spray {
            position: absolute;
            top: -20px;
            left: 90px;
            width: 60px;
            height: 80px;
            overflow: visible;
        }
        
        .water-drop {
            position: absolute;
            font-size: 20px;
            animation: spray 1.5s ease-out forwards;
            left: 0;
            top: 0;
        }
        
        @keyframes elephant-bounce {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        @keyframes spray {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), -100px) scale(0.5); opacity: 0; }
        }
        
        .game-container {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 20px;
            margin-top: 20px;
        }
        
        #gameCanvas {
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
        }
        
        .game-info {
            text-align: center;
            margin-bottom: 15px;
        }
        
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0;
            padding: 0;
            background: #000;
            color: white;
            overflow: hidden;
        }
        
        /* Music styles removed */
        h1 { font-size: 3rem; text-align: center; }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-top: 40px;
            animation: float 4s ease-in-out infinite;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b6b 0%, #c44569 30%, #6a0572 70%, #240046 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(255, 107, 107, 0.4);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 50px;
            border: 4px solid rgba(255, 200, 150, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ring-rotate 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            width: 25px;
            height: 25px;
            background: linear-gradient(135deg, #f5f5f5 0%, #c9c9c9 50%, #8a8a8a 100%);
            border-radius: 50%;
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.3),
                inset 3px 3px 8px rgba(255,255,255,0.4),
                0 0 20px rgba(255, 255, 255, 0.3);
            animation: orbit 6s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
            top: 5px;
            left: 8px;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
            top: 12px;
            left: 4px;
        }
        
        .kitty {
            position: absolute;
            width: 30px;
            height: 30px;
            font-size: 28px;
            animation: kitty-orbit 4s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 10;
            transition: animation-duration 0.3s;
        }
        
        .kitty.escaping {
            animation-duration: 1s !important;
        }
        
        @keyframes kitty-orbit {
            0% { transform: rotate(45deg) translateX(100px) rotate(-45deg); }
            100% { transform: rotate(405deg) translateX(100px) rotate(-405deg); }
        }
        
        .doggy {
            position: absolute;
            width: 35px;
            height: 35px;
            font-size: 32px;
            animation: doggy-chase 2.5s linear infinite;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            z-index: 9;
        }
        
        @keyframes doggy-chase {
            0% { transform: rotate(0deg) translateX(105px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(105px) rotate(-360deg); }
        }
        
        .sun {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #fff9c4 0%, #ffeb3b 30%, #ff9800 70%, #f57c00 100%);
            border-radius: 50%;
            box-shadow: 
                0 0 60px 20px rgba(255, 235, 59, 0.6),
                0 0 100px 40px rgba(255, 152, 0, 0.4),
                0 0 150px 60px rgba(255, 87, 34, 0.2);
            animation: sun-pulse 3s ease-in-out infinite;
            z-index: 5;
        }
        
        .sun::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
            border-radius: 50%;
            animation: sun-flare 2s ease-in-out infinite alternate;
        }
        
        .sun-rays {
            position: fixed;
            top: 60px;
            left: 60px;
            width: 80px;
            height: 80px;
            z-index: 4;
        }
        
        .sun-rays::before,
        .sun-rays::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            background: conic-gradient(from 0deg, transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent, rgba(255, 235, 59, 0.3), transparent);
            transform: translate(-50%, -50%);
            animation: sun-rays-rotate 20s linear infinite;
        }
        
        .sun-rays::after {
            animation-direction: reverse;
            opacity: 0.5;
        }
        
        @keyframes sun-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes sun-flare {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        
        @keyframes sun-rays-rotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 10% 10%, rgba(255, 235, 59, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(255, 220, 180, 0.3);
            border-radius: 50%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes ring-rotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>

<script>
        // Spatial Exploration - Immersive 3D Space Experience
        let spaceScene, spaceCamera, spaceRenderer;
        let spaceship;
        let stars = [];
        let planets = [];
        let nebulae = [];
        let spaceKeys = {};
        let spaceInitialized = false;
        let velocity = new THREE.Vector3();
        let speed = 0.5;
        let mouseX = 0, mouseY = 0;
        let targetRotationX = 0, targetRotationY = 0;
        
        function initSpace() {
            if (spaceInitialized) return;
            spaceInitialized = true;
            
            const container = document.getElementById('space-container');
            
            // Scene setup
            spaceScene = new THREE.Scene();
            spaceScene.background = new THREE.Color(0x000011);
            
            // Camera
            spaceCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 10000);
            spaceCamera.position.set(0, 0, 0);
            
            // Renderer
            spaceRenderer = new THREE.WebGLRenderer({antialias: true});
            spaceRenderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(spaceRenderer.domElement);
            
            // Ambient light
            const ambientLight = new THREE.AmbientLight(0x222244, 0.5);
            spaceScene.add(ambientLight);
            
            // Create starfield
            const starGeometry = new THREE.BufferGeometry();
            const starPositions = [];
            const starColors = [];
            
            for (let i = 0; i < 15000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starPositions.push(x, y, z);
                
                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.2 + 0.5, 0.5, 0.8 + Math.random() * 0.2);
                starColors.push(color.r, color.g, color.b);
            }
            
            starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
            starGeometry.setAttribute('color', new THREE.Float32BufferAttribute(starColors, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                size: 2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8
            });
            
            const starField = new THREE.Points(starGeometry, starMaterial);
            spaceScene.add(starField);
            stars.push(starField);
            
            // Create nebulae
            for (let n = 0; n < 5; n++) {
                const nebulaGeometry = new THREE.BufferGeometry();
                const nebulaPositions = [];
                const nebulaColors = [];
                const centerX = (Math.random() - 0.5) * 800;
                const centerY = (Math.random() - 0.5) * 800;
                const centerZ = (Math.random() - 0.5) * 800;
                const hue = Math.random();
                
                for (let i = 0; i < 3000; i++) {
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.random() * Math.PI;
                    const r = Math.random() * 100 + 50;
                    
                    const x = centerX + r * Math.sin(phi) * Math.cos(theta);
                    const y = centerY + r * Math.sin(phi) * Math.sin(theta);
                    const z = centerZ + r * Math.cos(phi);
                    nebulaPositions.push(x, y, z);
                    
                    const color = new THREE.Color();
                    color.setHSL(hue + Math.random() * 0.1, 0.8, 0.5);
                    nebulaColors.push(color.r, color.g, color.b);
                }
                
                nebulaGeometry.setAttribute('position', new THREE.Float32BufferAttribute(nebulaPositions, 3));
                nebulaGeometry.setAttribute('color', new THREE.Float32BufferAttribute(nebulaColors, 3));
                
                const nebulaMaterial = new THREE.PointsMaterial({
                    size: 4,
                    vertexColors: true,
                    transparent: true,
                    opacity: 0.4,
                    blending: THREE.AdditiveBlending
                });
                
                const nebula = new THREE.Points(nebulaGeometry, nebulaMaterial);
                spaceScene.add(nebula);
                nebulae.push(nebula);
            }
            
            // Create planets
            const planetColors = [0xff6b6b, 0x4ecdc4, 0xffe66d, 0x95e1d3, 0xf38181, 0xaa96da];
            
            for (let i = 0; i < 12; i++) {
                const radius = Math.random() * 20 + 10;
                const planetGeo = new THREE.SphereGeometry(radius, 32, 32);
                const planetMat = new THREE.MeshStandardMaterial({
                    color: planetColors[i % planetColors.length],
                    roughness: 0.7,
                    metalness: 0.3,
                    emissive: planetColors[i % planetColors.length],
                    emissiveIntensity: 0.1
                });
                const planet = new THREE.Mesh(planetGeo, planetMat);
                
                planet.position.set(
                    (Math.random() - 0.5) * 600,
                    (Math.random() - 0.5) * 600,
                    (Math.random() - 0.5) * 600
                );
                
                // Add rings to some planets
                if (Math.random() > 0.5) {
                    const ringGeo = new THREE.RingGeometry(radius * 1.3, radius * 2, 32);
                    const ringMat = new THREE.MeshBasicMaterial({
                        color: 0xffffff,
                        side: THREE.DoubleSide,
                        transparent: true,
                        opacity: 0.5
                    });
                    const ring = new THREE.Mesh(ringGeo, ringMat);
                    ring.rotation.x = Math.PI / 2 + Math.random() * 0.5;
                    planet.add(ring);
                }
                
                // Add point light to planet
                const planetLight = new THREE.PointLight(planetColors[i % planetColors.length], 1, 100);
                planet.add(planetLight);
                
                planet.rotationSpeed = Math.random() * 0.01;
                spaceScene.add(planet);
                planets.push(planet);
            }
            
            // Create a sun
            const sunGeo = new THREE.SphereGeometry(50, 32, 32);
            const sunMat = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                emissive: 0xffaa00
            });
            const sun = new THREE.Mesh(sunGeo, sunMat);
            sun.position.set(300, 100, -500);
            
            const sunLight = new THREE.PointLight(0xffffaa, 2, 1000);
            sun.add(sunLight);
            
            // Sun glow
            const sunGlowGeo = new THREE.SphereGeometry(70, 32, 32);
            const sunGlowMat = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                transparent: true,
                opacity: 0.3
            });
            const sunGlow = new THREE.Mesh(sunGlowGeo, sunGlowMat);
            sun.add(sunGlow);
            
            spaceScene.add(sun);
            
            // Create spaceship (camera rig)
            spaceship = new THREE.Group();
            spaceCamera.position.set(0, 0, 0);
            spaceship.add(spaceCamera);
            spaceship.position.set(0, 0, 100);
            spaceScene.add(spaceship);
            
            // Controls
            document.addEventListener('keydown', (e) => { spaceKeys[e.key.toLowerCase()] = true; });
            document.addEventListener('keyup', (e) => { spaceKeys[e.key.toLowerCase()] = false; });
            
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth) * 2 - 1;
                mouseY = (e.clientY / window.innerHeight) * 2 - 1;
            });
            
            document.addEventListener('wheel', (e) => {
                speed = Math.max(0.1, Math.min(5, speed - e.deltaY * 0.001));
            });
            
            animateSpace();
        }
        
        function animateSpace() {
            requestAnimationFrame(animateSpace);
            
            if (!spaceship) return;
            
            // Smooth mouse look
            targetRotationY = -mouseX * 0.5;
            targetRotationX = -mouseY * 0.3;
            
            spaceship.rotation.y += (targetRotationY - spaceship.rotation.y) * 0.05;
            spaceship.rotation.x += (targetRotationX - spaceship.rotation.x) * 0.05;
            
            // Movement
            const direction = new THREE.Vector3();
            
            if (spaceKeys['w']) direction.z -= 1;
            if (spaceKeys['s']) direction.z += 1;
            if (spaceKeys['a']) direction.x -= 1;
            if (spaceKeys['d']) direction.x += 1;
            if (spaceKeys['q']) spaceship.rotation.z += 0.02;
            if (spaceKeys['e']) spaceship.rotation.z -= 0.02;
            if (spaceKeys[' ']) direction.y += 1;
            if (spaceKeys['shift']) direction.y -= 1;
            
            direction.normalize();
            direction.multiplyScalar(speed);
            direction.applyQuaternion(spaceship.quaternion);
            
            velocity.lerp(direction, 0.1);
            spaceship.position.add(velocity);
            
            // Update coords display
            const coords = document.getElementById('coords');
            if (coords) {
                coords.textContent = `${spaceship.position.x.toFixed(0)}, ${spaceship.position.y.toFixed(0)}, ${spaceship.position.z.toFixed(0)}`;
            }
            
            // Rotate planets
            planets.forEach(planet => {
                planet.rotation.y += planet.rotationSpeed;
            });
            
            // Subtle star movement
            stars.forEach(star => {
                star.rotation.y += 0.0001;
            });
            
            // Nebula pulse
            nebulae.forEach((nebula, i) => {
                nebula.rotation.y += 0.0002 * (i + 1);
            });
            
            spaceRenderer.render(spaceScene, spaceCamera);
        }
        
        
        
        // Minecraft Game
        let mcScene, mcCamera, mcRenderer, mcControls;
        let mcBlocks = [];
        let selectedBlock = 0;
        const blockTypes = [
            {name: 'Grass', color: 0x4a8f29, top: 0x5cb338},
            {name: 'Dirt', color: 0x8b5a2b, top: 0x8b5a2b},
            {name: 'Stone', color: 0x808080, top: 0x808080},
            {name: 'Wood', color: 0x8b4513, top: 0x8b4513}
        ];
        let mcVelocity = new THREE.Vector3();
        let mcOnGround = false;
        let mcPlayer = {x: 8, y: 15, z: 8};
        let mcYaw = 0, mcPitch = 0;
        let mcKeys = {};
        let isPointerLocked = false;
        
        function initMinecraft() {
            const container = document.getElementById('minecraft-container');
            
            mcScene = new THREE.Scene();
            mcScene.background = new THREE.Color(0x87ceeb);
            mcScene.fog = new THREE.Fog(0x87ceeb, 20, 80);
            
            mcCamera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            mcCamera.position.set(mcPlayer.x, mcPlayer.y, mcPlayer.z);
            
            mcRenderer = new THREE.WebGLRenderer({antialias: true});
            mcRenderer.setSize(window.innerWidth, window.innerHeight);
            mcRenderer.shadowMap.enabled = true;
            container.appendChild(mcRenderer.domElement);
            
            // Lighting
            const sunLight = new THREE.DirectionalLight(0xffffcc, 1);
            sunLight.position.set(50, 100, 50);
            sunLight.castShadow = true;
            mcScene.add(sunLight);
            
            const ambient = new THREE.AmbientLight(0x6688cc, 0.4);
            mcScene.add(ambient);
            
            // Generate terrain
            generateTerrain();
            
            // Create inventory UI
            createInventoryUI();
            
            // Controls
            document.addEventListener('keydown', (e) => { mcKeys[e.key.toLowerCase()] = true; });
            document.addEventListener('keyup', (e) => { mcKeys[e.key.toLowerCase()] = false; });
            
            container.addEventListener('click', () => {
                if (!isPointerLocked) {
                    container.requestPointerLock();
                } else {
                    breakBlock();
                }
            });
            
            container.addEventListener('contextmenu', (e) => {
                e.preventDefault();
                if (isPointerLocked) placeBlock();
            });
            
            document.addEventListener('pointerlockchange', () => {
                isPointerLocked = document.pointerLockElement === container;
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isPointerLocked) {
                    mcYaw -= e.movementX * 0.002;
                    mcPitch -= e.movementY * 0.002;
                    mcPitch = Math.max(-Math.PI/2 + 0.1, Math.min(Math.PI/2 - 0.1, mcPitch));
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key >= '1' && e.key <= '4') {
                    selectedBlock = parseInt(e.key) - 1;
                    updateInventoryUI();
                }
            });
            
            animateMinecraft();
        }
        
        function createBlock(x, y, z, typeIndex) {
            const type = blockTypes[typeIndex];
            const geo = new THREE.BoxGeometry(1, 1, 1);
            const materials = [
                new THREE.MeshLambertMaterial({color: type.color}),
                new THREE.MeshLambertMaterial({color: type.color}),
                new THREE.MeshLambertMaterial({color: type.top}),
                new THREE.MeshLambertMaterial({color: type.color * 0.8}),
                new THREE.MeshLambertMaterial({color: type.color}),
                new THREE.MeshLambertMaterial({color: type.color})
            ];
            const block = new THREE.Mesh(geo, materials);
            block.position.set(x + 0.5, y + 0.5, z + 0.5);
            block.castShadow = true;
            block.receiveShadow = true;
            block.userData = {x, y, z, type: typeIndex};
            mcScene.add(block);
            mcBlocks.push(block);
            return block;
        }
        
        function generateTerrain() {
            for (let x = 0; x < 32; x++) {
                for (let z = 0; z < 32; z++) {
                    const height = Math.floor(Math.sin(x*0.2)*2 + Math.cos(z*0.2)*2 + 5);
                    for (let y = 0; y <= height; y++) {
                        const type = y === height ? 0 : (y > height - 3 ? 1 : 2);
                        createBlock(x, y, z, type);
                    }
                }
            }
        }
        
        function createInventoryUI() {
            const inv = document.getElementById('mc-inventory');
            blockTypes.forEach((type, i) => {
                const slot = document.createElement('div');
                slot.id = 'slot-' + i;
                slot.style.cssText = 'width:40px;height:40px;border:2px solid #333;border-radius:5px;display:flex;align-items:center;justify-content:center;cursor:pointer;';
                slot.style.background = '#' + type.color.toString(16).padStart(6, '0');
                slot.innerHTML = '<span style="font-size:10px;color:white;text-shadow:1px 1px #000;">' + type.name + '</span>';
                slot.onclick = () => { selectedBlock = i; updateInventoryUI(); };
                inv.appendChild(slot);
            });
            updateInventoryUI();
        }
        
        function updateInventoryUI() {
            blockTypes.forEach((_, i) => {
                const slot = document.getElementById('slot-' + i);
                slot.style.border = i === selectedBlock ? '3px solid #ff0' : '2px solid #333';
                slot.style.transform = i === selectedBlock ? 'scale(1.1)' : 'scale(1)';
            });
        }
        
        function getBlockAt(x, y, z) {
            return mcBlocks.find(b => b.userData.x === x && b.userData.y === y && b.userData.z === z);
        }
        
        function raycast() {
            const dir = new THREE.Vector3(0, 0, -1);
            dir.applyQuaternion(mcCamera.quaternion);
            const raycaster = new THREE.Raycaster(mcCamera.position, dir, 0, 5);
            return raycaster.intersectObjects(mcBlocks);
        }
        
        function breakBlock() {
            const hits = raycast();
            if (hits.length > 0) {
                const block = hits[0].object;
                mcScene.remove(block);
                mcBlocks = mcBlocks.filter(b => b !== block);
            }
        }
        
        function placeBlock() {
            const hits = raycast();
            if (hits.length > 0) {
                const hit = hits[0];
                const normal = hit.face.normal;
                const pos = hit.object.userData;
                const newX = pos.x + Math.round(normal.x);
                const newY = pos.y + Math.round(normal.y);
                const newZ = pos.z + Math.round(normal.z);
                if (!getBlockAt(newX, newY, newZ)) {
                    createBlock(newX, newY, newZ, selectedBlock);
                }
            }
        }
        
        function checkCollision(x, y, z) {
            const margin = 0.3;
            for (let block of mcBlocks) {
                const bx = block.userData.x, by = block.userData.y, bz = block.userData.z;
                if (x + margin > bx && x - margin < bx + 1 &&
                    y + 1.6 > by && y < by + 1 &&
                    z + margin > bz && z - margin < bz + 1) {
                    return true;
                }
            }
            return false;
        }
        
        function animateMinecraft() {
            requestAnimationFrame(animateMinecraft);
            
            // Camera rotation
            mcCamera.rotation.order = 'YXZ';
            mcCamera.rotation.y = mcYaw;
            mcCamera.rotation.x = mcPitch;
            
            // Movement
            const moveDir = new THREE.Vector3();
            if (mcKeys['w']) moveDir.z -= 1;
            if (mcKeys['s']) moveDir.z += 1;
            if (mcKeys['a']) moveDir.x -= 1;
            if (mcKeys['d']) moveDir.x += 1;
            
            moveDir.normalize();
            moveDir.applyAxisAngle(new THREE.Vector3(0, 1, 0), mcYaw);
            moveDir.multiplyScalar(0.1);
            
            // Gravity & jump
            mcVelocity.y -= 0.015;
            if (mcKeys[' '] && mcOnGround) mcVelocity.y = 0.2;
            
            // Apply movement with collision
            const newX = mcPlayer.x + moveDir.x;
            const newZ = mcPlayer.z + moveDir.z;
            const newY = mcPlayer.y + mcVelocity.y;
            
            if (!checkCollision(newX, mcPlayer.y, mcPlayer.z)) mcPlayer.x = newX;
            if (!checkCollision(mcPlayer.x, mcPlayer.y, newZ)) mcPlayer.z = newZ;
            
            mcOnGround = false;
            if (!checkCollision(mcPlayer.x, newY, mcPlayer.z)) {
                mcPlayer.y = newY;
            } else {
                if (mcVelocity.y < 0) mcOnGround = true;
                mcVelocity.y = 0;
            }
            
            // Keep in bounds
            mcPlayer.x = Math.max(0.5, Math.min(31.5, mcPlayer.x));
            mcPlayer.z = Math.max(0.5, Math.min(31.5, mcPlayer.z));
            if (mcPlayer.y < -10) { mcPlayer.y = 20; mcVelocity.y = 0; }
            
            mcCamera.position.set(mcPlayer.x, mcPlayer.y + 1.6, mcPlayer.z);
            
            mcRenderer.render(mcScene, mcCamera);
        }
        
        let currentMode = 'minecraft';
        
        function toggleMode() {
            const btn = document.querySelector('#mode-toggle button');
            const mcContainer = document.getElementById('minecraft-container');
            const spaceContainer = document.getElementById('space-container');
            const mcHud = document.getElementById('minecraft-hud');
            const spaceHud = document.getElementById('space-hud');
            const crosshair = document.getElementById('crosshair');
            
            if (currentMode === 'minecraft') {
                currentMode = 'space';
                mcContainer.style.display = 'none';
                spaceContainer.style.display = 'block';
                mcHud.style.display = 'none';
                spaceHud.style.display = 'block';
                crosshair.style.display = 'none';
                btn.innerHTML = '‚õèÔ∏è Switch to Minecraft';
                if (!spaceInitialized) initSpace();
                document.exitPointerLock();
            } else {
                currentMode = 'minecraft';
                mcContainer.style.display = 'block';
                spaceContainer.style.display = 'none';
                mcHud.style.display = 'block';
                spaceHud.style.display = 'none';
                crosshair.style.display = 'block';
                btn.innerHTML = 'üöÄ Switch to Space';
            }
        }
        
        setTimeout(initMinecraft, 100);
        
        window.addEventListener('resize', () => {
            if (mcCamera && mcRenderer) {
                mcCamera.aspect = window.innerWidth / window.innerHeight;
                mcCamera.updateProjectionMatrix();
                mcRenderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            if (spaceCamera && spaceRenderer) {
                spaceCamera.aspect = window.innerWidth / window.innerHeight;
                spaceCamera.updateProjectionMatrix();
                spaceRenderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
