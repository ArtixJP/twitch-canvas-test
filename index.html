<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            gap: 40px;
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 220px;
            height: 220px;
            border: 3px solid rgba(200, 180, 150, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(200, 180, 150, 0.3);
        }
        
        .moon-orbit {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -5px -5px 15px rgba(0,0,0,0.4),
                inset 3px 3px 8px rgba(255,255,255,0.3),
                0 0 20px rgba(255, 255, 255, 0.2);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 18px;
            left: 18px;
            width: 5px;
            height: 5px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
        }
        
        .kitty-orbit {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: orbit-reverse 5s linear infinite;
        }
        
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            animation: kitty-wobble 0.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes kitty-wobble {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        #musicToggle:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.05);
        }

#sun-container canvas {
  position: fixed;
  top: 0;
  left: 0;
}

.planet-system {
  filter: drop-shadow(-20px 20px 30px rgba(0, 0, 0, 0.6));
}

.planet {
  box-shadow: 
    inset -30px -20px 40px rgba(0,0,0,0.7),
    inset 20px 15px 30px rgba(255,220,100,0.3),
    -15px 15px 40px rgba(0, 0, 0, 0.5),
    0 0 60px rgba(74, 144, 217, 0.4);
}

.moon {
  box-shadow: 
    inset -8px -5px 15px rgba(0,0,0,0.6),
    inset 5px 5px 10px rgba(255,220,150,0.4),
    -5px 5px 15px rgba(0, 0, 0, 0.4),
    0 0 20px rgba(255, 255, 255, 0.2);
}</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script></head>
<body>
<div id="sun-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></div><h1>Hello World</h1>
<div class="planet-system"><div class="planet"></div><div class="moon-orbit"><div class="moon"></div></div><div class="kitty-orbit"><div class="kitty">üê±</div></div></div><audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="musicToggle">üéµ Play Music</button>
<script>
const music = document.getElementById('bgMusic');
const toggleBtn = document.getElementById('musicToggle');
let isPlaying = false;

// Auto-play on page load
window.addEventListener('load', () => {
  music.play().then(() => {
    isPlaying = true;
    toggleBtn.textContent = '‚è∏Ô∏è Pause Music';
  }).catch(() => {
    // Autoplay blocked by browser, user needs to click
    console.log('Autoplay blocked, click the button to play');
  });
});

toggleBtn.addEventListener('click', () => {
  if (isPlaying) {
    music.pause();
    toggleBtn.textContent = 'üéµ Play Music';
  } else {
    music.play();
    toggleBtn.textContent = '‚è∏Ô∏è Pause Music';
  }
  isPlaying = !isPlaying;
});
</script><script>
(function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(1.2, 64, 64);
  
  // Sun material with glow effect
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  // Sun glow layers
  const glowGeometry = new THREE.SphereGeometry(1.4, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3,
  });
  const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
  glow1.position.copy(sun.position);
  scene.add(glow1);
  
  const glow2Geometry = new THREE.SphereGeometry(1.7, 32, 32);
  const glow2Material = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0.15,
  });
  const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
  glow2.position.copy(sun.position);
  scene.add(glow2);
  
  const glow3Geometry = new THREE.SphereGeometry(2.2, 32, 32);
  const glow3Material = new THREE.MeshBasicMaterial({
    color: 0xff4400,
    transparent: true,
    opacity: 0.08,
  });
  const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
  glow3.position.copy(sun.position);
  scene.add(glow3);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  sunLight.shadow.mapSize.width = 1024;
  sunLight.shadow.mapSize.height = 1024;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);
  
  // Floating particles (sun rays)
  const particlesGeometry = new THREE.BufferGeometry();
  const particleCount = 200;
  const positions = new Float32Array(particleCount * 3);
  
  for(let i = 0; i < particleCount * 3; i += 3) {
    const angle = Math.random() * Math.PI * 2;
    const radius = 1.5 + Math.random() * 2;
    positions[i] = sun.position.x + Math.cos(angle) * radius;
    positions[i + 1] = sun.position.y + Math.sin(angle) * radius;
    positions[i + 2] = (Math.random() - 0.5) * 2;
  }
  
  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  
  const particlesMaterial = new THREE.PointsMaterial({
    color: 0xffcc00,
    size: 0.05,
    transparent: true,
    opacity: 0.8,
  });
  
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulsing glow
    const pulse = Math.sin(time * 2) * 0.1 + 1;
    glow1.scale.set(pulse, pulse, pulse);
    glow2.scale.set(pulse * 1.05, pulse * 1.05, pulse * 1.05);
    glow3.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
    
    // Rotate particles
    particles.rotation.z += 0.002;
    
    // Light intensity variation
    sunLight.intensity = 1.8 + Math.sin(time * 3) * 0.3;
    
    renderer.render(scene, camera);
  }
  
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script></body>
</html>
