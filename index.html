(function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(1.2, 64, 64);
  
  // Sun material with glow effect
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  // Sun glow layers
  const glowGeometry = new THREE.SphereGeometry(1.4, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3,
  });
  const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
  glow1.position.copy(sun.position);
  scene.add(glow1);
  
  const glow2Geometry = new THREE.SphereGeometry(1.7, 32, 32);
  const glow2Material = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0.15,
  });
  const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
  glow2.position.copy(sun.position);
  scene.add(glow2);
  
  const glow3Geometry = new THREE.SphereGeometry(2.2, 32, 32);
  const glow3Material = new THREE.MeshBasicMaterial({
    color: 0xff4400,
    transparent: true,
    opacity: 0.08,
  });
  const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
  glow3.position.copy(sun.position);
  scene.add(glow3);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  sunLight.shadow.mapSize.width = 1024;
  sunLight.shadow.mapSize.height = 1024;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);
  
  // Floating particles (sun rays)
  const particlesGeometry = new THREE.BufferGeometry();
  const particleCount = 200;
  const positions = new Float32Array(particleCount * 3);
  
  for(let i = 0; i < particleCount * 3; i += 3) {
    const angle = Math.random() * Math.PI * 2;
    const radius = 1.5 + Math.random() * 2;
    positions[i] = sun.position.x + Math.cos(angle) * radius;
    positions[i + 1] = sun.position.y + Math.sin(angle) * radius;
    positions[i + 2] = (Math.random() - 0.5) * 2;
  }
  
  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  
  const particlesMaterial = new THREE.PointsMaterial({
    color: 0xffcc00,
    size: 0.05,
    transparent: true,
    opacity: 0.8,
  });
  
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulsing glow
    const pulse = Math.sin(time * 2) * 0.1 + 1;
    glow1.scale.set(pulse, pulse, pulse);
    glow2.scale.set(pulse * 1.05, pulse * 1.05, pulse * 1.05);
    glow3.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
    
    // Rotate particles
    particles.rotation.z += 0.002;
    
    // Light intensity variation
    sunLight.intensity = 1.8 + Math.sin(time * 3) * 0.3;
    
    renderer.render(scene, camera);
  }
  
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();

(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');

  const kitty = document.querySelector('.kitty');

  let catAngle = 0;
  let dogAngle = Math.PI; // Start opposite to cat
  
  const catOrbitRadius = 100;
  const dogOrbitRadius = 110;
  
  const catNormalSpeed = 0.02;
  const catEscapeSpeed = 0.12;
  const dogSpeed = 0.04;
  
  const dangerDistance = 80;
  const catchDistance = 35;
  
  let catSpeed = catNormalSpeed;
  let dogScore = 0;
  let canScore = true;
  
  function getPosition(angle, radius) {
    return {
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius
    };
  }
  
  function getDistance(pos1, pos2) {
    const dx = pos1.x - pos2.x;
    const dy = pos1.y - pos2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  function catchCat() {
    dogScore++;
    dogScoreEl.textContent = dogScore;
    dogScoreEl.style.color = '#ffcc00';
    dogScoreEl.style.transform = 'scale(1.5)';
    setTimeout(() => {
      dogScoreEl.style.color = 'white';
      dogScoreEl.style.transform = 'scale(1)';
    }, 300);
    
    // Teleport cat to opposite side
    catAngle = dogAngle + Math.PI;
    canScore = false;
    setTimeout(() => { canScore = true; }, 1000);
  }
  
  function animate() {
    // Get positions
    const catPos = getPosition(catAngle, catOrbitRadius);
    const dogPos = getPosition(dogAngle, dogOrbitRadius);
    
    // Check distance
    const distance = getDistance(catPos, dogPos);
    
    // Check if dog caught the cat
    if (distance < catchDistance && canScore) {
      catchCat();
    }
    
    // Adjust cat speed based on distance
    if (distance < dangerDistance) {
      catSpeed = catEscapeSpeed;
      kitty.classList.add('scared');
    } else {
      catSpeed = catNormalSpeed;
      kitty.classList.remove('scared');
    }
    
    // Update angles (cat goes counter-clockwise, dog chases)
    catAngle -= catSpeed;
    dogAngle -= dogSpeed;
    
    // Apply transforms
    kittyOrbit.style.transform = `rotate(${-catAngle * 180 / Math.PI}deg)`;
    dogOrbit.style.transform = `rotate(${-dogAngle * 180 / Math.PI}deg)`;
    
    requestAnimationFrame(animate);
  }
  
  // Add transition for score animation
  dogScoreEl.style.transition = 'all 0.3s ease';
  
  animate();
})();

<script>
(function() {
  const modal = document.getElementById('snakeGameModal');
  const openBtn = document.getElementById('openSnakeGame');
  const closeBtn = document.getElementById('closeSnakeGame');
  const restartBtn = document.getElementById('restartSnake');
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('snakeScore');
  const highScoreEl = document.getElementById('snakeHighScore');
  
  const gridSize = 20;
  const tileCount = canvas.width / gridSize;
  
  let snake = [];
  let food = {};
  let direction = { x: 1, y: 0 };
  let nextDirection = { x: 1, y: 0 };
  let score = 0;
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  let gameLoop = null;
  let gameOver = false;
  
  highScoreEl.textContent = highScore;
  
  function initGame() {
    snake = [
      { x: 5, y: 10 },
      { x: 4, y: 10 },
      { x: 3, y: 10 }
    ];
    direction = { x: 1, y: 0 };
    nextDirection = { x: 1, y: 0 };
    score = 0;
    gameOver = false;
    scoreEl.textContent = score;
    placeFood();
  }
  
  function placeFood() {
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    // Make sure food doesn't spawn on snake
    for (let segment of snake) {
      if (segment.x === food.x && segment.y === food.y) {
        placeFood();
        return;
      }
    }
  }
  
  function update() {
    if (gameOver) return;
    
    direction = { ...nextDirection };
    
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    
    // Wall collision
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
      endGame();
      return;
    }
    
    // Self collision
    for (let segment of snake) {
      if (head.x === segment.x && head.y === segment.y) {
        endGame();
        return;
      }
    }
    
    snake.unshift(head);
    
    // Check food collision
    if (head.x === food.x && head.y === food.y) {
      score += 10;
      scoreEl.textContent = score;
      if (score > highScore) {
        highScore = score;
        highScoreEl.textContent = highScore;
        localStorage.setItem('snakeHighScore', highScore);
      }
      placeFood();
    } else {
      snake.pop();
    }
  }
  
  function draw() {
    // Clear canvas
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw grid
    ctx.strokeStyle = 'rgba(255,255,255,0.05)';
    for (let i = 0; i < tileCount; i++) {
      ctx.beginPath();
      ctx.moveTo(i * gridSize, 0);
      ctx.lineTo(i * gridSize, canvas.height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, i * gridSize);
      ctx.lineTo(canvas.width, i * gridSize);
      ctx.stroke();
    }
    
    // Draw food
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.fillStyle = '#c0392b';
    ctx.beginPath();
    ctx.arc(food.x * gridSize + gridSize/2 - 3, food.y * gridSize + gridSize/2 - 3, 3, 0, Math.PI * 2);
    ctx.fill();
    
    // Draw snake
    snake.forEach((segment, index) => {
      const gradient = ctx.createRadialGradient(
        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, 0,
        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2
      );
      if (index === 0) {
        gradient.addColorStop(0, '#00cec9');
        gradient.addColorStop(1, '#00b894');
      } else {
        gradient.addColorStop(0, '#00b894');
        gradient.addColorStop(1, '#00a884');
      }
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 5);
      ctx.fill();
      
      // Draw eyes on head
      if (index === 0) {
        ctx.fillStyle = 'white';
        const eyeOffset = 4;
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + gridSize/2 - eyeOffset, segment.y * gridSize + gridSize/2 - 2, 3, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + gridSize/2 + eyeOffset, segment.y * gridSize + gridSize/2 - 2, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + gridSize/2 - eyeOffset + direction.x, segment.y * gridSize + gridSize/2 - 2 + direction.y, 1.5, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + gridSize/2 + eyeOffset + direction.x, segment.y * gridSize + gridSize/2 - 2 + direction.y, 1.5, 0, Math.PI * 2);
        ctx.fill();
      }
    });
    
    // Game over text
    if (gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#e74c3c';
      ctx.font = 'bold 40px system-ui';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
      ctx.fillStyle = '#ffeaa7';
      ctx.font = '24px system-ui';
      ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 20);
    }
  }
  
  function endGame() {
    gameOver = true;
    clearInterval(gameLoop);
  }
  
  function gameStep() {
    update();
    draw();
  }
  
  function startGame() {
    initGame();
    if (gameLoop) clearInterval(gameLoop);
    gameLoop = setInterval(gameStep, 100);
  }
  
  // Controls
  document.addEventListener('keydown', (e) => {
    if (!modal.style.display || modal.style.display === 'none') return;
    
    switch(e.key) {
      case 'ArrowUp':
      case 'w':
      case 'W':
        if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        e.preventDefault();
        break;
      case 'ArrowDown':
      case 's':
      case 'S':
        if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        e.preventDefault();
        break;
      case 'ArrowLeft':
      case 'a':
      case 'A':
        if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        e.preventDefault();
        break;
      case 'ArrowRight':
      case 'd':
      case 'D':
        if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        e.preventDefault();
        break;
    }
  });
  
  openBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
    startGame();
  });
  
  openBtn.addEventListener('mouseenter', () => {
    openBtn.style.transform = 'scale(1.1)';
  });
  openBtn.addEventListener('mouseleave', () => {
    openBtn.style.transform = 'scale(1)';
  });
  
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    if (gameLoop) clearInterval(gameLoop);
  });
  
  restartBtn.addEventListener('click', startGame);
})();
</script><script>
(function() {
  const waterSpray = document.getElementById('water-spray');
  const waterEmojis = ['üíß', 'üí¶', 'üåä'];
  
  function createWaterDroplet() {
    const droplet = document.createElement('span');
    droplet.className = 'water-droplet';
    droplet.textContent = waterEmojis[Math.floor(Math.random() * waterEmojis.length)];
    
    const offsetX = (Math.random() - 0.5) * 60;
    droplet.style.left = offsetX + 'px';
    droplet.style.top = '0px';
    
    const animationType = Math.random();
    if (animationType < 0.33) {
      droplet.style.animation = 'water-drop 1.5s ease-out forwards';
    } else if (animationType < 0.66) {
      droplet.style.animation = 'water-spray-left 1.2s ease-out forwards';
    } else {
      droplet.style.animation = 'water-spray-right 1.2s ease-out forwards';
    }
    
    waterSpray.appendChild(droplet);
    
    setTimeout(() => {
      droplet.remove();
    }, 1500);
  }
  
  // Create water droplets continuously
  setInterval(createWaterDroplet, 150);
  
  // Initial burst
  for (let i = 0; i < 5; i++) {
    setTimeout(createWaterDroplet, i * 50);
  }
})();
