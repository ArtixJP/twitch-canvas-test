<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: rotate(-20deg);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 10%;
            width: 80%;
            height: 10%;
            background: rgba(30,87,153,0.5);
            border-radius: 50%;
        }
        
        .moon-orbit {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b8b8b8 50%, #888888 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.4),
                inset 3px 3px 6px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 5px;
            height: 5px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        
        .kitty-orbit {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            animation: orbit-reverse 5s linear infinite;
        }
        
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            animation: kitty-spin 5s linear infinite, kitty-bounce 0.5s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes kitty-spin {
            from { transform: translateX(-50%) rotate(-360deg); }
            to { transform: translateX(-50%) rotate(0deg); }
        }
        
        @keyframes kitty-bounce {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -5px; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 100%);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 217, 0.7);
        }
        
        .music-control svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .music-control .pause-icon {
            display: none;
        }
        
        .music-control.playing .play-icon {
            display: none;
        }
        
        .music-control.playing .pause-icon {
            display: block;
        }
   #sun-container canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .planet-system {
            z-index: 1;
        }
        
        h1 {
            z-index: 1;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }
  </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">
</script>
</head>
<body>
<h1>
   Hello World
  </h1>
<div id="sun-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none;">
</div>
<div class="planet-system">
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
<div class="kitty-orbit">
<div class="kitty">
     üê±
    </div>
</div>
</div>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0s;">
</div>
<div class="star" style="top: 30%; left: 80%; animation-delay: 0.5s;">
</div>
<div class="star" style="top: 70%; left: 15%; animation-delay: 1s;">
</div>
<div class="star" style="top: 85%; left: 60%; animation-delay: 1.5s;">
</div>
<div class="star" style="top: 20%; left: 50%; animation-delay: 0.3s;">
</div>
<div class="star" style="top: 60%; left: 90%; animation-delay: 0.8s;">
</div>
</div>
<audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button class="music-control" id="musicBtn" onclick="toggleMusic()">
<svg class="play-icon" viewbox="0 0 24 24">
<path d="M8 5v14l11-7z">
</path>
</svg>
<svg class="pause-icon" viewbox="0 0 24 24">
<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z">
</path>
</svg>
</button>
<script>
   const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            btn.classList.add('playing');
        } else {
            audio.pause();
            btn.classList.remove('playing');
        }
    }
    
    // Set button state on page load
    window.addEventListener('load', function() {
        audio.play().then(() => {
            btn.classList.add('playing');
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            document.addEventListener('click', function initAudio() {
                if (audio.paused) {
                    audio.play();
                    btn.classList.add('playing');
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });
    });
  </script>
<script>
   (function() {
    const container = document.getElementById('sun-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);
    
    // Sun geometry
    const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
    
    // Sun material with glow effect
    const sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffdd00,
    });
    
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    // Sun glow layers
    const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffaa00,
        transparent: true,
        opacity: 0.3,
    });
    const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
    sun.add(glow1);
    
    const glow2Geometry = new THREE.SphereGeometry(1.5, 32, 32);
    const glow2Material = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.15,
    });
    const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
    sun.add(glow2);
    
    const glow3Geometry = new THREE.SphereGeometry(2, 32, 32);
    const glow3Material = new THREE.MeshBasicMaterial({
        color: 0xff4400,
        transparent: true,
        opacity: 0.08,
    });
    const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
    sun.add(glow3);
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 1024;
    sunLight.shadow.mapSize.height = 1024;
    scene.add(sunLight);
    
    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambientLight);
    
    // Corona rays
    const rayCount = 12;
    const rays = [];
    for (let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.ConeGeometry(0.05, 0.8, 8);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffcc00,
            transparent: true,
            opacity: 0.4,
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        const angle = (i / rayCount) * Math.PI * 2;
        ray.position.set(Math.cos(angle) * 1.3, Math.sin(angle) * 1.3, 0);
        ray.rotation.z = angle - Math.PI / 2;
        sun.add(ray);
        rays.push({ mesh: ray, baseAngle: angle });
    }
    
    // Animation
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        
        // Pulsing glow
        const pulse = 1 + Math.sin(time * 2) * 0.1;
        glow1.scale.setScalar(pulse);
        glow2.scale.setScalar(pulse * 0.95);
        glow3.scale.setScalar(pulse * 0.9);
        
        // Rotating rays
        rays.forEach((ray, i) => {
            const newAngle = ray.baseAngle + time * 0.2;
            ray.mesh.position.set(Math.cos(newAngle) * 1.3, Math.sin(newAngle) * 1.3, 0);
            ray.mesh.rotation.z = newAngle - Math.PI / 2;
            ray.mesh.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
        });
        
        // Sun rotation
        sun.rotation.y += 0.002;
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();
  </script>
</body>
</html>
