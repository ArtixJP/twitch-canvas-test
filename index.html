<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        h1 { font-size: 3rem; text-align: center; }
        .planet-system {
            position: relative;
            width: 250px;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5c 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            position: relative;
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
            z-index: 2;
        }
        .planet-surface {
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 30px,
                rgba(255,255,255,0.1) 30px,
                rgba(255,255,255,0.1) 35px
            );
            animation: rotate 20s linear infinite;
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            width: 40%;
            height: 20%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            filter: blur(5px);
        }
        .moon-orbit {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
            animation: orbit 6s linear infinite;
        }
        .moon {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.4),
                inset 3px 3px 6px rgba(255,255,255,0.3),
                0 0 20px rgba(255, 255, 255, 0.3);
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 5px;
            height: 5px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        .kitty-orbit {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            animation: orbit-reverse 4s linear infinite;
        }
        .kitty {
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
            animation: kitty-wobble 0.5s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes rotate {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes kitty-wobble {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
        .music-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.4);
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.6);
        }
        .music-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
#sun-container {
    filter: drop-shadow(0 0 30px rgba(255, 200, 0, 0.8)) drop-shadow(0 0 60px rgba(255, 150, 0, 0.5));
}
.container {
    position: relative;
}
/* Light effect on page from sun */
body::before {
    content: '';
    position: fixed;
    top: 0;
    right: 0;
    width: 50%;
    height: 50%;
    background: radial-gradient(ellipse at top right, rgba(255, 220, 100, 0.15) 0%, transparent 60%);
    pointer-events: none;
    z-index: 0;
}
/* Shadow effect on planet */
.planet::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    border-radius: 50%;
    background: linear-gradient(135deg, transparent 30%, rgba(0,0,0,0.6) 100%);
    z-index: 10;
}</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script></head>
<body><div class="container">
<div id="sun-container" style="position: absolute; top: 50px; right: 100px; width: 200px; height: 200px; z-index: 1;"></div><div class="planet-system"><div class="planet"><div class="planet-surface"></div></div><div class="moon-orbit"><div class="moon"></div></div><div class="kitty-orbit"><div class="kitty"></div></div></div>
<h1>Hello World</h1><div class="music-control"><button class="music-btn" id="musicBtn" onclick="toggleMusic()">革</button><span class="music-label">Professor Layton - More London Streets</span></div><audio autoplay="" id="bgMusic" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio>
<script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let isPlaying = true;
    
    // Try to autoplay on page load
    window.addEventListener('load', function() {
        audio.volume = 0.5;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                isPlaying = true;
                btn.textContent = '革';
            }).catch(() => {
                isPlaying = false;
                btn.textContent = '讹';
                // Add click listener to document for first interaction
                document.addEventListener('click', function startAudio() {
                    audio.play().then(() => {
                        isPlaying = true;
                        btn.textContent = '革';
                    });
                    document.removeEventListener('click', startAudio);
                }, { once: true });
            });
        }
    });
    
    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            btn.textContent = '讹';
        } else {
            audio.play();
            btn.textContent = '革';
        }
        isPlaying = !isPlaying;
    }
</script></div><script>
(function() {
    const container = document.getElementById('sun-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
    camera.position.z = 3;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(200, 200);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);
    
    // Sun sphere
    const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffdd00
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    scene.add(sun);
    
    // Sun glow layers
    const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffaa00,
        transparent: true,
        opacity: 0.3
    });
    const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
    scene.add(glow1);
    
    const glow2Geometry = new THREE.SphereGeometry(1.5, 32, 32);
    const glow2Material = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.15
    });
    const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
    scene.add(glow2);
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd44, 2, 100);
    sunLight.castShadow = true;
    scene.add(sunLight);
    
    // Corona rays
    const rayCount = 12;
    const rays = [];
    for (let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.ConeGeometry(0.05, 0.8, 8);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffee88,
            transparent: true,
            opacity: 0.6
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        const angle = (i / rayCount) * Math.PI * 2;
        ray.position.x = Math.cos(angle) * 1.3;
        ray.position.y = Math.sin(angle) * 1.3;
        ray.rotation.z = angle - Math.PI / 2;
        rays.push(ray);
        scene.add(ray);
    }
    
    // Animation
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.02;
        
        // Pulsing glow
        const pulse = 1 + Math.sin(time * 2) * 0.1;
        glow1.scale.set(pulse, pulse, pulse);
        glow2.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
        
        // Rotating rays
        rays.forEach((ray, i) => {
            const angle = (i / rayCount) * Math.PI * 2 + time * 0.5;
            ray.position.x = Math.cos(angle) * 1.3;
            ray.position.y = Math.sin(angle) * 1.3;
            ray.rotation.z = angle - Math.PI / 2;
            ray.material.opacity = 0.4 + Math.sin(time * 3 + i) * 0.3;
        });
        
        // Slow rotation
        sun.rotation.y += 0.005;
        
        renderer.render(scene, camera);
    }
    animate();
})();
</script></body>
</html>
