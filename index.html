   // Override the original catch effect to include planet color change
(function() {
  const originalShowCatchEffect = window.showCatchEffect;
  
  // Wait for the game script to load
  setTimeout(function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const doggyOrbit = document.querySelector('.doggy-orbit');
    const kitty = document.querySelector('.kitty');
    const doggy = document.querySelector('.doggy');
    const dogScoreEl = document.getElementById('dogScore');
    
    let kittyAngle = 0;
    let doggyAngle = Math.PI;
    let kittySpeed = 0.02;
    const doggySpeed = 0.035;
    const kittyEscapeSpeed = 0.08;
    const normalSpeed = 0.02;
    const dangerDistance = 0.8;
    const catchDistance = 0.15;
    
    let dogScore = 0;
    let catchCooldown = false;
    
    kittyOrbit.style.animation = 'none';
    
    function getAngleDifference(a1, a2) {
      let diff = Math.abs(a1 - a2) % (Math.PI * 2);
      if (diff > Math.PI) diff = Math.PI * 2 - diff;
      return diff;
    }
    
    function showCatchEffect() {
      const flash = document.createElement('div');
      flash.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 200; animation: catchPop 0.5s ease-out forwards;';
      flash.textContent = 'üí• +1';
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 500);
      
      // Change planet color!
      if (window.changePlanetColor) {
        window.changePlanetColor();
      }
    }
    
    function animate() {
      const distance = getAngleDifference(kittyAngle, doggyAngle);
      
      if (distance < catchDistance && !catchCooldown) {
        dogScore++;
        dogScoreEl.textContent = dogScore;
        showCatchEffect();
        
        kittyAngle = doggyAngle + Math.PI;
        if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
        
        catchCooldown = true;
        setTimeout(() => { catchCooldown = false; }, 1000);
      }
      
      if (distance < dangerDistance) {
        kittySpeed = kittyEscapeSpeed;
        kitty.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.8))';
        kitty.textContent = 'üôÄ';
      } else {
        kittySpeed = Math.max(normalSpeed, kittySpeed - 0.001);
        if (kittySpeed <= normalSpeed + 0.005) {
          kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.8))';
          kitty.textContent = 'üê±';
        }
      }
      
      kittyAngle += kittySpeed;
      doggyAngle += doggySpeed;
      
      if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
      if (doggyAngle > Math.PI * 2) doggyAngle -= Math.PI * 2;
      
      kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
      doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
      
      kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
      doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
      
      requestAnimationFrame(animate);
    }
    
    // Stop the original animation loop by not calling it
  }, 100);
})();

<script>
   (function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  // Sun glow effect
  const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
  const glowMaterial = new THREE.ShaderMaterial({
    uniforms: {
      c: { type: 'f', value: 0.3 },
      p: { type: 'f', value: 4.0 },
      glowColor: { type: 'c', value: new THREE.Color(0xffaa00) },
      viewVector: { type: 'v3', value: camera.position }
    },
    vertexShader: `
      uniform vec3 viewVector;
      varying float intensity;
      void main() {
        vec3 vNormal = normalize(normalMatrix * normal);
        vec3 vNormel = normalize(normalMatrix * viewVector);
        intensity = pow(0.7 - dot(vNormal, vNormel), 2.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform vec3 glowColor;
      varying float intensity;
      void main() {
        vec3 glow = glowColor * intensity;
        gl_FragColor = vec4(glow, intensity * 0.8);
      }
    `,
    side: THREE.FrontSide,
    blending: THREE.AdditiveBlending,
    transparent: true
  });
  const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
  sunGlow.position.copy(sun.position);
  scene.add(sunGlow);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
  scene.add(ambientLight);
  
  // Sun rays particles
  const rayCount = 200;
  const rayGeometry = new THREE.BufferGeometry();
  const rayPositions = new Float32Array(rayCount * 3);
  const raySizes = new Float32Array(rayCount);
  
  for(let i = 0; i < rayCount; i++) {
    const angle = Math.random() * Math.PI * 2;
    const radius = 0.9 + Math.random() * 1.5;
    rayPositions[i * 3] = sun.position.x + Math.cos(angle) * radius;
    rayPositions[i * 3 + 1] = sun.position.y + Math.sin(angle) * radius;
    rayPositions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
    raySizes[i] = Math.random() * 3 + 1;
  }
  
  rayGeometry.setAttribute('position', new THREE.BufferAttribute(rayPositions, 3));
  rayGeometry.setAttribute('size', new THREE.BufferAttribute(raySizes, 1));
  
  const rayMaterial = new THREE.PointsMaterial({
    color: 0xffee88,
    size: 0.05,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending
  });
  
  const rays = new THREE.Points(rayGeometry, rayMaterial);
  scene.add(rays);
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulse sun
    const scale = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(scale, scale, scale);
    sunGlow.scale.set(scale, scale, scale);
    
    // Rotate rays
    rays.rotation.z += 0.002;
    
    // Update glow
    glowMaterial.uniforms.viewVector.value = new THREE.Vector3().subVectors(camera.position, sunGlow.position);
    
    renderer.render(scene, camera);
  }
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
  </script>
<script>
   (function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  const kitty = document.querySelector('.kitty');
  const doggy = document.querySelector('.doggy');
  const dogScoreEl = document.getElementById('dogScore');
  
  let kittyAngle = 0;
  let doggyAngle = Math.PI; // Start opposite side
  let kittySpeed = 0.02; // Normal speed
  const doggySpeed = 0.035; // Dog is faster base speed
  const kittyEscapeSpeed = 0.08; // Cat escape speed
  const normalSpeed = 0.02;
  const dangerDistance = 0.8; // Radians - how close before cat panics
  const catchDistance = 0.15; // Radians - close enough to catch
  
  let dogScore = 0;
  let catchCooldown = false;
  
  // Remove CSS animation from kitty orbit
  kittyOrbit.style.animation = 'none';
  
  function getAngleDifference(a1, a2) {
    let diff = Math.abs(a1 - a2) % (Math.PI * 2);
    if (diff > Math.PI) diff = Math.PI * 2 - diff;
    return diff;
  }
  
  function showCatchEffect() {
    // Flash effect
    const flash = document.createElement('div');
    flash.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 200; animation: catchPop 0.5s ease-out forwards;';
    flash.textContent = 'üí• +1';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 500);
  }
  
  // Add catch animation style
  const style = document.createElement('style');
  style.textContent = `
    @keyframes catchPop {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }
  `;
  document.head.appendChild(style);
  
  function animate() {
    // Calculate distance between cat and dog
    const distance = getAngleDifference(kittyAngle, doggyAngle);
    
    // Check for catch!
    if (distance < catchDistance && !catchCooldown) {
      dogScore++;
      dogScoreEl.textContent = dogScore;
      showCatchEffect();
      
      // Teleport cat to opposite side
      kittyAngle = doggyAngle + Math.PI;
      if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
      
      // Cooldown to prevent multiple catches
      catchCooldown = true;
      setTimeout(() => { catchCooldown = false; }, 1000);
    }
    
    // If dog is close, cat speeds up!
    if (distance < dangerDistance) {
      kittySpeed = kittyEscapeSpeed;
      kitty.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.8))';
      kitty.textContent = 'üôÄ';
    } else {
      // Gradually slow down to normal speed
      kittySpeed = Math.max(normalSpeed, kittySpeed - 0.001);
      if (kittySpeed <= normalSpeed + 0.005) {
        kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.8))';
        kitty.textContent = 'üê±';
      }
    }
    
    // Update angles (both go same direction, cat runs away)
    kittyAngle += kittySpeed;
    doggyAngle += doggySpeed;
    
    // Keep angles in bounds
    if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
    if (doggyAngle > Math.PI * 2) doggyAngle -= Math.PI * 2;
    
    // Apply rotations
    kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
    doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
    
    // Counter-rotate the emojis so they stay upright
    kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
    doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
})();
  </script>
