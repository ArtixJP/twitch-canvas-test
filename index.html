<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    </style>
</head>
<body>
<h1>Hello World</h1><script>let isPlaying = true; const audio = document.getElementById('bgMusic'); const icon = document.getElementById('musicIcon'); const text = document.getElementById('musicText'); const btn = document.getElementById('musicToggle'); function toggleMusic() { if (isPlaying) { audio.pause(); icon.textContent = '▶️'; text.textContent = 'Play'; btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)'; } else { audio.play(); icon.textContent = '⏸️'; text.textContent = 'Pause'; btn.style.background = 'linear-gradient(145deg, #9b59b6, #8e44ad)'; } isPlaying = !isPlaying; } btn.addEventListener('mouseenter', () => { btn.style.transform = 'scale(1.05)'; btn.style.boxShadow = '0 6px 20px rgba(155, 89, 182, 0.6)'; }); btn.addEventListener('mouseleave', () => { btn.style.transform = 'scale(1)'; btn.style.boxShadow = '0 4px 15px rgba(155, 89, 182, 0.4)'; }); audio.play().catch(() => { isPlaying = false; icon.textContent = '▶️'; text.textContent = 'Play'; btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)'; });</script>
</body>
</html>
