<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }

.planet-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .planet {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.8),
                inset 20px 20px 40px rgba(255,200,100,0.2),
                0 0 60px rgba(100,150,255,0.4);
        }
        .planet-surface {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #5d8aa8 0%, #2d5a7b 30%, #1a3a5c 60%, #0d1f30 100%);
            animation: rotate 20s linear infinite;
            overflow: hidden;
        }
        .planet-surface::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80px 30px at 60% 40%, rgba(255,255,255,0.15) 0%, transparent 100%),
                radial-gradient(ellipse 120px 20px at 30% 60%, rgba(200,230,255,0.1) 0%, transparent 100%),
                radial-gradient(ellipse 60px 40px at 70% 70%, rgba(100,180,200,0.2) 0%, transparent 100%);
        }
        .atmosphere {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(100,180,255,0.3) 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 100px;
            border: 3px solid rgba(200,180,150,0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200,180,150,0.3),
                inset 0 0 20px rgba(200,180,150,0.2);
        }
        .ring-2 {
            width: 500px;
            height: 120px;
            border-color: rgba(180,160,130,0.3);
        }
        .moon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ddd 0%, #888 50%, #444 100%);
            border-radius: 50%;
            animation: orbit 8s linear infinite;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes rotate {
            from { background-position: 0 0; }
            to { background-position: 300px 0; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        h1 {
            position: relative;
            z-index: 10;
            text-shadow: 0 0 30px rgba(100,180,255,0.8), 0 0 60px rgba(100,150,255,0.4);
        }
        body {
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, white, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 400px 60px, white, transparent),
                radial-gradient(2px 2px at 500px 200px, white, transparent);
            background-size: 550px 250px;
            animation: twinkle 5s ease-in-out infinite;
            z-index: -2;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

#music-toggle{position:fixed;bottom:30px;right:30px;padding:12px 24px;font-size:1.1rem;background:linear-gradient(135deg,rgba(100,150,255,0.3),rgba(150,100,255,0.3));border:2px solid rgba(255,255,255,0.3);border-radius:50px;color:white;cursor:pointer;backdrop-filter:blur(10px);box-shadow:0 0 20px rgba(100,150,255,0.4),inset 0 0 20px rgba(255,255,255,0.1);transition:all 0.3s ease;z-index:1000;font-family:system-ui,sans-serif}#music-toggle:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(100,180,255,0.6),inset 0 0 30px rgba(255,255,255,0.2);background:linear-gradient(135deg,rgba(100,180,255,0.5),rgba(180,100,255,0.5))}#music-toggle:active{transform:scale(0.95)}

#music-toggle.playing {
  animation: musicPulse 1s ease-in-out infinite;
  background: linear-gradient(135deg, rgba(100, 255, 150, 0.4), rgba(100, 200, 255, 0.4));
  border-color: rgba(100, 255, 200, 0.5);
}
@keyframes musicPulse {
  0%, 100% { box-shadow: 0 0 20px rgba(100, 255, 150, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1); }
  50% { box-shadow: 0 0 40px rgba(100, 255, 200, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.2); }
}

@keyframes inviteClick {
  0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255, 200, 100, 0.6); }
  50% { transform: scale(1.15); box-shadow: 0 0 40px rgba(255, 200, 100, 0.9), 0 0 60px rgba(255, 150, 50, 0.5); }
}
#music-toggle.invite {
  background: linear-gradient(135deg, rgba(255, 200, 100, 0.5), rgba(255, 150, 100, 0.5));
  border-color: rgba(255, 200, 100, 0.6);
}

.moon-2 {
  width: 25px;
  height: 25px;
  background: radial-gradient(circle at 35% 35%, #f5e6d3 0%, #c9a87c 40%, #8b7355 70%, #5a4a3a 100%);
  animation: orbit2 12s linear infinite;
  box-shadow: inset -4px -4px 8px rgba(0,0,0,0.6), 0 0 15px rgba(255,200,100,0.3);
}
.moon-3 {
  width: 18px;
  height: 18px;
  background: radial-gradient(circle at 25% 25%, #e8e8ff 0%, #a0a0c0 50%, #606080 100%);
  animation: orbit3 5s linear infinite reverse;
  box-shadow: inset -3px -3px 6px rgba(0,0,0,0.5), 0 0 10px rgba(150,150,255,0.4);
}
@keyframes orbit2 {
  from { transform: rotate(120deg) translateX(260px) rotate(-120deg); }
  to { transform: rotate(480deg) translateX(260px) rotate(-480deg); }
}
@keyframes orbit3 {
  from { transform: rotate(240deg) translateX(160px) rotate(-240deg); }
  to { transform: rotate(-120deg) translateX(160px) rotate(120deg); }
}
.moon {
  filter: drop-shadow(0 0 5px rgba(255,255,255,0.3));
}
.moon::after {
  content: '';
  position: absolute;
  width: 20%;
  height: 20%;
  background: rgba(0,0,0,0.3);
  border-radius: 50%;
  top: 40%;
  left: 30%;
}
.moon-2::after {
  width: 15%;
  height: 15%;
  top: 50%;
  left: 45%;
}

.space-kitty {
  position: absolute;
  font-size: 40px;
  animation: kittyOrbit 10s linear infinite;
  filter: drop-shadow(0 0 10px rgba(255, 200, 255, 0.8)) drop-shadow(0 0 20px rgba(255, 150, 200, 0.5));
  z-index: 100;
  transform-origin: center;
}
.space-kitty::before {
  content: '‚ú®';
  position: absolute;
  font-size: 16px;
  left: -20px;
  top: 5px;
  animation: sparkle 0.5s ease-in-out infinite alternate;
}
.space-kitty::after {
  content: 'üåü';
  position: absolute;
  font-size: 12px;
  left: -35px;
  top: 10px;
  animation: sparkle 0.7s ease-in-out infinite alternate-reverse;
}
@keyframes kittyOrbit {
  0% { transform: rotate(0deg) translateX(220px) rotate(0deg) scale(1); }
  25% { transform: rotate(90deg) translateX(220px) rotate(-90deg) scale(1.1); }
  50% { transform: rotate(180deg) translateX(220px) rotate(-180deg) scale(1); }
  75% { transform: rotate(270deg) translateX(220px) rotate(-270deg) scale(1.1); }
  100% { transform: rotate(360deg) translateX(220px) rotate(-360deg) scale(1); }
}
@keyframes sparkle {
  0% { opacity: 0.3; transform: scale(0.5) rotate(0deg); }
  100% { opacity: 1; transform: scale(1.2) rotate(180deg); }
}
.kitty-trail {
  position: absolute;
  width: 8px;
  height: 8px;
  background: radial-gradient(circle, rgba(255,182,193,0.8), transparent);
  border-radius: 50%;
  animation: kittyOrbit 10s linear infinite, trailFade 0.5s ease-out infinite;
  opacity: 0.6;
}
.kitty-trail::before, .kitty-trail::after {
  content: '';
  position: absolute;
  width: 6px;
  height: 6px;
  background: radial-gradient(circle, rgba(255,200,255,0.6), transparent);
  border-radius: 50%;
}
.kitty-trail::before {
  animation: kittyOrbit 10s linear infinite;
  animation-delay: -0.3s;
}
.kitty-trail::after {
  animation: kittyOrbit 10s linear infinite;
  animation-delay: -0.6s;
}
@keyframes trailFade {
  0% { opacity: 0.8; }
  100% { opacity: 0.2; }
}
.space-kitty:hover {
  animation-play-state: paused;
  cursor: pointer;
  transform: scale(1.5);
}

.planet-container {
  filter: drop-shadow(-30px -20px 40px rgba(255, 170, 50, 0.3));

    inset -30px -30px 60px rgba(0,0,0,0.8),

.planet-surface::after {

  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, rgba(255,200,100,0.15) 0%, transparent 50%, rgba(0,0,30,0.3) 100%);
  border-radius: 50%;
  pointer-events: none;
}
#three-container canvas {
  position: fixed;
  top: 0;
  left: 0;
}

<script>
   function toggleMusic() {
  const audio = document.getElementById('bg-music');
  const btn = document.getElementById('music-toggle');
  if (audio.paused) {
    audio.play();
    btn.textContent = 'üéµ Pause';
    btn.classList.add('playing');
  } else {
    audio.pause();
    btn.textContent = 'üéµ Play Music';
    btn.classList.remove('playing');
  }
}

// Auto-play on page load
document.addEventListener('DOMContentLoaded', function() {
  const audio = document.getElementById('bg-music');
  const btn = document.getElementById('music-toggle');
  
  // Try to autoplay
  const playPromise = audio.play();
  
  if (playPromise !== undefined) {
    playPromise.then(() => {
      // Autoplay started
      btn.textContent = 'üéµ Pause';
      btn.classList.add('playing');
    }).catch(() => {
      // Autoplay blocked - show invitation to click
      btn.textContent = 'üéµ Click to Start!';
      btn.style.animation = 'inviteClick 0.5s ease-in-out infinite';
      
      // Start on first user interaction anywhere
      const startOnInteraction = () => {
        audio.play().then(() => {
          btn.textContent = 'üéµ Pause';
          btn.classList.add('playing');
          btn.style.animation = '';
        });
        document.removeEventListener('click', startOnInteraction);
        document.removeEventListener('keydown', startOnInteraction);
      };
      document.addEventListener('click', startOnInteraction);
      document.addEventListener('keydown', startOnInteraction);
    });
  }
});
  </script>
