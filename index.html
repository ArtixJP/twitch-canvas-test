<script>
(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  const kitty = document.querySelector('.kitty');
  const doggy = document.querySelector('.doggy');
  const dogScoreEl = document.getElementById('dogScore');
  const planet = document.getElementById('planet');
  
  let catAngle = 0;
  let dogAngle = Math.PI; // Start opposite to cat
  
  const catOrbitRadius = 100;
  const dogOrbitRadius = 110;
  
  const normalCatSpeed = 0.03;
  const escapeCatSpeed = 0.12;
  const dogSpeed = 0.045;
  
  const dangerDistance = 60;
  const catchDistance = 25;
  
  let currentCatSpeed = normalCatSpeed;
  let dogScore = 0;
  let catchCooldown = false;
  
  const planetColors = [
    'linear-gradient(135deg, #ff6b6b 0%, #c92a2a 50%, #5c0a0a 100%)',
    'linear-gradient(135deg, #51cf66 0%, #2f9e44 50%, #0d3d14 100%)',
    'linear-gradient(135deg, #ffd43b 0%, #fab005 50%, #5c4300 100%)',
    'linear-gradient(135deg, #cc5de8 0%, #9c36b5 50%, #3d0d4a 100%)',
    'linear-gradient(135deg, #ff922b 0%, #e8590c 50%, #5c2200 100%)',
    'linear-gradient(135deg, #22b8cf 0%, #1098ad 50%, #0a3d44 100%)'
  ];
  const originalPlanetColor = 'linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%)';
  
  function getPosition(angle, radius) {
    return {
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius
    };
  }
  
  function getDistance(pos1, pos2) {
    const dx = pos1.x - pos2.x;
    const dy = pos1.y - pos2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  function changePlanetColor() {
    const randomColor = planetColors[Math.floor(Math.random() * planetColors.length)];
    planet.style.background = randomColor;
    planet.style.transition = 'background 0.3s ease';
    
    // Return to original color after 1.5 seconds
    setTimeout(() => {
      planet.style.transition = 'background 1s ease';
      planet.style.background = originalPlanetColor;
    }, 1500);
  }
  
  function catchCat() {
    if (catchCooldown) return;
    
    dogScore++;
    dogScoreEl.textContent = dogScore;
    
    // Visual feedback
    dogScoreEl.style.transform = 'scale(1.5)';
    dogScoreEl.style.color = '#ffdd00';
    setTimeout(() => {
      dogScoreEl.style.transform = 'scale(1)';
      dogScoreEl.style.color = 'white';
    }, 300);
    
    // Change planet color!
    changePlanetColor();
    
    // Teleport cat to opposite side
    catAngle = dogAngle + Math.PI;
    
    // Cooldown to prevent multiple catches
    catchCooldown = true;
    setTimeout(() => {
      catchCooldown = false;
    }, 1000);
  }
  
  function animate() {
    // Get positions
    const catPos = getPosition(catAngle, catOrbitRadius);
    const dogPos = getPosition(dogAngle, dogOrbitRadius);
    
    // Calculate distance
    const distance = getDistance(catPos, dogPos);
    
    // Check if dog caught the cat
    if (distance < catchDistance) {
      catchCat();
    }
    
    // Adjust cat speed based on distance
    if (distance < dangerDistance) {
      currentCatSpeed = escapeCatSpeed;
      kitty.classList.add('scared');
    } else {
      currentCatSpeed = normalCatSpeed;
      kitty.classList.remove('scared');
    }
    
    // Update angles (cat runs counter-clockwise, dog chases clockwise-ish)
    catAngle -= currentCatSpeed;
    dogAngle -= dogSpeed;
    
    // Apply transforms
    kittyOrbit.style.transform = `rotate(${-catAngle * (180/Math.PI)}deg)`;
    kitty.style.transform = `translateX(-50%) rotate(${catAngle * (180/Math.PI)}deg)`;
    
    doggyOrbit.style.transform = `rotate(${-dogAngle * (180/Math.PI)}deg)`;
    doggy.style.transform = `translateX(-50%) rotate(${dogAngle * (180/Math.PI)}deg)`;
    
    requestAnimationFrame(animate);
  }
  
  // Add transition for score animation
  dogScoreEl.style.transition = 'transform 0.3s, color 0.3s';
  
  animate();
})();

<script>
(function() {
  const modal = document.getElementById('game-modal');
  const canvas = document.getElementById('snake-canvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('snake-score');
  const gameOverText = document.getElementById('game-over-text');
  const openBtn = document.getElementById('open-game');
  const closeBtn = document.getElementById('close-game');
  const startBtn = document.getElementById('start-snake');
  
  const gridSize = 20;
  const tileCount = canvas.width / gridSize;
  
  let snake = [];
  let food = {};
  let direction = { x: 1, y: 0 };
  let nextDirection = { x: 1, y: 0 };
  let score = 0;
  let gameRunning = false;
  let gameLoop = null;
  let speed = 100;
  
  function initGame() {
    snake = [
      { x: 10, y: 10 },
      { x: 9, y: 10 },
      { x: 8, y: 10 }
    ];
    direction = { x: 1, y: 0 };
    nextDirection = { x: 1, y: 0 };
    score = 0;
    speed = 100;
    scoreEl.textContent = 'Score: 0';
    gameOverText.style.display = 'none';
    spawnFood();
  }
  
  function spawnFood() {
    do {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    } while (snake.some(seg => seg.x === food.x && seg.y === food.y));
  }
  
  function draw() {
    // Clear canvas
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw grid
    ctx.strokeStyle = '#2a2a4e';
    ctx.lineWidth = 0.5;
    for (let i = 0; i <= tileCount; i++) {
      ctx.beginPath();
      ctx.moveTo(i * gridSize, 0);
      ctx.lineTo(i * gridSize, canvas.height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, i * gridSize);
      ctx.lineTo(canvas.width, i * gridSize);
      ctx.stroke();
    }
    
    // Draw food
    ctx.fillStyle = '#ef4444';
    ctx.shadowColor = '#ef4444';
    ctx.shadowBlur = 10;
    ctx.beginPath();
    ctx.arc(
      food.x * gridSize + gridSize / 2,
      food.y * gridSize + gridSize / 2,
      gridSize / 2 - 2,
      0,
      Math.PI * 2
    );
    ctx.fill();
    ctx.shadowBlur = 0;
    
    // Draw snake
    snake.forEach((segment, index) => {
      const gradient = ctx.createRadialGradient(
        segment.x * gridSize + gridSize / 2,
        segment.y * gridSize + gridSize / 2,
        0,
        segment.x * gridSize + gridSize / 2,
        segment.y * gridSize + gridSize / 2,
        gridSize / 2
      );
      
      if (index === 0) {
        gradient.addColorStop(0, '#86efac');
        gradient.addColorStop(1, '#4ade80');
        ctx.shadowColor = '#4ade80';
        ctx.shadowBlur = 8;
      } else {
        gradient.addColorStop(0, '#4ade80');
        gradient.addColorStop(1, '#22c55e');
        ctx.shadowBlur = 0;
      }
      
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(
        segment.x * gridSize + 1,
        segment.y * gridSize + 1,
        gridSize - 2,
        gridSize - 2,
        5
      );
      ctx.fill();
      
      // Draw eyes on head
      if (index === 0) {
        ctx.shadowBlur = 0;
        ctx.fillStyle = '#1a1a2e';
        const eyeOffset = 4;
        const eyeSize = 3;
        
        if (direction.x === 1) {
          ctx.beginPath();
          ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
          ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
          ctx.fill();
        } else if (direction.x === -1) {
          ctx.beginPath();
          ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
          ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
          ctx.fill();
        } else if (direction.y === -1) {
          ctx.beginPath();
          ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
          ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + 6, eyeSize, 0, Math.PI * 2);
          ctx.fill();
        } else {
          ctx.beginPath();
          ctx.arc(segment.x * gridSize + 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
          ctx.arc(segment.x * gridSize + gridSize - 6, segment.y * gridSize + gridSize - 6, eyeSize, 0, Math.PI * 2);
          ctx.fill();
        }
      }
    });
    ctx.shadowBlur = 0;
  }
  
  function update() {
    direction = { ...nextDirection };
    
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    
    // Check wall collision
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
      gameOver();
      return;
    }
    
    // Check self collision
    if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
      gameOver();
      return;
    }
    
    snake.unshift(head);
    
    // Check food collision
    if (head.x === food.x && head.y === food.y) {
      score += 10;
      scoreEl.textContent = 'Score: ' + score;
      spawnFood();
      // Speed up slightly
      if (speed > 50) speed -= 2;
    } else {
      snake.pop();
    }
    
    draw();
  }
  
  function gameOver() {
    gameRunning = false;
    clearInterval(gameLoop);
    gameOverText.style.display = 'block';
    
    // Flash effect
    ctx.fillStyle = 'rgba(239, 68, 68, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
  }
  
  function startGame() {
    if (gameRunning) {
      clearInterval(gameLoop);
    }
    initGame();
    gameRunning = true;
    draw();
    gameLoop = setInterval(() => {
      if (gameRunning) update();
    }, speed);
    
    // Adjust speed dynamically
    setInterval(() => {
      if (gameRunning && gameLoop) {
        clearInterval(gameLoop);
        gameLoop = setInterval(() => {
          if (gameRunning) update();
        }, speed);
      }
    }, 1000);
  }
  
  // Controls
  document.addEventListener('keydown', (e) => {
    if (!gameRunning) return;
    
    switch(e.key) {
      case 'ArrowUp':
      case 'w':
      case 'W':
        if (direction.y !== 1) nextDirection = { x: 0, y: -1 };
        e.preventDefault();
        break;
      case 'ArrowDown':
      case 's':
      case 'S':
        if (direction.y !== -1) nextDirection = { x: 0, y: 1 };
        e.preventDefault();
        break;
      case 'ArrowLeft':
      case 'a':
      case 'A':
        if (direction.x !== 1) nextDirection = { x: -1, y: 0 };
        e.preventDefault();
        break;
      case 'ArrowRight':
      case 'd':
      case 'D':
        if (direction.x !== -1) nextDirection = { x: 1, y: 0 };
        e.preventDefault();
        break;
    }
  });
  
  // Button handlers
  openBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
    initGame();
    draw();
  });
  
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    gameRunning = false;
    clearInterval(gameLoop);
  });
  
  startBtn.addEventListener('click', startGame);
  
  // Hover effects
  openBtn.addEventListener('mouseenter', () => {
    openBtn.style.transform = 'scale(1.05)';
    openBtn.style.boxShadow = '0 6px 20px rgba(74, 222, 128, 0.6)';
  });
  openBtn.addEventListener('mouseleave', () => {
    openBtn.style.transform = 'scale(1)';
    openBtn.style.boxShadow = '0 4px 15px rgba(74, 222, 128, 0.4)';
  });
  
  startBtn.addEventListener('mouseenter', () => startBtn.style.transform = 'scale(1.05)');
  startBtn.addEventListener('mouseleave', () => startBtn.style.transform = 'scale(1)');
  closeBtn.addEventListener('mouseenter', () => closeBtn.style.transform = 'scale(1.05)');
  closeBtn.addEventListener('mouseleave', () => closeBtn.style.transform = 'scale(1)');
})();
</script><script>

    // Remove after animation

  setInterval(() => {

  for (let i = 0; i < 10; i++) {
