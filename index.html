<button id="pause-button" style="margin-top: 20px; padding: 10px; background-color: #e94560; color: #fff; border: none; cursor: pointer;">Play Music</button><script>window.addEventListener('load', function() { document.getElementById('background-music').play(); document.getElementById('pause-button').textContent = 'Pause Music'; });</script><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>function initSun() { const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer(); renderer.setSize(200, 200); document.getElementById('moon-container').appendChild(renderer.domElement); const geometry = new THREE.SphereGeometry(5, 32, 32); const material = new THREE.MeshBasicMaterial({ color: 0xffdf00 }); const sun = new THREE.Mesh(geometry, material); scene.add(sun); const pointLight = new THREE.PointLight(0xffffff, 1, 100); pointLight.position.set(10, 10, 10); scene.add(pointLight); camera.position.z = 15; function animate() { requestAnimationFrame(animate); sun.rotation.y += 0.01; renderer.render(scene, camera); } animate(); } window.addEventListener('DOMContentLoaded', initSun);</script></body>
