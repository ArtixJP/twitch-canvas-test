<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            pointer-events: none;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
            animation: glow 3s ease-in-out infinite;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 20px rgba(100, 200, 255, 0.8); }
            50% { text-shadow: 0 0 40px rgba(100, 200, 255, 1), 0 0 60px rgba(100, 200, 255, 0.6); }
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<div class="content">
<h1>Hello World</h1>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas'), antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        camera.position.z = 5;

        // Create stars
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        const starsVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            starsVertices.push(x, y, z);
        }
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starsVertices), 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);

        // Create planet
        const planetGeometry = new THREE.IcosahedronGeometry(1, 32);
        const planetMaterial = new THREE.MeshPhongMaterial({
            map: new THREE.CanvasTexture(createPlanetTexture()),
            shininess: 10
        });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(planet);

        // Add lights
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(5, 3, 5);
        scene.add(light);
        const ambientLight = new THREE.AmbientLight(0x404040, 1);
        scene.add(ambientLight);

        // Create planet texture
        function createPlanetTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, 512, 512);
            gradient.addColorStop(0, '#1e3a8a');
            gradient.addColorStop(0.5, '#3b82f6');
            gradient.addColorStop(1, '#60a5fa');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Add some continents
            ctx.fillStyle = '#10b981';
            ctx.beginPath();
            ctx.arc(150, 150, 80, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(350, 250, 70, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(250, 100, 60, 0, Math.PI * 2);
            ctx.fill();
            
            // Add clouds
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(200, 200, 50, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(400, 150, 40, 0, Math.PI * 2);
            ctx.fill();
            
            return canvas;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate planet
            planet.rotation.x += 0.0005;
            planet.rotation.y += 0.001;
            
            // Orbit animation
            const time = Date.now() * 0.0003;
            planet.position.x = Math.cos(time) * 2;
            planet.position.y = Math.sin(time * 0.7) * 1.5;
            
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
