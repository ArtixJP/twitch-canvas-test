<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2a 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(255,255,255,0.1),
                0 0 60px rgba(74, 144, 164, 0.4),
                0 0 100px rgba(74, 144, 164, 0.2);
            animation: rotate 20s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 15%;
            width: 70%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(10px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 5%;
            width: 90%;
            height: 15%;
            background: rgba(100, 180, 200, 0.3);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 80px;
            border: 8px solid rgba(200, 180, 150, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200, 180, 150, 0.3),
                inset 0 0 20px rgba(200, 180, 150, 0.2);
            animation: ringRotate 20s linear infinite;
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 4px solid rgba(180, 160, 130, 0.2);
            border-radius: 50%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(200, 180, 150, 0.6);
            background: rgba(26, 26, 46, 0.8);
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(74, 144, 164, 0.4);
            z-index: 100;
        }
        
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(74, 144, 164, 0.6);
            background: rgba(45, 90, 107, 0.8);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <audio id="bgMusic" src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3" loop></audio>
    <button class="music-btn" id="musicBtn" title="Play/Pause Music">ðŸ”Š</button>
    <h1>Hello World</h1>
    <div class="planet-container">
        <div class="planet"></div>
        <div class="ring"></div>
    </div>
    <script>
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = Math.random() * 2 + 1 + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
        
        // Music controls
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isPlaying = false;
        
        // Auto-play on first user interaction (browser policy)
        function startMusic() {
            bgMusic.play().then(() => {
                isPlaying = true;
                musicBtn.textContent = 'ðŸ”Š';
            }).catch(() => {});
            document.removeEventListener('click', startMusic);
        }
        
        // Try to autoplay
        bgMusic.play().then(() => {
            isPlaying = true;
            musicBtn.textContent = 'ðŸ”Š';
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            document.addEventListener('click', startMusic);
        });
        
        musicBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.textContent = 'ðŸ”‡';
            } else {
                bgMusic.play();
                musicBtn.textContent = 'ðŸ”Š';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
