<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    @keyframes spray-water { 0% { transform: translate(-50%, -50%) scale(1); } 50% { transform: translate(-50%, -50%) scale(1.1); } 100% { transform: translate(-50%, -50%) scale(1); } }</style>
</head>
<body style="background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);"><nav style="text-align: center; margin: 20px;"><button onclick="showSection('space')">Space</button><button onclick="showSection('animals')">Animals</button><button onclick="showSection('games')">Games</button></nav><div class="section" id="space" style="display: none; text-align: center;"><h1>Hello World</h1><img alt="Planet Image" src="https://example.com/planet.png" style="display: block; margin: 20px auto; width: 200px;"/><img alt="Planet Image" src="https://example.com/planet.png" style="display: block; margin: 20px auto; width: 200px; background-color: gray;"/></div><div class="section" id="animals" style="display: none; text-align: center;"><div id="moon-container" style="position: relative; width: 200px; height: 200px; margin: 20px auto;"><div id="moon" style="position: absolute; width: 30px; height: 30px; background: gray; border-radius: 50%; left: 50%; top: -15px; transform-origin: -15px;"></div><div id="kitty" style="position: absolute; width: 40px; height: 40px; background: url('https://example.com/cute-kitty.png') no-repeat center; background-size: cover; left: 50%; top: -20px; transform-origin: -20px;"><div id="dog" style="position: absolute; width: 50px; height: 50px; background: url(https://example.com/fast-dog.png) no-repeat center; background-size: cover; left: 50%; top: -40px; transform-origin: -25px; animation: chase 4s linear infinite;"></div></div></div><div id="elephant" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 100px; height: 100px; background: url('https://example.com/elephant.png') no-repeat center; background-size: cover; animation: spray-water 2s infinite;"></div></div><div class="section" id="games" style="display: none; text-align: center; margin: 20px;"><div id="game-area" style="text-align: center; margin: 20px;"><h2>Catch the Circle Game!</h2><p>Click on the circle to score points!</p></div></div><audio autoplay="" id="background-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><button id="pause-button" style="display: block; margin: 20px auto; padding: 10px; font-size: 1rem;">Pause Music</button><script>document.getElementById('pause-button').onclick = function() { var audio = document.getElementById('background-music'); audio.paused ? audio.play() : audio.pause(); this.innerText = audio.paused ? 'Resume Music' : 'Pause Music'; }; function showSection(section) { const sections = document.querySelectorAll('.section'); sections.forEach(s => s.style.display = 'none'); document.getElementById(section).style.display = 'block'; };</script></body>
</html>
