<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
            margin-bottom: 40px;
        }
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            z-index: 5;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2d 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(100,200,255,0.2),
                0 0 60px rgba(74, 144, 164, 0.4),
                0 0 120px rgba(74, 144, 164, 0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: float 6s ease-in-out infinite;
            overflow: hidden;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 10px;
            background: rgba(100, 180, 200, 0.3);
            border-radius: 50%;
            filter: blur(3px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 5%;
            width: 90%;
            height: 8px;
            background: rgba(60, 140, 160, 0.25);
            border-radius: 50%;
            filter: blur(2px);
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 80px;
            border: 4px solid rgba(200, 180, 150, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200, 180, 150, 0.2),
                inset 0 0 20px rgba(200, 180, 150, 0.1);
            animation: ringRotate 20s linear infinite;
        }
        .ring::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 2px solid rgba(200, 180, 150, 0.2);
            border-radius: 50%;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        #musicToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, rgba(74, 144, 164, 0.8), rgba(45, 90, 107, 0.9));
            color: white;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(74, 144, 164, 0.5), 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        #musicToggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(74, 144, 164, 0.7), 0 6px 20px rgba(0,0,0,0.4);
        }
        #musicToggle.paused {
            background: linear-gradient(135deg, rgba(100, 100, 120, 0.8), rgba(60, 60, 80, 0.9));
            box-shadow: 0 0 15px rgba(100, 100, 120, 0.4), 0 4px 15px rgba(0,0,0,0.3);
        }
        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) translateY(0); }
            50% { transform: translate(-50%, -50%) translateY(-15px); }
        }
        @keyframes ringRotate {
            0% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }</style>
</head>

    }
