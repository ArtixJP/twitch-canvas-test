<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Hello World - Mode Dual</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&amp;family=Orbitron:wght@400;900&amp;display=swap" rel="stylesheet"/>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
            position: relative;
        }
        
        /* Mode Chaleureux */
        body.warm-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        
        body.warm-mode::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }
        
        /* Mode Twitch */
        body.twitch-mode {
            background: #0e0e10;
            color: #efeff1;
            font-family: 'Orbitron', monospace;
        }
        
        body.twitch-mode::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(147, 51, 234, 0.03) 2px, rgba(147, 51, 234, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(147, 51, 234, 0.03) 2px, rgba(147, 51, 234, 0.03) 4px);
            animation: scanlines 8s linear infinite;
        }
        
        body.twitch-mode::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(147, 51, 234, 0.2) 50%, transparent 100%);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 2rem;
            position: relative;
        }
        
        body.warm-mode h1 {
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        body.twitch-mode h1 {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #9333ea, #ec4899, #f59e0b, #9333ea);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, glitch 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }
        
        body.twitch-mode .subtitle {
            font-family: monospace;
            color: #bf94ff;
            text-shadow: 0 0 10px #9333ea;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            color: inherit;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        body.twitch-mode .theme-toggle {
            background: #1f1f23;
            border: 2px solid #9333ea;
            color: #efeff1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Orbitron', monospace;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        body.twitch-mode .theme-toggle:hover {
            box-shadow: 0 0 30px #9333ea;
            border-color: #bf94ff;
        }
        
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .theme-toggle:active::before {
            width: 300px;
            height: 300px;
        }
        
        .pixels {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        body.twitch-mode .pixel {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #9333ea;
            box-shadow: 0 0 10px #9333ea;
            animation: pixelFloat 10s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glitch {
            0% { text-shadow: 2px 0 #f59e0b, -2px 0 #06b6d4; }
            25% { text-shadow: -2px 0 #f59e0b, 2px 0 #06b6d4; }
            50% { text-shadow: 2px 0 #06b6d4, -2px 0 #f59e0b; }
            75% { text-shadow: -2px 0 #06b6d4, 2px 0 #f59e0b; }
            100% { text-shadow: 2px 0 #f59e0b, -2px 0 #06b6d4; }
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes pixelFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body class="warm-mode">
<div class="pixels" id="pixelContainer"></div>
<div class="container">
<h1>Hello World</h1>
<p class="subtitle">Bienvenue dans cet espace digital</p>
<button class="theme-toggle" onclick="toggleTheme()">Changer de dimension</button>
</div>
<script>
        let currentMode = 'warm';
        
        function toggleTheme() {
            const body = document.body;
            const subtitle = document.querySelector('.subtitle');
            const button = document.querySelector('.theme-toggle');
            
            if (currentMode === 'warm') {
                body.classList.remove('warm-mode');
                body.classList.add('twitch-mode');
                subtitle.textContent = '< WELCOME TO THE MATRIX >';
                button.textContent = '[ RETOUR AU CALME ]';
                currentMode = 'twitch';
                generatePixels();
            } else {
                body.classList.remove('twitch-mode');
                body.classList.add('warm-mode');
                subtitle.textContent = 'Bienvenue dans cet espace digital';
                button.textContent = 'Changer de dimension';
                currentMode = 'warm';
                clearPixels();
            }
        }
        
        function generatePixels() {
            const container = document.getElementById('pixelContainer');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.style.left = Math.random() * 100 + '%';
                    pixel.style.animationDelay = Math.random() * 10 + 's';
                    pixel.style.animationDuration = (10 + Math.random() * 10) + 's';
                    container.appendChild(pixel);
                }, i * 100);
            }
        }
        
        function clearPixels() {
            document.getElementById('pixelContainer').innerHTML = '';
        }
        
        // Easter egg : Konami Code
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.querySelector('h1').style.animation = 'glitch 0.3s ease-in-out 5';
                    setTimeout(() => {
                        document.querySelector('h1').style.animation = '';
                    }, 1500);
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
    </script>
</body>
</html>
