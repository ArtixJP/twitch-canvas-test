<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
  </style>
<style>
   .solar-system{position:relative;width:300px;height:300px;margin-top:40px}.planet{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:150px;height:150px;border-radius:50%;background:linear-gradient(135deg,#e74c3c 0%,#c0392b 30%,#922b21 70%,#641e16 100%);box-shadow:inset -30px -30px 60px rgba(0,0,0,0.5),0 0 60px rgba(231,76,60,0.4);animation:rotate 20s linear infinite}.surface{position:absolute;width:100%;height:100%;border-radius:50%;background:radial-gradient(circle at 30% 30%,rgba(255,255,255,0.1) 0%,transparent 50%),radial-gradient(circle at 70% 60%,rgba(0,0,0,0.3) 0%,transparent 30%);overflow:hidden}.ring{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotateX(75deg);width:220px;height:220px;border:8px solid rgba(255,200,150,0.4);border-radius:50%;box-shadow:0 0 20px rgba(255,200,150,0.2)}.ring-2{width:260px;height:260px;border-width:4px;border-color:rgba(255,180,120,0.2)}.moon-orbit{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:280px;height:280px;animation:orbit 8s linear infinite}.moon{position:absolute;top:0;left:50%;transform:translateX(-50%);width:25px;height:25px;border-radius:50%;background:linear-gradient(135deg,#bdc3c7 0%,#95a5a6 50%,#7f8c8d 100%);box-shadow:inset -5px -5px 10px rgba(0,0,0,0.4),0 0 15px rgba(255,255,255,0.3)}@keyframes rotate{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes orbit{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}
  </style>
<style>
   @keyframes orbit-reverse{from{transform:translate(-50%,-50%) rotate(360deg)}to{transform:translate(-50%,-50%) rotate(0deg)}}.moon-orbit-2{z-index:10;}
  </style>
</head>
<body>
<h1>
    Space Explorer
  </h1>
<div class="solar-system">
<div class="planet">
<div class="ring">
</div>
<div class="ring ring-2">
</div>
<div class="surface">
</div>
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
<div class="moon-orbit-2" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:200px;animation:orbit-reverse 5s linear infinite;">
<div class="moon-2" style="position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:18px;height:18px;border-radius:50%;background:linear-gradient(135deg,#ecf0f1 0%,#bdc3c7 50%,#95a5a6 100%);box-shadow:inset -4px -4px 8px rgba(0,0,0,0.4),0 0 10px rgba(255,255,255,0.4);">
</div>
</div>
</div>
<div class="audio-controls" style="position:fixed;bottom:30px;left:50%;transform:translateX(-50%);display:flex;align-items:center;gap:15px;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);padding:15px 25px;border-radius:50px;box-shadow:0 0 30px rgba(231,76,60,0.3);">
<button id="playPauseBtn" onclick="toggleAudio()" style="width:50px;height:50px;border-radius:50%;border:none;background:linear-gradient(135deg,#e74c3c,#c0392b);color:white;font-size:20px;cursor:pointer;display:flex;align-items:center;justify-content:center;box-shadow:0 0 20px rgba(231,76,60,0.5);transition:all 0.3s ease;">
<span id="playIcon">
     革
    </span>
</button>
<div style="color:white;font-size:14px;">
     Professor Layton - London Streets
   </div>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
</div>
<script>
   const audio=document.getElementById('bgMusic');const playIcon=document.getElementById('playIcon');const playBtn=document.getElementById('playPauseBtn');let isPlaying=false;function toggleAudio(){if(isPlaying){audio.pause();playIcon.textContent='讹';playBtn.style.background='linear-gradient(135deg,#27ae60,#2ecc71)';}else{audio.play();playIcon.textContent='革';playBtn.style.background='linear-gradient(135deg,#e74c3c,#c0392b)';}isPlaying=!isPlaying;}window.addEventListener('load',function(){audio.volume=0.5;const playPromise=audio.play();if(playPromise!==undefined){playPromise.then(()=>{isPlaying=true;playIcon.textContent='革';}).catch(()=>{document.addEventListener('click',function initAudio(){audio.play();isPlaying=true;playIcon.textContent='革';},{once:true});});}});playBtn.addEventListener('mouseenter',()=>playBtn.style.transform='scale(1.1)');playBtn.addEventListener('mouseleave',()=>playBtn.style.transform='scale(1)');
  </script>
</body>
</html>
