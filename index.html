imate(){requestAnimationFrame(animate);planet.rotation.y+=0.005;ring.rotation.z+=0.002;moonPivot.rotation.y+=0.015;stars.rotation.y+=0.0002;renderer.render(scene,camera);}animate();window.addEventListener('resize',function(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});})();</script><script>(function(){const audio=document.getElementById('bg-music');const btn=document.getElementById('music-toggle');btn.addEventListener('click',function(){if(audio.paused){audio.play();btn.textContent='⏸️ Pause';}else{audio.pause();btn.textContent='▶️ Play';}});btn.addEventListener('mouseenter',function(){btn.style.background='rgba(255,255,255,0.25)';});btn.addEventListener('mouseleave',function(){btn.style.background='rgba(255,255,255,0.15)';});})();</script><script>(function(){const scene=window.moonScene||null;const container=document.getElementById('planet-container');const canvas=container.querySelector('canvas');if(canvas&&canvas.__three_scene){return;}const existingScript=document.querySelector('script:not([src])');const moonGeometry=new THREE.SphereGeometry(0.4,32,32);const moonMaterial=new THREE.MeshStandardMaterial({color:0xcccccc,roughness:0.8,metalness:0.1});const moon=new THREE.Mesh(moonGeometry,moonMaterial);moon.position.set(4,0,0);const moonPivot=new THREE.Object3D();moonPivot.add(moon);const scenes=[];container.querySelectorAll('canvas').forEach(c=>{if(c.__scene)scenes.push(c.__scene);});const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});const tempScene=new THREE.Scene();const existingRenderer=container.querySelector('canvas');if(existingRenderer&&existingRenderer.parentElement){const gl=existingRenderer.getContext('webgl')||existingRenderer.getContext('webgl2');if(gl){const sceneObj=existingRenderer.__three_scene;}}window.moonPivot=moonPivot;window.moonMesh=moon;const checkScene=setInterval(function(){const canvases=container.querySelectorAll('canvas');can
