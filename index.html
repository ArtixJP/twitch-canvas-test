<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { font-size: 3rem; text-align: center; z-index: 10; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        
        #moon {
            position: absolute;
            top: 10%;
            right: 15%;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #f5f5dc 0%, #e8e8d0 50%, #d4d4c4 100%);
            box-shadow: 
                0 0 60px 20px rgba(255, 255, 200, 0.3),
                0 0 100px 40px rgba(255, 255, 200, 0.1),
                inset -20px -10px 40px rgba(0,0,0,0.2);
            animation: float 6s ease-in-out infinite, glow 4s ease-in-out infinite alternate;
        }
        
        .crater {
            position: absolute;
            border-radius: 50%;
            background: rgba(180, 180, 160, 0.6);
            box-shadow: inset 2px 2px 4px rgba(0,0,0,0.3);
        }
        .c1 { width: 30px; height: 30px; top: 20%; left: 25%; }
        .c2 { width: 20px; height: 20px; top: 50%; left: 60%; }
        .c3 { width: 15px; height: 15px; top: 70%; left: 30%; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(3deg); }
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 60px 20px rgba(255, 255, 200, 0.3), 0 0 100px 40px rgba(255, 255, 200, 0.1), inset -20px -10px 40px rgba(0,0,0,0.2); }
            100% { box-shadow: 0 0 80px 30px rgba(255, 255, 200, 0.4), 0 0 120px 50px rgba(255, 255, 200, 0.15), inset -20px -10px 40px rgba(0,0,0,0.2); }
        }
        
        #stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
   @keyframes orbitMoon { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
  </style>
</head>
<body>
<h1>
   üåô Hello World
  </h1>
<div id="moon">
<div class="crater c1">
</div>
<div class="crater c2">
</div>
<div class="crater c3">
</div>
</div>
<div id="planet-saturn" style="position: absolute; top: 35%; left: 10%; width: 80px; height: 80px; border-radius: 50%; background: linear-gradient(135deg, #e8c87a 0%, #d4a853 30%, #c9924c 60%, #b8834a 100%); box-shadow: 0 0 40px 10px rgba(232, 200, 122, 0.2), inset -15px -8px 30px rgba(0,0,0,0.3); animation: floatPlanet 8s ease-in-out infinite;">
<div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotateX(75deg); width: 140px; height: 140px; border: 8px solid transparent; border-radius: 50%; background: linear-gradient(90deg, transparent 0%, rgba(210, 180, 140, 0.6) 20%, rgba(230, 200, 160, 0.8) 50%, rgba(210, 180, 140, 0.6) 80%, transparent 100%); -webkit-mask: radial-gradient(ellipse 70% 70% at center, transparent 50%, black 51%); mask: radial-gradient(ellipse 70% 70% at center, transparent 50%, black 51%);">
</div>
<div style="position: absolute; width: 12px; height: 12px; background: rgba(200, 150, 100, 0.5); border-radius: 50%; top: 25%; left: 20%;">
</div>
<div style="position: absolute; width: 8px; height: 8px; background: rgba(180, 130, 80, 0.4); border-radius: 50%; top: 60%; left: 65%;">
</div>
<div id="saturn-moon-orbit" style="position: absolute; top: 50%; left: 50%; width: 160px; height: 160px; transform: translate(-50%, -50%); animation: orbitMoon 4s linear infinite; pointer-events: none;">
<div id="saturn-moon" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 18px; height: 18px; border-radius: 50%; background: linear-gradient(135deg, #c0c0c0 0%, #a0a0a0 50%, #808080 100%); box-shadow: 0 0 10px 3px rgba(200, 200, 200, 0.3), inset -4px -2px 8px rgba(0,0,0,0.4);">
</div>
</div>
<div id="kitty-orbit" style="position: absolute; top: 50%; left: 50%; width: 200px; height: 200px; transform: translate(-50%, -50%); animation: orbitKitty 6s linear infinite; pointer-events: none;">
<div id="space-kitty" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 28px; filter: drop-shadow(0 0 10px rgba(255,182,193,0.8)); animation: kittyFloat 1s ease-in-out infinite;">
     üê±
    </div>
</div>
</div>
<style>
   @keyframes orbitKitty { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(-360deg); } } @keyframes kittyFloat { 0%, 100% { transform: translateX(-50%) scale(1) rotate(-10deg); } 50% { transform: translateX(-50%) scale(1.1) rotate(10deg); } } #space-kitty::after { content: '‚ú®'; position: absolute; font-size: 12px; animation: sparkle 0.5s ease-in-out infinite alternate; } @keyframes sparkle { 0% { opacity: 0.3; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1.2); } }
  </style>
<style>
   @keyframes floatPlanet { 0%, 100% { transform: translateY(0px) rotate(-5deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
  </style>
<div id="stars">
</div>
<script>
   const starsContainer = document.getElementById('stars');
        for(let i = 0; i < 50; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = (Math.random() * 2 + 1) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
  </script>
<div id="audio-player" style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 100; display: flex; align-items: center; gap: 15px; background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 15px 25px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.2); box-shadow: 0 8px 32px rgba(0,0,0,0.3);">
<button id="play-btn" onclick="toggleMusic()" onmouseout="this.style.transform='scale(1)'" onmouseover="this.style.transform='scale(1.1)'" style="width: 50px; height: 50px; border-radius: 50%; border: none; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);">
    ‚ñ∂Ô∏è
   </button>
<div style="display: flex; flex-direction: column; gap: 5px;">
<span style="font-size: 14px; font-weight: bold; color: #fff;">
     üéµ Professor Layton
    </span>
<span style="font-size: 11px; color: rgba(255,255,255,0.7);">
     More London Streets
    </span>
</div>
<audio id="bg-music" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
</div>
<script>
   let isPlaying = false;
        const music = document.getElementById('bg-music');
        const playBtn = document.getElementById('play-btn');
        
        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                playBtn.innerHTML = '‚ñ∂Ô∏è';
                playBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            } else {
                music.play();
                playBtn.innerHTML = '‚è∏Ô∏è';
                playBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
            }
            isPlaying = !isPlaying;
        }
        
        // Animation du bouton au rythme
        music.addEventListener('play', () => {
            playBtn.style.animation = 'pulse 1s ease-in-out infinite';
        });
        music.addEventListener('pause', () => {
            playBtn.style.animation = 'none';
        });
  </script>
<style>
   @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4); }
            50% { box-shadow: 0 4px 25px rgba(245, 87, 108, 0.8); }
        }
  </style>
<script>
   // Autoplay au chargement
window.addEventListener('load', () => {
    setTimeout(() => {
        const music = document.getElementById('bg-music');
        const playBtn = document.getElementById('play-btn');
        music.play().then(() => {
            isPlaying = true;
            playBtn.innerHTML = '‚è∏Ô∏è';
            playBtn.style.background = 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)';
        }).catch(e => {
            console.log('Autoplay bloqu√© par le navigateur, cliquez pour jouer');
        });
    }, 500);
});
  </script>
</body>
</html>
