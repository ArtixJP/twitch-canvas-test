<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        h1 { 
            position: relative;
            z-index: 10;
            font-size: 3rem; 
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
            margin: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(100, 200, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(100, 200, 255, 1), 0 0 40px rgba(100, 200, 255, 0.6); }
        }
        #audio-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 200, 255, 0.3);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.4);
        }
        #play-pause-btn {
            background: linear-gradient(135deg, #4a90e2, #6bb6ff);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }
        #play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }
        #play-pause-btn:active {
            transform: scale(0.95);
        }
        #music-title {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            #audio-controls {
                padding: 12px 20px;
            }
            #music-title {
                font-size: 0.8rem;
                max-width: 150px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }</style>
<script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);
        
        // Create SUN - the star of our system!
        const sunGeometry = new THREE.SphereGeometry(1.5, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffd700,
            emissive: 0xffa500,
            emissiveIntensity: 1
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(-8, 2, -5);
        scene.add(sun);
        
        // Sun corona glow layers
        const coronaGeo1 = new THREE.SphereGeometry(1.8, 64, 64);
        const coronaMat1 = new THREE.MeshBasicMaterial({
            color: 0xffaa00,
            transparent: true,
            opacity: 0.3,
            side: THREE.BackSide
        });
        const corona1 = new THREE.Mesh(coronaGeo1, coronaMat1);
        corona1.position.copy(sun.position);
        scene.add(corona1);
        
        const coronaGeo2 = new THREE.SphereGeometry(2.2, 64, 64);
        const coronaMat2 = new THREE.MeshBasicMaterial({
            color: 0xff8800,
            transparent: true,
            opacity: 0.15,
            side: THREE.BackSide
        });
        const corona2 = new THREE.Mesh(coronaGeo2, coronaMat2);
        corona2.position.copy(sun.position);
        scene.add(corona2);
        
        // Sun rays (point light for realistic lighting)
        const sunLight = new THREE.PointLight(0xffd700, 2, 50);
        sunLight.position.copy(sun.position);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.near = 0.5;
        sunLight.shadow.camera.far = 50;
        scene.add(sunLight);
        
        // Create planet
        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            color: 0x4a90e2,
            emissive: 0x112244,
            shininess: 30,
            specular: 0x88ccff
        });
        const planet = new THREE.Mesh(geometry, material);
        planet.castShadow = true;
        planet.receiveShadow = true;
        scene.add(planet);
        
        // Add atmosphere glow
        const glowGeometry = new THREE.SphereGeometry(2.2, 64, 64);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x6bb6ff,
            transparent: true,
            opacity: 0.2,
            side: THREE.BackSide
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);
        
        // Create moon
        const moonGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const moonMaterial = new THREE.MeshPhongMaterial({
            color: 0xcccccc,
            emissive: 0x222222,
            shininess: 10
        });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.castShadow = true;
        moon.receiveShadow = true;
        
        // Create moon glow
        const moonGlowGeometry = new THREE.SphereGeometry(0.55, 32, 32);
        const moonGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffff,
            transparent: true,
            opacity: 0.15,
            side: THREE.BackSide
        });
        const moonGlow = new THREE.Mesh(moonGlowGeometry, moonGlowMaterial);
        
        // Group moon and its glow together
        const moonGroup = new THREE.Group();
        moonGroup.add(moon);
        moonGroup.add(moonGlow);
        scene.add(moonGroup);
        
        // Create adorable space kitty!
        const kittyGroup = new THREE.Group();
        
        // Kitty body (sphere)
        const kittyBodyGeo = new THREE.SphereGeometry(0.3, 32, 32);
        const kittyMaterial = new THREE.MeshPhongMaterial({
            color: 0xffb6c1,
            emissive: 0x332211,
            shininess: 50
        });
        const kittyBody = new THREE.Mesh(kittyBodyGeo, kittyMaterial);
        kittyBody.castShadow = true;
        kittyGroup.add(kittyBody);
        
        // Kitty head (smaller sphere)
        const kittyHeadGeo = new THREE.SphereGeometry(0.25, 32, 32);
        const kittyHead = new THREE.Mesh(kittyHeadGeo, kittyMaterial);
        kittyHead.position.y = 0.4;
        kittyHead.castShadow = true;
        kittyGroup.add(kittyHead);
        
        // Kitty ears (triangular cones)
        const earGeo = new THREE.ConeGeometry(0.12, 0.2, 4);
        const earMaterial = new THREE.MeshPhongMaterial({ color: 0xffb6c1 });
        
        const leftEar = new THREE.Mesh(earGeo, earMaterial);
        leftEar.position.set(-0.15, 0.6, 0);
        leftEar.rotation.z = 0.3;
        leftEar.castShadow = true;
        kittyGroup.add(leftEar);
        
        const rightEar = new THREE.Mesh(earGeo, earMaterial);
        rightEar.position.set(0.15, 0.6, 0);
        rightEar.rotation.z = -0.3;
        rightEar.castShadow = true;
        kittyGroup.add(rightEar);
        
        // Kitty eyes (white spheres with black pupils)
        const eyeWhiteGeo = new THREE.SphereGeometry(0.08, 16, 16);
        const eyeWhiteMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
        
        const leftEyeWhite = new THREE.Mesh(eyeWhiteGeo, eyeWhiteMat);
        leftEyeWhite.position.set(-0.1, 0.45, 0.2);
        kittyGroup.add(leftEyeWhite);
        
        const rightEyeWhite = new THREE.Mesh(eyeWhiteGeo, eyeWhiteMat);
        rightEyeWhite.position.set(0.1, 0.45, 0.2);
        kittyGroup.add(rightEyeWhite);
        
        // Pupils
        const pupilGeo = new THREE.SphereGeometry(0.04, 16, 16);
        const pupilMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
        
        const leftPupil = new THREE.Mesh(pupilGeo, pupilMat);
        leftPupil.position.set(-0.1, 0.45, 0.26);
        kittyGroup.add(leftPupil);
        
        const rightPupil = new THREE.Mesh(pupilGeo, pupilMat);
        rightPupil.position.set(0.1, 0.45, 0.26);
        kittyGroup.add(rightPupil);
        
        // Kitty nose (tiny pink sphere)
        const noseGeo = new THREE.SphereGeometry(0.03, 16, 16);
        const noseMat = new THREE.MeshPhongMaterial({ color: 0xff69b4 });
        const nose = new THREE.Mesh(noseGeo, noseMat);
        nose.position.set(0, 0.35, 0.24);
        kittyGroup.add(nose);
        
        // Whiskers (thin cylinders)
        const whiskerGeo = new THREE.CylinderGeometry(0.005, 0.005, 0.3, 8);
        const whiskerMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
        
        for(let i = 0; i < 3; i++) {
            const leftWhisker = new THREE.Mesh(whiskerGeo, whiskerMat);
            leftWhisker.position.set(-0.15, 0.35 + (i * 0.04), 0.2);
            leftWhisker.rotation.z = Math.PI / 2;
            leftWhisker.rotation.y = -0.3;
            kittyGroup.add(leftWhisker);
            
            const rightWhisker = new THREE.Mesh(whiskerGeo, whiskerMat);
            rightWhisker.position.set(0.15, 0.35 + (i * 0.04), 0.2);
            rightWhisker.rotation.z = Math.PI / 2;
            rightWhisker.rotation.y = 0.3;
            kittyGroup.add(rightWhisker);
        }
        
        // Kitty tail (curved cylinders)
        const tailSegmentGeo = new THREE.CylinderGeometry(0.04, 0.04, 0.2, 8);
        for(let i = 0; i < 3; i++) {
            const tailSegment = new THREE.Mesh(tailSegmentGeo, kittyMaterial);
            tailSegment.position.set(0, -0.2 - (i * 0.15), -0.15 - (i * 0.1));
            tailSegment.rotation.x = 0.5 + (i * 0.3);
            tailSegment.castShadow = true;
            kittyGroup.add(tailSegment);
        }
        
        // Add cute glow around kitty
        const kittyGlowGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const kittyGlowMat = new THREE.MeshBasicMaterial({
            color: 0xffb6c1,
            transparent: true,
            opacity: 0.15,
            side: THREE.BackSide
        });
        const kittyGlow = new THREE.Mesh(kittyGlowGeo, kittyGlowMat);
        kittyGroup.add(kittyGlow);
        
        scene.add(kittyGroup);
        
        // Create adorable space dog!
        const dogGroup = new THREE.Group();
        
        // Dog body (elongated sphere)
        const dogBodyGeo = new THREE.SphereGeometry(0.35, 32, 32);
        dogBodyGeo.scale(1.3, 1, 1);
        const dogMaterial = new THREE.MeshPhongMaterial({
            color: 0xd2691e,
            emissive: 0x221100,
            shininess: 40
        });
        const dogBody = new THREE.Mesh(dogBodyGeo, dogMaterial);
        dogBody.castShadow = true;
        dogGroup.add(dogBody);
        
        // Dog head
        const dogHeadGeo = new THREE.SphereGeometry(0.28, 32, 32);
        const dogHead = new THREE.Mesh(dogHeadGeo, dogMaterial);
        dogHead.position.set(0.4, 0.1, 0);
        dogHead.castShadow = true;
        dogGroup.add(dogHead);
        
        // Dog snout
        const snoutGeo = new THREE.CylinderGeometry(0.12, 0.15, 0.25, 16);
        const snoutMat = new THREE.MeshPhongMaterial({ color: 0xc19a6b });
        const snout = new THREE.Mesh(snoutGeo, snoutMat);
        snout.rotation.z = Math.PI / 2;
        snout.position.set(0.6, 0.05, 0);
        snout.castShadow = true;
        dogGroup.add(snout);
        
        // Dog ears (floppy)
        const dogEarGeo = new THREE.BoxGeometry(0.15, 0.3, 0.05);
        const leftDogEar = new THREE.Mesh(dogEarGeo, dogMaterial);
        leftDogEar.position.set(0.35, 0.35, -0.15);
        leftDogEar.rotation.z = 0.4;
        leftDogEar.castShadow = true;
        dogGroup.add(leftDogEar);
        
        const rightDogEar = new THREE.Mesh(dogEarGeo, dogMaterial);
        rightDogEar.position.set(0.35, 0.35, 0.15);
        rightDogEar.rotation.z = 0.4;
        rightDogEar.castShadow = true;
        dogGroup.add(rightDogEar);
        
        // Dog eyes
        const dogEyeGeo = new THREE.SphereGeometry(0.06, 16, 16);
        const dogEyeMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
        
        const leftDogEye = new THREE.Mesh(dogEyeGeo, dogEyeMat);
        leftDogEye.position.set(0.5, 0.2, -0.1);
        dogGroup.add(leftDogEye);
        
        const rightDogEye = new THREE.Mesh(dogEyeGeo, dogEyeMat);
        rightDogEye.position.set(0.5, 0.2, 0.1);
        dogGroup.add(rightDogEye);
        
        // Dog nose
        const dogNoseGeo = new THREE.SphereGeometry(0.05, 16, 16);
        const dogNoseMat = new THREE.MeshPhongMaterial({ color: 0x000000 });
        const dogNose = new THREE.Mesh(dogNoseGeo, dogNoseMat);
        dogNose.position.set(0.73, 0.05, 0);
        dogGroup.add(dogNose);
        
        // Dog tail
        const dogTailGeo = new THREE.CylinderGeometry(0.05, 0.03, 0.4, 8);
        const dogTail = new THREE.Mesh(dogTailGeo, dogMaterial);
        dogTail.position.set(-0.4, 0.1, 0);
        dogTail.rotation.z = -0.5;
        dogTail.castShadow = true;
        dogGroup.add(dogTail);
        
        // Dog legs
        const legGeo = new THREE.CylinderGeometry(0.06, 0.06, 0.3, 8);
        const positions = [
            {x: 0.15, z: -0.15},
            {x: 0.15, z: 0.15},
            {x: -0.15, z: -0.15},
            {x: -0.15, z: 0.15}
        ];
        positions.forEach(pos => {
            const leg = new THREE.Mesh(legGeo, dogMaterial);
            leg.position.set(pos.x, -0.3, pos.z);
            leg.castShadow = true;
            dogGroup.add(leg);
        });
        
        // Dog glow
        const dogGlowGeo = new THREE.SphereGeometry(0.6, 32, 32);
        const dogGlowMat = new THREE.MeshBasicMaterial({
            color: 0xd2691e,
            transparent: true,
            opacity: 0.12,
            side: THREE.BackSide
        });
        const dogGlow = new THREE.Mesh(dogGlowGeo, dogGlowMat);
        dogGroup.add(dogGlow);
        
        scene.add(dogGroup);
        
        // Add stars
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for(let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const starsMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starsMesh);
        
        // Additional ambient light for subtle fill
        const ambientLight = new THREE.AmbientLight(0x404040, 0.3);
        scene.add(ambientLight);
        
        // Directional light from sun direction
        const directionalLight = new THREE.DirectionalLight(0xffd700, 0.5);
        directionalLight.position.copy(sun.position);
        directionalLight.target = planet;
        scene.add(directionalLight);
        
        camera.position.z = 6;
        
        // Animation variables
        let moonAngle = 0;
        const moonOrbitRadius = 4;
        const moonOrbitSpeed = 0.01;
        
        let kittyAngle = Math.PI;
        const kittyOrbitRadius = 3.5;
        let kittyOrbitSpeed = 0.015;
        const kittyNormalSpeed = 0.015;
        const kittyEscapeSpeed = 0.08;
        let kittyIsEscaping = false;
        
        let dogAngle = 0;
        const dogOrbitRadius = 3.5;
        const dogSpeed = 0.025;
        const dangerDistance = 1.5;
        const safeDistance = 2.5;
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            
            // Animate sun (pulsing glow)
            const sunScale = 1 + Math.sin(Date.now() * 0.001) * 0.05;
            sun.scale.set(sunScale, sunScale, sunScale);
            corona1.scale.set(sunScale * 1.1, sunScale * 1.1, sunScale * 1.1);
            corona2.scale.set(sunScale * 1.2, sunScale * 1.2, sunScale * 1.2);
            
            // Rotate sun
            sun.rotation.y += 0.002;
            corona1.rotation.y -= 0.003;
            corona2.rotation.y += 0.001;
            
            // Rotate planet
            planet.rotation.y += 0.003;
            glow.rotation.y += 0.003;
            
            // Orbit moon around planet
            moonAngle += moonOrbitSpeed;
            moonGroup.position.x = Math.cos(moonAngle) * moonOrbitRadius;
            moonGroup.position.z = Math.sin(moonAngle) * moonOrbitRadius;
            moonGroup.position.y = Math.sin(moonAngle * 0.5) * 0.5;
            
            // Rotate moon on its own axis
            moon.rotation.y += 0.005;
            moonGlow.rotation.y += 0.005;
            
            // Calculate distance between dog and kitty
            const distance = Math.sqrt(
                Math.pow(kittyGroup.position.x - dogGroup.position.x, 2) +
                Math.pow(kittyGroup.position.y - dogGroup.position.y, 2) +
                Math.pow(kittyGroup.position.z - dogGroup.position.z, 2)
            );
            
            // Check if dog caught the cat (call scoring function)
            if (typeof window.checkCatch === 'function') {
                window.checkCatch(distance);
            }
            
            // Kitty escape logic
            if (distance < dangerDistance && !kittyIsEscaping) {
                kittyIsEscaping = true;
                kittyOrbitSpeed = kittyEscapeSpeed;
                kittyGlow.material.opacity = 0.35;
                kittyGlow.material.color.setHex(0xff6b9d);
            } else if (distance > safeDistance && kittyIsEscaping) {
                kittyIsEscaping = false;
                kittyOrbitSpeed = kittyNormalSpeed;
                kittyGlow.material.opacity = 0.15;
                kittyGlow.material.color.setHex(0xffb6c1);
            }
            
            // Orbit kitty around planet
            kittyAngle += kittyOrbitSpeed;
            kittyGroup.position.x = Math.cos(kittyAngle) * kittyOrbitRadius;
            kittyGroup.position.z = Math.sin(kittyAngle) * kittyOrbitRadius;
            kittyGroup.position.y = Math.cos(kittyAngle * 0.7) * 0.8;
            
            // Make kitty look at planet (or away from dog when escaping)
            if (kittyIsEscaping) {
                const escapeDirection = new THREE.Vector3(
                    kittyGroup.position.x - dogGroup.position.x,
                    kittyGroup.position.y - dogGroup.position.y,
                    kittyGroup.position.z - dogGroup.position.z
                ).normalize();
                const lookAtPoint = new THREE.Vector3(
                    kittyGroup.position.x + escapeDirection.x,
                    kittyGroup.position.y + escapeDirection.y,
                    kittyGroup.position.z + escapeDirection.z
                );
                kittyGroup.lookAt(lookAtPoint);
            } else {
                kittyGroup.lookAt(planet.position);
            }
            
            // Add playful bobbing to kitty
            kittyBody.position.y = Math.sin(Date.now() * 0.003) * 0.05;
            kittyHead.position.y = 0.4 + Math.sin(Date.now() * 0.003) * 0.05;
            
            // Animate tail (faster when escaping)
            const tailSpeed = kittyIsEscaping ? 0.015 : 0.005;
            kittyGroup.children.forEach((child, index) => {
                if(index >= 14 && index <= 16) {
                    child.rotation.z = Math.sin(Date.now() * tailSpeed + index) * 0.3;
                }
            });
            
            // Dog chases kitty
            const angleToKitty = Math.atan2(
                kittyGroup.position.z - dogGroup.position.z,
                kittyGroup.position.x - dogGroup.position.x
            );
            dogAngle += (angleToKitty - dogAngle) * 0.05 + dogSpeed * 0.3;
            
            dogGroup.position.x = Math.cos(dogAngle) * dogOrbitRadius;
            dogGroup.position.z = Math.sin(dogAngle) * dogOrbitRadius;
            dogGroup.position.y = Math.cos(dogAngle * 0.5) * 0.6;
            
            // Make dog look at kitty
            dogGroup.lookAt(kittyGroup.position);
            
            // Dog running animation
            dogBody.position.y = Math.sin(Date.now() * 0.01) * 0.08;
            dogHead.position.y = 0.1 + Math.sin(Date.now() * 0.01) * 0.08;
            
            // Wag tail
            dogTail.rotation.y = Math.sin(Date.now() * 0.01) * 0.5;
            
            // Ears flapping
            leftDogEar.rotation.x = Math.sin(Date.now() * 0.008) * 0.3;
            rightDogEar.rotation.x = Math.sin(Date.now() * 0.008 + Math.PI) * 0.3;
            
            // Rotate stars
            starsMesh.rotation.y += 0.0002;
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script></head>

            const g = Math.round(g1 + (g2 - g1) * t);
