<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
        .red-cube {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: #ff0000;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
            animation: blink 0.8s ease-in-out infinite;
        }
        .scene {
            position: relative;
            width: 300px;
            height: 400px;
            margin-bottom: 20px;
        }
        .tree {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 150px;
            background: linear-gradient(90deg, #5D4037 0%, #8B5A2B 50%, #5D4037 100%);
            border-radius: 5px;
        }
        .foliage {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
        }
        .leaves {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #4CAF50, #2E7D32);
        }
        .layer1 {
            width: 180px;
            height: 180px;
            top: -80px;
            left: -90px;
        }
        .layer2 {
            width: 140px;
            height: 140px;
            top: -160px;
            left: -70px;
        }
        .layer3 {
            width: 100px;
            height: 100px;
            top: -220px;
            left: -50px;
        }
        .apple {
            position: absolute;
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            border-radius: 50%;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            animation: swing 2s ease-in-out infinite;
        }
        .apple::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 10px;
            background: #5D4037;
            border-radius: 2px;
        }
        .apple::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 55%;
            width: 10px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }
        .apple2 {
            left: 30%;
            bottom: 240px;
            animation-delay: 0.5s;
        }
        .speech-bubble {
            position: absolute;
            bottom: 320px;
            right: -100px;
            background: white;
            color: #333;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: bounce 1s ease-in-out infinite;
        }
        .speech-bubble::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 30px;
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .apple3 {
            left: 70%;
            bottom: 180px;
            animation-delay: 1s;
        }
        @keyframes swing {
            0%, 100% { transform: translateX(-50%) rotate(-3deg); }
            50% { transform: translateX(-50%) rotate(3deg); }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(255, 0, 0, 0.6); }
            50% { opacity: 0.3; box-shadow: 0 0 40px rgba(255, 0, 0, 0.9); }
        }
    </style>
</head>
<body>
    <div class="red-cube"></div>
    <div class="scene">
        <div class="tree">
            <div class="trunk"></div>
            <div class="foliage">
                <div class="leaves layer1"></div>
                <div class="leaves layer2"></div>
                <div class="leaves layer3"></div>
            </div>
            <div class="apple"></div>
            <div class="apple apple2"></div>
            <div class="apple apple3"></div>
            <div class="speech-bubble">ðŸ‘‹ Bonjour Madame Michu !</div>
        </div>
    </div>
    <h1>âœ¨ Welcome to Twitch Versus Code âœ¨</h1>
</body>
</html>
