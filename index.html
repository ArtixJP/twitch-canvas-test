<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--planet-gradient, linear-gradient(135deg, #4a90d9 0%, #1e5799 30%, #2989d8 50%, #207cca 70%, #1e5799 100%));
            transition: background 0.5s ease, box-shadow 0.5s ease;
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.5),
                0 0 100px rgba(74, 144, 217, 0.3);
            animation: rotate 20s linear infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 5%;
            width: 90%;
            height: 10%;
            background: rgba(30, 87, 153, 0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: 
                linear-gradient(transparent 40%, rgba(200, 180, 150, 0.4) 45%, rgba(180, 160, 130, 0.6) 50%, rgba(200, 180, 150, 0.4) 55%, transparent 60%) border-box;
            animation: ring-wobble 8s ease-in-out infinite;
        }
        
        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #ddd 0%, #888 100%);
            border-radius: 50%;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3);
            animation: orbit 5s linear infinite;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }
        
        .atmosphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 40px rgba(100, 180, 255, 0.4);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { background-position: 0 0; }
            to { background-position: 200px 0; }
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes ring-wobble {
            0%, 100% { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            50% { transform: translate(-50%, -50%) rotateX(70deg) rotateZ(5deg); }
        }
        
        .moon-orbit-2 {
            width: 280px;
            height: 280px;
            animation: orbit-reverse 8s linear infinite;
        }
        
        .kitty-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 340px;
            border: 1px dashed rgba(255, 182, 193, 0.3);
            border-radius: 50%;
            animation: orbit 12s linear infinite;
        }
        
        .kitty {
            position: absolute;
            top: -20px;
            left: 50%;
            font-size: 2rem;
            animation: kitty-spin 12s linear infinite reverse, kitty-float 1s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .kitty:hover {
            transform: scale(1.3);
        }
        
        .dog-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 340px;
            height: 340px;
            border: 1px dashed rgba(139, 69, 19, 0.3);
            border-radius: 50%;
            animation: dog-chase 4s linear infinite;
        }
        
        .dog {
            position: absolute;
            top: -20px;
            left: 50%;
            font-size: 1.8rem;
            animation: dog-spin 4s linear infinite reverse, dog-bounce 0.3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.6));
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .dog:hover {
            transform: scale(1.3);
        }
        
        @keyframes dog-chase {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes dog-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes dog-bounce {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -8px; }
        }
        
        .kitty-orbit.escaping {
            animation: orbit 3s linear infinite !important;
        }
        
        .kitty.escaping {
            animation: kitty-spin 3s linear infinite reverse, kitty-float 0.2s ease-in-out infinite !important;
        }
        
        .dog-orbit.chasing {
            animation: dog-chase 2.5s linear infinite !important;
        }
        
        .dog.chasing {
            animation: dog-spin 2.5s linear infinite reverse, dog-bounce 0.15s ease-in-out infinite !important;
        }
        
        @keyframes kitty-spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes kitty-float {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -5px; }
        }
        
        .moon-2 {
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #f4e4c1 0%, #c9a86c 100%);
            box-shadow: inset -3px -3px 6px rgba(0,0,0,0.4), 0 0 10px rgba(244, 228, 193, 0.3);
        }
        
        @keyframes orbit-reverse {
            from { transform: translate(-50%, -50%) rotate(360deg); }
            to { transform: translate(-50%, -50%) rotate(0deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        .scoreboard {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 30px;
            border-radius: 50px;
            margin-bottom: 1rem;
            display: flex;
            gap: 30px;
            font-size: 1.3rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            position: relative;
        }
        
        .score-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        #dogScore {
            color: #ffcc00;
            font-weight: bold;
            font-size: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
            transition: transform 0.3s ease;
        }
        
        #dogScore.scored {
            transform: scale(1.5);
            color: #ff6600;
        }
        
        .catch-effect {
            position: fixed;
            font-size: 3rem;
            pointer-events: none;
            z-index: 100;
            animation: catch-pop 1s ease-out forwards;
        }
        
        @keyframes catch-pop {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(2) rotate(360deg) translateY(-50px); opacity: 0; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .music-controls {
            margin-bottom: 2rem;
        }
        
        #musicBtn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        #musicBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
        }
        
        #musicBtn.playing {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        }
        
        #musicBtn.playing:hover {
            box-shadow: 0 6px 25px rgba(239, 68, 68, 0.6);
        }
        
        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .solar-system {
            z-index: 10;
        }
        
        h1, .music-controls {
            z-index: 10;
            position: relative;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
    
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<div id="three-container"></div>
<h1>Hello World</h1>
<div class="scoreboard" id="scoreboard">
<span class="score-item">üêï Dog: <span id="dogScore">0</span></span>
</div>
<div class="music-controls">
<button id="musicBtn" onclick="toggleMusic()">
<span id="btnIcon">‚è∏Ô∏è</span> Pause Music
    </button>
</div>
<div class="solar-system">
<div class="atmosphere"></div>
<div class="rings"></div>
<div class="planet"></div>
<div class="moon-orbit">
<div class="moon" style="position: absolute; top: -10px; left: 50%;"></div>
</div>
<div class="moon-orbit moon-orbit-2">
<div class="moon moon-2" style="position: absolute; top: -10px; left: 50%;"></div>
</div>
<div class="kitty-orbit" id="kittyOrbit">
<div class="kitty" id="kitty" title="Space Kitty! üöÄ">üê±</div>
</div>
<div class="dog-orbit" id="dogOrbit">
<div class="dog" id="dog" title="Space Doggo! ü¶¥">üêï</div>
</div>
</div>
<script>
        // Generate twinkling stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.opacity = Math.random() * 0.5 + 0.5;
            starsContainer.appendChild(star);
        }
        
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const btnIcon = document.getElementById('btnIcon');
        let isPlaying = true;
        
        // Auto-play music on page load
        window.addEventListener('load', () => {
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                // Fade in the music
                let vol = 0;
                const fadeIn = setInterval(() => {
                    vol += 0.05;
                    if (vol >= 0.7) {
                        bgMusic.volume = 0.7;
                        clearInterval(fadeIn);
                    } else {
                        bgMusic.volume = vol;
                    }
                }, 100);
                musicBtn.classList.add('playing');
            }).catch(() => {
                                isPlaying = false;
                musicBtn.classList.remove('playing');
                musicBtn.innerHTML = '<span id="btnIcon">‚ñ∂Ô∏è</span> Play Music';
            });
        });
        
        function toggleMusic() {
            if (isPlaying) {
                bgMusic.pause();
                musicBtn.classList.remove('playing');
                btnIcon.textContent = '‚ñ∂Ô∏è';
                musicBtn.innerHTML = '<span id="btnIcon">‚ñ∂Ô∏è</span> Play Music';
            } else {
                bgMusic.play();
                musicBtn.classList.add('playing');
                btnIcon.textContent = '‚è∏Ô∏è';
                musicBtn.innerHTML = '<span id="btnIcon">‚è∏Ô∏è</span> Pause Music';
            }
            isPlaying = !isPlaying;
        }
        
        
    </script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Three.js Sun with lighting effects
        const container = document.getElementById('three-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);
        
        // Create the Sun
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffdd00,
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(-15, 8, -20);
        scene.add(sun);
        
        // Sun glow effect (outer corona)
        const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
        const glowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                time: { value: 0 },
                color1: { value: new THREE.Color(0xffaa00) },
                color2: { value: new THREE.Color(0xff4400) }
            },
            vertexShader: `
                varying vec3 vNormal;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform float time;
                uniform vec3 color1;
                uniform vec3 color2;
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
                    vec3 glow = mix(color1, color2, sin(time) * 0.5 + 0.5);
                    gl_FragColor = vec4(glow, intensity * 0.8);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            side: THREE.BackSide
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        sun.add(glow);
        
        // Outer glow ring
        const outerGlowGeometry = new THREE.SphereGeometry(5, 32, 32);
        const outerGlowMaterial = new THREE.ShaderMaterial({
            uniforms: {},
            vertexShader: `
                varying vec3 vNormal;
                void main() {
                    vNormal = normalize(normalMatrix * normal);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                varying vec3 vNormal;
                void main() {
                    float intensity = pow(0.5 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 3.0);
                    gl_FragColor = vec4(1.0, 0.6, 0.1, intensity * 0.4);
                }
            `,
            transparent: true,
            blending: THREE.AdditiveBlending,
            side: THREE.BackSide
        });
        const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
        sun.add(outerGlow);
        
        // Point light from sun
        const sunLight = new THREE.PointLight(0xffaa33, 2, 100);
        sunLight.castShadow = true;
        sun.add(sunLight);
        
        // Ambient light
        const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
        scene.add(ambientLight);
        
        // Small asteroid that casts shadow
        const asteroidGeometry = new THREE.DodecahedronGeometry(0.5, 0);
        const asteroidMaterial = new THREE.MeshStandardMaterial({ 
            color: 0x555566,
            roughness: 0.9,
            metalness: 0.1
        });
        const asteroid = new THREE.Mesh(asteroidGeometry, asteroidMaterial);
        asteroid.castShadow = true;
        asteroid.receiveShadow = true;
        scene.add(asteroid);
        
        camera.position.z = 15;
        
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Animate sun position slowly
            sun.position.x = -15 + Math.sin(time * 0.2) * 5;
            sun.position.y = 8 + Math.cos(time * 0.15) * 2;
            
            // Pulsing glow
            glowMaterial.uniforms.time.value = time * 2;
            
            // Asteroid orbiting
            asteroid.position.x = Math.sin(time * 0.5) * 8;
            asteroid.position.y = Math.cos(time * 0.5) * 4;
            asteroid.position.z = -5 + Math.sin(time * 0.3) * 3;
            asteroid.rotation.x += 0.02;
            asteroid.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Dog chasing cat logic
        const kittyOrbit = document.getElementById('kittyOrbit');
        const kitty = document.getElementById('kitty');
        const dogOrbit = document.getElementById('dogOrbit');
        const dog = document.getElementById('dog');
        
        let kittyAngle = 0;
        let dogAngle = Math.PI; // Start on opposite side
        let kittySpeed = 0.008;
        let dogSpeed = 0.015; // Dog is faster normally
        let isEscaping = false;
        let dogScore = 0;
        let canScore = true; // Prevent multiple scores from one catch
        
        function updateChase() {
            // Calculate angle difference
            let angleDiff = Math.abs(kittyAngle - dogAngle) % (2 * Math.PI);
            if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
            
            // If dog is close (within ~60 degrees), cat escapes!
            const closeThreshold = Math.PI / 3;
            
            // Check for catch (very close)
            const catchThreshold = Math.PI / 8;
            if (angleDiff < catchThreshold && canScore) {
                dogScore++;
                document.getElementById('dogScore').textContent = dogScore;
                document.getElementById('dogScore').classList.add('scored');
                setTimeout(() => document.getElementById('dogScore').classList.remove('scored'), 300);
                canScore = false;
                
                // Create catch effect
                const effect = document.createElement('div');
                effect.className = 'catch-effect';
                effect.textContent = 'üí•';
                effect.style.left = '50%';
                effect.style.top = '50%';
                document.body.appendChild(effect);
                setTimeout(() => effect.remove(), 1000);
                
                // Change planet color on catch!
                changePlanetColor();
                
                // Reset positions after catch
                setTimeout(() => {
                    kittyAngle = Math.random() * 2 * Math.PI;
                    dogAngle = (kittyAngle + Math.PI) % (2 * Math.PI);
                    canScore = true;
                }, 500);
            }
            
            if (angleDiff < closeThreshold && !isEscaping) {
                isEscaping = true;
                kittyOrbit.classList.add('escaping');
                kitty.classList.add('escaping');
                dogOrbit.classList.add('chasing');
                dog.classList.add('chasing');
                kittySpeed = 0.035; // Cat goes FAST
                dogSpeed = 0.025; // Dog speeds up too but not as fast
            } else if (angleDiff > closeThreshold * 1.5 && isEscaping) {
                isEscaping = false;
                kittyOrbit.classList.remove('escaping');
                kitty.classList.remove('escaping');
                dogOrbit.classList.remove('chasing');
                dog.classList.remove('chasing');
                kittySpeed = 0.008; // Back to normal
                dogSpeed = 0.015;
            }
            
            // Update angles
            kittyAngle += kittySpeed;
            dogAngle += dogSpeed;
            
            // Keep angles in bounds
            if (kittyAngle > 2 * Math.PI) kittyAngle -= 2 * Math.PI;
            if (dogAngle > 2 * Math.PI) dogAngle -= 2 * Math.PI;
            
            // Apply rotations
            kittyOrbit.style.transform = `translate(-50%, -50%) rotate(${kittyAngle}rad)`;
            dogOrbit.style.transform = `translate(-50%, -50%) rotate(${dogAngle}rad)`;
            
            requestAnimationFrame(updateChase);
        }
        
        // Planet color palettes
        const planetColors = [
            { gradient: 'linear-gradient(135deg, #4a90d9 0%, #1e5799 30%, #2989d8 50%, #207cca 70%, #1e5799 100%)', glow: 'rgba(74, 144, 217, 0.5)' }, // Blue (original)
            { gradient: 'linear-gradient(135deg, #e74c3c 0%, #c0392b 30%, #e74c3c 50%, #d35400 70%, #c0392b 100%)', glow: 'rgba(231, 76, 60, 0.5)' }, // Red/Mars
            { gradient: 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 30%, #9b59b6 50%, #6c3483 70%, #8e44ad 100%)', glow: 'rgba(155, 89, 182, 0.5)' }, // Purple
            { gradient: 'linear-gradient(135deg, #2ecc71 0%, #27ae60 30%, #2ecc71 50%, #1e8449 70%, #27ae60 100%)', glow: 'rgba(46, 204, 113, 0.5)' }, // Green
            { gradient: 'linear-gradient(135deg, #f39c12 0%, #d68910 30%, #f39c12 50%, #b9770e 70%, #d68910 100%)', glow: 'rgba(243, 156, 18, 0.5)' }, // Orange
            { gradient: 'linear-gradient(135deg, #e91e63 0%, #c2185b 30%, #e91e63 50%, #ad1457 70%, #c2185b 100%)', glow: 'rgba(233, 30, 99, 0.5)' }, // Pink
            { gradient: 'linear-gradient(135deg, #00bcd4 0%, #0097a7 30%, #00bcd4 50%, #00838f 70%, #0097a7 100%)', glow: 'rgba(0, 188, 212, 0.5)' }, // Cyan
            { gradient: 'linear-gradient(135deg, #ffeb3b 0%, #fdd835 30%, #ffeb3b 50%, #f9a825 70%, #fdd835 100%)', glow: 'rgba(255, 235, 59, 0.5)' }, // Yellow
        ];
        let currentColorIndex = 0;
        
        function changePlanetColor() {
            currentColorIndex = (currentColorIndex + 1) % planetColors.length;
            const planet = document.querySelector('.planet');
            const colorScheme = planetColors[currentColorIndex];
            
            planet.style.setProperty('--planet-gradient', colorScheme.gradient);
            planet.style.background = colorScheme.gradient;
            planet.style.boxShadow = `
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px ${colorScheme.glow},
                0 0 100px ${colorScheme.glow.replace('0.5', '0.3')}
            `;
            
            // Add a flash effect
            planet.style.filter = 'brightness(1.5)';
            setTimeout(() => {
                planet.style.filter = 'brightness(1)';
            }, 200);
        }
        
        // Override CSS animations with JS control
        kittyOrbit.style.animation = 'none';
        dogOrbit.style.animation = 'none';
        updateChase();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
