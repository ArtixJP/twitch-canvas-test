<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
            margin-bottom: 50px;
        }
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            z-index: 5;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2d 100%);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.6),
                inset 10px 10px 30px rgba(100,180,220,0.3),
                0 0 60px rgba(74, 144, 164, 0.4),
                0 0 100px rgba(74, 144, 164, 0.2);
            animation: planetRotate 20s linear infinite;
            overflow: hidden;
        }
        .planet::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(255,255,255,0.1) 0%, transparent 30%),
                repeating-linear-gradient(90deg, transparent 0%, rgba(100,150,180,0.1) 2%, transparent 4%);
            animation: atmosphereShift 15s ease-in-out infinite;
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 80px;
            border: 3px solid rgba(200, 180, 150, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 10px rgba(200, 180, 150, 0.3),
                inset 0 0 20px rgba(200, 180, 150, 0.2);
        }
        .ring::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px solid rgba(180, 160, 130, 0.4);
            border-radius: 50%;
        }
        .ring::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 4px solid rgba(220, 200, 170, 0.3);
            border-radius: 50%;
        }
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 280px;
            transform: translate(-50%, -50%);
            animation: orbitMoon 8s linear infinite;
            z-index: 6;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 30%, #909090 70%, #606060 100%);
            box-shadow: 
                inset -8px -5px 15px rgba(0,0,0,0.5),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.4),
                0 0 40px rgba(200, 200, 200, 0.2);
        }
        .moon::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
            top: 10px;
            left: 8px;
        }
        .moon::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 50%;
            top: 20px;
            left: 22px;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        #musicToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(74, 144, 164, 0.8), rgba(45, 90, 107, 0.9));
            border: 2px solid rgba(200, 180, 150, 0.6);
            cursor: pointer;
            z-index: 100;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 20px rgba(74, 144, 164, 0.5),
                0 0 40px rgba(74, 144, 164, 0.3),
                inset 0 0 15px rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }
        #musicToggle:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 30px rgba(74, 144, 164, 0.7),
                0 0 60px rgba(74, 144, 164, 0.4),
                inset 0 0 20px rgba(255,255,255,0.2);
        }
        #musicToggle:active {
            transform: scale(0.95);
        }
        @keyframes planetRotate {
            from { box-shadow: inset -30px -20px 40px rgba(0,0,0,0.6), inset 10px 10px 30px rgba(100,180,220,0.3), 0 0 60px rgba(74, 144, 164, 0.4); }
            50% { box-shadow: inset -35px -15px 40px rgba(0,0,0,0.7), inset 15px 15px 30px rgba(100,180,220,0.2), 0 0 70px rgba(74, 144, 164, 0.5); }
            to { box-shadow: inset -30px -20px 40px rgba(0,0,0,0.6), inset 10px 10px 30px rgba(100,180,220,0.3), 0 0 60px rgba(74, 144, 164, 0.4); }
        }
        @keyframes atmosphereShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        @keyframes orbitMoon {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }</style>
</head>
<body>
<h1>Welcome to the Cosmos</h1>
<div class="planet-container">
<div class="ring"></div>
<div class="planet"></div>
<div class="moon-orbit"><div class="moon"></div></div></div>
<div class="stars" id="stars"></div>
<script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = (Math.random() * 3 + 1) + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            starsContainer.appendChild(star);
        }
    </script>
<script>
  const audio = document.getElementById('bgMusic');
  const musicIcon = document.getElementById('musicIcon');
  let isPlaying = false;
  
  // Try to play on page load
  function tryAutoplay() {
    const playPromise = audio.play();
    if (playPromise !== undefined) {
      playPromise.then(() => {
        isPlaying = true;
        musicIcon.textContent = '革';
      }).catch(() => {
        isPlaying = false;
        musicIcon.textContent = '';
        // Add click listener to document for first interaction
        document.addEventListener('click', playOnFirstInteraction, { once: true });
      });
    }
  }
  
  function playOnFirstInteraction() {
    if (!isPlaying) {
      audio.play().then(() => {
        isPlaying = true;
        musicIcon.textContent = '革';
      });
    }
  }
  
  // Start autoplay attempt when page loads
  window.addEventListener('load', tryAutoplay);
  
  function toggleMusic() {
    if (isPlaying) {
      audio.pause();
      musicIcon.textContent = '';
    } else {
      audio.play();
      musicIcon.textContent = '革';
    }
    isPlaying = !isPlaying;
  }
</script><audio autoplay="autoplay" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="musicToggle" onclick="toggleMusic()">
<span id="musicIcon">革</span>
</button></body>
</html>
