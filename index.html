<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;display=swap" rel="stylesheet"/>
<style>
* { box-sizing: border-box; }
body { 
    font-family: system-ui, sans-serif; 
    min-height: 100vh; 
    margin: 0;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    color: white;
    overflow-x: hidden;
}

/* Navigation Menu */
.nav-menu {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10000;
    background: linear-gradient(135deg, rgba(26, 26, 46, 0.95) 0%, rgba(22, 33, 62, 0.95) 100%);
    backdrop-filter: blur(10px);
    padding: 15px 0;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    gap: 10px;
}

.nav-btn {
    padding: 15px 35px;
    font-size: 1.1rem;
    font-family: 'Press Start 2P', monospace;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.nav-btn.space-btn {
    background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4);
}

.nav-btn.animals-btn {
    background: linear-gradient(135deg, #ff91a4 0%, #ffb6c1 100%);
    color: #333;
    box-shadow: 0 4px 20px rgba(255, 145, 164, 0.4);
}

.nav-btn.games-btn {
    background: linear-gradient(135deg, #00ff88 0%, #00cc66 100%);
    color: white;
    box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
}

.nav-btn:hover {
    transform: scale(1.1) translateY(-3px);
}

.nav-btn.active {
    transform: scale(1.15);
    box-shadow: 0 0 30px currentColor;
}

/* Sections */
.section {
    display: none;
    min-height: 100vh;
    padding-top: 100px;
    position: relative;
}

.section.active {
    display: block;
}

.section-title {
    text-align: center;
    font-size: 2.5rem;
    margin-bottom: 30px;
    text-shadow: 0 0 20px currentColor;
}

/* Space Section */
#space-section .section-title { color: #ff6b35; }

/* Animals Section */
#animals-section .section-title { color: #ffb6c1; }
#animals-section { background: linear-gradient(135deg, #1a1a2e 0%, #2a1a3e 100%); }

/* Games Section */
#games-section .section-title { color: #00ff88; }
#games-section { background: linear-gradient(135deg, #0a1a2e 0%, #16213e 100%); }

/* Planet styles */
.planet-container { position: relative; width: 100%; height: 500px; display: flex; justify-content: center; align-items: center; }
.planet { width: 200px; height: 200px; border-radius: 50%; position: relative; animation: float 6s ease-in-out infinite; }
.planet-surface { width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 30%, #c94b4b 70%, #8b2635 100%); box-shadow: inset -30px -30px 60px rgba(0,0,0,0.5), inset 10px 10px 40px rgba(255,255,255,0.2); position: absolute; overflow: hidden; }
.planet-surface::before { content: ''; position: absolute; width: 150%; height: 20px; background: rgba(255,200,150,0.3); top: 40%; left: -25%; transform: rotate(-5deg); filter: blur(8px); }
.planet-surface::after { content: ''; position: absolute; width: 120%; height: 15px; background: rgba(200,100,80,0.4); top: 60%; left: -10%; transform: rotate(-3deg); filter: blur(6px); }
.planet-atmosphere { width: 100%; height: 100%; border-radius: 50%; position: absolute; top: 0; left: 0; box-shadow: 0 0 60px 20px rgba(255,150,100,0.3), 0 0 100px 40px rgba(255,100,50,0.1); }
.ring { width: 350px; height: 80px; border: 3px solid rgba(200,180,150,0.6); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotateX(75deg); box-shadow: 0 0 20px rgba(200,180,150,0.3); }
.ring-2 { width: 320px; height: 70px; border-color: rgba(180,160,130,0.4); }
@keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }

/* Moon styles */
.moon-orbit { position: absolute; width: 400px; height: 400px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: orbit 8s linear infinite; pointer-events: none; }
.moon { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 50%; }
.moon-surface { width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(135deg, #e8e8e8 0%, #b8b8b8 50%, #888888 100%); box-shadow: inset -8px -8px 20px rgba(0,0,0,0.4), inset 3px 3px 10px rgba(255,255,255,0.3), 0 0 20px rgba(255,255,255,0.2); position: relative; overflow: hidden; }
.moon-surface::before { content: ''; position: absolute; width: 8px; height: 8px; background: rgba(100,100,100,0.5); border-radius: 50%; top: 20%; left: 30%; box-shadow: 12px 8px 0 4px rgba(100,100,100,0.4), -5px 15px 0 2px rgba(100,100,100,0.3), 8px 20px 0 3px rgba(100,100,100,0.35); }
@keyframes orbit { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
.moon-orbit .moon { animation: counter-rotate 8s linear infinite; }
@keyframes counter-rotate { 0% { transform: translateX(-50%) rotate(0deg); } 100% { transform: translateX(-50%) rotate(-360deg); } }

/* Stars */
.stars { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

/* Kitty styles */
.kitty-orbit { position: absolute; width: 500px; height: 500px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: kitty-orbit 12s linear infinite; pointer-events: none; }
@keyframes kitty-orbit { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(-360deg); } }
.kitty { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 50px; height: 50px; animation: kitty-counter-rotate 12s linear infinite; }
@keyframes kitty-counter-rotate { 0% { transform: translateX(-50%) rotate(0deg); } 100% { transform: translateX(-50%) rotate(360deg); } }
.kitty-body { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 30px; height: 20px; background: linear-gradient(135deg, #ffb6c1 0%, #ff91a4 100%); border-radius: 50% 50% 40% 40%; }
.kitty-head { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); width: 35px; height: 30px; background: linear-gradient(135deg, #ffb6c1 0%, #ff91a4 100%); border-radius: 50% 50% 45% 45%; }
.kitty-ear { position: absolute; top: -8px; width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 14px solid #ffb6c1; }
.kitty-ear::after { content: ''; position: absolute; top: 4px; left: -4px; width: 0; height: 0; border-left: 4px solid transparent; border-right: 4px solid transparent; border-bottom: 8px solid #ff69b4; }
.kitty-ear-left { left: 2px; transform: rotate(-15deg); }
.kitty-ear-right { right: 2px; transform: rotate(15deg); }
.kitty-face { position: absolute; top: 8px; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; }
.kitty-eye { position: absolute; top: 5px; width: 8px; height: 10px; background: #2d2d2d; border-radius: 50%; animation: blink 3s infinite; }
.kitty-eye::after { content: ''; position: absolute; top: 2px; left: 2px; width: 3px; height: 3px; background: white; border-radius: 50%; }
.kitty-eye-left { left: 6px; }
.kitty-eye-right { right: 6px; }
@keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
.kitty-nose { position: absolute; top: 14px; left: 50%; transform: translateX(-50%); width: 5px; height: 4px; background: #ff69b4; border-radius: 50% 50% 40% 40%; }
.kitty-mouth { position: absolute; top: 17px; left: 50%; transform: translateX(-50%); width: 10px; height: 5px; border: 2px solid #ff69b4; border-top: none; border-radius: 0 0 10px 10px; background: transparent; }
.kitty-whiskers-left, .kitty-whiskers-right { position: absolute; top: 15px; width: 12px; height: 1px; background: #ff91a4; }
.kitty-whiskers-left { left: -5px; box-shadow: 0 -3px 0 #ff91a4, 0 3px 0 #ff91a4; transform: rotate(-10deg); }
.kitty-whiskers-right { right: -5px; box-shadow: 0 -3px 0 #ff91a4, 0 3px 0 #ff91a4; transform: rotate(10deg); }
.kitty-tail { position: absolute; bottom: 5px; right: -5px; width: 20px; height: 8px; background: linear-gradient(90deg, #ffb6c1, #ff91a4); border-radius: 0 50% 50% 0; transform-origin: left center; animation: tail-wag 0.5s ease-in-out infinite alternate; }
@keyframes tail-wag { 0% { transform: rotate(-20deg); } 100% { transform: rotate(20deg); } }
.kitty::before { content: '‚ú®'; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); font-size: 12px; animation: sparkle 1s ease-in-out infinite; }
@keyframes sparkle { 0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(0.8); } 50% { opacity: 1; transform: translateX(-50%) scale(1.2); } }

/* Dog styles */
.dog-orbit { position: absolute; width: 480px; height: 480px; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: dog-orbit 6s linear infinite; pointer-events: none; }
@keyframes dog-orbit { 0% { transform: translate(-50%, -50%) rotate(0deg); } 100% { transform: translate(-50%, -50%) rotate(360deg); } }
.dog { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 60px; height: 50px; animation: dog-counter-rotate 6s linear infinite; }
@keyframes dog-counter-rotate { 0% { transform: translateX(-50%) rotate(0deg); } 100% { transform: translateX(-50%) rotate(-360deg); } }
.dog-body { position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%); width: 40px; height: 25px; background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #6B3510 100%); border-radius: 50% 50% 40% 40%; }
.dog-head { position: absolute; top: 8px; left: 50%; transform: translateX(-50%); width: 30px; height: 28px; background: linear-gradient(135deg, #8B4513 0%, #A0522D 100%); border-radius: 50% 50% 45% 45%; }
.dog-ear { position: absolute; top: -2px; width: 12px; height: 18px; background: #6B3510; border-radius: 50% 50% 30% 30%; }
.dog-ear-left { left: -2px; transform: rotate(-20deg); }
.dog-ear-right { right: -2px; transform: rotate(20deg); }
.dog-snout { position: absolute; bottom: 2px; left: 50%; transform: translateX(-50%); width: 18px; height: 12px; background: #D2691E; border-radius: 40% 40% 50% 50%; }
.dog-nose { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 8px; height: 6px; background: #2d2d2d; border-radius: 50%; }
.dog-eye { position: absolute; top: 8px; width: 7px; height: 8px; background: #2d2d2d; border-radius: 50%; animation: dog-blink 4s infinite; }
.dog-eye::after { content: ''; position: absolute; top: 1px; left: 1px; width: 3px; height: 3px; background: white; border-radius: 50%; }
.dog-eye-left { left: 4px; }
.dog-eye-right { right: 4px; }
@keyframes dog-blink { 0%, 92%, 100% { transform: scaleY(1); } 96% { transform: scaleY(0.1); } }
.dog-tail { position: absolute; bottom: 15px; right: -8px; width: 15px; height: 6px; background: #8B4513; border-radius: 0 50% 50% 0; transform-origin: left center; animation: dog-tail-wag 0.2s ease-in-out infinite alternate; }
@keyframes dog-tail-wag { 0% { transform: rotate(-30deg); } 100% { transform: rotate(30deg); } }
.dog-leg { position: absolute; bottom: -8px; width: 8px; height: 12px; background: #8B4513; border-radius: 0 0 4px 4px; animation: dog-run 0.3s ease-in-out infinite alternate; }
.dog-leg-front-left { left: 8px; }
.dog-leg-front-right { left: 16px; animation-delay: 0.15s; }
.dog-leg-back-left { right: 16px; animation-delay: 0.15s; }
.dog-leg-back-right { right: 8px; }
@keyframes dog-run { 0% { transform: translateY(0) rotate(-10deg); } 100% { transform: translateY(-3px) rotate(10deg); } }
.dog-tongue { position: absolute; bottom: -4px; left: 50%; transform: translateX(-50%); width: 6px; height: 8px; background: #ff6b6b; border-radius: 0 0 50% 50%; animation: tongue-pant 0.4s ease-in-out infinite; }
@keyframes tongue-pant { 0%, 100% { height: 8px; } 50% { height: 12px; } }
.dog::before { content: 'üî•'; position: absolute; top: -18px; left: 50%; transform: translateX(-50%); font-size: 14px; animation: dog-fire 0.5s ease-in-out infinite; }
@keyframes dog-fire { 0%, 100% { opacity: 0.7; transform: translateX(-50%) scale(0.9); } 50% { opacity: 1; transform: translateX(-50%) scale(1.1); } }

/* Elephant styles */
.elephant-container { display: flex; justify-content: center; align-items: center; padding: 50px; }
.elephant { position: relative; width: 180px; height: 150px; animation: elephant-bounce 2s ease-in-out infinite; }
@keyframes elephant-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
.elephant-body { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); width: 120px; height: 80px; background: linear-gradient(135deg, #7b8b9a 0%, #5a6a7a 50%, #4a5a6a 100%); border-radius: 60% 60% 50% 50%; box-shadow: inset -10px -10px 20px rgba(0,0,0,0.3), inset 5px 5px 15px rgba(255,255,255,0.1); }
.elephant-head { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 90px; height: 75px; background: linear-gradient(135deg, #8b9bab 0%, #6a7a8a 100%); border-radius: 50% 50% 45% 45%; z-index: 2; }
.elephant-ear { position: absolute; width: 50px; height: 60px; background: linear-gradient(135deg, #6a7a8a 0%, #5a6a7a 100%); border-radius: 50% 50% 50% 50%; z-index: 1; }
.elephant-ear-left { left: -30px; top: 10px; transform: rotate(-20deg); animation: ear-flap 1.5s ease-in-out infinite; }
.elephant-ear-right { right: -30px; top: 10px; transform: rotate(20deg); animation: ear-flap-right 1.5s ease-in-out infinite; }
@keyframes ear-flap { 0%, 100% { transform: rotate(-20deg); } 50% { transform: rotate(-30deg); } }
@keyframes ear-flap-right { 0%, 100% { transform: rotate(20deg); } 50% { transform: rotate(30deg); } }
.elephant-eye { position: absolute; width: 12px; height: 14px; background: #2d2d2d; border-radius: 50%; top: 20px; }
.elephant-eye::after { content: ''; position: absolute; width: 4px; height: 4px; background: white; border-radius: 50%; top: 3px; left: 3px; }
.elephant-eye-left { left: 18px; }
.elephant-eye-right { right: 18px; }
.elephant-trunk { position: absolute; bottom: -40px; left: 50%; transform: translateX(-50%); width: 25px; height: 60px; background: linear-gradient(180deg, #7b8b9a 0%, #6a7a8a 100%); border-radius: 0 0 50% 50%; animation: trunk-spray 2s ease-in-out infinite; transform-origin: top center; }
@keyframes trunk-spray { 0%, 100% { transform: translateX(-50%) rotate(-30deg); } 50% { transform: translateX(-50%) rotate(30deg); } }
.elephant-tusk { position: absolute; bottom: 5px; width: 8px; height: 25px; background: linear-gradient(180deg, #fffff0 0%, #e8e8d8 100%); border-radius: 0 0 50% 50%; }
.elephant-tusk-left { left: 25px; transform: rotate(15deg); }
.elephant-tusk-right { right: 25px; transform: rotate(-15deg); }
.elephant-leg { position: absolute; bottom: 0; width: 25px; height: 35px; background: linear-gradient(180deg, #5a6a7a 0%, #4a5a6a 100%); border-radius: 0 0 10px 10px; }
.elephant-leg-fl { left: 35px; }
.elephant-leg-fr { left: 55px; }
.elephant-leg-bl { right: 55px; }
.elephant-leg-br { right: 35px; }
.elephant-tail { position: absolute; bottom: 50px; right: 20px; width: 8px; height: 30px; background: #5a6a7a; border-radius: 50%; transform-origin: top center; animation: tail-swing 0.8s ease-in-out infinite alternate; }
.elephant-tail::after { content: ''; position: absolute; bottom: -5px; left: 50%; transform: translateX(-50%); width: 12px; height: 8px; background: #4a5a6a; border-radius: 50%; }
@keyframes tail-swing { 0% { transform: rotate(-20deg); } 100% { transform: rotate(20deg); } }
.water-spray { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 100px; height: 100px; }
.water-drop { position: absolute; width: 10px; height: 10px; background: linear-gradient(135deg, #87ceeb 0%, #00bfff 50%, #1e90ff 100%); border-radius: 50%; opacity: 0; animation: water-spray-anim 2s ease-out infinite; box-shadow: 0 0 10px rgba(0, 191, 255, 0.5), inset 2px 2px 4px rgba(255,255,255,0.5); }
.water-drop:nth-child(1) { animation-delay: 0s; --tx: 40px; --ty: -90px; }
.water-drop:nth-child(2) { animation-delay: 0.15s; --tx: 60px; --ty: -70px; }
.water-drop:nth-child(3) { animation-delay: 0.3s; --tx: 30px; --ty: -100px; }
.water-drop:nth-child(4) { animation-delay: 0.45s; --tx: 70px; --ty: -60px; }
.water-drop:nth-child(5) { animation-delay: 0.6s; --tx: 20px; --ty: -80px; }
.water-drop:nth-child(6) { animation-delay: 0.75s; --tx: 55px; --ty: -95px; }
.water-drop:nth-child(7) { animation-delay: 0.9s; --tx: 45px; --ty: -75px; }
.water-drop:nth-child(8) { animation-delay: 1.05s; --tx: 35px; --ty: -85px; }
@keyframes water-spray-anim { 0% { transform: translate(0, 0) scale(0.5); opacity: 0; } 10% { opacity: 1; } 100% { transform: translate(var(--tx, 50px), var(--ty, -80px)) scale(1.2); opacity: 0; } }
.elephant::before { content: 'üí¶'; position: absolute; top: -30px; right: -20px; font-size: 24px; animation: splash-emoji 2s ease-in-out infinite; }
@keyframes splash-emoji { 0%, 100% { opacity: 0.5; transform: scale(0.8) rotate(-10deg); } 50% { opacity: 1; transform: scale(1.2) rotate(10deg); } }

/* Scoreboard */
#scoreboard { position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 1000; background: linear-gradient(135deg, rgba(139, 69, 19, 0.9) 0%, rgba(160, 82, 45, 0.9) 100%); padding: 15px 30px; border-radius: 20px; font-family: system-ui, sans-serif; box-shadow: 0 4px 20px rgba(139, 69, 19, 0.5); display: flex; align-items: center; gap: 15px; }

/* Music toggle */
#music-toggle { position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); border: none; color: white; padding: 12px 24px; border-radius: 50px; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4); transition: all 0.3s ease; font-family: system-ui, sans-serif; }
#music-toggle:hover { transform: scale(1.1); }
#music-toggle.paused { background: linear-gradient(135deg, #4a4a6a 0%, #2a2a4a 100%); }

/* Games section styles */
.games-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; padding: 30px; }
.game-card { background: rgba(255,255,255,0.1); border-radius: 20px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s ease; min-width: 250px; }
.game-card:hover { transform: scale(1.05); background: rgba(255,255,255,0.2); }
.game-card h3 { font-size: 1.5rem; margin-bottom: 10px; }
.game-card p { color: #aaa; }
.game-icon { font-size: 4rem; margin-bottom: 15px; }

/* Game container */
#game-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 50000; display: none; background: rgba(0,0,0,0.95); }
#game-ui { position: absolute; top: 20px; left: 20px; color: white; font-family: 'Press Start 2P', monospace; font-size: 14px; }
#game-over-screen { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; }
#game-over-screen h2 { font-size: 3rem; color: #ff6b35; text-shadow: 0 0 20px #ff6b35; }
#restart-btn, .close-game-btn { margin-top: 20px; padding: 15px 40px; font-size: 1.2rem; background: linear-gradient(135deg, #ff6b35, #f7931e); border: none; border-radius: 30px; color: white; cursor: pointer; transition: transform 0.2s; }
#restart-btn:hover, .close-game-btn:hover { transform: scale(1.1); }
.close-game-btn { background: linear-gradient(135deg, #666, #444); position: absolute; top: 20px; right: 20px; padding: 10px 20px; font-size: 1rem; }

/* Catch effect */
#catch-effect { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 2000; font-size: 4rem; opacity: 0; pointer-events: none; transition: all 0.3s ease; }

/* Three.js container */
#three-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
</style>
</head>

// Stars generator
function createStars(container) {
    const canvas = document.createElement('canvas');
    canvas.style.width = '100%';
    canvas.style.height = '100%';
    canvas.style.position = 'absolute';
    canvas.style.top = '0';
    canvas.style.left = '0';
    container.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        drawStars();
    }
    
    function drawStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i = 0; i < 200; i++) {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            const size = Math.random() * 2;
            const opacity = Math.random() * 0.8 + 0.2;
            ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    resize();
    window.addEventListener('resize', resize);
}

// Three.js Sun
(function() {
    const container = document.getElementById('three-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    
    const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    const sunLight = new THREE.PointLight(0xffdd44, 2, 100);
    sunLight.position.copy(sun.position);
    scene.add(sunLight);
    
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.016;
        sun.position.y = 2 + Math.sin(time * 0.5) * 0.3;
        sunLight.position.copy(sun.position);
        renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();

// Dog chasing Kitty animation
(function() {
    const kittyOrbit = document.getElementById('kitty-orbit');
    const kitty = document.getElementById('kitty');
    const dogOrbit = document.getElementById('dog-orbit');
    const dog = document.getElementById('dog');
    
    if (!kittyOrbit || !dogOrbit) return;
    
    let kittyAngle = 0;
    let dogAngle = Math.PI;
    let kittySpeed = 0.008;
    let dogSpeed = 0.015;
    let isEscaping = false;
    const kittyRadius = 250;
    const dogRadius = 240;
    
    function updatePositions() {
        const kittyX = Math.cos(kittyAngle) * kittyRadius;
        const kittyY = Math.sin(kittyAngle) * kittyRadius;
        const dogX = Math.cos(dogAngle) * dogRadius;
        const dogY = Math.sin(dogAngle) * dogRadius;
        const distance = Math.sqrt(Math.pow(kittyX - dogX, 2) + Math.pow(kittyY - dogY, 2));
        
        if (distance < 120) {
            if (!isEscaping) {
                isEscaping = true;
                kittyOrbit.classList.add('escaping');
                kitty.classList.add('scared');
            }
            kittySpeed = 0.035;
        } else if (distance > 200) {
            if (isEscaping) {
                isEscaping = false;
                kittyOrbit.classList.remove('escaping');
                kitty.classList.remove('scared');
            }
            kittySpeed = 0.008;
        }
        
        kittyAngle -= kittySpeed;
        dogAngle -= dogSpeed;
        
        const kittyDeg = (kittyAngle * 180 / Math.PI);
        const dogDeg = (dogAngle * 180 / Math.PI);
        
        kittyOrbit.style.transform = `translate(-50%, -50%) rotate(${-kittyDeg}deg)`;
        dogOrbit.style.transform = `translate(-50%, -50%) rotate(${-dogDeg}deg)`;
        
        const kittyEl = kittyOrbit.querySelector('.kitty');
        const dogEl = dogOrbit.querySelector('.dog');
        if (kittyEl) kittyEl.style.transform = `translateX(-50%) rotate(${kittyDeg}deg)`;
        if (dogEl) dogEl.style.transform = `translateX(-50%) rotate(${dogDeg}deg)`;
        
        requestAnimationFrame(updatePositions);
    }
    
    kittyOrbit.style.animation = 'none';
    dogOrbit.style.animation = 'none';
    kitty.style.animation = 'none';
    dog.style.animation = 'none';
    updatePositions();
})();

// Catch detection
(function() {
    let dogScore = 0;
    let canCatch = true;
    const catchCooldown = 2000;
    
    function checkCatch() {
        const kittyOrbit = document.getElementById('kitty-orbit');
        const dogOrbit = document.getElementById('dog-orbit');
        if (!kittyOrbit || !dogOrbit) {
            requestAnimationFrame(checkCatch);
            return;
        }
        
        const kittyStyle = window.getComputedStyle(kittyOrbit);
        const dogStyle = window.getComputedStyle(dogOrbit);
        const kittyTransform = kittyStyle.transform;
        const dogTransform = dogStyle.transform;
        
        const kittyRadius = 250;
        const dogRadius = 240;
        
        const matrix1 = kittyTransform.match(/matrix\(([^)]+)\)/);
        const matrix2 = dogTransform.match(/matrix\(([^)]+)\)/);
        
        if (matrix1 && matrix2) {
            const values1 = matrix1[1].split(', ');
            const values2 = matrix2[1].split(', ');
            const angle1 = Math.atan2(parseFloat(values1[1]), parseFloat(values1[0]));
            const angle2 = Math.atan2(parseFloat(values2[1]), parseFloat(values2[0]));
            
            const kittyX = Math.cos(angle1) * kittyRadius;
            const kittyY = Math.sin(angle1) * kittyRadius;
            const dogX = Math.cos(angle2) * dogRadius;
            const dogY = Math.sin(angle2) * dogRadius;
            
            const distance = Math.sqrt(Math.pow(kittyX - dogX, 2) + Math.pow(kittyY - dogY, 2));
            
            if (distance < 60 && canCatch) {
                canCatch = false;
                dogScore++;
                document.getElementById('dog-score').textContent = dogScore;
                
                const effect = document.getElementById('catch-effect');
                effect.style.opacity = '1';
                effect.style.transform = 'translate(-50%, -50%) scale(1.2)';
                setTimeout(() => {
                    effect.style.opacity = '0';
                    effect.style.transform = 'translate(-50%, -50%) scale(0.8)';
                }, 800);
                
                setTimeout(() => { canCatch = true; }, catchCooldown);
            }
        }
        requestAnimationFrame(checkCatch);
    }
    checkCatch();
})();

// Space Shooter Game
let gameRunning = false;
let gameScore = 0;
let gameLives = 3;
let ship, bullets, asteroids, particles, stars, keys;

function startSpaceShooter() {
    const gameContainer = document.getElementById('game-container');
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    const gameOverScreen = document.getElementById('game-over-screen');
    
    gameContainer.style.display = 'block';
    gameOverScreen.style.display = 'none';
    gameRunning = true;
    gameScore = 0;
    gameLives = 3;
    bullets = [];
    asteroids = [];
    particles = [];
    stars = [];
    keys = {};
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    ship = { x: canvas.width / 2, y: canvas.height - 80, width: 40, height: 30, speed: 8 };
    
    document.getElementById('game-score').textContent = '0';
    document.getElementById('game-lives').textContent = '‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è';
    
    // Create stars
    for (let i = 0; i < 100; i++) {
        stars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 2 + 0.5,
            speed: Math.random() * 2 + 0.5
        });
    }
    
    function shoot() {
        bullets.push({ x: ship.x, y: ship.y - 20, width: 4, height: 15, speed: 12 });
    }
    
    function spawnAsteroid() {
        const size = Math.random() * 30 + 20;
        asteroids.push({
            x: Math.random() * (canvas.width - size),
            y: -size,
            width: size,
            height: size,
            speed: Math.random() * 3 + 2,
            rotation: 0,
            rotationSpeed: (Math.random() - 0.5) * 0.1
        });
    }
    
    function createParticles(x, y, color) {
        for (let i = 0; i < 10; i++) {
            particles.push({
                x, y,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8,
                size: Math.random() * 4 + 2,
                life: 1,
                color
            });
        }
    }
    
    function update() {
        if (!gameRunning) return;
        
        if (keys['ArrowLeft'] || keys['KeyA']) ship.x -= ship.speed;
        if (keys['ArrowRight'] || keys['KeyD']) ship.x += ship.speed;
        ship.x = Math.max(20, Math.min(canvas.width - 20, ship.x));
        
        bullets = bullets.filter(b => { b.y -= b.speed; return b.y > -20; });
        stars.forEach(s => { s.y += s.speed; if (s.y > canvas.height) { s.y = 0; s.x = Math.random() * canvas.width; } });
        asteroids.forEach(a => { a.y += a.speed; a.rotation += a.rotationSpeed; });
        asteroids = asteroids.filter(a => a.y < canvas.height + 50);
        particles = particles.filter(p => { p.x += p.vx; p.y += p.vy; p.life -= 0.02; return p.life > 0; });
        
        // Collision detection
        for (let i = bullets.length - 1; i >= 0; i--) {
            for (let j = asteroids.length - 1; j >= 0; j--) {
                const b = bullets[i], a = asteroids[j];
                if (b && a && b.x > a.x && b.x < a.x + a.width && b.y > a.y && b.y < a.y + a.height) {
                    createParticles(a.x + a.width/2, a.y + a.height/2, '#ff6b35');
                    bullets.splice(i, 1);
                    asteroids.splice(j, 1);
                    gameScore += 100;
                    document.getElementById('game-score').textContent = gameScore;
                    break;
                }
            }
        }
        
        for (let a of asteroids) {
            const dx = ship.x - (a.x + a.width/2);
            const dy = ship.y - (a.y + a.height/2);
            if (Math.sqrt(dx*dx + dy*dy) < a.width/2 + 15) {
                createParticles(ship.x, ship.y, '#00ff88');
                gameLives--;
                document.getElementById('game-lives').textContent = '‚ù§Ô∏è'.repeat(gameLives);
                asteroids = asteroids.filter(ast => ast !== a);
                if (gameLives <= 0) endGame();
                break;
            }
        }
        
        if (Math.random() < 0.02) spawnAsteroid();
    }
    
    function draw() {
        ctx.fillStyle = 'rgba(10, 10, 30, 0.9)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = 'white';
        stars.forEach(s => { ctx.beginPath(); ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2); ctx.fill(); });
        
        ctx.fillStyle = '#ffff00';
        ctx.shadowColor = '#ffff00';
        ctx.shadowBlur = 10;
        bullets.forEach(b => ctx.fillRect(b.x - b.width/2, b.y, b.width, b.height));
        ctx.shadowBlur = 0;
        
        asteroids.forEach(a => {
            ctx.save();
            ctx.translate(a.x + a.width/2, a.y + a.height/2);
            ctx.rotate(a.rotation);
            ctx.fillStyle = '#8B4513';
            ctx.beginPath();
            ctx.moveTo(-a.width/2, 0);
            ctx.lineTo(-a.width/3, -a.height/2);
            ctx.lineTo(a.width/3, -a.height/2);
            ctx.lineTo(a.width/2, 0);
            ctx.lineTo(a.width/3, a.height/2);
            ctx.lineTo(-a.width/3, a.height/2);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        });
        
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
        });
        ctx.globalAlpha = 1;
        
        if (gameLives > 0) {
            ctx.save();
            ctx.translate(ship.x, ship.y);
            ctx.fillStyle = '#00ff88';
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(-20, 15);
            ctx.lineTo(-10, 10);
            ctx.lineTo(0, 15);
            ctx.lineTo(10, 10);
            ctx.lineTo(20, 15);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#ff6b35';
            ctx.beginPath();
            ctx.moveTo(-8, 15);
            ctx.lineTo(0, 25 + Math.random() * 5);
            ctx.lineTo(8, 15);
            ctx.closePath();
            ctx.fill();
            ctx.restore();
        }
    }
    
    function endGame() {
        gameRunning = false;
        gameOverScreen.style.display = 'block';
        document.getElementById('final-score').textContent = gameScore;
    }
    
    function gameLoop() {
        update();
        draw();
        if (gameRunning) requestAnimationFrame(gameLoop);
    }
    
    document.onkeydown = (e) => {
        keys[e.code] = true;
        if (e.code === 'Space' && gameRunning) { shoot(); e.preventDefault(); }
        if (e.code === 'Escape') closeGame();
    };
    document.onkeyup = (e) => keys[e.code] = false;
    
    canvas.onclick = () => { if (gameRunning) shoot(); };
    canvas.onmousemove = (e) => { if (gameRunning) ship.x = e.clientX; };
    
    document.getElementById('restart-btn').onclick = startSpaceShooter;
    
    gameLoop();
}

function closeGame() {
    gameRunning = false;
    document.getElementById('game-container').style.display = 'none';
}

// Initialize scoreboard visibility
document.getElementById('scoreboard').style.display = 'none';
document.getElementById('catch-effect').style.display = 'none';
</script>
