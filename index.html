<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 60%;
            width: 15%;
            height: 25%;
            background: rgba(30, 87, 153, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .orbit {
            position: absolute;
            width: 320px;
            height: 320px;
            border: 1px dashed rgba(255,255,255,0.2);
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .orbit-kitty {
            position: absolute;
            width: 380px;
            height: 380px;
            border: 1px dashed rgba(255,182,193,0.3);
            border-radius: 50%;
            animation: orbit-reverse 12s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 15px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 12px;
            height: 10px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        
        .kitty {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            animation: kitty-float 1s ease-in-out infinite, counter-rotate 12s linear infinite;
            filter: drop-shadow(0 0 10px rgba(255,182,193,0.6));
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .kitty:hover {
            transform: translateX(-50%) scale(1.3);
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes counter-rotate {
            from { transform: translateX(-50%) rotate(-360deg); }
            to { transform: translateX(-50%) rotate(0deg); }
        }
        
        @keyframes kitty-float {
            0%, 100% { margin-top: 0; }
            50% { margin-top: -5px; }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }</style>
</head>
<body>
<h1>Hello World</h1>
<div class="planet-container">
<div class="planet"></div>
<div class="orbit">
<div class="moon"></div>
</div>
<div class="orbit-kitty"><div class="kitty" title="Space Kitty! üê±">üê±</div></div></div>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
<div class="star" style="top: 20%; left: 80%; animation-delay: 0.5s;"></div>
<div class="star" style="top: 50%; left: 10%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 90%; animation-delay: 1.5s;"></div>
<div class="star" style="top: 85%; left: 30%; animation-delay: 0.3s;"></div>
<div class="star" style="top: 15%; left: 60%; animation-delay: 0.8s;"></div>
<div class="star" style="top: 60%; left: 50%; animation-delay: 1.2s;"></div>
</div>

// Auto-play music on page load
document.addEventListener('DOMContentLoaded', function() {
  const audio = document.getElementById('bgMusic');
  const icon = document.getElementById('musicIcon');
  const text = document.getElementById('musicText');
  
  // Try to play automatically
  audio.play().then(() => {
    icon.textContent = '‚è∏Ô∏è';
    text.textContent = 'Pause';
  }).catch(() => {
    // Autoplay blocked by browser, wait for user interaction
    document.body.addEventListener('click', function playOnce() {
      audio.play().then(() => {
        icon.textContent = '‚è∏Ô∏è';
        text.textContent = 'Pause';
      });
      document.body.removeEventListener('click', playOnce);
    }, { once: true });
  });
});
</script></body>
</html>
