<h1>Hello World</h1><img alt="Planet Image" src="https://example.com/planet.png" style="display: block; margin: 20px auto; width: 200px;"/><img alt="Planet Image" src="https://example.com/planet.png" style="display: block; margin: 20px auto; width: 200px; background-color: gray;"/><script>const dog = document.getElementById('dog'); const kitty = document.getElementById('kitty'); let closeDistance = 100; let chasing = false; let score = 0; dog.style.animation = 'chase 4s linear infinite'; function checkDistance() { const dogRect = dog.getBoundingClientRect(); const kittyRect = kitty.getBoundingClientRect(); const distance = Math.abs(dogRect.left - kittyRect.left); if (distance < closeDistance && !chasing) { chasing = true; score++; alert(`The dog caught the kitty! Score: ${score}`); changePlanetColor(); dog.style.animation = 'none'; kitty.style.animation = 'escape 0.5s forwards'; setTimeout(() => { kitty.style.animation = ''; chasing = false; }, 500); } } setInterval(checkDistance, 100);</script><div id="moon-container" style="position: relative; width: 200px; height: 200px; margin: 20px auto;"><div id="moon" style="position: absolute; width: 30px; height: 30px; background: gray; border-radius: 50%; left: 50%; top: -15px; transform-origin: -15px;"></div><div id="kitty" style="position: absolute; width: 40px; height: 40px; background: url('https://example.com/cute-kitty.png') no-repeat center; background-size: cover; left: 50%; top: -20px; transform-origin: -20px;"><div id="dog" style="position: absolute; width: 50px; height: 50px; background: url(https://example.com/fast-dog.png) no-repeat center; background-size: cover; left: 50%; top: -40px; transform-origin: -25px; animation: chase 4s linear infinite;"></div><style>@keyframes chase { 0% { transform: translateX(0); } 100% { transform: translateX(200px); } } @keyframes escape { from { transform: translateX(0); } to { transform: translateX(-200px); } }</style><script>const dog = document.getElementById('dog'); const kitty = document.getElementById('kitty'); let closeDistance = 100; let chasing = false; let score = 0; dog.style.animation = 'chase 4s linear infinite'; function checkDistance() { const dogRect = dog.getBoundingClientRect(); const kittyRect = kitty.getBoundingClientRect(); const distance = Math.abs(dogRect.left - kittyRect.left); if (distance < closeDistance && !chasing) { chasing = true; score++; alert(`The dog caught the kitty! Score: ${score}`); dog.style.animation = 'none'; kitty.style.animation = 'escape 0.5s forwards'; setTimeout(() => { kitty.style.animation = ''; chasing = false; }, 500); } } setInterval(checkDistance, 100);</script><div id="kitty" style="position: absolute; width: 40px; height: 40px; background: url('https://example.com/cute-kitty.png') no-repeat center; background-size: cover; left: 50%; top: -20px; transform-origin: -20px; animation: orbit-kitty 5s linear infinite;"></div><style>@keyframes orbit-kitty { 0% { transform: rotate(0deg) translateX(100px) rotate(0deg); } 100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }}</style></div></div>
<script>document.getElementById('pause-button').onclick = function() { var audio = document.getElementById('background-music'); audio.paused ? audio.play() : audio.pause(); this.innerText = audio.paused ? 'Resume Music' : 'Pause Music'; };</script><audio autoplay="" id="background-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><button id="pause-button" style="display: block; margin: 20px auto; padding: 10px; font-size: 1rem;">Pause Music</button><style>#moon { animation: orbit 5s linear infinite; } @keyframes orbit { 0% { transform: rotate(0deg) translateX(75px) rotate(0deg); } 100% { transform: rotate(360deg) translateX(75px) rotate(-360deg); }}</style><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>let scene, camera, renderer, sun; function init() { scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); renderer = new THREE.WebGLRenderer(); renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement); const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5, 5, 5).normalize(); scene.add(light); const geometry = new THREE.SphereGeometry(1, 32, 32); const material = new THREE.MeshBasicMaterial({ color: 0xffff00 }); sun = new THREE.Mesh(geometry, material); scene.add(sun); camera.position.z = 5; animate(); } function animate() { requestAnimationFrame(animate); sun.rotation.y += 0.01; renderer.render(scene, camera); } init();</script><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script><script>let x, y, score; function setup() { createCanvas(400, 400); x = random(width); y = random(height); score = 0; } function draw() { background(220); ellipse(x, y, 50, 50); textSize(32); fill(0); text(`Score: ${score}`, 10, 30); } function mousePressed() { let d = dist(mouseX, mouseY, x, y); if (d < 25) { score++; x = random(width); y = random(height); } }</script><div id="game-area" style="text-align: center; margin: 20px;"><h2>Catch the Circle Game!</h2><p>Click on the circle to score points!</p></div></body>
