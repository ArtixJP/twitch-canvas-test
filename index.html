<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code - 3D Globe</title>
<style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: system-ui, sans-serif; 
        min-height: 100vh; 
        background: #000;
        color: white;
        overflow: hidden;
    }
    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 2;
    }
    h1 { 
        font-size: 3rem; 
        text-align: center; 
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        margin-bottom: 1rem;
    }
    .subtitle {
        font-size: 1.2rem;
        opacity: 0.7;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .credits {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 0.9rem;
        opacity: 0.5;
        z-index: 3;
    }
</style>
</head>
<body>
<div id="canvas-container" data-llm-id="e2"></div>
<div class="overlay">
    <h1 data-llm-id="e1">üåç World Explorer</h1>
    <p class="subtitle" data-llm-id="e3">requested by @artix187</p>
</div>
<p class="credits" data-llm-id="e4">Drag to rotate ‚Ä¢ Scroll to zoom</p>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
(function() {
    const container = document.getElementById('canvas-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);
    
    // Stars background
    const starsGeometry = new THREE.BufferGeometry();
    const starPositions = [];
    for(let i = 0; i < 2000; i++) {
        starPositions.push((Math.random() - 0.5) * 2000);
        starPositions.push((Math.random() - 0.5) * 2000);
        starPositions.push((Math.random() - 0.5) * 2000);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    
    // Earth sphere
    const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
    
    // Create gradient material for earth
    const earthMaterial = new THREE.MeshPhongMaterial({
        color: 0x1a5fb4,
        emissive: 0x072534,
        specular: 0x555555,
        shininess: 25
    });
    
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);
    
    // Wireframe overlay for "digital" look
    const wireframeGeometry = new THREE.SphereGeometry(5.05, 32, 32);
    const wireframeMaterial = new THREE.MeshBasicMaterial({ 
        color: 0x00ffff, 
        wireframe: true,
        transparent: true,
        opacity: 0.15
    });
    const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
    earth.add(wireframe);
    
    // Atmosphere glow
    const atmosphereGeometry = new THREE.SphereGeometry(5.5, 64, 64);
    const atmosphereMaterial = new THREE.MeshBasicMaterial({
        color: 0x00aaff,
        transparent: true,
        opacity: 0.1,
        side: THREE.BackSide
    });
    const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
    scene.add(atmosphere);
    
    // Lights
    const ambientLight = new THREE.AmbientLight(0x333333);
    scene.add(ambientLight);
    
    const sunLight = new THREE.DirectionalLight(0xffffff, 1);
    sunLight.position.set(10, 5, 10);
    scene.add(sunLight);
    
    const blueLight = new THREE.PointLight(0x00aaff, 0.5, 50);
    blueLight.position.set(-10, 0, -10);
    scene.add(blueLight);
    
    camera.position.z = 15;
    
    // Mouse interaction
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let autoRotate = true;
    let rotationSpeed = { x: 0, y: 0.005 };
    
    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        autoRotate = false;
    });
    
    container.addEventListener('mousemove', (e) => {
        if(isDragging) {
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            
            earth.rotation.y += deltaX * 0.01;
            earth.rotation.x += deltaY * 0.01;
        }
        previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    
    container.addEventListener('mouseup', () => {
        isDragging = false;
        setTimeout(() => { autoRotate = true; }, 2000);
    });
    
    container.addEventListener('wheel', (e) => {
        camera.position.z += e.deltaY * 0.01;
        camera.position.z = Math.max(8, Math.min(30, camera.position.z));
    });
    
    // Animation loop
    function animate() {
        requestAnimationFrame(animate);
        
        if(autoRotate) {
            earth.rotation.y += rotationSpeed.y;
        }
        
        stars.rotation.y += 0.0001;
        
        renderer.render(scene, camera);
    }
    
    // Handle resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    animate();
})();
</script>
</body>
</html>
