<!DOCTYPE html>

<html lang="en">
<head>

<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    </style>
</head>
<body>
<h1>Hello World ✨</h1><script>function toggleMusic() { const audio = document.getElementById('bgMusic'); const icon = document.getElementById('musicIcon'); const text = document.getElementById('musicText'); const btn = document.getElementById('musicToggle'); if (audio.paused) { audio.play(); icon.textContent = '⏸️'; text.textContent = 'Pause Music'; btn.style.background = 'linear-gradient(135deg, #9b59b6, #3498db)'; } else { audio.pause(); icon.textContent = '▶️'; text.textContent = 'Play Music'; btn.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)'; } } document.getElementById('musicToggle').onmouseover = function() { this.style.transform = 'scale(1.05)'; }; document.getElementById('musicToggle').onmouseout = function() { this.style.transform = 'scale(1)'; };</script>
</body>
</html>
