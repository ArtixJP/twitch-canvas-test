<div id="three-container" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>(function() { const container = document.getElementById('three-container'); const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; container.appendChild(renderer.domElement); const sunGeometry = new THREE.SphereGeometry(2, 64, 64); const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 }); const sun = new THREE.Mesh(sunGeometry, sunMaterial); sun.position.set(5, 3, -5); scene.add(sun); const glowGeometry = new THREE.SphereGeometry(2.5, 32, 32); const glowMaterial = new THREE.ShaderMaterial({ uniforms: { glowColor: { value: new THREE.Color(0xffaa00) }, viewVector: { value: camera.position } }, vertexShader: 'varying vec3 vNormal; void main() { vNormal = normalize(normalMatrix * normal); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }', fragmentShader: 'varying vec3 vNormal; uniform vec3 glowColor; void main() { float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0); gl_FragColor = vec4(glowColor, 1.0) * intensity; }', side: THREE.FrontSide, blending: THREE.AdditiveBlending, transparent: true }); const glow = new THREE.Mesh(glowGeometry, glowMaterial); glow.position.copy(sun.position); scene.add(glow); const sunLight = new THREE.PointLight(0xffdd44, 2, 100); sunLight.position.copy(sun.position); sunLight.castShadow = true; sunLight.shadow.mapSize.width = 2048; sunLight.shadow.mapSize.height = 2048; scene.add(sunLight); const ambientLight = new THREE.AmbientLight(0x404040, 0.3); scene.add(ambientLight); const planeGeometry = new THREE.PlaneGeometry(30, 30); const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.3 }); const plane = new THREE.Mesh(planeGeometry, planeMaterial); plane.rotation.x = -Math.PI / 2; plane.position.y = -5; plane.receiveShadow = true; scene.add(plane); const floatingGeometry = new THREE.TorusKnotGeometry(0.8, 0.3, 100, 16); const floatingMaterial = new THREE.MeshStandardMaterial({ color: 0x9b59b6, metalness: 0.7, roughness: 0.2 }); const floatingObject = new THREE.Mesh(floatingGeometry, floatingMaterial); floatingObject.position.set(0, 0, -3); floatingObject.castShadow = true; scene.add(floatingObject); camera.position.z = 8; camera.position.y = 2; let time = 0; function animate() { requestAnimationFrame(animate); time += 0.01; sun.position.x = Math.sin(time * 0.5) * 6; sun.position.y = Math.cos(time * 0.3) * 2 + 4; glow.position.copy(sun.position); sunLight.position.copy(sun.position); floatingObject.rotation.x += 0.01; floatingObject.rotation.y += 0.015; floatingObject.position.y = Math.sin(time * 2) * 0.5; renderer.render(scene, camera); } animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }); })();</script><div style="position: relative; display: inline-block;"><h1 class="planet" id="planetTitle" style="font-size: 3rem; text-align: center; text-shadow: 0 0 20px rgba(255,221,0,0.5), 0 0 40px rgba(255,170,0,0.3); transition: color 0.5s ease, text-shadow 0.5s ease;">Hello World ‚ú®‚òÄÔ∏è</h1><div id="scoreBoard" style="position: fixed; top: 20px; right: 30px; padding: 15px 25px; background: linear-gradient(135deg, rgba(139,69,19,0.8), rgba(205,133,63,0.8)); border-radius: 15px; font-size: 1.3rem; box-shadow: 0 4px 20px rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.3);">üêï Dog Score: <span id="dogScore" style="font-weight: bold; font-size: 1.5rem;">0</span></div><div class="orbit-container" style="position: absolute; top: 50%; left: 50%; width: 300px; height: 300px; margin-left: -150px; margin-top: -150px; pointer-events: none;"><span class="kitty" id="theCat" style="position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 2.5rem; filter: drop-shadow(0 0 10px rgba(255,182,193,0.8)); transition: filter 0.2s;">üê±</span></div><div id="dogContainer" style="position: absolute; top: 50%; left: 50%; width: 400px; height: 400px; margin-left: -200px; margin-top: -200px; pointer-events: none;"><span id="theDog" style="position: absolute; font-size: 2.2rem; filter: drop-shadow(0 0 10px rgba(139,69,19,0.8)); transition: filter 0.2s;">üêï</span></div><div id="statusBubble" style="position: fixed; top: 80px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background: rgba(0,0,0,0.5); border-radius: 20px; font-size: 1rem; opacity: 0; transition: opacity 0.3s;"></div><div id="catchEffect" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; opacity: 0; pointer-events: none; transition: all 0.5s ease-out;"></div><script>(function(){ const cat = document.getElementById('theCat'); const dog = document.getElementById('theDog'); const catContainer = document.querySelector('.orbit-container'); const statusBubble = document.getElementById('statusBubble'); const scoreDisplay = document.getElementById('dogScore'); const catchEffect = document.getElementById('catchEffect'); const planetTitle = document.getElementById('planetTitle'); let catAngle = 0; let dogAngle = Math.PI; let catSpeed = 0.02; let dogSpeed = 0.025; const catRadius = 150; const dogRadius = 200; let isEscaping = false; let escapeTimer = 0; let dogScore = 0; let catchCooldown = 0; const CATCH_DISTANCE = 80; const CATCH_COOLDOWN = 120; const planetColors = [ { color: '#ff6b6b', shadow: 'rgba(255,107,107,0.5)', glow: 'rgba(255,107,107,0.3)' }, { color: '#4ecdc4', shadow: 'rgba(78,205,196,0.5)', glow: 'rgba(78,205,196,0.3)' }, { color: '#ffe66d', shadow: 'rgba(255,230,109,0.5)', glow: 'rgba(255,230,109,0.3)' }, { color: '#95e1d3', shadow: 'rgba(149,225,211,0.5)', glow: 'rgba(149,225,211,0.3)' }, { color: '#f38181', shadow: 'rgba(243,129,129,0.5)', glow: 'rgba(243,129,129,0.3)' }, { color: '#aa96da', shadow: 'rgba(170,150,218,0.5)', glow: 'rgba(170,150,218,0.3)' }, { color: '#fcbad3', shadow: 'rgba(252,186,211,0.5)', glow: 'rgba(252,186,211,0.3)' }, { color: '#a8d8ea', shadow: 'rgba(168,216,234,0.5)', glow: 'rgba(168,216,234,0.3)' } ]; function changePlanetColor() { const colorSet = planetColors[dogScore % planetColors.length]; planetTitle.style.color = colorSet.color; planetTitle.style.textShadow = '0 0 20px ' + colorSet.shadow + ', 0 0 40px ' + colorSet.glow + ', 0 0 60px ' + colorSet.glow; planetTitle.style.transform = 'scale(1.2)'; setTimeout(() => { planetTitle.style.transform = 'scale(1)'; }, 300); } function updatePositions() { const catX = Math.cos(catAngle) * catRadius + 150; const catY = Math.sin(catAngle) * catRadius + 150; cat.style.left = catX + 'px'; cat.style.top = catY + 'px'; cat.style.transform = catAngle > Math.PI/2 && catAngle < 3*Math.PI/2 ? 'scaleX(-1)' : 'scaleX(1)'; const dogX = Math.cos(dogAngle) * dogRadius + 200; const dogY = Math.sin(dogAngle) * dogRadius + 200; dog.style.left = dogX + 'px'; dog.style.top = dogY + 'px'; dog.style.transform = dogAngle > Math.PI/2 && dogAngle < 3*Math.PI/2 ? 'scaleX(-1)' : 'scaleX(1)'; } function getDistance() { const catX = Math.cos(catAngle) * catRadius; const catY = Math.sin(catAngle) * catRadius; const dogX = Math.cos(dogAngle) * dogRadius; const dogY = Math.sin(dogAngle) * dogRadius; return Math.sqrt(Math.pow(catX - dogX, 2) + Math.pow(catY - dogY, 2)); } function showStatus(text, color) { statusBubble.textContent = text; statusBubble.style.color = color; statusBubble.style.opacity = '1'; setTimeout(() => { statusBubble.style.opacity = '0'; }, 1500); } function showCatchEffect() { catchEffect.textContent = 'üéâ +1 üêï'; catchEffect.style.opacity = '1'; catchEffect.style.transform = 'translate(-50%, -50%) scale(1.5)'; setTimeout(() => { catchEffect.style.opacity = '0'; catchEffect.style.transform = 'translate(-50%, -50%) scale(1)'; }, 800); } function dogCatchesCat() { dogScore++; scoreDisplay.textContent = dogScore; scoreDisplay.style.transform = 'scale(1.3)'; setTimeout(() => { scoreDisplay.style.transform = 'scale(1)'; }, 200); showCatchEffect(); changePlanetColor(); showStatus('üèÜ DOG CAUGHT THE CAT! +1 POINT!', '#ffd700'); catAngle = dogAngle + Math.PI; catchCooldown = CATCH_COOLDOWN; } function animate() { const distance = getDistance(); if (catchCooldown > 0) catchCooldown--; if (distance < CATCH_DISTANCE && catchCooldown === 0) { dogCatchesCat(); isEscaping = true; escapeTimer = 90; catSpeed = 0.15; cat.style.filter = 'drop-shadow(0 0 25px rgba(255,0,0,1))'; } else if (distance < 120 && !isEscaping) { isEscaping = true; escapeTimer = 60; catSpeed = 0.12; cat.style.filter = 'drop-shadow(0 0 20px rgba(255,0,0,0.9))'; showStatus('üò± ZOOM! Cat escaping!', '#ff6b6b'); } if (isEscaping) { escapeTimer--; if (escapeTimer <= 0) { isEscaping = false; catSpeed = 0.02; cat.style.filter = 'drop-shadow(0 0 10px rgba(255,182,193,0.8))'; showStatus('üòå Cat relaxed again', '#98fb98'); } } catAngle += catSpeed; if (catAngle > Math.PI * 2) catAngle -= Math.PI * 2; let angleDiff = catAngle - dogAngle; while (angleDiff > Math.PI) angleDiff -= Math.PI * 2; while (angleDiff < -Math.PI) angleDiff += Math.PI * 2; if (angleDiff > 0) { dogAngle += dogSpeed; } else { dogAngle -= dogSpeed; } if (dogAngle > Math.PI * 2) dogAngle -= Math.PI * 2; if (dogAngle < 0) dogAngle += Math.PI * 2; dog.style.filter = distance < 150 ? 'drop-shadow(0 0 15px rgba(255,200,0,0.9))' : 'drop-shadow(0 0 10px rgba(139,69,19,0.8))'; updatePositions(); requestAnimationFrame(animate); } updatePositions(); animate(); })();</script></div><audio id="bgMusic" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-
