<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
            z-index: 10;
            margin-bottom: 2rem;
        }
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2d 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(100,200,255,0.2),
                0 0 60px rgba(100,200,255,0.3),
                0 0 120px rgba(50,150,200,0.2);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: planetRotate 20s linear infinite;
            overflow: hidden;
            z-index: 5;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 15%;
            background: rgba(100, 180, 200, 0.3);
            border-radius: 50%;
            filter: blur(8px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 10%;
            background: rgba(80, 150, 180, 0.25);
            border-radius: 50%;
            filter: blur(6px);
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 320px;
            height: 80px;
            border: 4px solid rgba(200, 220, 255, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200, 220, 255, 0.2),
                inset 0 0 20px rgba(200, 220, 255, 0.1);
            animation: ringGlow 4s ease-in-out infinite;
            z-index: 6;
        }
        .ring::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border: 2px solid rgba(180, 200, 255, 0.2);
            border-radius: 50%;
        }
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 280px;
            transform: translate(-50%, -50%);
            animation: moonOrbit 8s linear infinite;
            z-index: 10;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 30%, #888888 70%, #555555 100%);
            box-shadow: 
                inset -8px -8px 20px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 220, 0.4),
                0 0 40px rgba(150, 150, 180, 0.2);
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
        }
        .moon::after {
            content: '';
            position: absolute;
            top: 18px;
            left: 18px;
            width: 5px;
            height: 5px;
            background: rgba(80, 80, 80, 0.4);
            border-radius: 50%;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(20, 30, 50, 0.8);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(100, 200, 255, 0.3);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(100, 200, 255, 0.5);
            background: linear-gradient(135deg, rgba(100, 200, 255, 0.2), rgba(50, 100, 150, 0.3));
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            border-color: rgba(100, 200, 255, 0.8);
        }
        .music-btn.playing {
            animation: pulse 1.5s ease-in-out infinite;
        }
        .music-label {
            font-size: 0.85rem;
            color: rgba(200, 220, 255, 0.8);
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        @keyframes planetRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes ringGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(100, 200, 255, 0.3); }
            50% { box-shadow: 0 0 25px rgba(100, 200, 255, 0.6); }
        }
        @keyframes moonOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
   .kitty-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 380px;
            height: 380px;
            transform: translate(-50%, -50%);
            animation: kittyOrbit 12s linear infinite reverse;
            z-index: 11;
            pointer-events: none;
        }
        .space-kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(255, 200, 250, 0.6));
            animation: kittyFloat 2s ease-in-out infinite, kittyWiggle 0.5s ease-in-out infinite;
        }
        .kitty-sparkle {
            position: absolute;
            top: -10px;
            right: -15px;
            font-size: 1rem;
            animation: sparkleGlow 1s ease-in-out infinite;
        }
        @keyframes kittyOrbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes kittyFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }
        @keyframes kittyWiggle {
            0%, 100% { rotate: -5deg; }
            50% { rotate: 5deg; }
        }
        @keyframes sparkleGlow {
            0%, 100% { opacity: 0.5; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }
  </style>
</head>
<body>
<h1>
   üåå Hello Universe
  </h1>
<div class="stars" id="stars">
</div>
<div class="planet-container">
<div class="ring">
</div>
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
<div class="kitty-orbit">
<div class="space-kitty">
     üê±
     <span class="kitty-sparkle">
      ‚ú®
     </span>
</div>
</div>
</div>
<script>
   // Generate random stars
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.width = (Math.random() * 2 + 1) + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
  </script>
<div class="music-control">
<button class="music-btn" id="musicBtn" onclick="toggleMusic()">
    ‚ñ∂Ô∏è
   </button>
<span class="music-label">
    üéµ London Streets
   </span>
</div>
<audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<script>
   let isPlaying = false;
const music = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');

function toggleMusic() {
    if (isPlaying) {
        music.pause();
        musicBtn.textContent = '‚ñ∂Ô∏è';
        musicBtn.classList.remove('playing');
    } else {
        music.play();
        musicBtn.textContent = '‚è∏Ô∏è';
        musicBtn.classList.add('playing');
    }
    isPlaying = !isPlaying;
}

music.volume = 0.5;
  </script>
<script>
   // Auto-play music on page load
document.addEventListener('DOMContentLoaded', function() {
    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    
    // Try to play automatically
    music.play().then(() => {
        isPlaying = true;
        musicBtn.textContent = '‚è∏Ô∏è';
        musicBtn.classList.add('playing');
    }).catch((error) => {
        // Autoplay blocked by browser, user needs to click
        console.log('Autoplay blocked, click to play');
        isPlaying = false;
    });
});
  </script>
</body>
</html>
