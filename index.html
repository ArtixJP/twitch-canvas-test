<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code - Mo.js Edition</title>
<style>
    body {
        font-family: system-ui, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
        color: white;
        overflow: hidden;
    }
    h1 {
        font-size: 2.5rem;
        text-align: center;
        z-index: 10;
        text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
        margin-bottom: 1rem;
    }
    .planet-container {
        position: relative;
        width: 200px;
        height: 200px;
        margin-bottom: 2rem;
    }
    .pokemon-battle {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 600px;
        padding: 20px;
        position: relative;
        z-index: 20;
    }
    .pokemon {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        transition: all 0.3s ease;
    }
    .pokemon.ko {
        opacity: 0.3;
        transform: scale(0.8);
        filter: grayscale(1);
    }
    .battle-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 4rem;
        font-weight: 900;
        color: #ff0000;
        text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 3px 3px 0 #000;
        z-index: 100;
        letter-spacing: 10px;
        pointer-events: none;
    }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mo.js/0.288.0/mo.min.js"></script>
</head>
<body>
<h1>üåç Earth's Epic Pokemon Battle! ‚ö°üî•</h1>
<div class="planet-container"><div class="planet"></div><div class="atmosphere"></div><div class="moon"></div></div>
<div class="scoreboard" style="display: flex; justify-content: center; gap: 40px; font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; z-index: 50;"><div>‚ö° Pikachu: <span id="pikachu-score">0</span> KOs</div><div>üî• Charizard: <span id="charizard-score">0</span> KOs</div></div>
<div class="pokemon-battle"><div class="pokemon pikachu"><div class="pokemon-sprite">‚ö°</div><div class="pokemon-name">Pikachu</div><div class="hp-bar"><div class="hp-fill" id="pikachu-hp-bar" style="width: 100%;"></div></div><script>document.querySelectorAll('.pokemon').forEach(pokemon => { pokemon.addEventListener('click', () => { pokemon.classList.toggle('selected'); const animation = new mojs.Html({ el: pokemon, scale: { 1: 1.3, duration: 300 }, opacity: { 0.5: 1, duration: 300 } }); animation.replay(); }); });</script></div><div class="pokemon charizard"><div class="pokemon-sprite">üî•</div><div class="pokemon-name">Charizard</div><div class="hp-bar"><div class="hp-fill" id="charizard-hp-bar" style="width: 100%;"></div></div></div><div class="pokemon dragon"><div class="pokemon-sprite">üêâ</div><div class="pokemon-name">Dragon</div><div class="hp-bar"><div class="hp-fill" id="dragon-hp-bar" style="width: 100%;"></div></div></div><style>.pokemon.selected { transform: scale(1.1); transition: transform 0.3s; }</style></div><div class="battle-text">FIGHT!</div>
<audio autoplay="" id="battleMusic" loop=""><source src="https://www.soundjay.com/misc/sounds/magic-chime-02.mp3" type="audio/mpeg"/></audio>
<script>
    // Mo.js animation for the battle text
    const battleText = document.querySelector('.battle-text');
    const battleEffect = new mojs.Html({
        el: battleText,
        y: { 0: -30, duration: 300, easing: 'cubic.out' },
        opacity: { 1: 0, duration: 300, easing: 'cubic.out' },
        repeat: 999,
        isShowStart: true
    });

    // Animation for Pok√©mon KO
    function animateKO(pokemon) {
        const animation = new mojs.Burst({
            parent: document.body,
            radius: { 0: 100 },
            count: 10,
            children: {
                shape: 'circle',
                fill: ["#ff0000", "#00ff00"],
                duration: 2000,
                easing: 'cubic.out',
                radius: 20,
                isShowStart: true,
                angle: 0,
            }
        });
        animation.replay();
    }

    // Simulate battle
    setInterval(() => {
        const randomOutcome = Math.random();
        if (randomOutcome > 0.5) {
            animateKO('charizard');
            battleText.textContent = 'PIKACHU WINS!';
        } else {
            animateKO('pikachu');
            battleText.textContent = 'CHARIZARD WINS!';
        }
        battleEffect.replay();
    }, 3000);
</script>
</body>
</html>
