    .nav-btn:hover {

    }
    
    .nav-btn.active {
        background: linear-gradient(135deg, #4a90d9 0%, #1e5799 100%);

    /* Space Section */
    #space-section {
        position: relative;
    }
    
    .planet-system {
        position: relative;
        width: 300px;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
    }
    
    .planet {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
        box-shadow: 
            inset -20px -20px 40px rgba(0,0,0,0.5),
            inset 10px 10px 20px rgba(255,255,255,0.2),
            0 0 60px rgba(74, 144, 217, 0.4);
        animation: float 3s ease-in-out infinite;
        position: relative;
        transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    
    .planet::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 15%;
        width: 70%;
        height: 15%;
        background: rgba(255,255,255,0.1);
        border-radius: 50%;
        transform: rotate(-20deg);
    }
    
    .planet::after {
        content: '';
        position: absolute;
        top: 45%;
        left: 10%;
        width: 80%;
        height: 10%;
        background: rgba(30,87,153,0.5);
        border-radius: 50%;
    }
    
    .moon-orbit {
        position: absolute;
        width: 250px;
        height: 250px;
        border-radius: 50%;
        animation: orbit 8s linear infinite;
    }
    
    .moon {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 35px;
        height: 35px;
        border-radius: 50%;
        background: linear-gradient(135deg, #e8e8e8 0%, #b8b8b8 50%, #888888 100%);
        box-shadow: 
            inset -5px -5px 10px rgba(0,0,0,0.4),
            inset 3px 3px 6px rgba(255,255,255,0.3),
            0 0 20px rgba(200, 200, 200, 0.3);
    }
    
    .moon::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 20%;
        width: 8px;
        height: 8px;
        background: rgba(100,100,100,0.5);
        border-radius: 50%;
    }
    
    .moon::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 55%;
        width: 5px;
        height: 5px;
        background: rgba(100,100,100,0.4);
        border-radius: 50%;
    }
    
    @keyframes orbit {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
    }
    
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
    }

        width: 3px;
        height: 3px;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;

        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }

        50% { transform: translateY(-15px) scale(1.1); }
        100% { transform: translateY(0) scale(1); }

<script>
   // Navigation System
function showSection(sectionName) {
    // Hide all sections
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    // Remove active from all buttons
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
    
    // Show selected section
    document.getElementById(sectionName + '-section').classList.add('active');
    // Activate corresponding button
    event.target.classList.add('active');
    
    // Reinitialize canvas if games section
    if (sectionName === 'games') {
        setTimeout(() => {
            const canvas = document.getElementById('gameCanvas');
            if (canvas) {
                canvas.width = canvas.parentElement.offsetWidth;
                canvas.height = canvas.parentElement.offsetHeight;
            }
        }, 100);
    }
}

// Music Control
const audio = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');

function toggleMusic() {
    if (audio.paused) {
        audio.play();
        btn.classList.add('playing');
    } else {
        audio.pause();
        btn.classList.remove('playing');
    }
}

window.addEventListener('load', function() {
    audio.play().then(() => {
        btn.classList.add('playing');
    }).catch(() => {
        document.addEventListener('click', function initAudio() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('playing');
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    });
});
  </script>
<!-- Sun 3D Effect -->
<script>
   (function() {
    const container = document.getElementById('sun-container');
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);
    
    const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.3 });
    const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
    sun.add(glow1);
    
    const glow2Geometry = new THREE.SphereGeometry(1.5, 32, 32);
    const glow2Material = new THREE.MeshBasicMaterial({ color: 0xff6600, transparent: true, opacity: 0.15 });
    const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
    sun.add(glow2);
    
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        const pulse = 1 + Math.sin(time * 2) * 0.1;
        glow1.scale.setScalar(pulse);
        glow2.scale.setScalar(pulse * 0.95);
        sun.rotation.y += 0.002;
        renderer.render(scene, camera);
    }
    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();
  </script>
<!-- Animals Chase Game -->
<script>
   (function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const doggyOrbit = document.querySelector('.doggy-orbit');
    const kitty = document.querySelector('.kitty');
    const doggy = document.querySelector('.doggy');
    const scoreDisplay = document.getElementById('dogScore');
    
    let catAngle = 0;
    let dogAngle = Math.PI;
    const catOrbitRadius = 100;
    const dogOrbitRadius = 110;
    const normalCatSpeed = 0.02;
    const escapeCatSpeed = 0.12;
    const dogSpeed = 0.035;
    const dangerDistance = 60;
    const catchDistance = 25;
    let currentCatSpeed = normalCatSpeed;
    let dogScore = 0;
    let catchCooldown = false;
    
    function getPosition(angle, radius) {
        return { x: Math.cos(angle) * radius, y: Math.sin(angle) * radius };
    }
    
    function getDistance(pos1, pos2) {
        const dx = pos1.x - pos2.x;
        const dy = pos1.y - pos2.y;
        return Math.sqrt(dx * dx + dy * dy);
    }
    
    function showCatchEffect() {
        const flash = document.createElement('div');
        flash.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,215,0,0.3); pointer-events: none; z-index: 1000; animation: flashOut 0.5s forwards;';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 500);
        
        const popup = document.createElement('div');
        popup.textContent = '+1 üêï';
        popup.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: gold; text-shadow: 0 0 20px gold; z-index: 1001; animation: popUp 1s forwards; pointer-events: none;';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
    }
    
    function animate() {
        const catPos = getPosition(catAngle, catOrbitRadius);
        const dogPos = getPosition(dogAngle, dogOrbitRadius);
        const distance = getDistance(catPos, dogPos);
        
        if (distance < catchDistance && !catchCooldown) {
            dogScore++;
            scoreDisplay.textContent = dogScore;
            showCatchEffect();
            catAngle = dogAngle + Math.PI;
            catchCooldown = true;
            setTimeout(() => { catchCooldown = false; }, 1000);
        }
        
        if (distance < dangerDistance) {
            currentCatSpeed = escapeCatSpeed;
            kitty.classList.add('scared');
        } else {
            currentCatSpeed = normalCatSpeed;
            kitty.classList.remove('scared');
        }
        
        catAngle -= currentCatSpeed;
        dogAngle -= dogSpeed;
        
        kittyOrbit.style.transform = `rotate(${-catAngle * 180 / Math.PI}deg)`;
        doggyOrbit.style.transform = `rotate(${-dogAngle * 180 / Math.PI}deg)`;
        kitty.style.transform = `translateX(-50%) rotate(${catAngle * 180 / Math.PI}deg)`;
        doggy.style.transform = `translateX(-50%) rotate(${dogAngle * 180 / Math.PI}deg)`;
        
        requestAnimationFrame(animate);
    }
    animate();
})();
  </script>

<script>
   (function() {
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('asteroidScore');
    
    let width, height;
    let asteroids = [];
    let bullets = [];
    let particles = [];
    let score = 0;
    let spawnRate = 2000;
    let lastSpawn = 0;
    
    function resize() {
        const container = document.getElementById('game-container');
        width = canvas.width = container.offsetWidth || window.innerWidth;
        height = canvas.height = container.offsetHeight || window.innerHeight * 0.8;
    }
    resize();
    window.addEventListener('resize', resize);
    
    class Asteroid {
        constructor() {
            this.x = Math.random() * (width - 100) + 50;
            this.y = -50;
            this.size = 20 + Math.random() * 30;
            this.speed = 1 + Math.random() * 2;
            this.rotation = 0;
            this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            this.vertices = [];
            const points = 8 + Math.floor(Math.random() * 4);
            for (let i = 0; i < points; i++) {
                const angle = (i / points) * Math.PI * 2;
                const radius = this.size * (0.7 + Math.random() * 0.3);
                this.vertices.push({ x: Math.cos(angle) * radius, y: Math.sin(angle) * radius });
            }
        }
        update() {
            this.y += this.speed;
            this.rotation += this.rotationSpeed;
            return this.y > height + this.size;
        }
        draw() {
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.rotation);
            ctx.beginPath();
            ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
            for (let i = 1; i < this.vertices.length; i++) {
                ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
            }
            ctx.closePath();
            ctx.fillStyle = '#665544';
            ctx.fill();
            ctx.strokeStyle = '#998877';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.restore();
        }
    }
    
    class Bullet {
        constructor(x, y, targetX, targetY) {
            this.x = x;
            this.y = y;
            const angle = Math.atan2(targetY - y, targetX - x);
            this.vx = Math.cos(angle) * 15;
            this.vy = Math.sin(angle) * 15;
            this.size = 5;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            return this.x < 0 || this.x > width || this.y < 0 || this.y > height;
        }
        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = '#ffdd00';
            ctx.fill();
        }
    }
    
    class Particle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            const angle = Math.random() * Math.PI * 2;
            const speed = 2 + Math.random() * 4;
            this.vx = Math.cos(angle) * speed;
            this.vy = Math.sin(angle) * speed;
            this.life = 1;
            this.decay = 0.02 + Math.random() * 0.02;
            this.size = 2 + Math.random() * 4;
            this.color = color;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
            this.life -= this.decay;
            return this.life <= 0;
        }
        draw() {
            ctx.globalAlpha = this.life;
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.globalAlpha = 1;
        }
    }
    
    function explode(x, y) {
        const colors = ['#ff6600', '#ffaa00', '#ffdd00', '#ff4400'];
        for (let i = 0; i < 20; i++) {
            particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
        }
    }
    
    function checkCollision(bullet, asteroid) {
        const dx = bullet.x - asteroid.x;
        const dy = bullet.y - asteroid.y;
        return Math.sqrt(dx * dx + dy * dy) < asteroid.size + bullet.size;
    }
    
    canvas.addEventListener('click', (e) => {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        bullets.push(new Bullet(width / 2, height - 50, x, y));
    });
    
    function gameLoop(timestamp) {
        ctx.clearRect(0, 0, width, height);
        
        if (timestamp - lastSpawn > spawnRate) {
            asteroids.push(new Asteroid());
            lastSpawn = timestamp;
            spawnRate = Math.max(500, spawnRate - 10);
        }
        
        for (let i = asteroids.length - 1; i >= 0; i--) {
            const asteroid = asteroids[i];
            if (asteroid.update()) {
                asteroids.splice(i, 1);
            } else {
                asteroid.draw();
            }
        }
        
        for (let i = bullets.length - 1; i >= 0; i--) {
            const bullet = bullets[i];
            if (bullet.update()) {
                bullets.splice(i, 1);
            } else {
                bullet.draw();
                for (let j = asteroids.length - 1; j >= 0; j--) {
                    if (checkCollision(bullet, asteroids[j])) {
                        explode(asteroids[j].x, asteroids[j].y);
                        asteroids.splice(j, 1);
                        bullets.splice(i, 1);
                        score++;
                        scoreDisplay.textContent = score;
                        break;
                    }
                }
            }
        }
        
        for (let i = particles.length - 1; i >= 0; i--) {
            if (particles[i].update()) {
                particles.splice(i, 1);
            } else {
                particles[i].draw();
            }
        }
        
        // Draw ship
        ctx.save();
        ctx.translate(width / 2, height - 50);
        ctx.beginPath();
        ctx.moveTo(0, -20);
        ctx.lineTo(-15, 15);
        ctx.lineTo(0, 8);
        ctx.lineTo(15, 15);
        ctx.closePath();
        ctx.fillStyle = '#4a90d9';
        ctx.fill();
        ctx.strokeStyle = '#7ab8ff';
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore();
        
        requestAnimationFrame(gameLoop);
    }
    
    requestAnimationFrame(gameLoop);
})();
  </script>
<script>
   (function() {
    const sections = ['space', 'animals', 'games'];
    let currentIndex = 0;
    
    function autoRotateSection() {
        currentIndex = (currentIndex + 1) % sections.length;
        const sectionName = sections[currentIndex];
        
        // Hide all sections
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        // Remove active from all buttons
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        // Show selected section
        document.getElementById(sectionName + '-section').classList.add('active');
        // Activate corresponding button
        document.querySelectorAll('.nav-btn')[currentIndex].classList.add('active');
        
        // Reinitialize canvas if games section
        if (sectionName === 'games') {
            setTimeout(() => {
                const canvas = document.getElementById('gameCanvas');
                if (canvas) {
                    canvas.width = canvas.parentElement.offsetWidth;
                    canvas.height = canvas.parentElement.offsetHeight;
                }
            }, 100);
        }
    }
    
    // Auto-rotate every 30 seconds
    setInterval(autoRotateSection, 30000);
    
    // Update currentIndex when user manually clicks
    document.querySelectorAll('.nav-btn').forEach((btn, index) => {
        btn.addEventListener('click', () => {
            currentIndex = index;
        });
    });
})();
  </script>
