<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 30%, #c0392b 70%, #922b21 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,200,100,0.3),
                0 0 60px rgba(230, 126, 34, 0.4);
            animation: rotate 20s linear infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 15px;
            background: rgba(192, 57, 43, 0.7);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 30%;
            width: 40px;
            height: 20px;
            background: rgba(211, 84, 0, 0.5);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,220,180,0.3) 20%, 
                rgba(255,200,150,0.5) 50%, 
                rgba(255,220,180,0.3) 80%, 
                transparent 100%) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            animation: ringRotate 30s linear infinite;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bdc3c7 0%, #7f8c8d 50%, #5d6d7e 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.5),
                0 0 20px rgba(189, 195, 199, 0.3);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 20px;
            font-size: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        #music-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
  </style>
</head>
<body>
<h1>
   ðŸŒŒ Hello World
  </h1>
<div class="stars" id="stars">
</div>
<div class="solar-system" id="planet-system">
<div class="ring">
</div>
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<script>
   const starsContainer=document.getElementById('stars');for(let i=0;i<100;i++){const star=document.createElement('div');star.className='star';star.style.left=Math.random()*100+'%';star.style.top=Math.random()*100+'%';star.style.width=star.style.height=Math.random()*3+'px';star.style.animationDelay=Math.random()*2+'s';starsContainer.appendChild(star);}
  </script>
<audio id="bg-music" loop="" preload="auto">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="music-toggle" onclick="toggleMusic()">
   ðŸŽµ Play Music
  </button>
<script>
   const bgMusic=document.getElementById('bg-music');const musicBtn=document.getElementById('music-toggle');let isPlaying=false;function toggleMusic(){if(isPlaying){bgMusic.pause();musicBtn.textContent='ðŸŽµ Play Music';isPlaying=false;}else{bgMusic.play().then(()=>{musicBtn.textContent='â¸ï¸ Pause Music';isPlaying=true;}).catch(e=>console.log('Autoplay blocked, user interaction required'));}}function startMusic(){bgMusic.play().then(()=>{musicBtn.textContent='â¸ï¸ Pause Music';isPlaying=true;document.removeEventListener('click',startMusic);}).catch(e=>{console.log('Autoplay blocked, waiting for user interaction');document.addEventListener('click',startMusic,{once:true});});}window.addEventListener('load',startMusic);
  </script>
</body>
</html>
