<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            gap: 40px;
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4),
                -30px -20px 50px rgba(255, 200, 100, 0.2);
            animation: float 3s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 220px;
            height: 220px;
            border: 3px solid rgba(200, 180, 150, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(200, 180, 150, 0.3);
        }
        
        .moon-orbit {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.4),
                inset 3px 3px 6px rgba(255,255,255,0.3),
                0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 8px;
            width: 6px;
            height: 6px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            width: 4px;
            height: 4px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        
        .kitty-orbit {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            filter: drop-shadow(0 0 8px rgba(255, 182, 193, 0.6));
            transition: filter 0.2s;
        }
        
        .kitty.scared {
            filter: drop-shadow(0 0 15px rgba(255, 100, 100, 0.9));
        }
        
        .doggy-orbit {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
        }
        
        .doggy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            filter: drop-shadow(0 0 8px rgba(255, 200, 100, 0.6));
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

<script>
(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  const kitty = document.querySelector('.kitty');
  const doggy = document.querySelector('.doggy');
  const dogScoreEl = document.getElementById('dogScore');
  const planet = document.getElementById('planet');
  
  let catAngle = 0;
  let dogAngle = Math.PI; // Start opposite to cat
  
  const catOrbitRadius = 100;
  const dogOrbitRadius = 110;
  
  const normalCatSpeed = 0.03;
  const escapeCatSpeed = 0.12;
  const dogSpeed = 0.045;
  
  const dangerDistance = 60;
  const catchDistance = 25;
  
  let currentCatSpeed = normalCatSpeed;
  let dogScore = 0;
  let catchCooldown = false;
  
  const planetColors = [
    'linear-gradient(135deg, #ff6b6b 0%, #c92a2a 50%, #5c0a0a 100%)',
    'linear-gradient(135deg, #51cf66 0%, #2f9e44 50%, #0d3d14 100%)',
    'linear-gradient(135deg, #ffd43b 0%, #fab005 50%, #5c4300 100%)',
    'linear-gradient(135deg, #cc5de8 0%, #9c36b5 50%, #3d0d4a 100%)',
    'linear-gradient(135deg, #ff922b 0%, #e8590c 50%, #5c2200 100%)',
    'linear-gradient(135deg, #22b8cf 0%, #1098ad 50%, #0a3d44 100%)'
  ];
  const originalPlanetColor = 'linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%)';
  
  function getPosition(angle, radius) {
    return {
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius
    };
  }
  
  function getDistance(pos1, pos2) {
    const dx = pos1.x - pos2.x;
    const dy = pos1.y - pos2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  function changePlanetColor() {
    const randomColor = planetColors[Math.floor(Math.random() * planetColors.length)];
    planet.style.background = randomColor;
    planet.style.transition = 'background 0.3s ease';
    
    // Return to original color after 1.5 seconds
    setTimeout(() => {
      planet.style.transition = 'background 1s ease';
      planet.style.background = originalPlanetColor;
    }, 1500);
  }
  
  function catchCat() {
    if (catchCooldown) return;
    
    dogScore++;
    dogScoreEl.textContent = dogScore;
    
    // Visual feedback
    dogScoreEl.style.transform = 'scale(1.5)';
    dogScoreEl.style.color = '#ffdd00';
    setTimeout(() => {
      dogScoreEl.style.transform = 'scale(1)';
      dogScoreEl.style.color = 'white';
    }, 300);
    
    // Change planet color!
    changePlanetColor();
    
    // Teleport cat to opposite side
    catAngle = dogAngle + Math.PI;
    
    // Cooldown to prevent multiple catches
    catchCooldown = true;
    setTimeout(() => {
      catchCooldown = false;
    }, 1000);
  }
  
  function animate() {
    // Get positions
    const catPos = getPosition(catAngle, catOrbitRadius);
    const dogPos = getPosition(dogAngle, dogOrbitRadius);
    
    // Calculate distance
    const distance = getDistance(catPos, dogPos);
    
    // Check if dog caught the cat
    if (distance < catchDistance) {
      catchCat();
    }
    
    // Adjust cat speed based on distance
    if (distance < dangerDistance) {
      currentCatSpeed = escapeCatSpeed;
      kitty.classList.add('scared');
    } else {
      currentCatSpeed = normalCatSpeed;
      kitty.classList.remove('scared');
    }
    
    // Update angles (cat runs counter-clockwise, dog chases clockwise-ish)
    catAngle -= currentCatSpeed;
    dogAngle -= dogSpeed;
    
    // Apply transforms
    kittyOrbit.style.transform = `rotate(${-catAngle * (180/Math.PI)}deg)`;
    kitty.style.transform = `translateX(-50%) rotate(${catAngle * (180/Math.PI)}deg)`;
    
    doggyOrbit.style.transform = `rotate(${-dogAngle * (180/Math.PI)}deg)`;
    doggy.style.transform = `translateX(-50%) rotate(${dogAngle * (180/Math.PI)}deg)`;
    
    requestAnimationFrame(animate);
  }
  
  // Add transition for score animation
  dogScoreEl.style.transition = 'transform 0.3s, color 0.3s';
  
  animate();
})();

(function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(1.2, 64, 64);
  
  // Sun material with glow effect
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, -2);
  scene.add(sun);
  
  // Sun glow layers
  const glowGeometry = new THREE.SphereGeometry(1.4, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3
  });
  const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
  sun.add(glow1);
  
  const glow2Geometry = new THREE.SphereGeometry(1.7, 32, 32);
  const glow2Material = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0.15
  });
  const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
  sun.add(glow2);
  
  const glow3Geometry = new THREE.SphereGeometry(2.2, 32, 32);
  const glow3Material = new THREE.MeshBasicMaterial({
    color: 0xff4400,
    transparent: true,
    opacity: 0.08
  });
  const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
  sun.add(glow3);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  sunLight.shadow.mapSize.width = 1024;
  sunLight.shadow.mapSize.height = 1024;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x222244, 0.5);
  scene.add(ambientLight);
  
  // Floating particles (sun rays)
  const particlesGeometry = new THREE.BufferGeometry();
  const particleCount = 200;
  const positions = new Float32Array(particleCount * 3);
  
  for(let i = 0; i < particleCount * 3; i += 3) {
    const angle = Math.random() * Math.PI * 2;
    const radius = 1.5 + Math.random() * 2;
    positions[i] = sun.position.x + Math.cos(angle) * radius;
    positions[i + 1] = sun.position.y + (Math.random() - 0.5) * 3;
    positions[i + 2] = sun.position.z + Math.sin(angle) * radius;
  }
  
  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  
  const particlesMaterial = new THREE.PointsMaterial({
    color: 0xffcc00,
    size: 0.05,
    transparent: true,
    opacity: 0.6
  });
  
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  scene.add(particles);
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulsing glow
    const pulse = 1 + Math.sin(time * 2) * 0.1;
    glow1.scale.setScalar(pulse);
    glow2.scale.setScalar(pulse * 0.95);
    glow3.scale.setScalar(pulse * 0.9);
    
    // Rotate particles
    particles.rotation.y += 0.002;
    particles.rotation.x = Math.sin(time * 0.5) * 0.1;
    
    // Sun gentle movement
    sun.position.y = 2 + Math.sin(time * 0.5) * 0.2;
    sunLight.position.copy(sun.position);
    
    renderer.render(scene, camera);
  }
  
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
