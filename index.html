<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 6s ease-in-out infinite;
        }
        
        .planet {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 50%, #1a3a6e 100%);
            box-shadow: 
                inset -40px -40px 80px rgba(0, 0, 0, 0.5),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(74, 144, 226, 0.6),
                0 0 200px rgba(74, 144, 226, 0.3);
            animation: rotate 20s linear infinite;
            overflow: hidden;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            filter: blur(20px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(100, 150, 200, 0.3) 50%, transparent 100%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        .atmosphere {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 270px;
            height: 270px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(74, 144, 226, 0.4) 80%, transparent 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 100px;
            border: 3px solid rgba(150, 180, 220, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(150, 180, 220, 0.4),
                inset 0 0 20px rgba(150, 180, 220, 0.3);
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 80%;
            border: 2px solid rgba(180, 200, 230, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 400px;
            transform: translate(-50%, -50%);
            animation: orbit 15s linear infinite;
            pointer-events: none;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e0e0e0 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -15px -15px 30px rgba(0, 0, 0, 0.4),
                inset 8px 8px 15px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(224, 224, 224, 0.4),
                0 0 60px rgba(224, 224, 224, 0.2);
            animation: moon-rotate 15s linear infinite reverse;
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 30%;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(100, 100, 100, 0.4);
            box-shadow: 
                15px 10px 0 -2px rgba(100, 100, 100, 0.3),
                -5px 20px 0 -3px rgba(100, 100, 100, 0.35),
                20px -5px 0 -1px rgba(100, 100, 100, 0.25);
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 15%;
            left: 15%;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
            filter: blur(8px);
        }
        
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                100px 200px white,
                -150px 100px white,
                200px -100px white,
                -200px -150px white,
                300px 50px white,
                -300px 200px white,
                150px -200px white,
                -100px -250px white,
                400px 150px white,
                -350px -100px white,
                250px 250px rgba(255, 255, 255, 0.5),
                -250px 150px rgba(255, 255, 255, 0.5),
                350px -150px rgba(255, 255, 255, 0.5),
                -400px 50px rgba(255, 255, 255, 0.5);
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .music-control {
            position: fixed;
            bottom: 40px;
            right: 40px;
            z-index: 1000;
        }
        
        .music-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2, #2c5aa0);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 8px 20px rgba(74, 144, 226, 0.4),
                0 0 40px rgba(74, 144, 226, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .music-button:hover {
            transform: scale(1.1);
            box-shadow: 
                0 12px 30px rgba(74, 144, 226, 0.6),
                0 0 60px rgba(74, 144, 226, 0.4);
        }
        
        .music-button:active {
            transform: scale(0.95);
        }
        
        .music-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .music-button:hover::before {
            width: 100%;
            height: 100%;
        }
        
        .play-icon, .pause-icon {
            width: 30px;
            height: 30px;
            position: relative;
            z-index: 1;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }
        
        .pause-icon {
            display: none;
            width: 20px;
            height: 24px;
            position: relative;
        }
        
        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: white;
            border-radius: 2px;
        }
        
        .pause-icon::before {
            left: 0;
        }
        
        .pause-icon::after {
            right: 0;
        }
        
        .music-button.playing .play-icon {
            display: none;
        }
        
        .music-button.playing .pause-icon {
            display: block;
        }
        
        .sound-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 70px;
            height: 70px;
            border: 2px solid rgba(74, 144, 226, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave-expand 2s ease-out infinite;
            opacity: 0;
        }
        
        .wave:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .wave:nth-child(3) {
            animation-delay: 1s;
        }
        
        .wave:nth-child(4) {
            animation-delay: 1.5s;
        }
        
        .music-button:not(.playing) .wave {
            animation: none;
        }
        
        @keyframes wave-expand {
            0% {
                width: 70px;
                height: 70px;
                opacity: 1;
            }
            100% {
                width: 150px;
                height: 150px;
                opacity: 0;
            }
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes moon-rotate {
            from { transform: translateX(-50%) rotate(0deg); }
            to { transform: translateX(-50%) rotate(-360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
<div class="stars"></div>
<h1>Hello World</h1>
<div class="planet-container">
<div class="ring"></div>
<div class="atmosphere"></div>
<div class="planet"></div>
<div class="moon-orbit">
<div class="moon"></div>
</div>
</div>
<audio id="backgroundMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<div class="music-control">
<button class="music-button" id="musicToggle">
<div class="sound-waves">
<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>
<div class="wave"></div>
</div>
<div class="play-icon"></div>
<div class="pause-icon"></div>
</button>
</div>
<script>
    const audio = document.getElementById('backgroundMusic');
    const button = document.getElementById('musicToggle');
    
    // Attempt to autoplay on page load
    window.addEventListener('load', () => {
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    // Autoplay successful
                    button.classList.add('playing');
                })
                .catch(error => {
                    // Autoplay was prevented (browser policy)
                    // User will need to click the button
                    console.log('Autoplay prevented. User interaction required.');
                });
        }
    });
    
    // Also try to play on any user interaction with the page
    const startMusicOnInteraction = () => {
        if (audio.paused) {
            audio.play().then(() => {
                button.classList.add('playing');
                // Remove listeners after first successful play
                document.removeEventListener('click', startMusicOnInteraction);
                document.removeEventListener('keydown', startMusicOnInteraction);
            }).catch(() => {});
        }
    };
    
    document.addEventListener('click', startMusicOnInteraction, { once: true });
    document.addEventListener('keydown', startMusicOnInteraction, { once: true });
    
    // Toggle button functionality
    button.addEventListener('click', (e) => {
        e.stopPropagation(); // Prevent triggering the document click listener
        if (audio.paused) {
            audio.play();
            button.classList.add('playing');
        } else {
            audio.pause();
            button.classList.remove('playing');
        }
    });
</script>
</body>
</html>
