<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    @keyframes orbit-kitty { 0% { transform: translate(60px, 0); } 100% { transform: translate(60px, 0) rotate(360deg); }}</style>
</head>
<body>
<h1>Hello World</h1>
<div style="display: flex; justify-content: center;"><img alt="Planet" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Planet.svg/1024px-Planet.svg.png" style="width: 150px; height: auto; margin-top: 20px;"/><div id="moon-container" style="position: relative; width: 150px; height: 150px;"><img id="moon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Moon.png/1024px-Moon.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px;"/><div id="kitty-container" style="position: relative; width: 150px; height: 150px;"><img id="kitty" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Cute_cat.png/800px-Cute_cat.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px; animation: orbit-kitty 5s linear infinite;"/></div></div><button id="pause-button" style="margin-top: 20px; padding: 10px; background-color: #16213e; color: white; border: none; cursor: pointer;">Play Music</button></div><script>document.getElementById('pause-button').addEventListener('click', function() { var audio = document.getElementById('background-music'); if (audio.paused) { audio.play(); this.innerText = 'Pause Music'; } else { audio.pause(); this.innerText = 'Play Music'; } });</script><audio id="background-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><script>window.onload = function() { var audio = document.getElementById('background-music'); audio.play(); }</script><style>#moon-container { animation: orbit 5s linear infinite;} @keyframes orbit { 0% { transform: translate(40px, 0); } 100% { transform: translate(40px, 0) rotate(360deg); }}</style></body>
</html>
