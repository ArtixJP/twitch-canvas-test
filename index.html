    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #2563eb;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --bg-light: #f8fafc;
            --white: #ffffff;
            
            /* Th√®me Twitch - Retro Gaming Futuriste */
            --twitch-primary: #9146FF;
            --twitch-secondary: #772CE8;
            --twitch-accent: #00FFAA;
            --twitch-dark: #0E0E10;
            --twitch-surface: #18181B;
            --twitch-text: #EFEFF1;
        }
        
        /* Th√®me Twitch */
        body.twitch-theme {
            --primary: var(--twitch-primary);
            --text-primary: var(--twitch-text);
            --text-secondary: #ADADB8;
            --bg-light: var(--twitch-surface);
            --white: var(--twitch-dark);
        }
        
        body.twitch-theme .hero::before {
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(145, 70, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 170, 0.08) 0%, transparent 50%);
        }
        
        body.twitch-theme h1 {
            background: linear-gradient(135deg, var(--twitch-primary) 0%, var(--twitch-accent) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 40px rgba(145, 70, 255, 0.3);
        }
        
        body.twitch-theme .music-button {
            background: linear-gradient(135deg, var(--twitch-primary) 0%, var(--twitch-secondary) 100%);
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.4), inset 0 1px 0 rgba(255,255,255,0.1);
            border: 1px solid rgba(0, 255, 170, 0.2);
        }
        
        body.twitch-theme .music-button:hover {
            box-shadow: 0 0 30px rgba(145, 70, 255, 0.6), 0 0 60px rgba(0, 255, 170, 0.2);
        }
        
        body.twitch-theme .feature-icon {
            filter: drop-shadow(0 0 10px rgba(145, 70, 255, 0.5));
        }
        
        body.twitch-theme .feature h3 {
            color: var(--twitch-accent);
        }
        
        /* Scanlines effet r√©tro */
        body.twitch-theme::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.03) 2px,
                rgba(0, 0, 0, 0.03) 4px
            );
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-size: 0.8rem;
            font-family: 'Inter', sans-serif;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            z-index: 10000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .theme-toggle:hover {
            background: rgba(145, 70, 255, 0.2);
            border-color: rgba(145, 70, 255, 0.3);
            color: var(--twitch-primary);
        }
        
        body.twitch-theme .theme-toggle {
            background: rgba(145, 70, 255, 0.2);
            border-color: var(--twitch-accent);
            color: var(--twitch-accent);
            box-shadow: 0 0 15px rgba(0, 255, 170, 0.2);
        }
        
        .theme-toggle .pixel {
            font-family: monospace;
            font-size: 1rem;
        }

            gap: 0.5rem;

        }
        
        .music-button:hover {

        }
        
        .music-button:active {
            transform: translateY(0);
        }
        
        .music-button .icon {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s ease-out;
        }
        
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 5rem;
            padding: 0 2rem;
        }
        
        .feature {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }
        
        .feature:nth-child(1) { animation-delay: 0.1s; }
        .feature:nth-child(2) { animation-delay: 0.2s; }
        .feature:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            filter: grayscale(20%);
        }
        
        .feature h3 {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .feature p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        
        .note {
            position: fixed;
            font-size: 1.5rem;
            opacity: 0;
            pointer-events: none;
            animation: float-note 3s ease-out forwards;
        }
        
        @keyframes float-note {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            20% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }
    </style>
