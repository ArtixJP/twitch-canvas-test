.solar-system{position:relative;width:300px;height:300px;margin:50px auto}
.planet{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:120px;background:linear-gradient(135deg,#4a90d9 0%,#1e5799 30%,#2989d8 60%,#207cca 80%,#1e5799 100%);border-radius:50%;box-shadow:inset -20px -20px 40px rgba(0,0,0,0.5),0 0 50px rgba(74,144,217,0.5);animation:rotate 20s linear infinite}
.planet::before{content:'';position:absolute;top:20%;left:15%;width:25px;height:20px;background:rgba(255,255,255,0.3);border-radius:50%;filter:blur(5px)}
.planet::after{content:'';position:absolute;top:40%;right:20%;width:40px;height:15px;background:rgba(30,87,153,0.6);border-radius:50%;filter:blur(3px)}
.ring{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotateX(75deg);width:200px;height:200px;border:8px solid rgba(255,215,0,0.4);border-radius:50%;box-shadow:0 0 15px rgba(255,215,0,0.3)}
.ring-2{width:240px;height:240px;border-width:4px;border-color:rgba(255,180,100,0.3)}
.moon{position:absolute;width:25px;height:25px;background:linear-gradient(135deg,#ccc 0%,#888 100%);border-radius:50%;box-shadow:inset -5px -5px 10px rgba(0,0,0,0.5);animation:orbit 5s linear infinite;top:50%;left:50%}
@keyframes orbit{0%{transform:translate(-50%,-50%) rotate(0deg) translateX(160px)}100%{transform:translate(-50%,-50%) rotate(360deg) translateX(160px)}}
@keyframes rotate{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}
.solar-system::before{content:'';position:absolute;width:3px;height:3px;background:white;border-radius:50%;box-shadow:50px 30px 0 1px white,100px -20px 0 0 white,150px 80px 0 1px white,-30px 60px 0 0 white,200px 10px 0 1px white,-50px -30px 0 0 white,250px 120px 0 1px white,80px 150px 0 0 white;animation:twinkle 2s ease-in-out infinite}
@keyframes twinkle{0%,100%{opacity:1}50%{opacity:0.5}}
.moon-2{position:absolute;width:18px;height:18px;background:linear-gradient(135deg,#e8d5b7 0%,#b8956e 100%);border-radius:50%;box-shadow:inset -4px -4px 8px rgba(0,0,0,0.5),0 0 10px rgba(232,213,183,0.3);animation:orbit2 8s linear infinite reverse;top:50%;left:50%}
@keyframes orbit2{0%{transform:translate(-50%,-50%) rotate(0deg) translateX(120px) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg) translateX(120px) rotate(-360deg)}}
.sun-glow{position:fixed;top:50px;left:50px;width:150px;height:150px;background:radial-gradient(circle,rgba(255,200,50,0.8) 0%,rgba(255,150,0,0.4) 40%,transparent 70%);border-radius:50%;animation:sunPulse 3s ease-in-out infinite;pointer-events:none;z-index:1}
.sun-rays{position:fixed;top:75px;left:75px;width:100px;height:100px;z-index:0;pointer-events:none}
.sun-rays::before,.sun-rays::after{content:'';position:absolute;top:50%;left:50%;width:200px;height:200px;background:conic-gradient(from 0deg,transparent 0deg,rgba(255,200,50,0.3) 10deg,transparent 20deg,rgba(255,200,50,0.3) 30deg,transparent 40deg,rgba(255,200,50,0.3) 50deg,transparent 60deg,rgba(255,200,50,0.3) 70deg,transparent 80deg,rgba(255,200,50,0.3) 90deg,transparent 100deg,rgba(255,200,50,0.3) 110deg,transparent 120deg,rgba(255,200,50,0.3) 130deg,transparent 140deg,rgba(255,200,50,0.3) 150deg,transparent 160deg,rgba(255,200,50,0.3) 170deg,transparent 180deg);transform:translate(-50%,-50%);animation:raysSpin 20s linear infinite}
.sun-rays::after{animation:raysSpin 30s linear infinite reverse;opacity:0.5}
@keyframes sunPulse{0%,100%{transform:scale(1);filter:brightness(1)}50%{transform:scale(1.1);filter:brightness(1.2)}}
@keyframes raysSpin{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}

/* Animals Section Styles */
.animals-container {
  position: relative;
  width: 500px;
  height: 500px;
  margin: 0 auto;
}
.kitty{position:absolute;width:35px;height:35px;animation:kittyOrbit 7s linear infinite;top:50%;left:50%;z-index:10;cursor:pointer;transition:transform 0.2s}
.kitty:hover{animation-play-state:paused}
.kitty-body{position:relative;width:100%;height:100%}
.kitty-face{width:30px;height:28px;background:linear-gradient(135deg,#ffb6c1 0%,#ffa0b0 100%);border-radius:50%;position:absolute;top:5px;left:2px;box-shadow:0 0 15px rgba(255,182,193,0.6)}
.kitty-ear{position:absolute;width:0;height:0;border-left:8px solid transparent;border-right:8px solid transparent;border-bottom:12px solid #ffb6c1}
.kitty-ear.left{top:-2px;left:2px;transform:rotate(-15deg)}
.kitty-ear.right{top:-2px;right:2px;transform:rotate(15deg)}
.kitty-ear::after{content:'';position:absolute;top:4px;left:-4px;width:0;height:0;border-left:4px solid transparent;border-right:4px solid transparent;border-bottom:6px solid #ffccd5}
.kitty-eye{position:absolute;width:6px;height:8px;background:#2d2d2d;border-radius:50%;top:12px;animation:blink 3s infinite}
.kitty-eye.left{left:6px}
.kitty-eye.right{right:6px}
.kitty-eye::after{content:'';position:absolute;width:2px;height:2px;background:white;border-radius:50%;top:1px;left:1px}
.kitty-nose{position:absolute;width:5px;height:4px;background:#ff8fa3;border-radius:50%;top:18px;left:50%;transform:translateX(-50%)}
.kitty-mouth{position:absolute;top:21px;left:50%;transform:translateX(-50%);width:8px;height:4px;border-bottom:2px solid #ff8fa3;border-radius:0 0 50% 50%}
.kitty-whisker{position:absolute;width:12px;height:1px;background:#666;top:18px}
.kitty-whisker.l1{left:-8px;transform:rotate(-10deg)}
.kitty-whisker.l2{left:-8px;top:20px;transform:rotate(10deg)}
.kitty-whisker.r1{right:-8px;transform:rotate(10deg)}
.kitty-whisker.r2{right:-8px;top:20px;transform:rotate(-10deg)}
@keyframes kittyOrbit{0%{transform:translate(-50%,-50%) rotate(0deg) translateX(200px) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg) translateX(200px) rotate(-360deg)}}
@keyframes blink{0%,90%,100%{transform:scaleY(1)}95%{transform:scaleY(0.1)}}
.kitty-tail{position:absolute;width:20px;height:8px;background:#ffb6c1;border-radius:10px;bottom:5px;right:-15px;transform-origin:left center;animation:wagTail 0.5s ease-in-out infinite alternate}
@keyframes wagTail{0%{transform:rotate(-20deg)}100%{transform:rotate(20deg)}}
.sparkle{position:absolute;font-size:10px;animation:sparkleFloat 1s ease-in-out infinite;pointer-events:none}
.sparkle:nth-child(1){top:-5px;left:0;animation-delay:0s}
.sparkle:nth-child(2){top:0;right:-5px;animation-delay:0.3s}
@keyframes sparkleFloat{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.5;transform:scale(0.8)}}

.doggy{position:absolute;width:40px;height:40px;top:50%;left:50%;z-index:9;cursor:pointer;transition:filter 0.3s}
.doggy-body{position:relative;width:100%;height:100%}
.doggy-face{width:35px;height:30px;background:linear-gradient(135deg,#d4a574 0%,#c4956a 100%);border-radius:50% 50% 45% 45%;position:absolute;top:5px;left:2px;box-shadow:0 0 15px rgba(212,165,116,0.6)}
.doggy-ear{position:absolute;width:12px;height:18px;background:#b8865a;border-radius:50% 50% 40% 40%;top:-8px}
.doggy-ear.left{left:0;transform:rotate(-20deg)}
.doggy-ear.right{right:0;transform:rotate(20deg)}
.doggy-eye{position:absolute;width:7px;height:9px;background:#2d2d2d;border-radius:50%;top:10px;animation:dogBlink 4s infinite}
.doggy-eye.left{left:6px}
.doggy-eye.right{right:6px}
.doggy-eye::after{content:'';position:absolute;width:3px;height:3px;background:white;border-radius:50%;top:1px;left:1px}
.doggy-snout{position:absolute;bottom:2px;left:50%;transform:translateX(-50%);width:18px;height:12px;background:#e8c9a8;border-radius:40% 40% 50% 50%}
.doggy-nose{position:absolute;top:0;left:50%;transform:translateX(-50%);width:8px;height:6px;background:#2d2d2d;border-radius:50%}
.doggy-tongue{position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:6px;height:10px;background:#ff6b8a;border-radius:0 0 50% 50%;animation:pant 0.3s ease-in-out infinite alternate}
.doggy-tail{position:absolute;width:25px;height:10px;background:#c4956a;border-radius:10px;bottom:0;right:-18px;transform-origin:left center;animation:wagTailFast 0.15s ease-in-out infinite alternate}
@keyframes wagTailFast{0%{transform:rotate(-30deg)}100%{transform:rotate(30deg)}}
@keyframes pant{0%{height:8px}100%{height:12px}}
@keyframes dogBlink{0%,85%,100%{transform:scaleY(1)}90%{transform:scaleY(0.1)}}
.sweat{position:absolute;font-size:8px;top:-5px;right:-5px;animation:sweatDrop 0.5s ease-in-out infinite;opacity:0}
.doggy.tired .sweat{opacity:1}
@keyframes sweatDrop{0%{transform:translateY(0);opacity:1}100%{transform:translateY(5px);opacity:0}}

.elephant{position:relative;margin:50px auto;width:120px}
.elephant-body{width:120px;height:80px;background:linear-gradient(135deg,#8b9dc3 0%,#6b7aa1 50%,#5a6a8a 100%);border-radius:50px 50px 40px 40px;position:relative;box-shadow:0 10px 30px rgba(0,0,0,0.3),inset -10px -10px 20px rgba(0,0,0,0.2);animation:elephantBob 2s ease-in-out infinite}
.elephant-head{position:absolute;top:-30px;left:-20px;width:70px;height:60px;background:linear-gradient(135deg,#9bafd9 0%,#7b8fb9 100%);border-radius:50%;box-shadow:inset -5px -5px 15px rgba(0,0,0,0.2)}
.elephant-ear{position:absolute;width:40px;height:50px;background:linear-gradient(135deg,#a8b8d8 0%,#8898b8 100%);border-radius:50%;top:-10px;animation:earFlap 1s ease-in-out infinite}
.elephant-ear.left{left:-25px;transform-origin:right center}
.elephant-ear.right{right:60px;transform-origin:left center;animation-delay:0.5s}
.elephant-eye{position:absolute;width:12px;height:14px;background:#2d2d2d;border-radius:50%;top:15px}
.elephant-eye.left{left:15px}
.elephant-eye.right{left:40px}
.elephant-eye::after{content:'';position:absolute;width:4px;height:4px;background:white;border-radius:50%;top:3px;left:3px}
.elephant-trunk{position:absolute;top:25px;left:20px;width:20px;height:80px;background:linear-gradient(90deg,#8b9dc3 0%,#7b8db3 50%,#6b7da3 100%);border-radius:10px 10px 20px 20px;transform-origin:top center;animation:trunkSpray 2s ease-in-out infinite}
.elephant-trunk::after{content:'';position:absolute;bottom:0;left:50%;transform:translateX(-50%);width:25px;height:15px;background:#7b8db3;border-radius:0 0 50% 50%}
.elephant-leg{position:absolute;bottom:-25px;width:20px;height:30px;background:linear-gradient(180deg,#6b7aa1,#5a6a91);border-radius:5px 5px 10px 10px}
.elephant-leg:nth-child(2){left:15px}
.elephant-leg:nth-child(3){left:40px}
.elephant-leg:nth-child(4){right:40px}
.elephant-leg:nth-child(5){right:15px}
.elephant-tail{position:absolute;right:-15px;top:30px;width:25px;height:8px;background:#6b7aa1;border-radius:10px;transform-origin:left center;animation:tailWag 0.5s ease-in-out infinite alternate}
.elephant-tail::after{content:'';position:absolute;right:-5px;top:-3px;width:10px;height:14px;background:#5a6a91;border-radius:50%}
.water-spray{position:absolute;top:0;left:25px;pointer-events:none}
.water-drop{position:absolute;font-size:12px;animation:waterFly 1.5s ease-out infinite}
.water-drop:nth-child(1){animation-delay:0s}
.water-drop:nth-child(2){animation-delay:0.1s}
.water-drop:nth-child(3){animation-delay:0.2s}
.water-drop:nth-child(4){animation-delay:0.3s}
@keyframes waterFly{0%{transform:translate(0,80px) scale(1);opacity:1}100%{transform:translate(var(--tx, 50px), var(--ty, -30px)) scale(0.3);opacity:0}}
@keyframes elephantBob{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes earFlap{0%,100%{transform:rotate(0deg)}50%{transform:rotate(-15deg)}}
@keyframes trunkSpray{0%,100%{transform:rotate(-20deg)}50%{transform:rotate(20deg)}}
@keyframes tailWag{0%{transform:rotate(-10deg)}100%{transform:rotate(10deg)}}
.splash-text{position:absolute;top:-60px;left:50%;transform:translateX(-50%);font-size:24px;animation:splashBounce 1s ease-in-out infinite}
@keyframes splashBounce{0%,100%{transform:translateX(-50%) scale(1)}50%{transform:translateX(-50%) scale(1.2)}}

// Cat & Dog Chase
(function() {
  let dogAngle = Math.PI, catAngle = 0;
  let dogSpeed = 0.025, catSpeed = 0.015;
  const catRadius = 200, dogRadius = 200;
  
  function updatePositions() {
    const kitty = document.querySelector('.kitty');
    const doggy = document.querySelector('.doggy');
    if (!kitty || !doggy) return requestAnimationFrame(updatePositions);
    
    const centerX = 250, centerY = 250;
    const catX = centerX + Math.cos(catAngle) * catRadius;
    const catY = centerY + Math.sin(catAngle) * catRadius;
    const dogX = centerX + Math.cos(dogAngle) * dogRadius;
    const dogY = centerY + Math.sin(dogAngle) * dogRadius;
    
    const dx = catX - dogX, dy = catY - dogY;
    const distance = Math.sqrt(dx*dx + dy*dy);
    
    if (distance < 80) catSpeed = 0.08;
    else if (distance > 150) catSpeed += (0.015 - catSpeed) * 0.02;
    
    catAngle += catSpeed;
    const angleToCat = Math.atan2(catY - dogY, catX - dogX);
    let angleDiff = angleToCat - dogAngle;
    while (angleDiff > Math.PI) angleDiff -= 2 * Math.PI;
    while (angleDiff < -Math.PI) angleDiff += 2 * Math.PI;
    dogAngle += Math.sign(angleDiff) * dogSpeed;
    
    kitty.style.transform = `translate(-50%,-50%) rotate(${catAngle}rad) translateX(${catRadius}px) rotate(${-catAngle}rad)`;
    doggy.style.transform = `translate(-50%,-50%) rotate(${dogAngle}rad) translateX(${dogRadius}px) rotate(${-dogAngle}rad)`;
    
    // Check catch
    if (distance < 35) {
      const score = document.getElementById('dog-score');
      score.textContent = parseInt(score.textContent) + 1;
    }
    
    requestAnimationFrame(updatePositions);
  }
  
  const kitty = document.querySelector('.kitty');
  if (kitty) {
    kitty.style.animation = 'none';
    kitty.style.position = 'absolute';
    kitty.style.top = '50%';
    kitty.style.left = '50%';
  }
  setTimeout(updatePositions, 100);
})();

// Space Game
(function() {
  const canvas = document.getElementById('game-canvas');
  if (!canvas) return;
  const ctx = canvas.getContext('2d');
  
  function resizeCanvas() {
    const section = document.getElementById('section-games');
    canvas.width = section.offsetWidth;
    canvas.height = section.offsetHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);
  
  let gameRunning = false, stars = 0, lives = 3;
  let highScore = localStorage.getItem('spaceHighScore') || 0;
  document.getElementById('high-score').textContent = highScore;
  
  const ship = { x: canvas.width/2, y: canvas.height - 100, width: 40, height: 50, speed: 8, dx: 0, dy: 0 };
  const collectibles = [], asteroids = [], particles = [];
  const keys = {};
  
  function drawShip() {
    ctx.save();
    ctx.translate(ship.x, ship.y);
    const gradient = ctx.createLinearGradient(0, -ship.height/2, 0, ship.height/2);
    gradient.addColorStop(0, '#00ffff');
    gradient.addColorStop(0.5, '#4a90d9');
    gradient.addColorStop(1, '#1e5799');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.moveTo(0, -ship.height/2);
    ctx.lineTo(-ship.width/2, ship.height/2);
    ctx.lineTo(0, ship.height/3);
    ctx.lineTo(ship.width/2, ship.height/2);
    ctx.closePath();
    ctx.fill();
    if (gameRunning) {
      ctx.fillStyle = '#ff6600';
      ctx.beginPath();
      ctx.moveTo(-10, ship.height/2);
      ctx.lineTo(0, ship.height/2 + 15 + Math.random()*10);
      ctx.lineTo(10, ship.height/2);
      ctx.fill();
    }
    ctx.restore();
  }
  
  function spawnCollectible() {
    collectibles.push({ x: Math.random()*(canvas.width-30)+15, y: -30, size: 20, speed: 3+Math.random()*2, rotation: 0 });
  }
  
  function spawnAsteroid() {
    const size = 30 + Math.random()*40;
    asteroids.push({ x: Math.random()*(canvas.width-size)+size/2, y: -size, size, speed: 2+Math.random()*3, rotation: 0 });
  }
  
  function update() {
    if (!gameRunning) return;
    if (keys['ArrowLeft'] || keys['KeyA']) ship.dx = -ship.speed;
    else if (keys['ArrowRight'] || keys['KeyD']) ship.dx = ship.speed;
    else ship.dx *= 0.9;
    if (keys['ArrowUp'] || keys['KeyW']) ship.dy = -ship.speed;
    else if (keys['ArrowDown'] || keys['KeyS']) ship.dy = ship.speed;
    else ship.dy *= 0.9;
    
    ship.x += ship.dx;
    ship.y += ship.dy;
    ship.x = Math.max(ship.width/2, Math.min(canvas.width - ship.width/2, ship.x));
    ship.y = Math.max(ship.height/2, Math.min(canvas.height - ship.height/2, ship.y));
    
    for (let i = collectibles.length-1; i >= 0; i--) {
      collectibles[i].y += collectibles[i].speed;
      if (collectibles[i].y > canvas.height + 50) { collectibles.splice(i, 1); continue; }
      const dx = ship.x - collectibles[i].x, dy = ship.y - collectibles[i].y;
      if (Math.sqrt(dx*dx + dy*dy) < ship.width/2 + collectibles[i].size) {
        collectibles.splice(i, 1);
        stars++;
        document.getElementById('star-count').textContent = stars;
      }
    }
    
    for (let i = asteroids.length-1; i >= 0; i--) {
      asteroids[i].y += asteroids[i].speed;
      if (asteroids[i].y > canvas.height + 100) { asteroids.splice(i, 1); continue; }
      const dx = ship.x - asteroids[i].x, dy = ship.y - asteroids[i].y;
      if (Math.sqrt(dx*dx + dy*dy) < ship.width/2 + asteroids[i].size*0.7) {
        asteroids.splice(i, 1);
        lives--;
        document.getElementById('lives-count').textContent = lives;
        if (lives <= 0) endGame();
      }
    }
  }
  
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    collectibles.forEach(c => {
      ctx.save();
      ctx.translate(c.x, c.y);
      ctx.fillStyle = '#ffd700';
      ctx.beginPath();
      for (let i = 0; i < 5; i++) {
        ctx.lineTo(Math.cos((18+i*72-90)*Math.PI/180)*c.size, Math.sin((18+i*72-90)*Math.PI/180)*c.size);
        ctx.lineTo(Math.cos((54+i*72-90)*Math.PI/180)*c.size*0.4, Math.sin((54+i*72-90)*Math.PI/180)*c.size*0.4);
      }
      ctx.closePath();
      ctx.fill();
      ctx.restore();
    });
    asteroids.forEach(a => {
      ctx.save();
      ctx.translate(a.x, a.y);
      ctx.fillStyle = '#666';
      ctx.beginPath();
      ctx.arc(0, 0, a.size, 0, Math.PI*2);
      ctx.fill();
      ctx.restore();
    });
    drawShip();
  }
  
  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
  
  function startGame() {
    gameRunning = true;
    stars = 0; lives = 3;
    collectibles.length = 0;
    asteroids.length = 0;
    ship.x = canvas.width/2;
    ship.y = canvas.height - 100;
    document.getElementById('star-count').textContent = 0;
    document.getElementById('lives-count').textContent = 3;
    document.getElementById('game-over-screen').style.display = 'none';
    document.getElementById('start-game-btn').textContent = 'üéÆ Playing...';
  }
  
  function endGame() {
    gameRunning = false;
    if (stars > highScore) {
      highScore = stars;
      localStorage.setItem('spaceHighScore', highScore);
      document.getElementById('high-score').textContent = highScore;
    }
    document.getElementById('final-score').textContent = stars;
    document.getElementById('game-over-screen').style.display = 'block';
    document.getElementById('start-game-btn').textContent = '‚ñ∂Ô∏è Start Game';
  }
  
  document.getElementById('start-game-btn').addEventListener('click', startGame);
  document.getElementById('restart-btn').addEventListener('click', startGame);
  document.addEventListener('keydown', e => { keys[e.code] = true; });
  document.addEventListener('keyup', e => { keys[e.code] = false; });
  
  setInterval(() => { if (gameRunning) spawnCollectible(); }, 1000);
  setInterval(() => { if (gameRunning) spawnAsteroid(); }, 1500);
  gameLoop();
})();

// Three.js Sun
(function() {
  const container = document.getElementById('three-sun');
  if (!container) return;
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
  
  const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc33 });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-8, 6, -5);
  scene.add(sun);
  
  camera.position.z = 10;
  
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
})();

<script>
   // Auto-rotation des sections toutes les 30 secondes
(function() {
  const sections = ['space', 'animals', 'games'];
  let currentIndex = 0;
  
  function switchToNextSection() {
    currentIndex = (currentIndex + 1) % sections.length;
    const targetSection = sections[currentIndex];
    
    // Mise √† jour des boutons
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.classList.remove('active');
      if (btn.dataset.section === targetSection) {
        btn.classList.add('active');
      }
    });
    
    // Mise √† jour des sections
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.getElementById('section-' + targetSection).classList.add('active');
    
    console.log('üîÑ Auto-switch vers:', targetSection);
  }
  
  // D√©marrer la rotation automatique
  setInterval(switchToNextSection, 30000);
  
  // Synchroniser avec les clics manuels
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      currentIndex = sections.indexOf(btn.dataset.section);
    });
  });
  
  console.log('‚úÖ Auto-rotation activ√©e (30s)');
})();
  </script>
