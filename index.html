<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Twitch Cozy Collab Zone ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'VT323', monospace; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 50%, #1a2a3e 100%);
            color: #f0e6ff;
            image-rendering: pixelated;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(147, 51, 234, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            pointer-events: none;
            animation: ambientGlow 8s ease-in-out infinite alternate;
        }
        @keyframes ambientGlow {
            0% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        .pixel-grid {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 8px 8px;
            pointer-events: none;
            z-index: 1;
        }
        .floating-pixels {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .pixel {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(147, 51, 234, 0.6);
            animation: floatPixel 15s infinite linear;
        }
        @keyframes floatPixel {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        h1 { 
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem; 
            text-align: center; 
            color: #9333ea;
            text-shadow: 
                3px 3px 0px #ec4899,
                6px 6px 0px rgba(59, 130, 246, 0.5),
                0 0 30px rgba(147, 51, 234, 0.5);
            animation: titlePulse 3s ease-in-out infinite;
            letter-spacing: 2px;
        }
        @keyframes titlePulse {
            0%, 100% { text-shadow: 3px 3px 0px #ec4899, 6px 6px 0px rgba(59, 130, 246, 0.5), 0 0 30px rgba(147, 51, 234, 0.5); }
            50% { text-shadow: 3px 3px 0px #ec4899, 6px 6px 0px rgba(59, 130, 246, 0.5), 0 0 50px rgba(147, 51, 234, 0.8); }
        }
        .welcome-banner {
            background: linear-gradient(90deg, rgba(147, 51, 234, 0.2), rgba(236, 72, 153, 0.2), rgba(59, 130, 246, 0.2));
            border: 3px solid;
            border-image: linear-gradient(90deg, #9333ea, #ec4899, #3b82f6) 1;
            padding: 15px 30px;
            margin-bottom: 20px;
            position: relative;
        }
        .welcome-banner::before {
            content: '‚ñ∂';
            position: absolute;
            left: 10px;
            color: #10b981;
            animation: blinker 1s step-start infinite;
        }
        @keyframes blinker {
            50% { opacity: 0; }
        }
        .vibe-text {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #10b981;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 10px;
            animation: vibeGlow 2s ease-in-out infinite alternate;
        }
        @keyframes vibeGlow {
            0% { color: #10b981; }
            50% { color: #ec4899; }
            100% { color: #3b82f6; }
        }
        .scene {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .tree {
            position: relative;
            margin-top: 20px;
        }
        .trunk {
            width: 40px;
            height: 120px;
            background: linear-gradient(90deg, #5D4037 0%, #8B5A2B 50%, #5D4037 100%);
            border-radius: 5px;
            margin: 0 auto;
        }
        .foliage {
            width: 200px;
            height: 180px;
            background: radial-gradient(ellipse at center, #4CAF50 0%, #2E7D32 60%, #1B5E20 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.3), 0 10px 30px rgba(0,0,0,0.3);
        }
        .apple {
            width: 35px;
            height: 38px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #e53935, #b71c1c);
            border-radius: 50%;
            position: absolute;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3), 2px 2px 8px rgba(0,0,0,0.4);
            animation: sway 2s ease-in-out infinite;
        }
        .apple::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 10px;
            background: #5D4037;
            border-radius: 2px;
        }
        .apple::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 55%;
            width: 12px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }
        .apple-1 { top: 40px; left: 30px; animation-delay: 0s; }
        .apple-2 { top: 60px; right: 40px; animation-delay: 0.5s; }
        .apple-3 { top: 100px; left: 80px; animation-delay: 1s; }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            border: 4px solid #9333ea;
            box-shadow: 0 0 30px rgba(147, 51, 234, 0.4), inset 0 0 20px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            background: #2d1b4e;
            image-rendering: pixelated;
        }
        .chess-square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chess-square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px gold;
        }
        .chess-square.light {
            background: linear-gradient(135deg, #3b2063 0%, #4a2875 100%);
        }
        .chess-square.dark {
            background: linear-gradient(135deg, #1a0a2e 0%, #2d1b4e 100%);
        }
        .greeting {
            font-size: 2rem;
            color: #fbbf24;
            text-shadow: 2px 2px 0px #f97316, 0 0 20px rgba(251, 191, 36, 0.5);
            animation: wave 1s ease-in-out infinite;
            margin-bottom: 20px;
            background: rgba(251, 191, 36, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px dashed #f97316;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .red-cube {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #9333ea 0%, #ec4899 100%);
            animation: cubePulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(147, 51, 234, 0.5);
            border: 3px solid #f0e6ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .red-cube::after {
            content: 'üéÆ';
        }
        @keyframes cubePulse {
            0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 20px rgba(147, 51, 234, 0.5); }
            50% { transform: scale(1.1) rotate(5deg); box-shadow: 0 0 40px rgba(236, 72, 153, 0.7); }
        }
        .twitch-badge {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #9146ff 0%, #772ce8 100%);
            padding: 10px 20px;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.5rem;
            color: white;
            box-shadow: 0 0 20px rgba(145, 70, 255, 0.5);
            animation: badgeBounce 3s ease-in-out infinite;
        }
        @keyframes badgeBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .encouragement {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            color: #10b981;
            text-align: center;
            background: rgba(16, 185, 129, 0.1);
            padding: 15px 30px;
            border: 2px solid #10b981;
            border-radius: 8px;
            animation: encouragePulse 4s ease-in-out infinite;
        }
        @keyframes encouragePulse {
            0%, 100% { border-color: #10b981; color: #10b981; }
            33% { border-color: #9333ea; color: #9333ea; }
            66% { border-color: #ec4899; color: #ec4899; }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="pixel-grid"></div>
    <div class="floating-pixels">
        <div class="pixel" style="left: 10%; animation-delay: 0s;"></div>
        <div class="pixel" style="left: 20%; animation-delay: 2s; background: rgba(236, 72, 153, 0.6);"></div>
        <div class="pixel" style="left: 30%; animation-delay: 4s;"></div>
        <div class="pixel" style="left: 50%; animation-delay: 1s; background: rgba(59, 130, 246, 0.6);"></div>
        <div class="pixel" style="left: 70%; animation-delay: 3s;"></div>
        <div class="pixel" style="left: 85%; animation-delay: 5s; background: rgba(16, 185, 129, 0.6);"></div>
        <div class="pixel" style="left: 95%; animation-delay: 7s;"></div>
    </div>
    <div class="red-cube"></div>
    <div class="twitch-badge">üî¥ LIVE COLLAB</div>
    <div class="scene">
        <div class="welcome-banner">
            <h1>üéÆ Cozy Collab Zone üéÆ</h1>
            <p class="vibe-text">~ trip hop vibes ~ pixel dreams ~</p>
        </div>
        <p class="greeting">üëã Bonjour Madame Michu ! ü•ê</p>
        <p style="font-family: 'Press Start 2P', cursive; font-size: 0.7rem; color: #fbbf24; margin-bottom: 10px;">‚ôüÔ∏è 1. e4 - Les blancs jouent !</p>
        <div class="chessboard" id="chessboard"></div>
        <script>
            const pieces = {
                'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü',
                'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'
            };
            const initialBoard = [
                ['r','n','b','q','k','b','n','r'],
                ['p','p','p','p','p','p','p','p'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','P','','',''],
                ['','','','','','','',''],
                ['P','P','P','P','','P','P','P'],
                ['R','N','B','Q','K','B','N','R']
            ];
            const board = document.getElementById('chessboard');
            for(let row = 0; row < 8; row++) {
                for(let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'chess-square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    const piece = initialBoard[row][col];
                    if(piece) {
                        square.textContent = pieces[piece];
                        square.style.color = piece === piece.toUpperCase() ? '#fff' : '#000';
                        square.style.textShadow = piece === piece.toUpperCase() ? '1px 1px 2px #000' : '1px 1px 2px #fff';
                    }
                    board.appendChild(square);
                }
            }
        </script>
        <div class="tree">
            <div class="foliage">
                <div class="apple apple-1"></div>
                <div class="apple apple-2"></div>
                <div class="apple apple-3"></div>
            </div>
            <div class="trunk"></div>
        </div>
        <div class="encouragement">‚ú® You're doing amazing! Create together! ‚ú®</div>
    </div>
</body>
</html>
