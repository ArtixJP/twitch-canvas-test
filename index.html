<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 30%, #c0392b 70%, #922b21 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,200,100,0.3),
                0 0 60px rgba(230, 126, 34, 0.4);
            animation: rotate-planet 20s linear infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 15px;
            background: rgba(255,180,100,0.4);
            border-radius: 50%;
            filter: blur(5px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            width: 40px;
            height: 8px;
            background: rgba(139,69,19,0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: 
                linear-gradient(transparent 40%, rgba(210,180,140,0.6) 45%, rgba(180,150,100,0.4) 50%, transparent 55%) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: rotate-rings 30s linear infinite;
        }
        .rings::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 8px solid rgba(180,150,100,0.3);
            border-radius: 50%;
        }
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            animation: orbit 8s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #bdc3c7 0%, #7f8c8d 50%, #5d6d7e 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.5),
                0 0 15px rgba(189, 195, 199, 0.3);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes rotate-planet {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes rotate-rings {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
   .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(230, 126, 34, 0.4);
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(230, 126, 34, 0.6);
        }
        .music-btn:active {
            transform: scale(0.95);
        }
        .music-label {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .music-visualizer {
            display: flex;
            gap: 3px;
            align-items: flex-end;
            height: 20px;
        }
        .music-visualizer span {
            width: 4px;
            background: #e67e22;
            border-radius: 2px;
            animation: visualizer 0.5s ease-in-out infinite alternate;
        }
        .music-visualizer span:nth-child(1) { height: 8px; animation-delay: 0s; }
        .music-visualizer span:nth-child(2) { height: 15px; animation-delay: 0.1s; }
        .music-visualizer span:nth-child(3) { height: 10px; animation-delay: 0.2s; }
        .music-visualizer span:nth-child(4) { height: 18px; animation-delay: 0.3s; }
        .music-visualizer.paused span {
            animation: none;
            height: 4px !important;
        }
        @keyframes visualizer {
            0% { transform: scaleY(0.5); }
            100% { transform: scaleY(1.5); }
        }
  </style>
</head>
<body>
<h1>
   ü™ê Hello World
  </h1>
<div class="stars" id="stars">
</div>
<div class="solar-system">
<div class="rings">
</div>
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<script>
   // Generate random stars
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
    }
  </script>
<div class="music-control">
<div class="music-visualizer" id="visualizer">
<span>
</span>
<span>
</span>
<span>
</span>
<span>
</span>
</div>
<button class="music-btn" id="musicBtn" onclick="toggleMusic()">
    ‚ñ∂
   </button>
<span class="music-label">
    üéµ London Streets
   </span>
</div>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<script>
   let isPlaying = false;
const music = document.getElementById('bgMusic');
const btn = document.getElementById('musicBtn');
const visualizer = document.getElementById('visualizer');

function toggleMusic() {
    if (isPlaying) {
        music.pause();
        btn.textContent = '‚ñ∂';
        visualizer.classList.add('paused');
    } else {
        music.play();
        btn.textContent = '‚è∏';
        visualizer.classList.remove('paused');
    }
    isPlaying = !isPlaying;
}

visualizer.classList.add('paused');
  </script>
</body>
</html>
