<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
        .scene {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .tree {
            position: relative;
            margin-top: 20px;
        }
        .trunk {
            width: 40px;
            height: 120px;
            background: linear-gradient(90deg, #5D4037 0%, #8B5A2B 50%, #5D4037 100%);
            border-radius: 5px;
            margin: 0 auto;
        }
        .foliage {
            width: 200px;
            height: 180px;
            background: radial-gradient(ellipse at center, #4CAF50 0%, #2E7D32 60%, #1B5E20 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
            box-shadow: inset -20px -20px 40px rgba(0,0,0,0.3), 0 10px 30px rgba(0,0,0,0.3);
        }
        .apple {
            width: 35px;
            height: 38px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #e53935, #b71c1c);
            border-radius: 50%;
            position: absolute;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.3), 2px 2px 8px rgba(0,0,0,0.4);
            animation: sway 2s ease-in-out infinite;
        }
        .apple::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 10px;
            background: #5D4037;
            border-radius: 2px;
        }
        .apple::after {
            content: '';
            position: absolute;
            top: -12px;
            left: 55%;
            width: 12px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50% 50% 0 50%;
            transform: rotate(45deg);
        }
        .apple-1 { top: 40px; left: 30px; animation-delay: 0s; }
        .apple-2 { top: 60px; right: 40px; animation-delay: 0.5s; }
        .apple-3 { top: 100px; left: 80px; animation-delay: 1s; }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .chessboard {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            grid-template-rows: repeat(8, 40px);
            border: 4px solid #8B4513;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            margin-bottom: 30px;
            background: #DEB887;
        }
        .chess-square {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .chess-square:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px gold;
        }
        .chess-square.light {
            background: #F0D9B5;
        }
        .chess-square.dark {
            background: #B58863;
        }
        .greeting {
            font-size: 1.8rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: wave 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .red-cube {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #ff0000;
            animation: blink 0.5s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="red-cube"></div>
    <div class="scene">
        <h1>‚ú® Welcome to the Void ‚ú®</h1>
        <p class="greeting">üëã Bonjour Madame Michu ! ü•ê</p>
        <div class="chessboard" id="chessboard"></div>
        <script>
            const pieces = {
                'r': '‚ôú', 'n': '‚ôû', 'b': '‚ôù', 'q': '‚ôõ', 'k': '‚ôö', 'p': '‚ôü',
                'R': '‚ôñ', 'N': '‚ôò', 'B': '‚ôó', 'Q': '‚ôï', 'K': '‚ôî', 'P': '‚ôô'
            };
            const initialBoard = [
                ['r','n','b','q','k','b','n','r'],
                ['p','p','p','p','p','p','p','p'],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['','','','','','','',''],
                ['P','P','P','P','P','P','P','P'],
                ['R','N','B','Q','K','B','N','R']
            ];
            const board = document.getElementById('chessboard');
            for(let row = 0; row < 8; row++) {
                for(let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = 'chess-square ' + ((row + col) % 2 === 0 ? 'light' : 'dark');
                    const piece = initialBoard[row][col];
                    if(piece) {
                        square.textContent = pieces[piece];
                        square.style.color = piece === piece.toUpperCase() ? '#fff' : '#000';
                        square.style.textShadow = piece === piece.toUpperCase() ? '1px 1px 2px #000' : '1px 1px 2px #fff';
                    }
                    board.appendChild(square);
                }
            }
        </script>
        <div class="tree">
            <div class="foliage">
                <div class="apple apple-1"></div>
                <div class="apple apple-2"></div>
                <div class="apple apple-3"></div>
            </div>
            <div class="trunk"></div>
        </div>
    </div>
</body>
</html>
