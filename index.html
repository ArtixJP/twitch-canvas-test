<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 10%;
            width: 80%;
            height: 10%;
            background: rgba(30, 87, 153, 0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        .moon-orbit {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 16px rgba(0,0,0,0.4),
                inset 4px 4px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 12px;
            height: 12px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
  </style>
</head>
<body>
<h1>
   Hello World
  </h1>
<div class="planet-system">
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<div class="stars" id="stars">
</div>
<script>
   const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
  </script>
<script>
   const audio = document.getElementById('bgMusic');
  const musicIcon = document.getElementById('musicIcon');
  const musicText = document.getElementById('musicText');
  const musicBtn = document.getElementById('musicBtn');
  
  musicBtn.addEventListener('mouseenter', function() {
    this.style.background = 'rgba(255,255,255,0.2)';
  });
  musicBtn.addEventListener('mouseleave', function() {
    this.style.background = 'rgba(255,255,255,0.1)';
  });
  
  function toggleMusic() {
    if (audio.paused) {
      audio.play();
      musicIcon.textContent = '⏸️';
      musicText.textContent = 'Pause';
    } else {
      audio.pause();
      musicIcon.textContent = '▶️';
      musicText.textContent = 'Play';
    }
  }
  </script>
<audio id="bgMusic" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3">
</audio>
<button id="musicBtn" onclick="toggleMusic()" style="position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); border-radius: 25px; color: white; cursor: pointer; display: flex; align-items: center; gap: 8px; font-size: 14px; backdrop-filter: blur(10px); transition: all 0.3s ease;">
<span id="musicIcon">
    ▶️
   </span>
<span id="musicText">
    Play
   </span>
</button>
<script>
   // Auto-play music on page load
  window.addEventListener('load', function() {
    const audio = document.getElementById('bgMusic');
    const musicIcon = document.getElementById('musicIcon');
    const musicText = document.getElementById('musicText');
    
    // Try to play (may be blocked by browser autoplay policy)
    audio.play().then(() => {
      musicIcon.textContent = '⏸️';
      musicText.textContent = 'Pause';
    }).catch(() => {
      // Autoplay blocked, user needs to click
      console.log('Autoplay blocked by browser, click the button to play');
    });
  });
  </script>
</body>
</html>
