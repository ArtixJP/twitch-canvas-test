0,0.1); border-radius: 50%; top: 50%; left: 55%; } .kitty-orbit { position: absolute; width: 340px; height: 340px; border-radius: 50%; } .kitty { position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 32px; filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.8)) drop-shadow(-5px -3px 15px rgba(255, 180, 50, 0.4)); animation: kitty-wobble 0.5s ease-in-out infinite; } .dog-orbit { position: absolute; width: 380px; height: 380px; border-radius: 50%; } .dog { position: absolute; top: 0; left: 50%; transform: translateX(-50%); font-size: 28px; filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.8)); animation: dog-wobble 0.3s ease-in-out infinite; } @keyframes dog-wobble { 0%, 100% { transform: translateX(-50%) rotate(-5deg) scaleX(1); } 50% { transform: translateX(-50%) rotate(5deg) scaleX(-1); } } @keyframes orbit-reverse { 0% { transform: rotate(0deg); } 100% { transform: rotate(-360deg); } } @keyframes kitty-wobble { 0%, 100% { transform: translateX(-50%) rotate(-10deg); } 50% { transform: translateX(-50%) rotate(10deg); } } @keyframes orbit { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } } .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; } .star { position: absolute; width: 3px; height: 3px; background: white; border-radius: 50%; animation: twinkle 2s ease-in-out infinite; } @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } } #musicToggle { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; font-size: 1rem; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); border-radius: 25px; color: white; cursor: pointer; z-index: 100; transition: all 0.3s ease; } #musicToggle:hover { background: rgba(255,255,255,0.25); transform: scale(1.05); } .kitty.escaping { animation: kitty-panic 0.15s ease-in-out infinite !important; } @keyframes kitty-panic { 0%, 100% { transform: translateX(-50%) rotate(-20deg) scale(1.2); } 50% { transform: translateX(-50%) rotate(20deg) scale(1.2); } }

<script>
   (function() {
  const container = document.getElementById('sun-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);

  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffcc00,
    transparent: true,
    opacity: 0.9
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-8, 5, -5);
  scene.add(sun);

  // Sun glow
  const glowGeometry = new THREE.SphereGeometry(2.5, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3
  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  glow.position.copy(sun.position);
  scene.add(glow);

  // Outer glow
  const outerGlowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
  const outerGlowMaterial = new THREE.MeshBasicMaterial({
    color: 0xff8800,
    transparent: true,
    opacity: 0.15
  });
  const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
  outerGlow.position.copy(sun.position);
  scene.add(outerGlow);

  // Point light from sun
  const sunLight = new THREE.PointLight(0xffcc66, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  scene.add(sunLight);

  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);

  // Sun rays (corona effect)
  const rayCount = 12;
  const rays = [];
  for (let i = 0; i < rayCount; i++) {
    const rayGeometry = new THREE.ConeGeometry(0.1, 3, 8);
    const rayMaterial = new THREE.MeshBasicMaterial({
      color: 0xffdd44,
      transparent: true,
      opacity: 0.4
    });
    const ray = new THREE.Mesh(rayGeometry, rayMaterial);
    const angle = (i / rayCount) * Math.PI * 2;
    ray.position.set(
      sun.position.x + Math.cos(angle) * 2.5,
      sun.position.y + Math.sin(angle) * 2.5,
      sun.position.z
    );
    ray.rotation.z = angle - Math.PI / 2;
    rays.push(ray);
    scene.add(ray);
  }

  camera.position.z = 10;

  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // Pulsing sun
    const pulse = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(pulse, pulse, pulse);
    glow.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
    outerGlow.scale.set(pulse * 1.2, pulse * 1.2, pulse * 1.2);

    // Rotating rays
    rays.forEach((ray, i) => {
      const angle = (i / rayCount) * Math.PI * 2 + time * 0.5;
      ray.position.set(
        sun.position.x + Math.cos(angle) * 2.5,
        sun.position.y + Math.sin(angle) * 2.5,
        sun.position.z
      );
      ray.rotation.z = angle - Math.PI / 2;
      ray.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
    });

    // Light intensity variation
    sunLight.intensity = 1.5 + Math.sin(time * 2) * 0.3;

    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
  </script>
<script>
   (function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const dogOrbit = document.querySelector('.dog-orbit');
  const kitty = document.querySelector('.kitty');
  
  let catAngle = 0;
  let dogAngle = Math.PI;
  let catSpeed = 0.02;
  let dogSpeed = 0.035;
  const normalCatSpeed = 0.02;
  const escapeCatSpeed = 0.12;
  const catchDistance = 0.8;
  
  function updatePositions() {
    const angleDiff = Math.abs(catAngle - dogAngle) % (Math.PI * 2);
    const normalizedDiff = Math.min(angleDiff, Math.PI * 2 - angleDiff);
    
    if (normalizedDiff < catchDistance) {
      catSpeed = escapeCatSpeed;
      kitty.classList.add('escaping');
    } else {
      catSpeed = normalCatSpeed;
      kitty.classList.remove('escaping');
    }
    
    catAngle -= catSpeed;
    dogAngle -= dogSpeed;
    
    kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
    dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
    
    requestAnimationFrame(updatePositions);
  }
  
  updatePositions();
})();
  </script>
