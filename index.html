<div class="planet-container"><div class="planet"><div class="planet-surface"></div><div class="planet-atmosphere"></div></div><div class="ring"></div><div class="ring ring-2"></div></div><style>.planet-container { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1; } .planet { width: 200px; height: 200px; border-radius: 50%; position: relative; animation: float 6s ease-in-out infinite; } .planet-surface { width: 100%; height: 100%; border-radius: 50%; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 30%, #c94b4b 70%, #8b2635 100%); box-shadow: inset -30px -30px 60px rgba(0,0,0,0.5), inset 10px 10px 40px rgba(255,255,255,0.2); position: absolute; overflow: hidden; } .planet-surface::before { content: ''; position: absolute; width: 150%; height: 20px; background: rgba(255,200,150,0.3); top: 40%; left: -25%; transform: rotate(-5deg); filter: blur(8px); } .planet-surface::after { content: ''; position: absolute; width: 120%; height: 15px; background: rgba(200,100,80,0.4); top: 60%; left: -10%; transform: rotate(-3deg); filter: blur(6px); } .planet-atmosphere { width: 100%; height: 100%; border-radius: 50%; position: absolute; top: 0; left: 0; box-shadow: 0 0 60px 20px rgba(255,150,100,0.3), 0 0 100px 40px rgba(255,100,50,0.1); } .ring { width: 350px; height: 80px; border: 3px solid rgba(200,180,150,0.6); border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) rotateX(75deg); box-shadow: 0 0 20px rgba(200,180,150,0.3); } .ring-2 { width: 320px; height: 70px; border-color: rgba(180,160,130,0.4); } @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0px); } 50% { transform: translate(-50%, -50%) translateY(-20px); } } .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }</style><div class="stars"></div><script>(function() { const stars = document.querySelector('.stars'); const canvas = document.createElement('canvas'); canvas.style.width = '100%'; canvas.style.height = '100%'; stars.appendChild(canvas); const ctx = canvas.getContext('2d'); function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; drawStars(); } function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); for(let i = 0; i < 200; i++) { const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; const size = Math.random() * 2; const opacity = Math.random() * 0.8 + 0.2; ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`; ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI * 2); ctx.fill(); } } resize(); window.addEventListener('resize', resize); })();</script><audio autoplay="" id="bg-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3"></audio><button id="music-toggle" onclick="toggleMusic()" title="Toggle Music">üéµ Pause</button><style>#music-toggle { position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); border: none; color: white; padding: 12px 24px; border-radius: 50px; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4), 0 0 40px rgba(255, 107, 53, 0.2); transition: all 0.3s ease; font-family: system-ui, sans-serif; } #music-toggle:hover { transform: scale(1.1); box-shadow: 0 6px 30px rgba(255, 107, 53, 0.6), 0 0 60px rgba(255, 107, 53, 0.3); } #music-toggle:active { transform: scale(0.95); } #music-toggle.paused { background: linear-gradient(135deg, #4a4a6a 0%, #2a2a4a 100%); box-shadow: 0 4px 20px rgba(100, 100, 150, 0.4); }</style><script>function toggleMusic() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); if (audio.paused) { audio.play(); btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); } else { audio.pause(); btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); } } document.addEventListener('DOMContentLoaded', function() { const audio = document.getElementById('bg-music'); audio.play().catch(function() { const btn = document.getElementById('music-toggle'); btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); btn.addEventListener('click', function initPlay() { audio.play(); btn.removeEventListener('click', initPlay); }, { once: true }); }); });</script></body>
