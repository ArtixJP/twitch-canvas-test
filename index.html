<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        .welcome-container {
            text-align: center;
            position: relative;
        }
        .tagline {
            font-size: 1.5rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
            margin-top: 20px;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 6s ease-in-out infinite, morph 8s ease-in-out infinite;
            opacity: 0.3;
            top: -150px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
        }
        .red-cube {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000080;
            animation: blink 0.5s ease-in-out infinite alternate;
            z-index: 1000;
        }
        @keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000080; }
            100% { opacity: 0.3; box-shadow: 0 0 5px #ff0000, 0 0 10px #ff000040; }
        }
        .tree-scene {
            position: relative;
            width: 200px;
            height: 280px;
            margin: 0 auto 20px;
        }
        .tree {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 120px;
            background: linear-gradient(90deg, #5d4037 0%, #8d6e63 50%, #5d4037 100%);
            border-radius: 5px 5px 10px 10px;
        }
        .trunk::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 5px;
            width: 8px;
            height: 30px;
            background: #4e342e;
            border-radius: 50%;
        }
        .foliage {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 160px;
        }
        .leaf-cluster {
            position: absolute;
            background: radial-gradient(ellipse, #4caf50 0%, #2e7d32 100%);
            border-radius: 50%;
            animation: sway 3s ease-in-out infinite;
        }
        .l1 { width: 100px; height: 80px; top: 20px; left: 40px; }
        .l2 { width: 80px; height: 70px; top: 0; left: 20px; animation-delay: -0.5s; }
        .l3 { width: 80px; height: 70px; top: 0; right: 20px; left: auto; animation-delay: -1s; }
        .l4 { width: 70px; height: 60px; top: 50px; left: 0; animation-delay: -1.5s; }
        .l5 { width: 70px; height: 60px; top: 50px; right: 0; left: auto; animation-delay: -2s; }
        @keyframes sway {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }
        .apple {
            position: absolute;
            top: 80px;
            left: 110px;
            width: 35px;
            height: 38px;
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #c0392b);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: appleSwing 4s ease-in-out infinite;
            transform-origin: top center;
        }
        .apple-shine {
            position: absolute;
            top: 8px;
            left: 8px;
            width: 10px;
            height: 8px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
        }
        .apple-stem {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: #5d4037;
            border-radius: 2px;
        }
        .apple-leaf {
            position: absolute;
            top: -10px;
            left: 18px;
            width: 15px;
            height: 8px;
            background: #66bb6a;
            border-radius: 0 100% 0 100%;
            transform: rotate(-30deg);
        }
        @keyframes appleSwing {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }</style>
</head>
<body><div class="red-cube"></div>
<div class="welcome-container"><h1 class="greeting" style="font-size: 2.5rem; margin-bottom: 20px; background: linear-gradient(90deg, #ff6b6b, #feca57, #48dbfb, #ff9ff3); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; animation: rainbow 3s ease infinite; background-size: 400% 400%;">Bonjour Madame Michu! üíê</h1><style>@keyframes rainbow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }</style><div class="tree-scene"><div class="tree"><div class="trunk"></div><div class="foliage"><div class="leaf-cluster l1"></div><div class="leaf-cluster l2"></div><div class="leaf-cluster l3"></div><div class="leaf-cluster l4"></div><div class="leaf-cluster l5"></div></div><div class="apple"><div class="apple-shine"></div><div class="apple-stem"></div><div class="apple-leaf"></div></div><div class="welcome-bird" style="position: absolute; top: 30px; right: -20px; font-size: 24px; animation: birdBounce 1s ease-in-out infinite;">üê¶</div><style>.welcome-bird { transform-origin: center; } @keyframes birdBounce { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-10px) rotate(5deg); } }</style></div></div><div class="floating-shapes"></div><p class="tagline">üëã Hello Madame Michu! Welcome to our little digital garden! üå≥üçé</p></div>
</body>
</html>
