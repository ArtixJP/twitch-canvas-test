<script>
   (function() {
    const container = document.getElementById('three-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);
    
    // Soleil - sph√®re lumineuse
    const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
    const sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffdd44,
        transparent: true,
        opacity: 0.95
    });
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    // Halo du soleil
    const haloGeometry = new THREE.SphereGeometry(1.2, 32, 32);
    const haloMaterial = new THREE.MeshBasicMaterial({
        color: 0xffaa00,
        transparent: true,
        opacity: 0.3,
        side: THREE.BackSide
    });
    const halo = new THREE.Mesh(haloGeometry, haloMaterial);
    sun.add(halo);
    
    // Deuxi√®me halo plus grand
    const halo2Geometry = new THREE.SphereGeometry(1.8, 32, 32);
    const halo2Material = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.15,
        side: THREE.BackSide
    });
    const halo2 = new THREE.Mesh(halo2Geometry, halo2Material);
    sun.add(halo2);
    
    // Lumi√®re ponctuelle du soleil
    const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 1024;
    sunLight.shadow.mapSize.height = 1024;
    scene.add(sunLight);
    
    // Rayons de lumi√®re (god rays effect)
    const rayCount = 12;
    const rays = [];
    for(let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.PlaneGeometry(0.05, 3);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffffaa,
            transparent: true,
            opacity: 0.1,
            side: THREE.DoubleSide
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        ray.position.copy(sun.position);
        ray.rotation.z = (i / rayCount) * Math.PI * 2;
        rays.push(ray);
        scene.add(ray);
    }
    
    // Particules solaires
    const particleCount = 100;
    const particlesGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    for(let i = 0; i < particleCount; i++) {
        const angle = Math.random() * Math.PI * 2;
        const radius = 0.8 + Math.random() * 1.5;
        positions[i * 3] = sun.position.x + Math.cos(angle) * radius;
        positions[i * 3 + 1] = sun.position.y + Math.sin(angle) * radius;
        positions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
    }
    particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particlesMaterial = new THREE.PointsMaterial({
        color: 0xffcc00,
        size: 0.05,
        transparent: true,
        opacity: 0.6
    });
    const particles = new THREE.Points(particlesGeometry, particlesMaterial);
    scene.add(particles);
    
    // Animation
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        
        // Pulsation du soleil
        const pulse = 1 + Math.sin(time * 2) * 0.05;
        sun.scale.set(pulse, pulse, pulse);
        
        // Rotation des halos
        halo.rotation.y += 0.005;
        halo2.rotation.y -= 0.003;
        
        // Animation des rayons
        rays.forEach((ray, i) => {
            ray.material.opacity = 0.05 + Math.sin(time * 3 + i) * 0.05;
            ray.scale.y = 1 + Math.sin(time * 2 + i * 0.5) * 0.3;
        });
        
        // Rotation des particules
        particles.rotation.z += 0.002;
        
        // Variation de l'intensit√© lumineuse
        sunLight.intensity = 1.5 + Math.sin(time * 1.5) * 0.5;
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Responsive
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();
  </script>

<script>
   let gameRunning = false;
let gameScore = 0;
let dogScore = 0;
let gameTime = 30;
let gameInterval;
let timerInterval;
let cat = { x: 300, y: 350, size: 40, speed: 8, baseSpeed: 8, escapeSpeed: 18, isEscaping: false };
let dog = { x: 100, y: 100, size: 45, speed: 4, baseSpeed: 4 };
let stars = [];
let particles = [];
let keys = {};

function startGame() {
    document.getElementById('game-container').style.display = 'block';
    document.getElementById('start-game-btn').style.display = 'none';
    gameRunning = true;
    gameScore = 0;
    dogScore = 0;
    gameTime = 30;
    cat = { x: 300, y: 350, size: 40, speed: 8, baseSpeed: 8, escapeSpeed: 18, isEscaping: false };
    dog = { x: 100, y: 100, size: 45, speed: 4, baseSpeed: 4 };
    stars = [];
    particles = [];
    document.getElementById('game-score').textContent = '0';
    document.getElementById('dog-score-display').textContent = '0';
    document.getElementById('game-time').textContent = '30';
    
    const canvas = document.getElementById('game-canvas');
    const ctx = canvas.getContext('2d');
    
    // Spawn stars
    for(let i = 0; i < 5; i++) spawnStar();
    
    // Timer
    timerInterval = setInterval(() => {
        gameTime--;
        document.getElementById('game-time').textContent = gameTime;
        if(gameTime <= 0) endGame();
    }, 1000);
    
    // Game loop
    gameInterval = setInterval(() => gameLoop(ctx, canvas), 16);
    
    // Mouse control
    canvas.onmousemove = (e) => {
        const rect = canvas.getBoundingClientRect();
        const targetX = e.clientX - rect.left;
        const targetY = e.clientY - rect.top;
        
        // Check distance to dog for escape mechanic
        const distToDog = Math.hypot(cat.x - dog.x, cat.y - dog.y);
        if(distToDog < 100) {
            cat.isEscaping = true;
            cat.speed = cat.escapeSpeed;
        } else {
            cat.isEscaping = false;
            cat.speed = cat.baseSpeed;
        }
        
        // Move cat towards mouse with current speed
        const dx = targetX - cat.x;
        const dy = targetY - cat.y;
        const dist = Math.hypot(dx, dy);
        if(dist > 5) {
            cat.x += (dx / dist) * cat.speed;
            cat.y += (dy / dist) * cat.speed;
        }
    };
}

function spawnStar() {
    const types = [
        { emoji: '‚≠ê', points: 10, size: 25 },
        { emoji: 'üåü', points: 25, size: 30 },
        { emoji: 'üí´', points: 50, size: 35 },
        { emoji: 'üå†', points: 100, size: 40 }
    ];
    const type = types[Math.floor(Math.random() * types.length)];
    stars.push({
        x: Math.random() * 550 + 25,
        y: -50,
        speed: 2 + Math.random() * 3,
        ...type,
        wobble: Math.random() * Math.PI * 2
    });
}

function spawnParticle(x, y, color) {
    for(let i = 0; i < 8; i++) {
        particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 10,
            vy: (Math.random() - 0.5) * 10,
            life: 30,
            color
        });
    }
}

function updateDog() {
    // Dog chases cat
    const dx = cat.x - dog.x;
    const dy = cat.y - dog.y;
    const dist = Math.hypot(dx, dy);
    
    if(dist > 0) {
        // Accelerate when cat is escaping
        dog.speed = cat.isEscaping ? 5.5 : dog.baseSpeed;
        
        dog.x += (dx / dist) * dog.speed;
        dog.y += (dy / dist) * dog.speed;
    }
    
    // Check if dog catches cat
    if(dist < 35) {
        dogScore++;
        document.getElementById('dog-score-display').textContent = dogScore;
        spawnParticle(cat.x, cat.y, '#ff4444');
        // Teleport cat away
        cat.x = Math.random() * 500 + 50;
        cat.y = Math.random() * 300 + 50;
        // Reset dog position
        dog.x = dog.x > 300 ? 50 : 550;
        dog.y = dog.y > 200 ? 50 : 350;
    }
}

function gameLoop(ctx, canvas) {
    if(!gameRunning) return;
    
    // Clear
    ctx.fillStyle = 'rgba(10, 10, 32, 0.3)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw background stars
    ctx.fillStyle = 'rgba(255,255,255,0.5)';
    for(let i = 0; i < 30; i++) {
        const bx = (i * 73 + Date.now() * 0.01) % canvas.width;
        const by = (i * 47) % canvas.height;
        ctx.beginPath();
        ctx.arc(bx, by, 1, 0, Math.PI * 2);
        ctx.fill();
    }
    
    // Update dog
    updateDog();
    
    // Update and draw falling stars
    for(let i = stars.length - 1; i >= 0; i--) {
        const star = stars[i];
        star.y += star.speed;
        star.wobble += 0.1;
        star.x += Math.sin(star.wobble) * 0.5;
        
        // Draw star
        ctx.font = star.size + 'px Arial';
        ctx.textAlign = 'center';
        ctx.fillText(star.emoji, star.x, star.y);
        
        // Collision with cat
        const dist = Math.hypot(cat.x - star.x, cat.y - star.y);
        if(dist < cat.size) {
            gameScore += star.points;
            document.getElementById('game-score').textContent = gameScore;
            spawnParticle(star.x, star.y, '#ffdd44');
            stars.splice(i, 1);
            spawnStar();
            continue;
        }
        
        // Remove if off screen
        if(star.y > canvas.height + 50) {
            stars.splice(i, 1);
            spawnStar();
        }
    }
    
    // Update particles
    for(let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        ctx.fillStyle = `rgba(255, 221, 68, ${p.life / 30})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
        if(p.life <= 0) particles.splice(i, 1);
    }
    
    // Draw dog with glow
    ctx.shadowBlur = 15;
    ctx.shadowColor = 'rgba(255,100,100,0.8)';
    ctx.font = dog.size + 'px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('üêï', dog.x, dog.y);
    ctx.shadowBlur = 0;
    
    // Draw cat with escape effect
    ctx.shadowBlur = cat.isEscaping ? 40 : 20;
    ctx.shadowColor = cat.isEscaping ? 'rgba(0,255,255,0.9)' : 'rgba(255,182,193,0.8)';
    ctx.font = cat.size + 'px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('üê±', cat.x, cat.y);
    ctx.shadowBlur = 0;
    
    // Speed indicator
    if(cat.isEscaping) {
        ctx.font = '12px Arial';
        ctx.fillStyle = '#00ffff';
        ctx.fillText('‚ö°TURBO!‚ö°', cat.x, cat.y - 30);
    }
    
    // Distance warning
    const distToDog = Math.hypot(cat.x - dog.x, cat.y - dog.y);
    if(distToDog < 120 && distToDog > 35) {
        ctx.strokeStyle = `rgba(255,0,0,${(120 - distToDog) / 120})`;
        ctx.lineWidth = 2;
        ctx.setLineDash([5, 5]);
        ctx.beginPath();
        ctx.moveTo(cat.x, cat.y);
        ctx.lineTo(dog.x, dog.y);
        ctx.stroke();
        ctx.setLineDash([]);
    }
}

function endGame() {
    gameRunning = false;
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('final-score').textContent = gameScore;
    document.getElementById('final-dog-score').textContent = dogScore;
    document.getElementById('game-over-screen').style.display = 'block';
}

function closeGame() {
    gameRunning = false;
    clearInterval(gameInterval);
    clearInterval(timerInterval);
    document.getElementById('game-container').style.display = 'none';
    document.getElementById('start-game-btn').style.display = 'block';
}

function restartGame() {
    document.getElementById('game-over-screen').style.display = 'none';
    startGame();
}

function closeGameOver() {
    document.getElementById('game-over-screen').style.display = 'none';
    document.getElementById('start-game-btn').style.display = 'block';
}
