= new THREE.PlaneGeometry(30, 30); const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.3 }); const plane = new THREE.Mesh(planeGeometry, planeMaterial); plane.rotation.x = -Math.PI / 2; plane.position.y = -5; plane.receiveShadow = true; scene.add(plane); const floatingGeometry = new THREE.TorusKnotGeometry(0.8, 0.3, 100, 16); const floatingMaterial = new THREE.MeshStandardMaterial({ color: 0x9b59b6, metalness: 0.7, roughness: 0.2 }); const floatingObject = new THREE.Mesh(floatingGeometry, floatingMaterial); floatingObject.position.set(0, 0, -3); floatingObject.castShadow = true; scene.add(floatingObject); camera.position.z = 8; camera.position.y = 2; let time = 0; function animate() { requestAnimationFrame(animate); time += 0.01; sun.position.x = Math.sin(time * 0.5) * 6; sun.position.y = Math.cos(time * 0.3) * 2 + 4; glow.position.copy(sun.position); sunLight.position.copy(sun.position); floatingObject.rotation.x += 0.01; floatingObject.rotation.y += 0.015; floatingObject.position.y = Math.sin(time * 2) * 0.5; renderer.render(scene, camera); } animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }); })();</script><div style="position: relative; display: inline-block;"><h1 class="planet" id="planetTitle" style="font-size: 3rem; text-align: center; text-shadow: 0 0 20px rgba(255,221,0,0.5), 0 0 40px rgba(255,170,0,0.3); transition: color 0.5s ease, text-shadow 0.5s ease;">Hello World ‚ú®‚òÄÔ∏è</h1><div id="scoreBoard" style="position: fixed; top: 20px; right: 30px; padding: 15px 25px; background: linear-gradient(135deg, rgba(139,69,19,0.8), rgba(205,133,63,0.8)); border-radius: 15px; font-size: 1.3rem; box-shadow: 0 4px 20px rgba(0,0,0,0.4); border: 2px solid rgba(255,255,255,0.3);">üêï Dog Score: <span id="dogScore" style="font-weight: bold; font-size: 1.5rem;">0</span></div><div class="orbit-container" style="pos shadow: 'rgba(255,230,109,0.5)', glow: 'rgba(255,230,109,0.3)' }, { color: '#95e1d3', shadow: 'rgba(149,225,211,0.5)', glow: 'rgba(149,225,211,0.3)' }, { color: '#f38181', shadow: 'rgba(243,129,129,0.5)', glow: 'rgba(243,129,129,0.3)' }, { color: '#aa96da', shadow: 'rgba(170,150,218,0.5)', glow: 'rgba(170,150,218,0.3)' }, { color: '#fcbad3', shadow: 'rgba(252,186,211,0.5)', glow: 'rgba(252,186,211,0.3)' }, { color: '#a8d8ea', shadow: 'rgba(168,216,234,0.5)', glow: 'rgba(168,216,234,0.3)' } ]; function changePlanetColor() { const colorSet = planetColors[dogScore % planetColors.length]; planetTitle.style.color = colorSet.color; planetTitle.style.textShadow = '0 0 20px ' + colorSet.shadow + ', 0 0 40px ' + colorSet.glow + ', 0 0 60px ' + colorSet.glow; planetTitle.style.transform = 'scale(1.2)'; setTimeout(() => { planetTitle.style.transform = 'scale(1)'; }, 300); } function updatePositions() { const catX = Math.cos(catAngle) * catRadius + 150; const catY = Math.sin(catAngle) * catRadius + 150; cat.style.left = catX + 'px'; cat.style.top = catY + 'px'; cat.style.transform = catAngle > Math.PI/2 && catAngle < 3*Math.PI/2 ? 'scaleX(-1)' : 'scaleX(1)'; const dogX = Math.cos(dogAngle) * dogRadius + 200; const dogY = Math.sin(dogAngle) * dogRadius + 200; dog.style.left = dogX + 'px'; dog.style.top = dogY + 'px'; dog.style.transform = dogAngle > Math.PI/2 && dogAngle < 3*Math.PI/2 ? 'scaleX(-1)' : 'scaleX(1)'; } function getDistance() { const catX = Math.cos(catAngle) * catRadius; const catY = Math.sin(catAngle) * catRadius; const dogX = Math.cos(dogAngle) * dogRadius; const dogY = Math.sin(dogAngle) * dogRadius; return Math.sqrt(Math.pow(catX - dogX, 2) + Math.pow(catY - dogY, 2)); } function showStatus(text, color) { statusBubble.textContent = text; statusBubble.style.color = color; statusBubble.style.opacity = '1'; setTimeout(() => { statusBubble.style.opacity = '0'; }, 1500); } function showCatchEffect() { catchEffect.textContent = 'üéâ +1 üêï'; catchEffect.style.opacity = '1'; catchEffect.style.transform = 'translate(-50%, -50%) scale(1.5)'; setTimeout(() => { catchEffect.style.opacity = '0'; catchEffect.style.transform = 'translate(-50%, -50%) scale(1)'; }, 800); } function dogCatchesCat() { dogScore++; scoreDisplay.textContent = dogScore; scoreDisplay.style.transform = 'scale(1.3)'; setTimeout(() => { scoreDisplay.style.transform = 'scale(1)'; }, 200); showCatchEffect(); changePlanetColor(); showStatus('üèÜ DOG CAUGHT THE CAT! +1 POINT!', '#ffd700'); catAngle = dogAngle + Math.PI; catchCooldown = CATCH_COOLDOWN; } function animate() { const distance = getDistance(); if (catchCooldown > 0) catchCooldown--; if (distance < CATCH_DISTANCE && catchCooldown === 0) { dogCatchesCat(); isEscaping = true; escapeTimer = 90; catSpeed = 0.15; cat.style.filter = 'drop-shadow(0 0 25px rgba(255,0,0,1))'; } else if (distance < 120 && !isEscaping) { isEscaping = true; escapeTimer = 60; catSpeed = 0.12; cat.style.filter = 'drop-shadow(0 0 20px rgba(255,0,0,0.9))'; showStatus('üò± ZOOM! Cat escaping!', '#ff6b6b'); } if (isEscaping) { escapeTimer--; if (escapeTimer <= 0) { isEscaping = false; catSpeed = 0.02; cat.style.filter = 'drop-shadow(0 0 10px rgba(255,182,193,0.8))'; showStatus('üòå Cat relaxed again', '#98fb98'); } } catAngle += catSpeed; if (catAngle > Math.PI * 2) catAngle -= Math.PI * 2; let angleDiff = catAngle - dogAngle; while (angleDiff > Math.PI) angleDiff -= Math.PI * 2; while (angleDiff < -Math.PI) angleDiff += Math.PI * 2; if (angleDiff > 0) { dogAngle += dogSpeed; } else { dogAngle -= dogSpeed; } if (dogAngle > Math.PI * 2) dogAngle -= Math.PI * 2; if (dogAngle < 0) dogAngle += Math.PI * 2; dog.style.filter = distance < 150 ? 'drop-shadow(0 0 15px rgba(255,200,0,0.9))' : 'drop-shadow(0 0 10px rgba(139,69,19,0.8))'; updatePositions(); requestAnimationFrame(animate); } updatePositions(); animate(); })();</script></div><div id="elephantContainer" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; pointer-events: none;"><div id="elephant" style="font-size: 8rem; filter: drop-shadow(0 0 20px rgba(128,128,128,0.5)); animation: elephantBounce 2s ease-in-out infinite;">üêò</div><canvas height="300" id="waterCanvas" style="position: absolute; top: -150px; left: 50%; transform: translateX(-50%); pointer-events: none;" width="400"></canvas></div><style>@keyframes elephantBounce { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-10px) rotate(5deg); } }</style><script>(function(){ const canvas = document.getElementById('waterCanvas'); const ctx = canvas.getContext('2d'); const particles = []; const elephantEl = document.getElementById('elephant'); class WaterParticle { constructor() { this.reset(); } reset() { this.x = canvas.width / 2 + 30; this.y = canvas.height - 50; this.vx = (Math.random() - 0.3) * 8; this.vy = -Math.random() * 12 - 8; this.radius = Math.random() * 6 + 3; this.alpha = 1; this.gravity = 0.3; this.color = Math.random() > 0.5 ? '#3498db' : '#5dade2'; } update() { this.x += this.vx; this.y += this.vy; this.vy += this.gravity; this.alpha -= 0.015; if (this.alpha <= 0 || this.y > canvas.height) { this.reset(); } } draw() { ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fillStyle = this.color; ctx.globalAlpha = this.alpha; ctx.fill(); ctx.globalAlpha = 1; ctx.beginPath(); ctx.arc(this.x - this.radius * 0.3, this.y - this.radius * 0.3, this.radius * 0.3, 0, Math.PI * 2); ctx.fillStyle = 'rgba(255,255,255,0.6)'; ctx.fill(); } } for (let i = 0; i < 50; i++) { const p = new WaterParticle(); p.alpha = Math.random(); p.y = Math.random() * canvas.height; particles.push(p); } function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particles.forEach(p => { p.update(); p.draw(); }); requestAnimationFrame(animate); } animate(); let sprayInterval = 0; setInterval(() => { for (let i = 0; i < 3; i++) { if (particles.length < 80) { particles.push(new WaterParticle()); } } }, 50); })();</script><div id="snakeGameContainer" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 100; display: none;"><div style="background: linear-gradient(135deg, rgba(0,0,0,0.95), rgba(20,20,40,0.95)); border-radius: 20px; padding: 30px; box-shadow: 0 0 50px rgba(155,89,182,0.5), 0 0 100px rgba(52,152,219,0.3); border: 3px solid rgba(155,89,182,0.6);"><h2 style="text-align: center; margin: 0 0 15px 0; font-size: 2rem; background: linear-gradient(135deg, #9b59b6, #3498db); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: none;">üêç SNAKE GAME üêç</h2><div style="display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 1.2rem;"><span>Score: <span id="snakeScore" style="color: #2ecc71; font-weight: bold;">0</span></span><span>High: <span id="snakeHigh" style="color: #f1c40f; font-weight: bold;">0</span></span></div><canvas height="400" id="snakeCanvas" style="border: 3px solid #9b59b6; border-radius: 10px; background: #1a1a2e;" width="400"></canvas><div style="text-align: center; margin-top: 15px;"><p style="margin: 5px 0; color: rgba(255,255,255,0.7); font-size: 0.9rem;">üéÆ Use Arrow Keys or WASD to move</p><button id="snakeStartBtn" onclick="startSnakeGame()" style="padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 25px; cursor: pointer; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; margin: 10px 5px; transition: all 0.3s;">‚ñ∂Ô∏è Start Game</button><button onclick="closeSnakeGame()" style="padding: 12px 30px; font-size: 1.1rem; border: none; border-radius: 25px; cursor: pointer; background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; margin: 10px 5px; transition: all 0.3s;">‚úñÔ∏è Close</button></div></div></div><button onclick="openSnakeGame()" onmouseout="this.style.transform='scale(1)'" onmouseover="this.style.transform='scale(1.1)'" style="position: fixed; bottom: 30px; left: 30px; padding: 15px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; box-shadow: 0 4px 20px rgba(46,204,113,0.4); transition: all 0.3s ease; z-index: 50;">üêç Play Snake!</button><script>(function(){ let canvas, ctx, snake, food, direction, nextDirection, gameLoop, score, highScore = 0, gameRunning = false; const gridSize = 20; const tileCount = 20; function openSnakeGame() { document.getElementById('snakeGameContainer').style.display = 'block'; initSnakeGame(); } window.openSnakeGame = openSnakeGame; function closeSnakeGame() { document.getElementById('snakeGameContainer').style.display = 'none'; if (gameLoop) clearInterval(gameLoop); gameRunning = false; } window.closeSnakeGame = closeSnakeGame; function initSnakeGame() { canvas = document.getElementById('snakeCanvas'); ctx = canvas.getContext('2d'); snake = [{x: 10, y: 10}]; direction = {x: 0, y: 0}; nextDirection = {x: 0, y: 0}; score = 0; updateScore(); spawnFood(); drawGame(); } function startSnakeGame() { if (gameRunning) return; gameRunning = true; snake = [{x: 10, y: 10}]; direction = {x: 1, y: 0}; nextDirection = {x: 1, y: 0}; score = 0; updateScore(); spawnFood(); if (gameLoop) clearInterval(gameLoop); gameLoop = setInterval(gameStep, 100); document.getElementById('snakeStartBtn').textContent = 'üîÑ Restart'; } window.startSnakeGame = startSnakeGame; function spawnFood() { food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) }; for (let segment of snake) { if (segment.x === food.x && segment.y === food.y) { spawnFood(); return; } } } function gameStep() { direction = {...nextDirection}; const head = {x: snake[0].x + direction.x, y: snake[0].y + direction.y}; if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) { gameOver(); return; } for (let segment of snake) { if (segment.x === head.x && segment.y === head.y) { gameOver(); return; } } snake.unshift(head); if (head.x === food.x && head. 2, canvas.height/2 + 20); document.getElementById('snakeStartBtn').textContent = '‚ñ∂Ô∏è Play Again'; } document.addEventListener('keydown', function(e) { if (!document.getElementById('snakeGameContainer').style.display || document.getElementById('snakeGameContainer').style.display === 'none') return; if ((e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') && direction.y !== 1) { nextDirection = {x: 0, y: -1}; e.preventDefault(); } else if ((e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') && direction.y !== -1) { nextDirection = {x: 0, y: 1}; e.preventDefault(); } else if ((e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') && direction.x !== 1) { nextDirection = {x: -1, y: 0}; e.preventDefault(); } else if ((e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') && direction.x !== -1) { nextDirection = {x: 1, y: 0}; e.preventDefault(); } }); })();</script><audio id="bgMusic" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio><button id="musicToggle" onclick="toggleMusic()" style="position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; font-size: 1.1rem; border: none; border-radius: 50px; cursor: pointer; background: linear-gradient(135deg, #2c3e50, #34495e); color: white; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s ease; display: flex; align-items: center; gap: 10px;"><span id="musicIcon">‚ñ∂Ô∏è</span><span id="musicText">Play Music</span></button><p style="position: fixed; bottom: 80px; right: 30px; font-size: 0.8rem; color: rgba(255,255,255,0.6); text-align: right;">üé© Professor Layton OST<br/>"More London Streets"</p><script>function toggleMusic() { const audio = document.getElementById('bgMusic'); const icon = document.getElementById('musicIcon'); const text = document.getElementById('musicText'); const btn = document.getElementById('musicToggle'); if (audio.paused) { audio.play(); icon.textContent = '‚è∏Ô∏è'; text.textContent = 'Pause Music'; btn.style.background = 'linear-gradient(135deg, #9b59b6, #3498db)'; } else { audio.pause(); icon.textContent = '‚ñ∂Ô∏è'; text.textContent = 'Play Music'; btn.style.background = 'linear-gradient(135deg, #2c3e50, #34495e)'; } } document.getElementById('musicToggle').onmouseover = function() { this.style.transform = 'scale(1.05)'; }; document.getElementById('musicToggle').onmouseout = function() { this.style.transform = 'scale(1)'; };</script>
