<h1>üé© Professor Layton Vibes üé©</h1><div class="puzzle-container"><h2 class="puzzle-title">üß© Layton's Sliding Puzzle üß©</h2><p class="puzzle-subtitle">Arrange the tiles from 1-15!</p><div class="puzzle-stats"><span>Moves: <strong id="moveCount">0</strong></span><span>Best: <strong id="bestScore">-</strong></span></div><div class="puzzle-grid" id="puzzleGrid"></div><button class="puzzle-btn" id="shuffleBtn">üîÄ Shuffle</button><div class="win-message" id="winMessage">üéâ Puzzle Solved! üéâ</div><style>.puzzle-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);background:linear-gradient(145deg,#2c3e50,#34495e);padding:25px;border-radius:20px;box-shadow:0 10px 40px rgba(0,0,0,0.5);z-index:50;text-align:center;pointer-events:auto}.puzzle-title{margin:0 0 5px 0;font-size:1.5rem;color:#f1c40f;text-shadow:0 2px 10px rgba(241,196,15,0.3)}.puzzle-subtitle{margin:0 0 15px 0;color:#bdc3c7;font-size:0.9rem}.puzzle-stats{display:flex;justify-content:space-around;margin-bottom:15px;color:#ecf0f1;font-size:0.95rem}.puzzle-grid{display:grid;grid-template-columns:repeat(4,60px);grid-template-rows:repeat(4,60px);gap:4px;background:#1a252f;padding:8px;border-radius:10px;margin:0 auto}.puzzle-tile{width:60px;height:60px;display:flex;align-items:center;justify-content:center;font-size:1.5rem;font-weight:bold;border-radius:8px;cursor:pointer;transition:all 0.15s ease;user-select:none}.puzzle-tile.number{background:linear-gradient(145deg,#9b59b6,#8e44ad);color:white;box-shadow:0 3px 10px rgba(155,89,182,0.4)}.puzzle-tile.number:hover{transform:scale(1.05);box-shadow:0 5px 15px rgba(155,89,182,0.6)}.puzzle-tile.empty{background:transparent;cursor:default}.puzzle-btn{margin-top:15px;padding:12px 30px;border:none;border-radius:25px;background:linear-gradient(145deg,#e74c3c,#c0392b);color:white;font-size:1rem;font-weight:bold;cursor:pointer;transition:all 0.3s;box-shadow:0 4px 15px rgba(231,76,60,0.4)}.puzzle-btn:hover{transform:scale(1.05);box-shadow:0 6px empty=getEmptyIndex();const moves=[];if(empty>=4)moves.push(empty-4);if(empty<12)moves.push(empty+4);if(empty%4!==0)moves.push(empty-1);if(empty%4!==3)moves.push(empty+1);const randomMove=moves[Math.floor(Math.random()*moves.length)];[tiles[empty],tiles[randomMove]]=[tiles[randomMove],tiles[empty]];}moveCount=0;moveCountEl.textContent=0;winMessage.classList.remove('show');render();}shuffleBtn.addEventListener('click',shuffle);render();shuffle();})();</script></div><div class="solar-system"><div id="three-container" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:400px;height:400px;pointer-events:none;"></div><div class="planet" id="planetEmoji">üåç</div><div class="moon-orbit"><div class="moon">üåô</div></div><div class="kitty-orbit" id="kittyOrbit"><div class="kitty" id="kittyEmoji">üê±</div></div><div class="doggy-orbit" id="doggyOrbit"><div class="doggy" id="doggyEmoji">üêï</div></div><div class="score-display" id="scoreDisplay">üêï Dog Score: <span id="dogScore">0</span></div><div class="catch-effect" id="catchEffect">CAUGHT! üéâ</div><style>.kitty-orbit{position:absolute;top:50%;left:50%;width:180px;height:180px;transform:translate(-50%,-50%);animation:kitty-orbit 5s linear infinite reverse;transform-origin:center center;pointer-events:none}.kitty{position:absolute;top:-15px;left:50%;transform:translateX(-50%);font-size:28px;filter:drop-shadow(0 0 8px rgba(255,182,193,0.9));animation:kitty-bounce 0.8s ease-in-out infinite;transition:all 0.3s}.doggy-orbit{position:absolute;top:50%;left:50%;width:180px;height:180px;transform:translate(-50%,-50%);animation:doggy-orbit 3.5s linear infinite reverse;transform-origin:center center;pointer-events:none}.doggy{position:absolute;top:-15px;left:50%;transform:translateX(-50%);font-size:32px;filter:drop-shadow(0 0 10px rgba(139,69,19,0.9));animation:doggy-bounce 0.5s ease-in-out infinite}.score-display{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:linear-gradient(145deg,#e67e22,#d35400);padding:15px 30px;border-radius:50px;font-size:1.5rem;font-weight:bold;color:white;box-shadow:0 4px 20px rgba(230,126,34,0.5);z-index:100;animation:score-glow 2s ease-in-out infinite}.catch-effect{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3rem;font-weight:bold;color:#f1c40f;text-shadow:0 0 20px #f39c12,0 0 40px #e74c3c;opacity:0;pointer-events:none;z-index:200;transition:opacity 0.3s}@keyframes kitty-orbit{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes kitty-bounce{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-5px)}}@keyframes doggy-orbit{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes doggy-bounce{0%,100%{transform:translateX(-50%) translateY(0) scaleX(-1)}50%{transform:translateX(-50%) translateY(-8px) scaleX(-1)}}@keyframes score-glow{0%,100%{box-shadow:0 4px 20px rgba(230,126,34,0.5)}50%{box-shadow:0 4px 30px rgba(230,126,34,0.8)}}</style><script>(function(){let dogScore=0;let lastCatchTime=0;const catchCooldown=1000;function checkCollision(){const kittyOrbit=document.getElementById('kittyOrbit');const doggyOrbit=document.getElementById('doggyOrbit');const kitty=document.getElementById('kittyEmoji');const doggy=document.getElementById('doggyEmoji');if(!kittyOrbit||!doggyOrbit||!kitty||!doggy)return;const kittyRect=kitty.getBoundingClientRect();const doggyRect=doggy.getBoundingClientRect();const kittyX=kittyRect.left+kittyRect.width/2;const kittyY=kittyRect.top+kittyRect.height/2;const doggyX=doggyRect.left+doggyRect.width/2;const doggyY=doggyRect.top+doggyRect.height/2;const distance=Math.sqrt(Math.pow(kittyX-doggyX,2)+Math.pow(kittyY-doggyY,2));const now=Date.now();if(distance<50&&now-lastCatchTime>catchCooldown){lastCatchTime=now;dogScore++;document.getElementById('dogScore').textContent=dogScore;const effect=document.getElementById('catchEffect');effect.style.opacity='1';setTimeout(()=>{effect.style.opacity='0';},800);kitty.style.transform='translateX(-50%) scale(0.5)';setTimeout(()=>{kitty.style.transform='translateX(-50%) scale(1)';},300);}}setInterval(checkCollision,50);})();</script><style>.planet-catch{animation:planet-catch-color 0.8s ease-out!important}@keyframes planet-catch-color{0%{filter:drop-shadow(0 0 30px #ff0000) hue-rotate(0deg)}25%{filter:drop-shadow(0 0 40px #ffff00) hue-rotate(90deg)}50%{filter:drop-shadow(0 0 50px #00ff00) hue-rotate(180deg)}75%{filter:drop-shadow(0 0 40px #00ffff) hue-rotate(270deg)}100%{filter:drop-shadow(0 0 20px rgba(100,149,237,0.6)) hue-rotate(360deg)}}</style><script>(function(){const originalCheckCollision=window.checkCollisionOriginal;let dogScore=0;let lastCatchTime=0;const catchCooldown=1000;function checkCollisionWithPlanet(){const kittyOrbit=document.getElementById('kittyOrbit');const doggyOrbit=document.getElementById('doggyOrbit');const kitty=document.getElementById('kittyEmoji');const doggy=document.getElementById('doggyEmoji');const planet=document.getElementById('planetEmoji');if(!kittyOrbit||!doggyOrbit||!kitty||!doggy)return;const kittyRect=kitty.getBoundingClientRect();const doggyRect=doggy.getBoundingClientRect();const kittyX=kittyRect.left+kittyRect.width/2;const kittyY=kittyRect.top+kittyRect.height/2;const doggyX=doggyRect.left+doggyRect.width/2;const doggyY=doggyRect.top+doggyRect.height/2;const distance=Math.sqrt(Math.pow(kittyX-doggyX,2)+Math.pow(kittyY-doggyY,2));const now=Date.now();if(distance<50&&now-lastCatchTime>catchCooldown){lastCatchTime=now;dogScore++;document.getElementById('dogScore').textContent=dogScore;const effect=document.getElementById('catchEffect');effect.style.opacity='1';setTimeout(()=>{effect.style.opacity='0';},800);kitty.style.transform='translateX(-50%) scale(0.5)';setTimeout(()=>{kitty.style.transform='translateX(-50%) scale(1)';},300);if(planet){planet.classList.remove('planet-catch');void planet.offsetWidth;planet.classList.add('planet-catch');setTimeout(()=>{planet.classList.remove('planet-catch');},800);}}}setInterval(checkCollisionWithPlanet,50);})();</script></div><div class="elephant-container"><div class="elephant" id="elephant">üêò</div><div class="water-spray" id="waterSpray"></div><style>.elephant-container{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);z-index:25;pointer-events:none}.elephant{font-size:100px;animation:elephant-bounce 2s ease-in-out infinite;filter:drop-shadow(0 10px 20px rgba(0,0,0,0.3))}.water-spray{position:absolute;top:-30px;left:60%;width:100px;height:100px;pointer-events:none}@keyframes elephant-bounce{0%,100%{transform:translateY(0) rotate(-5deg)}50%{transform:translateY(-10px) rotate(5deg)}}.water-drop{position:absolute;font-size:20px;animation:water-fly 1.5s ease-out forwards;opacity:0}@keyframes water-fly{0%{transform:translate(0,0) scale(0.5);opacity:1}50%{opacity:1}100%{transform:translate(var(--tx),var(--ty)) scale(1);opacity:0}}.trunk-spray{position:absolute;top:-20px;left:70px;font-size:30px;animation:trunk-wave 0.5s ease-in-out infinite alternate}@keyframes trunk-wave{0%{transform:rotate(-20deg)}100%{transform:rotate(20deg)}}</style><script>(function(){const spray=document.getElementById('waterSpray');const drops=['üíß','üí¶','üåä'];function createWaterDrop(){const drop=document.createElement('div');drop.className='water-drop';drop.textContent=drops[Math.floor(Math.random()*drops.length)];drop.style.setProperty('--tx',(Math.random()*150-30)+'px');drop.style.setProperty('--ty',(-Math.random()*120-50)+'px');drop.style.left=Math.random()*30+'px';drop.style.top=Math.random()*20+'px';drop.style.animationDuration=(1+Math.random()*0.5)+'s';spray.appendChild(drop);setTimeout(()=>{drop.remove();},1500);}setInterval(createWaterDrop,200);for(let i=0;i<5;i++){setTimeout(createWaterDrop,i*100);}})();</script></div><style>.solar-system{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:200px;pointer-events:none;z-index:10}.planet{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:80px;animation:planet-pulse 4s ease-in-out infinite;filter:drop-shadow(0 0 20px rgba(100,149,237,0.6))}.moon-orbit{position:absolute;top:50%;left:50%;width:250px;height:250px;transform:translate(-50%,-50%);animation:orbit 8s linear infinite;transform-origin:center center}.moon{position:absolute;top:-20px;left:50%;transform:translateX(-50%);font-size:35px;filter:drop-shadow(0 0 10px rgba(255,255,200,0.8));animation:moon-glow 2s ease-in-out infinite}@keyframes orbit{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes planet-pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.05)}}@keyframes moon-glow{0%,100%{filter:drop-shadow(0 0 10px rgba(255,255,200,0.8))}50%{filter:drop-shadow(0 0 20px rgba(255,255,150,1))}}</style>

</audio>
<button id="musicToggle" style="position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; border: none; border-radius: 50px; background: linear-gradient(145deg, #9b59b6, #8e44ad); color: white; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4); transition: all 0.3s ease; font-weight: bold;">
<span id="musicIcon">‚è∏Ô∏è</span>
<span id="musicText">Pause</span>
</button>
<script>
let isPlaying = false;
const audio = document.getElementById('bgMusic');
const icon = document.getElementById('musicIcon');
const text = document.getElementById('musicText');
const btn = document.getElementById('musicToggle');
const overlay = document.getElementById('clickOverlay');

function updateButtonState() {
    if (isPlaying) {
        icon.textContent = '‚è∏Ô∏è';
        text.textContent = 'Pause';
        btn.style.background = 'linear-gradient(145deg, #9b59b6, #8e44ad)';
        btn.style.boxShadow = '0 4px 15px rgba(155, 89, 182, 0.4)';
    } else {
        icon.textContent = '‚ñ∂Ô∏è';
        text.textContent = 'Play';
        btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)';
        btn.style.boxShadow = '0 4px 15px rgba(39, 174, 96, 0.4)';
    }
}

function startMusic() {
    audio.play().then(() => {
        isPlaying = true;
        updateButtonState();
        overlay.style.display = 'none';
    }).catch(() => {
        // Autoplay blocked, need user interaction
    });
}

function toggleMusic() {
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
    } else {
        audio.play();
        isPlaying = true;
    }
    updateButtonState();
}

overlay.addEventListener('click', () => {
    startMusic();
});

btn.addEventListener('click', toggleMusic);

btn.addEventListener('mouseenter', () => {
    btn.style.transform = 'scale(1.05)';
});

btn.addEventListener('mouseleave', () => {
    btn.style.transform = 'scale(1)';
});

// Try autoplay on load
audio.play().then(() => {
    isPlaying = true;
    updateButtonState();
    overlay.style.display = 'none';
}).catch(() => {
    // Autoplay blocked - show overlay for user to click
    isPlaying = false;
    updateButtonState();
});
</script>
