<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code - 3D Globe
  </title>
<style>
   * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: system-ui, sans-serif; 
        min-height: 100vh; 
        background: #000;
        color: white;
        overflow: hidden;
    }
    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 2;
    }
    h1 { 
        font-size: 3rem; 
        text-align: center; 
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        margin-bottom: 1rem;
    }
    .subtitle {
        font-size: 1.2rem;
        opacity: 0.7;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .credits {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 0.9rem;
        opacity: 0.5;
        z-index: 3;
    }
  </style>
</head>
<body>
<div id="canvas-container">
</div>
<div class="overlay">
<h1>
    üåç World Explorer üö∂‚Äç‚ôÇÔ∏è
   </h1>
<p class="subtitle">
    requested by @artix187
   </p>
</div>
<p class="credits">
   Drag to rotate ‚Ä¢ Scroll to zoom
  </p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">
</script>
<script>
   (function() {
    const container = document.getElementById('canvas-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);
    
    // Stars background
    const starsGeometry = new THREE.BufferGeometry();
    const starPositions = [];
    for(let i = 0; i < 2000; i++) {
        starPositions.push((Math.random() - 0.5) * 2000);
        starPositions.push((Math.random() - 0.5) * 2000);
        starPositions.push((Math.random() - 0.5) * 2000);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    
    // Earth sphere
    const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({
        color: 0x1a5fb4,
        emissive: 0x072534,
        specular: 0x555555,
        shininess: 25
    });
    
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);
    
    // Wireframe overlay
    const wireframeGeometry = new THREE.SphereGeometry(5.05, 32, 32);
    const wireframeMaterial = new THREE.MeshBasicMaterial({ 
        color: 0x00ffff, 
        wireframe: true,
        transparent: true,
        opacity: 0.15
    });
    const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
    earth.add(wireframe);
    
    // Atmosphere glow
    const atmosphereGeometry = new THREE.SphereGeometry(5.5, 64, 64);
    const atmosphereMaterial = new THREE.MeshBasicMaterial({
        color: 0x00aaff,
        transparent: true,
        opacity: 0.1,
        side: THREE.BackSide
    });
    const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
    scene.add(atmosphere);
    
    // === CUTE STICKMAN ===
    const stickman = new THREE.Group();
    
    // Head (happy face!)
    const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
    const headMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
    const head = new THREE.Mesh(headGeometry, headMaterial);
    head.position.y = 0.7;
    stickman.add(head);
    
    // Eyes
    const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
    const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
    leftEye.position.set(-0.08, 0.75, 0.2);
    stickman.add(leftEye);
    const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
    rightEye.position.set(0.08, 0.75, 0.2);
    stickman.add(rightEye);
    
    // Smile (curved line)
    const smileCurve = new THREE.EllipseCurve(0, 0.65, 0.12, 0.08, Math.PI * 0.1, Math.PI * 0.9, false, 0);
    const smilePoints = smileCurve.getPoints(20);
    const smileGeometry = new THREE.BufferGeometry().setFromPoints(smilePoints.map(p => new THREE.Vector3(p.x, p.y, 0.22)));
    const smileMaterial = new THREE.LineBasicMaterial({ color: 0x000000, linewidth: 2 });
    const smile = new THREE.Line(smileGeometry, smileMaterial);
    stickman.add(smile);
    
    // Body
    const bodyMaterial = new THREE.MeshBasicMaterial({ color: 0xff6b6b });
    const bodyGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.5, 8);
    const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
    body.position.y = 0.35;
    stickman.add(body);
    
    // Arms
    const armMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
    const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.35, 8);
    
    const leftArm = new THREE.Mesh(armGeometry, armMaterial);
    leftArm.position.set(-0.2, 0.45, 0);
    leftArm.rotation.z = Math.PI / 4;
    stickman.add(leftArm);
    
    const rightArm = new THREE.Mesh(armGeometry, armMaterial);
    rightArm.position.set(0.2, 0.45, 0);
    rightArm.rotation.z = -Math.PI / 4;
    stickman.add(rightArm);
    
    // Legs
    const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
    const leftLeg = new THREE.Mesh(legGeometry, armMaterial);
    leftLeg.position.set(-0.1, -0.05, 0);
    stickman.add(leftLeg);
    
    const rightLeg = new THREE.Mesh(legGeometry, armMaterial);
    rightLeg.position.set(0.1, -0.05, 0);
    stickman.add(rightLeg);
    
    // Position stickman on globe surface
    const stickmanPivot = new THREE.Group();
    stickmanPivot.add(stickman);
    stickman.position.y = 5.3; // On top of globe
    earth.add(stickmanPivot);
    
    // Lights
    const ambientLight = new THREE.AmbientLight(0x666666);
    scene.add(ambientLight);
    
    const sunLight = new THREE.DirectionalLight(0xffffff, 1);
    sunLight.position.set(10, 5, 10);
    scene.add(sunLight);
    
    const blueLight = new THREE.PointLight(0x00aaff, 0.5, 50);
    blueLight.position.set(-10, 0, -10);
    scene.add(blueLight);
    
    camera.position.z = 15;
    
    // Mouse interaction
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let autoRotate = true;
    let rotationSpeed = { x: 0, y: 0.005 };
    
    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        autoRotate = false;
    });
    
    container.addEventListener('mousemove', (e) => {
        if(isDragging) {
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            earth.rotation.y += deltaX * 0.01;
            earth.rotation.x += deltaY * 0.01;
        }
        previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    
    container.addEventListener('mouseup', () => {
        isDragging = false;
        setTimeout(() => { autoRotate = true; }, 2000);
    });
    
    container.addEventListener('wheel', (e) => {
        camera.position.z += e.deltaY * 0.01;
        camera.position.z = Math.max(8, Math.min(30, camera.position.z));
    });
    
    // Animation loop
    let walkTime = 0;
    function animate() {
        requestAnimationFrame(animate);
        
        walkTime += 0.05;
        
        // Stickman walks around the globe
        stickmanPivot.rotation.z += 0.008;
        stickmanPivot.rotation.x = Math.sin(walkTime * 0.3) * 0.2;
        
        // Walking animation - legs swing
        leftLeg.rotation.x = Math.sin(walkTime * 3) * 0.5;
        rightLeg.rotation.x = Math.sin(walkTime * 3 + Math.PI) * 0.5;
        
        // Arms swing opposite to legs
        leftArm.rotation.x = Math.sin(walkTime * 3 + Math.PI) * 0.4;
        rightArm.rotation.x = Math.sin(walkTime * 3) * 0.4;
        
        // Little bounce while walking
        stickman.position.y = 5.3 + Math.abs(Math.sin(walkTime * 3)) * 0.1;
        
        // Happy head bobbing
        head.rotation.z = Math.sin(walkTime * 2) * 0.1;
        
        if(autoRotate) {
            earth.rotation.y += rotationSpeed.y;
        }
        
        stars.rotation.y += 0.0001;
        
        renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    animate();
})();
  </script>
</body>
</html>
