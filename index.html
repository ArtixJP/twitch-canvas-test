t><script>let scene, camera, renderer, sun;function init() {scene = new THREE.Scene();camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);renderer = new THREE.WebGLRenderer({ alpha: true });renderer.setSize(window.innerWidth, window.innerHeight);document.body.appendChild(renderer.domElement);const geometry = new THREE.SphereGeometry(1, 32, 32);const material = new THREE.MeshPhongMaterial({ color: 0xffff00 });sun = new THREE.Mesh(geometry, material);scene.add(sun);const light = new THREE.PointLight(0xffffff, 1, 100);light.position.set(5, 5, 5);scene.add(light);camera.position.z = 5;animate();}function animate() {requestAnimationFrame(animate);sun.rotation.y += 0.01;renderer.render(scene, camera);}init();</script><div id="dog" style='position: absolute; width: 50px; height: 50px; background: url("https://example.com/dog.png") no-repeat center center; background-size: contain; transform-origin: -80px; animation: chase-dog 3s linear infinite;'></div></body>
