<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        h1 { 
            position: relative;
            z-index: 10;
            font-size: 3rem; 
            text-align: center;
            color: white;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
            margin: 50px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(100, 200, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(100, 200, 255, 1), 0 0 40px rgba(100, 200, 255, 0.6); }
        }</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script></head>
<body><div id="canvas-container"></div>
<h1>Hello World</h1>
<script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Create planet
        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            color: 0x4a90e2,
            emissive: 0x112244,
            shininess: 30,
            specular: 0x88ccff
        });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);
        
        // Add atmosphere glow
        const glowGeometry = new THREE.SphereGeometry(2.2, 64, 64);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x6bb6ff,
            transparent: true,
            opacity: 0.2,
            side: THREE.BackSide
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);
        
        // Add stars
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for(let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);
        
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        camera.position.z = 6;
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            planet.rotation.y += 0.003;
            glow.rotation.y += 0.003;
            stars.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script></body>
</html>
