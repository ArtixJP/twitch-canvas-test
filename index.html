<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 3s ease-in-out infinite;
            position: relative;
            transition: background 0.5s ease, box-shadow 0.5s ease;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: rotate(-20deg);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 10%;
            width: 80%;
            height: 10%;
            background: rgba(30,87,153,0.5);
            border-radius: 50%;
        }
        
        .moon-orbit {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b8b8b8 50%, #888888 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.4),
                inset 3px 3px 6px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 5px;
            height: 5px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        
        .kitty-orbit {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
            transition: filter 0.3s;
        }
        
        .kitty.scared {
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.8));
        }
        
        .doggy-orbit {
            position: absolute;
            width: 220px;
            height: 220px;
            border-radius: 50%;
        }
        
        .doggy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 26px;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.6));
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 100%);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 217, 0.7);
        }
        
        .music-control svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .music-control .pause-icon {
            display: none;
        }
        
        .music-control.playing .play-icon {
            display: none;
        }
        
        .music-control.playing .pause-icon {
            display: block;
        }
   #sun-container canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        
        .planet-system {
            z-index: 1;
        }
        
        h1 {
            z-index: 1;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }
        
        @keyframes planetPulse {
            0% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
            100% { transform: translateY(0) scale(1); }

        .planet.caught {

   @keyframes elephantBounce {

        .water-drop {

            width: 200px;
            height: 200px;
        }
  </style>

<script>
   const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            btn.classList.add('playing');
        } else {
            audio.pause();
            btn.classList.remove('playing');
        }
    }
    
    // Set button state on page load
    window.addEventListener('load', function() {
        audio.play().then(() => {
            btn.classList.add('playing');
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            document.addEventListener('click', function initAudio() {
                if (audio.paused) {
                    audio.play();
                    btn.classList.add('playing');
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });
    });
  </script>
<script>
   (function() {
    const container = document.getElementById('sun-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);
    
    // Sun geometry
    const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
    
    // Sun material with glow effect
    const sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffdd00,
    });
    
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    // Sun glow layers
    const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffaa00,
        transparent: true,
        opacity: 0.3,
    });
    const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
    sun.add(glow1);
    
    const glow2Geometry = new THREE.SphereGeometry(1.5, 32, 32);
    const glow2Material = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.15,
    });
    const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
    sun.add(glow2);
    
    const glow3Geometry = new THREE.SphereGeometry(2, 32, 32);
    const glow3Material = new THREE.MeshBasicMaterial({
        color: 0xff4400,
        transparent: true,
        opacity: 0.08,
    });
    const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
    sun.add(glow3);
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 1024;
    sunLight.shadow.mapSize.height = 1024;
    scene.add(sunLight);
    
    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambientLight);
    
    // Corona rays
    const rayCount = 12;
    const rays = [];
    for (let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.ConeGeometry(0.05, 0.8, 8);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffcc00,
            transparent: true,
            opacity: 0.4,
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        const angle = (i / rayCount) * Math.PI * 2;
        ray.position.set(Math.cos(angle) * 1.3, Math.sin(angle) * 1.3, 0);
        ray.rotation.z = angle - Math.PI / 2;
        sun.add(ray);
        rays.push({ mesh: ray, baseAngle: angle });
    }
    
    // Animation
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        
        // Pulsing glow
        const pulse = 1 + Math.sin(time * 2) * 0.1;
        glow1.scale.setScalar(pulse);
        glow2.scale.setScalar(pulse * 0.95);
        glow3.scale.setScalar(pulse * 0.9);
        
        // Rotating rays
        rays.forEach((ray, i) => {
            const newAngle = ray.baseAngle + time * 0.2;
            ray.mesh.position.set(Math.cos(newAngle) * 1.3, Math.sin(newAngle) * 1.3, 0);
            ray.mesh.rotation.z = newAngle - Math.PI / 2;
            ray.mesh.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
        });
        
        // Sun rotation
        sun.rotation.y += 0.002;
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();
  </script>
<script>
   (function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const doggyOrbit = document.querySelector('.doggy-orbit');
    const kitty = document.querySelector('.kitty');
    const doggy = document.querySelector('.doggy');
    const scoreDisplay = document.getElementById('dogScore');
    
    let catAngle = 0;
    let dogAngle = Math.PI; // Start opposite to cat
    
    const catOrbitRadius = 100;
    const dogOrbitRadius = 110;
    
    const normalCatSpeed = 0.02;
    const escapeCatSpeed = 0.12;
    const dogSpeed = 0.035;
    
    const dangerDistance = 60;
    const catchDistance = 25;
    
    let currentCatSpeed = normalCatSpeed;
    let dogScore = 0;
    let catchCooldown = false;
    
    function getPosition(angle, radius) {
        return {
            x: Math.cos(angle) * radius,
            y: Math.sin(angle) * radius
        };
    }
    
    function getDistance(pos1, pos2) {
        const dx = pos1.x - pos2.x;
        const dy = pos1.y - pos2.y;
        return Math.sqrt(dx * dx + dy * dy);
    }
    
    function showCatchEffect() {
        // Flash effect
        const flash = document.createElement('div');
        flash.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,215,0,0.3); pointer-events: none; z-index: 1000; animation: flashOut 0.5s forwards;';
        document.body.appendChild(flash);
        setTimeout(() => flash.remove(), 500);
        
        // Score popup
        const popup = document.createElement('div');
        popup.textContent = '+1 üêï';
        popup.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; color: gold; text-shadow: 0 0 20px gold; z-index: 1001; animation: popUp 1s forwards; pointer-events: none;';
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 1000);
    }
    
    // Add animation styles
    const style = document.createElement('style');
    style.textContent = `
        @keyframes flashOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        @keyframes popUp {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -100%) scale(1); opacity: 0; }
        }
    `;
    document.head.appendChild(style);
    
    function animate() {
        // Get positions
        const catPos = getPosition(catAngle, catOrbitRadius);
        const dogPos = getPosition(dogAngle, dogOrbitRadius);
        
        // Check distance
        const distance = getDistance(catPos, dogPos);
        
        // Check for catch
        if (distance < catchDistance && !catchCooldown) {
            dogScore++;
            scoreDisplay.textContent = dogScore;
            showCatchEffect();
            
            // Teleport cat to opposite side
            catAngle = dogAngle + Math.PI;
            
            // Cooldown to prevent multiple catches
            catchCooldown = true;
            setTimeout(() => { catchCooldown = false; }, 1000);
        }
        
        // Adjust cat speed based on distance
        if (distance < dangerDistance) {
            currentCatSpeed = escapeCatSpeed;
            kitty.classList.add('scared');
        } else {
            currentCatSpeed = normalCatSpeed;
            kitty.classList.remove('scared');
        }
        
        // Update angles (cat goes counter-clockwise, dog chases)
        catAngle -= currentCatSpeed;
        dogAngle -= dogSpeed;
        
        // Update visual positions
        kittyOrbit.style.transform = `rotate(${-catAngle * 180 / Math.PI}deg)`;
        doggyOrbit.style.transform = `rotate(${-dogAngle * 180 / Math.PI}deg)`;
        
        // Keep kitty and doggy upright
        kitty.style.transform = `translateX(-50%) rotate(${catAngle * 180 / Math.PI}deg)`;
        doggy.style.transform = `translateX(-50%) rotate(${dogAngle * 180 / Math.PI}deg)`;
        
        requestAnimationFrame(animate);
    }
    
    animate();
})();
  </script>
<script>
   (function() {
    const planet = document.querySelector('.planet');
    
    const planetColors = [
        { light: '#d94a4a', mid: '#991e1e', dark: '#5e0d0d', glow: 'rgba(217, 74, 74, 0.4)' },
        { light: '#4ad99a', mid: '#1e9957', dark: '#0d5e2f', glow: 'rgba(74, 217, 154, 0.4)' },
        { light: '#d9a84a', mid: '#996e1e', dark: '#5e420d', glow: 'rgba(217, 168, 74, 0.4)' },
        { light: '#9a4ad9', mid: '#571e99', dark: '#2f0d5e', glow: 'rgba(154, 74, 217, 0.4)' },
        { light: '#4ad9d9', mid: '#1e9999', dark: '#0d5e5e', glow: 'rgba(74, 217, 217, 0.4)' },
        { light: '#d94a90', mid: '#991e57', dark: '#5e0d2f', glow: 'rgba(217, 74, 144, 0.4)' },
        { light: '#4a90d9', mid: '#1e5799', dark: '#0d2f5e', glow: 'rgba(74, 144, 217, 0.4)' }
    ];
    
    let currentColorIndex = 6; // Start with blue (original)
    
    window.changePlanetColor = function() {
        // Pick a different color
        let newIndex;
        do {
            newIndex = Math.floor(Math.random() * planetColors.length);
        } while (newIndex === currentColorIndex);
        currentColorIndex = newIndex;
        
        const color = planetColors[currentColorIndex];
        planet.style.background = `linear-gradient(135deg, ${color.light} 0%, ${color.mid} 50%, ${color.dark} 100%)`;
        planet.style.boxShadow = `inset -20px -20px 40px rgba(0,0,0,0.5), inset 10px 10px 20px rgba(255,255,255,0.2), 0 0 60px ${color.glow}`;
        
        // Add pulse animation
        planet.classList.add('caught');
        setTimeout(() => planet.classList.remove('caught'), 500);
    };
})();
  </script>

<script>
   (function() {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const scoreDisplay = document.getElementById('asteroidScore');
  
  let width, height;
  let asteroids = [];
  let bullets = [];
  let particles = [];
  let score = 0;
  let gameOver = false;
  let spawnRate = 2000;
  let lastSpawn = 0;
  
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);
  
  class Asteroid {
    constructor() {
      this.x = Math.random() * (width - 100) + 50;
      this.y = -50;
      this.size = 20 + Math.random() * 30;
      this.speed = 1 + Math.random() * 2;
      this.rotation = 0;
      this.rotationSpeed = (Math.random() - 0.5) * 0.1;
      this.vertices = [];
      const points = 8 + Math.floor(Math.random() * 4);
      for (let i = 0; i < points; i++) {
        const angle = (i / points) * Math.PI * 2;
        const radius = this.size * (0.7 + Math.random() * 0.3);
        this.vertices.push({ x: Math.cos(angle) * radius, y: Math.sin(angle) * radius });
      }
    }
    
    update() {
      this.y += this.speed;
      this.rotation += this.rotationSpeed;
      return this.y > height + this.size;
    }
    
    draw() {
      ctx.save();
      ctx.translate(this.x, this.y);
      ctx.rotate(this.rotation);
      ctx.beginPath();
      ctx.moveTo(this.vertices[0].x, this.vertices[0].y);
      for (let i = 1; i < this.vertices.length; i++) {
        ctx.lineTo(this.vertices[i].x, this.vertices[i].y);
      }
      ctx.closePath();
      ctx.fillStyle = '#665544';
      ctx.fill();
      ctx.strokeStyle = '#998877';
      ctx.lineWidth = 2;
      ctx.stroke();
      ctx.restore();
    }
  }
  
  class Bullet {
    constructor(x, y, targetX, targetY) {
      this.x = x;
      this.y = y;
      const angle = Math.atan2(targetY - y, targetX - x);
      this.vx = Math.cos(angle) * 15;
      this.vy = Math.sin(angle) * 15;
      this.size = 5;
    }
    
    update() {
      this.x += this.vx;
      this.y += this.vy;
      return this.x < 0 || this.x > width || this.y < 0 || this.y > height;
    }
    
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = '#ffdd00';
      ctx.fill();
      ctx.shadowColor = '#ffaa00';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }
  
  class Particle {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random() * 4;
      this.vx = Math.cos(angle) * speed;
      this.vy = Math.sin(angle) * speed;
      this.life = 1;
      this.decay = 0.02 + Math.random() * 0.02;
      this.size = 2 + Math.random() * 4;
      this.color = color;
    }
    
    update() {
      this.x += this.vx;
      this.y += this.vy;
      this.life -= this.decay;
      return this.life <= 0;
    }
    
    draw() {
      ctx.globalAlpha = this.life;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
      ctx.globalAlpha = 1;
    }
  }
  
  function explode(x, y) {
    const colors = ['#ff6600', '#ffaa00', '#ffdd00', '#ff4400'];
    for (let i = 0; i < 20; i++) {
      particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
    }
  }
  
  function checkCollision(bullet, asteroid) {
    const dx = bullet.x - asteroid.x;
    const dy = bullet.y - asteroid.y;
    return Math.sqrt(dx * dx + dy * dy) < asteroid.size + bullet.size;
  }
  
  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    bullets.push(new Bullet(width / 2, height - 50, x, y));
  });
  
  function gameLoop(timestamp) {
    ctx.clearRect(0, 0, width, height);
    
    // Spawn asteroids
    if (timestamp - lastSpawn > spawnRate) {
      asteroids.push(new Asteroid());
      lastSpawn = timestamp;
      spawnRate = Math.max(500, spawnRate - 10);
    }
    
    // Update and draw asteroids
    for (let i = asteroids.length - 1; i >= 0; i--) {
      const asteroid = asteroids[i];
      if (asteroid.update()) {
        asteroids.splice(i, 1);
      } else {
        asteroid.draw();
      }
    }
    
    // Update and draw bullets
    for (let i = bullets.length - 1; i >= 0; i--) {
      const bullet = bullets[i];
      if (bullet.update()) {
        bullets.splice(i, 1);
      } else {
        bullet.draw();
        
        // Check collisions
        for (let j = asteroids.length - 1; j >= 0; j--) {
          if (checkCollision(bullet, asteroids[j])) {
            explode(asteroids[j].x, asteroids[j].y);
            asteroids.splice(j, 1);
            bullets.splice(i, 1);
            score++;
            scoreDisplay.textContent = score;
            break;
          }
        }
      }
    }
    
    // Update and draw particles
    for (let i = particles.length - 1; i >= 0; i--) {
      if (particles[i].update()) {
        particles.splice(i, 1);
      } else {
        particles[i].draw();
      }
    }
    
    // Draw ship
    ctx.save();
    ctx.translate(width / 2, height - 50);
    ctx.beginPath();
    ctx.moveTo(0, -20);
    ctx.lineTo(-15, 15);
    ctx.lineTo(0, 8);
    ctx.lineTo(15, 15);
    ctx.closePath();
    ctx.fillStyle = '#4a90d9';
    ctx.fill();
    ctx.strokeStyle = '#7ab8ff';
    ctx.lineWidth = 2;
    ctx.stroke();
    ctx.restore();
    
    requestAnimationFrame(gameLoop);
  }
  
  requestAnimationFrame(gameLoop);
})();
  </script>
<div id="elephant-container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 60; pointer-events: none;">
<div id="elephant" style="font-size: 80px; animation: elephantBounce 2s ease-in-out infinite;">
    üêò
   </div>
<div id="water-spray">
</div>
</div>
<script>
   (function() {
    const waterSpray = document.getElementById('water-spray');
    
    function createWaterDrop() {
        const drop = document.createElement('div');
        drop.className = 'water-drop';
        drop.textContent = 'üíß';
        
        // Random direction for water spray (upward arc)
        const angle = -30 - Math.random() * 120; // -30 to -150 degrees (upward)
        const distance = 80 + Math.random() * 120;
        const tx = Math.cos(angle * Math.PI / 180) * distance;
        const ty = Math.sin(angle * Math.PI / 180) * distance;
        
        drop.style.setProperty('--tx', tx + 'px');
        drop.style.setProperty('--ty', ty + 'px');
        drop.style.left = '50%';
        drop.style.top = '50%';
        
        waterSpray.appendChild(drop);
        
        setTimeout(() => drop.remove(), 1500);
    }
    
    // Spray water continuously
    setInterval(() => {
        for (let i = 0; i < 3; i++) {
            setTimeout(() => createWaterDrop(), i * 50);
        }
    }, 200);
})();
  </script>
