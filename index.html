<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .red-cube {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #ff0000;
            animation: blink 0.5s ease-in-out infinite;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000080;
        }
        
        .tree-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
        }
        
        .tree {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .trunk {
            width: 30px;
            height: 100px;
            background: linear-gradient(90deg, #5D4037 0%, #8B4513 50%, #5D4037 100%);
            border-radius: 5px;
        }
        
        .foliage {
            position: relative;
            margin-bottom: -20px;
        }
        
        .leaves {
            background: linear-gradient(180deg, #228B22 0%, #006400 100%);
            border-radius: 50%;
            position: absolute;
        }
        
        .leaf1 {
            width: 120px;
            height: 100px;
            top: -80px;
            left: -60px;
        }
        
        .leaf2 {
            width: 100px;
            height: 80px;
            top: -120px;
            left: -50px;
        }
        
        .leaf3 {
            width: 80px;
            height: 60px;
            top: -140px;
            left: -40px;
        }
        
        .apple {
            position: absolute;
            font-size: 2rem;
            animation: swing 2s ease-in-out infinite;
        }
        
        .apple:nth-child(4) {
            top: -60px;
            left: -30px;
        }
        
        .apple2 {
            top: -50px;
            left: 10px;
            animation-delay: 0.5s;
        }
        
        .apple3 {
            top: -90px;
            left: -10px;
            animation-delay: 1s;
        }
        
        @keyframes swing {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .greeting {
            position: fixed;
            bottom: 40px;
            text-align: center;
            font-size: 2rem;
            animation: fadeInUp 1s ease-out;
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .greeting .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="red-cube"></div>
    <div class="tree-container">
            <div class="tree">
                <div class="trunk"></div>
                <div class="foliage">
                    <div class="leaves leaf1"></div>
                    <div class="leaves leaf2"></div>
                    <div class="leaves leaf3"></div>
                    <div class="apple">üçé</div>
                    <div class="apple apple2">üçé</div>
                    <div class="apple apple3">üçé</div>
                </div>
            </div>
        </div>
        <h1>‚ú®</h1>
        <div class="greeting">
            <p>Bonjour Madame Michu ! üëã</p>
            <p class="subtitle">Comment allez-vous aujourd'hui ?</p>
        </div>
</body>
</html>
