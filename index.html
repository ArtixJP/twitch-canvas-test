<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        .welcome-container {
            text-align: center;
            position: relative;
        }
        .tagline {
            font-size: 1.5rem;
            opacity: 0.8;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        .floating-shapes {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation: float 6s ease-in-out infinite, morph 8s ease-in-out infinite;
            opacity: 0.3;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        @keyframes morph {
            0%, 100% { border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%; }
            50% { border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%; }
        }
        .red-cube {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: #ff0000;
            box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000080;
            animation: blink 0.5s ease-in-out infinite alternate;
            z-index: 1000;
        }
        @keyframes blink {
            0% { opacity: 1; box-shadow: 0 0 20px #ff0000, 0 0 40px #ff000080; }
            100% { opacity: 0.3; box-shadow: 0 0 5px #ff0000, 0 0 10px #ff000040; }
        }</style>
</head>
<body><div class="red-cube"></div>
<div class="welcome-container"><div class="floating-shapes"></div><p class="tagline">✨ Ready to create something amazing ✨</p></div>
</body>
</html>
