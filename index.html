<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
* {
  box-sizing: border-box;
}

body { 
  font-family: system-ui, sans-serif; 
  display: flex; 
  flex-direction: column;
  min-height: 100vh; 
  margin: 0;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: white;
}

/* Navigation Menu */
.nav-menu {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: center;
  gap: 10px;
  padding: 15px 20px;
  background: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(10px);
  z-index: 100;
  border-bottom: 2px solid rgba(255, 255, 255, 0.1);
}

.nav-btn {
  padding: 12px 30px;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.1);
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 25px;
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  font-weight: 500;
}

.nav-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

.nav-btn.active {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-color: transparent;
  box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
}

/* Sections */
.section {
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 100px 20px 40px;
  gap: 30px;
}

.section.active {
  display: flex;
}

.section-title {
  font-size: 2.5rem;
  text-align: center;
  margin-bottom: 20px;
  text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
}

/* Space Section */
.planet-system {
  position: relative;
  width: 300px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
  filter: drop-shadow(-20px 20px 30px rgba(0, 0, 0, 0.6));
}

.planet {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
  box-shadow: 
    inset -30px -20px 40px rgba(0,0,0,0.7),
    inset 20px 15px 30px rgba(255,220,100,0.3),
    -15px 15px 40px rgba(0, 0, 0, 0.5),
    0 0 60px rgba(74, 144, 217, 0.4);
  animation: float 3s ease-in-out infinite;
  position: relative;
}

.planet::before {
  content: '';
  position: absolute;
  top: 20%;
  left: 15%;
  width: 20px;
  height: 15px;
  background: rgba(255,255,255,0.3);
  border-radius: 50%;
  filter: blur(3px);
}

.planet::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotateX(75deg);
  width: 220px;
  height: 220px;
  border: 3px solid rgba(200, 180, 150, 0.5);
  border-radius: 50%;
  box-shadow: 0 0 10px rgba(200, 180, 150, 0.3);
}

.moon-orbit {
  position: absolute;
  width: 250px;
  height: 250px;
  border-radius: 50%;
  animation: orbit 8s linear infinite;
}

.moon {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
  box-shadow: 
    inset -8px -5px 15px rgba(0,0,0,0.6),
    inset 5px 5px 10px rgba(255,220,150,0.4),
    -5px 5px 15px rgba(0, 0, 0, 0.4),
    0 0 20px rgba(255, 255, 255, 0.2);
}

@keyframes orbit {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

@keyframes float {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-15px); }
}

/* Animals Section */
#elephant-container {
  position: relative;
  z-index: 10;
}

#elephant {
  font-size: 100px;
  text-align: center;
  animation: elephant-bounce 1s ease-in-out infinite;
}

@keyframes elephant-bounce {
  0%, 100% { transform: translateY(0) rotate(-5deg); }
  50% { transform: translateY(-10px) rotate(5deg); }
}

@keyframes water-drop {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-150px) scale(0.3); opacity: 0; }
}

@keyframes water-spray-left {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(-80px, -120px) scale(0.2); opacity: 0; }
}

@keyframes water-spray-right {
  0% { transform: translate(0, 0) scale(1); opacity: 1; }
  100% { transform: translate(80px, -120px) scale(0.2); opacity: 0; }
}

.water-droplet {
  position: absolute;
  font-size: 20px;
  pointer-events: none;
}

.chase-arena {
  position: relative;
  width: 300px;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.kitty-orbit {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 50%;
}

.kitty {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 40px;
  animation: kitty-wobble 0.5s ease-in-out infinite;
  filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
}

.kitty.scared {
  filter: drop-shadow(0 0 20px rgba(255, 50, 50, 0.8));
}

.dog-orbit {
  position: absolute;
  width: 220px;
  height: 220px;
  border-radius: 50%;
}

.dog {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 36px;
  animation: dog-wobble 0.3s ease-in-out infinite;
  filter: drop-shadow(0 0 10px rgba(139, 90, 43, 0.6));
}

@keyframes dog-wobble {
  0%, 100% { transform: translateX(-50%) rotate(-15deg) scaleX(1); }
  50% { transform: translateX(-50%) rotate(15deg) scaleX(-1); }
}

@keyframes kitty-wobble {
  0%, 100% { transform: translateX(-50%) rotate(-10deg); }
  50% { transform: translateX(-50%) rotate(10deg); }
}

#scoreboard {
  font-size: 1.5rem;
  background: rgba(255,255,255,0.1);
  padding: 15px 30px;
  border-radius: 15px;
  backdrop-filter: blur(10px);
}

/* Games Section */
#openSnakeGame {
  padding: 20px 40px;
  font-size: 1.4rem;
  background: linear-gradient(135deg, #00b894, #00cec9);
  border: none;
  border-radius: 20px;
  color: white;
  cursor: pointer;
  font-weight: bold;
  box-shadow: 0 4px 20px rgba(0, 206, 201, 0.4);
  transition: all 0.3s ease;
}

#openSnakeGame:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 30px rgba(0, 206, 201, 0.6);
}

/* Music Toggle */
#musicToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  padding: 12px 24px;
  font-size: 1.1rem;
  background: rgba(255, 255, 255, 0.15);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 30px;
  color: white;
  cursor: pointer;
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  z-index: 50;
}

#musicToggle:hover {
  background: rgba(255, 255, 255, 0.25);
  transform: scale(1.05);
}

/* Sun Container */
#sun-container canvas {
  position: fixed;
  top: 0;
  left: 0;
}

/* Snake Game Modal */
#snakeGameModal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.9);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
</style>

<!-- Navigation Script -->
<script>
(function() {
  const navBtns = document.querySelectorAll('.nav-btn');
  const sections = document.querySelectorAll('.section');
  
  navBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      const targetSection = btn.dataset.section;
      
      // Update buttons
      navBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      
      // Update sections
      sections.forEach(s => s.classList.remove('active'));
      document.getElementById('section-' + targetSection).classList.add('active');
    });
  });
})();
</script>

    music.play();
    toggleBtn.textContent = '‚è∏Ô∏è Pause Music';

});
</script>
<!-- Sun 3D Script -->
<script>
(function() {
  const container = document.getElementById('sun-container');
  
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
  
  const sunGeometry = new THREE.SphereGeometry(1.2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  const glowGeometry = new THREE.SphereGeometry(1.4, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.3 });
  const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
  glow1.position.copy(sun.position);
  scene.add(glow1);
  
  const glow2Geometry = new THREE.SphereGeometry(1.7, 32, 32);
  const glow2Material = new THREE.MeshBasicMaterial({ color: 0xff6600, transparent: true, opacity: 0.15 });
  const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
  glow2.position.copy(sun.position);
  scene.add(glow2);
  
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  scene.add(sunLight);
  
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);
  
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    const pulse = Math.sin(time * 2) * 0.1 + 1;
    glow1.scale.set(pulse, pulse, pulse);
    glow2.scale.set(pulse * 1.05, pulse * 1.05, pulse * 1.05);
    sunLight.intensity = 1.8 + Math.sin(time * 3) * 0.3;
    renderer.render(scene, camera);
  }
  animate();
  
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script>
<!-- Cat & Dog Chase Script -->
<script>
(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const dogOrbit = document.querySelector('.dog-orbit');
  const kitty = document.querySelector('.kitty');
  const dogScoreEl = document.getElementById('dogScore');
  
  let catAngle = 0;
  let dogAngle = Math.PI;
  
  const catOrbitRadius = 100;
  const dogOrbitRadius = 110;
  const catNormalSpeed = 0.02;
  const catEscapeSpeed = 0.12;
  const dogSpeed = 0.04;
  const dangerDistance = 80;
  const catchDistance = 35;
  
  let catSpeed = catNormalSpeed;
  let dogScore = 0;
  let canScore = true;
  
  function getPosition(angle, radius) {
    return { x: Math.cos(angle) * radius, y: Math.sin(angle) * radius };
  }
  
  function getDistance(pos1, pos2) {
    return Math.sqrt((pos1.x - pos2.x) ** 2 + (pos1.y - pos2.y) ** 2);
  }
  
  function catchCat() {
    dogScore++;
    dogScoreEl.textContent = dogScore;
    dogScoreEl.style.color = '#ffcc00';
    dogScoreEl.style.transform = 'scale(1.5)';
    setTimeout(() => {
      dogScoreEl.style.color = 'white';
      dogScoreEl.style.transform = 'scale(1)';
    }, 300);
    catAngle = dogAngle + Math.PI;
    canScore = false;
    setTimeout(() => { canScore = true; }, 1000);
  }
  
  function animate() {
    const catPos = getPosition(catAngle, catOrbitRadius);
    const dogPos = getPosition(dogAngle, dogOrbitRadius);
    const distance = getDistance(catPos, dogPos);
    
    if (distance < catchDistance && canScore) catchCat();
    
    if (distance < dangerDistance) {
      catSpeed = catEscapeSpeed;
      kitty.classList.add('scared');
    } else {
      catSpeed = catNormalSpeed;
      kitty.classList.remove('scared');
    }
    
    catAngle -= catSpeed;
    dogAngle -= dogSpeed;
    
    kittyOrbit.style.transform = `rotate(${-catAngle * 180 / Math.PI}deg)`;
    dogOrbit.style.transform = `rotate(${-dogAngle * 180 / Math.PI}deg)`;
    
    requestAnimationFrame(animate);
  }
  
  dogScoreEl.style.transition = 'all 0.3s ease';
  animate();
})();
</script>
<!-- Elephant Water Spray Script -->
<script>
(function() {
  const waterSpray = document.getElementById('water-spray');
  const waterEmojis = ['üíß', 'üí¶', 'üåä'];
  
  function createWaterDroplet() {
    const droplet = document.createElement('span');
    droplet.className = 'water-droplet';
    droplet.textContent = waterEmojis[Math.floor(Math.random() * waterEmojis.length)];
    droplet.style.left = ((Math.random() - 0.5) * 60) + 'px';
    droplet.style.top = '0px';
    
    const animationType = Math.random();
    if (animationType < 0.33) {
      droplet.style.animation = 'water-drop 1.5s ease-out forwards';
    } else if (animationType < 0.66) {
      droplet.style.animation = 'water-spray-left 1.2s ease-out forwards';
    } else {
      droplet.style.animation = 'water-spray-right 1.2s ease-out forwards';
    }
    
    waterSpray.appendChild(droplet);
    setTimeout(() => droplet.remove(), 1500);
  }
  
  setInterval(createWaterDroplet, 150);
  for (let i = 0; i < 5; i++) setTimeout(createWaterDroplet, i * 50);
})();
</script>
<!-- Snake Game Script -->
<script>
(function() {
  const modal = document.getElementById('snakeGameModal');
  const openBtn = document.getElementById('openSnakeGame');
  const closeBtn = document.getElementById('closeSnakeGame');
  const restartBtn = document.getElementById('restartSnake');
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('snakeScore');
  const highScoreEl = document.getElementById('snakeHighScore');
  
  const gridSize = 20;
  const tileCount = canvas.width / gridSize;
  
  let snake = [];
  let food = {};
  let direction = { x: 1, y: 0 };
  let nextDirection = { x: 1, y: 0 };
  let score = 0;
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  let gameLoop = null;
  let gameOver = false;
  
  highScoreEl.textContent = highScore;
  
  function initGame() {
    snake = [{ x: 5, y: 10 }, { x: 4, y: 10 }, { x: 3, y: 10 }];
    direction = { x: 1, y: 0 };
    nextDirection = { x: 1, y: 0 };
    score = 0;
    gameOver = false;
    scoreEl.textContent = score;
    placeFood();
  }
  
  function placeFood() {
    food = { x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount) };
    for (let segment of snake) {
      if (segment.x === food.x && segment.y === food.y) { placeFood(); return; }
    }
  }
  
  function update() {
    if (gameOver) return;
    direction = { ...nextDirection };
    const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
    
    if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) { endGame(); return; }
    for (let segment of snake) { if (head.x === segment.x && head.y === segment.y) { endGame(); return; } }
    
    snake.unshift(head);
    if (head.x === food.x && head.y === food.y) {
      score += 10;
      scoreEl.textContent = score;
      if (score > highScore) { highScore = score; highScoreEl.textContent = highScore; localStorage.setItem('snakeHighScore', highScore); }
      placeFood();
    } else { snake.pop(); }
  }
  
  function draw() {
    ctx.fillStyle = '#1a1a2e';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();
    
    snake.forEach((segment, index) => {
      ctx.fillStyle = index === 0 ? '#00cec9' : '#00b894';
      ctx.beginPath();
      ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 5);
      ctx.fill();
    });
    
    if (gameOver) {
      ctx.fillStyle = 'rgba(0,0,0,0.7)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#e74c3c';
      ctx.font = 'bold 40px system-ui';
      ctx.textAlign = 'center';
      ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
    }
  }
  
  function endGame() { gameOver = true; clearInterval(gameLoop); }
  function gameStep() { update(); draw(); }
  function startGame() { initGame(); if (gameLoop) clearInterval(gameLoop); gameLoop = setInterval(gameStep, 100); }
  
  document.addEventListener('keydown', (e) => {
    if (modal.style.display === 'none') return;
    switch(e.key) {
      case 'ArrowUp': case 'w': case 'W': if (direction.y !== 1) nextDirection = { x: 0, y: -1 }; e.preventDefault(); break;
      case 'ArrowDown': case 's': case 'S': if (direction.y !== -1) nextDirection = { x: 0, y: 1 }; e.preventDefault(); break;
      case 'ArrowLeft': case 'a': case 'A': if (direction.x !== 1) nextDirection = { x: -1, y: 0 }; e.preventDefault(); break;
      case 'ArrowRight': case 'd': case 'D': if (direction.x !== -1) nextDirection = { x: 1, y: 0 }; e.preventDefault(); break;
    }
  });
  
  openBtn.addEventListener('click', () => { modal.style.display = 'flex'; startGame(); });
  closeBtn.addEventListener('click', () => { modal.style.display = 'none'; if (gameLoop) clearInterval(gameLoop); });
  restartBtn.addEventListener('click', startGame);
})();
</script>
<script>
(function() {
  const sections = ['space', 'animals', 'games'];
  let currentIndex = 0;
  
  function rotateSection() {
    currentIndex = (currentIndex + 1) % sections.length;
    const targetSection = sections[currentIndex];
    
    // Update navigation buttons
    const navBtns = document.querySelectorAll('.nav-btn');
    navBtns.forEach(btn => {
      btn.classList.remove('active');
      if (btn.dataset.section === targetSection) {
        btn.classList.add('active');
      }
    });
    
    // Update sections visibility
    const sectionElements = document.querySelectorAll('.section');
    sectionElements.forEach(s => s.classList.remove('active'));
    document.getElementById('section-' + targetSection).classList.add('active');
  }
  
  // Auto-rotate every 30 seconds
  setInterval(rotateSection, 30000);
  
  // Sync currentIndex when user manually clicks navigation
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const clickedSection = btn.dataset.section;
      currentIndex = sections.indexOf(clickedSection);
    });
  });
})();
</script></body>
</html>
