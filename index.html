<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0d0d2b 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 2.5rem; 
            text-align: center; 
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            margin-bottom: 40px;
            z-index: 10;
        }
        .solar-system {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 30%, #c0392b 70%, #922b21 100%);
            box-shadow: 
                inset -20px -10px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,200,100,0.3),
                0 0 60px rgba(230, 126, 34, 0.4);
            animation: planetRotate 20s linear infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 25px;
            height: 15px;
            background: rgba(139, 69, 19, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 10%;
            width: 80%;
            height: 8px;
            background: rgba(160, 82, 45, 0.4);
            border-radius: 50%;
            filter: blur(2px);
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 220px;
            height: 220px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(210, 180, 140, 0.6) 20%, 
                rgba(245, 222, 179, 0.8) 50%, 
                rgba(210, 180, 140, 0.6) 80%, 
                transparent 100%);
            background-clip: padding-box;
            animation: ringRotate 15s linear infinite;
        }
        .ring::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 8px solid rgba(139, 119, 101, 0.3);
            border-radius: 50%;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        #musicToggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid rgba(100, 200, 255, 0.5);
            background: rgba(10, 10, 40, 0.8);
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(100, 200, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #musicToggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.6);
            background: rgba(30, 30, 80, 0.9);
        }
        #musicToggle.paused {
            border-color: rgba(255, 100, 100, 0.5);
            box-shadow: 0 0 20px rgba(255, 100, 100, 0.3);
        }
        #musicToggle.paused:hover {
            box-shadow: 0 0 30px rgba(255, 100, 100, 0.6);
        }
        @keyframes planetRotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }</style>
</head>

<script>
    // Generate twinkling stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.animationDuration = (Math.random() * 2 + 1) + 's';
        starsContainer.appendChild(star);
    }
</script>
