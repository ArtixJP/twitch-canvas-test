<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    #moon { animation: orbit 10s linear infinite; } @keyframes orbit { 0% { transform: translate(200px, -200px) rotate(0deg); } 100% { transform: translate(200px, -200px) rotate(360deg); }}@keyframes orbitKitten { 0% { transform: translate(150px, -150px) rotate(0deg); } 100% { transform: translate(150px, -150px) rotate(360deg); }}@keyframes chaseDog { 0% { transform: translate(0, 0); } 100% { transform: translate(300px, 200px); }}</style>
</head>
<body>
<h1>Hello World</h1>
<div style="text-align: center;"><img alt="Planet Earth" src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Earth_poster_1.jpg" style="width: 200px; margin-top: 20px;"/></div><audio autoplay="" controls=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>Your browser does not support the audio element.</audio><div id="kitten" style='position: absolute; width: 50px; height: 50px; background: url("https://upload.wikimedia.org/wikipedia/commons/5/5f/Cute_kittens.jpg") no-repeat center/cover; border-radius: 50%; animation: orbitKitten 10s linear infinite;'></div><div id="moon" style="position: absolute; width: 50px; height: 50px; background: url('https://upload.wikimedia.org/wikipedia/commons/2/2a/Moon_icon.svg') no-repeat center/cover; border-radius: 50%;"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">const dog = document.getElementById('dog'); const kitten = document.getElementById('kitten'); const planet = document.querySelector('img[data-llm-id="e3"]'); let closeToKitten = false; let score = 0; function moveDog() { const dogRect = dog.getBoundingClientRect(); const kittenRect = kitten.getBoundingClientRect(); const distance = Math.sqrt(Math.pow(dogRect.left - kittenRect.left, 2) + Math.pow(dogRect.top - kittenRect.top, 2)); if (distance < 150) { closeToKitten = true; dog.style.animationDuration = '1s'; score++; planet.style.filter = 'hue-rotate(90deg)'; console.log('Score: ' + score); } else { closeToKitten = false; dog.style.animationDuration = '5s'; planet.style.filter = 'none'; } requestAnimationFrame(moveDog); } moveDog();</script><script>const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer(); renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement); const geometry = new THREE.SphereGeometry(5, 32, 32); const material = new THREE.MeshStandardMaterial({ color: 0xffff00 }); const sun = new THREE.Mesh(geometry, material); scene.add(sun); const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5, 5, 5).normalize(); scene.add(light); camera.position.z = 20; function animate() { requestAnimationFrame(animate); sun.rotation.x += 0.01; sun.rotation.y += 0.01; renderer.render(scene, camera); } animate();</script><div id="dog" style='position: absolute; width: 50px; height: 50px; background: url("https://upload.wikimedia.org/wikipedia/commons/5/5e/Running_Dog.png") no-repeat center/cover; border-radius: 50%; animation: chaseDog 5s linear infinite;'></div><script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script><script>let player; let enemies = []; let score = 0; function setup() { createCanvas(windowWidth, windowHeight); player = createVector(width / 2, height - 50); for (let i = 0; i < 5; i++) { enemies.push(createVector(random(width), random(-500, -50))); } } function draw() { background(51); fill(0, 255, 0); ellipse(player.x, player.y, 50, 50); for (let enemy of enemies) { fill(255, 0, 0); enemy.y += 5; if (enemy.y > height) { enemy.y = random(-500, -50); enemy.x = random(width); score++; } ellipse(enemy.x, enemy.y, 30, 30); } textSize(32); fill(255); text('Score: ' + score, 10, 30); } function keyPressed() { if (keyCode === LEFT_ARROW) { player.x -= 20; } else if (keyCode === RIGHT_ARROW) { player.x += 20; } } function windowResized() { resizeCanvas(windowWidth, windowHeight); } </script><div id="elephant" style='position: absolute; width: 100px; height: 100px; background: url("https://upload.wikimedia.org/wikipedia/commons/0/0b/Elephant.svg") no-repeat center/cover; left: 50%; top: 50%; transform: translate(-50%, -50%); animation: sprayWater 2s infinite;'></div><div id="water" style="position: absolute; width: 10px; height: 10px; background: blue; border-radius: 50%; opacity: 0;"></div><style>@keyframes sprayWater { 0% { opacity: 1; transform: translate(-50%, -50%) translateY(0); } 50% { opacity: 1; transform: translate(-50%, -50%) translateY(-100px); } 100% { opacity: 0; transform: translate(-50%, -50%) translateY(-200px); }}</style><script>setInterval(() => { const water = document.getElementById('water'); water.style.left = '50%'; water.style.top = '50%'; water.style.opacity = '1'; setTimeout(() => { water.style.opacity = '0'; }, 1000); }, 2000);</script></body>
</html>
