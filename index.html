(function() {
  const originalShowCatchEffect = window.showCatchEffect;
  
  // Wait for the chase script to load, then patch it
  const checkInterval = setInterval(() => {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const doggyOrbit = document.querySelector('.doggy-orbit');
    const kitty = document.querySelector('.kitty');
    const doggy = document.querySelector('.doggy');
    const dogScoreEl = document.getElementById('dogScore');
    const planet = document.querySelector('.planet');
    
    if (kittyOrbit && doggyOrbit && kitty && doggy && dogScoreEl) {
      clearInterval(checkInterval);
      
      let kittyAngle = 0;
      let doggyAngle = Math.PI;
      
      const kittyRadius = 190;
      const doggyRadius = 210;
      
      const normalKittySpeed = 0.015;
      const scaredKittySpeed = 0.08;
      const doggySpeed = 0.025;
      
      const dangerDistance = 80;
      const catchDistance = 35;
      
      let currentKittySpeed = normalKittySpeed;
      let dogScore = parseInt(dogScoreEl.textContent) || 0;
      let catchCooldown = false;
      
      function getPosition(angle, radius) {
        return {
          x: Math.cos(angle) * radius,
          y: Math.sin(angle) * radius
        };
      }
      
      function getDistance(pos1, pos2) {
        const dx = pos1.x - pos2.x;
        const dy = pos1.y - pos2.y;
        return Math.sqrt(dx * dx + dy * dy);
      }
      
      function showCatchEffect() {
        kitty.style.transition = 'transform 0.1s, filter 0.1s';
        kitty.style.filter = 'drop-shadow(0 0 30px rgba(255, 255, 0, 1)) brightness(2)';
        doggy.style.filter = 'drop-shadow(0 0 30px rgba(255, 200, 0, 1)) brightness(1.5)';
        
        // Change planet color!
        if (window.changePlanetColor) {
          window.changePlanetColor();
        }
        
        setTimeout(() => {
          kittyAngle = doggyAngle + Math.PI;
          kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.6))';
          doggy.style.filter = 'drop-shadow(0 0 10px rgba(139, 90, 43, 0.6))';
          catchCooldown = false;
        }, 500);
      }
      
      function animate() {
        const kittyPos = getPosition(kittyAngle, kittyRadius);
        const doggyPos = getPosition(doggyAngle, doggyRadius);
        
        const distance = getDistance(kittyPos, doggyPos);
        
        if (distance < catchDistance && !catchCooldown) {
          catchCooldown = true;
          dogScore++;
          dogScoreEl.textContent = dogScore;
          dogScoreEl.style.transform = 'scale(1.5)';
          setTimeout(() => { dogScoreEl.style.transform = 'scale(1)'; }, 200);
          showCatchEffect();
        }
        
        if (distance < dangerDistance) {
          currentKittySpeed = scaredKittySpeed;
          kitty.classList.add('scared');
          doggy.classList.add('chasing');
        } else {
          currentKittySpeed = Math.max(normalKittySpeed, currentKittySpeed * 0.98);
          if (currentKittySpeed < normalKittySpeed * 1.5) {
            kitty.classList.remove('scared');
            doggy.classList.remove('chasing');
          }
        }
        
        kittyAngle -= currentKittySpeed;
        doggyAngle -= doggySpeed;
        
        kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
        doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
        
        kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
        doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
        
        const wiggle = Math.sin(Date.now() * 0.01) * 10;
        kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle + wiggle * Math.PI / 180}rad)`;
        
        requestAnimationFrame(animate);
      }
      
      // Stop the old animation by not calling it again
      // Start our new one
      animate();
    }
  }, 100);
})();

  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);

  // Sun glow (outer layer)
  const glowGeometry = new THREE.SphereGeometry(1.3, 64, 64);
  const glowMaterial = new THREE.MeshBasicMaterial({

  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  glow.position.copy(sun.position);

  // Outer glow
  const outerGlowGeometry = new THREE.SphereGeometry(1.6, 64, 64);
  const outerGlowMaterial = new THREE.MeshBasicMaterial({

  });
  const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
  outerGlow.position.copy(sun.position);

  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);

  sunLight.shadow.mapSize.height = 1024;
  scene.add(sunLight);
  
  // Ambient light

  scene.add(ambientLight);
  
  // Corona rays (particles)
  const rayCount = 100;
  const rayGeometry = new THREE.BufferGeometry();
  const rayPositions = new Float32Array(rayCount * 3);
  const raySizes = new Float32Array(rayCount);
  
  for (let i = 0; i < rayCount; i++) {
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.random() * Math.PI;

    rayPositions[i * 3] = sun.position.x + r * Math.sin(phi) * Math.cos(theta);

    { gradient: 'linear-gradient(135deg, #a84ad9 0%, #6e1e99 50%, #420d5e 100%)', glow: 'rgba(168, 74, 217, 0.4)' },
    { gradient: 'linear-gradient(135deg, #4ad9d9 0%, #1e9999 50%, #0d5e5e 100%)', glow: 'rgba(74, 217, 217, 0.4)' },
    { gradient: 'linear-gradient(135deg, #d94a90 0%, #991e57 50%, #5e0d33 100%)', glow: 'rgba(217, 74, 144, 0.4)' },
    { gradient: 'linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%)', glow: 'rgba(74, 144, 217, 0.4)' }
  ];
  
  let currentColorIndex = 6; // Start with blue
  
  window.changePlanetColor = function() {
    // Pick a different color
    let newIndex;
    do {
      newIndex = Math.floor(Math.random() * planetColors.length);
    } while (newIndex === currentColorIndex);
    currentColorIndex = newIndex;
    
    const color = planetColors[currentColorIndex];
    
    // Add caught class for scale effect
    planet.classList.add('caught');
    
    // Change the planet color
    planet.style.background = color.gradient;
    planet.style.boxShadow = `
      inset -30px -30px 60px rgba(0,0,0,0.5),
      inset 10px 10px 40px rgba(255,255,255,0.2),
      0 0 60px ${color.glow},
      -25px -20px 40px rgba(255, 220, 100, 0.2),
      0 0 100px ${color.glow}`;
    
    // Remove caught class after animation
    setTimeout(() => {
      planet.classList.remove('caught');
      planet.style.boxShadow = `
        inset -30px -30px 60px rgba(0,0,0,0.5),
        inset 10px 10px 40px rgba(255,255,255,0.2),
        0 0 60px ${color.glow},
        -25px -20px 40px rgba(255, 220, 100, 0.2)`;
    }, 300);
  };
})();
</script><div id="gameContainer" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 50;">
<canvas id="gameCanvas" style="width: 100%; height: 100%; pointer-events: auto; cursor: crosshair;"></canvas>
</div>
<div id="gameInstructions" style="position: fixed; bottom: 80px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.7); padding: 10px 20px; border-radius: 10px; font-size: 0.9rem; z-index: 100; text-align: center; opacity: 0.8;">
 Click to shoot asteroids! | WASD/Arrows to move ship | Protect the planet!
</div>
<script>
(function() {
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const gameScoreEl = document.getElementById('gameScore');
  
  let width, height;
  let gameScore = 0;
  let ship = { x: 0, y: 0, angle: 0, size: 20 };
  let bullets = [];
  let asteroids = [];
  let particles = [];
  let keys = {};
  
  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
    ship.x = width / 2;
    ship.y = height / 2 + 100;
  }
  resize();
  window.addEventListener('resize', resize);
  
  // Ship movement
  document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
  document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
  
  // Shooting
  canvas.addEventListener('click', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    
    const angle = Math.atan2(my - ship.y, mx - ship.x);
    ship.angle = angle;
    
    bullets.push({
      x: ship.x,
      y: ship.y,
      vx: Math.cos(angle) * 12,
      vy: Math.sin(angle) * 12,
      life: 60
    });
    
    // Muzzle flash particles
    for (let i = 0; i < 5; i++) {
      particles.push({
        x: ship.x + Math.cos(angle) * 20,
        y: ship.y + Math.sin(angle) * 20,
        vx: Math.cos(angle) * (3 + Math.random() * 3) + (Math.random() - 0.5) * 2,
        vy: Math.sin(angle) * (3 + Math.random() * 3) + (Math.random() - 0.5) * 2,
        life: 15,
        color: `hsl(${40 + Math.random() * 20}, 100%, ${60 + Math.random() * 40}%)`
      });
    }
  });
  
  // Track mouse for ship rotation
  canvas.addEventListener('mousemove', (e) => {
    const rect = canvas.getBoundingClientRect();
    const mx = e.clientX - rect.left;
    const my = e.clientY - rect.top;
    ship.angle = Math.atan2(my - ship.y, mx - ship.x);
  });
  
  // Spawn asteroids
  function spawnAsteroid() {
    const side = Math.floor(Math.random() * 4);
    let x, y, vx, vy;
    const speed = 1 + Math.random() * 2 + gameScore * 0.02;
    
    // Target the center (planet area)
    const targetX = width / 2 + (Math.random() - 0.5) * 200;
    const targetY = height / 2 + (Math.random() - 0.5) * 200;
    
    switch(side) {
      case 0: x = Math.random() * width; y = -50; break;
      case 1: x = width + 50; y = Math.random() * height; break;
      case 2: x = Math.random() * width; y = height + 50; break;
      case 3: x = -50; y = Math.random() * height; break;
    }
    
    const angle = Math.atan2(targetY - y, targetX - x);
    vx = Math.cos(angle) * speed;
    vy = Math.sin(angle) * speed;
    
    asteroids.push({
      x, y, vx, vy,
      size: 20 + Math.random() * 30,
      rotation: 0,
      rotSpeed: (Math.random() - 0.5) * 0.1,
      vertices: generateAsteroidShape()
    });
  }
  
  function generateAsteroidShape() {
    const points = [];
    const numPoints = 8 + Math.floor(Math.random() * 4);
    for (let i = 0; i < numPoints; i++) {
      const angle = (i / numPoints) * Math.PI * 2;
      const radius = 0.7 + Math.random() * 0.3;
      points.push({ angle, radius });
    }
    return points;
  }
  
  function explodeAsteroid(asteroid) {
    for (let i = 0; i < 15; i++) {
      const angle = Math.random() * Math.PI * 2;
      const speed = 2 + Math.random() * 4;
      particles.push({
        x: asteroid.x,
        y: asteroid.y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        life: 30 + Math.random() * 20,
        color: `hsl(${20 + Math.random() * 30}, ${60 + Math.random() * 40}%, ${40 + Math.random() * 30}%)`
      });
    }
  }
  
  function update() {
    // Move ship
    const moveSpeed = 5;
    if (keys['w'] || keys['arrowup']) ship.y -= moveSpeed;
    if (keys['s'] || keys['arrowdown']) ship.y += moveSpeed;
    if (keys['a'] || keys['arrowleft']) ship.x -= moveSpeed;
    if (keys['d'] || keys['arrowright']) ship.x += moveSpeed;
    
    // Keep ship in bounds
    ship.x = Math.max(30, Math.min(width - 30, ship.x));
    ship.y = Math.max(30, Math.min(height - 30, ship.y));
    
    // Update bullets
    bullets = bullets.filter(b => {
      b.x += b.vx;
      b.y += b.vy;
      b.life--;
      return b.life > 0 && b.x > 0 && b.x < width && b.y > 0 && b.y < height;
    });
    
    // Update asteroids
    asteroids = asteroids.filter(a => {
      a.x += a.vx;
      a.y += a.vy;
      a.rotation += a.rotSpeed;
      
      // Check bullet collisions
      for (let i = bullets.length - 1; i >= 0; i--) {
        const b = bullets[i];
        const dx = b.x - a.x;
        const dy = b.y - a.y;
        if (Math.sqrt(dx*dx + dy*dy) < a.size) {
          bullets.splice(i, 1);
          explodeAsteroid(a);
          gameScore += Math.floor(a.size);
          gameScoreEl.textContent = gameScore;
          gameScoreEl.style.transform = 'scale(1.3)';
          setTimeout(() => gameScoreEl.style.transform = 'scale(1)', 150);
          return false;
        }
      }
      
      // Remove if too far off screen
      return a.x > -100 && a.x < width + 100 && a.y > -100 && a.y < height + 100;
    });
    
    // Update particles
    particles = particles.filter(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vx *= 0.98;
      p.vy *= 0.98;
      p.life--;
      return p.life > 0;
    });
  }
  
  function draw() {
    ctx.clearRect(0, 0, width, height);
    
    // Draw particles
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, 3 * (p.life / 50), 0, Math.PI * 2);
      ctx.fillStyle = p.color;
      ctx.globalAlpha = p.life / 50;
      ctx.fill();
      ctx.globalAlpha = 1;
    });
    
    // Draw bullets
    bullets.forEach(b => {
      ctx.beginPath();
      ctx.arc(b.x, b.y, 4, 0, Math.PI * 2);
      ctx.fillStyle = '#ffff00';
      ctx.shadowColor = '#ffaa00';
      ctx.shadowBlur = 10;
      ctx.fill();
      ctx.shadowBlur = 0;
    });
    
    // Draw asteroids
    asteroids.forEach(a => {
      ctx.save();
      ctx.translate(a.x, a.y);
      ctx.rotate(a.rotation);
      ctx.beginPath();
      a.vertices.forEach((v, i) => {
        const x = Math.cos(v.angle) * a.size * v.radius;
        const y = Math.sin(v.angle) * a.size * v.radius;
        if (i === 0) ctx.moveTo(x, y);
        else ctx.lineTo(x, y);
      });
      ctx.closePath();
      ctx.fillStyle = '#665544';
      ctx.strokeStyle = '#887766';
      ctx.lineWidth = 2;
      ctx.fill();
      ctx.stroke();
      ctx.restore();
    });
    
    // Draw ship
    ctx.save();
    ctx.translate(ship.x, ship.y);
    ctx.rotate(ship.angle);
    ctx.beginPath();
    ctx.moveTo(20, 0);
    ctx.lineTo(-15, -12);
    ctx.lineTo(-10, 0);
    ctx.lineTo(-15, 12);
    ctx.closePath();
    ctx.fillStyle = '#4a90d9';
    ctx.strokeStyle = '#7ab8ff';
    ctx.lineWidth = 2;
    ctx.shadowColor = '#4a90d9';
    ctx.shadowBlur = 15;
    ctx.fill();
    ctx.stroke();
    ctx.shadowBlur = 0;
    
    // Engine glow
    ctx.beginPath();
    ctx.moveTo(-10, 0);
    ctx.lineTo(-20 - Math.random() * 5, -5);
    ctx.lineTo(-25 - Math.random() * 8, 0);
    ctx.lineTo(-20 - Math.random() * 5, 5);
    ctx.closePath();
    ctx.fillStyle = `hsl(${30 + Math.random() * 20}, 100%, 60%)`;
    ctx.fill();
    ctx.restore();
  }
  
  // Spawn asteroids periodically
  setInterval(() => {
    if (asteroids.length < 8 + Math.floor(gameScore / 100)) {
      spawnAsteroid();
    }
  }, 1500);
  
  // Initial asteroids
  for (let i = 0; i < 3; i++) spawnAsteroid();
  
  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }
  gameLoop();
})();
</script></body>
