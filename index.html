<style>
   .solar-system{position:relative;width:300px;height:300px;margin-top:50px}.planet{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:120px;height:120px;background:linear-gradient(135deg,#4a90d9 0%,#1e5799 30%,#2989d8 60%,#207cca 80%,#1e5799 100%);border-radius:50%;box-shadow:inset -20px -20px 40px rgba(0,0,0,0.5),0 0 50px rgba(74,144,217,0.5);animation:rotate 20s linear infinite}.planet::before{content:'';position:absolute;top:20%;left:15%;width:25px;height:20px;background:rgba(255,255,255,0.3);border-radius:50%;filter:blur(5px)}.planet::after{content:'';position:absolute;top:40%;right:20%;width:40px;height:15px;background:rgba(30,87,153,0.6);border-radius:50%;filter:blur(3px)}.ring{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%) rotateX(75deg);width:200px;height:200px;border:8px solid rgba(255,215,0,0.4);border-radius:50%;box-shadow:0 0 15px rgba(255,215,0,0.3)}.ring-2{width:240px;height:240px;border-width:4px;border-color:rgba(255,180,100,0.3)}.moon{position:absolute;width:25px;height:25px;background:linear-gradient(135deg,#ccc 0%,#888 100%);border-radius:50%;box-shadow:inset -5px -5px 10px rgba(0,0,0,0.5);animation:orbit 5s linear infinite;top:50%;left:50%}@keyframes orbit{0%{transform:translate(-50%,-50%) rotate(0deg) translateX(160px)}100%{transform:translate(-50%,-50%) rotate(360deg) translateX(160px)}}@keyframes rotate{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}.solar-system::before{content:'';position:absolute;width:3px;height:3px;background:white;border-radius:50%;box-shadow:50px 30px 0 1px white,100px -20px 0 0 white,150px 80px 0 1px white,-30px 60px 0 0 white,200px 10px 0 1px white,-50px -30px 0 0 white,250px 120px 0 1px white,80px 150px 0 0 white;animation:twinkle 2s ease-in-out infinite}@keyframes twinkle{0%,100%{opacity:1}50%{opacity:0.5}}
  </style>
<style>
   .moon-2{position:absolute;width:18px;height:18px;background:linear-gradient(135deg,#e8d5b7 0%,#b8956e 100%);border-radius:50%;box-shadow:inset -4px -4px 8px rgba(0,0,0,0.5),0 0 10px rgba(232,213,183,0.3);animation:orbit2 8s linear infinite reverse;top:50%;left:50%}.moon-2::before{content:'';position:absolute;top:3px;left:4px;width:4px;height:4px;background:rgba(0,0,0,0.3);border-radius:50%}.moon-2::after{content:'';position:absolute;bottom:4px;right:3px;width:3px;height:3px;background:rgba(0,0,0,0.2);border-radius:50%}@keyframes orbit2{0%{transform:translate(-50%,-50%) rotate(0deg) translateX(120px) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg) translateX(120px) rotate(-360deg)}}

<style>
   .kitty{position:absolute;width:35px;height:35px;animation:kittyOrbit 7s linear infinite;top:50%;left:50%;z-index:10;cursor:pointer;transition:transform 0.2s}.kitty:hover{animation-play-state:paused}.kitty-body{position:relative;width:100%;height:100%}.kitty-face{width:30px;height:28px;background:linear-gradient(135deg,#ffb6c1 0%,#ffa0b0 100%);border-radius:50%;position:absolute;top:5px;left:2px;box-shadow:0 0 15px rgba(255,182,193,0.6)}.kitty-ear{position:absolute;width:0;height:0;border-left:8px solid transparent;border-right:8px solid transparent;border-bottom:12px solid #ffb6c1}.kitty-ear.left{top:-2px;left:2px;transform:rotate(-15deg)}.kitty-ear.right{top:-2px;right:2px;transform:rotate(15deg)}.kitty-ear::after{content:'';position:absolute;top:4px;left:-4px;width:0;height:0;border-left:4px solid transparent;border-right:4px solid transparent;border-bottom:6px solid #ffccd5}.kitty-eye{position:absolute;width:6px;height:8px;background:#2d2d2d;border-radius:50%;top:12px;animation:blink 3s infinite}.kitty-eye.left{left:6px}.kitty-eye.right{right:6px}.kitty-eye::after{content:'';position:absolute;width:2px;height:2px;background:white;border-radius:50%;top:1px;left:1px}.kitty-nose{position:absolute;width:5px;height:4px;background:#ff8fa3;border-radius:50%;top:18px;left:50%;transform:translateX(-50%)}.kitty-mouth{position:absolute;top:21px;left:50%;transform:translateX(-50%);width:8px;height:4px;border-bottom:2px solid #ff8fa3;border-radius:0 0 50% 50%}.kitty-whisker{position:absolute;width:12px;height:1px;background:#666;top:18px}.kitty-whisker.l1{left:-8px;transform:rotate(-10deg)}.kitty-whisker.l2{left:-8px;top:20px;transform:rotate(10deg)}.kitty-whisker.r1{right:-8px;transform:rotate(10deg)}.kitty-whisker.r2{right:-8px;top:20px;transform:rotate(-10deg)}@keyframes kittyOrbit{0%{transform:translate(-50%,-50%) rotate(0deg) translateX(200px) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg) translateX(200px) rotate(-360deg)}}@keyframes blink{0%,90%,100%{transform:scaleY(1)}95%{transform:scaleY(0.1)}}.kitty-tail{position:absolute;width:20px;height:8px;background:#ffb6c1;border-radius:10px;bottom:5px;right:-15px;transform-origin:left center;animation:wagTail 0.5s ease-in-out infinite alternate}@keyframes wagTail{0%{transform:rotate(-20deg)}100%{transform:rotate(20deg)}}.sparkle{position:absolute;font-size:10px;animation:sparkleFloat 1s ease-in-out infinite;pointer-events:none}.sparkle:nth-child(1){top:-5px;left:0;animation-delay:0s}.sparkle:nth-child(2){top:0;right:-5px;animation-delay:0.3s}@keyframes sparkleFloat{0%,100%{opacity:1;transform:scale(1)}50%{opacity:0.5;transform:scale(0.8)}}

<style>
   .doggy{position:absolute;width:40px;height:40px;top:50%;left:50%;z-index:9;cursor:pointer;transition:filter 0.3s}.doggy-body{position:relative;width:100%;height:100%}.doggy-face{width:35px;height:30px;background:linear-gradient(135deg,#d4a574 0%,#c4956a 100%);border-radius:50% 50% 45% 45%;position:absolute;top:5px;left:2px;box-shadow:0 0 15px rgba(212,165,116,0.6)}.doggy-ear{position:absolute;width:12px;height:18px;background:#b8865a;border-radius:50% 50% 40% 40%;top:-8px}.doggy-ear.left{left:0;transform:rotate(-20deg)}.doggy-ear.right{right:0;transform:rotate(20deg)}.doggy-eye{position:absolute;width:7px;height:9px;background:#2d2d2d;border-radius:50%;top:10px;animation:dogBlink 4s infinite}.doggy-eye.left{left:6px}.doggy-eye.right{right:6px}.doggy-eye::after{content:'';position:absolute;width:3px;height:3px;background:white;border-radius:50%;top:1px;left:1px}.doggy-snout{position:absolute;bottom:2px;left:50%;transform:translateX(-50%);width:18px;height:12px;background:#e8c9a8;border-radius:40% 40% 50% 50%}.doggy-nose{position:absolute;top:0;left:50%;transform:translateX(-50%);width:8px;height:6px;background:#2d2d2d;border-radius:50%}.doggy-tongue{position:absolute;bottom:-8px;left:50%;transform:translateX(-50%);width:6px;height:10px;background:#ff6b8a;border-radius:0 0 50% 50%;animation:pant 0.3s ease-in-out infinite alternate}.doggy-tail{position:absolute;width:25px;height:10px;background:#c4956a;border-radius:10px;bottom:0;right:-18px;transform-origin:left center;animation:wagTailFast 0.15s ease-in-out infinite alternate}@keyframes wagTailFast{0%{transform:rotate(-30deg)}100%{transform:rotate(30deg)}}@keyframes pant{0%{height:8px}100%{height:12px}}@keyframes dogBlink{0%,85%,100%{transform:scaleY(1)}90%{transform:scaleY(0.1)}}.sweat{position:absolute;font-size:8px;top:-5px;right:-5px;animation:sweatDrop 0.5s ease-in-out infinite;opacity:0}.doggy.tired .sweat{opacity:1}@keyframes sweatDrop{0%{transform:translateY(0);opacity:1}100%{transform:translateY(5px);opacity:0}}

<script>
   document.addEventListener('DOMContentLoaded',function(){const audio=document.getElementById('bg-music');const btn=document.getElementById('music-toggle');audio.play().then(()=>{btn.textContent='‚è∏Ô∏è';btn.style.background='linear-gradient(135deg,#ff6b6b,#feca57)';}).catch(()=>{document.body.addEventListener('click',function autoPlay(){audio.play().then(()=>{btn.textContent='‚è∏Ô∏è';btn.style.background='linear-gradient(135deg,#ff6b6b,#feca57)';});document.body.removeEventListener('click',autoPlay);},{once:true});});});

<script>
   const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.shadowMap.enabled=true;renderer.shadowMap.type=THREE.PCFSoftShadowMap;document.getElementById('three-sun').appendChild(renderer.domElement);const sunGeometry=new THREE.SphereGeometry(2,64,64);const sunMaterial=new THREE.MeshBasicMaterial({color:0xffcc33});const sun=new THREE.Mesh(sunGeometry,sunMaterial);sun.position.set(-8,6,-5);scene.add(sun);const coronaGeometry=new THREE.SphereGeometry(2.3,32,32);const coronaMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0},color1:{value:new THREE.Color(0xff6600)},color2:{value:new THREE.Color(0xffff00)}},vertexShader:`varying vec3 vNormal;varying vec2 vUv;void main(){vNormal=normal;vUv=uv;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;uniform vec3 color1;uniform vec3 color2;varying vec3 vNormal;varying vec2 vUv;void main(){float intensity=pow(0.7-dot(vNormal,vec3(0.0,0.0,1.0)),2.0);float pulse=sin(time*2.0)*0.2+0.8;vec3 color=mix(color1,color2,intensity*pulse);gl_FragColor=vec4(color,intensity*0.6);}`,transparent:true,side:THREE.BackSide});const corona=new THREE.Mesh(coronaGeometry,coronaMaterial);corona.position.copy(sun.position);scene.add(corona);const sunLight=new THREE.PointLight(0xffcc33,2,100);sunLight.position.copy(sun.position);sunLight.castShadow=true;sunLight.shadow.mapSize.width=1024;sunLight.shadow.mapSize.height=1024;scene.add(sunLight);const ambientLight=new THREE.AmbientLight(0x404040,0.3);scene.add(ambientLight);for(let i=0;i<50;i++){const flareGeometry=new THREE.SphereGeometry(0.05,8,8);const flareMaterial=new THREE.MeshBasicMaterial({color:0xffaa00,transparent:true,opacity:Math.random()});const flare=new THREE.Mesh(flareGeometry,flareMaterial);const angle=Math.random()*Math.PI*2;const radius=2.5+Math.random()*1.5;flare.position.set(sun.position.x+Math.cos(angle)*radius,sun.position.y+Math.sin(angle)*radius+(Math.random()-0.5)*2,sun.position.z+(Math.random()-0.5)*2);flare.userData={angle:angle,radius:radius,speed:0.5+Math.random()};scene.add(flare);}camera.position.z=10;let time=0;function animate(){requestAnimationFrame(animate);time+=0.016;coronaMaterial.uniforms.time.value=time;corona.scale.setScalar(1+Math.sin(time*2)*0.05);scene.children.forEach(child=>{if(child.userData&&child.userData.angle!==undefined){child.userData.angle+=child.userData.speed*0.02;child.position.x=sun.position.x+Math.cos(child.userData.angle)*child.userData.radius;child.position.y=sun.position.y+Math.sin(child.userData.angle)*child.userData.radius;child.material.opacity=0.3+Math.sin(time*child.userData.speed)*0.4;}});renderer.render(scene,camera);}animate();window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});
  </script>
<script>
   (function(){let dogAngle=Math.PI;let catAngle=0;let dogSpeed=0.025;let catSpeed=0.015;let catBaseSpeed=0.015;let catFleeSpeed=0.08;const catRadius=200;const dogRadius=200;const fleeDistance=80;const safeDistance=150;function updatePositions(){const kitty=document.querySelector('.kitty');const doggy=document.querySelector('.doggy');if(!kitty||!doggy)return;const centerX=150;const centerY=150;const catX=centerX+Math.cos(catAngle)*catRadius;const catY=centerY+Math.sin(catAngle)*catRadius;const dogX=centerX+Math.cos(dogAngle)*dogRadius;const dogY=centerY+Math.sin(dogAngle)*dogRadius;const dx=catX-dogX;const dy=catY-dogY;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<fleeDistance){catSpeed=catFleeSpeed;kitty.style.filter='brightness(1.3)';kitty.querySelector('.sparkle').textContent='üí®';doggy.classList.add('tired');}else if(distance>safeDistance){catSpeed+=(catBaseSpeed-catSpeed)*0.02;kitty.style.filter='';kitty.querySelector('.sparkle').textContent='‚ú®';doggy.classList.remove('tired');}catAngle+=catSpeed;const angleToCat=Math.atan2(catY-dogY,catX-dogX);let angleDiff=angleToCat-dogAngle;while(angleDiff>Math.PI)angleDiff-=2*Math.PI;while(angleDiff<-Math.PI)angleDiff+=2*Math.PI;dogAngle+=Math.sign(angleDiff)*dogSpeed;kitty.style.transform=`translate(-50%,-50%) rotate(${catAngle}rad) translateX(${catRadius}px) rotate(${-catAngle}rad)`;doggy.style.transform=`translate(-50%,-50%) rotate(${dogAngle}rad) translateX(${dogRadius}px) rotate(${-dogAngle}rad)`;requestAnimationFrame(updatePositions);}const kitty=document.querySelector('.kitty');if(kitty){kitty.style.animation='none';kitty.style.position='absolute';kitty.style.top='50%';kitty.style.left='50%';}setTimeout(()=>{const doggy=document.querySelector('.doggy');if(doggy){doggy.style.position='absolute';doggy.style.top='50%';doggy.style.left='50%';}updatePositions();},100);})();
  </script>

<script>
   (function(){let dogScore=0;let lastCatchTime=0;const catchCooldown=2000;const originalUpdatePositions=window.updatePositions;function checkCatch(){const kitty=document.querySelector('.kitty');const doggy=document.querySelector('.doggy');if(!kitty||!doggy)return;const kittyRect=kitty.getBoundingClientRect();const doggyRect=doggy.getBoundingClientRect();const kittyCenterX=kittyRect.left+kittyRect.width/2;const kittyCenterY=kittyRect.top+kittyRect.height/2;const doggyCenterX=doggyRect.left+doggyRect.width/2;const doggyCenterY=doggyRect.top+doggyRect.height/2;const dx=kittyCenterX-doggyCenterX;const dy=kittyCenterY-doggyCenterY;const distance=Math.sqrt(dx*dx+dy*dy);const now=Date.now();if(distance<35&&now-lastCatchTime>catchCooldown){lastCatchTime=now;dogScore++;document.getElementById('dog-score').textContent=dogScore;const effect=document.getElementById('catch-effect');effect.style.opacity='1';effect.style.transform='translate(-50%,-50%) scale(1.2)';effect.innerHTML='üéâ CAUGHT! +1';setTimeout(()=>{effect.style.opacity='0';effect.style.transform='translate(-50%,-50%) scale(0.8)';},1000);const scoreboard=document.getElementById('scoreboard');scoreboard.style.transform='scale(1.2)';scoreboard.style.boxShadow='0 0 30px rgba(255,215,0,0.5)';setTimeout(()=>{scoreboard.style.transform='scale(1)';scoreboard.style.boxShadow='0 4px 20px rgba(0,0,0,0.3)';},300);}}setInterval(checkCatch,100);})();
  </script>
