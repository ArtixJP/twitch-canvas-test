        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5c 100%);
            box-shadow:

                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 60%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255,255,255,0.1) 20%, 
                transparent 40%,

                transparent 80%);
            border-radius: 50%;
            animation: clouds 15s linear infinite;
        }
        
        .moon-orbit {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 16px rgba(0,0,0,0.4),
                inset 4px 4px 12px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 6px;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 18px;
            left: 20px;
            width: 12px;
            height: 12px;
            background: rgba(100,100,100,0.3);
            border-radius: 50%;
        }
        
        .kitty-orbit {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
        }
        
        .kitty {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
            animation: kitty-wiggle 0.5s ease-in-out infinite;
        }
        
        .dog-orbit {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
        }
        
        .dog {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.6));
            animation: dog-wiggle 0.3s ease-in-out infinite;
        }
        
        @keyframes dog-wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-8deg) scaleX(-1); }
            50% { transform: translateX(-50%) rotate(8deg) scaleX(-1); }
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes kitty-wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes clouds {
            from { background-position: 0 0; }
            to { background-position: 200px 0; }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;

(function() {
    const container = document.getElementById('three-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);
    
    // Sun geometry
    const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
    
    // Sun material with glow effect
    const sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffdd00,
    });
    
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    // Sun glow layers
    const glowGeometry = new THREE.SphereGeometry(0.85, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffaa00,
        transparent: true,
        opacity: 0.4
    });
    const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
    sun.add(glow1);
    
    const glow2Geometry = new THREE.SphereGeometry(1.0, 32, 32);
    const glow2Material = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.2
    });
    const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
    sun.add(glow2);
    
    const glow3Geometry = new THREE.SphereGeometry(1.3, 32, 32);
    const glow3Material = new THREE.MeshBasicMaterial({
        color: 0xff4400,
        transparent: true,
        opacity: 0.1
    });
    const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
    sun.add(glow3);
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 1024;
    sunLight.shadow.mapSize.height = 1024;
    scene.add(sunLight);
    
    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambientLight);
    
    // Small planet to show shadow
    const planetGeometry = new THREE.SphereGeometry(0.4, 32, 32);
    const planetMaterial = new THREE.MeshStandardMaterial({
        color: 0x4a90d9,
        roughness: 0.7,
        metalness: 0.1
    });
    const planet3D = new THREE.Mesh(planetGeometry, planetMaterial);
    planet3D.position.set(1, 0, 0);
    planet3D.castShadow = true;
    planet3D.receiveShadow = true;
    scene.add(planet3D);
    
    // Sun rays (corona effect)
    const rayCount = 12;
    for(let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.ConeGeometry(0.05, 0.6, 8);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffcc00,
            transparent: true,
            opacity: 0.3
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        const angle = (i / rayCount) * Math.PI * 2;
        ray.position.set(
            Math.cos(angle) * 1.1,
            Math.sin(angle) * 1.1,
            0
        );
        ray.rotation.z = angle - Math.PI / 2;
        sun.add(ray);
    }
    
    // Animation
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        
        // Sun pulsing
        const pulse = 1 + Math.sin(time * 2) * 0.05;
        glow1.scale.setScalar(pulse);
        glow2.scale.setScalar(pulse * 1.1);
        glow3.scale.setScalar(pulse * 1.2);
        
        // Sun rotation
        sun.rotation.y += 0.005;
        sun.rotation.z = Math.sin(time) * 0.1;
        
        // Planet orbit
        planet3D.position.x = Math.cos(time * 0.5) * 2;
        planet3D.position.z = Math.sin(time * 0.5) * 2;
        planet3D.rotation.y += 0.02;
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Handle resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();

(function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const dogOrbit = document.querySelector('.dog-orbit');
    const kitty = document.querySelector('.kitty');
    const dog = document.querySelector('.dog');
    
    let catAngle = 0;
    let dogAngle = Math.PI; // Start opposite to cat
    
    const catNormalSpeed = 0.015;
    const catEscapeSpeed = 0.08;
    const dogSpeed = 0.025; // Dog is faster than normal cat
    
    const escapeThreshold = 0.8; // Radians - when dog gets this close
    const safeThreshold = 1.5; // Radians - cat feels safe again
    
    let catSpeed = catNormalSpeed;
    let isEscaping = false;
    
    function getAngleDifference(a1, a2) {
        let diff = Math.abs(a1 - a2) % (Math.PI * 2);
        if (diff > Math.PI) diff = Math.PI * 2 - diff;
        return diff;
    }
    
    function animate() {
        // Calculate distance between cat and dog
        const angleDiff = getAngleDifference(catAngle, dogAngle);
        
        // Check if dog is too close
        if (angleDiff < escapeThreshold && !isEscaping) {
            isEscaping = true;
            catSpeed = catEscapeSpeed;
            kitty.classList.add('escaping');
            dog.classList.add('chasing');
        } else if (angleDiff > safeThreshold && isEscaping) {
            isEscaping = false;
            catSpeed = catNormalSpeed;
            kitty.classList.remove('escaping');
            dog.classList.remove('chasing');
        }
        
        // Update angles (both go counter-clockwise, cat runs away)
        catAngle -= catSpeed;
        dogAngle -= dogSpeed;
        
        // Keep angles in bounds
        if (catAngle < 0) catAngle += Math.PI * 2;
        if (dogAngle < 0) dogAngle += Math.PI * 2;
        
        // Apply rotations
        kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
        dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
        
        requestAnimationFrame(animate);
    }
    
    animate();
})();
