(function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
  
  // Sun material with glow effect
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  // Sun glow (outer layer)
  const glowGeometry = new THREE.SphereGeometry(1.3, 64, 64);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3,
  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  glow.position.copy(sun.position);
  scene.add(glow);
  
  // Corona effect
  const coronaGeometry = new THREE.SphereGeometry(1.6, 64, 64);
  const coronaMaterial = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0.15,
  });
  const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
  corona.position.copy(sun.position);
  scene.add(corona);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  sunLight.shadow.mapSize.width = 1024;
  sunLight.shadow.mapSize.height = 1024;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);
  
  // Rays/beams effect using sprites
  const rayCount = 12;
  const rays = [];
  for (let i = 0; i < rayCount; i++) {
    const rayCanvas = document.createElement('canvas');
    rayCanvas.width = 128;
    rayCanvas.height = 512;
    const ctx = rayCanvas.getContext('2d');
    const gradient = ctx.createLinearGradient(64, 0, 64, 512);
    gradient.addColorStop(0, 'rgba(255, 220, 100, 0.8)');
    gradient.addColorStop(1, 'rgba(255, 220, 100, 0)');
    ctx.fillStyle = gradient;
    ctx.fillRect(56, 0, 16, 512);
    
    const rayTexture = new THREE.CanvasTexture(rayCanvas);
    const rayMaterial = new THREE.SpriteMaterial({ 
      map: rayTexture, 
      transparent: true,
      blending: THREE.AdditiveBlending
    });
    const ray = new THREE.Sprite(rayMaterial);
    ray.scale.set(0.3, 3, 1);
    ray.position.copy(sun.position);
    const angle = (i / rayCount) * Math.PI * 2;
    ray.userData = { angle: angle, baseAngle: angle };
    scene.add(ray);
    rays.push(ray);
  }
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulse effect
    const pulse = 1 + Math.sin(time * 2) * 0.05;
    glow.scale.set(pulse, pulse, pulse);
    corona.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
    
    // Rotate rays
    rays.forEach((ray, i) => {
      const angle = ray.userData.baseAngle + time * 0.2;
      ray.position.x = sun.position.x + Math.cos(angle) * 0.5;
      ray.position.y = sun.position.y + Math.sin(angle) * 0.5;
      ray.material.rotation = angle + Math.PI / 2;
      ray.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.1;
    });
    
    // Light intensity variation
    sunLight.intensity = 2 + Math.sin(time * 1.5) * 0.3;
    
    renderer.render(scene, camera);
  }
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();

(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const kitty = document.querySelector('.kitty');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  const doggy = document.querySelector('.doggy');
  const dogScoreEl = document.getElementById('dogScore');
  
  let catAngle = 0;
  let dogAngle = Math.PI; // Start opposite to cat
  
  const catOrbitRadius = 100;
  const dogOrbitRadius = 110;
  
  const catNormalSpeed = 0.025;
  const catEscapeSpeed = 0.12;
  const dogSpeed = 0.04;
  
  const dangerDistance = 80;
  const catchDistance = 35;
  
  let catSpeed = catNormalSpeed;
  let dogScore = 0;
  let catchCooldown = false;
  
  function getPosition(angle, radius) {
    return {
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius
    };
  }
  
  function getDistance(pos1, pos2) {
    const dx = pos1.x - pos2.x;
    const dy = pos1.y - pos2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  function catchCat() {
    if (catchCooldown) return;
    
    dogScore++;
    dogScoreEl.textContent = dogScore;
    
    // Visual feedback
    dogScoreEl.style.transform = 'scale(1.5)';
    dogScoreEl.style.color = '#ffdd00';
    setTimeout(() => {
      dogScoreEl.style.transform = 'scale(1)';
      dogScoreEl.style.color = 'white';
    }, 300);
    
    // Show catch effect
    kitty.textContent = 'üòµ';
    doggy.textContent = 'üêï‚Äçü¶∫';
    
    // Teleport cat to opposite side
    catAngle = dogAngle + Math.PI;
    
    // Cooldown to prevent multiple catches
    catchCooldown = true;
    setTimeout(() => {
      catchCooldown = false;
      kitty.textContent = 'üê±';
      doggy.textContent = 'üêï';
    }, 1000);
  }
  
  function animate() {
    // Get positions
    const catPos = getPosition(catAngle, catOrbitRadius);
    const dogPos = getPosition(dogAngle, dogOrbitRadius);
    
    // Check distance
    const distance = getDistance(catPos, dogPos);
    
    // Check for catch
    if (distance < catchDistance && !catchCooldown) {
      catchCat();
    }
    
    // Cat behavior
    if (distance < dangerDistance && !catchCooldown) {
      catSpeed = catEscapeSpeed;
      kitty.classList.add('scared');
      if (!catchCooldown) kitty.textContent = 'üôÄ';
    } else if (!catchCooldown) {
      catSpeed = catNormalSpeed;
      kitty.classList.remove('scared');
      kitty.textContent = 'üê±';
    }
    
    // Update angles (cat goes counter-clockwise, dog chases)
    catAngle -= catSpeed;
    dogAngle -= dogSpeed;
    
    // Apply transforms
    kittyOrbit.style.transform = `rotate(${-catAngle * 180 / Math.PI}deg)`;
    doggyOrbit.style.transform = `rotate(${-dogAngle * 180 / Math.PI}deg)`;
    
    // Keep dog wobbling excitedly
    const wobble = Math.sin(Date.now() / 100) * 15;
    doggy.style.transform = `translateX(-50%) rotate(${wobble}deg)`;
    
    requestAnimationFrame(animate);
  }
  
  // Add transition for score
  dogScoreEl.style.transition = 'transform 0.3s, color 0.3s';
  
  animate();
})();
