<script>
   function toggleMusic(){const audio=document.getElementById('bgMusic');const btn=document.getElementById('playPauseBtn');if(audio.paused){audio.play();btn.textContent='革'}else{audio.pause();btn.textContent='讹'}}
   
   // Autoplay au chargement
   window.addEventListener('DOMContentLoaded', function() {
     const audio = document.getElementById('bgMusic');
     const btn = document.getElementById('playPauseBtn');
     
     // Tentative de lecture imm茅diate
     const playPromise = audio.play();
     
     if (playPromise !== undefined) {
       playPromise.then(() => {
         btn.textContent = '革';
       }).catch(() => {
         // Autoplay bloqu茅 par le navigateur, on attend une interaction
         btn.textContent = '讹';
         document.addEventListener('click', function initAudio() {
           audio.play().then(() => {
             btn.textContent = '革';
           });
           document.removeEventListener('click', initAudio);
         }, {once: true});
       });
     }
   });

<script>
   function initSun3D(){const container=document.getElementById('sun3d-container');if(!container)return;const width=120,height=120;const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(45,width/height,0.1,1000);camera.position.z=3;const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});renderer.setSize(width,height);renderer.setClearColor(0x000000,0);container.appendChild(renderer.domElement);const sunGeometry=new THREE.SphereGeometry(1,64,64);const sunMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0}},vertexShader:`varying vec3 vNormal;varying vec3 vPosition;void main(){vNormal=normalize(normalMatrix*normal);vPosition=position;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;varying vec3 vNormal;varying vec3 vPosition;void main(){vec3 light=normalize(vec3(0.5,0.5,1.0));float intensity=pow(0.7-dot(vNormal,vec3(0,0,1.0)),2.0);float fresnel=pow(1.0+dot(vNormal,vec3(0,0,-1.0)),3.0);vec3 sunColor=mix(vec3(1.0,0.9,0.0),vec3(1.0,0.3,0.0),vPosition.y*0.5+0.5);sunColor+=vec3(1.0,0.5,0.0)*sin(time*2.0+vPosition.x*10.0)*0.1;float shadow=max(0.3,dot(vNormal,light));gl_Color=vec4(sunColor*shadow+vec3(1.0,0.8,0.3)*fresnel*0.5,1.0);}`,transparent:true});const sun=new THREE.Mesh(sunGeometry,sunMaterial);scene.add(sun);const glowGeometry=new THREE.SphereGeometry(1.3,32,32);const glowMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0}},vertexShader:`varying vec3 vNormal;void main(){vNormal=normalize(normalMatrix*normal);gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;varying vec3 vNormal;void main(){float intensity=pow(0.6-dot(vNormal,vec3(0,0,1.0)),2.0);float pulse=0.8+0.2*sin(time*3.0);vec3 glowColor=vec3(1.0,0.6,0.0)*intensity*pulse;gl_FragColor=vec4(glowColor,intensity*0.7);}`,side:THREE.BackSide,blending:THREE.AdditiveBlending,transparent:true});const glow=new THREE.Mesh(glowGeometry,glowMaterial);scene.add(glow);const coronaGeometry=new THREE.SphereGeometry(1.6,32,32);const coronaMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0}},vertexShader:`varying vec3 vNormal;varying vec2 vUv;void main(){vNormal=normalize(normalMatrix*normal);vUv=uv;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;varying vec3 vNormal;varying vec2 vUv;void main(){float intensity=pow(0.5-dot(vNormal,vec3(0,0,1.0)),3.0);float flare=sin(vUv.x*20.0+time*5.0)*sin(vUv.y*20.0-time*3.0)*0.5+0.5;vec3 coronaColor=vec3(1.0,0.4,0.1)*intensity*flare;gl_FragColor=vec4(coronaColor,intensity*0.4);}`,side:THREE.BackSide,blending:THREE.AdditiveBlending,transparent:true});const corona=new THREE.Mesh(coronaGeometry,coronaMaterial);scene.add(corona);const ambientLight=new THREE.AmbientLight(0xffffff,0.2);scene.add(ambientLight);const pointLight=new THREE.PointLight(0xffaa00,2,10);pointLight.position.set(2,2,2);scene.add(pointLight);let time=0;function animate(){requestAnimationFrame(animate);time+=0.016;sunMaterial.uniforms.time.value=time;glowMaterial.uniforms.time.value=time;coronaMaterial.uniforms.time.value=time;sun.rotation.y+=0.005;renderer.render(scene,camera)}animate()}window.addEventListener('load',()=>{setTimeout(initSun3D,100)});
  </script>
<script>
   function initChase(){const kittyOrbit=document.querySelector('.kitty-orbit');const kitty=document.querySelector('.kitty');const dogOrbit=document.querySelector('.dog-orbit');const dog=document.querySelector('.dog');if(!kittyOrbit||!dogOrbit)return;let dogAngle=0;let kittyAngle=180;let dogSpeed=0.04;let kittyBaseSpeed=0.025;let kittySpeed=kittyBaseSpeed;let isEscaping=false;const kittyRadius=45;const dogRadius=65;function getDistance(){const kittyX=Math.cos(kittyAngle)*kittyRadius;const kittyY=Math.sin(kittyAngle)*kittyRadius;const dogX=Math.cos(dogAngle)*dogRadius;const dogY=Math.sin(dogAngle)*dogRadius;return Math.sqrt(Math.pow(kittyX-dogX,2)+Math.pow(kittyY-dogY,2));}function updateChase(){const distance=getDistance();if(distance<50&&!isEscaping){isEscaping=true;kittySpeed=0.15;kitty.classList.add('escaping');kittyOrbit.classList.add('escaping');dog.textContent='';setTimeout(()=>{isEscaping=false;kittySpeed=kittyBaseSpeed;kitty.classList.remove('escaping');kittyOrbit.classList.remove('escaping');dog.textContent='';},1500);}dogAngle+=dogSpeed;kittyAngle+=kittySpeed;kittyOrbit.style.animation='none';kittyOrbit.style.transform=`translate(-50%,-50%) rotate(${kittyAngle*180/Math.PI}deg)`;dogOrbit.style.animation='none';dogOrbit.style.transform=`translate(-50%,-50%) rotate(${dogAngle*180/Math.PI}deg)`;requestAnimationFrame(updateChase);}updateChase();}window.addEventListener('load',()=>{setTimeout(initChase,200);});

<script>
   (function(){let dogPoints=0;const originalInitChase=window.initChase;window.initChase=function(){const kittyOrbit=document.querySelector('.kitty-orbit');const kitty=document.querySelector('.kitty');const dogOrbit=document.querySelector('.dog-orbit');const dog=document.querySelector('.dog');const scoreDisplay=document.getElementById('dogScore');const pointsDisplay=document.getElementById('dogPoints');if(!kittyOrbit||!dogOrbit)return;let dogAngle=0;let kittyAngle=180;let dogSpeed=0.04;let kittyBaseSpeed=0.025;let kittySpeed=kittyBaseSpeed;let isEscaping=false;let canScore=true;const kittyRadius=45;const dogRadius=65;function getDistance(){const kittyX=Math.cos(kittyAngle)*kittyRadius;const kittyY=Math.sin(kittyAngle)*kittyRadius;const dogX=Math.cos(dogAngle)*dogRadius;const dogY=Math.sin(dogAngle)*dogRadius;return Math.sqrt(Math.pow(kittyX-dogX,2)+Math.pow(kittyY-dogY,2));}function showCatchEffect(){const effect=document.createElement('div');effect.className='catch-effect';effect.textContent='';effect.style.left=Math.random()*60+20+'%';effect.style.top=Math.random()*60+20+'%';document.body.appendChild(effect);setTimeout(()=>effect.remove(),1000);}function addPoint(){if(!canScore)return;canScore=false;dogPoints++;pointsDisplay.textContent=dogPoints;scoreDisplay.classList.add('scored');showCatchEffect();setTimeout(()=>{scoreDisplay.classList.remove('scored');},500);setTimeout(()=>{canScore=true;},2000);}function updateChase(){const distance=getDistance();if(distance<30&&canScore){addPoint();}if(distance<50&&!isEscaping){isEscaping=true;kittySpeed=0.15;kitty.classList.add('escaping');kittyOrbit.classList.add('escaping');dog.textContent='';setTimeout(()=>{isEscaping=false;kittySpeed=kittyBaseSpeed;kitty.classList.remove('escaping');kittyOrbit.classList.remove('escaping');dog.textContent='';},1500);}dogAngle+=dogSpeed;kittyAngle+=kittySpeed;kittyOrbit.style.animation='none';kittyOrbit.style.transform=`translate(-50%,-50%) rotate(${kittyAngle*180/Math.PI}deg)`;dogOrbit.style.animation='none';dogOrbit.style.transform=`translate(-50%,-50%) rotate(${dogAngle*180/Math.PI}deg)`;requestAnimationFrame(updateChase);}updateChase();};if(document.readyState==='complete'){setTimeout(initChase,200);}})();

   (function(){const planet=document.querySelector('.planet');if(!planet)return;let currentColor=0;const totalColors=6;window.changePlanetColor=function(){currentColor=(currentColor%totalColors)+1;planet.className='planet';void planet.offsetWidth;planet.classList.add('color-shift-'+currentColor);};const originalAddPoint=window.addPoint;const scoreScript=document.querySelector('script:last-of-type');const observer=new MutationObserver(function(mutations){mutations.forEach(function(mutation){if(mutation.type==='childList'){const pointsEl=document.getElementById('dogPoints');if(pointsEl){const currentPoints=parseInt(pointsEl.textContent);if(currentPoints>0){changePlanetColor();}}}});});const pointsDisplay=document.getElementById('dogPoints');if(pointsDisplay){let lastPoints=parseInt(pointsDisplay.textContent)||0;setInterval(function(){const currentPoints=parseInt(pointsDisplay.textContent)||0;if(currentPoints>lastPoints){changePlanetColor();lastPoints=currentPoints;}},100);}})();
