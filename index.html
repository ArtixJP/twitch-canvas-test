<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paris Weather - Twitch Versus Code</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 2rem; text-align: center; margin-bottom: 1rem; }
        .weather-card { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; padding: 2rem; text-align: center; min-width: 300px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
        .city { font-size: 1.5rem; margin-bottom: 0.5rem; color: #9ecfff; }
        .temp { font-size: 4rem; font-weight: bold; margin: 1rem 0; }
        .weather-icon { font-size: 5rem; margin: 1rem 0; }
        .details { display: flex; justify-content: space-around; margin-top: 1.5rem; padding-top: 1rem; border-top: 1px solid rgba(255,255,255,0.2); }
        .detail-item { text-align: center; }
        .detail-label { font-size: 0.8rem; color: #aaa; }
        .detail-value { font-size: 1.2rem; margin-top: 0.3rem; }
        
        /* Rain effect */
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(174, 194, 224, 0.6));
            animation: rain-fall linear infinite;
        }
        @keyframes rain-fall {
            0% { transform: translateY(-100px); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0.3; }
        }
        
        /* Lightning effect */
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 10;
            animation: lightning-flash 8s infinite;
        }
        @keyframes lightning-flash {
            0%, 89%, 91%, 93%, 100% { opacity: 0; }
            90%, 92% { opacity: 0.8; }
        }
        .lightning-bolt {
            position: fixed;
            top: 0;
            font-size: 8rem;
            opacity: 0;
            z-index: 11;
            pointer-events: none;
            animation: bolt-flash 8s infinite;
            filter: drop-shadow(0 0 20px #fff) drop-shadow(0 0 40px #87ceeb);
        }
        .lightning-bolt:nth-child(2) { left: 20%; animation-delay: 3s; }
        .lightning-bolt:nth-child(3) { left: 70%; animation-delay: 5.5s; }
        @keyframes bolt-flash {
            0%, 89%, 93%, 100% { opacity: 0; transform: translateY(-20px); }
            90%, 92% { opacity: 1; transform: translateY(0); }
        }
        
        .weather-card { position: relative; z-index: 5; }
        
        /* Dracula */
        .dracula {
            position: fixed;
            font-size: 6rem;
            z-index: 4;
            animation: dracula-float 6s ease-in-out infinite, dracula-move 20s linear infinite;
            filter: drop-shadow(0 0 20px rgba(139, 0, 0, 0.5));
            cursor: pointer;
            transition: transform 0.3s;
        }
        .dracula:hover {
            transform: scale(1.2);
        }
        .dracula-body {
            animation: dracula-sway 2s ease-in-out infinite;
        }
        .dracula-cape {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: linear-gradient(180deg, #1a0a0a, #3d0000);
            clip-path: polygon(10% 0%, 90% 0%, 100% 100%, 50% 70%, 0% 100%);
            animation: cape-flutter 1s ease-in-out infinite;
        }
        @keyframes dracula-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }
        @keyframes dracula-move {
            0% { top: 20%; left: -10%; }
            25% { top: 40%; left: 80%; }
            50% { top: 15%; left: 60%; }
            75% { top: 50%; left: 20%; }
            100% { top: 20%; left: -10%; }
        }
        @keyframes dracula-sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        @keyframes cape-flutter {
            0%, 100% { transform: translateX(-50%) scaleX(1); }
            50% { transform: translateX(-50%) scaleX(1.1); }
        }
        
        /* Elon with umbrella */
        .elon-container {
            position: fixed;
            bottom: 10%;
            right: 10%;
            z-index: 6;
            display: block;
            animation: elon-bounce 3s ease-in-out infinite;
        }
        .elon-container.visible {
            display: block;
        }
        .elon {
            font-size: 5rem;
            position: relative;
        }
        .umbrella {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4rem;
            animation: umbrella-tilt 2s ease-in-out infinite;
        }
        .elon-speech {
            position: absolute;
            top: -80px;
            left: -100px;
            background: rgba(29, 161, 242, 0.9);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.9rem;
            white-space: nowrap;
            animation: elon-speech-pop 5s ease-in-out infinite;
        }
        @keyframes elon-bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes umbrella-tilt {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }
        @keyframes elon-speech-pop {
            0%, 80%, 100% { opacity: 0; transform: scale(0.8); }
            10%, 70% { opacity: 1; transform: scale(1); }
        }
        
        /* Pokemon Game */
        .pokemon-game {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: rgba(255, 203, 5, 0.95);
            border-radius: 15px;
            padding: 1rem;
            z-index: 50;
            border: 3px solid #3d7dca;
            box-shadow: 0 0 20px rgba(255, 203, 5, 0.5);
            min-width: 200px;
        }
        .pokemon-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3d7dca;
            text-align: center;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 0 #fff;
        }
        .pokemon-score {
            color: #2a2a2a;
            text-align: center;
            font-size: 0.9rem;
        }
        .pokemon-collection {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 0.5rem;
            max-width: 180px;
        }
        .pokemon-caught {
            font-size: 1.5rem;
            animation: pokemon-bounce 0.5s ease;
        }
        .wild-pokemon {
            position: fixed;
            font-size: 3rem;
            cursor: pointer;
            z-index: 40;
            animation: pokemon-wild 3s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
            transition: transform 0.2s;
        }
        .wild-pokemon:hover {
            transform: scale(1.3);
        }
        .wild-pokemon.caught {
            animation: pokemon-catch 0.5s ease forwards;
        }
        @keyframes pokemon-wild {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        @keyframes pokemon-catch {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5) rotate(360deg); }
            100% { transform: scale(0); opacity: 0; }
        }
        @keyframes pokemon-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        .pokeball {
            position: fixed;
            font-size: 2rem;
            pointer-events: none;
            z-index: 45;
            animation: pokeball-throw 0.5s ease forwards;
        }
        @keyframes pokeball-throw {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.5) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); opacity: 0; }
        }
        
        /* Bat friends */
        .bat {
            position: fixed;
            font-size: 1.5rem;
            z-index: 3;
            animation: bat-fly 8s linear infinite;
            opacity: 0.7;
        }
        @keyframes bat-fly {
            0% { transform: translateX(-100vw) translateY(0); }
            25% { transform: translateX(-25vw) translateY(-50px); }
            50% { transform: translateX(50vw) translateY(20px); }
            75% { transform: translateX(75vw) translateY(-30px); }
            100% { transform: translateX(110vw) translateY(0); }
        }
        
        .dracula-speech {
            position: fixed;
            top: 10%;
            right: 5%;
            background: rgba(61, 0, 0, 0.9);
            color: #fff;
            padding: 1rem 1.5rem;
            border-radius: 15px;
            font-family: 'Georgia', serif;
            font-style: italic;
            z-index: 20;
            animation: speech-fade 10s ease-in-out infinite;
            border: 2px solid #8b0000;
        }
        @keyframes speech-fade {
            0%, 100% { opacity: 0; transform: translateY(10px); }
            10%, 90% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Lightning flashes -->
    <div class="lightning"></div>
    <div class="lightning-bolt" style="left: 30%;">‚ö°</div>
    <div class="lightning-bolt" style="left: 60%;">‚ö°</div>
    <div class="lightning-bolt" style="left: 15%;">‚ö°</div>
    
    <!-- Dracula -->
    <div class="dracula" id="dracula">
        <div class="dracula-body">üßõ</div>
        <div class="dracula-cape"></div>
    </div>
    
    <!-- Elon with umbrella (appears when raining) -->
    <div class="elon-container visible" id="elon-container">
        <div class="elon-speech" id="elon-speech">Rain? Time to build a weather-proof Tesla! üöÄ</div>
        <div class="umbrella">‚òÇÔ∏è</div>
        <div class="elon">üßë‚Äçüíº</div>
    </div>
    
    <!-- Pokemon Game -->
    <div class="pokemon-game">
        <div class="pokemon-title">üéÆ Pokemon Catcher!</div>
        <div class="pokemon-score">Caught: <span id="pokemon-count">0</span></div>
        <div class="pokemon-collection" id="pokemon-collection"></div>
    </div>
    
    <!-- Rain container -->
    <div class="rain-container" id="rain-container"></div>
    <div class="weather-card">
        <div class="city">üóº Paris, France</div>
        <div class="weather-icon" id="weather-icon">‚è≥</div>
        <div class="temp" id="temperature">--¬∞C</div>
        <div id="description">Loading...</div>
        <div class="details">
            <div class="detail-item">
                <div class="detail-label">Humidity</div>
                <div class="detail-value" id="humidity">--%</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Wind</div>
                <div class="detail-value" id="wind">-- km/h</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">Feels like</div>
                <div class="detail-value" id="feels-like">--¬∞C</div>
            </div>
        </div>
    </div>
    <script>
        async function getWeather() {
            try {
                const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=48.8566&longitude=2.3522&current=temperature_2m,relative_humidity_2m,apparent_temperature,weather_code,wind_speed_10m&timezone=Europe/Paris');
                const data = await response.json();
                const current = data.current;
                
                document.getElementById('temperature').textContent = Math.round(current.temperature_2m) + '¬∞C';
                document.getElementById('humidity').textContent = current.relative_humidity_2m + '%';
                document.getElementById('wind').textContent = Math.round(current.wind_speed_10m) + ' km/h';
                document.getElementById('feels-like').textContent = Math.round(current.apparent_temperature) + '¬∞C';
                
                const weatherCode = current.weather_code;
                let icon = '‚òÄÔ∏è', desc = 'Sunny';
                if (weatherCode >= 0 && weatherCode <= 3) { icon = weatherCode === 0 ? '‚òÄÔ∏è' : '‚õÖ'; desc = weatherCode === 0 ? 'Clear sky' : 'Partly cloudy'; }
                else if (weatherCode >= 45 && weatherCode <= 48) { icon = 'üå´Ô∏è'; desc = 'Foggy'; }
                else if (weatherCode >= 51 && weatherCode <= 67) { icon = 'üåßÔ∏è'; desc = 'Rainy'; }
                else if (weatherCode >= 71 && weatherCode <= 77) { icon = '‚ùÑÔ∏è'; desc = 'Snowy'; }
                else if (weatherCode >= 80 && weatherCode <= 82) { icon = 'üå¶Ô∏è'; desc = 'Showers'; }
                else if (weatherCode >= 95) { icon = '‚õàÔ∏è'; desc = 'Thunderstorm'; }
                
                document.getElementById('weather-icon').textContent = icon;
                document.getElementById('description').textContent = desc;
                
                // Show Elon with umbrella if it's raining (or always show for fun!)
                const elonContainer = document.getElementById('elon-container');
                // Always visible now - Elon loves Paris rain or shine!
                elonContainer.classList.add('visible');
                elonContainer.style.display = 'block';
            } catch (e) {
                document.getElementById('description').textContent = 'Error loading weather';
            }
        }
        getWeather();
        setInterval(getWeather, 300000);
        
        // Create rain drops
        function createRain() {
            const rainContainer = document.getElementById('rain-container');
            const numberOfDrops = 150;
            
            for (let i = 0; i < numberOfDrops; i++) {
                const drop = document.createElement('div');
                drop.className = 'rain-drop';
                drop.style.left = Math.random() * 100 + '%';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                drop.style.animationDelay = Math.random() * 2 + 's';
                drop.style.height = (Math.random() * 20 + 10) + 'px';
                rainContainer.appendChild(drop);
            }
        }
        createRain();
        
        // Create bats flying around
        function createBats() {
            for (let i = 0; i < 5; i++) {
                const bat = document.createElement('div');
                bat.className = 'bat';
                bat.textContent = 'ü¶á';
                bat.style.top = (Math.random() * 40 + 10) + '%';
                bat.style.animationDelay = (Math.random() * 8) + 's';
                bat.style.animationDuration = (Math.random() * 4 + 6) + 's';
                document.body.appendChild(bat);
            }
        }
        createBats();
        
        // Dracula speech bubble
        const draculaQuotes = [
            "Ah, Paris... the city of love and blood! ü©∏",
            "This rain reminds me of Transylvania...",
            "I vant to check ze veather! Bleh!",
            "The Eiffel Tower looks delicious tonight...",
            "Perfect weather for a midnight flight!"
        ];
        
        const speech = document.createElement('div');
        speech.className = 'dracula-speech';
        speech.textContent = draculaQuotes[0];
        document.body.appendChild(speech);
        
        let quoteIndex = 0;
        setInterval(() => {
            quoteIndex = (quoteIndex + 1) % draculaQuotes.length;
            speech.textContent = draculaQuotes[quoteIndex];
        }, 10000);
        
        // Dracula click interaction
        // Elon quotes when raining
        const elonQuotes = [
            "Rain? Time to build a weather-proof Tesla! üöÄ",
            "This umbrella runs on sustainable energy ‚òÄÔ∏è",
            "Buying Twitter was drier than this... üíÄ",
            "Paris rain > Mars dust storms üî¥",
            "Should I make umbrellas electric? ü§î"
        ];
        
        let elonQuoteIndex = 0;
        setInterval(() => {
            const elonSpeech = document.getElementById('elon-speech');
            if (elonSpeech) {
                elonQuoteIndex = (elonQuoteIndex + 1) % elonQuotes.length;
                elonSpeech.textContent = elonQuotes[elonQuoteIndex];
            }
        }, 5000);
        
        // Pokemon Game Logic
        const wildPokemon = ['‚ö°', 'üî•', 'üíß', 'üåø', 'üëª', 'üêâ', 'ü¶ã', 'üê¢', 'üê≠', 'üê±', 'ü¶Ü', 'üêç', 'üåü', 'üí´', 'üéÉ'];
        const pokemonNames = ['Pikachu', 'Charmander', 'Squirtle', 'Bulbasaur', 'Gengar', 'Dragonite', 'Butterfree', 'Squirtle', 'Pichu', 'Meowth', 'Psyduck', 'Ekans', 'Staryu', 'Clefairy', 'Pumpkaboo'];
        let caughtPokemon = [];
        let pokemonCount = 0;
        
        function spawnWildPokemon() {
            const pokemon = document.createElement('div');
            pokemon.className = 'wild-pokemon';
            const index = Math.floor(Math.random() * wildPokemon.length);
            pokemon.textContent = wildPokemon[index];
            pokemon.dataset.name = pokemonNames[index];
            pokemon.style.top = (Math.random() * 60 + 10) + '%';
            pokemon.style.left = (Math.random() * 70 + 10) + '%';
            
            pokemon.addEventListener('click', () => catchPokemon(pokemon, index));
            document.body.appendChild(pokemon);
            
            // Pokemon disappears after 5 seconds if not caught
            setTimeout(() => {
                if (pokemon.parentNode && !pokemon.classList.contains('caught')) {
                    pokemon.style.animation = 'pokemon-catch 0.3s ease forwards';
                    setTimeout(() => pokemon.remove(), 300);
                }
            }, 5000);
        }
        
        function catchPokemon(pokemon, index) {
            if (pokemon.classList.contains('caught')) return;
            pokemon.classList.add('caught');
            
            // Throw pokeball effect
            const pokeball = document.createElement('div');
            pokeball.className = 'pokeball';
            pokeball.textContent = 'üî¥';
            pokeball.style.top = pokemon.style.top;
            pokeball.style.left = pokemon.style.left;
            document.body.appendChild(pokeball);
            setTimeout(() => pokeball.remove(), 500);
            
            // Add to collection
            pokemonCount++;
            document.getElementById('pokemon-count').textContent = pokemonCount;
            
            const caught = document.createElement('span');
            caught.className = 'pokemon-caught';
            caught.textContent = wildPokemon[index];
            caught.title = pokemonNames[index];
            document.getElementById('pokemon-collection').appendChild(caught);
            
            setTimeout(() => pokemon.remove(), 500);
        }
        
        // Spawn Pokemon every 3-6 seconds
        setInterval(() => {
            if (document.querySelectorAll('.wild-pokemon').length < 3) {
                spawnWildPokemon();
            }
        }, 3000);
        
        // Initial spawn
        setTimeout(spawnWildPokemon, 1000);
        setTimeout(spawnWildPokemon, 2000);
        
        document.getElementById('dracula').addEventListener('click', () => {
            speech.textContent = "You dare disturb Count Dracula?! ü¶á";
            speech.style.animation = 'none';
            speech.style.opacity = '1';
            setTimeout(() => {
                speech.style.animation = 'speech-fade 10s ease-in-out infinite';
            }, 2000);
        });
    </script>
</body>
</html>
