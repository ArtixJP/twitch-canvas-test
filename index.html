<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    @keyframes orbit-kitty { 0% { transform: translate(60px, 0); } 100% { transform: translate(60px, 0) rotate(360deg); }}@keyframes chase-dog { 0% { transform: translate(-60px, 0); } 50% { transform: translate(0, 0); } 100% { transform: translate(-60px, 0); } } #dog { animation-duration: 3s; }</style>
</head>
<body><div class="header" style="text-align: center; margin-bottom: 20px;"><nav><button id="space-button">Space</button><button id="animals-button">Animals</button><button id="games-button">Games</button></nav></div><div class="content-section" id="space-section"><h2>Space</h2><h1>Hello World</h1><div style="display: flex; justify-content: center;"><img alt="Planet" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Planet.svg/1024px-Planet.svg.png" style="width: 150px; height: auto; margin-top: 20px; transition: background-color 0.5s;"/><div id="moon-container" style="position: relative; width: 150px; height: 150px;"><img id="moon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Moon.png/1024px-Moon.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px;"/><div id="kitty-container" style="position: relative; width: 150px; height: 150px;"><img id="kitty" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Cute_cat.png/800px-Cute_cat.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px; animation: orbit-kitty 5s linear infinite; animation-duration: 5s;"/></div><div id="dog-container" style="position: relative; width: 150px; height: 150px;"><img id="dog" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Dog_icon.png/1024px-Dog_icon.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px; animation: chase-dog 5s linear infinite;"/></div></div></div><audio id="background-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio></div><div class="content-section" id="animals-section" style="display: none;"><h2>Animals</h2><div id="elephant-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); overflow: hidden;"><img id="elephant" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Elephant.png/800px-Elephant.png" style="width: 100px; height: auto; animation: spray-water 2s infinite;"/><div id="water" style="width: 10px; height: 10px; background: blue; position: absolute; top: 30px; left: 45px; border-radius: 50%; animation: spray 2s infinite;"></div></div></div><div class="content-section" id="games-section" style="display: none;"><h2>Games</h2><div style="position: absolute; top: 20px; left: 20px; color: white; font-size: 2rem;">Score: 0</div><div id="game-canvas" style="width: 400px; height: 400px;"></div></div></body>
</html>
