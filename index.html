<head>

<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 60%;
            width: 15%;
            height: 10%;
            background: rgba(30, 87, 153, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }
        .moon-orbit {
            position: absolute;
            width: 280px;
            height: 280px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 16px rgba(0,0,0,0.4),
                inset 4px 4px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 12px;
            height: 12px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        .kitty-orbit {
            position: absolute;
            width: 350px;
            height: 350px;
            border-radius: 50%;
            animation: orbit-reverse 6s linear infinite;
        }
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.8));
            animation: kitty-wobble 0.5s ease-in-out infinite;
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes kitty-wobble {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        .music-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(99, 102, 241, 0.7);
        }
        .music-btn:active {
            transform: scale(0.95);
        }
        #three-container canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
        .planet-system {
            z-index: 1;
            position: relative;
        }
        h1 {
            z-index: 1;
            position: relative;
            text-shadow: 0 0 20px rgba(255, 221, 0, 0.5);
        }</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script></head>

</script><script>
(function() {
    const container = document.getElementById('three-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    
    const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    container.appendChild(renderer.domElement);
    
    // Sun geometry
    const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
    
    // Sun material with glow effect
    const sunMaterial = new THREE.MeshBasicMaterial({
        color: 0xffdd00,
    });
    
    const sun = new THREE.Mesh(sunGeometry, sunMaterial);
    sun.position.set(-3, 2, 0);
    scene.add(sun);
    
    // Sun glow layers
    const glowGeometry = new THREE.SphereGeometry(0.85, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
        color: 0xffaa00,
        transparent: true,
        opacity: 0.4
    });
    const glow1 = new THREE.Mesh(glowGeometry, glowMaterial);
    sun.add(glow1);
    
    const glow2Geometry = new THREE.SphereGeometry(1.0, 32, 32);
    const glow2Material = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        transparent: true,
        opacity: 0.2
    });
    const glow2 = new THREE.Mesh(glow2Geometry, glow2Material);
    sun.add(glow2);
    
    const glow3Geometry = new THREE.SphereGeometry(1.3, 32, 32);
    const glow3Material = new THREE.MeshBasicMaterial({
        color: 0xff4400,
        transparent: true,
        opacity: 0.1
    });
    const glow3 = new THREE.Mesh(glow3Geometry, glow3Material);
    sun.add(glow3);
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    sunLight.shadow.mapSize.width = 1024;
    sunLight.shadow.mapSize.height = 1024;
    scene.add(sunLight);
    
    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambientLight);
    
    // Corona/rays effect using sprites
    const rayCount = 12;
    const rays = [];
    for(let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.PlaneGeometry(0.1, 2);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffee88,
            transparent: true,
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        ray.rotation.z = (i / rayCount) * Math.PI * 2;
        ray.position.set(0, 0, -0.1);
        sun.add(ray);
        rays.push(ray);
    }
    
    // Animation
    let time = 0;
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        
        // Pulsing sun
        const pulse = 1 + Math.sin(time * 2) * 0.05;
        sun.scale.set(pulse, pulse, pulse);
        
        // Rotating glow
        glow1.rotation.y += 0.01;
        glow2.rotation.y -= 0.008;
        glow3.rotation.x += 0.005;
        
        // Animate rays
        rays.forEach((ray, i) => {
            ray.material.opacity = 0.2 + Math.sin(time * 3 + i) * 0.15;
            ray.scale.y = 1 + Math.sin(time * 2 + i * 0.5) * 0.3;
        });
        
        // Subtle sun movement
        sun.position.y = 2 + Math.sin(time * 0.5) * 0.2;
        sunLight.position.copy(sun.position);
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Handle resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();
</script></body>
