<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }
        
        .space {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2a 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,255,255,0.1),
                0 0 60px rgba(100, 200, 255, 0.4),
                0 0 100px rgba(100, 200, 255, 0.2);
            animation: rotate 20s linear infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 10%;
            background: rgba(100,180,200,0.3);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .atmosphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 
                0 0 40px rgba(100, 200, 255, 0.3),
                0 0 80px rgba(100, 200, 255, 0.2);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(200, 180, 150, 0.4) 20%,
                rgba(180, 160, 130, 0.6) 40%,
                rgba(200, 180, 150, 0.3) 60%,
                transparent 100%);
            background-clip: padding-box;
            animation: ringRotate 30s linear infinite;
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 8px solid rgba(150, 130, 100, 0.3);
            border-radius: 50%;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #888 0%, #555 50%, #333 100%);
            box-shadow: 
                inset -5px -3px 8px rgba(0,0,0,0.5),
                0 0 10px rgba(255,255,255,0.2);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .music-controls {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .music-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .music-btn:active {
            transform: scale(0.98);
        }
        
        .music-btn.playing {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .music-btn .icon {
            font-size: 1.3rem;
        }
        
        .music-title {
            font-size: 0.9rem;
            opacity: 0.7;
            text-align: center;
        }
        
        .sound-waves {
            display: flex;
            gap: 3px;
            height: 20px;
            align-items: flex-end;
        }
        
        .sound-wave {
            width: 4px;
            background: white;
            border-radius: 2px;
            animation: wave 0.5s ease-in-out infinite;
        }
        
        .sound-wave:nth-child(1) { animation-delay: 0s; height: 8px; }
        .sound-wave:nth-child(2) { animation-delay: 0.1s; height: 15px; }
        .sound-wave:nth-child(3) { animation-delay: 0.2s; height: 10px; }
        .sound-wave:nth-child(4) { animation-delay: 0.3s; height: 18px; }
        .sound-wave:nth-child(5) { animation-delay: 0.4s; height: 12px; }
        
        .sound-waves.paused .sound-wave {
            animation: none;
            height: 4px !important;
        }
        
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }
        
        .click-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .click-message {
            text-align: center;
            animation: pulse-text 1.5s ease-in-out infinite;
        }
        
        .click-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .click-message p {
            font-size: 1.2rem;
            opacity: 0.7;
        }
        
        @keyframes pulse-text {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes wave {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.5); }
        }
    </style>
</head>
<body>
<div class="click-overlay" id="clickOverlay">
<div class="click-message">
<h2>ðŸŽµ Click anywhere to enter ðŸŽµ</h2>
<p>Music will start playing automatically</p>
</div>
</div>
<div class="stars" id="stars"></div>
<h1>Hello World</h1>
<div class="space">
<div class="atmosphere"></div>
<div class="ring"></div>
<div class="planet"></div>
<div class="moon-orbit">
<div class="moon"></div>
</div>
</div>
<div class="music-controls">
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button class="music-btn" id="musicBtn" onclick="toggleMusic()">
<span class="icon" id="musicIcon">â–¶</span>
<span id="musicText">Play Music</span>
<div class="sound-waves paused" id="soundWaves">
<div class="sound-wave"></div>
<div class="sound-wave"></div>
<div class="sound-wave"></div>
<div class="sound-wave"></div>
<div class="sound-wave"></div>
</div>
</button>
<div class="music-title">ðŸŽµ Professor Layton - More London Streets</div>
</div>
<script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            starsContainer.appendChild(star);
        }
        
        // Music controls
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const musicIcon = document.getElementById('musicIcon');
        const musicText = document.getElementById('musicText');
        const soundWaves = document.getElementById('soundWaves');
        const clickOverlay = document.getElementById('clickOverlay');
        let isPlaying = false;
        
        function startMusic() {
            audio.play().then(() => {
                musicIcon.textContent = 'â¸';
                musicText.textContent = 'Pause Music';
                musicBtn.classList.add('playing');
                soundWaves.classList.remove('paused');
                isPlaying = true;
            }).catch(e => console.log('Autoplay prevented:', e));
        }
        
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicIcon.textContent = 'â–¶';
                musicText.textContent = 'Play Music';
                musicBtn.classList.remove('playing');
                soundWaves.classList.add('paused');
            } else {
                audio.play();
                musicIcon.textContent = 'â¸';
                musicText.textContent = 'Pause Music';
                musicBtn.classList.add('playing');
                soundWaves.classList.remove('paused');
            }
            isPlaying = !isPlaying;
        }
        
        // Click overlay to start music (browsers require user interaction)
        clickOverlay.addEventListener('click', () => {
            clickOverlay.classList.add('hidden');
            startMusic();
        });
        
        // Handle audio ending (even though it loops)
        audio.addEventListener('ended', () => {
            musicIcon.textContent = 'â–¶';
            musicText.textContent = 'Play Music';
            musicBtn.classList.remove('playing');
            soundWaves.classList.add('paused');
            isPlaying = false;
        });
    </script>
</body>
</html>
