<body style="font-family: system-ui, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; gap: 30px;">

<button data-color="1" onclick="cycleColor(this)" onmouseout="this.style.transform='scale(1)'" onmouseover="this.style.transform='scale(1.05)'" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%); color: white; border: none; padding: 15px 40px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4); transition: all 0.3s ease; text-transform: uppercase; font-weight: bold; letter-spacing: 2px;">

  </button>
<script>
   const colors = [
  { bg: 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)', shadow: 'rgba(231, 76, 60, 0.4)', emoji: 'ğŸ”´' },
  { bg: 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%)', shadow: 'rgba(155, 89, 182, 0.4)', emoji: 'ğŸŸ£' },
  { bg: 'linear-gradient(135deg, #ec4899 0%, #db2777 100%)', shadow: 'rgba(236, 72, 153, 0.4)', emoji: 'ğŸ©·' }
];
const labels = ['Clique-moi!', 'Moi aussi!', 'Et moi!'];
let chestOpened = false;

function cycleColor(btn) {
  let current = parseInt(btn.dataset.color);
  let next = (current + 1) % 3;
  btn.dataset.color = next;
  btn.style.background = colors[next].bg;
  btn.style.boxShadow = '0 4px 15px ' + colors[next].shadow;
  const btnIndex = Array.from(document.querySelectorAll('button')).indexOf(btn);
  btn.innerHTML = colors[next].emoji + ' ' + labels[btnIndex];
  checkMagicCombo();
}

function checkMagicCombo() {
  const buttons = document.querySelectorAll('button');
  const allPurple = Array.from(buttons).every(btn => parseInt(btn.dataset.color) === 1);
  const chestContainer = document.getElementById('chest-container');
  
  if (allPurple && !chestOpened) {
    chestContainer.style.display = 'block';
    document.getElementById('chest').innerHTML = 'ğŸ';
    document.getElementById('treasure').style.display = 'none';
    // Effet magique sur le titre
    document.querySelector('h1').innerHTML = 'âœ¨ COMBINAISON MAGIQUE! âœ¨';
    document.querySelector('h1').style.color = '#9b59b6';
  } else if (!allPurple) {
    chestContainer.style.display = 'none';
    document.querySelector('h1').innerHTML = 'Hello World';
    document.querySelector('h1').style.color = 'white';
  }
}

function openChest() {
  if (chestOpened) return;
  chestOpened = true;
  
  const chest = document.getElementById('chest');
  const treasure = document.getElementById('treasure');
  
  chest.innerHTML = 'ğŸ“¦';
  chest.style.animation = 'none';
  
  setTimeout(() => {
    treasure.style.display = 'block';
    treasure.innerHTML = 'ğŸ’ğŸ‘‘ğŸ’°ğŸ†â­';
    treasure.classList.add('treasure-revealed');
    document.querySelector('h1').innerHTML = 'ğŸ‰ TRÃ‰SOR DÃ‰COUVERT! ğŸ‰';
    
    // Confettis emoji
    for(let i = 0; i < 20; i++) {
      setTimeout(() => createConfetti(), i * 100);
    }
  }, 500);
}

function createConfetti() {
  const emojis = ['ğŸ’', 'â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ', 'ğŸ’°', 'ğŸ‘‘'];
  const confetti = document.createElement('div');
  confetti.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
  confetti.style.cssText = `
    position: fixed;
    top: -50px;
    left: ${Math.random() * 100}vw;
    font-size: 2rem;
    pointer-events: none;
    animation: fall 3s linear forwards;
  `;
  document.body.appendChild(confetti);
  setTimeout(() => confetti.remove(), 3000);
}

// Ajouter l'animation de chute
const style = document.createElement('style');
style.textContent = '@keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }';
document.head.appendChild(style);
  </script>
<div id="chest-container" style="display: none; margin-top: 30px; text-align: center;">

<style>
