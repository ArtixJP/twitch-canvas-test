<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code - 3D Globe
  </title>
<style>
   * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: system-ui, sans-serif; 
        min-height: 100vh; 
        background: #000;
        color: white;
        overflow: hidden;
    }
    #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        pointer-events: none;
        z-index: 2;
    }
    h1 { 
        font-size: 3rem; 
        text-align: center; 
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        margin-bottom: 1rem;
    }
    .subtitle {
        font-size: 1.2rem;
        opacity: 0.7;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    .credits {
        position: fixed;
        bottom: 20px;
        right: 20px;
        font-size: 0.9rem;
        opacity: 0.5;
        z-index: 3;
    }
  </style>
</head>
<body>
<div id="canvas-container">
</div>
<div class="overlay">
<h1>
    üåç World Explorer üö∂‚Äç‚ôÇÔ∏è‚ú®
   </h1>
<p class="subtitle">
    Little adventurer walking the world! ‚Ä¢ requested by @artix187
   </p>
</div>
<p class="credits">
   Drag to rotate ‚Ä¢ Scroll to zoom
  </p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">
</script>
<script>
   (function() {
    const container = document.getElementById('canvas-container');
    
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    container.appendChild(renderer.domElement);
    
    // Stars background
    const starsGeometry = new THREE.BufferGeometry();
    const starPositions = [];
    for(let i = 0; i < 3000; i++) {
        starPositions.push((Math.random() - 0.5) * 2000);
        starPositions.push((Math.random() - 0.5) * 2000);
        starPositions.push((Math.random() - 0.5) * 2000);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
    const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1.5 });
    const stars = new THREE.Points(starsGeometry, starsMaterial);
    scene.add(stars);
    
    // Earth sphere with better colors
    const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
    const earthMaterial = new THREE.MeshPhongMaterial({
        color: 0x2d8cf0,
        emissive: 0x0a3d62,
        specular: 0x88ccff,
        shininess: 30
    });
    const earth = new THREE.Mesh(earthGeometry, earthMaterial);
    scene.add(earth);
    
    // Land masses (simple green patches)
    const landGeometry = new THREE.SphereGeometry(5.02, 32, 32);
    const landMaterial = new THREE.MeshPhongMaterial({ 
        color: 0x27ae60, 
        transparent: true,
        opacity: 0.6
    });
    const land = new THREE.Mesh(landGeometry, landMaterial);
    earth.add(land);
    
    // Wireframe
    const wireframeGeometry = new THREE.SphereGeometry(5.08, 24, 24);
    const wireframeMaterial = new THREE.MeshBasicMaterial({ 
        color: 0x00ffff, 
        wireframe: true,
        transparent: true,
        opacity: 0.1
    });
    const wireframe = new THREE.Mesh(wireframeGeometry, wireframeMaterial);
    earth.add(wireframe);
    
    // Atmosphere
    const atmosphereGeometry = new THREE.SphereGeometry(5.8, 64, 64);
    const atmosphereMaterial = new THREE.MeshBasicMaterial({
        color: 0x00aaff,
        transparent: true,
        opacity: 0.08,
        side: THREE.BackSide
    });
    const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
    scene.add(atmosphere);
    
    // === CREATE CUTE STICKMAN ===
    function createStickman(color, hatColor) {
        const stickman = new THREE.Group();
        
        // Head
        const headGeometry = new THREE.SphereGeometry(0.22, 16, 16);
        const headMaterial = new THREE.MeshToonMaterial({ color: 0xffdd00 });
        const head = new THREE.Mesh(headGeometry, headMaterial);
        head.position.y = 0.65;
        head.name = 'head';
        stickman.add(head);
        
        // Cute hat
        const hatGeometry = new THREE.ConeGeometry(0.15, 0.25, 8);
        const hatMaterial = new THREE.MeshToonMaterial({ color: hatColor });
        const hat = new THREE.Mesh(hatGeometry, hatMaterial);
        hat.position.y = 0.95;
        stickman.add(hat);
        
        // Eyes
        const eyeGeometry = new THREE.SphereGeometry(0.045, 8, 8);
        const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        leftEye.position.set(-0.08, 0.7, 0.18);
        stickman.add(leftEye);
        const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
        rightEye.position.set(0.08, 0.7, 0.18);
        stickman.add(rightEye);
        
        // Eye shine
        const shineGeometry = new THREE.SphereGeometry(0.02, 8, 8);
        const shineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const leftShine = new THREE.Mesh(shineGeometry, shineMaterial);
        leftShine.position.set(-0.06, 0.72, 0.21);
        stickman.add(leftShine);
        const rightShine = new THREE.Mesh(shineGeometry, shineMaterial);
        rightShine.position.set(0.1, 0.72, 0.21);
        stickman.add(rightShine);
        
        // Blush
        const blushGeometry = new THREE.CircleGeometry(0.04, 16);
        const blushMaterial = new THREE.MeshBasicMaterial({ color: 0xff9999, transparent: true, opacity: 0.6 });
        const leftBlush = new THREE.Mesh(blushGeometry, blushMaterial);
        leftBlush.position.set(-0.15, 0.62, 0.19);
        stickman.add(leftBlush);
        const rightBlush = new THREE.Mesh(blushGeometry, blushMaterial);
        rightBlush.position.set(0.15, 0.62, 0.19);
        stickman.add(rightBlush);
        
        // Smile
        const smileCurve = new THREE.EllipseCurve(0, 0.55, 0.1, 0.06, Math.PI * 0.15, Math.PI * 0.85, false, 0);
        const smilePoints = smileCurve.getPoints(20);
        const smileGeometry = new THREE.BufferGeometry().setFromPoints(smilePoints.map(p => new THREE.Vector3(p.x, p.y, 0.2)));
        const smileMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
        const smile = new THREE.Line(smileGeometry, smileMaterial);
        stickman.add(smile);
        
        // Body (cute round body)
        const bodyGeometry = new THREE.SphereGeometry(0.18, 16, 16);
        bodyGeometry.scale(1, 1.3, 0.9);
        const bodyMaterial = new THREE.MeshToonMaterial({ color: color });
        const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
        body.position.y = 0.3;
        stickman.add(body);
        
        // Arms
        const armGeometry = new THREE.CapsuleGeometry(0.04, 0.2, 4, 8);
        const armMaterial = new THREE.MeshToonMaterial({ color: 0xffdd00 });
        
        const leftArm = new THREE.Mesh(armGeometry, armMaterial);
        leftArm.position.set(-0.22, 0.35, 0);
        leftArm.rotation.z = Math.PI / 3;
        leftArm.name = 'leftArm';
        stickman.add(leftArm);
        
        const rightArm = new THREE.Mesh(armGeometry, armMaterial);
        rightArm.position.set(0.22, 0.35, 0);
        rightArm.rotation.z = -Math.PI / 3;
        rightArm.name = 'rightArm';
        stickman.add(rightArm);
        
        // Legs
        const legGeometry = new THREE.CapsuleGeometry(0.05, 0.2, 4, 8);
        const leftLeg = new THREE.Mesh(legGeometry, armMaterial);
        leftLeg.position.set(-0.1, 0.02, 0);
        leftLeg.name = 'leftLeg';
        stickman.add(leftLeg);
        
        const rightLeg = new THREE.Mesh(legGeometry, armMaterial);
        rightLeg.position.set(0.1, 0.02, 0);
        rightLeg.name = 'rightLeg';
        stickman.add(rightLeg);
        
        // Shoes
        const shoeGeometry = new THREE.SphereGeometry(0.06, 8, 8);
        shoeGeometry.scale(1.5, 0.8, 1);
        const shoeMaterial = new THREE.MeshToonMaterial({ color: 0x8b4513 });
        const leftShoe = new THREE.Mesh(shoeGeometry, shoeMaterial);
        leftShoe.position.set(-0.1, -0.12, 0.03);
        stickman.add(leftShoe);
        const rightShoe = new THREE.Mesh(shoeGeometry, shoeMaterial);
        rightShoe.position.set(0.1, -0.12, 0.03);
        stickman.add(rightShoe);
        
        return stickman;
    }
    
    // Create two adventurers!
    const stickman1 = createStickman(0xff6b6b, 0xe74c3c);
    const stickman2 = createStickman(0x9b59b6, 0x8e44ad);
    
    // Position stickmen on globe
    const pivot1 = new THREE.Group();
    pivot1.add(stickman1);
    stickman1.position.y = 5.25;
    earth.add(pivot1);
    
    const pivot2 = new THREE.Group();
    pivot2.add(stickman2);
    stickman2.position.y = 5.25;
    pivot2.rotation.y = Math.PI; // Opposite side
    pivot2.rotation.x = 0.5;
    earth.add(pivot2);
    
    // Footprint trail
    const footprints = [];
    function createFootprint(pivot, offset) {
        const footGeometry = new THREE.CircleGeometry(0.05, 8);
        const footMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xffffff, 
            transparent: true, 
            opacity: 0.3,
            side: THREE.DoubleSide
        });
        const foot = new THREE.Mesh(footGeometry, footMaterial);
        foot.rotation.x = -Math.PI / 2;
        foot.position.y = 5.08;
        foot.position.x = offset;
        
        const fpPivot = pivot.clone();
        fpPivot.children = [];
        fpPivot.add(foot);
        earth.add(fpPivot);
        
        footprints.push({ mesh: fpPivot, life: 1 });
    }
    
    // Lights
    const ambientLight = new THREE.AmbientLight(0x888888);
    scene.add(ambientLight);
    
    const sunLight = new THREE.DirectionalLight(0xffffee, 1.2);
    sunLight.position.set(10, 5, 10);
    scene.add(sunLight);
    
    const rimLight = new THREE.DirectionalLight(0x00aaff, 0.4);
    rimLight.position.set(-10, 0, -10);
    scene.add(rimLight);
    
    camera.position.z = 14;
    
    // Mouse interaction
    let isDragging = false;
    let previousMousePosition = { x: 0, y: 0 };
    let autoRotate = true;
    
    container.addEventListener('mousedown', (e) => {
        isDragging = true;
        autoRotate = false;
    });
    
    container.addEventListener('mousemove', (e) => {
        if(isDragging) {
            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;
            earth.rotation.y += deltaX * 0.01;
            earth.rotation.x += deltaY * 0.01;
        }
        previousMousePosition = { x: e.clientX, y: e.clientY };
    });
    
    container.addEventListener('mouseup', () => {
        isDragging = false;
        setTimeout(() => { autoRotate = true; }, 2000);
    });
    
    container.addEventListener('wheel', (e) => {
        camera.position.z += e.deltaY * 0.01;
        camera.position.z = Math.max(8, Math.min(25, camera.position.z));
    });
    
    // Animation
    let walkTime = 0;
    let footprintTimer = 0;
    
    function animateStickman(stickman, time, speed) {
        const leftLeg = stickman.children.find(c => c.name === 'leftLeg');
        const rightLeg = stickman.children.find(c => c.name === 'rightLeg');
        const leftArm = stickman.children.find(c => c.name === 'leftArm');
        const rightArm = stickman.children.find(c => c.name === 'rightArm');
        const head = stickman.children.find(c => c.name === 'head');
        
        if(leftLeg) leftLeg.rotation.x = Math.sin(time * speed) * 0.6;
        if(rightLeg) rightLeg.rotation.x = Math.sin(time * speed + Math.PI) * 0.6;
        if(leftArm) leftArm.rotation.x = Math.sin(time * speed + Math.PI) * 0.5;
        if(rightArm) rightArm.rotation.x = Math.sin(time * speed) * 0.5;
        if(head) head.rotation.z = Math.sin(time * speed * 0.5) * 0.1;
        
        stickman.position.y = 5.25 + Math.abs(Math.sin(time * speed)) * 0.08;
    }
    
    function animate() {
        requestAnimationFrame(animate);
        
        walkTime += 0.06;
        footprintTimer += 0.06;
        
        // Animate both stickmen
        pivot1.rotation.z += 0.006;
        pivot1.rotation.x = Math.sin(walkTime * 0.2) * 0.3;
        animateStickman(stickman1, walkTime, 4);
        
        pivot2.rotation.z -= 0.008;
        pivot2.rotation.x += Math.cos(walkTime * 0.15) * 0.002;
        animateStickman(stickman2, walkTime, 5);
        
        // Footprints fade
        for(let i = footprints.length - 1; i >= 0; i--) {
            footprints[i].life -= 0.005;
            footprints[i].mesh.children[0].material.opacity = footprints[i].life * 0.3;
            if(footprints[i].life <= 0) {
                earth.remove(footprints[i].mesh);
                footprints.splice(i, 1);
            }
        }
        
        if(autoRotate) {
            earth.rotation.y += 0.003;
        }
        
        stars.rotation.y += 0.0002;
        stars.rotation.x += 0.0001;
        
        renderer.render(scene, camera);
    }
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    animate();
})();
  </script>
</body>
</html>
