<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
        .click-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        .click-overlay span {
            font-size: 2rem;
            color: white;
            text-align: center;
            padding: 30px;
            border: 3px dashed #9b59b6;
            border-radius: 20px;
        }
        @keyframes pulse {
            0%, 100% { background: rgba(0,0,0,0.8); }
            50% { background: rgba(26,26,46,0.9); }
        }
    </style>
</head>
<body>
<div class="click-overlay" id="clickOverlay">
<span>üé© Click anywhere to start the Professor Layton experience! üé∂</span>
</div>
<h1>üé© Professor Layton Vibes üé©</h1>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="musicToggle" style="position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; border: none; border-radius: 50px; background: linear-gradient(145deg, #9b59b6, #8e44ad); color: white; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4); transition: all 0.3s ease; font-weight: bold;">
<span id="musicIcon">‚è∏Ô∏è</span>
<span id="musicText">Pause</span>
</button>
<script>
let isPlaying = false;
const audio = document.getElementById('bgMusic');
const icon = document.getElementById('musicIcon');
const text = document.getElementById('musicText');
const btn = document.getElementById('musicToggle');
const overlay = document.getElementById('clickOverlay');

function updateButtonState() {
    if (isPlaying) {
        icon.textContent = '‚è∏Ô∏è';
        text.textContent = 'Pause';
        btn.style.background = 'linear-gradient(145deg, #9b59b6, #8e44ad)';
        btn.style.boxShadow = '0 4px 15px rgba(155, 89, 182, 0.4)';
    } else {
        icon.textContent = '‚ñ∂Ô∏è';
        text.textContent = 'Play';
        btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)';
        btn.style.boxShadow = '0 4px 15px rgba(39, 174, 96, 0.4)';
    }
}

function startMusic() {
    audio.play().then(() => {
        isPlaying = true;
        updateButtonState();
        overlay.style.display = 'none';
    }).catch(() => {
        // Autoplay blocked, need user interaction
    });
}

function toggleMusic() {
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
    } else {
        audio.play();
        isPlaying = true;
    }
    updateButtonState();
}

overlay.addEventListener('click', () => {
    startMusic();
});

btn.addEventListener('click', toggleMusic);

btn.addEventListener('mouseenter', () => {
    btn.style.transform = 'scale(1.05)';
});

btn.addEventListener('mouseleave', () => {
    btn.style.transform = 'scale(1)';
});

// Try autoplay on load
audio.play().then(() => {
    isPlaying = true;
    updateButtonState();
    overlay.style.display = 'none';
}).catch(() => {
    // Autoplay blocked - show overlay for user to click
    isPlaying = false;
    updateButtonState();
});
</script>
</body>
</html>
