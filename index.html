<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            gap: 20px;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 20px rgba(255,200,100,0.5);
        }
        .house-container {
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.5));
        }
        .house {
            animation: float 3s ease-in-out infinite;
        }
        .window {
            animation: windowGlow 2s ease-in-out infinite alternate;
        }
        .smoke {
            animation: smokeRise 3s ease-out infinite;
        }
        .smoke1 { animation-delay: 0s; }
        .smoke2 { animation-delay: 1s; }
        .smoke3 { animation-delay: 2s; }
        .family {
            animation: familyEnterHouse 6s ease-in-out infinite;
        }
        .person {
            animation: bobWalk 0.3s ease-in-out infinite alternate;
        }
        .dad { animation-delay: 0s; }
        .mom { animation-delay: 0.1s; }
        .kid1 { animation-delay: 0.2s; }
        .kid2 { animation-delay: 0.3s; }
        .door {
            transform-origin: 115px 130px;
            animation: doorOpen 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes windowGlow {
            0% { fill: #FFF8DC; filter: url(#glow); }
            100% { fill: #FFE4B5; filter: url(#glow); }
        }
        @keyframes smokeRise {
            0% { opacity: 0.6; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(2); }
        }
        @keyframes familyEnterHouse {
            0% { transform: translate(-40px, 0); opacity: 1; }
            30% { transform: translate(60px, 0); opacity: 1; }
            50% { transform: translate(75px, 0) scale(0.8); opacity: 1; }
            60% { transform: translate(85px, 0) scale(0.5); opacity: 0.5; }
            70% { transform: translate(90px, 0) scale(0.2); opacity: 0; }
            71%, 95% { transform: translate(-60px, 0) scale(0); opacity: 0; }
            96% { transform: translate(-40px, 0) scale(1); opacity: 0; }
            100% { transform: translate(-40px, 0) scale(1); opacity: 1; }
        }
        @keyframes doorOpen {
            0%, 25% { transform: rotateY(0deg); }
            35%, 65% { transform: rotateY(-70deg); }
            75%, 100% { transform: rotateY(0deg); }
        }
        @keyframes bobWalk {
            0% { transform: translateY(0); }
            100% { transform: translateY(-2px); }
        }</style>
</head>
<body>

roke="#654321" stroke-width="2" x1="132.5" x2="132.5" y1="115" y2="140"></line><line stroke="#654321" stroke-width="2" x1="120" x2="145" y1="127.5" y2="127.5"></line><!-- Ground --><ellipse cx="100" cy="185" fill="#228B22" rx="80" ry="10"></ellipse>
