<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    @keyframes orbit-kitten { 0% { transform: translate(-50px, 0); } 100% { transform: translate(50px, 0); } }@keyframes chase-dog { 0% { transform: translate(-150px, 0); } 100% { transform: translate(150px, 0); } }</style>
</head>
<body><div class="header"><nav id="menu"><button id="space-tab">Space</button><button id="animals-tab">Animals</button><button id="games-tab">Games</button></nav></div><div class="content-section" id="space-section"><h1>Hello World</h1><img alt="Planet" src="https://example.com/planet.png" style="width: 150px; margin-top: 20px; position: relative; transition: background-color 0.5s;"/></div><div class="content-section" id="animals-section" style="display:none;"><div id="moon"><img alt="Cute Kitty" id="kitten" src="https://example.com/cute-kitty.png" style="width: 30px; position: absolute; animation: orbit-kitten 5s linear infinite;"/><img id="dog" src="https://example.com/fast-dog.png" style="width: 40px; position: absolute; animation: chase-dog 3s linear infinite;"/></div><div id="elephant-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: spray 2s infinite;"><img alt="Elephant" id="elephant" src="https://example.com/elephant.png" style="width: 100px;"/><div style="width: 20px; height: 20px; background: lightblue; border-radius: 50%; position: relative; animation: sprayWater 1s infinite;"></div></div></div><div class="content-section" id="games-section" style="display:none;"><button id="pause-button" style="margin-top: 20px; padding: 10px; font-size: 1rem;">Pause Music</button><div id="game-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"><audio id="background-audio" preload="auto" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><script>document.getElementById('pause-button').addEventListener('click', function() { const audio = document.getElementById('background-audio'); audio.paused ? audio.play() : audio.pause(); this.textContent = audio.paused ? 'Resume Music' : 'Pause Music'; });</script></div><div id="score" style="position: fixed; top: 10px; left: 10px; font-size: 2rem; color: white;">Score: 0 (Click to increase score!)</div></div><script>let sections = ['space-section', 'animals-section', 'games-section']; let currentIndex = 0; setInterval(() => { document.getElementById(sections[currentIndex]).style.display = 'none'; currentIndex = (currentIndex + 1) % sections.length; document.getElementById(sections[currentIndex]).style.display = 'block'; }, 30000);</script></body>
</html>
