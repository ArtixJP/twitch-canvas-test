<script>
   (function() {
  const container = document.getElementById('sun-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);

  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffcc00,
    transparent: true,
    opacity: 0.9
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-8, 5, -5);
  scene.add(sun);

  // Sun glow
  const glowGeometry = new THREE.SphereGeometry(2.5, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3
  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  glow.position.copy(sun.position);
  scene.add(glow);

  // Outer glow
  const outerGlowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
  const outerGlowMaterial = new THREE.MeshBasicMaterial({
    color: 0xff8800,
    transparent: true,
    opacity: 0.15
  });
  const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
  outerGlow.position.copy(sun.position);
  scene.add(outerGlow);

  // Point light from sun
  const sunLight = new THREE.PointLight(0xffcc66, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  scene.add(sunLight);

  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);

  // Sun rays (corona effect)
  const rayCount = 12;
  const rays = [];
  for (let i = 0; i < rayCount; i++) {
    const rayGeometry = new THREE.ConeGeometry(0.1, 3, 8);
    const rayMaterial = new THREE.MeshBasicMaterial({
      color: 0xffdd44,
      transparent: true,
      opacity: 0.4
    });
    const ray = new THREE.Mesh(rayGeometry, rayMaterial);
    const angle = (i / rayCount) * Math.PI * 2;
    ray.position.set(
      sun.position.x + Math.cos(angle) * 2.5,
      sun.position.y + Math.sin(angle) * 2.5,
      sun.position.z
    );
    ray.rotation.z = angle - Math.PI / 2;
    rays.push(ray);
    scene.add(ray);
  }

  camera.position.z = 10;

  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // Pulsing sun
    const pulse = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(pulse, pulse, pulse);
    glow.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
    outerGlow.scale.set(pulse * 1.2, pulse * 1.2, pulse * 1.2);

    // Rotating rays
    rays.forEach((ray, i) => {
      const angle = (i / rayCount) * Math.PI * 2 + time * 0.5;
      ray.position.set(
        sun.position.x + Math.cos(angle) * 2.5,
        sun.position.y + Math.sin(angle) * 2.5,
        sun.position.z
      );
      ray.rotation.z = angle - Math.PI / 2;
      ray.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
    });

    // Light intensity variation
    sunLight.intensity = 1.5 + Math.sin(time * 2) * 0.3;

    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
  </script>
<script>
   (function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const dogOrbit = document.querySelector('.dog-orbit');
  const kitty = document.querySelector('.kitty');
  const dogScoreEl = document.getElementById('dogScore');
  
  let catAngle = 0;
  let dogAngle = Math.PI;
  let catSpeed = 0.02;
  let dogSpeed = 0.035;
  const normalCatSpeed = 0.02;
  const escapeCatSpeed = 0.12;
  const catchDistance = 0.8;
  const caughtDistance = 0.3;
  let dogScore = 0;
  let catchCooldown = false;
  
  function updatePositions() {
    const angleDiff = Math.abs(catAngle - dogAngle) % (Math.PI * 2);
    const normalizedDiff = Math.min(angleDiff, Math.PI * 2 - angleDiff);
    
    if (normalizedDiff < caughtDistance && !catchCooldown) {
      dogScore++;
      dogScoreEl.textContent = dogScore;
      dogScoreEl.style.transform = 'scale(1.5)';
      setTimeout(() => { dogScoreEl.style.transform = 'scale(1)'; }, 200);
      
      // Teleport cat to opposite side
      catAngle = dogAngle + Math.PI;
      catchCooldown = true;
      setTimeout(() => { catchCooldown = false; }, 1000);
    }
    
    if (normalizedDiff < catchDistance) {
      catSpeed = escapeCatSpeed;
      kitty.classList.add('escaping');
    } else {
      catSpeed = normalCatSpeed;
      kitty.classList.remove('escaping');
    }
    
    catAngle -= catSpeed;
    dogAngle -= dogSpeed;
    
    kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
    dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
    
    requestAnimationFrame(updatePositions);
  }
  
  updatePositions();
})();
  </script>

   (function(){const canvas=document.getElementById('snakeCanvas');const ctx=canvas.getContext('2d');const gridSize=15;const tileCount=20;let snake=[{x:10,y:10}];let food={x:15,y:15};let dx=0;let dy=0;let score=0;let gameSpeed=100;let gameLoop;const colors=['#00ff88','#ff6b6b','#4ecdc4','#ffe66d','#a855f7'];let snakeColor=colors[0];function drawGame(){ctx.fillStyle='rgba(0,0,0,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#ff4757';ctx.shadowColor='#ff4757';ctx.shadowBlur=10;ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,gridSize/2-2,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;snake.forEach((segment,index)=>{const alpha=1-index*0.03;ctx.fillStyle=snakeColor;ctx.globalAlpha=Math.max(0.3,alpha);ctx.shadowColor=snakeColor;ctx.shadowBlur=index===0?15:5;ctx.beginPath();ctx.roundRect(segment.x*gridSize+1,segment.y*gridSize+1,gridSize-2,gridSize-2,4);ctx.fill();});ctx.globalAlpha=1;ctx.shadowBlur=0;}function moveSnake(){if(dx===0&&dy===0)return;const head={x:snake[0].x+dx,y:snake[0].y+dy};if(head.x<0)head.x=tileCount-1;if(head.x>=tileCount)head.x=0;if(head.y<0)head.y=tileCount-1;if(head.y>=tileCount)head.y=0;for(let i=0;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){resetGame();return;}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;document.getElementById('snakeScore').textContent='Score: '+score;snakeColor=colors[Math.floor(Math.random()*colors.length)];placeFood();if(gameSpeed>50){gameSpeed-=2;clearInterval(gameLoop);gameLoop=setInterval(gameStep,gameSpeed);}}else{snake.pop();}}function placeFood(){food={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};for(let segment of snake){if(food.x===segment.x&&food.y===segment.y){placeFood();return;}}}function resetGame(){snake=[{x:10,y:10}];dx=0;dy=0;score=0;gameSpeed=100;document.getElementById('snakeScore').textContent='Score: 0';placeFood();clearInterval(gameLoop);gameLoop=setInterval(gameStep,gameSpeed);}function <script>
   (function(){
const canvas=document.getElementById('snakeCanvas');
const ctx=canvas.getContext('2d');
const gridSize=20;
const tileCount=20;

let spaceship=[{x:10,y:10}];
let star={x:15,y:15};
let asteroids=[];
let dx=0;
let dy=0;
let score=0;
let level=1;
let gameSpeed=120;
let gameLoop;
let particles=[];
let bgStars=[];

// Cr√©er √©toiles de fond
for(let i=0;i<100;i++){
  bgStars.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    size:Math.random()*2+0.5,
    twinkle:Math.random()*Math.PI*2,
    speed:Math.random()*0.02+0.01
  });
}

// Cr√©er ast√©ro√Ødes initiaux
function spawnAsteroids(){
  asteroids=[];
  const count=Math.min(3+level,10);
  for(let i=0;i<count;i++){
    let pos;
    do{
      pos={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};
    }while(isOccupied(pos.x,pos.y));
    asteroids.push({...pos,rotation:Math.random()*Math.PI*2,rotSpeed:Math.random()*0.1-0.05});
  }
}

function isOccupied(x,y){
  if(star.x===x&&star.y===y)return true;
  for(let s of spaceship)if(s.x===x&&s.y===y)return true;
  for(let a of asteroids)if(a.x===x&&a.y===y)return true;
  return false;
}

function createParticle(x,y,color,type){
  const count=type==='collect'?15:8;
  for(let i=0;i<count;i++){
    particles.push({
      x:x*gridSize+gridSize/2,
      y:y*gridSize+gridSize/2,
      vx:(Math.random()-0.5)*8,
      vy:(Math.random()-0.5)*8,
      life:1,
      color:color,
      size:type==='collect'?4:2
    });
  }
}

function drawGame(){
  // Fond spatial
  ctx.fillStyle='rgba(5,5,20,0.3)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  // √âtoiles de fond anim√©es
  bgStars.forEach(s=>{
    s.twinkle+=s.speed;
    const alpha=0.3+Math.sin(s.twinkle)*0.4;
    ctx.fillStyle=`rgba(255,255,255,${alpha})`;
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.size,0,Math.PI*2);
    ctx.fill();
  });
  
  // N√©buleuse subtile
  const gradient=ctx.createRadialGradient(200,200,50,200,200,200);
  gradient.addColorStop(0,'rgba(100,50,150,0.05)');
  gradient.addColorStop(1,'rgba(0,0,0,0)');
  ctx.fillStyle=gradient;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  
  // Ast√©ro√Ødes
  asteroids.forEach(a=>{
    a.rotation+=a.rotSpeed;
    ctx.save();
    ctx.translate(a.x*gridSize+gridSize/2,a.y*gridSize+gridSize/2);
    ctx.rotate(a.rotation);
    ctx.fillStyle='#666';
    ctx.shadowColor='#ff6600';
    ctx.shadowBlur=5;
    ctx.beginPath();
    ctx.moveTo(-8,-6);
    ctx.lineTo(0,-10);
    ctx.lineTo(8,-4);
    ctx.lineTo(10,4);
    ctx.lineTo(4,10);
    ctx.lineTo(-6,8);
    ctx.lineTo(-10,0);
    ctx.closePath();
    ctx.fill();
    ctx.strokeStyle='#888';
    ctx.stroke();
    ctx.restore();
  });
  
  // √âtoile √† collecter
  ctx.save();
  ctx.translate(star.x*gridSize+gridSize/2,star.y*gridSize+gridSize/2);
  const starPulse=1+Math.sin(Date.now()*0.005)*0.2;
  ctx.scale(starPulse,starPulse);
  ctx.fillStyle='#ffdd00';
  ctx.shadowColor='#ffdd00';
  ctx.shadowBlur=20;
  drawStar(ctx,0,0,5,8,4);
  ctx.fill();
  ctx.restore();
  
  // Particules
  particles=particles.filter(p=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life-=0.03;
    p.vx*=0.95;
    p.vy*=0.95;
    if(p.life>0){
      ctx.fillStyle=p.color.replace('1)',p.life+')');
      ctx.beginPath();
      ctx.arc(p.x,p.y,p.size*p.life,0,Math.PI*2);
      ctx.fill();
      return true;
    }
    return false;
  });
  
  // Vaisseau spatial (serpent)
  spaceship.forEach((segment,index)=>{
    const alpha=1-index*0.04;
    ctx.save();
    ctx.translate(segment.x*gridSize+gridSize/2,segment.y*gridSize+gridSize/2);
    
    if(index===0){
      // T√™te du vaisseau
      let angle=0;
      if(dx===1)angle=0;
      else if(dx===-1)angle=Math.PI;
      else if(dy===1)angle=Math.PI/2;
      else if(dy===-1)angle=-Math.PI/2;
      ctx.rotate(angle);
      
      // Corps du vaisseau
      ctx.fillStyle='#4ecdc4';
      ctx.shadowColor='#4ecdc4';
      ctx.shadowBlur=15;
      ctx.beginPath();
      ctx.moveTo(12,0);
      ctx.lineTo(-8,-8);
      ctx.lineTo(-4,0);
      ctx.lineTo(-8,8);
      ctx.closePath();
      ctx.fill();
      
      // Cockpit
      ctx.fillStyle='#88ffff';
      ctx.beginPath();
      ctx.arc(2,0,4,0,Math.PI*2);
      ctx.fill();
      
      // R√©acteur
      if(dx!==0||dy!==0){
        ctx.fillStyle=`rgba(255,150,50,${0.5+Math.random()*0.5})`;
        ctx.beginPath();
        ctx.moveTo(-8,0);
        ctx.lineTo(-15-Math.random()*5,-3);
        ctx.lineTo(-15-Math.random()*5,3);
        ctx.closePath();
        ctx.fill();
      }
    }else{
      // Tra√Æn√©e d'√©nergie
      const hue=180+index*5;
      ctx.fillStyle=`hsla(${hue},80%,60%,${alpha*0.7})`;
      ctx.shadowColor=`hsl(${hue},80%,60%)`;
      ctx.shadowBlur=10;
      ctx.beginPath();
      ctx.arc(0,0,(gridSize/2-2)*(1-index*0.03),0,Math.PI*2);
      ctx.fill();
    }
    ctx.restore();
  });
}

function drawStar(ctx,cx,cy,spikes,outerR,innerR){
  let rot=Math.PI/2*3;
  let x=cx;
  let y=cy;
  const step=Math.PI/spikes;
  ctx.beginPath();
  ctx.moveTo(cx,cy-outerR);
  for(let i=0;i<spikes;i++){
    x=cx+Math.cos(rot)*outerR;
    y=cy+Math.sin(rot)*outerR;
    ctx.lineTo(x,y);
    rot+=step;
    x=cx+Math.cos(rot)*innerR;
    y=cy+Math.sin(rot)*innerR;
    ctx.lineTo(x,y);
    rot+=step;
  }
  ctx.lineTo(cx,cy-outerR);
  ctx.closePath();
}

function moveSnake(){
  if(dx===0&&dy===0)return;
  const head={x:spaceship[0].x+dx,y:spaceship[0].y+dy};
  
  // Wrap around
  if(head.x<0)head.x=tileCount-1;
  if(head.x>=tileCount)head.x=0;
  if(head.y<0)head.y=tileCount-1;
  if(head.y>=tileCount)head.y=0;
  
  // Collision avec soi-m√™me
  for(let i=0;i<spaceship.length;i++){
    if(head.x===spaceship[i].x&&head.y===spaceship[i].y){
      createParticle(head.x,head.y,'rgba(255,100,100,1)','crash');
      resetGame();
      return;
    }
  }
  
  // Collision avec ast√©ro√Ødes
  for(let a of asteroids){
    if(head.x===a.x&&head.y===a.y){
      createParticle(head.x,head.y,'rgba(255,150,50,1)','crash');
      resetGame();
      return;
    }
  }
  
  spaceship.unshift(head);
  
  // Collecte √©toile
  if(head.x===star.x&&head.y===star.y){
    score+=10*level;
    createParticle(star.x,star.y,'rgba(255,220,0,1)','collect');
    document.getElementById('snakeScore').textContent='Score: '+score;
    
    if(score>0&&score%(50*level)===0){
      level++;
      document.getElementById('spaceLevel').textContent='Niveau: '+level;
      spawnAsteroids();
      if(gameSpeed>60){
        gameSpeed-=5;
        clearInterval(gameLoop);
        gameLoop=setInterval(gameStep,gameSpeed);
      }
    }
    placeStar();
  }else{
    spaceship.pop();
  }
  
  // Tra√Æn√©e de particules
  if(spaceship.length>1){
    const tail=spaceship[spaceship.length-1];
    if(Math.random()>0.7){
      particles.push({
        x:tail.x*gridSize+gridSize/2+(Math.random()-0.5)*10,
        y:tail.y*gridSize+gridSize/2+(Math.random()-0.5)*10,
        vx:(Math.random()-0.5)*2,
        vy:(Math.random()-0.5)*2,
        life:0.5,
        color:'rgba(78,205,196,1)',
        size:3
      });
    }
  }
}

function placeStar(){
  do{
    star={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};
  }while(isOccupied(star.x,star.y));
}

function resetGame(){
  spaceship=[{x:10,y:10}];
  dx=0;
  dy=0;
  score=0;
  level=1;
  gameSpeed=120;
  document.getElementById('snakeScore').textContent='Score: 0';
  document.getElementById('spaceLevel').textContent='Niveau: 1';
  placeStar();
  spawnAsteroids();
  clearInterval(gameLoop);
  gameLoop=setInterval(gameStep,gameSpeed);
}

function gameStep(){
  moveSnake();
  drawGame();
}

document.addEventListener('keydown',(e)=>{
  if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){
    e.preventDefault();
  }
  switch(e.key){
    case'ArrowUp':if(dy!==1){dx=0;dy=-1;}break;
    case'ArrowDown':if(dy!==-1){dx=0;dy=1;}break;
    case'ArrowLeft':if(dx!==1){dx=-1;dy=0;}break;
    case'ArrowRight':if(dx!==-1){dx=1;dy=0;}break;
  }
});

placeStar();
spawnAsteroids();
gameLoop=setInterval(gameStep,gameSpeed);
drawGame();
})();
  </script>
