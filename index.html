<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: rotate 20s linear infinite, float 3s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 70%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: rotate(-20deg);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 10%;
            width: 80%;
            height: 10%;
            background: rgba(30,87,153,0.5);
            border-radius: 50%;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 100%);
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(74, 144, 217, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
            z-index: 100;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 217, 0.7);
        }
        
        .music-control svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .music-control .pause-icon {
            display: none;
        }
        
        .music-control.playing .play-icon {
            display: none;
        }
        
        .music-control.playing .pause-icon {
            display: block;
        }
  </style>
</head>
<body>
<h1>
   Hello World
  </h1>
<div class="planet">
</div>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0s;">
</div>
<div class="star" style="top: 30%; left: 80%; animation-delay: 0.5s;">
</div>
<div class="star" style="top: 70%; left: 15%; animation-delay: 1s;">
</div>
<div class="star" style="top: 85%; left: 60%; animation-delay: 1.5s;">
</div>
<div class="star" style="top: 20%; left: 50%; animation-delay: 0.3s;">
</div>
<div class="star" style="top: 60%; left: 90%; animation-delay: 0.8s;">
</div>
</div>
<audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button class="music-control" id="musicBtn" onclick="toggleMusic()">
<svg class="play-icon" viewbox="0 0 24 24">
<path d="M8 5v14l11-7z">
</path>
</svg>
<svg class="pause-icon" viewbox="0 0 24 24">
<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z">
</path>
</svg>
</button>
<script>
   const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    
    function toggleMusic() {
        if (audio.paused) {
            audio.play();
            btn.classList.add('playing');
        } else {
            audio.pause();
            btn.classList.remove('playing');
        }
    }
    
    // Set button state on page load
    window.addEventListener('load', function() {
        audio.play().then(() => {
            btn.classList.add('playing');
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            document.addEventListener('click', function initAudio() {
                if (audio.paused) {
                    audio.play();
                    btn.classList.add('playing');
                }
                document.removeEventListener('click', initAudio);
            }, { once: true });
        });
    });
  </script>
</body>
</html>
