<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: white; overflow: hidden; } h1 { font-size: 3rem; text-align: center; z-index: 10; } .planet-system { position: relative; margin-top: 40px; width: 300px; height: 300px; display: flex; justify-content: center; align-items: center; } .planet { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(135deg, #3498db 0%, #2980b9 50%, #1a5276 100%); box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4), inset 10px 10px 30px rgba(255,255,255,0.2), 0 0 60px rgba(52, 152, 219, 0.5); animation: float 4s ease-in-out infinite, rotate 20s linear infinite; position: relative; } .planet::before { content: ''; position: absolute; width: 100%; height: 100%; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 50%); } .planet::after { content: ''; position: absolute; top: 20%; left: 15%; width: 30px; height: 20px; background: rgba(255,255,255,0.1); border-radius: 50%; transform: rotate(-20deg); } .moon-orbit { position: absolute; width: 280px; height: 280px; border-radius: 50%; animation: orbit 8s linear infinite; } .moon { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 50%, #95a5a6 100%); box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3), inset 3px 3px 10px rgba(255,255,255,0.4), 0 0 20px rgba(236, 240, 241, 0.3); } .moon::before { content: ''; position: absolute; width: 8px; height: 8px; background: rgba(0,0,0,0.15); border-radius: 50%; top: 25%; left: 20%; } .moon::after { content: ''; position: absolute; width: 12px; height: 12px; background: rgba(0,0,0,0.1); border-radius: 50%; top: 50%; left: 55%; } @keyframes orbit { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } } @keyframes rotate { 0% { box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4), inset 10px 10px 30px rgba(255,255,255,0.2), 0 0 60px rgba(52, 152, 219, 0.5); } 50% { box-shadow: inset 30px -30px 60px rgba(0,0,0,0.4), inset -10px 10px 30px rgba(255,255,255,0.2), 0 0 60px rgba(52, 152, 219, 0.5); } 100% { box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4), inset 10px 10px 30px rgba(255,255,255,0.2), 0 0 60px rgba(52, 152, 219, 0.5); } } .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 0; } .star { position: absolute; width: 3px; height: 3px; background: white; border-radius: 50%; animation: twinkle 2s ease-in-out infinite; } #musicToggle { position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; font-size: 1rem; background: rgba(255,255,255,0.15); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.3); border-radius: 25px; color: white; cursor: pointer; z-index: 100; transition: all 0.3s ease; } #musicToggle:hover { background: rgba(255,255,255,0.25); transform: scale(1.05); }
  </style>
</head>
<body>
<h1>
   Hello World
  </h1>
<div class="planet-system">
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<div class="stars">
</div>
<audio autoplay="true" id="bgMusic" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3">
</audio>
<button id="musicToggle" onclick="toggleMusic()">
   ▶️ Play
  </button>
<script>
   const stars = document.querySelector('.stars'); for(let i = 0; i < 50; i++) { const star = document.createElement('div'); star.className = 'star'; star.style.left = Math.random() * 100 + '%'; star.style.top = Math.random() * 100 + '%'; star.style.animationDelay = Math.random() * 2 + 's'; star.style.opacity = Math.random() * 0.5 + 0.5; stars.appendChild(star); }
  </script>
<script>
   const audio = document.getElementById('bgMusic');
   const btn = document.getElementById('musicToggle');
   audio.volume = 0.5;
   
   function toggleMusic() {
     if(audio.paused) {
       audio.play();
       btn.textContent = '⏸️ Pause';
     } else {
       audio.pause();
       btn.textContent = '▶️ Play';
     }
   }
  </script>
<script>
   document.addEventListener('DOMContentLoaded', function() { const audio = document.getElementById('bgMusic'); const btn = document.getElementById('musicToggle'); audio.play().then(() => { btn.textContent = '⏸️ Pause'; }).catch(() => { btn.textContent = '▶️ Play'; }); });
  </script>
</body>
</html>
