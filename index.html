<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }
        
        h1 { 
            font-size: 3rem; 
            text-align: center;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(100, 200, 255, 0.8);
            }
        }
        
        #audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            pointer-events: auto;
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid rgba(100, 200, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3), inset 0 0 20px rgba(100, 200, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .audio-title {
            font-size: 0.85rem;
            color: rgba(100, 200, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
        }
        
        #play-pause-btn {
            background: linear-gradient(135deg, #64c8ff 0%, #3d8fbf 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
        }
        
        #play-pause-btn:hover {
            background: linear-gradient(135deg, #80d8ff 0%, #4d9fcf 100%);
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.6);
            transform: scale(1.05);
        }
        
        #play-pause-btn:active {
            transform: scale(0.98);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-icon {
            font-size: 1.2rem;
            color: rgba(100, 200, 255, 0.7);
        }
        
        #volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(100, 200, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #64c8ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
            transition: all 0.2s ease;
        }
        
        #volume-slider::-webkit-slider-thumb:hover {
            width: 18px;
            height: 18px;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
        }
        
        #volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #64c8ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
            transition: all 0.2s ease;
        }
        
        #volume-slider::-moz-range-thumb:hover {
            width: 18px;
            height: 18px;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
        }
        
        #volume-slider::-moz-range-track {
            background: transparent;
            border: none;
        }
        
        .song-info {
            font-size: 0.75rem;
            color: rgba(100, 200, 255, 0.6);
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<div class="content">

<audio autoplay="" crossorigin="anonymous" id="background-audio">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Audio control setup
        const audio = document.getElementById('background-audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.getElementById('volume-slider');
        
        audio.volume = 0.7;
        
        // Auto-play on page load
        audio.play().catch(error => {
            console.log('Autoplay prevented. User interaction required:', error);
            playPauseBtn.textContent = 'Play';
        });
        
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
        
        audio.addEventListener('play', () => {
            playPauseBtn.textContent = 'Pause';
        });
        
        audio.addEventListener('pause', () => {
            playPauseBtn.textContent = 'Play';
        });
        
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFShadowShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        camera.position.z = 4;
        
        // Create stars background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        
        const starsVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            starsVertices.push(x, y, z);
        }
        
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starsVertices), 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        // Create planet
        const planetGeometry = new THREE.SphereGeometry(1, 64, 64);
        const planetCanvas = document.createElement('canvas');
        planetCanvas.width = 2048;
        planetCanvas.height = 1024;
        const ctx = planetCanvas.getContext('2d');
        
        // Draw planet texture
        const gradient = ctx.createLinearGradient(0, 0, planetCanvas.width, planetCanvas.height);
        gradient.addColorStop(0, '#1a5f7a');
        gradient.addColorStop(0.5, '#2d8a9e');
        gradient.addColorStop(1, '#0d3d52');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, planetCanvas.width, planetCanvas.height);
        
        // Add clouds and features
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * planetCanvas.width;
            const y = Math.random() * planetCanvas.height;
            const size = Math.random() * 100 + 50;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Add landmasses
        ctx.fillStyle = 'rgba(34, 139, 34, 0.6)';
        for (let i = 0; i < 30; i++) {
            const x = Math.random() * planetCanvas.width;
            const y = Math.random() * planetCanvas.height;
            const width = Math.random() * 150 + 50;
            const height = Math.random() * 150 + 50;
            ctx.fillRect(x, y, width, height);
        }
        
        const texture = new THREE.CanvasTexture(planetCanvas);
        const planetMaterial = new THREE.MeshPhongMaterial({ map: texture });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        planet.castShadow = true;
        planet.receiveShadow = true;
        scene.add(planet);
        
        // Create moon
        const moonGeometry = new THREE.SphereGeometry(0.27, 32, 32);
        const moonCanvas = document.createElement('canvas');
        moonCanvas.width = 512;
        moonCanvas.height = 512;
        const moonCtx = moonCanvas.getContext('2d');
        
        // Draw moon texture (gray/rocky)
        const moonGradient = moonCtx.createRadialGradient(256, 256, 0, 256, 256, 256);
        moonGradient.addColorStop(0, '#e8e8e8');
        moonGradient.addColorStop(0.5, '#b0b0b0');
        moonGradient.addColorStop(1, '#808080');
        moonCtx.fillStyle = moonGradient;
        moonCtx.fillRect(0, 0, moonCanvas.width, moonCanvas.height);
        
        // Add craters to moon
        moonCtx.fillStyle = 'rgba(80, 80, 80, 0.5)';
        for (let i = 0; i < 40; i++) {
            const x = Math.random() * moonCanvas.width;
            const y = Math.random() * moonCanvas.height;
            const radius = Math.random() * 30 + 10;
            moonCtx.beginPath();
            moonCtx.arc(x, y, radius, 0, Math.PI * 2);
            moonCtx.fill();
        }
        
        const moonTexture = new THREE.CanvasTexture(moonCanvas);
        const moonMaterial = new THREE.MeshPhongMaterial({ map: moonTexture });
        const moon = new THREE.Mesh(moonGeometry, moonMaterial);
        moon.castShadow = true;
        moon.receiveShadow = true;
        
        // Create a group to hold the moon and its orbital path
        const moonOrbit = new THREE.Group();
        moonOrbit.add(moon);
        moon.position.x = 2.5; // Orbital distance
        scene.add(moonOrbit);
        
        // Add moon glow
        const moonGlowGeometry = new THREE.SphereGeometry(0.3, 16, 16);
        const moonGlowMaterial = new THREE.MeshBasicMaterial({
            color: 0xcccccc,
            transparent: true,
            opacity: 0.08
        });
        const moonGlow = new THREE.Mesh(moonGlowGeometry, moonGlowMaterial);
        moonOrbit.add(moonGlow);
        moonGlow.position.copy(moon.position);
        
        // Create cute kitty!
        function createKitty() {
            const kittyGroup = new THREE.Group();
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const kittyMaterial = new THREE.MeshPhongMaterial({ color: 0xFF9966 });
            const head = new THREE.Mesh(headGeometry, kittyMaterial);
            head.castShadow = true;
            head.receiveShadow = true;
            kittyGroup.add(head);
            
            // Left ear
            const earGeometry = new THREE.ConeGeometry(0.08, 0.2, 16);
            const leftEar = new THREE.Mesh(earGeometry, kittyMaterial);
            leftEar.position.set(-0.08, 0.14, 0);
            leftEar.rotation.z = -0.3;
            leftEar.castShadow = true;
            leftEar.receiveShadow = true;
            kittyGroup.add(leftEar);
            
            // Right ear
            const rightEar = new THREE.Mesh(earGeometry, kittyMaterial);
            rightEar.position.set(0.08, 0.14, 0);
            rightEar.rotation.z = 0.3;
            rightEar.castShadow = true;
            rightEar.receiveShadow = true;
            kittyGroup.add(rightEar);
            
            // Left eye
            const eyeGeometry = new THREE.SphereGeometry(0.04, 16, 16);
            const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.05, 0.05, 0.14);
            leftEye.castShadow = true;
            kittyGroup.add(leftEye);
            
            // Right eye
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.05, 0.05, 0.14);
            rightEye.castShadow = true;
            kittyGroup.add(rightEye);
            
            // Left eye shine
            const shineGeometry = new THREE.SphereGeometry(0.015, 8, 8);
            const shineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const leftShine = new THREE.Mesh(shineGeometry, shineMaterial);
            leftShine.position.set(-0.03, 0.06, 0.18);
            kittyGroup.add(leftShine);
            
            // Right eye shine
            const rightShine = new THREE.Mesh(shineGeometry, shineMaterial);
            rightShine.position.set(0.07, 0.06, 0.18);
            kittyGroup.add(rightShine);
            
            // Nose
            const noseGeometry = new THREE.SphereGeometry(0.025, 16, 16);
            const noseMaterial = new THREE.MeshPhongMaterial({ color: 0xFF6B9D });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, -0.02, 0.15);
            nose.castShadow = true;
            kittyGroup.add(nose);
            
            // Mouth (smile)
            const mouthGeometry = new THREE.SphereGeometry(0.02, 16, 16);
            const mouthMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const mouth1 = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth1.position.set(-0.04, -0.06, 0.15);
            mouth1.scale.set(0.6, 0.8, 0.6);
            mouth1.castShadow = true;
            kittyGroup.add(mouth1);
            
            const mouth2 = new THREE.Mesh(mouthGeometry, mouthMaterial);
            mouth2.position.set(0.04, -0.06, 0.15);
            mouth2.scale.set(0.6, 0.8, 0.6);
            mouth2.castShadow = true;
            kittyGroup.add(mouth2);
            
            // Body
            const bodyGeometry = new THREE.BoxGeometry(0.12, 0.18, 0.1);
            const body = new THREE.Mesh(bodyGeometry, kittyMaterial);
            body.position.set(0, -0.15, 0);
            body.castShadow = true;
            body.receiveShadow = true;
            kittyGroup.add(body);
            
            // Tail
            const tailGeometry = new THREE.BoxGeometry(0.04, 0.12, 0.04);
            const tail = new THREE.Mesh(tailGeometry, kittyMaterial);
            tail.position.set(0.08, -0.15, -0.08);
            tail.rotation.z = 0.3;
            tail.castShadow = true;
            tail.receiveShadow = true;
            kittyGroup.add(tail);
            
            // Front left paw
            const pawGeometry = new THREE.SphereGeometry(0.035, 16, 16);
            const paw1 = new THREE.Mesh(pawGeometry, kittyMaterial);
            paw1.position.set(-0.06, -0.32, 0.02);
            paw1.castShadow = true;
            paw1.receiveShadow = true;
            kittyGroup.add(paw1);
            
            // Front right paw
            const paw2 = new THREE.Mesh(pawGeometry, kittyMaterial);
            paw2.position.set(0.06, -0.32, 0.02);
            paw2.castShadow = true;
            paw2.receiveShadow = true;
            kittyGroup.add(paw2);
            
            // Back left paw
            const paw3 = new THREE.Mesh(pawGeometry, kittyMaterial);
            paw3.position.set(-0.06, -0.32, -0.06);
            paw3.castShadow = true;
            paw3.receiveShadow = true;
            kittyGroup.add(paw3);
            
            // Back right paw
            const paw4 = new THREE.Mesh(pawGeometry, kittyMaterial);
            paw4.position.set(0.06, -0.32, -0.06);
            paw4.castShadow = true;
            paw4.receiveShadow = true;
            kittyGroup.add(paw4);
            
            return kittyGroup;
        }
        
        const kitty = createKitty();
        const kittyOrbit = new THREE.Group();
        kittyOrbit.add(kitty);
        kitty.position.x = 2.0;
        scene.add(kittyOrbit);
        
        // Create cute doggy!
        function createDog() {
            const dogGroup = new THREE.Group();
            
            // Head
            const headGeometry = new THREE.SphereGeometry(0.15, 32, 32);
            const dogMaterial = new THREE.MeshPhongMaterial({ color: 0x8B4513 }); // Brown
            const head = new THREE.Mesh(headGeometry, dogMaterial);
            head.castShadow = true;
            head.receiveShadow = true;
            dogGroup.add(head);
            
            // Left ear (floppy)
            const earGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const leftEar = new THREE.Mesh(earGeometry, dogMaterial);
            leftEar.position.set(-0.12, 0.08, -0.05);
            leftEar.scale.set(0.7, 1.2, 0.6);
            leftEar.rotation.z = 0.4;
            leftEar.castShadow = true;
            leftEar.receiveShadow = true;
            dogGroup.add(leftEar);
            
            // Right ear (floppy)
            const rightEar = new THREE.Mesh(earGeometry, dogMaterial);
            rightEar.position.set(0.12, 0.08, -0.05);
            rightEar.scale.set(0.7, 1.2, 0.6);
            rightEar.rotation.z = -0.4;
            rightEar.castShadow = true;
            rightEar.receiveShadow = true;
            dogGroup.add(rightEar);
            
            // Left eye
            const eyeGeometry = new THREE.SphereGeometry(0.04, 16, 16);
            const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            leftEye.position.set(-0.05, 0.05, 0.14);
            leftEye.castShadow = true;
            dogGroup.add(leftEye);
            
            // Right eye
            const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
            rightEye.position.set(0.05, 0.05, 0.14);
            rightEye.castShadow = true;
            dogGroup.add(rightEye);
            
            // Left eye shine
            const shineGeometry = new THREE.SphereGeometry(0.015, 8, 8);
            const shineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const leftShine = new THREE.Mesh(shineGeometry, shineMaterial);
            leftShine.position.set(-0.03, 0.06, 0.18);
            dogGroup.add(leftShine);
            
            // Right eye shine
            const rightShine = new THREE.Mesh(shineGeometry, shineMaterial);
            rightShine.position.set(0.07, 0.06, 0.18);
            dogGroup.add(rightShine);
            
            // Snout
            const snoutGeometry = new THREE.SphereGeometry(0.08, 16, 16);
            const snoutMaterial = new THREE.MeshPhongMaterial({ color: 0xA0522D });
            const snout = new THREE.Mesh(snoutGeometry, snoutMaterial);
            snout.position.set(0, -0.05, 0.15);
            snout.scale.set(0.8, 0.7, 0.8);
            snout.castShadow = true;
            dogGroup.add(snout);
            
            // Nose
            const noseGeometry = new THREE.SphereGeometry(0.03, 16, 16);
            const noseMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
            const nose = new THREE.Mesh(noseGeometry, noseMaterial);
            nose.position.set(0, -0.05, 0.2);
            nose.castShadow = true;
            dogGroup.add(nose);
            
            // Happy tongue
            const tongueGeometry = new THREE.SphereGeometry(0.02, 8, 8);
            const tongueMaterial = new THREE.MeshPhongMaterial({ color: 0xFF69B4 });
            const tongue = new THREE.Mesh(tongueGeometry, tongueMaterial);
            tongue.position.set(0, -0.12, 0.18);
            tongue.scale.set(0.8, 0.5, 0.6);
            tongue.castShadow = true;
            dogGroup.add(tongue);
            
            // Body
            const bodyGeometry = new THREE.BoxGeometry(0.14, 0.16, 0.12);
            const body = new THREE.Mesh(bodyGeometry, dogMaterial);
            body.position.set(0, -0.15, 0);
            body.castShadow = true;
            body.receiveShadow = true;
            dogGroup.add(body);
            
            // Tail
            const tailGeometry = new THREE.BoxGeometry(0.05, 0.14, 0.05);
            const tail = new THREE.Mesh(tailGeometry, dogMaterial);
            tail.position.set(0.05, -0.1, -0.1);
            tail.rotation.z = 0.4;
            tail.castShadow = true;
            tail.receiveShadow = true;
            dogGroup.add(tail);
            
            // Front left paw
            const pawGeometry = new THREE.SphereGeometry(0.04, 16, 16);
            const paw1 = new THREE.Mesh(pawGeometry, dogMaterial);
            paw1.position.set(-0.07, -0.32, 0.02);
            paw1.castShadow = true;
            paw1.receiveShadow = true;
            dogGroup.add(paw1);
            
            // Front right paw
            const paw2 = new THREE.Mesh(pawGeometry, dogMaterial);
            paw2.position.set(0.07, -0.32, 0.02);
            paw2.castShadow = true;
            paw2.receiveShadow = true;
            dogGroup.add(paw2);
            
            // Back left paw
            const paw3 = new THREE.Mesh(pawGeometry, dogMaterial);
            paw3.position.set(-0.07, -0.32, -0.08);
            paw3.castShadow = true;
            paw3.receiveShadow = true;
            dogGroup.add(paw3);
            
            // Back right paw
            const paw4 = new THREE.Mesh(pawGeometry, dogMaterial);
            paw4.position.set(0.07, -0.32, -0.08);
            paw4.castShadow = true;
            paw4.receiveShadow = true;
            dogGroup.add(paw4);
            
            return dogGroup;
        }
        
        const dog = createDog();
        const dogOrbit = new THREE.Group();
        dogOrbit.add(dog);
        dog.position.x = -2.5;
        scene.add(dogOrbit);
        
        // Create SUN with corona effect
        const sunGroup = new THREE.Group();
        
        // Main sun sphere
        const sunGeometry = new THREE.SphereGeometry(0.6, 32, 32);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xFDB813,
            emissive: 0xFDB813
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sunGroup.add(sun);
        
        // Inner glow layer
        const sunGlowInner = new THREE.SphereGeometry(0.65, 32, 32);
        const sunGlowInnerMaterial = new THREE.MeshBasicMaterial({
            color: 0xFDB813,
            transparent: true,
            opacity: 0.3
        });
        const sunGlowInnerMesh = new THREE.Mesh(sunGlowInner, sunGlowInnerMaterial);
        sunGroup.add(sunGlowInnerMesh);
        
        // Outer corona glow
        const sunGlowOuter = new THREE.SphereGeometry(0.8, 32, 32);
        const sunGlowOuterMaterial = new THREE.MeshBasicMaterial({
            color: 0xFF8C00,
            transparent: true,
            opacity: 0.15
        });
        const sunGlowOuterMesh = new THREE.Mesh(sunGlowOuter, sunGlowOuterMaterial);
        sunGroup.add(sunGlowOuterMesh);
        
        // Extended halo
        const sunHalo = new THREE.SphereGeometry(1.0, 32, 32);
        const sunHaloMaterial = new THREE.MeshBasicMaterial({
            color: 0xFFD700,
            transparent: true,
            opacity: 0.08
        });
        const sunHaloMesh = new THREE.Mesh(sunHalo, sunHaloMaterial);
        sunGroup.add(sunHaloMesh);
        
        // Position sun in the scene
        sunGroup.position.set(5, 3, 5);
        scene.add(sunGroup);
        
        // Add main directional light from the sun
        const sunLight = new THREE.PointLight(0xFDB813, 2.5, 100);
        sunLight.position.set(5, 3, 5);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.camera.far = 50;
        sunLight.shadow.camera.near = 0.5;
        scene.add(sunLight);
        
        // Add ambient light for fill
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        // Add glow effect to planet
        const glowGeometry = new THREE.SphereGeometry(1.1, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x64c8ff,
            transparent: true,
            opacity: 0.1
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);
        
        // Chase variables
        let dogIsChasing = false;
        let catEscapeSpeed = 1;
        const NORMAL_SPEED = 0.0004;
        const CHASE_SPEED = 0.002;
        const ESCAPE_SPEED = 0.008;
        const CHASE_DISTANCE = 1.5;
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate planet
            planet.rotation.y += 0.0005;
            glow.rotation.y -= 0.0003;
            
            // Rotate sun on its axis
            sun.rotation.y += 0.003;
            sunGlowInnerMesh.rotation.y -= 0.002;
            sunGlowOuterMesh.rotation.y += 0.001;
            
            // Pulsing corona effect
            const pulse = 0.2 + Math.sin(Date.now() * 0.001) * 0.05;
            sunGlowOuterMesh.material.opacity = pulse * 0.15;
            sunHaloMesh.material.opacity = pulse * 0.08;
            
            // Rotate moon on its axis
            moon.rotation.y += 0.01;
            
            // Orbit moon around planet
            const time = Date.now() * 0.0003;
            moonOrbit.rotation.z = time;
            
            // Cat movement - figure-8 pattern with escape mechanics
            const kittyTime = Date.now() * NORMAL_SPEED;
            let kittyX = Math.sin(kittyTime) * 2.2;
            let kittyY = Math.sin(kittyTime * 0.5) * 1.2;
            let kittyZ = Math.cos(kittyTime) * 1.8;
            
            // Calculate distance between cat and dog
            const dx = kittyX - dog.position.x;
            const dy = kittyY - dog.position.y;
            const dz = kittyZ - dog.position.z;
            const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
            
            // If dog is too close, cat escapes!
            if (distance < CHASE_DISTANCE) {
                dogIsChasing = true;
                catEscapeSpeed = 3; // Boost escape speed
                
                // Calculate escape direction (away from dog)
                const escapeDir = new THREE.Vector3(dx, dy, dz).normalize();
                const escapeAmount = 0.02 * catEscapeSpeed;
                kittyX += escapeDir.x * escapeAmount;
                kittyY += escapeDir.y * escapeAmount;
                kittyZ += escapeDir.z * escapeAmount;
            } else {
                dogIsChasing = false;
                catEscapeSpeed = Math.max(0.5, catEscapeSpeed - 0.02); // Slow down escape
            }
            
            kitty.position.set(kittyX, kittyY, kittyZ);
            
            // Dog movement - chase the cat!
            const dogSpeed = dogIsChasing ? CHASE_SPEED : NORMAL_SPEED * 0.5;
            const targetDir = new THREE.Vector3(
                kittyX - dog.position.x,
                kittyY - dog.position.y,
                kittyZ - dog.position.z
            ).normalize();
            
            dog.position.x += targetDir.x * dogSpeed * 60; // 60 = frame factor
            dog.position.y += targetDir.y * dogSpeed * 60;
            dog.position.z += targetDir.z * dogSpeed * 60;
            
            // Make dog look at cat
            dog.lookAt(new THREE.Vector3(kittyX, kittyY, kittyZ));
            
            // Make kitty look at the dog when being chased
            if (dogIsChasing) {
                kitty.lookAt(new THREE.Vector3(dog.position.x, dog.position.y, dog.position.z));
            } else {
                kitty.lookAt(planet.position);
            }
            
            // Playful tail animation for cat
            const tailWag = Math.sin(Date.now() * 0.01) * 0.5;
            kitty.children.forEach(child => {
                if (child.geometry && child.geometry.type === 'BoxGeometry') {
                    if (child.position.z < -0.05) { // This is the tail
                        child.rotation.z = 0.3 + tailWag;
                    }
                }
            });
            
            // Excited tail wagging for dog when chasing
            const dogTailWag = Math.sin(Date.now() * (dogIsChasing ? 0.02 : 0.01)) * (dogIsChasing ? 0.8 : 0.3);
            dog.children.forEach(child => {
                if (child.geometry && child.geometry.type === 'BoxGeometry') {
                    if (child.position.z < -0.08) { // This is the tail
                        child.rotation.z = 0.4 + dogTailWag;
                    }
                }
            });
            
            // Orbit camera around planet
            const cameraTime = Date.now() * 0.0001;
            camera.position.x = Math.cos(cameraTime) * 4;
            camera.position.z = Math.sin(cameraTime) * 4 + 2;
            camera.lookAt(planet.position);
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
