<style>body {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        h1 { 
            position: relative;
            z-index: 10;

        }
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(100, 200, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(100, 200, 255, 1), 0 0 40px rgba(100, 200, 255, 0.6); }
        }
        #audio-controls {
            position: fixed;
            bottom: 30px;

            display: flex;
            align-items: center;
            justify-content: center;

            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        }
        #play-pause-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        }
        #play-pause-btn:active {
            transform: scale(0.95);
        }
        #music-title {
            color: rgba(255, 255, 255, 0.9);

            font-weight: 500;
            letter-spacing: 0.5px;
        }
        @media (max-width: 600px) {
            #audio-controls {
                padding: 12px 20px;
            }

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script></head>
<body><div id="canvas-container"></div>
<h1>Hello World</h1>
<script>
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);
        
        // Create planet
        const geometry = new THREE.SphereGeometry(2, 64, 64);
        const material = new THREE.MeshPhongMaterial({
            color: 0x4a90e2,
            emissive: 0x112244,
            shininess: 30,
            specular: 0x88ccff
        });
        const planet = new THREE.Mesh(geometry, material);
        scene.add(planet);
        
        // Add atmosphere glow
        const glowGeometry = new THREE.SphereGeometry(2.2, 64, 64);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x6bb6ff,
            transparent: true,
            opacity: 0.2,
            side: THREE.BackSide
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);
        
        // Add stars
        const starGeometry = new THREE.BufferGeometry();
        const starVertices = [];
        for(let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 100;
            const y = (Math.random() - 0.5) * 100;
            const z = (Math.random() - 0.5) * 100;
            starVertices.push(x, y, z);
        }
        starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
        const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.1 });
        const stars = new THREE.Points(starGeometry, starMaterial);
        scene.add(stars);
        
        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 3, 5);
        scene.add(light);
        
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);
        
        camera.position.z = 6;
        
        // Animation
        function animate() {
            requestAnimationFrame(animate);
            planet.rotation.y += 0.003;
            glow.rotation.y += 0.003;
            stars.rotation.y += 0.0002;
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script><audio id="background-music" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio><div id="audio-controls"><button id="play-pause-btn" title="Play/Pause Music"><span id="play-icon">▶</span><span id="pause-icon" style="display:none;">⏸</span></button><span id="music-title">Professor Layton - More London Streets</span></div><script>
        const audio = document.getElementById('background-music');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        
        let isPlaying = false;
        
        playPauseBtn.addEventListener('click', () => {
            if (isPlaying) {
                audio.pause();
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
            } else {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
            }
            isPlaying = !isPlaying;
        });
        
        // Auto-play on first user interaction (browsers require user gesture)
        document.body.addEventListener('click', () => {
            if (!isPlaying && audio.paused) {
                audio.play().then(() => {
                    isPlaying = true;
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'inline';
                }).catch(() => {});
            }
        }, { once: true });
