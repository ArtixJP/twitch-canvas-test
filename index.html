        border-radius: 50%;

<!-- Three.js Sun -->
<script>
   (function() {
  const container = document.getElementById('sun-container');
  if (!container) return;
  
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
  
  const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
  const glowMaterial = new THREE.ShaderMaterial({
    uniforms: {
      c: { type: 'f', value: 0.3 },
      p: { type: 'f', value: 4.0 },
      glowColor: { type: 'c', value: new THREE.Color(0xffaa00) },
      viewVector: { type: 'v3', value: camera.position }
    },
    vertexShader: `
      uniform vec3 viewVector;
      varying float intensity;
      void main() {
        vec3 vNormal = normalize(normalMatrix * normal);
        vec3 vNormel = normalize(normalMatrix * viewVector);
        intensity = pow(0.7 - dot(vNormal, vNormel), 2.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform vec3 glowColor;
      varying float intensity;
      void main() {
        vec3 glow = glowColor * intensity;
        gl_FragColor = vec4(glow, intensity * 0.8);
      }
    `,
    side: THREE.FrontSide,
    blending: THREE.AdditiveBlending,
    transparent: true
  });
  const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
  sunGlow.position.copy(sun.position);
  scene.add(sunGlow);
  
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  scene.add(sunLight);
  
  const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
  scene.add(ambientLight);
  
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    const scale = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(scale, scale, scale);
    sunGlow.scale.set(scale, scale, scale);
    glowMaterial.uniforms.viewVector.value = new THREE.Vector3().subVectors(camera.position, sunGlow.position);
    renderer.render(scene, camera);
  }
  animate();
  
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
  </script>
<!-- Cat & Dog Chase Game -->
<script>
   (function() {
  const kittyOrbit = document.getElementById('kitty-orbit');
  const doggyOrbit = document.getElementById('doggy-orbit');
  const kitty = document.getElementById('kitty');
  const doggy = document.getElementById('doggy');
  const dogScoreEl = document.getElementById('dogScore');
  const chasePlanet = document.getElementById('chase-planet');
  
  if (!kittyOrbit || !doggyOrbit) return;
  
  let kittyAngle = 0;
  let doggyAngle = Math.PI;
  let kittySpeed = 0.02;
  const doggySpeed = 0.035;
  const kittyEscapeSpeed = 0.08;
  const normalSpeed = 0.02;
  const dangerDistance = 0.8;
  const catchDistance = 0.15;
  
  let dogScore = 0;
  let catchCooldown = false;
  
  kittyOrbit.style.animation = 'none';
  
  function getAngleDifference(a1, a2) {
    let diff = Math.abs(a1 - a2) % (Math.PI * 2);
    if (diff > Math.PI) diff = Math.PI * 2 - diff;
    return diff;
  }
  
  function showCatchEffect() {
    const flash = document.createElement('div');
    flash.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 200; animation: catchPop 0.5s ease-out forwards;';
    flash.textContent = 'üí• +1';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 500);
    changePlanetColor();
  }
  
  function changePlanetColor() {
    const colors = [
      { gradient: 'linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #7b241c 100%)', glow: 'rgba(231, 76, 60, 0.4)' },
      { gradient: 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 50%, #5b2c6f 100%)', glow: 'rgba(155, 89, 182, 0.4)' },
      { gradient: 'linear-gradient(135deg, #2ecc71 0%, #27ae60 50%, #1e8449 100%)', glow: 'rgba(46, 204, 113, 0.4)' },
      { gradient: 'linear-gradient(135deg, #f39c12 0%, #e67e22 50%, #a04000 100%)', glow: 'rgba(243, 156, 18, 0.4)' },
      { gradient: 'linear-gradient(135deg, #00bcd4 0%, #0097a7 50%, #006064 100%)', glow: 'rgba(0, 188, 212, 0.4)' }
    ];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    if (chasePlanet) {
      chasePlanet.style.background = randomColor.gradient;
      chasePlanet.style.boxShadow = `inset -30px -30px 60px rgba(0,0,0,0.5), inset 10px 10px 40px rgba(255,255,255,0.2), 0 0 60px ${randomColor.glow}`;
    }
  }
  
  const style = document.createElement('style');
  style.textContent = `
    @keyframes catchPop {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }
  `;
  document.head.appendChild(style);
  
  function animate() {
    const distance = getAngleDifference(kittyAngle, doggyAngle);
    
    if (distance < catchDistance && !catchCooldown) {
      dogScore++;
      if (dogScoreEl) dogScoreEl.textContent = dogScore;
      showCatchEffect();
      kittyAngle = doggyAngle + Math.PI;
      if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
      catchCooldown = true;
      setTimeout(() => { catchCooldown = false; }, 1000);
    }
    
    if (distance < dangerDistance) {
      kittySpeed = kittyEscapeSpeed;
      kitty.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.8))';
      kitty.textContent = 'üôÄ';
    } else {
      kittySpeed = Math.max(normalSpeed, kittySpeed - 0.001);
      if (kittySpeed <= normalSpeed + 0.005) {
        kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.8))';
        kitty.textContent = 'üê±';
      }
    }
    
    kittyAngle += kittySpeed;
    doggyAngle += doggySpeed;
    
    if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
    if (doggyAngle > Math.PI * 2) doggyAngle -= Math.PI * 2;
    
    kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
    doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
    
    kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
    doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
})();
  </script>

  let dy = 0;
  let score = 0;
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  let gameLoop = null;
  let gameSpeed = 100;
  let isGameRunning = false;
  
  document.getElementById('snakeHighScore').textContent = highScore;
  
  function drawGame() {
    ctx.fillStyle = '#0a0a15';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.strokeStyle = '#1a1a2e';
    ctx.lineWidth = 0.5;
    for(let i = 0; i < tileCount; i++) {
      ctx.beginPath();
      ctx.moveTo(i * gridSize, 0);
      ctx.lineTo(i * gridSize, canvas.height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, i * gridSize);
      ctx.lineTo(canvas.width, i * gridSize);
      ctx.stroke();
    }
    
    ctx.shadowColor = '#e74c3c';
    ctx.shadowBlur = 15;
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
    
    snake.forEach((segment, index) => {
      const gradient = ctx.createRadialGradient(
        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, 0,
        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2
      );
      if(index === 0) {
        gradient.addColorStop(0, '#4ade80');
        gradient.addColorStop(1, '#22c55e');
      } else {
        gradient.addColorStop(0, '#22c55e');
        gradient.addColorStop(1, '#16a34a');
      }
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 5);
      ctx.fill();
      
      if(index === 0) {
        ctx.fillStyle = 'white';
        let eyeOffsetX = dx * 3;
        let eyeOffsetY = dy * 3;
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 7 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 3, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + 13 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 7 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 1.5, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + 13 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 1.5, 0, Math.PI * 2);
        ctx.fill();
      }
    });
  }
  
  function moveSnake() {
    if(dx === 0 && dy === 0) return;
    
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    
    if(head.x < 0) head.x = tileCount - 1;
    if(head.x >= tileCount) head.x = 0;
    if(head.y < 0) head.y = tileCount - 1;
    if(head.y >= tileCount) head.y = 0;
    
    for(let segment of snake) {
      if(head.x === segment.x && head.y === segment.y) {
        gameOver();
        return;
      }
    }
    
    snake.unshift(head);
    
    if(head.x === food.x && head.y === food.y) {
      score += 10;
      document.getElementById('snakeScore').textContent = score;
      placeFood();
      if(gameSpeed > 50) {
        gameSpeed -= 2;
        clearInterval(gameLoop);
        gameLoop = setInterval(gameUpdate, gameSpeed);
      }
    } else {
      snake.pop();
    }
  }
  
  function placeFood() {
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    for(let segment of snake) {
      if(food.x === segment.x && food.y === segment.y) {
        placeFood();
        return;
      }
    }
  }
  
  function gameUpdate() {
    moveSnake();
    drawGame();
  }
  
  function gameOver() {
    isGameRunning = false;
    clearInterval(gameLoop);
    
    if(score > highScore) {
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
      document.getElementById('snakeHighScore').textContent = highScore;
    }
    
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#e74c3c';
    ctx.font = 'bold 40px system-ui';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
    ctx.fillStyle = 'white';
    ctx.font = '24px system-ui';
    ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 20);
    
    document.getElementById('snakeStartBtn').textContent = 'üîÑ Play Again';
  }
  
  function resetGame() {
    snake = [{x: 10, y: 10}];
    dx = 0;
    dy = 0;
    score = 0;
    gameSpeed = 100;
    document.getElementById('snakeScore').textContent = 0;
    placeFood();
  }
  
  window.startSnakeGame = function() {
    if(isGameRunning) return;
    resetGame();
    isGameRunning = true;
    document.getElementById('snakeStartBtn').textContent = 'üéÆ Playing...';
    gameLoop = setInterval(gameUpdate, gameSpeed);
    drawGame();
  };
  
  document.addEventListener('keydown', function(e) {
    if(!isGameRunning) return;
    
    switch(e.key) {
      case 'ArrowUp':
      case 'w':
      case 'W':
        if(dy !== 1) { dx = 0; dy = -1; }
        e.preventDefault();
        break;
      case 'ArrowDown':
      case 's':
      case 'S':
        if(dy !== -1) { dx = 0; dy = 1; }
        e.preventDefault();
        break;
      case 'ArrowLeft':
      case 'a':
      case 'A':
        if(dx !== 1) { dx = -1; dy = 0; }
        e.preventDefault();
        break;
      case 'ArrowRight':
      case 'd':
      case 'D':
        if(dx !== -1) { dx = 1; dy = 0; }
        e.preventDefault();
        break;
    }
  });
  
  drawGame();
})();
  </script>
<script>
   (function() {
  const sections = ['space', 'animals', 'games'];
  let currentIndex = 0;
  
  function autoRotateSection() {
    currentIndex = (currentIndex + 1) % sections.length;
    const sectionName = sections[currentIndex];
    
    // Hide all sections
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    
    // Remove active from all nav buttons
    document.querySelectorAll('.nav-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    
    // Show selected section
    document.getElementById('section-' + sectionName).classList.add('active');
    
    // Activate corresponding nav button
    const navButtons = document.querySelectorAll('.nav-btn');
    navButtons[currentIndex].classList.add('active');
  }
  
  // Start auto-rotation every 30 seconds
  setInterval(autoRotateSection, 30000);
  
  // Update currentIndex when user manually clicks a section
  document.querySelectorAll('.nav-btn').forEach((btn, index) => {
    btn.addEventListener('click', function() {
      currentIndex = index;
    });
  });
})();
  </script>
