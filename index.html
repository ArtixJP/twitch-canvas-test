<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    </style>
</head>
<body>
<h1>Hello World</h1><div style="text-align: center; margin-top: 20px;"><img alt="Planet" src="https://example.com/planet.png" style="width: 100px; height: auto;"/><button id="pause-button" style="margin-top: 10px; padding: 10px 20px; font-size: 1rem;">Pause Music</button></div>
<script>document.getElementById('pause-button').addEventListener('click', function() { var audio = document.getElementById('background-music'); if (audio.paused) { audio.play(); this.textContent = 'Pause Music'; } else { audio.pause(); this.textContent = 'Play Music'; } });</script></body>
