<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            gap: 20px;
            padding: 20px;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 20px rgba(255,200,100,0.5);
        }
        .neighborhood {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1400px;
        }
        .house-container {
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }
        .house {
            animation: float 3s ease-in-out infinite;
        }
        .house-container:nth-child(odd) .house {
            animation-delay: 0.5s;
        }
        .house-container:nth-child(3n) .house {
            animation-delay: 1s;
        }
        .window {
            animation: windowGlow 2s ease-in-out infinite alternate;
        }
        .smoke {
            animation: smokeRise 3s ease-out infinite;
        }
        .smoke1 { animation-delay: 0s; }
        .smoke2 { animation-delay: 1s; }
        .smoke3 { animation-delay: 2s; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes windowGlow {
            0% { fill: #FFF8DC; filter: url(#glow); }
            100% { fill: #FFE4B5; filter: url(#glow); }
        }
        @keyframes smokeRise {
            0% { opacity: 0.6; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(2); }
        }</style>
</head>
