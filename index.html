        .planet-system {
            position: relative;

            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5c 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        .planet.caught {
            animation: float 4s ease-in-out infinite, planetPulse 0.5s ease-out;
        }
        @keyframes planetPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 50%;
            width: 40%;
            height: 15%;
            background: rgba(30, 87, 153, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }
        .moon-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 15px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
        }
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 12px;
            height: 10px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
        }
        .kitty-orbit {
            position: absolute;
            width: 380px;
            height: 380px;
            border-radius: 50%;
        }
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.8));
            transition: filter 0.3s ease;
        }
        .doggy-orbit {
            position: absolute;
            width: 380px;
            height: 380px;
            border-radius: 50%;
        }
        .doggy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            filter: drop-shadow(0 0 10px rgba(139, 69, 19, 0.8));
            animation: doggy-wiggle 0.2s ease-in-out infinite alternate;
        }
        @keyframes doggy-wiggle {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        @keyframes kitty-bounce {
            0% { transform: translateX(-50%) scale(1); }
            100% { transform: translateX(-50%) scale(1.1); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
   @keyframes elephantBounce {

        }
        @keyframes waterDrop {
            0% { transform: translateY(0) scale(1); opacity: 1; }

        @keyframes waterSpray {

        .water-droplet {

            animation: waterSpray 1.5s ease-out infinite;
        }
        #elephant-container {
            filter: drop-shadow(0 0 20px rgba(100, 149, 237, 0.5));
        }
  </style>

<script>
   // Override the original catch effect to include planet color change
(function() {
  const originalShowCatchEffect = window.showCatchEffect;
  
  // Wait for the game script to load
  setTimeout(function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const doggyOrbit = document.querySelector('.doggy-orbit');
    const kitty = document.querySelector('.kitty');
    const doggy = document.querySelector('.doggy');
    const dogScoreEl = document.getElementById('dogScore');
    
    let kittyAngle = 0;
    let doggyAngle = Math.PI;
    let kittySpeed = 0.02;
    const doggySpeed = 0.035;
    const kittyEscapeSpeed = 0.08;
    const normalSpeed = 0.02;
    const dangerDistance = 0.8;
    const catchDistance = 0.15;
    
    let dogScore = 0;
    let catchCooldown = false;
    
    kittyOrbit.style.animation = 'none';
    
    function getAngleDifference(a1, a2) {
      let diff = Math.abs(a1 - a2) % (Math.PI * 2);
      if (diff > Math.PI) diff = Math.PI * 2 - diff;
      return diff;
    }
    
    function showCatchEffect() {
      const flash = document.createElement('div');
      flash.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 200; animation: catchPop 0.5s ease-out forwards;';
      flash.textContent = 'üí• +1';
      document.body.appendChild(flash);
      setTimeout(() => flash.remove(), 500);
      
      // Change planet color!
      if (window.changePlanetColor) {
        window.changePlanetColor();
      }
    }
    
    function animate() {
      const distance = getAngleDifference(kittyAngle, doggyAngle);
      
      if (distance < catchDistance && !catchCooldown) {
        dogScore++;
        dogScoreEl.textContent = dogScore;
        showCatchEffect();
        
        kittyAngle = doggyAngle + Math.PI;
        if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
        
        catchCooldown = true;
        setTimeout(() => { catchCooldown = false; }, 1000);
      }
      
      if (distance < dangerDistance) {
        kittySpeed = kittyEscapeSpeed;
        kitty.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.8))';
        kitty.textContent = 'üôÄ';
      } else {
        kittySpeed = Math.max(normalSpeed, kittySpeed - 0.001);
        if (kittySpeed <= normalSpeed + 0.005) {
          kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.8))';
          kitty.textContent = 'üê±';
        }
      }
      
      kittyAngle += kittySpeed;
      doggyAngle += doggySpeed;
      
      if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
      if (doggyAngle > Math.PI * 2) doggyAngle -= Math.PI * 2;
      
      kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
      doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
      
      kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
      doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
      
      requestAnimationFrame(animate);
    }
    
    // Stop the original animation loop by not calling it
  }, 100);
})();
  </script>

<script>
   (function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  // Sun glow effect
  const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32);
  const glowMaterial = new THREE.ShaderMaterial({
    uniforms: {
      c: { type: 'f', value: 0.3 },
      p: { type: 'f', value: 4.0 },
      glowColor: { type: 'c', value: new THREE.Color(0xffaa00) },
      viewVector: { type: 'v3', value: camera.position }
    },
    vertexShader: `
      uniform vec3 viewVector;
      varying float intensity;
      void main() {
        vec3 vNormal = normalize(normalMatrix * normal);
        vec3 vNormel = normalize(normalMatrix * viewVector);
        intensity = pow(0.7 - dot(vNormal, vNormel), 2.0);
        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
      }
    `,
    fragmentShader: `
      uniform vec3 glowColor;
      varying float intensity;
      void main() {
        vec3 glow = glowColor * intensity;
        gl_FragColor = vec4(glow, intensity * 0.8);
      }
    `,
    side: THREE.FrontSide,
    blending: THREE.AdditiveBlending,
    transparent: true
  });
  const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
  sunGlow.position.copy(sun.position);
  scene.add(sunGlow);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
  scene.add(ambientLight);
  
  // Sun rays particles
  const rayCount = 200;
  const rayGeometry = new THREE.BufferGeometry();
  const rayPositions = new Float32Array(rayCount * 3);
  const raySizes = new Float32Array(rayCount);
  
  for(let i = 0; i < rayCount; i++) {
    const angle = Math.random() * Math.PI * 2;
    const radius = 0.9 + Math.random() * 1.5;
    rayPositions[i * 3] = sun.position.x + Math.cos(angle) * radius;
    rayPositions[i * 3 + 1] = sun.position.y + Math.sin(angle) * radius;
    rayPositions[i * 3 + 2] = (Math.random() - 0.5) * 0.5;
    raySizes[i] = Math.random() * 3 + 1;
  }
  
  rayGeometry.setAttribute('position', new THREE.BufferAttribute(rayPositions, 3));
  rayGeometry.setAttribute('size', new THREE.BufferAttribute(raySizes, 1));
  
  const rayMaterial = new THREE.PointsMaterial({
    color: 0xffee88,
    size: 0.05,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending
  });
  
  const rays = new THREE.Points(rayGeometry, rayMaterial);
  scene.add(rays);
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulse sun
    const scale = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(scale, scale, scale);
    sunGlow.scale.set(scale, scale, scale);
    
    // Rotate rays
    rays.rotation.z += 0.002;
    
    // Update glow
    glowMaterial.uniforms.viewVector.value = new THREE.Vector3().subVectors(camera.position, sunGlow.position);
    
    renderer.render(scene, camera);
  }
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
  </script>
<script>
   (function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  const kitty = document.querySelector('.kitty');
  const doggy = document.querySelector('.doggy');
  const dogScoreEl = document.getElementById('dogScore');
  
  let kittyAngle = 0;
  let doggyAngle = Math.PI; // Start opposite side
  let kittySpeed = 0.02; // Normal speed
  const doggySpeed = 0.035; // Dog is faster base speed
  const kittyEscapeSpeed = 0.08; // Cat escape speed
  const normalSpeed = 0.02;
  const dangerDistance = 0.8; // Radians - how close before cat panics
  const catchDistance = 0.15; // Radians - close enough to catch
  
  let dogScore = 0;
  let catchCooldown = false;
  
  // Remove CSS animation from kitty orbit
  kittyOrbit.style.animation = 'none';
  
  function getAngleDifference(a1, a2) {
    let diff = Math.abs(a1 - a2) % (Math.PI * 2);
    if (diff > Math.PI) diff = Math.PI * 2 - diff;
    return diff;
  }
  
  function showCatchEffect() {
    // Flash effect
    const flash = document.createElement('div');
    flash.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 4rem; z-index: 200; animation: catchPop 0.5s ease-out forwards;';
    flash.textContent = 'üí• +1';
    document.body.appendChild(flash);
    setTimeout(() => flash.remove(), 500);
  }
  
  // Add catch animation style
  const style = document.createElement('style');
  style.textContent = `
    @keyframes catchPop {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }
  `;
  document.head.appendChild(style);
  
  function animate() {
    // Calculate distance between cat and dog
    const distance = getAngleDifference(kittyAngle, doggyAngle);
    
    // Check for catch!
    if (distance < catchDistance && !catchCooldown) {
      dogScore++;
      dogScoreEl.textContent = dogScore;
      showCatchEffect();
      
      // Teleport cat to opposite side
      kittyAngle = doggyAngle + Math.PI;
      if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
      
      // Cooldown to prevent multiple catches
      catchCooldown = true;
      setTimeout(() => { catchCooldown = false; }, 1000);
    }
    
    // If dog is close, cat speeds up!
    if (distance < dangerDistance) {
      kittySpeed = kittyEscapeSpeed;
      kitty.style.filter = 'drop-shadow(0 0 15px rgba(255, 0, 0, 0.8))';
      kitty.textContent = 'üôÄ';
    } else {
      // Gradually slow down to normal speed
      kittySpeed = Math.max(normalSpeed, kittySpeed - 0.001);
      if (kittySpeed <= normalSpeed + 0.005) {
        kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.8))';
        kitty.textContent = 'üê±';
      }
    }
    
    // Update angles (both go same direction, cat runs away)
    kittyAngle += kittySpeed;
    doggyAngle += doggySpeed;
    
    // Keep angles in bounds
    if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
    if (doggyAngle > Math.PI * 2) doggyAngle -= Math.PI * 2;
    
    // Apply rotations
    kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
    doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
    
    // Counter-rotate the emojis so they stay upright
    kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
    doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
})();
  </script>
<script>
   // Planet color change on catch
window.changePlanetColor = function() {
  const planet = document.querySelector('.planet');
  const colors = [
    { gradient: 'linear-gradient(135deg, #e74c3c 0%, #c0392b 50%, #7b241c 100%)', glow: 'rgba(231, 76, 60, 0.4)' },
    { gradient: 'linear-gradient(135deg, #9b59b6 0%, #8e44ad 50%, #5b2c6f 100%)', glow: 'rgba(155, 89, 182, 0.4)' },
    { gradient: 'linear-gradient(135deg, #2ecc71 0%, #27ae60 50%, #1e8449 100%)', glow: 'rgba(46, 204, 113, 0.4)' },
    { gradient: 'linear-gradient(135deg, #f39c12 0%, #e67e22 50%, #a04000 100%)', glow: 'rgba(243, 156, 18, 0.4)' },
    { gradient: 'linear-gradient(135deg, #e91e63 0%, #c2185b 50%, #880e4f 100%)', glow: 'rgba(233, 30, 99, 0.4)' },
    { gradient: 'linear-gradient(135deg, #00bcd4 0%, #0097a7 50%, #006064 100%)', glow: 'rgba(0, 188, 212, 0.4)' },
    { gradient: 'linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5c 100%)', glow: 'rgba(74, 144, 217, 0.4)' }
  ];
  const randomColor = colors[Math.floor(Math.random() * colors.length)];
  planet.style.background = randomColor.gradient;
  planet.style.boxShadow = `inset -30px -30px 60px rgba(0,0,0,0.5), inset 10px 10px 40px rgba(255,255,255,0.2), 0 0 60px ${randomColor.glow}`;
  planet.classList.remove('caught');
  void planet.offsetWidth; // Trigger reflow
  planet.classList.add('caught');
};
  </script>

<button id="snakeStartBtn" onclick="startSnakeGame()" style="display: block; width: 100%; margin-top: 10px; padding: 12px; background: linear-gradient(135deg, #2ecc71, #27ae60); border: none; color: white; font-size: 1.1rem; border-radius: 10px; cursor: pointer;">
     üéÆ Start Game
    </button>
</div>
</div>
<button id="openSnakeBtn" onclick="openSnakeGame()" onmouseout="this.style.transform='scale(1)'" onmouseover="this.style.transform='scale(1.05)'" style="position: fixed; bottom: 20px; left: 20px; padding: 12px 20px; background: linear-gradient(135deg, #2ecc71, #27ae60); border: none; border-radius: 25px; color: white; cursor: pointer; font-size: 1rem; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s ease; z-index: 100;">
<span>
    üêç
   </span>
<span>
    Play Snake
   </span>
</button>
<script>
   (function() {
  const canvas = document.getElementById('snakeCanvas');
  const ctx = canvas.getContext('2d');
  const gridSize = 20;
  const tileCount = canvas.width / gridSize;
  
  let snake = [{x: 10, y: 10}];
  let food = {x: 15, y: 15};
  let dx = 0;
  let dy = 0;
  let score = 0;
  let highScore = localStorage.getItem('snakeHighScore') || 0;
  let gameLoop = null;
  let gameSpeed = 100;
  let isGameRunning = false;
  
  document.getElementById('snakeHighScore').textContent = highScore;
  
  function drawGame() {
    // Clear canvas
    ctx.fillStyle = '#0a0a15';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    // Draw grid lines (subtle)
    ctx.strokeStyle = '#1a1a2e';
    ctx.lineWidth = 0.5;
    for(let i = 0; i < tileCount; i++) {
      ctx.beginPath();
      ctx.moveTo(i * gridSize, 0);
      ctx.lineTo(i * gridSize, canvas.height);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(0, i * gridSize);
      ctx.lineTo(canvas.width, i * gridSize);
      ctx.stroke();
    }
    
    // Draw food with glow
    ctx.shadowColor = '#e74c3c';
    ctx.shadowBlur = 15;
    ctx.fillStyle = '#e74c3c';
    ctx.beginPath();
    ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
    ctx.fill();
    ctx.shadowBlur = 0;
    
    // Draw snake
    snake.forEach((segment, index) => {
      const gradient = ctx.createRadialGradient(
        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, 0,
        segment.x * gridSize + gridSize/2, segment.y * gridSize + gridSize/2, gridSize/2
      );
      if(index === 0) {
        gradient.addColorStop(0, '#4ade80');
        gradient.addColorStop(1, '#22c55e');
      } else {
        gradient.addColorStop(0, '#22c55e');
        gradient.addColorStop(1, '#16a34a');
      }
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.roundRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2, 5);
      ctx.fill();
      
      // Draw eyes on head
      if(index === 0) {
        ctx.fillStyle = 'white';
        let eyeOffsetX = dx * 3;
        let eyeOffsetY = dy * 3;
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 7 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 3, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + 13 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 3, 0, Math.PI * 2);
        ctx.fill();
        ctx.fillStyle = 'black';
        ctx.beginPath();
        ctx.arc(segment.x * gridSize + 7 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 1.5, 0, Math.PI * 2);
        ctx.arc(segment.x * gridSize + 13 + eyeOffsetX, segment.y * gridSize + 7 + eyeOffsetY, 1.5, 0, Math.PI * 2);
        ctx.fill();
      }
    });
  }
  
  function moveSnake() {
    if(dx === 0 && dy === 0) return;
    
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    
    // Wall collision (wrap around)
    if(head.x < 0) head.x = tileCount - 1;
    if(head.x >= tileCount) head.x = 0;
    if(head.y < 0) head.y = tileCount - 1;
    if(head.y >= tileCount) head.y = 0;
    
    // Self collision
    for(let segment of snake) {
      if(head.x === segment.x && head.y === segment.y) {
        gameOver();
        return;
      }
    }
    
    snake.unshift(head);
    
    // Check food collision
    if(head.x === food.x && head.y === food.y) {
      score += 10;
      document.getElementById('snakeScore').textContent = score;
      placeFood();
      // Speed up slightly
      if(gameSpeed > 50) {
        gameSpeed -= 2;
        clearInterval(gameLoop);
        gameLoop = setInterval(gameUpdate, gameSpeed);
      }
    } else {
      snake.pop();
    }
  }
  
  function placeFood() {
    food = {
      x: Math.floor(Math.random() * tileCount),
      y: Math.floor(Math.random() * tileCount)
    };
    // Make sure food doesn't spawn on snake
    for(let segment of snake) {
      if(food.x === segment.x && food.y === segment.y) {
        placeFood();
        return;
      }
    }
  }
  
  function gameUpdate() {
    moveSnake();
    drawGame();
  }
  
  function gameOver() {
    isGameRunning = false;
    clearInterval(gameLoop);
    
    if(score > highScore) {
      highScore = score;
      localStorage.setItem('snakeHighScore', highScore);
      document.getElementById('snakeHighScore').textContent = highScore;
    }
    
    ctx.fillStyle = 'rgba(0,0,0,0.7)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#e74c3c';
    ctx.font = 'bold 40px system-ui';
    ctx.textAlign = 'center';
    ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2 - 20);
    ctx.fillStyle = 'white';
    ctx.font = '24px system-ui';
    ctx.fillText('Score: ' + score, canvas.width/2, canvas.height/2 + 20);
    
    document.getElementById('snakeStartBtn').textContent = 'üîÑ Play Again';
  }
  
  function resetGame() {
    snake = [{x: 10, y: 10}];
    dx = 0;
    dy = 0;
    score = 0;
    gameSpeed = 100;
    document.getElementById('snakeScore').textContent = 0;
    placeFood();
  }
  
  window.startSnakeGame = function() {
    if(isGameRunning) return;
    resetGame();
    isGameRunning = true;
    document.getElementById('snakeStartBtn').textContent = 'üéÆ Playing...';
    gameLoop = setInterval(gameUpdate, gameSpeed);
    drawGame();
  };
  
  window.openSnakeGame = function() {
    document.getElementById('snakeGameContainer').style.display = 'flex';
    drawGame();
  };
  
  window.closeSnakeGame = function() {
    document.getElementById('snakeGameContainer').style.display = 'none';
    if(gameLoop) {
      clearInterval(gameLoop);
      isGameRunning = false;
      document.getElementById('snakeStartBtn').textContent = 'üéÆ Start Game';
    }
  };
  
  // Keyboard controls
  document.addEventListener('keydown', function(e) {
    if(!isGameRunning) return;
    
    switch(e.key) {
      case 'ArrowUp':
      case 'w':
      case 'W':
        if(dy !== 1) { dx = 0; dy = -1; }
        e.preventDefault();
        break;
      case 'ArrowDown':
      case 's':
      case 'S':
        if(dy !== -1) { dx = 0; dy = 1; }
        e.preventDefault();
        break;
      case 'ArrowLeft':
      case 'a':
      case 'A':
        if(dx !== 1) { dx = -1; dy = 0; }
        e.preventDefault();
        break;
      case 'ArrowRight':
      case 'd':
      case 'D':
        if(dx !== -1) { dx = 1; dy = 0; }
        e.preventDefault();
        break;
    }
  });
  
  // Initial draw
  drawGame();
})();
  </script>
<div id="elephant-container" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 50; pointer-events: none;">
<div id="elephant" style="font-size: 100px; animation: elephantBounce 2s ease-in-out infinite;">
    üêò
   </div>
<div id="water-spray" style="position: absolute; top: -20px; left: 50%; transform: translateX(-50%);">
</div>
</div>
<script>
   (function() {
    const waterSpray = document.getElementById('water-spray');
    const droplets = ['üíß', 'üí¶', 'üåä'];
    
    function createWaterDroplet() {
        const droplet = document.createElement('span');
        droplet.className = 'water-droplet';
        droplet.textContent = droplets[Math.floor(Math.random() * droplets.length)];
        droplet.style.setProperty('--spray-x', (Math.random() * 100 - 50) + 'px');
        droplet.style.setProperty('--spray-rot', (Math.random() * 60 - 30) + 'deg');
        droplet.style.animationDelay = Math.random() * 0.5 + 's';
        droplet.style.left = (Math.random() * 40 - 20) + 'px';
        waterSpray.appendChild(droplet);
        
        setTimeout(() => {
            droplet.remove();
        }, 1500);
    }
    
    // Create water droplets continuously
    setInterval(createWaterDroplet, 200);
    
    // Initial burst
    for(let i = 0; i < 5; i++) {
        setTimeout(createWaterDroplet, i * 100);
    }
})();
  </script>
</body>
</html>
