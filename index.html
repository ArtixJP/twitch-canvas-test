<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>

<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0d0d2b 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            z-index: 10;
            margin-bottom: 2rem;
        }
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin: -60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3d4d 70%, #0f2833 100%);
            box-shadow: 
                inset -20px -10px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,255,255,0.1),
                0 0 60px rgba(74, 144, 164, 0.4),
                0 0 100px rgba(74, 144, 164, 0.2);
            animation: planetRotate 20s linear infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 50px;
            margin: -25px 0 0 -100px;
            border: 4px solid rgba(200, 180, 150, 0.6);
            border-radius: 50%;
            transform: rotateX(75deg);
            box-shadow: 
                0 0 0 8px rgba(180, 160, 130, 0.3),
                0 0 0 16px rgba(160, 140, 110, 0.2);
        }
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            margin: -110px;
            animation: orbit 8s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 25px;
            height: 25px;
            margin-left: -12.5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #888 0%, #555 50%, #333 100%);
            box-shadow: 
                inset -5px -3px 10px rgba(0,0,0,0.5),
                0 0 15px rgba(255,255,255,0.2);
        }
        .moon-orbit-2 {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 280px;
            margin: -140px;
            animation: orbit-reverse 12s linear infinite;
            transform-origin: center center;
        }
        .moon-2 {
            position: absolute;
            top: 50%;
            left: 0;
            width: 18px;
            height: 18px;
            margin-top: -9px;
            margin-left: -9px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c9a86c 0%, #8b7355 50%, #5c4a3d 100%);
            box-shadow: 
                inset -4px -2px 8px rgba(0,0,0,0.5),
                0 0 10px rgba(201, 168, 108, 0.3);
        }
        .moon-2::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 4px;
            width: 4px;
            height: 4px;
            background: rgba(0,0,0,0.3);
            border-radius: 50%;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes planetRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit-reverse {
            from { transform: rotate(45deg); }
            to { transform: rotate(405deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
   #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #8a2be2 0%, #4a0080 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5), 0 0 40px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s ease-in-out infinite;
        }
        #music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(138, 43, 226, 0.7);
        }
        #music-toggle.paused {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5), 0 0 40px rgba(138, 43, 226, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(138, 43, 226, 0.8), 0 0 60px rgba(138, 43, 226, 0.5); }
        }
   .kitty-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 180px;
            height: 180px;
            margin: -90px;
            z-index: 5;
        }
        .kitty {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: kittyFloat 1s ease-in-out infinite;
        }
        .kitty-body {
            width: 20px;
            height: 14px;
            background: linear-gradient(135deg, #ff9966 0%, #ff6633 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
        }
        .kitty-head {
            width: 18px;
            height: 16px;
            background: linear-gradient(135deg, #ff9966 0%, #ff7744 100%);
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            top: -10px;
            left: 1px;
        }
        .kitty-ear {
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid #ff9966;
            position: absolute;
            top: -5px;
        }
        .kitty-ear.left { left: 1px; transform: rotate(-15deg); }
        .kitty-ear.right { right: 1px; transform: rotate(15deg); }
        .kitty-ear::after {
            content: '';
            position: absolute;
            top: 3px;
            left: -2px;
            border-left: 2px solid transparent;
            border-right: 2px solid transparent;
            border-bottom: 4px solid #ffb6c1;
        }
        .kitty-face {
            position: relative;
            top: 4px;
        }
        .kitty-eye {
            width: 4px;
            height: 5px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            animation: kittyBlink 3s ease-in-out infinite;
        }
        .kitty-eye.left { left: 3px; }
        .kitty-eye.right { right: 3px; }
        .kitty-eye::after {
            content: '';
            width: 1.5px;
            height: 1.5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 1px;
        }
        .kitty-nose {
            width: 3px;
            height: 2px;
            background: #ff6b6b;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 5px;
        }
        .kitty-mouth {
            width: 6px;
            height: 3px;
            border-bottom: 1.5px solid #ff6b6b;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 7px;
        }
        .kitty-tail {
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, #ff6633, #ff9966);
            border-radius: 3px;
            position: absolute;
            right: -2px;
            top: 2px;
            transform-origin: bottom;
            animation: tailWag 0.5s ease-in-out infinite alternate;
        }
        @keyframes kittyFloat {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-3px); }
        }
        @keyframes kittyBlink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        @keyframes tailWag {
            0% { transform: rotate(-20deg); }
            100% { transform: rotate(20deg); }
        }
        
        /* DOG STYLES */
        .dog-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            margin: -110px;
            z-index: 4;
        }
        .dog {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            animation: dogBounce 0.3s ease-in-out infinite;
        }
        .dog.chasing {
            animation: dogBounce 0.15s ease-in-out infinite;
        }
        .dog-body {
            width: 25px;
            height: 16px;
            background: linear-gradient(135deg, #8B4513 0%, #A0522D 50%, #6B3E0A 100%);
            border-radius: 50% 50% 45% 45%;
            position: relative;
        }
        .dog-head {
            width: 20px;
            height: 18px;
            background: linear-gradient(135deg, #A0522D 0%, #8B4513 100%);
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: -12px;
            left: 2px;
        }
        .dog-ear {
            width: 8px;
            height: 12px;
            background: #6B3E0A;
            border-radius: 50% 50% 40% 40%;
            position: absolute;
            top: 0px;
        }
        .dog-ear.left { left: -2px; transform: rotate(-20deg); }
        .dog-ear.right { right: -2px; transform: rotate(20deg); }
        .dog-face {
            position: relative;
            top: 5px;
        }
        .dog-eye {
            width: 4px;
            height: 4px;
            background: #222;
            border-radius: 50%;
            position: absolute;
        }
        .dog-eye.left { left: 4px; }
        .dog-eye.right { right: 4px; }
        .dog-eye::after {
            content: '';
            width: 1.5px;
            height: 1.5px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 0.5px;
            left: 0.5px;
        }
        .dog-snout {
            width: 10px;
            height: 8px;
            background: #D2691E;
            border-radius: 40%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 6px;
        }
        .dog-nose {
            width: 5px;
            height: 4px;
            background: #222;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0px;
        }
        .dog-tongue {
            width: 4px;
            height: 6px;
            background: #ff6b8a;
            border-radius: 0 0 50% 50%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 5px;
            animation: tonguePant 0.3s ease-in-out infinite alternate;
        }
        .dog-tail {
            width: 4px;
            height: 12px;
            background: linear-gradient(to top, #6B3E0A, #8B4513);
            border-radius: 4px;
            position: absolute;
            right: -3px;
            top: 0px;
            transform-origin: bottom;
            animation: tailWagFast 0.2s ease-in-out infinite alternate;
        }
        .dog-legs {
            position: absolute;
            bottom: -6px;
            left: 3px;
            display: flex;
            gap: 12px;
        }
        .dog-leg {
            width: 4px;
            height: 8px;
            background: #8B4513;
            border-radius: 2px;
            animation: legRun 0.15s ease-in-out infinite alternate;
        }
        .dog-leg:nth-child(2) { animation-delay: 0.075s; }
        @keyframes dogBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-4px); }
        }
        @keyframes tonguePant {
            0% { height: 4px; }
            100% { height: 8px; }
        }
        @keyframes tailWagFast {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(30deg); }
        }
        @keyframes legRun {
            0% { transform: rotate(-15deg); }
            100% { transform: rotate(15deg); }
        }
        
        .kitty.escaping .kitty-tail {
            animation: tailWag 0.1s ease-in-out infinite alternate;
        }
        .kitty.escaping .kitty-eye {
            transform: scaleX(1.3) scaleY(1.5);
        }
   .planet.color-shift {
    animation: planetColorShift 0.5s ease-out, planetRotate 20s linear infinite;
}
@keyframes planetColorShift {
    0% { filter: brightness(2) hue-rotate(0deg); }
    50% { filter: brightness(1.5) hue-rotate(180deg); }
    100% { filter: brightness(1) hue-rotate(var(--hue-shift, 0deg)); }
}
   /* ELEPHANT STYLES */

    background: linear-gradient(135deg, #8899aa 0%, #667788 50%, #556677 100%);
    border-radius: 50% 50% 45% 45%;

    left: 20px;
    box-shadow: inset -10px -5px 20px rgba(0,0,0,0.3);
}
.elephant-head {
    position: absolute;
    width: 50px;
    height: 45px;
    background: linear-gradient(135deg, #99aabb 0%, #778899 100%);

    left: 0px;
}
.elephant-ear {

    width: 30px;
    height: 35px;

.elephant-ear-inner {

.elephant-eye {

.elephant-trunk {

.elephant-trunk-tip {

/* WATER SPRAY */
.water-container {
    position: absolute;
    top: 20px;
    left: 5px;
    width: 60px;
    height: 80px;
    pointer-events: none;
}
.water-drop {
    position: absolute;
    width: 8px;
    height: 12px;
    background: linear-gradient(180deg, rgba(100,200,255,0.9) 0%, rgba(50,150,255,0.7) 100%);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    animation: waterSpray 1.5s ease-out infinite;
    opacity: 0;
}
.water-drop:nth-child(1) { left: 10px; animation-delay: 0s; }
.water-drop:nth-child(2) { left: 20px; animation-delay: 0.1s; }
.water-drop:nth-child(3) { left: 30px; animation-delay: 0.2s; }
.water-drop:nth-child(4) { left: 15px; animation-delay: 0.3s; }
.water-drop:nth-child(5) { left: 25px; animation-delay: 0.4s; }
.water-drop:nth-child(6) { left: 35px; animation-delay: 0.5s; }
.water-drop:nth-child(7) { left: 12px; animation-delay: 0.6s; }
.water-drop:nth-child(8) { left: 28px; animation-delay: 0.7s; }
.water-splash {
    position: absolute;
    width: 6px;
    height: 6px;
    background: rgba(100,200,255,0.8);
    border-radius: 50%;
    animation: splash 1s ease-out infinite;
}
@keyframes elephantBounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
}
@keyframes earFlap {
    0% { transform: rotate(-5deg); }
    100% { transform: rotate(5deg); }
}
@keyframes trunkSpray {
    0%, 40% { transform: rotate(0deg); }
    50% { transform: rotate(-30deg); }
    60%, 100% { transform: rotate(0deg); }
}
@keyframes tailSwing {
    0% { transform: rotate(-10deg); }
    100% { transform: rotate(10deg); }
}
@keyframes waterSpray {
    0% { transform: translateY(0) scale(0.5); opacity: 0; }
    20% { opacity: 1; }
    100% { transform: translateY(-80px) translateX(var(--tx, 10px)) scale(1); opacity: 0; }
}
@keyframes splash {
    0% { transform: scale(0); opacity: 1; }
    100% { transform: scale(3); opacity: 0; }
}
   /* VAN GOGH STARRY NIGHT IMPRESSIONIST STYLE */
.starry-night-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: linear-gradient(180deg, 
        #0a1628 0%, 
        #1a2a4a 20%, 
        #2a3a5a 40%, 
        #1a2848 60%, 
        #0d1a30 100%);
}

.swirl {
    position: absolute;
    border-radius: 50%;
    background: transparent;
    filter: url(#impressionist);
}

.swirl-1 {
    width: 300px;
    height: 150px;
    top: 10%;
    left: 20%;

    top: 30%;
    right: 15%;

.swirl-3 {

    height: 120px;
    top: 60%;

.swirl-4 {
    width: 180px;
    height: 90px;
    top: 15%;
    right: 40%;
    border: 5px solid rgba(255, 200, 100, 0.35);
    animation: swirlRotate 18s linear infinite reverse;
    box-shadow: 
        0 0 25px rgba(255, 200, 100, 0.4);
}

.galaxy-swirl {
    position: absolute;
    width: 400px;
    height: 400px;
    top: 20%;
    left: 50%;
    transform: translateX(-50%);
    background: 
        radial-gradient(ellipse at center, 
            rgba(255, 220, 150, 0.1) 0%, 
            rgba(100, 150, 255, 0.05) 30%, 
            transparent 70%);
    animation: galaxySpin 60s linear infinite;
    filter: url(#impressionist);
}

.galaxy-arm {
    position: absolute;
    width: 100%;
    height: 100%;
    background: 
        conic-gradient(from 0deg at 50% 50%,
            transparent 0deg,
            rgba(100, 180, 255, 0.2) 30deg,
            rgba(255, 220, 150, 0.15) 60deg,
            transparent 90deg,
            rgba(150, 100, 200, 0.2) 120deg,
            transparent 150deg,
            rgba(100, 200, 255, 0.15) 180deg,
            transparent 210deg,
            rgba(255, 200, 100, 0.2) 240deg,
            transparent 270deg,
            rgba(100, 150, 255, 0.15) 300deg,
            transparent 330deg,
            rgba(200, 150, 255, 0.2) 360deg);
    animation: galaxySpin 40s linear infinite reverse;
    filter: blur(3px);
}

.vangogh-star {
    position: absolute;
    border-radius: 50%;
    filter: url(#impressionist);
}

.vangogh-star::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 150%;
    height: 150%;
    background: radial-gradient(circle, 
        rgba(255, 255, 200, 0.8) 0%, 
        rgba(255, 220, 100, 0.4) 30%, 
        transparent 70%);
    animation: starPulse 2s ease-in-out infinite;
}

.vangogh-star::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200%;
    height: 200%;
    background: 
        radial-gradient(circle, transparent 30%, rgba(255, 220, 100, 0.2) 50%, transparent 70%),
        conic-gradient(from 0deg, 
            rgba(255, 255, 200, 0.3) 0deg, 
            transparent 30deg,
            rgba(255, 255, 200, 0.3) 90deg,
            transparent 120deg,
            rgba(255, 255, 200, 0.3) 180deg,
            transparent 210deg,
            rgba(255, 255, 200, 0.3) 270deg,
            transparent 300deg);
    animation: starRays 4s linear infinite;
}

.brushstroke {

    });

    // Sun glow effect (multiple layers)
    const glowColors = [0xffaa00, 0xff8800, 0xff6600];
    const glowSizes = [10, 12, 15];
    glowColors.forEach((color, i) => {
        const glowGeometry = new THREE.SphereGeometry(glowSizes[i], 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: color,
            transparent: true,
            opacity: 0.15 - (i * 0.03)
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        glow.position.copy(sun.position);
        scene.add(glow);
    });
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd88, 2, 200);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    scene.add(sunLight);
    
    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambientLight);
    
    // Sun rays (light beams)
    const rayCount = 12;
    const rays = [];
    for (let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.CylinderGeometry(0.1, 2, 25, 8);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffee88,
            transparent: true,
            opacity: 0.1
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        const angle = (i / rayCount) * Math.PI * 2;
        ray.position.set(
            sun.position.x + Math.cos(angle) * 15,
            sun.position.y + Math.sin(angle) * 15,
            sun.position.z
        );
        ray.rotation.z = angle + Math.PI / 2;
        rays.push(ray);
        scene.add(ray);
    }
    
    // Corona particles
    const particleCount = 100;
    const particleGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.random() * Math.PI;
        const r = 9 + Math.random() * 4;
        positions[i * 3] = sun.position.x + r * Math.sin(phi) * Math.cos(theta);
        positions[i * 3 + 1] = sun.position.y + r * Math.sin(phi) * Math.sin(theta);
        positions[i * 3 + 2] = sun.position.z + r * Math.cos(phi);
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({
        color: 0xffaa44,
        size: 0.5,
        transparent: true,
        opacity: 0.6
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);
    
    // Animation
    let time = 0;
    function animate() {

        time += 0.02;
        
        // Pulsing sun
        const pulse = 1 + Math.sin(time * 2) * 0.05;
        sun.scale.set(pulse, pulse, pulse);
        
        // Rotating rays
        rays.forEach((ray, i) => {
            ray.rotation.z += 0.002;
            ray.material.opacity = 0.08 + Math.sin(time + i) * 0.04;
        });
        
        // Animate particles
        const pos = particles.geometry.attributes.position.array;
        for (let i = 0; i < particleCount; i++) {
            pos[i * 3 + 1] += Math.sin(time + i * 0.1) * 0.02;
        }
        particles.geometry.attributes.position.needsUpdate = true;
        particles.rotation.z += 0.001;
        
        // Light intensity variation
        sunLight.intensity = 1.8 + Math.sin(time * 3) * 0.3;
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();

<script>
   (function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const dogOrbit = document.getElementById('dog-orbit');
    const kitty = document.querySelector('.kitty');
    const dog = document.getElementById('dog');
    
    let catAngle = 0;
    let dogAngle = Math.PI; // Start opposite to cat
    let catSpeed = 0.02; // Normal speed
    let dogSpeed = 0.025; // Dog is slightly faster
    const catNormalSpeed = 0.02;
    const catEscapeSpeed = 0.08;
    const dogChaseSpeed = 0.035;
    const dogNormalSpeed = 0.025;
    const escapeThreshold = 0.8; // Radians - when dog gets this close
    
    const catRadius = 90;
    const dogRadius = 110;
    
    function updatePositions() {
        // Calculate angle difference (shortest path)
        let angleDiff = Math.abs(catAngle - dogAngle);
        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
        
        // Calculate actual distance considering different radii
        const catX = Math.cos(catAngle) * catRadius;
        const catY = Math.sin(catAngle) * catRadius;
        const dogX = Math.cos(dogAngle) * dogRadius;
        const dogY = Math.sin(dogAngle) * dogRadius;
        const distance = Math.sqrt(Math.pow(catX - dogX, 2) + Math.pow(catY - dogY, 2));
        
        // Check if dog is close
        if (distance < 50) {
            // Cat escapes!
            catSpeed = catEscapeSpeed;
            dogSpeed = dogChaseSpeed;
            kitty.classList.add('escaping');
            dog.classList.add('chasing');
        } else {
            // Normal speeds
            catSpeed = catNormalSpeed;
            dogSpeed = dogNormalSpeed;
            kitty.classList.remove('escaping');
            dog.classList.remove('chasing');
        }
        
        // Update angles
        catAngle += catSpeed;
        
        // Dog chases cat - moves toward cat's angle
        const catAngleNorm = ((catAngle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        const dogAngleNorm = ((dogAngle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        
        let diff = catAngleNorm - dogAngleNorm;
        if (diff > Math.PI) diff -= 2 * Math.PI;
        if (diff < -Math.PI) diff += 2 * Math.PI;
        
        if (diff > 0) {
            dogAngle += dogSpeed;
        } else {
            dogAngle -= dogSpeed;
        }
        
        // Apply positions using transform
        kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
        dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
        
        requestAnimationFrame(updatePositions);
    }
    
    // Remove CSS animation and use JS instead
    kittyOrbit.style.animation = 'none';
    dogOrbit.style.animation = 'none';
    
    updatePositions();
})();
  </script>

<script>
   (function(){const canvas=document.getElementById('snake-game');const ctx=canvas.getContext('2d');const gridSize=14;const tileCount=20;let snake=[{x:10,y:10}];let velocity={x:0,y:0};let food={x:15,y:15};let stars=[];let score=0;let gameLoop;let gameSpeed=100;let particles=[];function createStars(){stars=[];for(let i=0;i<30;i++){stars.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,size:Math.random()*2+0.5,twinkle:Math.random()*Math.PI*2});}}createStars();function spawnFood(){food={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount),pulse:0};}function createParticles(x,y){for(let i=0;i<8;i++){particles.push({x:x*gridSize+gridSize/2,y:y*gridSize+gridSize/2,vx:(Math.random()-0.5)*4,vy:(Math.random()-0.5)*4,life:1,color:`hsl(${Math.random()*60+30},100%,70%)`});}}function drawStars(){ctx.save();stars.forEach(star=>{star.twinkle+=0.05;const alpha=0.3+Math.sin(star.twinkle)*0.3;ctx.fillStyle=`rgba(255,255,255,${alpha})`;ctx.beginPath();ctx.arc(star.x,star.y,star.size,0,Math.PI*2);ctx.fill();});ctx.restore();}function drawSnake(){snake.forEach((segment,index)=>{const gradient=ctx.createRadialGradient(segment.x*gridSize+gridSize/2,segment.y*gridSize+gridSize/2,0,segment.x*gridSize+gridSize/2,segment.y*gridSize+gridSize/2,gridSize/2);if(index===0){gradient.addColorStop(0,'#00ff88');gradient.addColorStop(1,'#00aa55');}else{const hue=120+index*5;gradient.addColorStop(0,`hsl(${hue},100%,60%)`);gradient.addColorStop(1,`hsl(${hue},100%,35%)`);}ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(segment.x*gridSize+gridSize/2,segment.y*gridSize+gridSize/2,gridSize/2-1,0,Math.PI*2);ctx.fill();if(index===0){ctx.fillStyle='#fff';ctx.beginPath();ctx.arc(segment.x*gridSize+gridSize/2-3,segment.y*gridSize+gridSize/2-2,2,0,Math.PI*2);ctx.arc(segment.x*gridSize+gridSize/2+3,segment.y*gridSize+gridSize/2-2,2,0,Math.PI*2);ctx.fill();}});}function drawFood(){food.pulse+=0.15;const size=gridSize/2+Math.sin(food.pulse)*3;const gradient=ctx.createRadialGradient(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,0,food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,size);gradient.addColorStop(0,'#ffff00');gradient.addColorStop(0.5,'#ffaa00');gradient.addColorStop(1,'rgba(255,100,0,0)');ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,size,0,Math.PI*2);ctx.fill();ctx.fillStyle='#fff';ctx.font='12px Arial';ctx.textAlign='center';ctx.fillText('‚≠ê',food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2+4);}function drawParticles(){particles=particles.filter(p=>{p.x+=p.vx;p.y+=p.vy;p.life-=0.03;if(p.life>0){ctx.fillStyle=p.color;ctx.globalAlpha=p.life;ctx.beginPath();ctx.arc(p.x,p.y,3*p.life,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;return true;}return false;});}function update(){const head={x:snake[0].x+velocity.x,y:snake[0].y+velocity.y};if(head.x<0)head.x=tileCount-1;if(head.x>=tileCount)head.x=0;if(head.y<0)head.y=tileCount-1;if(head.y>=tileCount)head.y=0;for(let i=0;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){gameOver();return;}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;createParticles(food.x,food.y);document.getElementById('snake-score').textContent='Score: '+score;spawnFood();if(gameSpeed>50)gameSpeed-=2;}else{snake.pop();}}function draw(){ctx.fillStyle='rgba(10,10,30,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);drawStars();drawParticles();drawFood();drawSnake();}function gameOver(){clearInterval(gameLoop);ctx.fillStyle='rgba(0,0,0,0.7)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#ff4444';ctx.font='bold 20px Arial';ctx.textAlign='center';ctx.fillText('GAME OVER',canvas.width/2,canvas.height/2-10);ctx.fillStyle='#ffdd00';ctx.font='16px Arial';ctx.fillText('Score: '+score,canvas.width/2,canvas.height/2+15);}function startGame(){snake=[{x:10,y:10}];velocity={x:0,y:0};score=0;gameSpeed=100;particles=[];document.getElementById('snake-score').textContent='Score: 0';spawnFood();clearInterval(gameLoop);gameLoop=setInterval(()=>{if(velocity.x!==0||velocity.y!==0)update();draw();},gameSpeed);}document.addEventListener('keydown',e=>{switch(e.key){case'ArrowUp':case'w':case'W':if(velocity.y!==1){velocity={x:0,y:-1};}break;case'ArrowDown':case's':case'S':if(velocity.y!==-1){velocity={x:0,y:1};}break;case'ArrowLeft':case'a':case'A':if(velocity.x!==1){velocity={x:-1,y:0};}break;case'ArrowRight':case'd':case'D':if(velocity.x!==-1){velocity={x:1,y:0};}break;}if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','w','a','s','d','W','A','S','D'].includes(e.key)){e.preventDefault();}});document.getElementById('snake-restart').addEventListener('click',startGame);startGame();})();
  </script>

<script>
   function showSection(sectionName) {
  // Hide all sections
  document.querySelectorAll('.content-section').forEach(section => {
    section.style.display = 'none';
  });
  
  // Show selected section
  const targetSection = document.getElementById('section-' + sectionName);
  if (targetSection) {
    targetSection.style.display = 'block';
  }
  
  // Update nav buttons
  document.querySelectorAll('.nav-btn').forEach(btn => {
    if (btn.dataset.section === sectionName) {
      btn.style.background = 'linear-gradient(135deg, #8a2be2 0%, #4a0080 100%)';
      btn.style.boxShadow = '0 4px 15px rgba(138,43,226,0.5)';
      btn.classList.add('active');
    } else {
      btn.style.background = 'linear-gradient(135deg, #444 0%, #222 100%)';
      btn.style.boxShadow = 'none';
      btn.classList.remove('active');
    }
  });
}

// Add hover effects to nav buttons
document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('mouseenter', function() {
    if (!this.classList.contains('active')) {
      this.style.transform = 'scale(1.05)';
      this.style.background = 'linear-gradient(135deg, #666 0%, #333 100%)';
    }
  });
  btn.addEventListener('mouseleave', function() {
    if (!this.classList.contains('active')) {
      this.style.transform = 'scale(1)';
      this.style.background = 'linear-gradient(135deg, #444 0%, #222 100%)';
    }
  });
});
