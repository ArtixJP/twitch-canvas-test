<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <style id="zone-styles">
/* Variables - Palette chaleureuse et sobre */
:root {
    --primary: #9147ff;
    --primary-soft: rgba(145, 71, 255, 0.15);
    --secondary: #bf94ff;
    --accent: #f0a868;
    --bg: #0e0e10;
    --bg-elevated: #18181b;
    --bg-card: #1f1f23;
    --text: #efeff1;
    --text-muted: #adadb8;
    --border: #2f2f35;
    --radius: 8px;
    --transition: 0.2s ease;
    --red: #e91916;
    --red-dark: #b81412;
}

/* Base */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.5;
}

/* Header - Minimal et accueillant */
#zone-header {
    background: var(--bg-elevated);
    padding: 1.5rem 2rem;
    text-align: center;
    border-bottom: 1px solid var(--border);
}

#zone-header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text);
    letter-spacing: -0.02em;
}

.subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-top: 0.25rem;
}

/* Layout */
.main-layout {
    display: flex;
    flex: 1;
    gap: 1.5rem;
    padding: 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

#zone-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

#zone-sidebar {
    width: 240px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

#zone-footer {
    background: var(--bg-elevated);
    padding: 1rem;
    text-align: center;
    color: var(--text-muted);
    font-size: 0.85rem;
    border-top: 1px solid var(--border);
}

/* Story Container */
.story-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    gap: 2rem;
}

/* Big Hello Button */
.big-hello-btn {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem 3rem;
    font-size: 2rem;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 30px rgba(145, 71, 255, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.big-hello-btn:hover {
    transform: scale(1.08) translateY(-4px);
    box-shadow: 0 12px 40px rgba(145, 71, 255, 0.6);
}

.big-hello-btn:active {
    transform: scale(0.98);
}

.btn-icon {
    font-size: 2.5rem;
    animation: wave 1.5s ease-in-out infinite;
}

@keyframes wave {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(20deg); }
    75% { transform: rotate(-20deg); }
}

.btn-text {
    letter-spacing: -0.02em;
}

/* Counter Section */
.counter-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

/* Counter Button - Rouge */
.counter-btn {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 25px rgba(233, 25, 22, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.counter-btn:hover {
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 10px 35px rgba(233, 25, 22, 0.5);
}

.counter-btn:active {
    transform: scale(0.95);
}

.counter-icon {
    font-size: 1.5rem;
}

.counter-text {
    letter-spacing: -0.01em;
}

/* Counter Display */
.counter-display {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    background: var(--bg-card);
    border: 2px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem 1.5rem;
    transition: border-color 0.3s ease, transform 0.2s ease;
}

.counter-display.pulse {
    border-color: var(--red);
    transform: scale(1.05);
}

.counter-label {
    font-size: 1rem;
    color: var(--text-muted);
}

.counter-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--red);
    min-width: 3ch;
    text-align: center;
}

/* Story Box */
.story-box {
    background: var(--bg-card);
    border: 2px solid var(--border);
    border-radius: var(--radius);
    padding: 2rem;
    max-width: 600px;
    width: 100%;
    min-height: 120px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease, border-color 0.3s ease;
}

.story-box.visible {
    opacity: 1;
    transform: translateY(0);
    border-color: var(--primary);
}

.story-text {
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--text);
    text-align: center;
}

/* Sidebar */
.stats-box {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1rem;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.stat-icon {
    font-size: 1.25rem;
}

.stat-info {
    display: flex;
    flex-direction: column;
}

.stat-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-value {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text);
}

.live-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem 1rem;
    font-size: 0.85rem;
    color: var(--text-muted);
}

.live-dot {
    width: 8px;
    height: 8px;
    background: #eb0400;
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Responsive */
@media (max-width: 768px) {
    .main-layout {
        flex-direction: column;
        padding: 1rem;
    }
    
    #zone-sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    .stats-box, .live-indicator {
        flex: 1;
        min-width: 140px;
    }
    
    .big-hello-btn {
        padding: 1rem 2rem;
        font-size: 1.5rem;
    }
    
    .btn-icon {
        font-size: 2rem;
    }
    
    .counter-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
    }
}
    </style>
</head>
