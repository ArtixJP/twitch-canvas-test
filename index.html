<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }

.planet-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        .planet {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            position: relative;
            animation: float 6s ease-in-out infinite;
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.8),
                inset 20px 20px 40px rgba(255,200,100,0.2),
                0 0 60px rgba(100,150,255,0.4);
        }
        .planet-surface {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, #5d8aa8 0%, #2d5a7b 30%, #1a3a5c 60%, #0d1f30 100%);
            animation: rotate 20s linear infinite;
            overflow: hidden;
        }
        .planet-surface::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 80px 30px at 60% 40%, rgba(255,255,255,0.15) 0%, transparent 100%),
                radial-gradient(ellipse 120px 20px at 30% 60%, rgba(200,230,255,0.1) 0%, transparent 100%),
                radial-gradient(ellipse 60px 40px at 70% 70%, rgba(100,180,200,0.2) 0%, transparent 100%);
        }
        .atmosphere {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(100,180,255,0.3) 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 100px;
            border: 3px solid rgba(200,180,150,0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200,180,150,0.3),
                inset 0 0 20px rgba(200,180,150,0.2);
        }
        .ring-2 {
            width: 500px;
            height: 120px;
            border-color: rgba(180,160,130,0.3);
        }
        .moon {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle at 30% 30%, #ddd 0%, #888 50%, #444 100%);
            border-radius: 50%;
            animation: orbit 8s linear infinite;
            box-shadow: inset -5px -5px 10px rgba(0,0,0,0.5);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes rotate {
            from { background-position: 0 0; }
            to { background-position: 300px 0; }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.02); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }
        h1 {
            position: relative;
            z-index: 10;
            text-shadow: 0 0 30px rgba(100,180,255,0.8), 0 0 60px rgba(100,150,255,0.4);
        }
        body {
            overflow: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, white, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, white, transparent),
                radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent),
                radial-gradient(1px 1px at 230px 80px, white, transparent),
                radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent),
                radial-gradient(1px 1px at 400px 60px, white, transparent),
                radial-gradient(2px 2px at 500px 200px, white, transparent);
            background-size: 550px 250px;
            animation: twinkle 5s ease-in-out infinite;
            z-index: -2;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

#music-toggle{position:fixed;bottom:30px;right:30px;padding:12px 24px;font-size:1.1rem;background:linear-gradient(135deg,rgba(100,150,255,0.3),rgba(150,100,255,0.3));border:2px solid rgba(255,255,255,0.3);border-radius:50px;color:white;cursor:pointer;backdrop-filter:blur(10px);box-shadow:0 0 20px rgba(100,150,255,0.4),inset 0 0 20px rgba(255,255,255,0.1);transition:all 0.3s ease;z-index:1000;font-family:system-ui,sans-serif}#music-toggle:hover{transform:scale(1.1);box-shadow:0 0 30px rgba(100,180,255,0.6),inset 0 0 30px rgba(255,255,255,0.2);background:linear-gradient(135deg,rgba(100,180,255,0.5),rgba(180,100,255,0.5))}#music-toggle:active{transform:scale(0.95)}

#music-toggle.playing {
  animation: musicPulse 1s ease-in-out infinite;
  background: linear-gradient(135deg, rgba(100, 255, 150, 0.4), rgba(100, 200, 255, 0.4));
  border-color: rgba(100, 255, 200, 0.5);
}
@keyframes musicPulse {
  0%, 100% { box-shadow: 0 0 20px rgba(100, 255, 150, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.1); }
  50% { box-shadow: 0 0 40px rgba(100, 255, 200, 0.6), inset 0 0 30px rgba(255, 255, 255, 0.2); }
}
  </style>
</head>
<body>

  </h1>
<div class="planet-container">
<div class="planet">
<div class="planet-surface">
</div>
<div class="atmosphere">
</div>
</div>
<div class="ring">
</div>
<div class="ring ring-2">
</div>
<div class="moon">
</div>
</div>
<script>
   function toggleMusic() {
  const audio = document.getElementById('bg-music');
  const btn = document.getElementById('music-toggle');
  if (audio.paused) {
    audio.play();
    btn.textContent = 'ðŸŽµ Pause';
    btn.classList.add('playing');
  } else {
    audio.pause();
    btn.textContent = 'ðŸŽµ Play Music';
    btn.classList.remove('playing');
  }
}
  </script>
<audio id="bg-music" loop="" preload="auto">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="music-toggle" onclick="toggleMusic()">
   ðŸŽµ Play Music
  </button>

</html>
