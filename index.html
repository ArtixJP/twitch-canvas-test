            height: 15px;

   (function(){const container=document.getElementById('three-sun-container');const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.z=5;const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setClearColor(0x000000,0);container.appendChild(renderer.domElement);const sunGeometry=new THREE.SphereGeometry(1.2,64,64);const sunMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0}},vertexShader:`varying vec2 vUv;varying vec3 vNormal;void main(){vUv=uv;vNormal=normal;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;varying vec2 vUv;varying vec3 vNormal;void main(){vec3 sunColor=vec3(1.0,0.8,0.2);vec3 coronaColor=vec3(1.0,0.4,0.1);float intensity=pow(0.7-dot(vNormal,vec3(0,0,1)),2.0);float noise=sin(vUv.x*20.0+time)*sin(vUv.y*20.0+time)*0.1;vec3 color=mix(sunColor,coronaColor,intensity+noise);float glow=pow(1.0-dot(vNormal,vec3(0,0,1)),3.0);color+=vec3(1.0,0.6,0.2)*glow*0.5;gl_FragColor=vec4(color,1.0);}`,transparent:true});const sun=new THREE.Mesh(sunGeometry,sunMaterial);sun.position.set(-3,2,0);scene.add(sun);const coronaGeometry=new THREE.SphereGeometry(1.8,32,32);const coronaMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0}},vertexShader:`varying vec3 vNormal;void main(){vNormal=normal;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;varying vec3 vNormal;void main(){float intensity=pow(0.6-dot(vNormal,vec3(0,0,1)),2.0);vec3 color=vec3(1.0,0.5,0.1)*intensity;float flicker=sin(time*3.0)*0.1+0.9;gl_FragColor=vec4(color*flicker,intensity*0.6);}`,transparent:true,blending:THREE.AdditiveBlending,side:THREE.BackSide});const corona=new THREE.Mesh(coronaGeometry,coronaMaterial);corona.position.copy(sun.position);scene.add(corona);const sunLight=new THREE.PointLight(0xffaa33,2,100);sunLight.position.cop             newIndex = Math.floor(Math.random() * planetColors.length);
        } while (newIndex === currentColorIndex);
        currentColorIndex = newIndex;
        
        planet.style.background = planetColors[currentColorIndex];
        planet.style.boxShadow = `
            inset -30px -20px 40px rgba(0,0,0,0.6),
            inset 10px 10px 20px rgba(255,200,100,0.3),
            0 0 60px ${planetGlows[currentColorIndex]},
            -40px -20px 60px rgba(255, 170, 50, 0.3)`;
        
        planet.style.transition = 'background 0.5s ease, box-shadow 0.5s ease';
        planet.style.transform = 'translate(-50%, -50%) scale(1.1)';
        setTimeout(() => {
            planet.style.transform = 'translate(-50%, -50%) scale(1)';
        }, 200);
    }
    
    function showCatchEffect() {
        const effect = document.createElement('div');
        effect.innerHTML = 'üéâ CAUGHT! +1';
        effect.style.cssText = 'position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3rem;color:#FFD700;text-shadow:0 0 20px #FF6B6B;z-index:9999;animation:catchPop 1s ease-out forwards;pointer-events:none;';
        document.body.appendChild(effect);
        setTimeout(() => effect.remove(), 1000);
    }
    
    if (!document.getElementById('catch-styles')) {
        const style = document.createElement('style');
        style.id = 'catch-styles';
        style.textContent = '@keyframes catchPop{0%{opacity:1;transform:translate(-50%,-50%) scale(0.5);}50%{transform:translate(-50%,-50%) scale(1.2);}100%{opacity:0;transform:translate(-50%,-150%) scale(1);}}';
        document.head.appendChild(style);
    }
    
    function updatePositions() {
        let angleDiff = Math.abs(kittyAngle - dogAngle) % 360;
        if (angleDiff > 180) angleDiff = 360 - angleDiff;
        
        if (angleDiff < captureDistance && !justCaught) {
            justCaught = true;
            dogPoints++;
            dogPointsEl.textContent = dogPoints;
            showCatchEffect();
            changePlanetColor();
            
            kittyAngle = (dogAngle + 180) % 360;
            
            setTimeout(() => {
                justCaught = false;
            }, 1000);
        }
        
        if (angleDiff < catchDistance && !justCaught) {
            kittySpeed = escapeKittySpeed;
            dogSpeed = chasingDogSpeed;
            kittyOrbit.classList.add('escaping');
            dogOrbit.classList.add('chasing');
            wasChasing = true;
        } else {
            if (wasChasing && angleDiff >= catchDistance) {
                catEscapes++;
                catEscapesEl.textContent = catEscapes;
                wasChasing = false;
            }
            kittySpeed = normalKittySpeed;
            dogSpeed = normalDogSpeed;
            kittyOrbit.classList.remove('escaping');
            dogOrbit.classList.remove('chasing');
        }
        
        kittyAngle = (kittyAngle + kittySpeed) % 360;
        dogAngle = (dogAngle + dogSpeed) % 360;
        
        kittyOrbit.style.transform = `translate(-50%, -50%) rotate(${kittyAngle}deg)`;
        dogOrbit.style.transform = `translate(-50%, -50%) rotate(${dogAngle}deg)`;
        
        requestAnimationFrame(updatePositions);
    }
    
    updatePositions();
})();
  </script>
