<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
  </style>
<style>
   .solar-system{position:relative;width:300px;height:300px;margin-top:40px}.sun{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:60px;height:60px;background:radial-gradient(circle,#fff700 0%,#ff8c00 70%,#ff4500 100%);border-radius:50%;box-shadow:0 0 60px #ff8c00,0 0 100px #ff4500}.orbit{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:200px;border:1px dashed rgba(255,255,255,0.2);border-radius:50%;animation:rotate 10s linear infinite}.planet{position:absolute;top:-15px;left:50%;transform:translateX(-50%);width:30px;height:30px;background:radial-gradient(circle at 30% 30%,#4a9eff 0%,#1e5799 50%,#0d2b4a 100%);border-radius:50%;box-shadow:0 0 20px rgba(74,158,255,0.5)}.moon-orbit{position:absolute;width:50px;height:50px;top:50%;left:50%;transform:translate(-50%,-50%);animation:rotate 2s linear infinite}.moon{position:absolute;top:-5px;left:50%;transform:translateX(-50%);width:8px;height:8px;background:radial-gradient(circle at 30% 30%,#ccc,#666);border-radius:50%}.stars{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-1;background-image:radial-gradient(2px 2px at 20px 30px,white,transparent),radial-gradient(2px 2px at 40px 70px,rgba(255,255,255,0.8),transparent),radial-gradient(1px 1px at 90px 40px,white,transparent),radial-gradient(2px 2px at 160px 120px,rgba(255,255,255,0.9),transparent),radial-gradient(1px 1px at 230px 80px,white,transparent),radial-gradient(2px 2px at 300px 150px,white,transparent),radial-gradient(1px 1px at 400px 60px,rgba(255,255,255,0.7),transparent),radial-gradient(2px 2px at 500px 200px,white,transparent),radial-gradient(1px 1px at 600px 100px,white,transparent),radial-gradient(2px 2px at 700px 180px,rgba(255,255,255,0.8),transparent),radial-gradient(1px 1px at 800px 50px,white,transparent),radial-gradient(2px 2px at 900px 220px,white,transparent);background-size:1000px 300px;animation:twinkle 4s ease-in-out infinite}@keyframes rotate{from{transform:translate(-50%,-50%) rotate(0deg)}to{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes twinkle{0%,100%{opacity:1}50%{opacity:0.7}}body{flex-direction:column}
  </style>
<style>
   .audio-player{position:fixed;bottom:20px;right:20px;z-index:100}#playPauseBtn{width:50px;height:50px;border-radius:50%;border:none;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:white;font-size:1.5rem;cursor:pointer;box-shadow:0 4px 15px rgba(102,126,234,0.4);transition:all 0.3s ease}#playPauseBtn:hover{transform:scale(1.1);box-shadow:0 6px 20px rgba(102,126,234,0.6)}
  </style>
</head>
<body>
<h1>
    Hello Universe
  </h1>
<div class="solar-system">
<div class="sun">
</div>
<div class="orbit">
<div class="planet">
<div class="moon-orbit">
<div class="moon">
</div>
</div>
<div class="moon-orbit-2" style="position:absolute;width:70px;height:70px;top:50%;left:50%;transform:translate(-50%,-50%);animation:rotate 3.5s linear infinite reverse">
<div class="moon-2" style="position:absolute;top:-6px;left:50%;transform:translateX(-50%);width:10px;height:10px;background:radial-gradient(circle at 30% 30%,#e8d4a8,#8b7355);border-radius:50%;box-shadow:0 0 8px rgba(232,212,168,0.4)">
</div>
</div>
</div>
</div>
</div>
<div class="stars">
</div>
<div class="audio-player">
<audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="playPauseBtn" onclick="toggleMusic()">
    革
   </button>
</div>
<script>
   function toggleMusic(){const audio=document.getElementById('bgMusic');const btn=document.getElementById('playPauseBtn');if(audio.paused){audio.play();btn.textContent='革'}else{audio.pause();btn.textContent='讹'}}
   
   // Autoplay au chargement
   window.addEventListener('DOMContentLoaded', function() {
     const audio = document.getElementById('bgMusic');
     const btn = document.getElementById('playPauseBtn');
     
     // Tentative de lecture imm茅diate
     const playPromise = audio.play();
     
     if (playPromise !== undefined) {
       playPromise.then(() => {
         btn.textContent = '革';
       }).catch(() => {
         // Autoplay bloqu茅 par le navigateur, on attend une interaction
         btn.textContent = '讹';
         document.addEventListener('click', function initAudio() {
           audio.play().then(() => {
             btn.textContent = '革';
           });
           document.removeEventListener('click', initAudio);
         }, {once: true});
       });
     }
   });
  </script>
</body>
</html>
