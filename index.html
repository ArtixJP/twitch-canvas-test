  <style id="zone-styles">
   /* Variables - Palette chaleureuse et sobre */
:root {
    --primary: #9147ff;
    --primary-soft: rgba(145, 71, 255, 0.15);
    --secondary: #bf94ff;
    --accent: #f0a868;
    --bg: #0e0e10;
    --bg-elevated: #18181b;
    --bg-card: #1f1f23;
    --text: #efeff1;
    --text-muted: #adadb8;
    --border: #2f2f35;
    --radius: 8px;
    --transition: 0.2s ease;
    --red: #e91916;
    --red-dark: #b81412;
}

/* Base */
* { box-sizing: border-box; margin: 0; padding: 0; }

body {
    font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    line-height: 1.5;
}

/* Header - Minimal et accueillant */
#zone-header {
    background: var(--bg-elevated);
    padding: 1.5rem 2rem;
    text-align: center;
    border-bottom: 1px solid var(--border);
}

#zone-header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text);
    letter-spacing: -0.02em;
}

.subtitle {
    color: var(--text-muted);
    font-size: 0.9rem;
    margin-top: 0.25rem;
}

/* Layout */
.main-layout {
    display: flex;
    flex: 1;
    gap: 1.5rem;
    padding: 1.5rem;
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
}

#zone-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

#zone-sidebar {
    width: 240px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

#zone-footer {
    background: var(--bg-elevated);
    padding: 1rem;
    text-align: center;
    color: var(--text-muted);
    font-size: 0.85rem;
    border-top: 1px solid var(--border);
}

/* Story Container */
.story-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 400px;
    gap: 2rem;
}

/* Big Hello Button */
.big-hello-btn {
    display: flex;
    align-items: center;
    gap: 1rem;
    padding: 1.5rem 3rem;
    font-size: 2rem;
    font-weight: 700;
    color: white;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 8px 30px rgba(145, 71, 255, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.big-hello-btn:hover {
    transform: scale(1.08) translateY(-4px);
    box-shadow: 0 12px 40px rgba(145, 71, 255, 0.6);
}

.big-hello-btn:active {
    transform: scale(0.98);
}

.btn-icon {
    font-size: 2.5rem;
    animation: wave 1.5s ease-in-out infinite;
}

@keyframes wave {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(20deg); }
    75% { transform: rotate(-20deg); }
}

.btn-text {
    letter-spacing: -0.02em;
}

/* Counter Section */
.counter-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
}

/* Counter Button - Rouge */
.counter-btn {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 1rem 2rem;
    font-size: 1.25rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, var(--red) 0%, var(--red-dark) 100%);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 25px rgba(233, 25, 22, 0.4);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.counter-btn:hover {
    transform: scale(1.05) translateY(-3px);
    box-shadow: 0 10px 35px rgba(233, 25, 22, 0.5);
}

.counter-btn:active {
    transform: scale(0.95);
}

.counter-icon {
    font-size: 1.5rem;
}

.counter-text {
    letter-spacing: -0.01em;
}

/* Counter Display */
.counter-display {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    background: var(--bg-card);
    border: 2px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem 1.5rem;
    transition: border-color 0.3s ease, transform 0.2s ease;
}

.counter-display.pulse {
    border-color: var(--red);
    transform: scale(1.05);
}

.counter-label {
    font-size: 1rem;
    color: var(--text-muted);
}

.counter-value {
    font-size: 1.5rem;
    font-weight: 700;
    color: var(--red);
    min-width: 3ch;
    text-align: center;
}

/* Story Box */
.story-box {
    background: var(--bg-card);
    border: 2px solid var(--border);
    border-radius: var(--radius);
    padding: 2rem;
    max-width: 600px;
    width: 100%;
    min-height: 120px;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease, border-color 0.3s ease;
}

.story-box.visible {
    opacity: 1;
    transform: translateY(0);
    border-color: var(--primary);
}

.story-text {
    font-size: 1.1rem;
    line-height: 1.8;
    color: var(--text);
    text-align: center;
}

/* Sidebar */
.stats-box {
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 1rem;
}

.stat-item {
    display: flex;
    align-items: center;
    gap: 0.75rem;
}

.stat-icon {
    font-size: 1.25rem;
}

.stat-info {
    display: flex;
    flex-direction: column;
}

.stat-label {
    font-size: 0.75rem;
    color: var(--text-muted);
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.stat-value {
    font-size: 1.25rem;
    font-weight: 600;
    color: var(--text);
}

.live-indicator {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 0.75rem 1rem;
    font-size: 0.85rem;
    color: var(--text-muted);
}

.live-dot {
    width: 8px;
    height: 8px;
    background: #eb0400;
    border-radius: 50%;
    animation: pulse 2s ease-in-out infinite;
}

@keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

/* Responsive */
@media (max-width: 768px) {
    .main-layout {
        flex-direction: column;
        padding: 1rem;
    }
    
    #zone-sidebar {
        width: 100%;
        flex-direction: row;
        flex-wrap: wrap;
    }
    
    .stats-box, .live-indicator {
        flex: 1;
        min-width: 140px;
    }
    
    .big-hello-btn {
        padding: 1rem 2rem;
        font-size: 1.5rem;
    }
    
    .btn-icon {
        font-size: 2rem;
    }
    
    .counter-btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
    }
}

.story-box {
    background: rgba(255, 255, 255, 0.8);
    border-radius: var(--radius);
    padding: 2rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

/* Twitch-style rétro-gaming chaleureux */
@import url();

/* Accent rétro sur les titres */
#zone-header h1 {
    font-family: 'Press Start 2P', monospace;
    font-size: 1.2rem;
    background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 50%, var(--accent) 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: none;
    animation: glow-pulse 3s ease-in-out infinite;
}

@keyframes glow-pulse {
    0%, 100% { filter: drop-shadow(0 0 8px rgba(145, 71, 255, 0.4)); }
    50% { filter: drop-shadow(0 0 16px rgba(145, 71, 255, 0.7)); }
}

.subtitle {
    font-size: 0.95rem;
    color: var(--text-muted);
    margin-top: 0.5rem;
    letter-spacing: 0.02em;
}

h2.cosy-title {
    font-family: 'Press Start 2P', monospace;
    font-size: 0.85rem;
    color: var(--secondary);
    letter-spacing: 0.05em;
}

p.cosy-description {
    color: var(--text);
    font-size: 1rem;
    line-height: 1.7;
    padding: 1rem;
    background: var(--primary-soft);
    border-left: 3px solid var(--primary);
    border-radius: 0 var(--radius) var(--radius) 0;
}

/* Sidebar style */
h3.sidebar-title {
    font-family: 'Press Start 2P', monospace;
    font-size: 0.65rem;
    color: var(--accent);
    letter-spacing: 0.03em;
}

p.sidebar-text {
    color: var(--text-muted);
    font-size: 0.9rem;
    padding: 0.75rem;
    background: rgba(145, 71, 255, 0.08);
    border-radius: var(--radius);
    border: 1px dashed var(--border);
}

/* Footer rétro */
#zone-footer p {
    font-size: 0.8rem;
}

.retro-blink {
    animation: blink-cursor 1s step-end infinite;
    color: var(--primary);
    font-weight: bold;
}

@keyframes blink-cursor {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

/* Bouton Press Start amélioré */
.big-hello-btn {
    position: relative;
    overflow: hidden;
}

.big-hello-btn::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
    transform: rotate(45deg);
    animation: shine 3s infinite;
}

@keyframes shine {
    0% { transform: translateX(-100%) rotate(45deg); }
    100% { transform: translateX(100%) rotate(45deg); }
}

/* Modern Design System */
:root {
  --primary: #6366f1;
  --primary-hover: #4f46e5;
  --bg: #09090b;
  --bg-card: #18181b;
  --bg-card-hover: #1f1f23;
  --text: #fafafa;
  --text-muted: #a1a1aa;
  --border: #27272a;
  --radius: 12px;
  --radius-sm: 8px;
  --shadow: 0 4px 24px rgba(0,0,0,0.4);
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--bg);
  color: var(--text);
}

/* Header */
#zone-header {
  background: transparent;
  border-bottom: 1px solid var(--border);
  padding: 1.25rem 2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

#zone-header h1 {
  font-size: 1.25rem;
  font-weight: 700;
  letter-spacing: -0.03em;
}

.brand-dot {
  color: var(--primary);
}

#zone-header .subtitle {
  font-size: 0.875rem;
  color: var(--text-muted);
  margin: 0;
}

/* Layout */
.modern-layout {
  display: grid;
  grid-template-columns: 1fr 280px;
  gap: 2rem;
  padding: 2rem;
  max-width: 1100px;
  margin: 0 auto;
}

/* Hero Card */
.hero-card {
  background: linear-gradient(135deg, var(--bg-card) 0%, #1a1a2e 100%);
  border: 1px solid var(--border);
  border-radius: var(--radius);
  padding: 3rem;
  position: relative;
  overflow: hidden;
}

.hero-card::before {
  content: '';
  position: absolute;
  top: 0;
  right: 0;
  width: 300px;
  height: 300px;
  background: radial-gradient(circle, rgba(99,102,241,0.1) 0%, transparent 70%);
  pointer-events: none;
}

.hero-badge {
  display: inline-block;
  background: rgba(99,102,241,0.15);
  color: var(--primary);
  font-size: 0.75rem;
  font-weight: 600;
  padding: 0.375rem 0.75rem;
  border-radius: 20px;
  margin-bottom: 1.5rem;
}

.hero-title {
  font-size: 2.25rem;
  font-weight: 700;
  letter-spacing: -0.03em;
  margin-bottom: 1rem;
  line-height: 1.2;
}

.hero-description {
  color: var(--text-muted);
  font-size: 1.05rem;
  line-height: 1.6;
  margin-bottom: 2rem;
  max-width: 480px;
}

.primary-btn {
  display: inline-flex;
  align-items: center;
  gap: 0.5rem;
  background: var(--primary);
  color: white;
  border: none;
  padding: 0.875rem 1.5rem;
  font-size: 0.9375rem;
  font-weight: 600;
  border-radius: var(--radius-sm);
  cursor: pointer;
  transition: all 0.2s ease;
}

.primary-btn:hover {
  background: var(--primary-hover);
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(99,102,241,0.4);
}

/* Features Grid */
.features-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1rem;
  margin-top: 2rem;
}

.feature-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 1.5rem;
  transition: all 0.2s ease;
}

.feature-card:hover {
  background: var(--bg-card-hover);
  border-color: #3f3f46;
}

.feature-icon {
  font-size: 1.5rem;
  margin-bottom: 0.75rem;
}

.feature-card h3 {
  font-size: 0.9375rem;
  font-weight: 600;
  margin-bottom: 0.25rem;
}

.feature-card p {
  font-size: 0.8125rem;
  color: var(--text-muted);
}

/* Sidebar */
#zone-sidebar {
  display: flex;
  flex-direction: column;
  gap: 1rem;
}

.sidebar-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-sm);
  padding: 1.25rem;
}

.sidebar-card:first-child {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.status-indicator {
  width: 8px;
  height: 8px;
  background: #22c55e;
  border-radius: 50%;
  box-shadow: 0 0 8px #22c55e;
}

.status-text {
  font-size: 0.875rem;
  color: var(--text-muted);
}

.sidebar-card h3 {
  font-size: 0.875rem;
  font-weight: 600;
  margin-bottom: 1rem;
  color: var(--text);
}

.sidebar-list {
  list-style: none;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.sidebar-list a {
  color: var(--text-muted);
  text-decoration: none;
  font-size: 0.875rem;
  transition: color 0.15s ease;
}

.sidebar-list a:hover {
  color: var(--primary);
}

/* Footer */
#zone-footer {
  background: transparent;
  border-top: 1px solid var(--border);
  padding: 1.25rem;
}

.footer-content {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 0.5rem;
  font-size: 0.8125rem;
  color: var(--text-muted);
}

.footer-sep {
  opacity: 0.5;
}

/* Responsive */
@media (max-width: 768px) {
  .modern-layout {
    grid-template-columns: 1fr;
  }
  .features-grid {
    grid-template-columns: 1fr;
  }
  .hero-card {
    padding: 2rem;
  }
  .hero-title {
    font-size: 1.75rem;
  }
}

.hello-world {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 4rem;
    font-weight: 700;
    color: var(--primary);
    animation: blink 1s ease-in-out infinite;
}

@keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0; }
}
