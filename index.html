near-gradient(135deg, #ffb6c1 0%, #ff91a4 100%); border-radius: 50% 50% 40% 40%; } .kitty-head { position: absolute; top: 5px; left: 50%; transform: translateX(-50%); width: 35px; height: 30px; background: linear-gradient(135deg, #ffb6c1 0%, #ff91a4 100%); border-radius: 50% 50% 45% 45%; } .kitty-ear { position: absolute; top: -8px; width: 0; height: 0; border-left: 8px solid transparent; border-right: 8px solid transparent; border-bottom: 14px solid #ffb6c1; } .kitty-ear::after { content: ''; position: absolute; top: 4px; left: -4px; width: 0; height: 0; border-left: 4px solid transparent; border-right: 4px solid transparent; border-bottom: 8px solid #ff69b4; } .kitty-ear-left { left: 2px; transform: rotate(-15deg); } .kitty-ear-right { right: 2px; transform: rotate(15deg); } .kitty-face { position: absolute; top: 8px; left: 50%; transform: translateX(-50%); width: 100%; height: 100%; } .kitty-eye { position: absolute; top: 5px; width: 8px; height: 10px; background: #2d2d2d; border-radius: 50%; animation: blink 3s infinite; } .kitty-eye::after { content: ''; position: absolute; top: 2px; left: 2px; width: 3px; height: 3px; background: white; border-radius: 50%; } .kitty-eye-left { left: 6px; } .kitty-eye-right { right: 6px; } @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } } .kitty-nose { position: absolute; top: 14px; left: 50%; transform: translateX(-50%); width: 5px; height: 4px; background: #ff69b4; border-radius: 50% 50% 40% 40%; } .kitty-mouth { position: absolute; top: 17px; left: 50%; transform: translateX(-50%); width: 10px; height: 5px; border: 2px solid #ff69b4; border-top: none; border-radius: 0 0 10px 10px; background: transparent; } .kitty-whiskers-left, .kitty-whiskers-right { position: absolute; top: 15px; width: 12px; height: 1px; background: #ff91a4; } .kitty-whiskers-left { left: -5px; box-shadow: 0 -3px 0 #ff91a4, 0 3px 0 #ff91a4; transform: rotate(-10deg); } .kitty-whiskers-right { right: -5px; box-shadow: 0 -3px 0 #ff91a4, 0 3px 0 #ff91a4; transform: rotate(10deg); } .kitty-tail { position: absolute; bottom: 5px; right: -5px; width: 20px; height: 8px; background: linear-gradient(90deg, #ffb6c1, #ff91a4); border-radius: 0 50% 50% 0; transform-origin: left center; animation: tail-wag 0.5s ease-in-out infinite alternate; } @keyframes tail-wag { 0% { transform: rotate(-20deg); } 100% { transform: rotate(20deg); } } .kitty::before { content: '‚ú®'; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); font-size: 12px; animation: sparkle 1s ease-in-out infinite; } @keyframes sparkle { 0%, 100% { opacity: 0.5; transform: translateX(-50%) scale(0.8); } 50% { opacity: 1; transform: translateX(-50%) scale(1.2); } }</style></head>

%; transform: translate(-50%, -50%) rotateX(75deg); box-shadow: 0 0 20px rgba(200,180,150,0.3); } .ring-2 { width: 320px; height: 70px; border-color: rgba(180,160,130,0.4); } @keyframes float { 0%, 100% { transform: translate(-50%, -50%) translateY(0px); } 50% { transform: translate(-50%, -50%) translateY(-20px); } } .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }</style><div class="stars" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none;"></div><script>(function() { const stars = document.querySelector('.stars'); const canvas = document.createElement('canvas'); canvas.style.width = '100%'; canvas.style.height = '100%'; stars.appendChild(canvas); const ctx = canvas.getContext('2d'); function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; drawStars(); } function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); for(let i = 0; i < 200; i++) { const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; const size = Math.random() * 2; const opacity = Math.random() * 0.8 + 0.2; ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`; ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI * 2); ctx.fill(); } } resize(); window.addEventListener('resize', resize); })();</script><style>#music-toggle { position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); border: none; color: white; padding: 12px 24px; border-radius: 50px; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4), 0 0 40px rgba(255, 107, 53, 0.2); transition: all 0.3s ease; font-family: system-ui, sans-serif; } #music-toggle:hover { transform: scale(1.1); box-shadow: 0 6px 30px rgba(255, 107, 53, 0.6), 0 0 60px rgba(255, 107, 53, 0.3); } #music-toggle:active { transform: scale(0.95); } #music-toggle.paused { background: linear-gradient(135deg, #4a4a6a 0%, #2a2a4a 100%); box-shadow: 0 4px 20px rgba(100, 100, 150, 0.4); }</style><script>function toggleMusic() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); if (audio.paused) { audio.play(); btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); } else { audio.pause(); btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); } } document.addEventListener('DOMContentLoaded', function() { const audio = document.getElementById('bg-music'); audio.play().catch(function() { const btn = document.getElementById('music-toggle'); btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); btn.addEventListener('click', function initPlay() { audio.play(); btn.removeEventListener('click', initPlay); }, { once: true }); }); });</script><audio autoplay="autoplay" id="bg-music" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio><button id="music-toggle" onclick="toggleMusic()">üéµ Pause</button><script>(function() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); audio.volume = 0.5; audio.play().then(() => { btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); }).catch(() => { btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); }); })();</script><script>(function() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); function tryPlay() { audio.play().then(() => { btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); document.removeEventListener('click', tryPlay); document.removeEventListener('keydown', tryPlay); document.removeEventListener('touchstart', tryPlay); }).catch(() => { btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); }); } tryPlay(); document.addEventListener('click', tryPlay, { once: true }); document.addEventListener('keydown', tryPlay, { once: true }); document.addEventListener('touchstart', tryPlay, { once: true }); })();</script><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>(function() { const container = document.getElementById('three-container'); const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); camera.position.z = 5; const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); renderer.setSize(window.innerWidth, window.innerHeight); renderer.shadowMap.enabled = true; renderer.shadowMap.type = THREE.PCFSoftShadowMap; container.appendChild(renderer.domElement); const sunGeometry = new THREE.SphereGeometry(0.8, 64, 64); const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xffdd00 }); const sun = new THREE.Mesh(sunGeometry, sunMaterial); sun.position.set(-3, 2, 0); scene.add(sun); const glowGeometry = new THREE.SphereGeometry(1.2, 32, 32); const glowMaterial = new THREE.ShaderMaterial({ uniforms: { c: { type: 'f', value: 0.5 }, p: { type: 'f', value: 3.0 }, glowColor: { type: 'c', value: new THREE.Color(0xffaa00) }, viewVector: { type: 'v3', value: camera.position } }, vertexShader: 'uniform vec3 viewVector; varying float intensity; void main() { vec3 vNormal = normalize(normalMatrix * normal); vec3 vNormel = normalize(normalMatrix * viewVector); intensity = pow(0.7 - dot(vNormal, vNormel), 2.0); gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0); }', fragmentShader: 'uniform vec3 glowColor; varying float intensity; void main() { vec3 glow = glowColor * intensity; gl_FragColor = vec4(glow, intensity * 0.8); }', side: THREE.FrontSide, blending: THREE.AdditiveBlending, transparent: true }); const glow = new THREE.Mesh(glowGeometry, glowMaterial); glow.position.copy(sun.position); scene.add(glow); const outerGlowGeometry = new THREE.SphereGeometry(1.8, 32, 32); const outerGlowMaterial ach((ray, i) => { ray.position.copy(sun.position); ray.rotation.z = ray.userData.baseRotation + time * ray.userData.speed; ray.material.opacity = 0.1 + Math.sin(time * 2 + i) * 0.05; }); const pulse = 1 + Math.sin(time * 3) * 0.05; glow.scale.set(pulse, pulse, pulse); renderer.render(scene, camera); } animate(); window.addEventListener('resize', () => { camera.aspect = window.innerWidth / window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); }); })();</script></body>
