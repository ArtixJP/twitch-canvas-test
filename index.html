<script>
   const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({alpha:true,antialias:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.shadowMap.enabled=true;renderer.shadowMap.type=THREE.PCFSoftShadowMap;document.getElementById('three-sun').appendChild(renderer.domElement);const sunGeometry=new THREE.SphereGeometry(2,64,64);const sunMaterial=new THREE.MeshBasicMaterial({color:0xffcc33});const sun=new THREE.Mesh(sunGeometry,sunMaterial);sun.position.set(-8,6,-5);scene.add(sun);const coronaGeometry=new THREE.SphereGeometry(2.3,32,32);const coronaMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0},color1:{value:new THREE.Color(0xff6600)},color2:{value:new THREE.Color(0xffff00)}},vertexShader:`varying vec3 vNormal;varying vec2 vUv;void main(){vNormal=normal;vUv=uv;gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);}`,fragmentShader:`uniform float time;uniform vec3 color1;uniform vec3 color2;varying vec3 vNormal;varying vec2 vUv;void main(){float intensity=pow(0.7-dot(vNormal,vec3(0.0,0.0,1.0)),2.0);float pulse=sin(time*2.0)*0.2+0.8;vec3 color=mix(color1,color2,intensity*pulse);gl_FragColor=vec4(color,intensity*0.6);}`,transparent:true,side:THREE.BackSide});const corona=new THREE.Mesh(coronaGeometry,coronaMaterial);corona.position.copy(sun.position);scene.add(corona);const sunLight=new THREE.PointLight(0xffcc33,2,100);sunLight.position.copy(sun.position);sunLight.castShadow=true;sunLight.shadow.mapSize.width=1024;sunLight.shadow.mapSize.height=1024;scene.add(sunLight);const ambientLight=new THREE.AmbientLight(0x404040,0.3);scene.add(ambientLight);for(let i=0;i<50;i++){const flareGeometry=new THREE.SphereGeometry(0.05,8,8);const flareMaterial=new THREE.MeshBasicMaterial({color:0xffaa00,transparent:true,opacity:Math.random()});const flare=new THREE.Mesh(flareGeometry,flareMaterial);const angle=Math.random()*Math.PI*2;const radius=2.5+Math.random()*1.5;flare.position.set(sun.position.x+Math.cos(angle)*radius,sun.position.y+Math.sin(angle)*radius+(Math.random()-0.5)*2,sun.position.z+(Math.random()-0.5)*2);flare.userData={angle:angle,radius:radius,speed:0.5+Math.random()};scene.add(flare);}camera.position.z=10;let time=0;function animate(){requestAnimationFrame(animate);time+=0.016;coronaMaterial.uniforms.time.value=time;corona.scale.setScalar(1+Math.sin(time*2)*0.05);scene.children.forEach(child=>{if(child.userData&&child.userData.angle!==undefined){child.userData.angle+=child.userData.speed*0.02;child.position.x=sun.position.x+Math.cos(child.userData.angle)*child.userData.radius;child.position.y=sun.position.y+Math.sin(child.userData.angle)*child.userData.radius;child.material.opacity=0.3+Math.sin(time*child.userData.speed)*0.4;}});renderer.render(scene,camera);}animate();window.addEventListener('resize',()=>{camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});
  </script>
<script>
   (function(){let dogAngle=Math.PI;let catAngle=0;let dogSpeed=0.025;let catSpeed=0.015;let catBaseSpeed=0.015;let catFleeSpeed=0.08;const catRadius=200;const dogRadius=200;const fleeDistance=80;const safeDistance=150;function updatePositions(){const kitty=document.querySelector('.kitty');const doggy=document.querySelector('.doggy');if(!kitty||!doggy)return;const centerX=150;const centerY=150;const catX=centerX+Math.cos(catAngle)*catRadius;const catY=centerY+Math.sin(catAngle)*catRadius;const dogX=centerX+Math.cos(dogAngle)*dogRadius;const dogY=centerY+Math.sin(dogAngle)*dogRadius;const dx=catX-dogX;const dy=catY-dogY;const distance=Math.sqrt(dx*dx+dy*dy);if(distance<fleeDistance){catSpeed=catFleeSpeed;kitty.style.filter='brightness(1.3)';kitty.querySelector('.sparkle').textContent='üí®';doggy.classList.add('tired');}else if(distance>safeDistance){catSpeed+=(catBaseSpeed-catSpeed)*0.02;kitty.style.filter='';kitty.querySelector('.sparkle').textContent='‚ú®';doggy.classList.remove('tired');}catAngle+=catSpeed;const angleToCat=Math.atan2(catY-dogY,catX-dogX);let angleDiff=angleToCat-dogAngle;while(angleDiff>Math.PI)angleDiff-=2*Math.PI;while(angleDiff<-Math.PI)angleDiff+=2*Math.PI;dogAngle+=Math.sign(angleDiff)*dogSpeed;kitty.style.transform=`translate(-50%,-50%) rotate(${catAngle}rad) translateX(${catRadius}px) rotate(${-catAngle}rad)`;doggy.style.transform=`translate(-50%,-50%) rotate(${dogAngle}rad) translateX(${dogRadius}px) rotate(${-dogAngle}rad)`;requestAnimationFrame(updatePositions);}const kitty=document.querySelector('.kitty');if(kitty){kitty.style.animation='none';kitty.style.position='absolute';kitty.style.top='50%';kitty.style.left='50%';}setTimeout(()=>{const doggy=document.querySelector('.doggy');if(doggy){doggy.style.position='absolute';doggy.style.top='50%';doggy.style.left='50%';}updatePositions();},100);})();
  </script>
<div id="scoreboard" style="position:fixed;top:20px;right:20px;background:linear-gradient(135deg,rgba(255,255,255,0.1),rgba(255,255,255,0.05));backdrop-filter:blur(10px);padding:15px 25px;border-radius:15px;font-family:system-ui,sans-serif;z-index:1000;border:1px solid rgba(255,255,255,0.2);box-shadow:0 4px 20px rgba(0,0,0,0.3);">
<div style="font-size:12px;text-transform:uppercase;letter-spacing:2px;opacity:0.7;margin-bottom:5px;">
    üêï Dog Score
   </div>
<div id="dog-score" style="font-size:36px;font-weight:bold;background:linear-gradient(135deg,#d4a574,#ffd700);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 20px rgba(255,215,0,0.3);">
    0
   </div>
</div>
<div id="catch-effect" style="position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:48px;opacity:0;pointer-events:none;z-index:2000;transition:all 0.5s ease;">
   üéâ CAUGHT!
  </div>
<script>
   (function(){let dogScore=0;let lastCatchTime=0;const catchCooldown=2000;const originalUpdatePositions=window.updatePositions;function checkCatch(){const kitty=document.querySelector('.kitty');const doggy=document.querySelector('.doggy');if(!kitty||!doggy)return;const kittyRect=kitty.getBoundingClientRect();const doggyRect=doggy.getBoundingClientRect();const kittyCenterX=kittyRect.left+kittyRect.width/2;const kittyCenterY=kittyRect.top+kittyRect.height/2;const doggyCenterX=doggyRect.left+doggyRect.width/2;const doggyCenterY=doggyRect.top+doggyRect.height/2;const dx=kittyCenterX-doggyCenterX;const dy=kittyCenterY-doggyCenterY;const distance=Math.sqrt(dx*dx+dy*dy);const now=Date.now();if(distance<35&&now-lastCatchTime>catchCooldown){lastCatchTime=now;dogScore++;document.getElementById('dog-score').textContent=dogScore;const effect=document.getElementById('catch-effect');effect.style.opacity='1';effect.style.transform='translate(-50%,-50%) scale(1.2)';effect.innerHTML='üéâ CAUGHT! +1';setTimeout(()=>{effect.style.opacity='0';effect.style.transform='translate(-50%,-50%) scale(0.8)';},1000);const scoreboard=document.getElementById('scoreboard');scoreboard.style.transform='scale(1.2)';scoreboard.style.boxShadow='0 0 30px rgba(255,215,0,0.5)';setTimeout(()=>{scoreboard.style.transform='scale(1)';scoreboard.style.boxShadow='0 4px 20px rgba(0,0,0,0.3)';},300);}}setInterval(checkCatch,100);})();
  </script>
<canvas id="game-canvas" style="position:fixed;top:0;left:0;z-index:49;pointer-events:auto">
</canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js">
</script>
<script>
   (function(){const canvas=document.getElementById('game-canvas');const ctx=canvas.getContext('2d');canvas.width=window.innerWidth;canvas.height=window.innerHeight;let gameRunning=false;let stars=0;let lives=3;let highScore=localStorage.getItem('spaceHighScore')||0;document.getElementById('high-score').textContent=highScore;const ship={x:canvas.width/2,y:canvas.height-100,width:40,height:50,speed:8,dx:0,dy:0};const collectibles=[];const asteroids=[];const particles=[];const keys={};const sounds={collect:new Howl({src:['https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3'],volume:0.3}),hit:new Howl({src:['https://assets.mixkit.co/active_storage/sfx/2001/2001-preview.mp3'],volume:0.4}),powerup:new Howl({src:['https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'],volume:0.3})};function drawShip(){ctx.save();ctx.translate(ship.x,ship.y);const gradient=ctx.createLinearGradient(0,-ship.height/2,0,ship.height/2);gradient.addColorStop(0,'#00ffff');gradient.addColorStop(0.5,'#4a90d9');gradient.addColorStop(1,'#1e5799');ctx.fillStyle=gradient;ctx.beginPath();ctx.moveTo(0,-ship.height/2);ctx.lineTo(-ship.width/2,ship.height/2);ctx.lineTo(-ship.width/4,ship.height/3);ctx.lineTo(0,ship.height/2);ctx.lineTo(ship.width/4,ship.height/3);ctx.lineTo(ship.width/2,ship.height/2);ctx.closePath();ctx.fill();ctx.shadowColor='#00ffff';ctx.shadowBlur=20;ctx.fill();if(gameRunning){ctx.fillStyle='#ff6600';ctx.beginPath();ctx.moveTo(-10,ship.height/2);ctx.lineTo(0,ship.height/2+15+Math.random()*10);ctx.lineTo(10,ship.height/2);ctx.fill();}ctx.restore();}function spawnCollectible(){collectibles.push({x:Math.random()*(canvas.width-30)+15,y:-30,size:20,speed:3+Math.random()*2,type:Math.random()>0.8?'power':'star',rotation:0});}function spawnAsteroid(){const size=30+Math.random()*40;asteroids.push({x:Math.random()*(canvas.width-size)+size/2,y:-size,size:size,speed:2+Math.random()*3,rotation:0,rotSpeed:(Math.random()-0.5)*0.1,vertices:generateAsteroidVertices()});}function generateAsteroidVertices(){const verts=[];const numVerts=8+Math.floor(Math.random()*5);for(let i=0;i<numVerts;i++){const angle=(i/numVerts)*Math.PI*2;const radius=0.7+Math.random()*0.3;verts.push({angle,radius});}return verts;}function drawCollectible(c){ctx.save();ctx.translate(c.x,c.y);c.rotation+=0.05;ctx.rotate(c.rotation);if(c.type==='power'){ctx.fillStyle='#ff00ff';ctx.shadowColor='#ff00ff';ctx.shadowBlur=15;ctx.beginPath();for(let i=0;i<5;i++){ctx.lineTo(Math.cos((18+i*72)*Math.PI/180)*c.size,Math.sin((18+i*72)*Math.PI/180)*c.size);ctx.lineTo(Math.cos((54+i*72)*Math.PI/180)*c.size*0.5,Math.sin((54+i*72)*Math.PI/180)*c.size*0.5);}ctx.closePath();ctx.fill();}else{ctx.fillStyle='#ffd700';ctx.shadowColor='#ffd700';ctx.shadowBlur=15;ctx.beginPath();for(let i=0;i<5;i++){ctx.lineTo(Math.cos((18+i*72-90)*Math.PI/180)*c.size,Math.sin((18+i*72-90)*Math.PI/180)*c.size);ctx.lineTo(Math.cos((54+i*72-90)*Math.PI/180)*c.size*0.4,Math.sin((54+i*72-90)*Math.PI/180)*c.size*0.4);}ctx.closePath();ctx.fill();}ctx.restore();}function drawAsteroid(a){ctx.save();ctx.translate(a.x,a.y);ctx.rotate(a.rotation);const gradient=ctx.createRadialGradient(0,0,0,0,0,a.size);gradient.addColorStop(0,'#666');gradient.addColorStop(1,'#333');ctx.fillStyle=gradient;ctx.beginPath();a.vertices.forEach((v,i)=>{const x=Math.cos(v.angle)*a.size*v.radius;const y=Math.sin(v.angle)*a.size*v.radius;i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);});ctx.closePath();ctx.fill();ctx.strokeStyle='#444';ctx.lineWidth=2;ctx.stroke();ctx.restore();}function createExplosion(x,y,color){for(let i=0;i<20;i++){particles.push({x,y,vx:(Math.random()-0.5)*10,vy:(Math.random()-0.5)*10,size:3+Math.random()*5,color,life:1});}}function updateParticles(){for(let i=particles.length-1;i>=0;i--){const p=particles[i];p.x+=p.vx;p.y+=p.vy;p.life-=0.02;p.size*=0.98;if(p.life<=0)particles.splice(i,1);}}function drawParticles(){particles.forEach(p=>{ctx.globalAlpha=p.life;ctx.fillStyle=p.color;ctx.beginPath();ctx.arc(p.x,p.y,p.size,0,Math.PI*2);ctx.fill();});ctx.globalAlpha=1;}function checkCollision(obj1,obj2,r1,r2){const dx=obj1.x-obj2.x;const dy=obj1.y-obj2.y;return Math.sqrt(dx*dx+dy*dy)<r1+r2;}function update(){if(!gameRunning)return;if(keys['ArrowLeft']||keys['KeyA'])ship.dx=-ship.speed;else if(keys['ArrowRight']||keys['KeyD'])ship.dx=ship.speed;else ship.dx*=0.9;if(keys['ArrowUp']||keys['KeyW'])ship.dy=-ship.speed;else if(keys['ArrowDown']||keys['KeyS'])ship.dy=ship.speed;else ship.dy*=0.9;ship.x+=ship.dx;ship.y+=ship.dy;ship.x=Math.max(ship.width/2,Math.min(canvas.width-ship.width/2,ship.x));ship.y=Math.max(ship.height/2,Math.min(canvas.height-ship.height/2,ship.y));for(let i=collectibles.length-1;i>=0;i--){const c=collectibles[i];c.y+=c.speed;if(c.y>canvas.height+50){collectibles.splice(i,1);continue;}if(checkCollision(ship,c,ship.width/2,c.size)){collectibles.splice(i,1);if(c.type==='power'){lives=Math.min(5,lives+1);sounds.powerup.play();createExplosion(c.x,c.y,'#ff00ff');}else{stars++;sounds.collect.play();createExplosion(c.x,c.y,'#ffd700');}document.getElementById('star-count').textContent=stars;document.getElementById('lives-count').textContent=lives;}}for(let i=asteroids.length-1;i>=0;i--){const a=asteroids[i];a.y+=a.speed;a.rotation+=a.rotSpeed;if(a.y>canvas.height+100){asteroids.splice(i,1);continue;}if(checkCollision(ship,a,ship.width/2,a.size*0.7)){asteroids.splice(i,1);lives--;sounds.hit.play();createExplosion(ship.x,ship.y,'#ff6600');document.getElementById('lives-count').textContent=lives;if(lives<=0)endGame();}}updateParticles();}function draw(){ctx.clearRect(0,0,canvas.width,canvas.height);drawParticles();collectibles.forEach(drawCollectible);asteroids.forEach(drawAsteroid);drawShip();}function gameLoop(){update();draw();requestAnimationFrame(gameLoop);}function startGame(){gameRunning=true;stars=0;lives=3;collectibles.length=0;asteroids.length=0;particles.length=0;ship.x=canvas.width/2;ship.y=canvas.height-100;document.getElementById('star-count').textContent=0;document.getElementById('lives-count').textContent=3;document.getElementById('game-over-screen').style.display='none';document.getElementById('start-game-btn').textContent='üéÆ Playing...';}function endGame(){gameRunning=false;if(stars>highScore){highScore=stars;localStorage.setItem('spaceHighScore',highScore);document.getElementById('high-score').textContent=highScore;}document.getElementById('final-score').textContent=stars;document.getElementById('game-over-screen').style.display='block';document.getElementById('start-game-btn').textContent='‚ñ∂Ô∏è Start Game';}document.getElementById('start-game-btn').addEventListener('click',startGame);document.getElementById('restart-btn').addEventListener('click',startGame);document.addEventListener('keydown',e=>{keys[e.code]=true;if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','Space'].includes(e.code))e.preventDefault();});document.addEventListener('keyup',e=>keys[e.code]=false);window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});setInterval(()=>{if(gameRunning)spawnCollectible();},1000);setInterval(()=>{if(gameRunning)spawnAsteroid();},1500);gameLoop();})();
  </script>
<script>
   (function(){let colorIndex=0;const colors=['color-shift-1','color-shift-2','color-shift-3','color-shift-4','color-shift-5'];const originalCheckCatch=window.checkCatch;const planet=document.querySelector('.planet');const observer=new MutationObserver(function(mutations){mutations.forEach(function(mutation){if(mutation.type==='childList'||mutation.type==='characterData'){const scoreEl=document.getElementById('dog-score');if(scoreEl){const newScore=parseInt(scoreEl.textContent);if(newScore>0&&newScore!==(window.lastDogScore||0)){changePlanetColor();window.lastDogScore=newScore;}}}});});observer.observe(document.getElementById('dog-score'),{childList:true,characterData:true,subtree:true});function changePlanetColor(){const planet=document.querySelector('.planet');if(!planet)return;colors.forEach(c=>planet.classList.remove(c));colorIndex=(colorIndex+1)%colors.length;planet.classList.add(colors[colorIndex]);planet.classList.remove('caught-pulse');void planet.offsetWidth;planet.classList.add('caught-pulse');setTimeout(()=>planet.classList.remove('caught-pulse'),500);}window.changePlanetColor=changePlanetColor;})();
  </script>
