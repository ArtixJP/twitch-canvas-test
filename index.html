<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }
        
        .space {
            position: relative;
            width: 300px;
            height: 300px;
        }
        
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2a 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,255,255,0.1),
                0 0 60px rgba(100, 200, 255, 0.4),
                0 0 100px rgba(100, 200, 255, 0.2);
            animation: rotate 20s linear infinite;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 10%;
            background: rgba(100,180,200,0.3);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .atmosphere {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 170px;
            height: 170px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 
                0 0 40px rgba(100, 200, 255, 0.3),
                0 0 80px rgba(100, 200, 255, 0.2);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(200, 180, 150, 0.4) 20%,
                rgba(180, 160, 130, 0.6) 40%,
                rgba(200, 180, 150, 0.3) 60%,
                transparent 100%);
            background-clip: padding-box;
            animation: ringRotate 30s linear infinite;
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border: 8px solid rgba(150, 130, 100, 0.3);
            border-radius: 50%;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #888 0%, #555 50%, #333 100%);
            box-shadow: 
                inset -5px -3px 8px rgba(0,0,0,0.5),
                0 0 10px rgba(255,255,255,0.2);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #7ed56f 0%, #28b485 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 
                0 5px 20px rgba(40, 180, 133, 0.4),
                0 0 40px rgba(126, 213, 111, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 
                0 8px 30px rgba(40, 180, 133, 0.5),
                0 0 60px rgba(126, 213, 111, 0.4);
        }
        
        .music-control:active {
            transform: scale(0.95);
        }
        
        .music-control.paused {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            box-shadow: 
                0 5px 20px rgba(214, 48, 49, 0.4),
                0 0 40px rgba(255, 118, 117, 0.3);
        }
        
        .music-control.paused:hover {
            box-shadow: 
                0 8px 30px rgba(214, 48, 49, 0.5),
                0 0 60px rgba(255, 118, 117, 0.4);
        }
        
        .music-label {
            position: fixed;
            bottom: 100px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: #7ed56f;
            backdrop-filter: blur(10px);
            animation: fadeInUp 0.5s ease;
            z-index: 1000;
        }
        
        .music-visualizer {
            position: fixed;
            bottom: 30px;
            right: 100px;
            display: flex;
            align-items: flex-end;
            gap: 3px;
            height: 40px;
        }
        
        .bar {
            width: 4px;
            background: linear-gradient(to top, #7ed56f, #28b485);
            border-radius: 2px;
            animation: visualize 0.5s ease-in-out infinite alternate;
        }
        
        .bar:nth-child(1) { animation-delay: 0s; }
        .bar:nth-child(2) { animation-delay: 0.1s; }
        .bar:nth-child(3) { animation-delay: 0.2s; }
        .bar:nth-child(4) { animation-delay: 0.3s; }
        .bar:nth-child(5) { animation-delay: 0.4s; }
        
        .visualizer-paused .bar {
            animation-play-state: paused;
            height: 5px !important;
        }
        
        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.05); }
        }
        
        @keyframes ringRotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes visualize {
            from { height: 10px; }
            to { height: 35px; }
        }
    </style>
</head>
<body>
<div class="stars" id="stars"></div>
<h1>Hello World</h1>
<div class="space">
<div class="atmosphere"></div>
<div class="ring"></div>
<div class="planet"></div>
<div class="moon-orbit">
<div class="moon"></div>
</div>
</div>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3" type="audio/mpeg"/>
</audio>
<div class="music-label"> Animal Crossing - Off The Train</div>
<div class="music-visualizer" id="visualizer">
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
<div class="bar"></div>
</div>
<button class="music-control" id="musicBtn" onclick="toggleMusic()">
    革
</button>
<script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 1 + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.animationDuration = (Math.random() * 2 + 1) + 's';
            starsContainer.appendChild(star);
        }
        
        // Music control
        const audio = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        const visualizer = document.getElementById('visualizer');
        let isPlaying = false;
        
        // Try to autoplay on page load
        window.addEventListener('load', function() {
            audio.volume = 0.5;
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    isPlaying = true;
                    musicBtn.textContent = '革';
                    musicBtn.classList.remove('paused');
                    visualizer.classList.remove('visualizer-paused');
                }).catch(() => {
                    // Autoplay was prevented, wait for user interaction
                    isPlaying = false;
                    musicBtn.textContent = '讹';
                    musicBtn.classList.add('paused');
                    visualizer.classList.add('visualizer-paused');
                });
            }
        });
        
        // Also try on first user interaction
        document.addEventListener('click', function initAudio() {
            if (!isPlaying) {
                audio.play().then(() => {
                    isPlaying = true;
                    musicBtn.textContent = '革';
                    musicBtn.classList.remove('paused');
                    visualizer.classList.remove('visualizer-paused');
                }).catch(() => {});
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
        
        function toggleMusic() {
            if (isPlaying) {
                audio.pause();
                musicBtn.textContent = '讹';
                musicBtn.classList.add('paused');
                visualizer.classList.add('visualizer-paused');
            } else {
                audio.play();
                musicBtn.textContent = '革';
                musicBtn.classList.remove('paused');
                visualizer.classList.remove('visualizer-paused');
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
