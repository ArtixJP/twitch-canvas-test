<style>
        body {

            margin: 0;

        .click-overlay {

        }
        @keyframes pulse {
            0%, 100% { background: rgba(0,0,0,0.8); }
            50% { background: rgba(26,26,46,0.9); }
        }
    </style>
</head>
<body>
<div class="click-overlay" id="clickOverlay">
<span>üé© Click anywhere to start the Professor Layton experience! üé∂</span>
</div>
<h1>üé© Professor Layton Vibes üé©</h1><div class="solar-system"><div id="three-container" style="position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:400px;height:400px;pointer-events:none;"></div><div class="planet">üåç</div><div class="moon-orbit"><div class="moon">üåô</div></div><div class="kitty-orbit" id="kittyOrbit"><div class="kitty" id="kittyEmoji">üê±</div></div><div class="doggy-orbit" id="doggyOrbit"><div class="doggy" id="doggyEmoji">üêï</div></div><div class="score-display" id="scoreDisplay">üêï Dog Score: <span id="dogScore">0</span></div><div class="catch-effect" id="catchEffect">CAUGHT! üéâ</div><style>.kitty-orbit{position:absolute;top:50%;left:50%;width:180px;height:180px;transform:translate(-50%,-50%);animation:kitty-orbit 5s linear infinite reverse;transform-origin:center center;pointer-events:none}.kitty{position:absolute;top:-15px;left:50%;transform:translateX(-50%);font-size:28px;filter:drop-shadow(0 0 8px rgba(255,182,193,0.9));animation:kitty-bounce 0.8s ease-in-out infinite;transition:all 0.3s}.doggy-orbit{position:absolute;top:50%;left:50%;width:180px;height:180px;transform:translate(-50%,-50%);animation:doggy-orbit 3.5s linear infinite reverse;transform-origin:center center;pointer-events:none}.doggy{position:absolute;top:-15px;left:50%;transform:translateX(-50%);font-size:32px;filter:drop-shadow(0 0 10px rgba(139,69,19,0.9));animation:doggy-bounce 0.5s ease-in-out infinite}.score-display{position:fixed;top:20px;left:50%;transform:translateX(-50%);background:linear-gradient(145deg,#e67e22,#d35400);padding:15px 30px;border-radius:50px;font-size:1.5rem;font-weight:bold;color:white;box-shadow:0 4px 20px rgba(230,126,34,0.5);z-index:100;animation:score-glow 2s ease-in-out infinite}.catch-effect{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);font-size:3rem;font-weight:bold;color:#f1c40f;text-shadow:0 0 20px #f39c12,0 0 40px #e74c3c;opacity:0;pointer-events:none;z-index:200;transition:opacity 0.3s}@keyframes kitty-orbit{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes kitty-bounce{0%,100%{transform:translateX(-50%) translateY(0)}50%{transform:translateX(-50%) translateY(-5px)}}@keyframes doggy-orbit{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes doggy-bounce{0%,100%{transform:translateX(-50%) translateY(0) scaleX(-1)}50%{transform:translateX(-50%) translateY(-8px) scaleX(-1)}}@keyframes score-glow{0%,100%{box-shadow:0 4px 20px rgba(230,126,34,0.5)}50%{box-shadow:0 4px 30px rgba(230,126,34,0.8)}}</style><script>(function(){let dogScore=0;let lastCatchTime=0;const catchCooldown=1000;function checkCollision(){const kittyOrbit=document.getElementById('kittyOrbit');const doggyOrbit=document.getElementById('doggyOrbit');const kitty=document.getElementById('kittyEmoji');const doggy=document.getElementById('doggyEmoji');if(!kittyOrbit||!doggyOrbit||!kitty||!doggy)return;const kittyRect=kitty.getBoundingClientRect();const doggyRect=doggy.getBoundingClientRect();const kittyX=kittyRect.left+kittyRect.width/2;const kittyY=kittyRect.top+kittyRect.height/2;const doggyX=doggyRect.left+doggyRect.width/2;const doggyY=doggyRect.top+doggyRect.height/2;const distance=Math.sqrt(Math.pow(kittyX-doggyX,2)+Math.pow(kittyY-doggyY,2));const now=Date.now();if(distance<50&&now-lastCatchTime>catchCooldown){lastCatchTime=now;dogScore++;document.getElementById('dogScore').textContent=dogScore;const effect=document.getElementById('catchEffect');effect.style.opacity='1';setTimeout(()=>{effect.style.opacity='0';},800);kitty.style.transform='translateX(-50%) scale(0.5)';setTimeout(()=>{kitty.style.transform='translateX(-50%) scale(1)';},300);}}setInterval(checkCollision,50);})();</script></div><style>.solar-system{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);width:200px;height:200px;pointer-events:none;z-index:10}.planet{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:80px;animation:planet-pulse 4s ease-in-out infinite;filter:drop-shadow(0 0 20px rgba(100,149,237,0.6))}.moon-orbit{position:absolute;top:50%;left:50%;width:250px;height:250px;transform:translate(-50%,-50%);animation:orbit 8s linear infinite;transform-origin:center center}.moon{position:absolute;top:-20px;left:50%;transform:translateX(-50%);font-size:35px;filter:drop-shadow(0 0 10px rgba(255,255,200,0.8));animation:moon-glow 2s ease-in-out infinite}@keyframes orbit{0%{transform:translate(-50%,-50%) rotate(0deg)}100%{transform:translate(-50%,-50%) rotate(360deg)}}@keyframes planet-pulse{0%,100%{transform:translate(-50%,-50%) scale(1)}50%{transform:translate(-50%,-50%) scale(1.05)}}@keyframes moon-glow{0%,100%{filter:drop-shadow(0 0 10px rgba(255,255,200,0.8))}50%{filter:drop-shadow(0 0 20px rgba(255,255,150,1))}}</style>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="musicToggle" style="position: fixed; bottom: 30px; right: 30px; padding: 15px 25px; border: none; border-radius: 50px; background: linear-gradient(145deg, #9b59b6, #8e44ad); color: white; font-size: 1.1rem; cursor: pointer; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4); transition: all 0.3s ease; font-weight: bold;">
<span id="musicIcon">‚è∏Ô∏è</span>
<span id="musicText">Pause</span>
</button>
<script>
let isPlaying = false;
const audio = document.getElementById('bgMusic');
const icon = document.getElementById('musicIcon');
const text = document.getElementById('musicText');
const btn = document.getElementById('musicToggle');
const overlay = document.getElementById('clickOverlay');

function updateButtonState() {
    if (isPlaying) {
        icon.textContent = '‚è∏Ô∏è';
        text.textContent = 'Pause';
        btn.style.background = 'linear-gradient(145deg, #9b59b6, #8e44ad)';
        btn.style.boxShadow = '0 4px 15px rgba(155, 89, 182, 0.4)';
    } else {
        icon.textContent = '‚ñ∂Ô∏è';
        text.textContent = 'Play';
        btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)';
        btn.style.boxShadow = '0 4px 15px rgba(39, 174, 96, 0.4)';
    }
}

function startMusic() {
    audio.play().then(() => {
        isPlaying = true;
        updateButtonState();
        overlay.style.display = 'none';
    }).catch(() => {
        // Autoplay blocked, need user interaction
    });
}

function toggleMusic() {
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
    } else {
        audio.play();
        isPlaying = true;
    }
    updateButtonState();
}

overlay.addEventListener('click', () => {
    startMusic();
});

btn.addEventListener('click', toggleMusic);

btn.addEventListener('mouseenter', () => {
    btn.style.transform = 'scale(1.05)';
});

btn.addEventListener('mouseleave', () => {
    btn.style.transform = 'scale(1)';
});

// Try autoplay on load
audio.play().then(() => {
    isPlaying = true;
    updateButtonState();
    overlay.style.display = 'none';
}).catch(() => {
    // Autoplay blocked - show overlay for user to click
    isPlaying = false;
    updateButtonState();
});
</script>
</body>
</html>
