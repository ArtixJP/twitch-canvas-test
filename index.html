<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 60%;
            height: 30%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(10px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 10%;
            width: 80%;
            height: 8%;
            background: rgba(30, 87, 153, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .moon-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 15px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 12px;
            height: 12px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }</style>
</head>
<body>
<h1>Hello World</h1>
<div class="planet-system">
<div class="planet"></div>
<div class="moon-orbit">
<div class="moon"></div>
</div>
</div>
<div class="stars">
<div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
<div class="star" style="top: 20%; left: 80%; animation-delay: 0.5s;"></div>
<div class="star" style="top: 50%; left: 10%; animation-delay: 1s;"></div>
<div class="star" style="top: 70%; left: 90%; animation-delay: 1.5s;"></div>
<div class="star" style="top: 85%; left: 30%; animation-delay: 0.3s;"></div>
<div class="star" style="top: 15%; left: 60%; animation-delay: 0.8s;"></div>
<div class="star" style="top: 60%; left: 50%; animation-delay: 1.2s;"></div>
</div><audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="musicToggle" onmouseout="this.style.background='rgba(74, 144, 217, 0.8)'; this.style.transform='scale(1)';" onmouseover="this.style.background='rgba(74, 144, 217, 1)'; this.style.transform='scale(1.05)';" style="position: fixed; bottom: 20px; right: 20px; padding: 12px 20px; background: rgba(74, 144, 217, 0.8); border: none; border-radius: 25px; color: white; font-size: 1rem; cursor: pointer; z-index: 100; display: flex; align-items: center; gap: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); transition: all 0.3s ease;">
<span id="musicIcon">⏸️</span>
<span id="musicText">Pause</span>
</button>
<script>
  const audio = document.getElementById('bgMusic');
  const toggleBtn = document.getElementById('musicToggle');
  const musicIcon = document.getElementById('musicIcon');
  const musicText = document.getElementById('musicText');
  
  // Try to play on load
  window.addEventListener('load', () => {
    audio.volume = 0.5;
    const playPromise = audio.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        musicIcon.textContent = '⏸️';
        musicText.textContent = 'Pause';
      }).catch(() => {
        musicIcon.textContent = '▶️';
        musicText.textContent = 'Play';
        // Add click listener to document for first interaction
        document.addEventListener('click', function startAudio() {
          audio.play();
          musicIcon.textContent = '⏸️';
          musicText.textContent = 'Pause';
          document.removeEventListener('click', startAudio);
        }, { once: true });
      });
    }
  });
  
  toggleBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (audio.paused) {
      audio.play();
      musicIcon.textContent = '⏸️';
      musicText.textContent = 'Pause';
    } else {
      audio.pause();
      musicIcon.textContent = '▶️';
      musicText.textContent = 'Play';
    }
  });
</script></body>
</html>
