<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .planet-container { position: relative; width: 200px; height: 200px; margin: 2rem auto; }
        .planet { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 50%, #1a3a6e 100%); box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4), 0 0 40px rgba(74, 144, 226, 0.6); animation: rotate 20s linear infinite; position: relative; overflow: hidden; }
        .planet::before { content: ''; position: absolute; top: 20%; left: 30%; width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; box-shadow: 60px 40px 0 10px rgba(255,255,255,0.08), -20px 60px 0 5px rgba(255,255,255,0.06); }
        .ring { position: absolute; top: 50%; left: 50%; width: 300px; height: 80px; border: 15px solid rgba(200, 180, 140, 0.4); border-radius: 50%; transform: translate(-50%, -50%) rotateX(75deg); box-shadow: 0 0 20px rgba(200, 180, 140, 0.3); }
        .moon-orbit { position: absolute; top: 50%; left: 50%; width: 280px; height: 280px; transform: translate(-50%, -50%); animation: orbit 12s linear infinite; }
        .moon { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%); box-shadow: inset -8px -8px 15px rgba(0,0,0,0.5), 0 0 25px rgba(232, 232, 232, 0.6); }
        .moon::before { content: ''; position: absolute; top: 8px; left: 10px; width: 10px; height: 10px; background: rgba(100,100,100,0.3); border-radius: 50%; box-shadow: 15px 5px 0 3px rgba(100,100,100,0.2); }
        .kitty-orbit { position: absolute; top: 50%; left: 50%; width: 320px; height: 320px; transform: translate(-50%, -50%); animation: orbit 8s linear infinite; }
        .kitty { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 35px; height: 30px; }
        .kitty-body { width: 35px; height: 30px; background: linear-gradient(135deg, #ff9a8b 0%, #ff6b9d 50%, #ff5e7e 100%); border-radius: 60% 60% 50% 50%; position: relative; box-shadow: 0 0 15px rgba(255, 107, 157, 0.6); }
        .kitty-ear { position: absolute; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid #ff6b9d; }
        .kitty-ear.left { top: -6px; left: 5px; transform: rotate(-20deg); }
        .kitty-ear.right { top: -6px; right: 5px; transform: rotate(20deg); }
        .kitty-face { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 25px; height: 18px; }
        .kitty-eye { position: absolute; width: 4px; height: 4px; background: #2d2d2d; border-radius: 50%; top: 2px; }
        .kitty-eye.left { left: 5px; }
        .kitty-eye.right { right: 5px; }
        .kitty-nose { position: absolute; width: 3px; height: 3px; background: #ff3366; border-radius: 50%; top: 6px; left: 50%; transform: translateX(-50%); }
        .kitty-whiskers { position: absolute; width: 100%; height: 100%; }
        .kitty-whisker { position: absolute; width: 12px; height: 1px; background: rgba(255, 255, 255, 0.6); top: 7px; }
        .kitty-whisker.left1 { left: -10px; transform: rotate(-10deg); }
        .kitty-whisker.left2 { left: -9px; top: 9px; transform: rotate(10deg); }
        .kitty-whisker.right1 { right: -10px; transform: rotate(10deg); }
        .kitty-whisker.right2 { right: -9px; top: 9px; transform: rotate(-10deg); }
        .kitty-tail { position: absolute; width: 3px; height: 18px; background: linear-gradient(180deg, #ff6b9d, #ff9a8b); border-radius: 3px; bottom: -2px; right: -2px; transform-origin: top center; animation: tailWag 0.6s ease-in-out infinite alternate; }
        @keyframes tailWag { from { transform: rotate(10deg); } to { transform: rotate(-20deg); } }
        @keyframes orbit { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.4);
            border: 2px solid rgba(74, 144, 226, 0.3);
        }
        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4a90e2, #2c5aa0);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }
        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
        }
        .audio-btn:active {
            transform: scale(0.95);
        }
        #sun-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .music-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <canvas id="sun-canvas"></canvas>
    <div>
        <h1>Hello World</h1>
        <div class="planet-container">
            <div class="planet"></div>
            <div class="ring"></div>
            <div class="moon-orbit">
                <div class="moon"></div>
            </div>
            <div class="kitty-orbit">
                <div class="kitty">
                    <div class="kitty-body">
                        <div class="kitty-ear left"></div>
                        <div class="kitty-ear right"></div>
                        <div class="kitty-face">
                            <div class="kitty-eye left"></div>
                            <div class="kitty-eye right"></div>
                            <div class="kitty-nose"></div>
                            <div class="kitty-whiskers">
                                <div class="kitty-whisker left1"></div>
                                <div class="kitty-whisker left2"></div>
                                <div class="kitty-whisker right1"></div>
                                <div class="kitty-whisker right2"></div>
                            </div>
                        </div>
                        <div class="kitty-tail"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop autoplay>
        <source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg">
    </audio>

    <div class="audio-controls">
        <span class="music-label">♪ LONDON STREETS</span>
        <button class="audio-btn" id="playPauseBtn" onclick="toggleMusic()">▶</button>
    </div>

    <script>
        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('playPauseBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                btn.textContent = '▶';
            } else {
                music.play();
                btn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }

        // Auto-play attempt (may be blocked by browser)
        window.addEventListener('load', () => {
            music.play().then(() => {
                isPlaying = true;
                btn.textContent = '⏸';
            }).catch(() => {
                console.log('Auto-play blocked - waiting for user interaction');
            });
        });

        // Try to play on any user interaction
        document.body.addEventListener('click', () => {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    btn.textContent = '⏸';
                }).catch(() => {});
            }
        }, { once: true });

        // Immediate play attempt
        music.play().then(() => {
            isPlaying = true;
            btn.textContent = '⏸';
        }).catch(() => {});

        // Three.js Sun Scene
        const canvas = document.getElementById('sun-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Create Sun
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffd700,
            emissive: 0xffaa00,
            emissiveIntensity: 1
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(-12, 8, -5);
        scene.add(sun);

        // Sun glow effect
        const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
        const glowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                glowColor: { value: new THREE.Color(0xffaa00) },
                viewVector: { value: camera.position }
            },
            vertexShader: `
                uniform vec3 viewVector;
                varying float intensity;
                void main() {
                    vec3 vNormal = normalize(normalMatrix * normal);
                    vec3 vNormel = normalize(normalMatrix * viewVector);
                    intensity = pow(0.7 - dot(vNormal, vNormel), 3.0);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 glowColor;
                varying float intensity;
                void main() {
                    vec3 glow = glowColor * intensity;
                    gl_FragColor = vec4(glow, 1.0);
                }
            `,
            side: THREE.BackSide,
            blending: THREE.AdditiveBlending,
            transparent: true
        });
        const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
        sunGlow.position.copy(sun.position);
        scene.add(sunGlow);

        // Add point light from sun
        const sunLight = new THREE.PointLight(0xffd700, 2, 100);
        sunLight.position.copy(sun.position);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // Create planet sphere to receive shadows
        const planetGeometry = new THREE.SphereGeometry(2, 32, 32);
        const planetMaterial = new THREE.MeshStandardMaterial({
            color: 0x4a90e2,
            roughness: 0.7,
            metalness: 0.3
        });
        const planet3D = new THREE.Mesh(planetGeometry, planetMaterial);
        planet3D.position.set(0, 0, 0);
        planet3D.receiveShadow = true;
        planet3D.castShadow = true;
        scene.add(planet3D);

        camera.position.z = 15;
        camera.position.y = 2;

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Rotate sun
            sun.rotation.y += 0.005;
            sunGlow.rotation.y += 0.005;
            
            // Pulse sun glow
            const pulse = Math.sin(time * 2) * 0.1 + 1;
            sunGlow.scale.set(pulse, pulse, pulse);
            sunLight.intensity = 1.8 + Math.sin(time * 2) * 0.3;
            
            // Rotate planet
            planet3D.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
