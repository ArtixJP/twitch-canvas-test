<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>(function(){const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setPixelRatio(window.devicePixelRatio);const oldCanvas=document.querySelector('canvas');if(oldCanvas)oldCanvas.remove();document.body.appendChild(renderer.domElement);const geometry=new THREE.SphereGeometry(2,64,64);const material=new THREE.MeshStandardMaterial({color:0x4a90d9,roughness:0.7,metalness:0.3});const planet=new THREE.Mesh(geometry,material);scene.add(planet);const ringGeometry=new THREE.RingGeometry(2.5,3.5,64);const ringMaterial=new THREE.MeshBasicMaterial({color:0x88aacc,side:THREE.DoubleSide,transparent:true,opacity:0.6});const ring=new THREE.Mesh(ringGeometry,ringMaterial);ring.rotation.x=Math.PI/2.5;scene.add(ring);const moonGeometry=new THREE.SphereGeometry(0.4,32,32);const moonMaterial=new THREE.MeshStandardMaterial({color:0xcccccc,roughness:0.8,metalness:0.1});const moon=new THREE.Mesh(moonGeometry,moonMaterial);scene.add(moon);const ambientLight=new THREE.AmbientLight(0x404040,0.5);scene.add(ambientLight);const pointLight=new THREE.PointLight(0xffffff,1.5);pointLight.position.set(10,10,10);scene.add(pointLight);camera.position.z=7;let moonAngle=0;function animate(){requestAnimationFrame(animate);planet.rotation.y+=0.005;ring.rotation.z+=0.002;moonAngle+=0.02;moon.position.x=Math.cos(moonAngle)*4;moon.position.z=Math.sin(moonAngle)*4;moon.position.y=Math.sin(moonAngle*0.5)*0.5;moon.rotation.y+=0.01;renderer.render(scene,camera);}animate();window.addEventListener('resize',function(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});})();</script><script>(function(){const audio=document.getElementById('bgMusic');const btn=document.getElementById('musicToggle');btn.addEventListener('click',function(){if(audio.paused){audio.play();btn.textContent='⏸️ Pause';}else{audio.pause();btn.textContent='▶️ Play';}});btn.addEventListener('mouseenter',function(){btn.style.transform='scale(1.1)';});btn.addEventListener('mouseleave',function(){btn.style.transform='scale(1)';});})();</script><script>(function(){const scene=window.threeScene||null;if(!scene){const existingCanvas=document.querySelector('canvas');if(existingCanvas){const sceneScript=document.createElement('script');sceneScript.textContent=`(function(){const scene=new THREE.Scene();window.threeScene=scene;const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});renderer.setSize(window.innerWidth,window.innerHeight);renderer.setPixelRatio(window.devicePixelRatio);const oldCanvas=document.querySelector('canvas');if(oldCanvas)oldCanvas.remove();document.body.appendChild(renderer.domElement);const geometry=new THREE.SphereGeometry(2,64,64);const material=new THREE.MeshStandardMaterial({color:0x4a90d9,roughness:0.7,metalness:0.3});const planet=new THREE.Mesh(geometry,material);scene.add(planet);const ringGeometry=new THREE.RingGeometry(2.5,3.5,64);const ringMaterial=new THREE.MeshBasicMaterial({color:0x88aacc,side:THREE.DoubleSide,transparent:true,opacity:0.6});const ring=new THREE.Mesh(ringGeometry,ringMaterial);ring.rotation.x=Math.PI/2.5;scene.add(ring);const moonGeometry=new THREE.SphereGeometry(0.4,32,32);const moonMaterial=new THREE.MeshStandardMaterial({color:0xcccccc,roughness:0.8,metalness:0.1});const moon=new THREE.Mesh(moonGeometry,moonMaterial);scene.add(moon);const ambientLight=new THREE.AmbientLight(0x404040,0.5);scene.add(ambientLight);const pointLight=new THREE.PointLight(0xffffff,1.5);pointLight.position.set(10,10,10);scene.add(pointLight);camera.position.z=7;let moonAngle=0;function animate(){requestAnimationFrame(animate);planet.rotation.y+=0.005;ring.rotation.z+=0.002;moonAngle+=0.02;moon.position.x=Math.cos(moonAngle)*4;moon.position.z=Math.sin(moonAngle)*4;moon.position.y=Math.sin(moonAngle*0.5)*0.5;moon.rotation.y+=0.01;renderer.render(scene,camera);}animate();window.addEventListener('resize',function(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});})();`;document.body.appendChild(sceneScript);}}})();</script></body>
