<body>
<h1>Hello World</h1><img alt="Planet Image" src="https://example.com/planet.png" style="display: block; margin: 20px auto; width: 150px;"/>
<button id="pause-button" style="display: block; margin: 20px auto;">Pause Music</button><script>document.getElementById('pause-button').addEventListener('click', function() { var audio = document.getElementById('background-music'); audio.paused ? audio.play() : audio.pause(); this.textContent = audio.paused ? 'Resume Music' : 'Pause Music'; });window.onload = function() { var audio = document.getElementById('background-music'); audio.play(); };</script><audio id="background-music" preload="auto" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><script>let kittyAngle = 0; const kittyRadius = 90; const kitty = document.getElementById('kitty'); function animateKitty() { kittyAngle += 0.03; const kittyX = kittyRadius * Math.cos(kittyAngle); const kittyY = kittyRadius * Math.sin(kittyAngle); kitty.style.transform = `translate(${kittyX}px, ${kittyY}px)`; requestAnimationFrame(animateKitty); } animateKitty();</script><div id="moon" style="position: absolute; width: 30px; height: 30px; border-radius: 50%; background: silver;"></div><script>let angle = 0; const radius = 70; const moon = document.getElementById('moon'); function animateMoon() { angle += 0.02; const x = radius * Math.cos(angle); const y = radius * Math.sin(angle); moon.style.transform = `translate(${x}px, ${y}px)`; requestAnimationFrame(animateMoon); } animateMoon();</script><img alt="Cute Kitty" id="kitty" src="https://example.com/cute-kitty.png" style="position: absolute; width: 50px;"/><img alt="Cute Kitty" id="kitty" src="https://placekitten.com/50/50" style="position: absolute; width: 50px;"/><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>let scene, camera, renderer, sun; function init() { scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); renderer = new THREE.WebGLRenderer({ alpha: true }); renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement); const geometry = new THREE.SphereGeometry(5, 32, 32); const material = new THREE.MeshBasicMaterial({ color: 0xffff00 }); sun = new THREE.Mesh(geometry, material); scene.add(sun); camera.position.z = 15; animate(); } function animate() { requestAnimationFrame(animate); sun.rotation.x += 0.01; sun.rotation.y += 0.01; renderer.render(scene, camera); } window.onload = init;</script></body>
