<script>
   // Three.js Sun with lighting effects
const container = document.getElementById('three-container');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);
container.appendChild(renderer.domElement);

// Sun geometry
const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd44,
    transparent: true,
    opacity: 0.95
});
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
sun.position.set(-8, 5, -10);
scene.add(sun);

// Sun glow layers
const glowColors = [0xffaa00, 0xff8800, 0xff6600];
const glowSizes = [2.3, 2.6, 3.2];
glowSizes.forEach((size, i) => {
    const glowGeo = new THREE.SphereGeometry(size, 32, 32);
    const glowMat = new THREE.MeshBasicMaterial({
        color: glowColors[i],
        transparent: true,
        opacity: 0.15 - i * 0.03
    });
    const glow = new THREE.Mesh(glowGeo, glowMat);
    glow.position.copy(sun.position);
    scene.add(glow);
});

// Point light from sun
const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
sunLight.position.copy(sun.position);
scene.add(sunLight);

// Ambient light
const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
scene.add(ambientLight);

// Sun rays (volumetric effect)
const rayCount = 12;
for(let i = 0; i < rayCount; i++) {
    const rayGeo = new THREE.PlaneGeometry(0.1, 8);
    const rayMat = new THREE.MeshBasicMaterial({
        color: 0xffee88,
        transparent: true,
        opacity: 0.1,
        side: THREE.DoubleSide
    });
    const ray = new THREE.Mesh(rayGeo, rayMat);
    ray.position.copy(sun.position);
    ray.rotation.z = (i / rayCount) * Math.PI * 2;
    ray.userData = { baseRotation: ray.rotation.z };
    scene.add(ray);
}

camera.position.z = 15;

// Animation
let time = 0;
function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulsating sun
    const pulse = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(pulse, pulse, pulse);
    
    // Rotating rays
    scene.children.forEach(child => {
        if(child.userData && child.userData.baseRotation !== undefined) {
            child.rotation.z = child.userData.baseRotation + time * 0.2;
            child.material.opacity = 0.08 + Math.sin(time * 3 + child.userData.baseRotation) * 0.04;
        }
    });
    
    // Light intensity variation
    sunLight.intensity = 1.5 + Math.sin(time * 1.5) * 0.3;
    
    renderer.render(scene, camera);
}
animate();

// Resize handler
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
  </script>

                x, y,
                vx: (Math.random() - 0.5) * 8,
                vy: (Math.random() - 0.5) * 8,
                life: 1,
                color,
                size: 3 + Math.random() * 4
            });
        }
    }
    
    function update() {
        // Ship movement
        if (keys['ArrowLeft'] || keys['a']) ship.x -= ship.speed;
        if (keys['ArrowRight'] || keys['d']) ship.x += ship.speed;
        ship.x += (mouseX - ship.x) * 0.1;
        ship.x = Math.max(20, Math.min(canvas.width - 20, ship.x));
        
        spawnStar();
        spawnAsteroid();
        
        // Update stars
        stars.forEach((star, i) => {
            star.y += star.speed;
            star.rotation += 0.05;
            if (star.y > canvas.height + 20) stars.splice(i, 1);
            
            // Collision with ship
            if (Math.abs(star.x - ship.x) < 25 && Math.abs(star.y - ship.y) < 25) {
                score += star.type === 'super' ? 50 : 10;
                createParticles(star.x, star.y, star.type === 'super' ? '#ffff00' : '#00ffff', 10);
                stars.splice(i, 1);
                updateUI();
            }
        });
        
        // Update asteroids
        asteroids.forEach((ast, i) => {
            ast.y += ast.speed;
            ast.rotation += ast.rotSpeed;
            if (ast.y > canvas.height + 30) asteroids.splice(i, 1);
            
            // Collision with ship
            if (Math.abs(ast.x - ship.x) < ast.size/2 + 15 && Math.abs(ast.y - ship.y) < ast.size/2 + 10) {
                lives--;
                createParticles(ship.x, ship.y, '#ff4444', 20);
                asteroids.splice(i, 1);
                updateUI();
                if (lives <= 0) endGame();
            }
        });
        
        // Update particles
        particles.forEach((p, i) => {
            p.x += p.vx;
            p.y += p.vy;
            p.life -= 0.03;
            if (p.life <= 0) particles.splice(i, 1);
        });
    }
    
    function draw() {
        ctx.fillStyle = 'rgba(10, 10, 25, 0.95)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw background stars
        for (let i = 0; i < 50; i++) {
            ctx.fillStyle = `rgba(255, 255, 255, ${0.3 + Math.random() * 0.5})`;
            ctx.beginPath();
            ctx.arc((i * 37) % canvas.width, (i * 73 + Date.now() * 0.02) % canvas.height, 1, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Draw stars (collectibles)
        stars.forEach(star => {
            ctx.save();
            ctx.translate(star.x, star.y);
            ctx.rotate(star.rotation);
            ctx.fillStyle = star.type === 'super' ? '#ffff00' : '#00ffff';
            ctx.shadowColor = star.type === 'super' ? '#ffff00' : '#00ffff';
            ctx.shadowBlur = 15;
            ctx.font = `${star.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText(star.type === 'super' ? 'üíé' : '‚≠ê', 0, 5);
            ctx.restore();
        });
        
        // Draw asteroids
        asteroids.forEach(ast => {
            ctx.save();
            ctx.translate(ast.x, ast.y);
            ctx.rotate(ast.rotation);
            ctx.fillStyle = '#888';
            ctx.shadowColor = '#ff6600';
            ctx.shadowBlur = 5;
            ctx.font = `${ast.size}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ü™®', 0, 8);
            ctx.restore();
        });
        
        // Draw particles
        particles.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.globalAlpha = p.life;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
            ctx.fill();
            ctx.globalAlpha = 1;
        });
        
        // Draw ship
        ctx.save();
        ctx.translate(ship.x, ship.y);
        ctx.shadowColor = '#00ffff';
        ctx.shadowBlur = 20;
        ctx.font = '35px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('üöÄ', 0, 10);
        ctx.restore();
        
        // Engine glow
        ctx.fillStyle = `rgba(255, 150, 50, ${0.5 + Math.random() * 0.3})`;
        ctx.beginPath();
        ctx.arc(ship.x, ship.y + 20, 8 + Math.random() * 4, 0, Math.PI * 2);
        ctx.fill();
    }
    
    function gameLoop() {
        if (!gameRunning) return;
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }
    
    function endGame() {
        gameRunning = false;
        finalScoreEl.textContent = score;
        gameOverEl.style.display = 'block';
    }
})();
  </script>
<script>
   (function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const doggyOrbit = document.querySelector('.doggy-orbit');
    const spaceKitty = document.querySelector('.space-kitty');
    const spaceDoggy = document.querySelector('.space-doggy');
    
    let kittyAngle = 0;
    let doggyAngle = Math.PI; // Start opposite to kitty
    let kittySpeed = 0.008; // Normal speed
    let doggySpeed = 0.012; // Dog is faster
    const normalKittySpeed = 0.008;
    const escapeKittySpeed = 0.035; // Super fast escape!
    const catchDistance = 0.8; // Radians - when dog gets too close
    const safeDistance = 1.5; // Radians - when cat can slow down
    
    function getAngleDiff(a1, a2) {
        let diff = a1 - a2;
        while (diff > Math.PI) diff -= Math.PI * 2;
        while (diff < -Math.PI) diff += Math.PI * 2;
        return Math.abs(diff);
    }
    
    function updateChase() {
        // Move kitty
        kittyAngle += kittySpeed;
        if (kittyAngle > Math.PI * 2) kittyAngle -= Math.PI * 2;
        
        // Dog always chases kitty (moves toward kitty's position)
        let angleDiff = kittyAngle - doggyAngle;
        while (angleDiff > Math.PI) angleDiff -= Math.PI * 2;
        while (angleDiff < -Math.PI) angleDiff += Math.PI * 2;
        
        // Dog moves in the direction of the cat
        if (angleDiff > 0) {
            doggyAngle += doggySpeed;
        } else {
            doggyAngle -= doggySpeed;
        }
        if (doggyAngle > Math.PI * 2) doggyAngle -= Math.PI * 2;
        if (doggyAngle < 0) doggyAngle += Math.PI * 2;
        
        // Check distance between them
        const distance = getAngleDiff(kittyAngle, doggyAngle);
        
        // If dog is close, cat escapes!
        if (distance < catchDistance) {
            kittySpeed = escapeKittySpeed;
            spaceKitty.classList.add('escaping');
            spaceDoggy.classList.add('chasing');
        } else if (distance > safeDistance) {
            // Cat is safe, slow down gradually
            kittySpeed = Math.max(normalKittySpeed, kittySpeed * 0.95);
            if (kittySpeed <= normalKittySpeed * 1.1) {
                spaceKitty.classList.remove('escaping');
                spaceDoggy.classList.remove('chasing');
            }
        }
        
        // Position kitty
        const kittyRadius = 190;
        const kittyX = Math.cos(kittyAngle - Math.PI/2) * kittyRadius;
        const kittyY = Math.sin(kittyAngle - Math.PI/2) * kittyRadius;
        kittyOrbit.style.transform = `translate(-50%, -50%)`;
        spaceKitty.style.left = `calc(50% + ${kittyX}px)`;
        spaceKitty.style.top = `calc(50% + ${kittyY}px)`;
        spaceKitty.style.transform = `translate(-50%, -50%) rotate(${kittyAngle + Math.PI/2}rad)`;
        
        // Position doggy
        const doggyRadius = 190;
        const doggyX = Math.cos(doggyAngle - Math.PI/2) * doggyRadius;
        const doggyY = Math.sin(doggyAngle - Math.PI/2) * doggyRadius;
        spaceDoggy.style.left = `calc(50% + ${doggyX}px)`;
        spaceDoggy.style.top = `calc(50% + ${doggyY}px)`;
        spaceDoggy.style.transform = `translate(-50%, -50%) rotate(${doggyAngle + Math.PI/2}rad)`;
        
        requestAnimationFrame(updateChase);
    }
    
    // Stop CSS animation on kitty orbit
    kittyOrbit.style.animation = 'none';
    
    // Start the chase!
    updateChase();
})();
  </script>
