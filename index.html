    glowColors.forEach((color, i) => {

        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        glow.position.copy(sun.position);
        scene.add(glow);
    });
    
    // Point light from sun
    const sunLight = new THREE.PointLight(0xffdd88, 2, 200);
    sunLight.position.copy(sun.position);
    sunLight.castShadow = true;
    scene.add(sunLight);
    
    // Ambient light
    const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
    scene.add(ambientLight);
    
    // Sun rays (light beams)
    const rayCount = 12;
    const rays = [];
    for (let i = 0; i < rayCount; i++) {
        const rayGeometry = new THREE.CylinderGeometry(0.1, 2, 25, 8);
        const rayMaterial = new THREE.MeshBasicMaterial({
            color: 0xffee88,
            transparent: true,
            opacity: 0.1
        });
        const ray = new THREE.Mesh(rayGeometry, rayMaterial);
        const angle = (i / rayCount) * Math.PI * 2;
        ray.position.set(
            sun.position.x + Math.cos(angle) * 15,
            sun.position.y + Math.sin(angle) * 15,
            sun.position.z
        );
        ray.rotation.z = angle + Math.PI / 2;
        rays.push(ray);
        scene.add(ray);
    }
    
    // Corona particles
    const particleCount = 100;
    const particleGeometry = new THREE.BufferGeometry();
    const positions = new Float32Array(particleCount * 3);
    for (let i = 0; i < particleCount; i++) {
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.random() * Math.PI;
        const r = 9 + Math.random() * 4;
        positions[i * 3] = sun.position.x + r * Math.sin(phi) * Math.cos(theta);
        positions[i * 3 + 1] = sun.position.y + r * Math.sin(phi) * Math.sin(theta);
        positions[i * 3 + 2] = sun.position.z + r * Math.cos(phi);
    }
    particleGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    const particleMaterial = new THREE.PointsMaterial({
        color: 0xffaa44,
        size: 0.5,
        transparent: true,
        opacity: 0.6
    });
    const particles = new THREE.Points(particleGeometry, particleMaterial);
    scene.add(particles);
    
    // Animation

        // Pulsing sun

        sun.scale.set(pulse, pulse, pulse);
        
        // Rotating rays

        // Animate particles

        for (let i = 0; i < particleCount; i++) {
            pos[i * 3 + 1] += Math.sin(time + i * 0.1) * 0.02;
        }
        particles.geometry.attributes.position.needsUpdate = true;
        particles.rotation.z += 0.001;
        
        // Light intensity variation
        sunLight.intensity = 1.8 + Math.sin(time * 3) * 0.3;
        
        renderer.render(scene, camera);
    }
    animate();
    
    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
})();

<script>
   (function() {
    const kittyOrbit = document.querySelector('.kitty-orbit');
    const dogOrbit = document.getElementById('dog-orbit');
    const kitty = document.querySelector('.kitty');
    const dog = document.getElementById('dog');
    
    let catAngle = 0;
    let dogAngle = Math.PI; // Start opposite to cat
    let catSpeed = 0.02; // Normal speed
    let dogSpeed = 0.025; // Dog is slightly faster
    const catNormalSpeed = 0.02;
    const catEscapeSpeed = 0.08;
    const dogChaseSpeed = 0.035;
    const dogNormalSpeed = 0.025;
    const escapeThreshold = 0.8; // Radians - when dog gets this close
    
    const catRadius = 90;
    const dogRadius = 110;
    
    function updatePositions() {
        // Calculate angle difference (shortest path)
        let angleDiff = Math.abs(catAngle - dogAngle);
        if (angleDiff > Math.PI) angleDiff = 2 * Math.PI - angleDiff;
        
        // Calculate actual distance considering different radii
        const catX = Math.cos(catAngle) * catRadius;
        const catY = Math.sin(catAngle) * catRadius;
        const dogX = Math.cos(dogAngle) * dogRadius;
        const dogY = Math.sin(dogAngle) * dogRadius;
        const distance = Math.sqrt(Math.pow(catX - dogX, 2) + Math.pow(catY - dogY, 2));
        
        // Check if dog is close
        if (distance < 50) {
            // Cat escapes!
            catSpeed = catEscapeSpeed;
            dogSpeed = dogChaseSpeed;
            kitty.classList.add('escaping');
            dog.classList.add('chasing');
        } else {
            // Normal speeds
            catSpeed = catNormalSpeed;
            dogSpeed = dogNormalSpeed;
            kitty.classList.remove('escaping');
            dog.classList.remove('chasing');
        }
        
        // Update angles
        catAngle += catSpeed;
        
        // Dog chases cat - moves toward cat's angle
        const catAngleNorm = ((catAngle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        const dogAngleNorm = ((dogAngle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
        
        let diff = catAngleNorm - dogAngleNorm;
        if (diff > Math.PI) diff -= 2 * Math.PI;
        if (diff < -Math.PI) diff += 2 * Math.PI;
        
        if (diff > 0) {
            dogAngle += dogSpeed;
        } else {
            dogAngle -= dogSpeed;
        }
        
        // Apply positions using transform
        kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
        dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
        
        requestAnimationFrame(updatePositions);
    }
    
    // Remove CSS animation and use JS instead
    kittyOrbit.style.animation = 'none';
    dogOrbit.style.animation = 'none';
    
    updatePositions();
})();
  </script>

nt(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,0,food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,size);gradient.addColorStop(0,'#ffff00');gradient.addColorStop(0.5,'#ffaa00');gradient.addColorStop(1,'rgba(255,100,0,0)');ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,size,0,Math.PI*2);ctx.fill();ctx.fillStyle='#fff';ctx.font='12px Arial';ctx.textAlign='center';ctx.fillText('‚≠ê',food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2+4);}function drawParticles(){particles=particles.filter(p=>{p.x+=p.vx;p.y+=p.vy;p.life-=0.03;if(p.life>0){ctx.fillStyle=p.color;ctx.globalAlpha=p.life;ctx.beginPath();ctx.arc(p.x,p.y,3*p.life,0,Math.PI*2);ctx.fill();ctx.globalAlpha=1;return true;}return false;});}function update(){const head={x:snake[0].x+velocity.x,y:snake[0].y+velocity.y};if(head.x<0)head.x=tileCount-1;if(head.x>=tileCount)head.x=0;if(head.y<0)head.y=tileCount-1;if(head.y>=tileCount)head.y=0;for(let i=0;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){gameOver();return;}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;createParticles(food.x,food.y);document.getElementById('snake-score').textContent='Score: '+score;spawnFood();if(gameSpeed>50)gameSpeed-=2;}else{snake.pop();}}function draw(){ctx.fillStyle='rgba(10,10,30,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);drawStars();drawParticles();drawFood();drawSnake();}function gameOver(){clearInterval(gameLoop);ctx.fillStyle='rgba(0,0,0,0.7)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#ff4444';ctx.font='bold 20px Arial';ctx.textAlign='center';ctx.fillText('GAME OVER',canvas.width/2,canvas.height/2-10);ctx.fillStyle='#ffdd00';ctx.font='16px Arial';ctx.fillText('Score: '+score,canvas.width/2,canvas.height/2+15);}function startGame(){snake=[{x:10,y:10}];velocity={x:0,y:0};score=0;gameSpeed=100;particles=[];document.getElementById('snake-score').textContent='Score: 0';spawnFood();clearInterval(gameLoop);gameLoop=setInterval(()=>{if(velocity.x!==0||velocity.y!==0)update();draw();},gameSpeed);}document.addEventListener('keydown',e=>{switch(e.key){case'ArrowUp':case'w':case'W':if(velocity.y!==1){velocity={x:0,y:-1};}break;case'ArrowDown':case's':case'S':if(velocity.y!==-1){velocity={x:0,y:1};}break;case'ArrowLeft':case'a':case'A':if(velocity.x!==1){velocity={x:-1,y:0};}break;case'ArrowRight':case'd':case'D':if(velocity.x!==-1){velocity={x:1,y:0};}break;}if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight','w','a','s','d','W','A','S','D'].includes(e.key)){e.preventDefault();}});document.getElementById('snake-restart').addEventListener('click',startGame);startGame();})();
  </script>

<script>
   function showSection(sectionName) {
  // Hide all sections
  document.querySelectorAll('.content-section').forEach(section => {
    section.style.display = 'none';
  });
  
  // Show selected section
  const targetSection = document.getElementById('section-' + sectionName);
  if (targetSection) {
    targetSection.style.display = 'block';
  }
  
  // Update nav buttons
  document.querySelectorAll('.nav-btn').forEach(btn => {
    if (btn.dataset.section === sectionName) {
      btn.style.background = 'linear-gradient(135deg, #8a2be2 0%, #4a0080 100%)';
      btn.style.boxShadow = '0 4px 15px rgba(138,43,226,0.5)';
      btn.classList.add('active');
    } else {
      btn.style.background = 'linear-gradient(135deg, #444 0%, #222 100%)';
      btn.style.boxShadow = 'none';
      btn.classList.remove('active');
    }
  });
}

// Add hover effects to nav buttons
document.querySelectorAll('.nav-btn').forEach(btn => {
  btn.addEventListener('mouseenter', function() {
    if (!this.classList.contains('active')) {
      this.style.transform = 'scale(1.05)';
      this.style.background = 'linear-gradient(135deg, #666 0%, #333 100%)';
    }
  });
  btn.addEventListener('mouseleave', function() {
    if (!this.classList.contains('active')) {
      this.style.transform = 'scale(1)';
      this.style.background = 'linear-gradient(135deg, #444 0%, #222 100%)';
    }
  });
});
  </script>

<script>
   (function() {
    const container = document.getElementById('three-container');
    
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.z = 1;
    
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    container.appendChild(renderer.domElement);
    
    // Starfield - 15000 stars for deep space feel
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 15000;
    const positions = new Float32Array(starCount * 3);
    const colors = new Float32Array(starCount * 3);
    const sizes = new Float32Array(starCount);
    
    for (let i = 0; i < starCount; i++) {
        const i3 = i * 3;
        const radius = 50 + Math.random() * 2000;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        
        positions[i3] = radius * Math.sin(phi) * Math.cos(theta);
        positions[i3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
        positions[i3 + 2] = radius * Math.cos(phi) - 500;
        
        // Star colors - white, blue-white, yellow
        const colorChoice = Math.random();
        if (colorChoice < 0.7) {
            colors[i3] = 1; colors[i3+1] = 1; colors[i3+2] = 1;
        } else if (colorChoice < 0.85) {
            colors[i3] = 0.8; colors[i3+1] = 0.9; colors[i3+2] = 1;
        } else {
            colors[i3] = 1; colors[i3+1] = 0.95; colors[i3+2] = 0.8;
        }
        
        sizes[i] = Math.random() * 2 + 0.5;
    }
    
    starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    starGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
    starGeometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
    
    const starMaterial = new THREE.ShaderMaterial({
        uniforms: { time: { value: 0 } },
        vertexShader: `
            attribute float size;
            varying vec3 vColor;
            varying float vSize;
            uniform float time;
            void main() {
                vColor = color;
                vSize = size;
                vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
                gl_PointSize = size * (300.0 / -mvPosition.z);
                gl_Position = projectionMatrix * mvPosition;
            }
        `,
        fragmentShader: `
            varying vec3 vColor;
            void main() {
                float dist = length(gl_PointCoord - vec2(0.5));
                if (dist > 0.5) discard;
                float alpha = 1.0 - smoothstep(0.0, 0.5, dist);
                gl_FragColor = vec4(vColor, alpha);
            }
        `,
        transparent: true,
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });
    
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);
    
    // Distant nebula clouds
    const nebulaGeometry = new THREE.PlaneGeometry(800, 800);
    const nebulaCanvas = document.createElement('canvas');
    nebulaCanvas.width = 512;
    nebulaCanvas.height = 512;
    const ctx = nebulaCanvas.getContext('2d');
    
    // Create nebula texture
    const gradient = ctx.createRadialGradient(256, 256, 0, 256, 256, 256);
    gradient.addColorStop(0, 'rgba(100, 50, 150, 0.3)');
    gradient.addColorStop(0.3, 'rgba(50, 100, 150, 0.2)');
    gradient.addColorStop(0.6, 'rgba(30, 50, 100, 0.1)');
    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 512, 512);
    
    // Add some noise
    for (let i = 0; i < 3000; i++) {
        const x = Math.random() * 512;
        const y = Math.random() * 512;
        const r = Math.random() * 3;
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(${150 + Math.random()*100}, ${100 + Math.random()*100}, ${200 + Math.random()*55}, ${Math.random() * 0.15})`;
        ctx.fill();
    }
    
    const nebulaTexture = new THREE.CanvasTexture(nebulaCanvas);
    const nebulaMaterial = new THREE.MeshBasicMaterial({
        map: nebulaTexture,
        transparent: true,
        blending: THREE.AdditiveBlending,
        side: THREE.DoubleSide,
        depthWrite: false
    });
    
    // Multiple nebula layers
    for (let i = 0; i < 3; i++) {
        const nebula = new THREE.Mesh(nebulaGeometry, nebulaMaterial.clone());
        nebula.position.set(
            (Math.random() - 0.5) * 400,
            (Math.random() - 0.5) * 400,
            -800 - i * 200
        );
        nebula.rotation.z = Math.random() * Math.PI;
        scene.add(nebula);
    }
    
    // Monolith (2001 reference)
    const monolithGeometry = new THREE.BoxGeometry(4, 9, 1);
    const monolithMaterial = new THREE.MeshStandardMaterial({
        color: 0x000000,
        metalness: 0.9,
        roughness: 0.1
    });
    const monolith = new THREE.Mesh(monolithGeometry, monolithMaterial);
    monolith.position.set(30, 0, -50);
    scene.add(monolith);
    
    // Subtle light for monolith
    const pointLight = new THREE.PointLight(0xffffff, 0.5, 100);
    pointLight.position.set(40, 10, -30);
    scene.add(pointLight);
    
    const ambientLight = new THREE.AmbientLight(0x111122, 0.3);
    scene.add(ambientLight);
    
    // Stargate effect - concentric rings
    const ringGroup = new THREE.Group();
    ringGroup.position.z = -200;
    
    for (let i = 0; i < 8; i++) {
        const ringGeometry = new THREE.RingGeometry(30 + i * 15, 32 + i * 15, 64);
        const ringMaterial = new THREE.MeshBasicMaterial({
            color: new THREE.Color().setHSL(0.6 + i * 0.05, 0.8, 0.5),
            transparent: true,
            opacity: 0.1 - i * 0.01,
            side: THREE.DoubleSide,
            blending: THREE.AdditiveBlending
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.userData.speed = 0.001 + i * 0.0005;
        ring.userData.baseOpacity = 0.1 - i * 0.01;
        ringGroup.add(ring);
    }
    scene.add(ringGroup);
    
    // Animation variables
    let time = 0;
    let warpSpeed = 0;
    let targetWarp = 0;
    
    // Warp speed on click
    document.addEventListener('click', (e) => {
        if (e.target.tagName !== 'BUTTON' && e.target.tagName !== 'CANVAS') {
            targetWarp = targetWarp > 0 ? 0 : 1;
        }
    });
    
    function animate() {
        requestAnimationFrame(animate);
        time += 0.01;
        
        // Smooth warp transition
        warpSpeed += (targetWarp - warpSpeed) * 0.02;
        
        // Rotate stars slowly
        stars.rotation.y += 0.0001;
        stars.rotation.x += 0.00005;
        
        // Warp effect - move stars toward camera
        const positions = starGeometry.attributes.position.array;
        for (let i = 0; i < starCount; i++) {
            const i3 = i * 3;
            positions[i3 + 2] += warpSpeed * 5;
            
            // Reset stars that pass camera
            if (positions[i3 + 2] > 10) {
                positions[i3 + 2] = -2000;
            }
        }
        starGeometry.attributes.position.needsUpdate = true;
        
        // Animate rings
        ringGroup.children.forEach((ring, i) => {
            ring.rotation.z += ring.userData.speed * (1 + warpSpeed * 3);
            ring.material.opacity = ring.userData.baseOpacity + Math.sin(time * 2 + i) * 0.02 + warpSpeed * 0.1;
        });
        
        // Monolith subtle rotation
        monolith.rotation.y = Math.sin(time * 0.3) * 0.1;
        
        renderer.render(scene, camera);
    }
    
    animate();
    
    // Resize handler
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
    
    console.log('üöÄ 2001: A Space Odyssey mode activated - Click anywhere to engage warp!');
})();
  </script>
