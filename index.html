  if (!dogGroup || !kittyGroup) return;
  
  // Calculate distance between dog and cat
  const distance = kittyGroup.position.distanceTo(dogGroup.position);

  const now = Date.now();

  // Smooth movement toward target

  dogGroup.position.z += (targetDogZ - dogGroup.position.z) * 0.05;
  dogGroup.position.y = Math.sin(now * 0.0002) * 0.25;
  
  // Dog looks at cat

  }
}
