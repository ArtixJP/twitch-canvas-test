<body>
    <h1>Bienvenue sur notre plateforme</h1>
    <p>Un espace pour des idÃ©es et collaborations.</p>
    <button id="play-music-button"><span class='button-animation animate__animated' style='display:none;'>ðŸŽ¶</span><span class='button-animation animate__animated' style='display:none;'>ðŸŽµ</span><span class='button-animation animate__animated' style='display:none;'>ðŸŽ¶</span> Jouer une musique !</button>
    <footer>
        <p>&copy; 2023 Projet Collaboratif</p>
    </footer>
    <audio id="music-audio" src="#" preload="auto"></audio>
    <script>
        document.getElementById('play-music-button').addEventListener('click', () => {
            const audio = document.getElementById('music-audio');
            const animations = document.querySelectorAll('.button-animation');
            
            // Jouer le son
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            // Animer les notes de musique
            animations.forEach((anim, index) => {
                setTimeout(() => {
                    anim.style.display = 'inline';
                    anim.classList.add('animate__bounceIn');
                    
                    // Faire disparaÃ®tre aprÃ¨s l'animation
                    setTimeout(() => {
                        anim.classList.remove('animate__bounceIn');
                        anim.classList.add('animate__fadeOut');
                        setTimeout(() => {
                            anim.style.display = 'none';
                            anim.classList.remove('animate__fadeOut');
                        }, 500);
                    }, 1000 + index * 200);
                }, index * 200);
            });
        });
    </script>
