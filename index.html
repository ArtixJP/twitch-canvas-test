<script>
   (function() {
  const container = document.getElementById('sun-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);

  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffcc00,
    transparent: true,
    opacity: 0.9
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-8, 5, -5);
  scene.add(sun);

  // Sun glow
  const glowGeometry = new THREE.SphereGeometry(2.5, 32, 32);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3
  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  glow.position.copy(sun.position);
  scene.add(glow);

  // Outer glow
  const outerGlowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
  const outerGlowMaterial = new THREE.MeshBasicMaterial({
    color: 0xff8800,
    transparent: true,
    opacity: 0.15
  });
  const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
  outerGlow.position.copy(sun.position);
  scene.add(outerGlow);

  // Point light from sun
  const sunLight = new THREE.PointLight(0xffcc66, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  scene.add(sunLight);

  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);

  // Sun rays (corona effect)
  const rayCount = 12;
  const rays = [];
  for (let i = 0; i < rayCount; i++) {
    const rayGeometry = new THREE.ConeGeometry(0.1, 3, 8);
    const rayMaterial = new THREE.MeshBasicMaterial({
      color: 0xffdd44,
      transparent: true,
      opacity: 0.4
    });
    const ray = new THREE.Mesh(rayGeometry, rayMaterial);
    const angle = (i / rayCount) * Math.PI * 2;
    ray.position.set(
      sun.position.x + Math.cos(angle) * 2.5,
      sun.position.y + Math.sin(angle) * 2.5,
      sun.position.z
    );
    ray.rotation.z = angle - Math.PI / 2;
    rays.push(ray);
    scene.add(ray);
  }

  camera.position.z = 10;

  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;

    // Pulsing sun
    const pulse = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(pulse, pulse, pulse);
    glow.scale.set(pulse * 1.1, pulse * 1.1, pulse * 1.1);
    outerGlow.scale.set(pulse * 1.2, pulse * 1.2, pulse * 1.2);

    // Rotating rays
    rays.forEach((ray, i) => {
      const angle = (i / rayCount) * Math.PI * 2 + time * 0.5;
      ray.position.set(
        sun.position.x + Math.cos(angle) * 2.5,
        sun.position.y + Math.sin(angle) * 2.5,
        sun.position.z
      );
      ray.rotation.z = angle - Math.PI / 2;
      ray.material.opacity = 0.3 + Math.sin(time * 3 + i) * 0.2;
    });

    // Light intensity variation
    sunLight.intensity = 1.5 + Math.sin(time * 2) * 0.3;

    renderer.render(scene, camera);
  }
  animate();

  // Resize handler
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
  </script>
<script>
   (function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const dogOrbit = document.querySelector('.dog-orbit');
  const kitty = document.querySelector('.kitty');
  const dogScoreEl = document.getElementById('dogScore');
  
  let catAngle = 0;
  let dogAngle = Math.PI;
  let catSpeed = 0.02;
  let dogSpeed = 0.035;
  const normalCatSpeed = 0.02;
  const escapeCatSpeed = 0.12;
  const catchDistance = 0.8;
  const caughtDistance = 0.3;
  let dogScore = 0;
  let catchCooldown = false;
  
  function updatePositions() {
    const angleDiff = Math.abs(catAngle - dogAngle) % (Math.PI * 2);
    const normalizedDiff = Math.min(angleDiff, Math.PI * 2 - angleDiff);
    
    if (normalizedDiff < caughtDistance && !catchCooldown) {
      dogScore++;
      dogScoreEl.textContent = dogScore;
      dogScoreEl.style.transform = 'scale(1.5)';
      setTimeout(() => { dogScoreEl.style.transform = 'scale(1)'; }, 200);
      
      // Teleport cat to opposite side
      catAngle = dogAngle + Math.PI;
      catchCooldown = true;
      setTimeout(() => { catchCooldown = false; }, 1000);
    }
    
    if (normalizedDiff < catchDistance) {
      catSpeed = escapeCatSpeed;
      kitty.classList.add('escaping');
    } else {
      catSpeed = normalCatSpeed;
      kitty.classList.remove('escaping');
    }
    
    catAngle -= catSpeed;
    dogAngle -= dogSpeed;
    
    kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
    dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
    
    requestAnimationFrame(updatePositions);
  }
  
  updatePositions();
})();
  </script>

<script>
   (function(){const canvas=document.getElementById('snakeCanvas');const ctx=canvas.getContext('2d');const gridSize=15;const tileCount=20;let snake=[{x:10,y:10}];let food={x:15,y:15};let dx=0;let dy=0;let score=0;let gameSpeed=100;let gameLoop;const colors=['#00ff88','#ff6b6b','#4ecdc4','#ffe66d','#a855f7'];let snakeColor=colors[0];function drawGame(){ctx.fillStyle='rgba(0,0,0,0.3)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#ff4757';ctx.shadowColor='#ff4757';ctx.shadowBlur=10;ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,gridSize/2-2,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;snake.forEach((segment,index)=>{const alpha=1-index*0.03;ctx.fillStyle=snakeColor;ctx.globalAlpha=Math.max(0.3,alpha);ctx.shadowColor=snakeColor;ctx.shadowBlur=index===0?15:5;ctx.beginPath();ctx.roundRect(segment.x*gridSize+1,segment.y*gridSize+1,gridSize-2,gridSize-2,4);ctx.fill();});ctx.globalAlpha=1;ctx.shadowBlur=0;}function moveSnake(){if(dx===0&&dy===0)return;const head={x:snake[0].x+dx,y:snake[0].y+dy};if(head.x<0)head.x=tileCount-1;if(head.x>=tileCount)head.x=0;if(head.y<0)head.y=tileCount-1;if(head.y>=tileCount)head.y=0;for(let i=0;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){resetGame();return;}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;document.getElementById('snakeScore').textContent='Score: '+score;snakeColor=colors[Math.floor(Math.random()*colors.length)];placeFood();if(gameSpeed>50){gameSpeed-=2;clearInterval(gameLoop);gameLoop=setInterval(gameStep,gameSpeed);}}else{snake.pop();}}function placeFood(){food={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};for(let segment of snake){if(food.x===segment.x&&food.y===segment.y){placeFood();return;}}}function resetGame(){snake=[{x:10,y:10}];dx=0;dy=0;score=0;gameSpeed=100;document.getElementById('snakeScore').textContent='Score: 0';placeFood();clearInterval(gameLoop);gameLoop=setInterval(gameStep,gameSpeed);}function gameStep(){moveSnake();drawGame();}document.addEventListener('keydown',(e)=>{if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){e.preventDefault();}switch(e.key){case'ArrowUp':if(dy!==1){dx=0;dy=-1;}break;case'ArrowDown':if(dy!==-1){dx=0;dy=1;}break;case'ArrowLeft':if(dx!==1){dx=-1;dy=0;}break;case'ArrowRight':if(dx!==-1){dx=1;dy=0;}break;}});if(!ctx.roundRect){ctx.roundRect=function(x,y,w,h,r){this.beginPath();this.moveTo(x+r,y);this.lineTo(x+w-r,y);this.quadraticCurveTo(x+w,y,x+w,y+r);this.lineTo(x+w,y+h-r);this.quadraticCurveTo(x+w,y+h,x+w-r,y+h);this.lineTo(x+r,y+h);this.quadraticCurveTo(x,y+h,x,y+h-r);this.lineTo(x,y+r);this.quadraticCurveTo(x,y,x+r,y);this.closePath();};}placeFood();gameLoop=setInterval(gameStep,gameSpeed);drawGame();})();
