<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1e3a8a 0%, #7c3aed 50%, #a855f7 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            letter-spacing: 3px;
            z-index: 10;
        }
        .click-btn {
            margin-top: 2rem;
            padding: 1rem 2.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(145deg, #dc2626, #991b1b);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(220, 38, 38, 0.4);
            transition: all 0.3s ease;
            z-index: 10;
            position: relative;
        }
        .click-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(220, 38, 38, 0.6);
        }
        .click-btn:active {
            transform: translateY(1px) scale(0.98);
        }
        .counter {
            margin-top: 1.5rem;
            font-size: 2rem;
            color: #00ff00;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8);
            z-index: 10;
        }
        #particles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<h1>Welcome to the Matrix</h1>
<button class="click-btn" id="clickBtn">Click Me</button>
<div class="counter">Clicks: <span id="count">0</span></div>
<div id="particles-container"></div>
<script>
    let count = 0;
    const countDisplay = document.getElementById('count');
    const btn = document.getElementById('clickBtn');
    
    btn.addEventListener('click', () => {
        count++;
        countDisplay.textContent = count;
        countDisplay.style.transform = 'scale(1.3)';
        setTimeout(() => countDisplay.style.transform = 'scale(1)', 150);
    });
    
    // Create floating particles
    const container = document.getElementById('particles-container');
    
    function createParticle() {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        const size = Math.random() * 8 + 2;
        const left = Math.random() * 100;
        const duration = Math.random() * 10 + 8;
        const delay = Math.random() * 5;
        const hue = Math.random() * 60 + 100; // Green-ish Matrix colors
        
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.left = left + '%';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        particle.style.background = `hsla(${hue}, 100%, 70%, 0.6)`;
        particle.style.boxShadow = `0 0 ${size * 2}px hsla(${hue}, 100%, 50%, 0.8)`;
        
        container.appendChild(particle);
        
        setTimeout(() => particle.remove(), (duration + delay) * 1000);
    }
    
    // Initial particles
    for (let i = 0; i < 30; i++) {
        createParticle();
    }
    
    // Keep creating particles
    setInterval(createParticle, 300);
</script></body>
</html>
