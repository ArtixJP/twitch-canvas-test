<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 2rem;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin: -60px 0 0 -60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e67e22 0%, #d35400 30%, #a04000 70%, #6d2c00 100%);
            box-shadow: 
                inset -20px -10px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,200,100,0.3),
                0 0 60px rgba(230, 126, 34, 0.4);
            animation: rotate-planet 20s linear infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 15px;
            height: 10px;
            background: rgba(255,150,50,0.4);
            border-radius: 50%;
            filter: blur(3px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            width: 90%;
            height: 3px;
            background: rgba(139, 69, 19, 0.5);
            border-radius: 50%;
            transform: rotate(-5deg);
        }
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 60px;
            margin: -30px 0 0 -100px;
            border: 8px solid transparent;
            border-color: rgba(210, 180, 140, 0.6) transparent;
            border-radius: 50%;
            transform: rotateX(75deg);
            animation: rotate-rings 20s linear infinite;
        }
        .rings::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 4px solid transparent;
            border-color: rgba(180, 150, 120, 0.4) transparent;
            border-radius: 50%;
        }
        .moon {
            position: absolute;
            width: 20px;
            height: 20px;
            background: linear-gradient(135deg, #bdc3c7 0%, #7f8c8d 100%);
            border-radius: 50%;
            box-shadow: inset -5px -3px 10px rgba(0,0,0,0.5);
            animation: orbit 4s linear infinite;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes rotate-planet {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-rings {
            from { transform: rotateX(75deg) rotateZ(0deg); }
            to { transform: rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(100px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(100px) rotate(-360deg);
            }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
   #musicToggle {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: none;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
  transition: all 0.3s ease;
  animation: pulse-btn 2s ease-in-out infinite;
}
#musicToggle:hover {
  transform: scale(1.1);
  box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}
#musicToggle.paused {
  background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
  animation: none;
}
@keyframes pulse-btn {
  0%, 100% { box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4); }
  50% { box-shadow: 0 4px 25px rgba(102, 126, 234, 0.7); }
}
  </style>
</head>
<body>
<div class="stars" id="stars">
</div>
<div class="solar-system">
<div class="planet">
</div>
<div class="rings">
</div>
<div class="moon">
</div>
</div>
<h1>
   Hello World
  </h1>
<script>
   // G√©n√©rer des √©toiles al√©atoires
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.width = (Math.random() * 2 + 1) + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
  </script>

</html>
