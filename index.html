<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script></head>
<body><audio id="background-music" style="display: none;"><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio><div id="canvas-container" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;"></div>
<h1 style="position: relative; z-index: 2;">Hello World</h1><button id="music-toggle" style="position: fixed; bottom: 30px; right: 30px; padding: 12px 20px; background: rgba(255, 255, 255, 0.2); border: 2px solid rgba(255, 255, 255, 0.5); color: white; border-radius: 25px; cursor: pointer; font-size: 14px; font-weight: bold; z-index: 100; transition: all 0.3s ease;">▶ Play Music</button>
<script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);
document.getElementById('canvas-container').appendChild(renderer.domElement);

camera.position.z = 5;

const geometry = new THREE.SphereGeometry(1, 64, 64);
const texture = new THREE.CanvasTexture(createPlanetTexture());
const material = new THREE.MeshPhongMaterial({ map: texture });
const planet = new THREE.Mesh(geometry, material);
scene.add(planet);

const light = new THREE.PointLight(0xffffff, 1.5);
light.position.set(5, 3, 5);
scene.add(light);

function createPlanetTexture() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 512;
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createLinearGradient(0, 0, 512, 512);
  gradient.addColorStop(0, '#4a90e2');
  gradient.addColorStop(0.5, '#357abd');
  gradient.addColorStop(1, '#1e3a5f');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 512, 512);
  for (let i = 0; i < 200; i++) {
    ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
    ctx.beginPath();
    ctx.arc(Math.random() * 512, Math.random() * 512, Math.random() * 3, 0, Math.PI * 2);
    ctx.fill();
  }
  return canvas;
}

function animate() {
  requestAnimationFrame(animate);
  planet.rotation.x += 0.0003;
  planet.rotation.y += 0.0005;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script><script>
const audio = document.getElementById('background-music');
const toggleBtn = document.getElementById('music-toggle');

toggleBtn.addEventListener('click', () => {
  if (audio.paused) {
    audio.play();
    toggleBtn.textContent = '⏸ Pause Music';
  } else {
    audio.pause();
    toggleBtn.textContent = '▶ Play Music';
  }
});

toggleBtn.addEventListener('mouseover', () => {
  toggleBtn.style.background = 'rgba(255, 255, 255, 0.3)';
  toggleBtn.style.borderColor = 'rgba(255, 255, 255, 0.8)';
});

toggleBtn.addEventListener('mouseout', () => {
  toggleBtn.style.background = 'rgba(255, 255, 255, 0.2)';
  toggleBtn.style.borderColor = 'rgba(255, 255, 255, 0.5)';
});
</script></body>
</html>
