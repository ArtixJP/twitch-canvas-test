<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 6s ease-in-out infinite;
        }
        
        .planet {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 50%, #1a3a6e 100%);
            box-shadow: 
                inset -40px -40px 80px rgba(0, 0, 0, 0.5),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(74, 144, 226, 0.6),
                0 0 200px rgba(74, 144, 226, 0.3);
            animation: rotate 20s linear infinite;
            overflow: hidden;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            filter: blur(20px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(100, 150, 200, 0.3) 50%, transparent 100%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        .atmosphere {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 270px;
            height: 270px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(74, 144, 226, 0.4) 80%, transparent 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 100px;
            border: 3px solid rgba(150, 180, 220, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(150, 180, 220, 0.4),
                inset 0 0 20px rgba(150, 180, 220, 0.3);
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 80%;
            border: 2px solid rgba(180, 200, 230, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                100px 200px white,
                -150px 100px white,
                200px -100px white,
                -200px -150px white,
                300px 50px white,
                -300px 200px white,
                150px -200px white,
                -100px -250px white,
                400px 150px white,
                -350px -100px white,
                250px 250px rgba(255, 255, 255, 0.5),
                -250px 150px rgba(255, 255, 255, 0.5),
                350px -150px rgba(255, 255, 255, 0.5),
                -400px 50px rgba(255, 255, 255, 0.5);
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
<div class="stars"></div>
<h1>Hello World</h1>
<div class="planet-container">
<div class="ring"></div>
<div class="atmosphere"></div>
<div class="planet"></div>
</div>
</body>
</html>
