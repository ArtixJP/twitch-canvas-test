<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            z-index: 10;
            margin-bottom: 50px;
        }
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 30%, #c84a1c 70%, #8b2500 100%);
            box-shadow: 
                inset -30px -20px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,200,150,0.3),
                0 0 60px rgba(255, 107, 53, 0.4),
                0 0 120px rgba(255, 107, 53, 0.2);
            animation: pulse 4s ease-in-out infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 15px;
            background: rgba(139, 37, 0, 0.5);
            border-radius: 50%;
            filter: blur(3px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 30%;
            width: 40px;
            height: 25px;
            background: rgba(139, 37, 0, 0.4);
            border-radius: 50%;
            filter: blur(5px);
        }
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 250px;
            height: 250px;
            border: 15px solid transparent;
            border-radius: 50%;
            background: 
                linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(210, 180, 140, 0.4) 20%,
                    rgba(210, 180, 140, 0.6) 40%,
                    transparent 50%,
                    rgba(210, 180, 140, 0.6) 60%,
                    rgba(210, 180, 140, 0.4) 80%,
                    transparent 100%
                );
            -webkit-mask: radial-gradient(transparent 55%, black 56%, black 70%, transparent 71%);
            mask: radial-gradient(transparent 55%, black 56%, black 70%, transparent 71%);
            animation: ring-rotate 20s linear infinite;
        }
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            animation: orbit 6s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c0c0c0 0%, #808080 50%, #404040 100%);
            box-shadow: 
                inset -5px -5px 10px rgba(0,0,0,0.5),
                0 0 20px rgba(192, 192, 192, 0.3);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.02); }
        }
        @keyframes orbit {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        @keyframes ring-rotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
  </style>
</head>
<body>
<h1>
   ðŸŒŒ Hello World ðŸŒŒ
  </h1>
<div class="stars" id="stars">
</div>
<div class="solar-system">
<div class="rings">
</div>
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<script>
   // Generate random stars
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
