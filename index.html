t=new THREE.Mesh(snoutGeom,snoutMat);snout.position.set(0.38,0.05,0);snout.scale.set(1.2,0.8,0.9);dogGroup.add(snout);const noseMat=new THREE.MeshBasicMaterial({color:0x000000});const noseGeom=new THREE.SphereGeometry(0.03,8,8);const nose=new THREE.Mesh(noseGeom,noseMat);nose.position.set(0.45,0.06,0);dogGroup.add(nose);const earGeom=new THREE.SphereGeometry(0.07,8,8);const earL=new THREE.Mesh(earGeom,dogMaterial);earL.position.set(0.18,0.2,-0.1);earL.scale.set(0.6,1.2,0.4);dogGroup.add(earL);const earR=new THREE.Mesh(earGeom,dogMaterial);earR.position.set(0.18,0.2,0.1);earR.scale.set(0.6,1.2,0.4);dogGroup.add(earR);const eyeMat=new THREE.MeshBasicMaterial({color:0x000000});const eyeGeom=new THREE.SphereGeometry(0.025,8,8);const eyeL=new THREE.Mesh(eyeGeom,eyeMat);eyeL.position.set(0.35,0.12,-0.05);dogGroup.add(eyeL);const eyeR=new THREE.Mesh(eyeGeom,eyeMat);eyeR.position.set(0.35,0.12,0.05);dogGroup.add(eyeR);const tailGeom=new THREE.CylinderGeometry(0.025,0.015,0.3,8);const tail=new THREE.Mesh(tailGeom,dogMaterial);tail.position.set(-0.28,0.15,0);tail.rotation.z=Math.PI/4;dogGroup.add(tail);const legGeom=new THREE.CylinderGeometry(0.03,0.025,0.15,8);const legPositions=[[-0.1,-0.15,-0.08],[-0.1,-0.15,0.08],[0.1,-0.15,-0.08],[0.1,-0.15,0.08]];legPositions.forEach(pos=>{const leg=new THREE.Mesh(legGeom,dogMaterial);leg.position.set(...pos);dogGroup.add(leg);});dogPivot=new THREE.Object3D();dogPivot.add(dogGroup);dogGroup.position.set(4.5,0,0);dogGroup.rotation.y=Math.PI/2;window.dogPivot=dogPivot;window.dogGroup=dogGroup;}createDog();const waitForScene=setInterval(function(){const canvas=container.querySelector('canvas');if(canvas){try{const gl=canvas.getContext('webgl2')||canvas.getContext('webgl');if(gl&&window.catPivot){const existingScripts=document.querySelectorAll('script');let sceneFound=false;if(window.dogPivot&&!window.dogAdded){const tempRenderer=new THREE.WebGLRenderer({canvas:canvas});clearInterval(waitForScene);}}if(!window.dogAddedToScene){const allObje vot.rotation.y+=Math.PI;}setTimeout(()=>{catchCooldown=false;},2000);}}requestAnimationFrame(checkCatch);}checkCatch();})();</script><script>(function(){const colors=[0x4a90d9,0xff6b6b,0x6bff6b,0xffff6b,0xff6bff,0x6bffff,0xff9933,0x9933ff,0x33ff99,0xff3366];let colorIndex=0;const originalCheckCatch=window.checkCatchForColor;function changePlanetColor(){colorIndex=(colorIndex+1)%colors.length;const container=document.getElementById('planet-container');const canvas=container.querySelector('canvas');if(canvas){const gl=canvas.getContext('webgl2')||canvas.getContext('webgl');if(gl){const traverse=function(obj){if(obj.geometry&&obj.geometry.type==='SphereGeometry'&&obj.geometry.parameters.radius===2){obj.material.color.setHex(colors[colorIndex]);}if(obj.children){obj.children.forEach(traverse);}};if(window.catPivot&&window.catPivot.parent){traverse(window.catPivot.parent);}}}}const scoreSpan=document.getElementById('dog-score');let lastScore=parseInt(scoreSpan.textContent)||0;const observer=new MutationObserver(function(mutations){mutations.forEach(function(mutation){const newScore=parseInt(scoreSpan.textContent)||0;if(newScore>lastScore){changePlanetColor();lastScore=newScore;}});});observer.observe(scoreSpan,{childList:true,characterData:true,subtree:true});})();</script><div id="snake-game-container" style="position:fixed;bottom:20px;right:20px;z-index:1000;background:rgba(0,0,0,0.8);border-radius:15px;padding:15px;border:2px solid rgba(255,255,255,0.3);backdrop-filter:blur(10px);"><div style="color:white;font-family:system-ui,sans-serif;margin-bottom:10px;text-align:center;"><span style="font-size:16px;font-weight:bold;">üêç Snake Game</span><br/><span id="snake-score" style="font-size:14px;">Score: 0</span></div><canvas height="200" id="snake-canvas" style="border:1px solid rgba(255,255,255,0.5);border-radius:5px;display:block;" width="200"></canvas><div style="margin-top:10px;text-align:center;"><button id="snake-start" style="padding:8px 16px;background:linear-gradient(135deg,#4CAF50,#45a049);border:none;border-radius:20px;color:white;cursor:pointer;font-size:14px;margin-right:5px;">‚ñ∂Ô∏è Start</button><button id="snake-pause" style="padding:8px 16px;background:linear-gradient(135deg,#ff9800,#f57c00);border:none;border-radius:20px;color:white;cursor:pointer;font-size:14px;">‚è∏Ô∏è Pause</button></div><p style="color:rgba(255,255,255,0.6);font-size:11px;margin:8px 0 0 0;text-align:center;">Utilise ‚Üê ‚Üë ‚Üí ‚Üì pour jouer</p></div><script>(function(){const canvas=document.getElementById('snake-canvas');const ctx=canvas.getContext('2d');const gridSize=10;const tileCount=20;let snake=[{x:10,y:10}];let food={x:15,y:15};let dx=0;let dy=0;let score=0;let gameRunning=false;let gameLoop=null;let speed=100;function drawGame(){ctx.fillStyle='#1a1a2e';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='#4CAF50';snake.forEach((segment,index)=>{const brightness=1-index*0.03;ctx.fillStyle=`rgba(76,175,80,${Math.max(0.4,brightness)})`;ctx.fillRect(segment.x*gridSize,segment.y*gridSize,gridSize-1,gridSize-1);});ctx.fillStyle='#ff5555';ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,gridSize/2-1,0,Math.PI*2);ctx.fill();ctx.fillStyle='#ff8888';ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/3,food.y*gridSize+gridSize/3,gridSize/4,0,Math.PI*2);ctx.fill();}function moveSnake(){if(!gameRunning)return;const head={x:snake[0].x+dx,y:snake[0].y+dy};if(head.x<0)head.x=tileCount-1;if(head.x>=tileCount)head.x=0;if(head.y<0)head.y=tileCount-1;if(head.y>=tileCount)head.y=0;for(let i=0;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){gameOver();return;}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;document.getElementById('snake-score').textContent='Score: '+score;spawnFood();if(speed>50)speed-=2;}else{snake.pop();}drawGame();}function spawnFood(){food={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};for(let segment of snake){if(food.x===segment.x&&food.y===segment.y){spawnFood();return;}}}function gameOver(){gameRunning=false;clearInterval(gameLoop);ctx.fillStyle='rgba(0,0,0,0.7)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='white';ctx.font='16px system-ui';ctx.textAlign='center';ctx.fillText('Game Over!',canvas.width/2,canvas.height/2-10);ctx.fillText('Score: '+score,canvas.width/2,canvas.height/2+15);}function startGame(){snake=[{x:10,y:10}];dx=1;dy=0;score=0;speed=100;document.getElementById('snake-score').textContent='Score: 0';spawnFood();gameRunning=true;if(gameLoop)clearInterval(gameLoop);gameLoop=setInterval(moveSnake,speed);function updateLoop(){if(gameRunning){clearInterval(gameLoop);gameLoop=setInterval(moveSnake,speed);}setTimeout(updateLoop,1000);}updateLoop();}function pauseGame(){if(gameRunning){gameRunning=false;clearInterval(gameLoop);ctx.fillStyle='rgba(0,0,0,0.5)';ctx.fillRect(0,0,canvas.width,canvas.height);ctx.fillStyle='white';ctx.font='16px system-ui';ctx.textAlign='center';ctx.fillText('PAUSED',canvas.width/2,canvas.height/2);}else if(snake.length>0&&dx!==0||dy!==0){gameRunning=true;gameLoop=setInterval(moveSnake,speed);}}document.addEventListener('keydown',function(e){if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){e.preventDefault();}if(e.key==='ArrowUp'&&dy!==1){dx=0;dy=-1;}else if(e.key==='ArrowDown'&&dy!==-1){dx=0;dy=1;}else if(e.key==='ArrowLeft'&&dx!==1){dx=-1;dy=0;}else if(e.key==='ArrowRight'&&dx!==-1){dx=1;dy=0;}});document.getElementById('snake-start').addEventListener('click',startGame);document.getElementById('snake-pause').addEventListener('click',pauseGame);drawGame();ctx.fillStyle='rgba(255,255,255,0.5)';ctx.font='14px system-ui';ctx.textAlign='center';ctx.fillText('Press Start!',canvas.width/2,canvas.height/2);})();</script></body>
