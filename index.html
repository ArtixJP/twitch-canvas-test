<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Space Chase Game</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<style>
    * { box-sizing: border-box; }
    body { 
        font-family: system-ui, sans-serif; 
        display: flex; 
        flex-direction: column;
        justify-content: flex-start; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0;
        background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
        color: white;
        overflow: hidden;
    }
    
    /* Navigation Menu */
    .nav-menu {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: rgba(0,0,0,0.8);
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: center;
        gap: 10px;
        padding: 15px;
        border-bottom: 2px solid rgba(255,255,255,0.1);
    }
    .nav-btn {
        background: rgba(255,255,255,0.1);
        border: 2px solid rgba(255,255,255,0.2);
        color: white;
        padding: 12px 30px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    .nav-btn:hover, .nav-btn.active {
        background: rgba(255,255,255,0.3);
        border-color: rgba(255,255,255,0.5);
        transform: scale(1.05);
    }
    .nav-btn.active {
        box-shadow: 0 0 20px rgba(100,200,255,0.5);
    }
    
    /* Sections */
    .section {
        display: none;
        width: 100%;
        min-height: 100vh;
        padding-top: 80px;
    }
    .section.active {
        display: block;
    }
    
    h1 { 
        font-size: 2.5rem; 
        text-align: center; 
        z-index: 10;
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        margin-bottom: 10px;
    }
    .score-board {
        position: fixed;
        top: 80px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(0,0,0,0.6);
        padding: 15px 30px;
        border-radius: 20px;
        font-size: 1.5rem;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.2);
    }
    .score-board span { margin: 0 15px; }
    .dog-score { color: #ff9944; }
    .music-controls {
        position: fixed;
        bottom: 30px;
        right: 30px;
        z-index: 100;
    }
    .music-btn {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 1rem;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
    }
    .music-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
    }
    #sun-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
    }
    .planet-container {
        position: absolute;
        width: 300px;
        height: 300px;
        perspective: 1000px;
        z-index: 5;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .planet {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2a 100%);
        box-shadow: 
            inset -30px -30px 60px rgba(0,0,0,0.6),
            inset 20px 20px 40px rgba(100,200,255,0.2),
            0 0 60px rgba(74, 144, 164, 0.4),
            0 0 120px rgba(74, 144, 164, 0.2);
        position: absolute;
        top: 50px;
        left: 50px;
        animation: planetRotate 20s linear infinite;
        transition: background 0.5s ease, box-shadow 0.5s ease;
    }
    .planet::before {
        content: '';
        position: absolute;
        top: 20%;
        left: 10%;
        width: 30%;
        height: 20%;
        background: rgba(100, 180, 200, 0.3);
        border-radius: 50%;
        filter: blur(10px);
    }
    .ring {
        position: absolute;
        width: 350px;
        height: 80px;
        border: 3px solid rgba(200, 180, 150, 0.4);
        border-radius: 50%;
        top: 110px;
        left: -25px;
        transform: rotateX(75deg);
        box-shadow: 
            0 0 20px rgba(200, 180, 150, 0.2),
            inset 0 0 20px rgba(200, 180, 150, 0.1);
    }
    @keyframes planetRotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    .stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1;
    }
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        animation: twinkle 2s ease-in-out infinite;
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
    }
    /* Game Area */
    #game-area {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 50;
        pointer-events: none;
    }
    .game-character {
        position: absolute;
        font-size: 40px;
        transition: transform 0.1s;
        z-index: 51;
        pointer-events: none;
        filter: drop-shadow(0 0 10px rgba(255,255,255,0.5));
    }
    .cat { z-index: 52; }
    .dog { z-index: 51; }
    .catch-effect {
        position: absolute;
        font-size: 30px;
        animation: catchPop 0.5s ease-out forwards;
        pointer-events: none;
    }
    @keyframes catchPop {
        0% { transform: scale(0); opacity: 1; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
    }
    /* Orbiting elements */
    .orbit-container {
        position: absolute;
        width: 300px;
        height: 300px;
        z-index: 6;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .moon {
        position: absolute;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 50%, #888 100%);
        box-shadow: inset -8px -8px 15px rgba(0,0,0,0.4), 0 0 20px rgba(255,255,255,0.3);
        animation: orbitMoon 8s linear infinite;
        top: 50%;
        left: 50%;
    }
    .kitty-orbit {
        position: absolute;
        font-size: 30px;
        animation: orbitKitty 6s linear infinite;
        filter: drop-shadow(0 0 8px rgba(255,200,200,0.8));
        top: 50%;
        left: 50%;
    }
    @keyframes orbitMoon {
        0% { transform: rotate(0deg) translateX(180px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(180px) rotate(-360deg); }
    }
    @keyframes orbitKitty {
        0% { transform: rotate(0deg) translateX(140px) rotate(0deg); }
        100% { transform: rotate(-360deg) translateX(140px) rotate(360deg); }
    }
    .instructions {
        position: fixed;
        bottom: 100px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 100;
        background: rgba(0,0,0,0.5);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 0.9rem;
        text-align: center;
    }
    
    /* Animals Section */
    .animals-section {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding-top: 80px;
    }
    .animal-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
        margin-top: 30px;
    }
    .animal-card {
        background: rgba(255,255,255,0.1);
        border-radius: 20px;
        padding: 30px;
        text-align: center;
        font-size: 60px;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
    }
    .animal-card:hover {
        transform: scale(1.1) rotate(5deg);
        box-shadow: 0 0 30px rgba(255,255,255,0.3);
    }
    .animal-card span {
        display: block;
        font-size: 1rem;
        margin-top: 10px;
    }
    
    /* Elephant */
    .elephant-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 200;
        font-size: 120px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .elephant-container:hover {
        transform: translate(-50%, -50%) scale(1.1);
    }
    .water-drop {
        position: absolute;
        font-size: 30px;
        pointer-events: none;
        animation: waterSpray 1.5s ease-out forwards;
    }
    @keyframes waterSpray {
        0% { 
            opacity: 1; 
            transform: translate(0, 0) scale(1);
        }
        100% { 
            opacity: 0; 
            transform: translate(var(--tx), var(--ty)) scale(0.5);
        }
    }
    
    /* Timer display */
    .timer-display {
        position: fixed;
        top: 80px;
        right: 20px;
        background: rgba(0,0,0,0.6);
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 0.9rem;
        z-index: 999;
    }
</style>
</head>
<body>
<!-- Navigation Menu -->
<nav class="nav-menu">
<button class="nav-btn active" data-section="space">üöÄ Space</button>
<button class="nav-btn" data-section="animals">üêæ Animals</button>
<button class="nav-btn" data-section="games">üéÆ Games</button>
</nav>
<div class="timer-display">Next section in: <span id="countdown">30</span>s</div>
<!-- SPACE SECTION -->
<section class="section active" id="section-space">
<div id="sun-container"></div>
<div class="stars" id="stars"></div>
<h1>Space Chase!</h1>
<div class="planet-container">
<div class="planet" id="planet"></div>
<div class="ring"></div>
</div>
<div class="orbit-container">
<div class="moon"></div>
<div class="kitty-orbit">üê±</div>
</div>
</section>
<!-- ANIMALS SECTION -->
<section class="section" id="section-animals">
<div class="animals-section">
<h1>üêæ Animal Kingdom üêæ</h1>
<div class="animal-container">
<div class="animal-card">ü¶Å<span>Lion</span></div>
<div class="animal-card">üêº<span>Panda</span></div>
<div class="animal-card">ü¶ä<span>Fox</span></div>
<div class="animal-card">üê®<span>Koala</span></div>
<div class="animal-card">ü¶Ñ<span>Unicorn</span></div>
<div class="animal-card">üêô<span>Octopus</span></div>
</div>
<!-- ELEPHANT -->
<div class="elephant-container" id="elephant">üêò</div>
</div>
</section>
<!-- GAMES SECTION -->
<section class="section" id="section-games">
<div class="score-board">
        üêï Dog: <span class="dog-score" id="dogScore">0</span>
</div>
<h1 style="margin-top: 100px;">üéÆ Cat &amp; Dog Chase! üéÆ</h1>
<div id="game-area">
<div class="game-character cat" id="cat">üò∫</div>
<div class="game-character dog" id="dog">üêï</div>
</div>
<div class="instructions">
        üéÆ Use WASD or Arrow Keys to control the cat! Escape the dog!
    </div>
</section>
<div class="music-controls">
<button class="music-btn" id="musicToggle">‚è∏Ô∏è Pause Music</button>
</div>
<audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3" type="audio/mpeg"/>
</audio>
<script>
// Navigation System
const sections = ['space', 'animals', 'games'];
let currentSectionIndex = 0;
let countdownValue = 30;
let countdownInterval;

const navBtns = document.querySelectorAll('.nav-btn');
const countdownEl = document.getElementById('countdown');

function switchSection(sectionName) {
    // Update buttons
    navBtns.forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.section === sectionName) {
            btn.classList.add('active');
        }
    });
    
    // Update sections
    document.querySelectorAll('.section').forEach(sec => {
        sec.classList.remove('active');
    });
    document.getElementById('section-' + sectionName).classList.add('active');
    
    // Update index
    currentSectionIndex = sections.indexOf(sectionName);
    
    // Reset countdown
    countdownValue = 30;
    countdownEl.textContent = countdownValue;
}

// Click handlers for nav buttons
navBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        switchSection(btn.dataset.section);
    });
});

// Auto-rotate sections every 30 seconds
function startAutoRotation() {
    countdownInterval = setInterval(() => {
        countdownValue--;
        countdownEl.textContent = countdownValue;
        
        if (countdownValue <= 0) {
            currentSectionIndex = (currentSectionIndex + 1) % sections.length;
            switchSection(sections[currentSectionIndex]);
        }
    }, 1000);
}
startAutoRotation();

// Music controls
const music = document.getElementById('bgMusic');
const btn = document.getElementById('musicToggle');
let isPlaying = true;

btn.addEventListener('click', () => {
    if (isPlaying) {
        music.pause();
        btn.textContent = '‚ñ∂Ô∏è Play Music';
    } else {
        music.play();
        btn.textContent = '‚è∏Ô∏è Pause Music';
    }
    isPlaying = !isPlaying;
});

// Generate stars
const starsContainer = document.getElementById('stars');
for (let i = 0; i < 100; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.width = Math.random() * 3 + 1 + 'px';
    star.style.height = star.style.width;
    star.style.animationDelay = Math.random() * 2 + 's';
    starsContainer.appendChild(star);
}

// Three.js Sun with light/shadow
const sunContainer = document.getElementById('sun-container');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
sunContainer.appendChild(renderer.domElement);

// Sun
const sunGeometry = new THREE.SphereGeometry(3, 32, 32);
const sunMaterial = new THREE.MeshBasicMaterial({ 
    color: 0xffdd00,
});
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
sun.position.set(-15, 8, -10);
scene.add(sun);

// Sun glow
const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
const glowMaterial = new THREE.MeshBasicMaterial({ 
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3
});
const glow = new THREE.Mesh(glowGeometry, glowMaterial);
glow.position.copy(sun.position);
scene.add(glow);

// Point light from sun
const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
sunLight.position.copy(sun.position);
sunLight.castShadow = true;
scene.add(sunLight);

// Ambient light
const ambientLight = new THREE.AmbientLight(0x222244, 0.5);
scene.add(ambientLight);

camera.position.z = 20;

function animateSun() {
    requestAnimationFrame(animateSun);
    sun.rotation.y += 0.01;
    glow.scale.setScalar(1 + Math.sin(Date.now() * 0.003) * 0.1);
    renderer.render(scene, camera);
}
animateSun();

window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});

// ELEPHANT WATER SPRAY
const elephant = document.getElementById('elephant');

function sprayWater() {
    for (let i = 0; i < 12; i++) {
        const drop = document.createElement('div');
        drop.className = 'water-drop';
        drop.textContent = 'üíß';
        
        const angle = (Math.random() - 0.5) * Math.PI;
        const distance = 100 + Math.random() * 150;
        const tx = Math.cos(angle) * distance;
        const ty = -Math.abs(Math.sin(angle) * distance) - 50;
        
        drop.style.setProperty('--tx', tx + 'px');
        drop.style.setProperty('--ty', ty + 'px');
        drop.style.left = '60px';
        drop.style.top = '0px';
        
        elephant.appendChild(drop);
        
        setTimeout(() => drop.remove(), 1500);
    }
}

// Auto spray every 2 seconds
setInterval(sprayWater, 2000);
elephant.addEventListener('click', sprayWater);

// Game Logic
const cat = document.getElementById('cat');
const dog = document.getElementById('dog');
const planet = document.getElementById('planet');
const dogScoreEl = document.getElementById('dogScore');

let catX = window.innerWidth / 2;
let catY = window.innerHeight / 2;
let dogX = 100;
let dogY = 100;
let catSpeed = 5;
let dogSpeed = 3.5;
let dogScore = 0;

const keys = { up: false, down: false, left: false, right: false };

document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') keys.up = true;
    if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') keys.down = true;
    if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = true;
    if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = true;
});

document.addEventListener('keyup', (e) => {
    if (e.key === 'ArrowUp' || e.key === 'w' || e.key === 'W') keys.up = false;
    if (e.key === 'ArrowDown' || e.key === 's' || e.key === 'S') keys.down = false;
    if (e.key === 'ArrowLeft' || e.key === 'a' || e.key === 'A') keys.left = false;
    if (e.key === 'ArrowRight' || e.key === 'd' || e.key === 'D') keys.right = false;
});

const planetColors = [
    { bg: 'linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2a 100%)', shadow: 'rgba(74, 144, 164, 0.4)' },
    { bg: 'linear-gradient(135deg, #a44a90 0%, #6b2d5a 30%, #4a1a3a 70%, #2a0d1f 100%)', shadow: 'rgba(164, 74, 144, 0.4)' },
    { bg: 'linear-gradient(135deg, #90a44a 0%, #5a6b2d 30%, #3a4a1a 70%, #1f2a0d 100%)', shadow: 'rgba(144, 164, 74, 0.4)' },
    { bg: 'linear-gradient(135deg, #a4904a 0%, #6b5a2d 30%, #4a3a1a 70%, #2a1f0d 100%)', shadow: 'rgba(164, 144, 74, 0.4)' },
    { bg: 'linear-gradient(135deg, #4aa490 0%, #2d6b5a 30%, #1a4a3a 70%, #0d2a1f 100%)', shadow: 'rgba(74, 164, 144, 0.4)' },
    { bg: 'linear-gradient(135deg, #a44a4a 0%, #6b2d2d 30%, #4a1a1a 70%, #2a0d0d 100%)', shadow: 'rgba(164, 74, 74, 0.4)' },
];
let colorIndex = 0;

function changePlanetColor() {
    colorIndex = (colorIndex + 1) % planetColors.length;
    const color = planetColors[colorIndex];
    if (planet) {
        planet.style.background = color.bg;
        planet.style.boxShadow = `
            inset -30px -30px 60px rgba(0,0,0,0.6),
            inset 20px 20px 40px rgba(100,200,255,0.2),
            0 0 60px ${color.shadow},
            0 0 120px ${color.shadow.replace('0.4', '0.2')}`;
    }
}

function createCatchEffect(x, y) {
    const effect = document.createElement('div');
    effect.className = 'catch-effect';
    effect.textContent = 'üí•';
    effect.style.left = x + 'px';
    effect.style.top = y + 'px';
    document.body.appendChild(effect);
    setTimeout(() => effect.remove(), 500);
}

function distance(x1, y1, x2, y2) {
    return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
}

function gameLoop() {
    // Only run game logic when games section is active
    const gamesSection = document.getElementById('section-games');
    if (!gamesSection.classList.contains('active')) {
        requestAnimationFrame(gameLoop);
        return;
    }
    
    // Move cat based on keys
    let currentCatSpeed = catSpeed;
    const dist = distance(catX, catY, dogX, dogY);
    
    // Cat speeds up when dog is close!
    if (dist < 150) {
        currentCatSpeed = 12;
        cat.textContent = 'üôÄ';
    } else {
        cat.textContent = 'üò∫';
    }
    
    if (keys.up) catY -= currentCatSpeed;
    if (keys.down) catY += currentCatSpeed;
    if (keys.left) catX -= currentCatSpeed;
    if (keys.right) catX += currentCatSpeed;
    
    // Keep cat in bounds
    catX = Math.max(20, Math.min(window.innerWidth - 60, catX));
    catY = Math.max(100, Math.min(window.innerHeight - 60, catY));
    
    // Dog chases cat (fast dog!)
    const angle = Math.atan2(catY - dogY, catX - dogX);
    const currentDogSpeed = dist < 200 ? dogSpeed * 1.5 : dogSpeed;
    dogX += Math.cos(angle) * currentDogSpeed;
    dogY += Math.sin(angle) * currentDogSpeed;
    
    // Update positions
    cat.style.left = catX + 'px';
    cat.style.top = catY + 'px';
    dog.style.left = dogX + 'px';
    dog.style.top = dogY + 'px';
    
    // Dog faces direction of movement
    dog.style.transform = angle > Math.PI/2 || angle < -Math.PI/2 ? 'scaleX(-1)' : 'scaleX(1)';
    
    // Check collision
    if (dist < 40) {
        dogScore++;
        dogScoreEl.textContent = dogScore;
        createCatchEffect(catX, catY);
        changePlanetColor();
        
        // Reset positions
        catX = Math.random() * (window.innerWidth - 100) + 50;
        catY = Math.random() * (window.innerHeight - 200) + 150;
        dogX = Math.random() * (window.innerWidth - 100) + 50;
        dogY = Math.random() * (window.innerHeight - 200) + 150;
        
        // Make sure they don't spawn too close
        while (distance(catX, catY, dogX, dogY) < 200) {
            dogX = Math.random() * (window.innerWidth - 100) + 50;
            dogY = Math.random() * (window.innerHeight - 200) + 150;
        }
    }
    
    requestAnimationFrame(gameLoop);
}

gameLoop();
</script>
</body>
</html>
