</script><script>
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor(0x000000, 0);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFShadowShadowMap;
document.getElementById('canvas-container').appendChild(renderer.domElement);

camera.position.z = 5;

const geometry = new THREE.SphereGeometry(1, 64, 64);
const texture = new THREE.CanvasTexture(createPlanetTexture());
const material = new THREE.MeshPhongMaterial({ map: texture });
const planet = new THREE.Mesh(geometry, material);
planet.castShadow = true;
planet.receiveShadow = true;
scene.add(planet);

// Create moon
const moonGeometry = new THREE.SphereGeometry(0.27, 32, 32);
const moonTexture = new THREE.CanvasTexture(createMoonTexture());
const moonMaterial = new THREE.MeshPhongMaterial({ map: moonTexture });
const moon = new THREE.Mesh(moonGeometry, moonMaterial);
moon.position.x = 2;
moon.castShadow = true;
moon.receiveShadow = true;
scene.add(moon);

// Create cute kitty
const kittyGroup = new THREE.Group();
const kittyBody = new THREE.Mesh(
  new THREE.BoxGeometry(0.3, 0.25, 0.25),
  new THREE.MeshPhongMaterial({ color: 0xffa500 })
);
kittyBody.position.z = 0.1;
kittyBody.castShadow = true;
kittyBody.receiveShadow = true;
kittyGroup.add(kittyBody);

// Kitty head
const kittyHead = new THREE.Mesh(
  new THREE.SphereGeometry(0.15, 32, 32),
  new THREE.MeshPhongMaterial({ color: 0xffa500 })
);
kittyHead.position.set(0.15, 0.05, 0.1);
kittyHead.castShadow = true;
kittyHead.receiveShadow = true;
kittyGroup.add(kittyHead);

// Kitty ears
const earGeometry = new THREE.ConeGeometry(0.08, 0.2, 8);
const earMaterial = new THREE.MeshPhongMaterial({ color: 0xffa500 });
const leftEar = new THREE.Mesh(earGeometry, earMaterial);
leftEar.position.set(0.05, 0.25, 0.1);
leftEar.rotation.z = 0.3;
leftEar.castShadow = true;
leftEar.receiveShadow = true;
kittyGroup.add(leftEar);

const rightEar = new THREE.Mesh(earGeometry, earMaterial);
rightEar.position.set(0.25, 0.25, 0.1);
rightEar.rotation.z = -0.3;
rightEar.castShadow = true;
rightEar.receiveShadow = true;
kittyGroup.add(rightEar);

// Kitty eyes
const eyeGeometry = new THREE.SphereGeometry(0.04, 16, 16);
const eyeMaterial = new THREE.MeshPhongMaterial({ color: 0x000000 });
const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
leftEye.position.set(0.08, 0.12, 0.25);
kittyGroup.add(leftEye);

const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
rightEye.position.set(0.22, 0.12, 0.25);
kittyGroup.add(rightEye);

// Kitty tail
const tailCurve = new THREE.CatmullRomCurve3([
  new THREE.Vector3(-0.15, -0.1, 0.1),
  new THREE.Vector3(-0.3, 0.1, 0.2),
  new THREE.Vector3(-0.35, 0.3, 0.15)
]);
const tailGeometry = new THREE.TubeGeometry(tailCurve, 10, 0.05, 4);
const tailMaterial = new THREE.MeshPhongMaterial({ color: 0xff8c00 });
const tail = new THREE.Mesh(tailGeometry, tailMaterial);
tail.castShadow = true;
tail.receiveShadow = true;
kittyGroup.add(tail);

kittyGroup.position.x = 2.5;
scene.add(kittyGroup);

// Create SUN with glow effect
const sunGeometry = new THREE.SphereGeometry(0.5, 32, 32);
const sunMaterial = new THREE.MeshBasicMaterial({ color: 0xFDB813 });
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
sun.position.set(6, 4, 3);
scene.add(sun);

// Sun glow halo (using larger transparent sphere)
const haloGeometry = new THREE.SphereGeometry(0.7, 32, 32);
const haloMaterial = new THREE.MeshBasicMaterial({
  color: 0xFDB813,
  transparent: true,
  opacity: 0.2,
  depthWrite: false
});
const halo = new THREE.Mesh(haloGeometry, haloMaterial);
halo.position.copy(sun.position);
scene.add(halo);

// Directional light from sun position for shadow casting
const sunLight = new THREE.DirectionalLight(0xFFDB58, 1.2);
sunLight.position.copy(sun.position);
sunLight.castShadow = true;
sunLight.shadow.mapSize.width = 2048;
sunLight.shadow.mapSize.height = 2048;
sunLight.shadow.camera.far = 20;
sunLight.shadow.camera.left = -10;
sunLight.shadow.camera.right = 10;
sunLight.shadow.camera.top = 10;
sunLight.shadow.camera.bottom = -10;
scene.add(sunLight);

// Add ambient light for softer shadows
const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambientLight);

function createPlanetTexture() {
  const canvas = document.createElement('canvas');
  canvas.width = 512;
  canvas.height = 512;
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createLinearGradient(0, 0, 512, 512);
  gradient.addColorStop(0, '#4a90e2');
  gradient.addColorStop(0.5, '#357abd');
  gradient.addColorStop(1, '#1e3a5f');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 512, 512);
  for (let i = 0; i < 200; i++) {
    ctx.fillStyle = `rgba(255, 255, 255, ${Math.random() * 0.5})`;
    ctx.beginPath();
    ctx.arc(Math.random() * 512, Math.random() * 512, Math.random() * 3, 0, Math.PI * 2);
    ctx.fill();
  }
  return canvas;
}

function createMoonTexture() {
  const canvas = document.createElement('canvas');
  canvas.width = 256;
  canvas.height = 256;
  const ctx = canvas.getContext('2d');
  const gradient = ctx.createLinearGradient(0, 0, 256, 256);
  gradient.addColorStop(0, '#e8e8e8');
  gradient.addColorStop(0.5, '#d0d0d0');
  gradient.addColorStop(1, '#a8a8a8');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, 256, 256);
  for (let i = 0; i < 80; i++) {
    ctx.fillStyle = `rgba(100, 100, 100, ${Math.random() * 0.6})`;
    ctx.beginPath();
    const x = Math.random() * 256;
    const y = Math.random() * 256;
    const radius = Math.random() * 4 + 1;
    ctx.arc(x, y, radius, 0, Math.PI * 2);
    ctx.fill();
  }
  return canvas;
}

function animate() {
  requestAnimationFrame(animate);
  planet.rotation.x += 0.0003;
  planet.rotation.y += 0.0005;
  
  // Moon orbits around planet
  moon.position.x = Math.cos(Date.now() * 0.0005) * 2;
  moon.position.z = Math.sin(Date.now() * 0.0005) * 2;
  
  // Moon rotates on its own axis
  moon.rotation.x += 0.0002;
  moon.rotation.y += 0.0003;
  
  // Kitty orbits around planet at a wider radius
  const kittyOrbitRadius = 2.8;
  const kittyOrbitSpeed = 0.0003;
  kittyGroup.position.x = Math.cos(Date.now() * kittyOrbitSpeed) * kittyOrbitRadius;
  kittyGroup.position.z = Math.sin(Date.now() * kittyOrbitSpeed) * kittyOrbitRadius;
  kittyGroup.position.y = Math.sin(Date.now() * 0.0002) * 0.3;
  
  // Kitty looks toward the planet
  kittyGroup.lookAt(planet.position);
  
  // Cute tail wag
  tail.rotation.z = Math.sin(Date.now() * 0.005) * 0.3;
  
  // Sun pulses gently
  const pulseScale = 1 + Math.sin(Date.now() * 0.003) * 0.1;
  sun.scale.set(pulseScale, pulseScale, pulseScale);
  halo.scale.set(pulseScale * 1.4, pulseScale * 1.4, pulseScale * 1.4);
  
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script></body>
