<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
        }
        .music-controls {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }
        .music-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .music-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }
        .planet-container {
            position: absolute;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 70%, #0d1f2a 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 20px 20px 40px rgba(100,200,255,0.2),
                0 0 60px rgba(74, 144, 164, 0.4),
                0 0 120px rgba(74, 144, 164, 0.2);
            position: absolute;
            top: 50px;
            left: 50px;
            animation: planetRotate 20s linear infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 30%;
            height: 20%;
            background: rgba(100, 180, 200, 0.3);
            border-radius: 50%;
            filter: blur(10px);
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 20%;
            width: 50%;
            height: 15%;
            background: rgba(60, 120, 140, 0.4);
            border-radius: 50%;
            filter: blur(8px);
        }
        .ring {
            position: absolute;
            width: 350px;
            height: 80px;
            border: 3px solid rgba(200, 180, 150, 0.4);
            border-radius: 50%;
            top: 110px;
            left: -25px;
            transform: rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200, 180, 150, 0.2),
                inset 0 0 20px rgba(200, 180, 150, 0.1);
        }
        .ring::before {
            content: '';
            position: absolute;
            width: 320px;
            height: 60px;
            border: 2px solid rgba(180, 160, 130, 0.3);
            border-radius: 50%;
            top: 8px;
            left: 13px;
        }
        @keyframes planetRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body><div class="stars" id="stars"></div>
<h1>Hello World</h1><div class="planet-container"><div class="planet"></div><div class="ring"></div></div><div class="music-controls"><button class="music-btn" id="musicToggle">⏸️ Pause Music</button></div><audio autoplay="" id="bgMusic" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3" type="audio/mpeg"/></audio><script>
    const music = document.getElementById('bgMusic');
    const btn = document.getElementById('musicToggle');
    let isPlaying = true;
    
    btn.addEventListener('click', () => {
        if (isPlaying) {
            music.pause();
            btn.textContent = '▶️ Play Music';
        } else {
            music.play();
            btn.textContent = '⏸️ Pause Music';
        }
        isPlaying = !isPlaying;
    });
    
    // Generate stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.width = Math.random() * 3 + 1 + 'px';
        star.style.height = star.style.width;
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
    }
</script>
</body>
</html>
