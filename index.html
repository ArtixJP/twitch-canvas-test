<head>

<title>Twitch Versus Code</title>
<style>@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body { 
            font-family: 'Poppins', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #0d1520 50%, #081225 100%);
            color: white;
            overflow: hidden;
        }
        
        .rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            overflow: hidden;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 20px;
            background: linear-gradient(transparent, rgba(174, 194, 224, 0.6));
            animation: rain-fall linear infinite;
        }
        
        @keyframes rain-fall {
            0% {
                transform: translateY(-100px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }
        
        .lightning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 99;
            background: transparent;
            animation: lightning-flash 4s infinite;
        }
        
        @keyframes lightning-flash {
            0%, 89%, 91%, 93%, 95%, 100% {
                background: transparent;
            }
            90%, 92%, 94% {
                background: rgba(255, 255, 255, 0.3);
            }
        }
        
        .lightning-bolt {
            position: fixed;
            font-size: 8rem;
            color: #fff;
            text-shadow: 0 0 30px #fff, 0 0 60px #87ceeb, 0 0 90px #87ceeb;
            opacity: 0;
            z-index: 101;
            animation: bolt-flash 4s infinite;
        }
        
        .lightning-bolt:nth-child(1) {
            top: 5%;
            left: 20%;
            animation-delay: 0s;
        }
        
        .lightning-bolt:nth-child(2) {
            top: 10%;
            right: 25%;
            animation-delay: 2s;
        }
        
        .lightning-bolt:nth-child(3) {
            top: 0%;
            left: 60%;
            animation-delay: 3.5s;
        }
        
        @keyframes bolt-flash {
            0%, 89%, 95%, 100% {
                opacity: 0;
                transform: scale(1);
            }
            90%, 92% {
                opacity: 1;
                transform: scale(1.1);
            }
            91%, 93%, 94% {
                opacity: 0.5;
                transform: scale(1);
            }
        }
        
        .weather-card {
            background: rgba(20, 30, 50, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5), 0 0 100px rgba(100, 149, 237, 0.1);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
            overflow: hidden;
            min-width: 350px;
            z-index: 50;
        }
        
        .weather-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 149, 237, 0.1) 0%, transparent 70%);
            animation: shimmer 8s infinite linear;
        }
        
        @keyframes shimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .location {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }
        
        .location span {
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        .weather-icon {
            font-size: 6rem;
            margin: 20px 0;
            position: relative;
            z-index: 1;
            animation: storm-shake 0.5s ease-in-out infinite;
        }
        
        @keyframes storm-shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-3px) rotate(-2deg); }
            75% { transform: translateX(3px) rotate(2deg); }
        }
        
        .temperature {
            font-size: 5rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #b8c6db 0%, #6b7b8c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            font-size: 1.3rem;
            font-weight: 300;
            text-transform: capitalize;
            margin: 10px 0 30px;
            position: relative;
            z-index: 1;
            opacity: 0.9;
        }
        
        .details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            position: relative;
            z-index: 1;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 25px;
            margin-top: 10px;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .detail-label {
            font-size: 0.8rem;
            opacity: 0.7;
        }
        
        .eiffel {
            position: fixed;
            bottom: -20px;
            right: 5%;
            font-size: 15rem;
            opacity: 0.03;
            z-index: 0;
        }
        
        .cloud {
            position: fixed;
            font-size: 4rem;
            opacity: 0.15;
            animation: drift 20s linear infinite;
            filter: brightness(0.5);
        }
        
        .cloud:nth-child(1) { top: 10%; left: -10%; animation-duration: 25s; }
        .cloud:nth-child(2) { top: 30%; left: -10%; animation-duration: 30s; animation-delay: -10s; }
        .cloud:nth-child(3) { top: 60%; left: -10%; animation-duration: 22s; animation-delay: -5s; }
        
        @keyframes drift {
            0% { transform: translateX(0); }
            100% { transform: translateX(110vw); }
        }
        
        .update-time {
            font-size: 0.75rem;
            opacity: 0.5;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }
        
        .dracula {
            position: fixed;
            bottom: 5%;
            left: 8%;
            font-size: 10rem;
            z-index: 40;
            animation: dracula-float 3s ease-in-out infinite, dracula-appear 0.5s ease-out;
            filter: drop-shadow(0 0 20px rgba(139, 0, 0, 0.5));
        }
        
        @keyframes dracula-float {
            0%, 100% { transform: translateY(0) rotate(-2deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
        }
        
        @keyframes dracula-appear {
            0% { opacity: 0; transform: scale(0.5) translateY(50px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        
        .dracula-eyes {
            position: fixed;
            bottom: calc(5% + 6rem);
            left: calc(8% + 3.5rem);
            font-size: 1.5rem;
            z-index: 41;
            animation: eyes-glow 2s ease-in-out infinite;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
        }
        
        @keyframes eyes-glow {
            0%, 100% { opacity: 1; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000; }
            50% { opacity: 0.7; text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000; }
        }
        
        .bats {
            position: fixed;
            font-size: 2rem;
            z-index: 45;
            animation: bat-fly 8s linear infinite;
            opacity: 0.7;
        }
        
        .bats:nth-child(1) { top: 20%; animation-delay: 0s; }
        .bats:nth-child(2) { top: 35%; animation-delay: -2s; font-size: 1.5rem; }
        .bats:nth-child(3) { top: 15%; animation-delay: -4s; font-size: 2.5rem; }
        
        @keyframes bat-fly {
            0% { left: -5%; transform: translateY(0) scaleX(1); }
            25% { transform: translateY(-20px) scaleX(1); }
            49% { transform: translateY(10px) scaleX(1); }
            50% { left: 105%; transform: translateY(10px) scaleX(-1); }
            75% { transform: translateY(-15px) scaleX(-1); }
            99% { transform: translateY(5px) scaleX(-1); }
            100% { left: -5%; transform: translateY(0) scaleX(1); }
        }
        
        .blood-drip {
            position: fixed;
            top: 0;
            font-size: 1.5rem;
            animation: drip 4s ease-in infinite;
            opacity: 0.6;
        }
        
        @keyframes drip {
            0% { transform: translateY(-20px); opacity: 0; }
            10% { opacity: 0.6; }
            100% { transform: translateY(100vh); opacity: 0; }
        }</style>
