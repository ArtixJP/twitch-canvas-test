<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; text-shadow: 0 0 20px rgba(100, 200, 255, 0.5); }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a9eff 0%, #1e5aa8 30%, #0d2847 70%, #051525 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.8),
                inset 10px 10px 40px rgba(100, 180, 255, 0.3),
                0 0 60px rgba(74, 158, 255, 0.4),
                0 0 100px rgba(74, 158, 255, 0.2);
            animation: rotate 20s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 60%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(10px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 5%;
            width: 80%;
            height: 8%;
            background: rgba(30, 90, 168, 0.5);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 80px;
            border: 8px solid transparent;
            border-top-color: rgba(200, 180, 150, 0.6);
            border-bottom-color: rgba(200, 180, 150, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ring-rotate 20s linear infinite;
            box-shadow: 0 0 20px rgba(200, 180, 150, 0.3);
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 4px solid transparent;
            border-top-color: rgba(180, 160, 130, 0.4);
            border-radius: 50%;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(30, 90, 168, 0.5));
            border: 2px solid rgba(100, 180, 255, 0.4);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.5);
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.5), rgba(30, 90, 168, 0.7));
        }
        
        .music-btn:active {
            transform: scale(0.98);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes ring-rotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }</style>
</head>
<body>
<h1>üåå Hello World üåå</h1>
<div class="planet-container">
<div class="planet"></div>
<div class="ring"></div>
</div>
<div class="stars" id="stars"></div>
<script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = (Math.random() * 2 + 1) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
    </script>
<audio autoplay="" id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3" type="audio/mpeg"/>
</audio>
<button class="music-btn" id="musicToggle" onclick="toggleMusic()">
<span id="btnIcon">‚è∏Ô∏è</span>
<span id="btnText">Pause</span>
</button>
<script>
function toggleMusic() {
  const audio = document.getElementById('bgMusic');
  const icon = document.getElementById('btnIcon');
  const text = document.getElementById('btnText');
  if (audio.paused) {
    audio.play();
    icon.textContent = '‚è∏Ô∏è';
    text.textContent = 'Pause';
  } else {
    audio.pause();
    icon.textContent = '‚ñ∂Ô∏è';
    text.textContent = 'Play';
  }
}
</script></body>
</html>
