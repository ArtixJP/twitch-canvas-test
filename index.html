<style>
    body { 
        font-family: system-ui, sans-serif; 
        display: flex; 
        flex-direction: column;
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        margin: 0;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: white;
    }
    h1 { font-size: 3rem; text-align: center; }
    
    .music-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }
    
    #musicToggle {
        background: linear-gradient(135deg, #9b59b6, #8e44ad);
        border: none;
        padding: 15px 30px;
        border-radius: 50px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        transition: all 0.3s ease;
    }
    
    #musicToggle:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(155, 89, 182, 0.6);
    }
    
    .visualizer {
        display: flex;
        align-items: flex-end;
        gap: 4px;
        height: 50px;
    }
    
    .bar {
        width: 8px;
        background: linear-gradient(to top, #9b59b6, #e74c3c);
        border-radius: 4px;
        animation: bounce 0.5s ease infinite alternate;
    }
    
    .bar:nth-child(1) { animation-delay: 0s; }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    .bar:nth-child(6) { animation-delay: 0.2s; }
    .bar:nth-child(7) { animation-delay: 0.1s; }
    
    @keyframes bounce {
        from { height: 10px; }
        to { height: 50px; }
    }
    
    .paused .bar {
        animation-play-state: paused;
        height: 10px;
    }
</style>

<script>
    let isPlaying = false;
    const audio = document.getElementById('bgMusic');
    const visualizer = document.getElementById('visualizer');
    
    // Autoplay on page load (with user interaction fallback)
    function startMusic() {
        audio.play().then(() => {
            isPlaying = true;
            updateUI();
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            document.body.addEventListener('click', playOnce, { once: true });
        });
    }
    
    function playOnce() {
        if (!isPlaying) {
            audio.play();
            isPlaying = true;
            updateUI();
        }
    }
    
    function updateUI() {
        const icon = document.getElementById('musicIcon');
        const text = document.getElementById('musicText');
        if (isPlaying) {
            icon.textContent = '‚è∏Ô∏è';
            text.textContent = 'Pause Music';
            visualizer.classList.remove('paused');
        } else {
            icon.textContent = '‚ñ∂Ô∏è';
            text.textContent = 'Play Music';
            visualizer.classList.add('paused');
        }
    }
    
    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
        } else {
            audio.play();
        }
        isPlaying = !isPlaying;
        updateUI();
    }
    
    document.getElementById('musicToggle').addEventListener('click', toggleMusic);
    
    // Start music on page load
    window.addEventListener('load', startMusic);
</script>
