<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code - 3D Globe
  </title>
<style>
   * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
        font-family: system-ui, sans-serif; 
        min-height: 100vh; 
        background: #000;
        color: white;
        overflow: hidden;
    }
    #container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
    h1 { 
        position: absolute;
        top: 30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 2.5rem; 
        text-align: center;
        z-index: 10;
        text-shadow: 0 0 20px rgba(100, 200, 255, 0.8);
        letter-spacing: 3px;
    }
    .credit {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 0.9rem;
        opacity: 0.7;
        z-index: 10;
    }
  </style>
</head>
<body>
<div id="container">
</div>
<h1>
   üåç World Explorer üö∂‚Äç‚ôÇÔ∏è
  </h1>
<p class="credit">
   Demand√© par @artix187
  </p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">
</script>
<script>
   // Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.getElementById('container').appendChild(renderer.domElement);

// Stars background
const starsGeometry = new THREE.BufferGeometry();
const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.7 });
const starsVertices = [];
for (let i = 0; i < 10000; i++) {
    starsVertices.push(
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000,
        (Math.random() - 0.5) * 2000
    );
}
starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
const stars = new THREE.Points(starsGeometry, starsMaterial);
scene.add(stars);

// Earth
const earthGeometry = new THREE.SphereGeometry(5, 64, 64);
const textureLoader = new THREE.TextureLoader();
const earthMaterial = new THREE.MeshPhongMaterial({
    map: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-blue-marble.jpg'),
    bumpMap: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-topology.png'),
    bumpScale: 0.1,
    specularMap: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-water.png'),
    specular: new THREE.Color(0x333333),
    shininess: 15
});
const earth = new THREE.Mesh(earthGeometry, earthMaterial);
scene.add(earth);

// Atmosphere glow
const atmosphereGeometry = new THREE.SphereGeometry(5.2, 64, 64);
const atmosphereMaterial = new THREE.MeshPhongMaterial({
    color: 0x88ccff,
    transparent: true,
    opacity: 0.15,
    side: THREE.BackSide
});
const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
scene.add(atmosphere);

// Clouds layer
const cloudsGeometry = new THREE.SphereGeometry(5.1, 64, 64);
const cloudsMaterial = new THREE.MeshPhongMaterial({
    map: textureLoader.load('https://unpkg.com/three-globe/example/img/earth-clouds.png'),
    transparent: true,
    opacity: 0.4
});
const clouds = new THREE.Mesh(cloudsGeometry, cloudsMaterial);
scene.add(clouds);

// === CUTE STICKMAN ===
const stickmanGroup = new THREE.Group();

// Head (happy face!)
const headGeometry = new THREE.SphereGeometry(0.25, 16, 16);
const headMaterial = new THREE.MeshPhongMaterial({ color: 0xffdd88 });
const head = new THREE.Mesh(headGeometry, headMaterial);
head.position.y = 0.9;
stickmanGroup.add(head);

// Eyes
const eyeGeometry = new THREE.SphereGeometry(0.05, 8, 8);
const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
const leftEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
leftEye.position.set(-0.08, 0.95, 0.2);
stickmanGroup.add(leftEye);
const rightEye = new THREE.Mesh(eyeGeometry, eyeMaterial);
rightEye.position.set(0.08, 0.95, 0.2);
stickmanGroup.add(rightEye);

// Smile (curved line using tube)
const smileCurve = new THREE.QuadraticBezierCurve3(
    new THREE.Vector3(-0.1, 0.82, 0.2),
    new THREE.Vector3(0, 0.75, 0.25),
    new THREE.Vector3(0.1, 0.82, 0.2)
);
const smileGeometry = new THREE.TubeGeometry(smileCurve, 8, 0.02, 8, false);
const smileMaterial = new THREE.MeshBasicMaterial({ color: 0xff6699 });
const smile = new THREE.Mesh(smileGeometry, smileMaterial);
stickmanGroup.add(smile);

// Body
const bodyGeometry = new THREE.CylinderGeometry(0.08, 0.08, 0.5, 8);
const bodyMaterial = new THREE.MeshPhongMaterial({ color: 0x44aaff });
const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
body.position.y = 0.5;
stickmanGroup.add(body);

// Arms
const armGeometry = new THREE.CylinderGeometry(0.04, 0.04, 0.35, 8);
const armMaterial = new THREE.MeshPhongMaterial({ color: 0xffdd88 });
const leftArm = new THREE.Mesh(armGeometry, armMaterial);
leftArm.position.set(-0.2, 0.6, 0);
leftArm.rotation.z = Math.PI / 4;
stickmanGroup.add(leftArm);
const rightArm = new THREE.Mesh(armGeometry, armMaterial);
rightArm.position.set(0.2, 0.6, 0);
rightArm.rotation.z = -Math.PI / 4;
stickmanGroup.add(rightArm);

// Legs
const legGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.4, 8);
const legMaterial = new THREE.MeshPhongMaterial({ color: 0x3366aa });
const leftLeg = new THREE.Mesh(legGeometry, legMaterial);
leftLeg.position.set(-0.1, 0.1, 0);
stickmanGroup.add(leftLeg);
const rightLeg = new THREE.Mesh(legGeometry, legMaterial);
rightLeg.position.set(0.1, 0.1, 0);
stickmanGroup.add(rightLeg);

// Position stickman on globe surface
stickmanGroup.scale.set(0.5, 0.5, 0.5);
scene.add(stickmanGroup);

let walkAngle = 0;

// Lighting
const ambientLight = new THREE.AmbientLight(0x333333);
scene.add(ambientLight);

const sunLight = new THREE.DirectionalLight(0xffffff, 1.5);
sunLight.position.set(5, 3, 5);
scene.add(sunLight);

camera.position.z = 12;

// Mouse interaction
let mouseX = 0, mouseY = 0;
document.addEventListener('mousemove', (e) => {
    mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
    mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
});

// Animation
function animate() {
    requestAnimationFrame(animate);
    
    // Earth rotation
    earth.rotation.y += 0.002;
    clouds.rotation.y += 0.0025;
    
    // Stickman walking around the globe!
    walkAngle += 0.015;
    const radius = 5.4;
    const lat = Math.sin(walkAngle * 0.3) * 0.5; // slight wobble in latitude
    
    stickmanGroup.position.x = Math.cos(walkAngle) * Math.cos(lat) * radius;
    stickmanGroup.position.z = Math.sin(walkAngle) * Math.cos(lat) * radius;
    stickmanGroup.position.y = Math.sin(lat) * radius;
    
    // Make stickman face forward (tangent to sphere)
    stickmanGroup.lookAt(0, 0, 0);
    stickmanGroup.rotateX(Math.PI); // flip to stand on surface
    
    // Walking animation - legs move!
    leftLeg.rotation.x = Math.sin(walkAngle * 8) * 0.5;
    rightLeg.rotation.x = Math.sin(walkAngle * 8 + Math.PI) * 0.5;
    leftArm.rotation.x = Math.sin(walkAngle * 8 + Math.PI) * 0.3;
    rightArm.rotation.x = Math.sin(walkAngle * 8) * 0.3;
    
    // Happy bounce!
    stickmanGroup.position.y += Math.abs(Math.sin(walkAngle * 8)) * 0.1;
    
    // Subtle tilt based on mouse
    earth.rotation.x = mouseY * 0.3;
    clouds.rotation.x = mouseY * 0.3;
    atmosphere.rotation.x = mouseY * 0.3;
    
    // Camera follows mouse slightly
    camera.position.x += (mouseX * 3 - camera.position.x) * 0.05;
    camera.position.y += (-mouseY * 2 - camera.position.y) * 0.05;
    camera.lookAt(earth.position);
    
    // Stars twinkle
    stars.rotation.y += 0.0001;
    
    renderer.render(scene, camera);
}

animate();

// Resize handler
window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
});
  </script>
</body>
</html>
