<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            animation: float 6s ease-in-out infinite;
        }
        
        .planet {
            position: relative;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 50%, #1a3a6e 100%);
            box-shadow: 
                inset -40px -40px 80px rgba(0, 0, 0, 0.5),
                inset 20px 20px 40px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(74, 144, 226, 0.6),
                0 0 200px rgba(74, 144, 226, 0.3);
            animation: rotate 20s linear infinite;
            overflow: hidden;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 40%;
            height: 40%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.4), transparent);
            border-radius: 50%;
            filter: blur(20px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 0%, rgba(100, 150, 200, 0.3) 50%, transparent 100%);
            animation: shimmer 8s ease-in-out infinite;
        }
        
        .atmosphere {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 270px;
            height: 270px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 60%, rgba(74, 144, 226, 0.4) 80%, transparent 100%);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            height: 100px;
            border: 3px solid rgba(150, 180, 220, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(150, 180, 220, 0.4),
                inset 0 0 20px rgba(150, 180, 220, 0.3);
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 90%;
            height: 80%;
            border: 2px solid rgba(180, 200, 230, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
        
        .stars {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                100px 200px white,
                -150px 100px white,
                200px -100px white,
                -200px -150px white,
                300px 50px white,
                -300px 200px white,
                150px -200px white,
                -100px -250px white,
                400px 150px white,
                -350px -100px white,
                250px 250px rgba(255, 255, 255, 0.5),
                -250px 150px rgba(255, 255, 255, 0.5),
                350px -150px rgba(255, 255, 255, 0.5),
                -400px 50px rgba(255, 255, 255, 0.5);
            animation: twinkle 3s ease-in-out infinite;
        }
        
        .music-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2, #2c5aa0);
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 20px rgba(74, 144, 226, 0.6),
                0 0 40px rgba(74, 144, 226, 0.4),
                inset 0 2px 10px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .music-control:hover {
            transform: scale(1.1);
            box-shadow: 
                0 0 30px rgba(74, 144, 226, 0.8),
                0 0 60px rgba(74, 144, 226, 0.6),
                inset 0 2px 10px rgba(255, 255, 255, 0.3);
        }
        
        .music-control:active {
            transform: scale(0.95);
        }
        
        .music-icon {
            width: 24px;
            height: 24px;
            position: relative;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 4px;
        }
        
        .pause-icon {
            display: flex;
            gap: 6px;
        }
        
        .pause-bar {
            width: 6px;
            height: 24px;
            background: white;
            border-radius: 2px;
        }
        
        .music-waves {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(74, 144, 226, 0.6);
            animation: wave-pulse 2s ease-out infinite;
        }
        
        .music-waves:nth-child(2) {
            animation-delay: 0.5s;
        }
        
        .music-waves:nth-child(3) {
            animation-delay: 1s;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        @keyframes wave-pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="stars"></div>
<h1>Hello World</h1>
<div class="planet-container">
<div class="ring"></div>
<div class="atmosphere"></div>
<div class="planet"></div>
</div>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3" type="audio/mpeg"/>
</audio>
<button aria-label="Toggle Music" class="music-control" id="musicToggle">
<div class="music-waves" style="display: none;"></div>
<div class="music-waves" style="display: none;"></div>
<div class="music-waves" style="display: none;"></div>
<div class="music-icon">
<div class="pause-icon">
<div class="pause-bar"></div>
<div class="pause-bar"></div>
</div>
</div>
</button>
<script>
const audio = document.getElementById('bgMusic');
const toggleBtn = document.getElementById('musicToggle');
const musicIcon = toggleBtn.querySelector('.music-icon');
const waves = toggleBtn.querySelectorAll('.music-waves');

let isPlaying = false;

// Try to autoplay on page load
window.addEventListener('load', () => {
    audio.play().then(() => {
        isPlaying = true;
        waves.forEach(wave => wave.style.display = 'block');
    }).catch(err => {
        // Autoplay blocked, user needs to click
        console.log('Autoplay blocked, waiting for user interaction');
        isPlaying = false;
        updateIcon();
    });
});

toggleBtn.addEventListener('click', () => {
    if (isPlaying) {
        audio.pause();
        isPlaying = false;
        waves.forEach(wave => wave.style.display = 'none');
    } else {
        audio.play();
        isPlaying = true;
        waves.forEach(wave => wave.style.display = 'block');
    }
    updateIcon();
});

function updateIcon() {
    if (isPlaying) {
        musicIcon.innerHTML = `
            <div class="pause-icon">
                <div class="pause-bar"></div>
                <div class="pause-bar"></div>
            </div>
        `;
    } else {
        musicIcon.innerHTML = '<div class="play-icon"></div>';
    }
}

// Initial icon state
updateIcon();
</script>
</body>
</html>
