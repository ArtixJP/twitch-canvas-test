<body>
<h1>Hello World</h1><div style="display: flex; flex-direction: column; align-items: center; gap: 20px; margin-top: 30px;"><audio autoplay="" id="bgMusic" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/animal-crossing-full-gamerip/qsnoeekm/009%20-%20Off%20The%20Train.mp3"></audio><button id="musicToggle" onclick="toggleMusic()" style="background: linear-gradient(145deg, #9b59b6, #8e44ad); border: none; border-radius: 50px; padding: 15px 40px; color: white; font-size: 1.2rem; cursor: pointer; box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4); transition: all 0.3s ease; display: flex; align-items: center; gap: 10px;"><span id="musicIcon">‚è∏Ô∏è</span> <span id="musicText">Pause</span></button><p style="font-size: 0.9rem; opacity: 0.7; margin-top: 10px;">üéµ Animal Crossing - Off The Train</p></div><script>let isPlaying = true; const audio = document.getElementById('bgMusic'); const icon = document.getElementById('musicIcon'); const text = document.getElementById('musicText'); const btn = document.getElementById('musicToggle'); function toggleMusic() { if (isPlaying) { audio.pause(); icon.textContent = '‚ñ∂Ô∏è'; text.textContent = 'Play'; btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)'; } else { audio.play(); icon.textContent = '‚è∏Ô∏è'; text.textContent = 'Pause'; btn.style.background = 'linear-gradient(145deg, #9b59b6, #8e44ad)'; } isPlaying = !isPlaying; } btn.addEventListener('mouseenter', () => { btn.style.transform = 'scale(1.05)'; btn.style.boxShadow = '0 6px 20px rgba(155, 89, 182, 0.6)'; }); btn.addEventListener('mouseleave', () => { btn.style.transform = 'scale(1)'; btn.style.boxShadow = '0 4px 15px rgba(155, 89, 182, 0.4)'; }); audio.play().catch(() => { isPlaying = false; icon.textContent = '‚ñ∂Ô∏è'; text.textContent = 'Play'; btn.style.background = 'linear-gradient(145deg, #27ae60, #2ecc71)'; });</script>
