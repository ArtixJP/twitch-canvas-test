    #moon { animation: orbit 10s linear infinite; } @keyframes orbit { 0% { transform: translate(200px, -200px) rotate(0deg); } 100% { transform: translate(200px, -200px) rotate(360deg); }}@keyframes orbitKitten { 0% { transform: translate(150px, -150px) rotate(0deg); } 100% { transform: translate(150px, -150px) rotate(360deg); }}@keyframes chaseDog { 0% { transform: translate(0, 0); } 100% { transform: translate(300px, 200px); }}</style>

<body>
<h1>Hello World</h1>
<div style="text-align: center;"><img alt="Planet Earth" src="https://upload.wikimedia.org/wikipedia/commons/c/cb/Earth_poster_1.jpg" style="width: 200px; margin-top: 20px;"/></div><audio autoplay="" controls=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>Your browser does not support the audio element.</audio><div id="kitten" style='position: absolute; width: 50px; height: 50px; background: url("https://upload.wikimedia.org/wikipedia/commons/5/5f/Cute_kittens.jpg") no-repeat center/cover; border-radius: 50%; animation: orbitKitten 10s linear infinite;'></div><div id="moon" style="position: absolute; width: 50px; height: 50px; background: url('https://upload.wikimedia.org/wikipedia/commons/2/2a/Moon_icon.svg') no-repeat center/cover; border-radius: 50%;"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js">const dog = document.getElementById('dog'); const kitten = document.getElementById('kitten'); let closeToKitten = false; let score = 0; function moveDog() { const dogRect = dog.getBoundingClientRect(); const kittenRect = kitten.getBoundingClientRect(); const distance = Math.sqrt(Math.pow(dogRect.left - kittenRect.left, 2) + Math.pow(dogRect.top - kittenRect.top, 2)); if (distance < 150) { closeToKitten = true; dog.style.animationDuration = '1s'; score++; console.log('Score: ' + score); } else { closeToKitten = false; dog.style.animationDuration = '5s'; } requestAnimationFrame(moveDog); } moveDog();</script><script>const scene = new THREE.Scene(); const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); const renderer = new THREE.WebGLRenderer(); renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement); const geometry = new THREE.SphereGeometry(5, 32, 32); const material = new THREE.MeshStandardMaterial({ color: 0xffff00 }); const sun = new THREE.Mesh(geometry, material); scene.add(sun); const light = new THREE.DirectionalLight(0xffffff, 1); light.position.set(5, 5, 5).normalize(); scene.add(light); camera.position.z = 20; function animate() { requestAnimationFrame(animate); sun.rotation.x += 0.01; sun.rotation.y += 0.01; renderer.render(scene, camera); } animate();</script><div id="dog" style='position: absolute; width: 50px; height: 50px; background: url("https://upload.wikimedia.org/wikipedia/commons/5/5e/Running_Dog.png") no-repeat center/cover; border-radius: 50%; animation: chaseDog 5s linear infinite;'></div></body>
