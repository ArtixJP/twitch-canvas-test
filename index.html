<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow: hidden;
            position: relative;
        }
        
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            pointer-events: none;
        }
        
        h1 { 
            font-size: 3rem; 
            text-align: center;
            text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            animation: glow 3s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(100, 200, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 40px rgba(100, 200, 255, 0.8);
            }
        }
        
        #audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 10;
            pointer-events: auto;
            background: rgba(26, 26, 46, 0.95);
            border: 2px solid rgba(100, 200, 255, 0.6);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(100, 200, 255, 0.3), inset 0 0 20px rgba(100, 200, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            min-width: 250px;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .audio-title {
            font-size: 0.85rem;
            color: rgba(100, 200, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(100, 200, 255, 0.3);
        }
        
        #play-pause-btn {
            background: linear-gradient(135deg, #64c8ff 0%, #3d8fbf 100%);
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.4);
        }
        
        #play-pause-btn:hover {
            background: linear-gradient(135deg, #80d8ff 0%, #4d9fcf 100%);
            box-shadow: 0 0 25px rgba(100, 200, 255, 0.6);
            transform: scale(1.05);
        }
        
        #play-pause-btn:active {
            transform: scale(0.98);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .volume-icon {
            font-size: 1.2rem;
            color: rgba(100, 200, 255, 0.7);
        }
        
        #volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: rgba(100, 200, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }
        
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #64c8ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
            transition: all 0.2s ease;
        }
        
        #volume-slider::-webkit-slider-thumb:hover {
            width: 18px;
            height: 18px;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
        }
        
        #volume-slider::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #64c8ff;
            cursor: pointer;
            border: none;
            box-shadow: 0 0 10px rgba(100, 200, 255, 0.6);
            transition: all 0.2s ease;
        }
        
        #volume-slider::-moz-range-thumb:hover {
            width: 18px;
            height: 18px;
            box-shadow: 0 0 15px rgba(100, 200, 255, 0.8);
        }
        
        #volume-slider::-moz-range-track {
            background: transparent;
            border: none;
        }
        
        .song-info {
            font-size: 0.75rem;
            color: rgba(100, 200, 255, 0.6);
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
<div id="canvas-container"></div>
<div class="content">
<h1>Hello World</h1>
</div>
<div id="audio-control">
<div class="audio-title">ðŸŽµ Background Music</div>
<button id="play-pause-btn">Play</button>
<div class="volume-control">
<span class="volume-icon">ðŸ”Š</span>
<input id="volume-slider" max="100" min="0" type="range" value="70"/>
</div>
<div class="song-info">More London Streets</div>
</div>
<audio crossorigin="anonymous" id="background-audio">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
    Your browser does not support the audio element.
</audio>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
        // Audio control setup
        const audio = document.getElementById('background-audio');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const volumeSlider = document.getElementById('volume-slider');
        
        audio.volume = 0.7;
        
        playPauseBtn.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playPauseBtn.textContent = 'Pause';
            } else {
                audio.pause();
                playPauseBtn.textContent = 'Play';
            }
        });
        
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value / 100;
        });
        
        audio.addEventListener('play', () => {
            playPauseBtn.textContent = 'Pause';
        });
        
        audio.addEventListener('pause', () => {
            playPauseBtn.textContent = 'Play';
        });
        
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000, 0);
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        camera.position.z = 4;
        
        // Create stars background
        const starsGeometry = new THREE.BufferGeometry();
        const starsMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.05 });
        
        const starsVertices = [];
        for (let i = 0; i < 1000; i++) {
            const x = (Math.random() - 0.5) * 200;
            const y = (Math.random() - 0.5) * 200;
            const z = (Math.random() - 0.5) * 200;
            starsVertices.push(x, y, z);
        }
        
        starsGeometry.setAttribute('position', new THREE.BufferAttribute(new Float32Array(starsVertices), 3));
        const stars = new THREE.Points(starsGeometry, starsMaterial);
        scene.add(stars);
        
        // Create planet
        const planetGeometry = new THREE.SphereGeometry(1, 64, 64);
        const planetCanvas = document.createElement('canvas');
        planetCanvas.width = 2048;
        planetCanvas.height = 1024;
        const ctx = planetCanvas.getContext('2d');
        
        // Draw planet texture
        const gradient = ctx.createLinearGradient(0, 0, planetCanvas.width, planetCanvas.height);
        gradient.addColorStop(0, '#1a5f7a');
        gradient.addColorStop(0.5, '#2d8a9e');
        gradient.addColorStop(1, '#0d3d52');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, planetCanvas.width, planetCanvas.height);
        
        // Add clouds and features
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        for (let i = 0; i < 50; i++) {
            const x = Math.random() * planetCanvas.width;
            const y = Math.random() * planetCanvas.height;
            const size = Math.random() * 100 + 50;
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // Add landmasses
        ctx.fillStyle = 'rgba(34, 139, 34, 0.6)';
        for (let i = 0; i < 30; i++) {
            const x = Math.random() * planetCanvas.width;
            const y = Math.random() * planetCanvas.height;
            const width = Math.random() * 150 + 50;
            const height = Math.random() * 150 + 50;
            ctx.fillRect(x, y, width, height);
        }
        
        const texture = new THREE.CanvasTexture(planetCanvas);
        const planetMaterial = new THREE.MeshPhongMaterial({ map: texture });
        const planet = new THREE.Mesh(planetGeometry, planetMaterial);
        scene.add(planet);
        
        // Add lighting
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(5, 3, 5);
        scene.add(light);
        
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        
        // Add glow effect
        const glowGeometry = new THREE.SphereGeometry(1.1, 32, 32);
        const glowMaterial = new THREE.MeshBasicMaterial({
            color: 0x64c8ff,
            transparent: true,
            opacity: 0.1
        });
        const glow = new THREE.Mesh(glowGeometry, glowMaterial);
        scene.add(glow);
        
        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate planet
            planet.rotation.y += 0.0005;
            glow.rotation.y -= 0.0003;
            
            // Orbit camera around planet
            const time = Date.now() * 0.0001;
            camera.position.x = Math.cos(time) * 4;
            camera.position.z = Math.sin(time) * 4 + 2;
            camera.lookAt(planet.position);
            
            renderer.render(scene, camera);
        }
        
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
