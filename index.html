  bird.fillCircle(108, 95, 4);
  bird.setDepth(10);
  
  bird.x = 100;
  bird.y = window.innerHeight / 2;
  bird.vx = 0;
  bird.vy = 0;
  bird.rotation = 0;
  
  // Enable physics
  scene.physics.add.existing(bird);
  bird.body.setCollideWorldBounds(true);
  bird.body.setBounce(0.1);
  bird.body.setGravityY(1);
  bird.body.setVelocityY(0);
  bird.body.setDrag(0, 0);
  
  // Pipes group
  pipes = scene.add.group();
  
  // Score text
  scoreText = scene.add.text(window.innerWidth / 2, 50, 'Score: 0', {
    fontSize: '48px',
    fill: '#00ff00',
    fontFamily: 'system-ui',
    fontStyle: 'bold'
  }).setOrigin(0.5, 0).setDepth(20);
  
  // Instruction text
  instructionText = scene.add.text(100, window.innerHeight - 50, 'Click or Tap to Flap!', {
    fontSize: '24px',
    fill: '#ffff00',
    fontFamily: 'system-ui'
  }).setDepth(20);
  
  // Input
  scene.input.on('pointerdown', () => {
    if (!gameOver) {
      bird.body.setVelocityY(-200);
    }
  });
  
  scene.input.keyboard.on('keydown', (event) => {
    if (event.key === ' ' && !gameOver) {
      bird.body.setVelocityY(-200);
    }
  });
  
  // Create initial pipes
  createPipe(scene);
  scene.time.addEvent({
    delay: 2000,
    callback: () => createPipe(scene),
    loop: true
  });
}

function createPipe(scene) {
  const minHeight = 100;
  const maxHeight = window.innerHeight - 250;
  const gapSize = 150;
  const gapY = Phaser.Math.Between(minHeight, maxHeight);
  
  // Top pipe
  const topPipe = scene.add.rectangle(
    window.innerWidth + 50,
    gapY - gapSize / 2,
    80,
    gapY - gapSize / 2,
    0x00ff00
  );
  topPipe.setDepth(5);
  scene.physics.add.existing(topPipe);
  topPipe.body.setVelocityX(-200);
  topPipe.body.setImmovable(true);
  topPipe.scored = false;
  pipes.add(topPipe);
  
  // Bottom pipe
  const bottomPipe = scene.add.rectangle(
    window.innerWidth + 50,
    gapY + gapSize / 2 + (window.innerHeight - (gapY + gapSize / 2)),
    80,
    window.innerHeight - (gapY + gapSize / 2),
    0x00ff00
  );
  bottomPipe.setDepth(5);
  scene.physics.add.existing(bottomPipe);
  bottomPipe.body.setVelocityX(-200);
  bottomPipe.body.setImmovable(true);
  bottomPipe.scored = false;
  pipes.add(bottomPipe);
}

function updateGame() {
  const scene = this;
  
  if (gameOver) return;
  
  // Rotate bird based on velocity
  bird.rotation = Phaser.Math.Clamp(bird.body.velocity.y / 300, -1, 1) * 0.5;
  
  // Check collisions
  pipes.children.entries.forEach(pipe => {
    if (Phaser.Physics.Arcade.overlap(bird, pipe)) {
      endGame(scene);
    }
  });
  
  // Check if bird is out of bounds
  if (bird.y > window.innerHeight || bird.y < 0) {
    endGame(scene);
  }
  
  // Score points when passing pipes
  pipes.children.entries.forEach(pipe => {
    if (!pipe.scored && pipe.x < bird.x) {
      pipe.scored = true;
      score++;
      scoreText.setText('Score: ' + score);
      
      // Visual feedback
      scene.tweens.add({
        targets: scoreText,
        scale: 1.3,
        duration: 200,
        yoyo: true
      });
    }
  });
  
  // Remove off-screen pipes
  pipes.children.entries.forEach(pipe => {
    if (pipe.x < -100) {
      pipe.destroy();
    }
  });
}

  gameContainer.style.display = 'block';

  // Reset game state

document.getElementById('game-title').addEventListener('click', startGame);
document.getElementById('restart-game').addEventListener('click', startGame);

// Create water particles
function createWaterParticles(scene, startPos) {
  const particleCount = 15;
  const particles = [];
  
  for (let i = 0; i < particleCount; i++) {
    const geometry = new THREE.SphereGeometry(0.05, 8, 8);
    const material = new THREE.MeshPhongMaterial({ 
      color: 0x4ECDC4,
      transparent: true,
      opacity: 0.8
    });
    const particle = new THREE.Mesh(geometry, material);
    
    particle.position.copy(startPos);
    particle.velocity = new THREE.Vector3(
      (Math.random() - 0.5) * 0.15,
      (Math.random() - 0.3) * 0.1,
      (Math.random() - 0.5) * 0.15
    );
    particle.life = 1;
    particle.maxLife = 2;
    
    scene.add(particle);
    particles.push(particle);
  }
  
  return particles;
}

// Initialize elephant when scene is ready
window.addEventListener('load', () => {
  setTimeout(() => {
    if (typeof scene !== 'undefined' && !window.elephantGroup) {
      window.elephantGroup = createElephant();
      window.elephantGroup.position.set(0, 0, 0);
      scene.add(window.elephantGroup);
      window.waterParticles = [];
      window.shootWaterTimer = 0;
    }
  }, 500);
});

// Update function for elephant and water animation
window.updateElephant = function() {
  if (!window.elephantGroup) return;
  
  const now = Date.now();
  
  // Trunk swinging animation
  if (window.elephantGroup.trunk) {
    window.elephantGroup.trunk.rotation.x = Math.sin(now * 0.003) * 0.3;
    window.elephantGroup.trunk.rotation.z = Math.cos(now * 0.004) * 0.2;
  }
  
  // Tail wagging
  if (window.elephantGroup.tail) {
    window.elephantGroup.tail.rotation.z = 1.2 + Math.sin(now * 0.005) * 0.4;
  }
  
  // Shoot water periodically
  window.shootWaterTimer++;
  if (window.shootWaterTimer > 30) {
    window.shootWaterTimer = 0;
    
    // Get trunk tip position
    const trunkTip = new THREE.Vector3(0.75, -0.1, 0);
    window.elephantGroup.localToWorld(trunkTip);
    
    const newParticles = createWaterParticles(scene, trunkTip);
    window.waterParticles.push(...newParticles);
  }
  
  // Update water particles
  for (let i = window.waterParticles.length - 1; i >= 0; i--) {
    const particle = window.waterParticles[i];
    
    particle.position.add(particle.velocity);
    particle.velocity.y -= 0.003; // Gravity
    
    particle.life -= 0.016;
    particle.material.opacity = (particle.life / particle.maxLife) * 0.8;
    
    if (particle.life <= 0) {
      scene.remove(particle);
      window.waterParticles.splice(i, 1);
    }
  }
};
