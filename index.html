<body><audio autoplay="" id="bg-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><button id="music-toggle" style="position:fixed;top:20px;right:20px;z-index:1000;padding:12px 20px;font-size:16px;background:rgba(255,255,255,0.15);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.3);border-radius:25px;color:white;cursor:pointer;transition:all 0.3s ease;">⏸️ Pause</button>
<div id="planet-container" style="width:100vw;height:100vh;position:fixed;top:0;left:0;"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>(function(){const container=document.getElementById('planet-container');const scene=new THREE.Scene();const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});renderer.setSize(window.innerWidth,window.innerHeight);container.appendChild(renderer.domElement);const geometry=new THREE.SphereGeometry(2,64,64);const textureLoader=new THREE.TextureLoader();const material=new THREE.MeshStandardMaterial({color:0x4a90d9,roughness:0.7,metalness:0.3});const planet=new THREE.Mesh(geometry,material);scene.add(planet);const ringGeometry=new THREE.RingGeometry(2.5,3.5,64);const ringMaterial=new THREE.MeshBasicMaterial({color:0x88aacc,side:THREE.DoubleSide,transparent:true,opacity:0.6});const ring=new THREE.Mesh(ringGeometry,ringMaterial);ring.rotation.x=Math.PI/2.5;scene.add(ring);const moonGeometry=new THREE.SphereGeometry(0.35,32,32);const moonMaterial=new THREE.MeshStandardMaterial({color:0xaaaaaa,roughness:0.9,metalness:0.1});const moon=new THREE.Mesh(moonGeometry,moonMaterial);const moonPivot=new THREE.Object3D();moonPivot.add(moon);moon.position.set(4,0,0);scene.add(moonPivot);const ambientLight=new THREE.AmbientLight(0x404040,0.5);scene.add(ambientLight);const pointLight=new THREE.PointLight(0xffffff,1.5);pointLight.position.set(10,10,10);scene.add(pointLight);const starGeometry=new THREE.BufferGeometry();const starCount=2000;const positions=new Float32Array(starCount*3);for(let i=0;i<starCount*3;i++){positions[i]=(Math.random()-0.5)*200;}starGeometry.setAttribute('position',new THREE.BufferAttribute(positions,3));const starMaterial=new THREE.PointsMaterial({color:0xffffff,size:0.1});const stars=new THREE.Points(starGeometry,starMaterial);scene.add(stars);camera.position.z=6;function animate(){requestAnimationFrame(animate);planet.rotation.y+=0.005;ring.rotation.z+=0.002;moonPivot.rotation.y+=0.015;stars.rotation.y+=0.0002;renderer.render(scene,camera);}animate();window.addEventListener('resize',function(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});})();</script><script>(function(){const audio=document.getElementById('bg-music');const btn=document.getElementById('music-toggle');btn.addEventListener('click',function(){if(audio.paused){audio.play();btn.textContent='⏸️ Pause';}else{audio.pause();btn.textContent='▶️ Play';}});btn.addEventListener('mouseenter',function(){btn.style.background='rgba(255,255,255,0.25)';});btn.addEventListener('mouseleave',function(){btn.style.background='rgba(255,255,255,0.15)';});})();</script><script>(function(){const scene=window.moonScene||null;const container=document.getElementById('planet-container');const canvas=container.querySelector('canvas');if(canvas&&canvas.__three_scene){return;}const existingScript=document.querySelector('script:not([src])');const moonGeometry=new THREE.SphereGeometry(0.4,32,32);const moonMaterial=new THREE.MeshStandardMaterial({color:0xcccccc,roughness:0.8,metalness:0.1});const moon=new THREE.Mesh(moonGeometry,moonMaterial);moon.position.set(4,0,0);const moonPivot=new THREE.Object3D();moonPivot.add(moon);const scenes=[];container.querySelectorAll('canvas').forEach(c=>{if(c.__scene)scenes.push(c.__scene);});const renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});const tempScene=new THREE.Scene();const existingRenderer=container.querySelector('canvas');if(existingRenderer&&existingRenderer.parentElement){const gl=existingRenderer.getContext('webgl')||existingRenderer.getContext('webgl2');if(gl){const sceneObj=existingRenderer.__three_scene;}}window.moonPivot=moonPivot;window.moonMesh=moon;const checkScene=setInterval(function(){const canvases=container.querySelectorAll('canvas');canvases.forEach(c=>{try{const threeCtx=c.getContext('webgl')||c.getContext('webgl2');if(threeCtx&&!window.moonAdded){window.moonAdded=true;clearInterval(checkScene);}}catch(e){}});},100);setTimeout(()=>clearInterval(checkScene),5000);})();</script><script>(function(){const container=document.getElementById('planet-container');const canvas=container.querySelector('canvas');if(!canvas)return;const scene=new THREE.Scene();const renderer=new THREE.WebGLRenderer({canvas:canvas,antialias:true,alpha:true});const camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);camera.position.z=6;const catGroup=new THREE.Group();const bodyGeom=new THREE.SphereGeometry(0.25,16,16);const catMaterial=new THREE.MeshStandardMaterial({color:0xffaa77,roughness:0.8});const body=new THREE.Mesh(bodyGeom,catMaterial);catGroup.add(body);const headGeom=new THREE.SphereGeometry(0.18,16,16);const head=new THREE.Mesh(headGeom,catMaterial);head.position.set(0.2,0.1,0);catGroup.add(head);const earGeom=new THREE.ConeGeometry(0.06,0.12,4);const earL=new THREE.Mesh(earGeom,catMaterial);earL.position.set(0.25,0.25,-0.08);earL.rotation.z=-0.3;catGroup.add(earL);const earR=new THREE.Mesh(earGeom,catMaterial);earR.position.set(0.25,0.25,0.08);earR.rotation.z=-0.3;catGroup.add(earR);const eyeMat=new THREE.MeshBasicMaterial({color:0x000000});const eyeGeom=new THREE.SphereGeometry(0.03,8,8);const eyeL=new THREE.Mesh(eyeGeom,eyeMat);eyeL.position.set(0.35,0.12,-0.06);catGroup.add(eyeL);const eyeR=new THREE.Mesh(eyeGeom,eyeMat);eyeR.position.set(0.35,0.12,0.06);catGroup.add(eyeR);const tailGeom=new THREE.CylinderGeometry(0.03,0.02,0.4,8);const tail=new THREE.Mesh(tailGeom,catMaterial);tail.position.set(-0.3,0.1,0);tail.rotation.z=Math.PI/3;catGroup.add(tail);const catPivot=new THREE.Object3D();catPivot.add(catGroup);catGroup.position.set(3.5,0,0);catGroup.rotation.y=Math.PI/2;const existingCanvas=container.querySelector('canvas');if(existingCanvas){const gl=existingCanvas.getContext('webgl2')||existingCanvas.getContext('webgl');if(gl&&gl.canvas.__three){gl.canvas.__three.scene.add(catPivot);}}else{const checkInterval=setInterval(()=>{const c=container.querySelector('canvas');if(c&&c.__three){c.__three.scene.add(catPivot);clearInterval(checkInterval);}},100);setTimeout(()=>clearInterval(checkInterval),5000);}window.catPivot=catPivot;window.catGroup=catGroup;const originalAnimate=window.catAnimate;function animateCat(){if(window.catPivot){window.catPivot.rotation.y+=0.02;window.catGroup.rotation.x=Math.sin(Date.now()*0.005)*0.1;}requestAnimationFrame(animateCat);}animateCat();})();</script><script>(function(){const container=document.getElementById('planet-container');const checkScene=setInterval(function(){const canvas=container.querySelector('canvas');if(canvas){const renderer=canvas.__renderer;if(window.sunAdded)return;const scenes=document.querySelectorAll('script');let found=false;container.querySelectorAll('canvas').forEach(c=>{const gl=c.getContext('webgl2')||c.getContext('webgl');if(gl){found=true;}});if(found){clearInterval(checkScene);const sunGeometry=new THREE.SphereGeometry(1.2,32,32);const sunMaterial=new THREE.MeshBasicMaterial({color:0xffdd44});const sun=new THREE.Mesh(sunGeometry,sunMaterial);sun.position.set(15,8,5);const sunLight=new THREE.PointLight(0xffffaa,2,100);sunLight.position.copy(sun.position);sunLight.castShadow=true;sunLight.shadow.mapSize.width=1024;sunLight.shadow.mapSize.height=1024;sunLight.shadow.camera.near=0.5;sunLight.shadow.camera.far=50;const sunGlowGeometry=new THREE.SphereGeometry(1.8,32,32);const sunGlowMaterial=new THREE.MeshBasicMaterial({color:0xffaa00,transparent:true,opacity:0.3});const sunGlow=new THREE.Mesh(sunGlowGeometry,sunGlowMaterial);sunGlow.position.copy(sun.position);const sunGroup=new THREE.Group();sunGroup.add(sun);sunGroup.add(sunGlow);sunGroup.add(sunLight);const raysGeometry=new THREE.BufferGeometry();const rayCount=12;const rayPositions=[];for(let i=0;i<rayCount;i++){const angle=(i/rayCount)*Math.PI*2;const innerR=1.4;const outerR=2.5;rayPositions.push(Math.cos(angle)*innerR,Math.sin(angle)*innerR,0);rayPositions.push(Math.cos(angle)*outerR,Math.sin(angle)*outerR,0);}raysGeometry.setAttribute('position',new THREE.Float32BufferAttribute(rayPositions,3));const raysMaterial=new THREE.LineBasicMaterial({color:0xffdd66,transparent:true,opacity:0.6});const rays=new THREE.LineSegments(raysGeometry,raysMaterial);rays.position.copy(sun.position);sunGroup.add(rays);window.sunGroup=sunGroup;window.sunRays=rays;window.sunMesh=sun;window.sunGlow=sunGlow;const injectSun=setInterval(function(){const canvases=container.querySelectorAll('canvas');canvases.forEach(c=>{try{if(c.__three_scene&&!window.sunAdded){c.__three_scene.add(sunGroup);window.sunAdded=true;clearInterval(injectSun);}if(c.parentElement&&!window.sunAdded){const tempScene=new THREE.Scene();tempScene.add(sunGroup);}}catch(e){}});},50);setTimeout(()=>clearInterval(injectSun),3000);function animateSun(){if(window.sunRays){window.sunRays.rotation.z+=0.01;}if(window.sunGlow){window.sunGlow.scale.setScalar(1+Math.sin(Date.now()*0.003)*0.1);}requestAnimationFrame(animateSun);}animateSun();window.sunAdded=true;}}},100);setTimeout(()=>clearInterval(checkScene),5000);})();</script><script>(function(){const container=document.getElementById('planet-container');let dogPivot,dogGroup,dogSpeed=0.035;let catSpeed=0.02;let catEscapeSpeed=0.08;let isEscaping=false;function createDog(){dogGroup=new THREE.Group();const bodyGeom=new THREE.SphereGeometry(0.22,16,16);const dogMaterial=new THREE.MeshStandardMaterial({color:0x8B4513,roughness:0.8});const body=new THREE.Mesh(bodyGeom,dogMaterial);body.scale.set(1.2,0.9,0.9);dogGroup.add(body);const headGeom=new THREE.SphereGeometry(0.15,16,16);const head=new THREE.Mesh(headGeom,dogMaterial);head.position.set(0.25,0.08,0);dogGroup.add(head);const snoutGeom=new THREE.SphereGeometry(0.08,12,12);const snoutMat=new THREE.MeshStandardMaterial({color:0x654321});const snout=new THREE.Mesh(snoutGeom,snoutMat);snout.position.set(0.38,0.05,0);snout.scale.set(1.2,0.8,0.9);dogGroup.add(snout);const noseMat=new THREE.MeshBasicMaterial({color:0x000000});const noseGeom=new THREE.SphereGeometry(0.03,8,8);const nose=new THREE.Mesh(noseGeom,noseMat);nose.position.set(0.45,0.06,0);dogGroup.add(nose);const earGeom=new THREE.SphereGeometry(0.07,8,8);const earL=new THREE.Mesh(earGeom,dogMaterial);earL.position.set(0.18,0.2,-0.1);earL.scale.set(0.6,1.2,0.4);dogGroup.add(earL);const earR=new THREE.Mesh(earGeom,dogMaterial);earR.position.set(0.18,0.2,0.1);earR.scale.set(0.6,1.2,0.4);dogGroup.add(earR);const eyeMat=new THREE.MeshBasicMaterial({color:0x000000});const eyeGeom=new THREE.SphereGeometry(0.025,8,8);const eyeL=new THREE.Mesh(eyeGeom,eyeMat);eyeL.position.set(0.35,0.12,-0.05);dogGroup.add(eyeL);const eyeR=new THREE.Mesh(eyeGeom,eyeMat);eyeR.position.set(0.35,0.12,0.05);dogGroup.add(eyeR);const tailGeom=new THREE.CylinderGeometry(0.025,0.015,0.3,8);const tail=new THREE.Mesh(tailGeom,dogMaterial);tail.position.set(-0.28,0.15,0);tail.rotation.z=Math.PI/4;dogGroup.add(tail);const legGeom=new THREE.CylinderGeometry(0.03,0.025,0.15,8);const legPositions=[[-0.1,-0.15,-0.08],[-0.1,-0.15,0.08],[0.1,-0.15,-0.08],[0.1,-0.15,0.08]];legPositions.forEach(pos=>{const leg=new THREE.Mesh(legGeom,dogMaterial);leg.position.set(...pos);dogGroup.add(leg);});dogPivot=new THREE.Object3D();dogPivot.add(dogGroup);dogGroup.position.set(4.5,0,0);dogGroup.rotation.y=Math.PI/2;window.dogPivot=dogPivot;window.dogGroup=dogGroup;}createDog();const waitForScene=setInterval(function(){const canvas=container.querySelector('canvas');if(canvas){try{const gl=canvas.getContext('webgl2')||canvas.getContext('webgl');if(gl&&window.catPivot){const existingScripts=document.querySelectorAll('script');let sceneFound=false;if(window.dogPivot&&!window.dogAdded){const tempRenderer=new THREE.WebGLRenderer({canvas:canvas});clearInterval(waitForScene);}}if(!window.dogAddedToScene){const allObjects=[];if(window.catPivot&&window.catPivot.parent){window.catPivot.parent.add(dogPivot);window.dogAddedToScene=true;clearInterval(waitForScene);}}}catch(e){}}},100);setTimeout(()=>clearInterval(waitForScene),5000);let dogAngle=Math.PI;function animateDog(){if(window.dogPivot&&window.catPivot){const catAngle=window.catPivot.rotation.y;let angleDiff=catAngle-dogAngle;while(angleDiff>Math.PI)angleDiff-=Math.PI*2;while(angleDiff<-Math.PI)angleDiff+=Math.PI*2;const distance=Math.abs(angleDiff);if(distance<0.3){isEscaping=true;catSpeed=catEscapeSpeed;}else if(distance>1.0){isEscaping=false;catSpeed=0.02;}if(window.catPivot){window.catPivot.rotation.y+=catSpeed;}dogAngle+=dogSpeed*(angleDiff>0?1:-1);window.dogPivot.rotation.y=dogAngle;if(window.dogGroup){window.dogGroup.rotation.x=Math.sin(Date.now()*0.01)*0.15;const tail=window.dogGroup.children.find(c=>c.geometry&&c.geometry.type==='CylinderGeometry'&&c.position.x<-0.2);if(tail){tail.rotation.x=Math.sin(Date.now()*0.02)*0.5;}}}requestAnimationFrame(animateDog);}animateDog();const injectDog=setInterval(function(){if(window.catPivot&&window.catPivot.parent&&!window.dogAddedToScene){window.catPivot.parent.add(dogPivot);window.dogAddedToScene=true;clearInterval(injectDog);}},50);setTimeout(()=>clearInterval(injectDog),5000);})();</script></body>
