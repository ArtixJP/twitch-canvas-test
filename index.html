); const btn = document.getElementById('music-toggle'); if (audio.paused) { audio.play().then(() => { btn.innerHTML = 'üéµ Pause'; btn.classList.remove('paused'); }); } window.removeEventListener('click', initAudio); }, { once: true });</script><audio autoplay="autoplay" id="bg-music" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio><button id="music-toggle" onclick="toggleMusic()">‚è∏Ô∏è Pause</button><style>.sun-flare { position: fixed; top: 10%; left: 15%; width: 120px; height: 120px; border-radius: 50%; background: radial-gradient(circle, #fff9e6 0%, #ffdd44 30%, #ff9900 60%, transparent 70%); box-shadow: 0 0 60px 30px rgba(255, 200, 50, 0.6), 0 0 120px 60px rgba(255, 150, 50, 0.4), 0 0 200px 100px rgba(255, 100, 50, 0.2); animation: sunPulse 4s ease-in-out infinite, sunRotate 30s linear infinite; z-index: 2; } @keyframes sunPulse { 0%, 100% { transform: scale(1); box-shadow: 0 0 60px 30px rgba(255, 200, 50, 0.6), 0 0 120px 60px rgba(255, 150, 50, 0.4), 0 0 200px 100px rgba(255, 100, 50, 0.2); } 50% { transform: scale(1.1); box-shadow: 0 0 80px 40px rgba(255, 200, 50, 0.7), 0 0 150px 75px rgba(255, 150, 50, 0.5), 0 0 250px 120px rgba(255, 100, 50, 0.3); } } @keyframes sunRotate { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(20deg); } } .sun-rays { position: fixed; top: 10%; left: 15%; width: 120px; height: 120px; z-index: 1; animation: raysSpin 60s linear infinite; } .sun-rays::before, .sun-rays::after { content: ''; position: absolute; top: 50%; left: 50%; width: 300px; height: 2px; margin-left: -150px; background: linear-gradient(90deg, transparent, rgba(255, 220, 100, 0.4), transparent); transform-origin: center; } .sun-rays::before { transform: rotate(0deg); box-shadow: 0 0 0 0 transparent, 0 60px 0 0 rgba(255, 220, 100, 0.1), 0 -60px 0 0 rgba(255, 220, 100, 0.1); } .sun-rays::after { (function() {
  const container = document.getElementById('sun-container');
  if (!container || typeof THREE === 'undefined') return;
  
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0);
  container.appendChild(renderer.domElement);
  
  // Sun geometry with glow
  const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd44,
    transparent: true,
    opacity: 0.9
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-8, 5, -10);
  scene.add(sun);
  
  // Glow layers
  for (let i = 1; i <= 4; i++) {
    const glowGeometry = new THREE.SphereGeometry(2 + i * 0.5, 32, 32);
    const glowMaterial = new THREE.MeshBasicMaterial({
      color: new THREE.Color().setHSL(0.1, 1, 0.5 + i * 0.1),
      transparent: true,
      opacity: 0.15 / i,
      side: THREE.BackSide
    });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    glow.position.copy(sun.position);
    scene.add(glow);
  }
  
  // Light rays (particles)
  const rayCount = 200;
  const rayGeometry = new THREE.BufferGeometry();
  const rayPositions = new Float32Array(rayCount * 3);
  
  for (let i = 0; i < rayCount; i++) {
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.random() * Math.PI;
    const r = 3 + Math.random() * 8;
    rayPositions[i * 3] = sun.position.x + r * Math.sin(phi) * Math.cos(theta);
    rayPositions[i * 3 + 1] = sun.position.y + r * Math.sin(phi) * Math.sin(theta);
    rayPositions[i * 3 + 2] = sun.position.z + r * Math.cos(phi);
  }
  
  rayGeometry.setAttribute('position', new THREE.BufferAttribute(rayPositions, 3));
  
  const rayMaterial = new THREE.PointsMaterial({
    color: 0xffaa33,
    size: 0.1,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending
  });
  
  const rays = new THREE.Points(rayGeometry, rayMaterial);
  scene.add(rays);
  
  camera.position.z = 5;
  
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    sun.scale.setScalar(1 + Math.sin(time) * 0.05);
    rays.rotation.x += 0.001;
    rays.rotation.y += 0.002;
    
    renderer.render(scene, camera);
  }
  
  animate();
  
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();</script><script>
(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  
  if (!kittyOrbit || !doggyOrbit) return;
  
  let isFleeing = false;
  let fleeTimeout = null;
  let dogScore = 0;
  let canCatch = true;
  let catchCooldown = 3000; // 3 seconds between catches
  
  function getOrbitAngle(element) {
    const style = window.getComputedStyle(element);
    const matrix = style.transform;
    if (matrix === 'none') return 0;
    const values = matrix.split('(')[1].split(')')[0].split(',');
    const a = parseFloat(values[0]);
    const b = parseFloat(values[1]);
    return Math.atan2(b, a) * (180 / Math.PI);
  }
  
  function showCatchEffect() {
    const effect = document.getElementById('catch-effect');
    const scoreboard = document.getElementById('scoreboard');
    if (effect) {
      effect.classList.remove('show');
      void effect.offsetWidth; // Trigger reflow
      effect.classList.add('show');
    }
    if (scoreboard) {
      scoreboard.classList.remove('pulse');
      void scoreboard.offsetWidth;
      scoreboard.classList.add('pulse');
    }
  }
  
  function updateScore() {
    const scoreEl = document.getElementById('dog-score');
    if (scoreEl) {
      scoreEl.textContent = dogScore;
    }
  }
  
  function checkProximity() {
    const kittyAngle = getOrbitAngle(kittyOrbit);
    const doggyAngle = getOrbitAngle(doggyOrbit);
    
    let angleDiff = Math.abs(kittyAngle - doggyAngle);
    if (angleDiff > 180) angleDiff = 360 - angleDiff;
    
    const isClose = angleDiff < 45;
    const isCaught = angleDiff < 15; // Very close = caught!
    
    if (isCaught && canCatch) {
      // Dog caught the cat!
      dogScore++;
      updateScore();
      showCatchEffect();
      canCatch = false;
      
      // Cooldown before next catch
      setTimeout(() => {
        canCatch = true;
      }, catchCooldown);
    }
    
    if (isClose && !isFleeing) {
      isFleeing = true;
      kittyOrbit.classList.add('fleeing');
      
      if (fleeTimeout) clearTimeout(fleeTimeout);
      fleeTimeout = setTimeout(() => {
        kittyOrbit.classList.remove('fleeing');
        isFleeing = false;
      }, 2000);
    }
  }
  
  setInterval(checkProximity, 100);
})();
