<title>

<style>
   body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3e 50%, #0d0d2b 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            z-index: 10;
            margin-bottom: 2rem;
        }
        .solar-system {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .planet {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120px;
            height: 120px;
            margin: -60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3d4d 70%, #0f2833 100%);
            box-shadow: 
                inset -20px -10px 40px rgba(0,0,0,0.6),
                inset 10px 10px 20px rgba(255,255,255,0.1),
                0 0 60px rgba(74, 144, 164, 0.4),
                0 0 100px rgba(74, 144, 164, 0.2);
            animation: planetRotate 20s linear infinite;
        }
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 30%;
            height: 20%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(5px);
        }
        .rings {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 50px;
            margin: -25px 0 0 -100px;
            border: 4px solid rgba(200, 180, 150, 0.6);
            border-radius: 50%;
            transform: rotateX(75deg);
            box-shadow: 
                0 0 0 8px rgba(180, 160, 130, 0.3),
                0 0 0 16px rgba(160, 140, 110, 0.2);
        }
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 220px;
            height: 220px;
            margin: -110px;
            animation: orbit 8s linear infinite;
        }
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 25px;
            height: 25px;
            margin-left: -12.5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #888 0%, #555 50%, #333 100%);
            box-shadow: 
                inset -5px -3px 10px rgba(0,0,0,0.5),
                0 0 15px rgba(255,255,255,0.2);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes planetRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
   #music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #8a2be2 0%, #4a0080 100%);
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5), 0 0 40px rgba(138, 43, 226, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            animation: pulse 2s ease-in-out infinite;
        }
        #music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(138, 43, 226, 0.7);
        }
        #music-toggle.paused {
            background: linear-gradient(135deg, #444 0%, #222 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 4px 20px rgba(138, 43, 226, 0.5), 0 0 40px rgba(138, 43, 226, 0.3); }
            50% { box-shadow: 0 4px 30px rgba(138, 43, 226, 0.8), 0 0 60px rgba(138, 43, 226, 0.5); }
        }
  </style>
</head>
<body>
<h1>
   Hello World
  </h1>
<div class="solar-system">
<div class="rings">
</div>
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<div class="stars" id="stars">
</div>
<script>
   // Generate random stars
            const starsContainer = document.getElementById('stars');
            for(let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = (Math.random() * 3 + 1) + 'px';
                star.style.animationDelay = Math.random() * 2 + 's';
                starsContainer.appendChild(star);
            }
  </script>

<script>
   // Auto-play on load with user interaction workaround
document.addEventListener('DOMContentLoaded', function() {
    const audio = document.getElementById('bg-music');
    const btn = document.getElementById('music-toggle');
    
    // Try to play automatically
    const playPromise = audio.play();
    
    if (playPromise !== undefined) {
        playPromise.then(() => {
            btn.textContent = 'ðŸŽµ';
            btn.classList.remove('paused');
        }).catch(() => {
            // Autoplay blocked, wait for user interaction
            btn.textContent = 'ðŸ”‡';
            btn.classList.add('paused');
            
            // Play on first click anywhere
            document.body.addEventListener('click', function playOnce() {
                audio.play();
                btn.textContent = 'ðŸŽµ';
                btn.classList.remove('paused');
                document.body.removeEventListener('click', playOnce);
            }, { once: true });
        });
    }
});
  </script>
