<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #16213e 100%);
            color: white;
            overflow: hidden;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; text-shadow: 0 0 20px rgba(100, 200, 255, 0.5); }
        
        .planet-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a9eff 0%, #1e5aa8 30%, #0d2847 70%, #051525 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.8),
                inset 10px 10px 40px rgba(100, 180, 255, 0.3),
                0 0 60px rgba(74, 158, 255, 0.4),
                0 0 100px rgba(74, 158, 255, 0.2);
            animation: rotate 20s linear infinite;
            position: relative;
            overflow: hidden;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 10%;
            width: 60%;
            height: 15%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(10px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 45%;
            left: 5%;
            width: 80%;
            height: 8%;
            background: rgba(30, 90, 168, 0.5);
            border-radius: 50%;
            filter: blur(5px);
        }
        
        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 80px;
            border: 8px solid transparent;
            border-top-color: rgba(200, 180, 150, 0.6);
            border-bottom-color: rgba(200, 180, 150, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            animation: ring-rotate 20s linear infinite;
            box-shadow: 0 0 20px rgba(200, 180, 150, 0.3);
        }
        
        .ring::before {
            content: '';
            position: absolute;
            top: -15px;
            left: -15px;
            right: -15px;
            bottom: -15px;
            border: 4px solid transparent;
            border-top-color: rgba(180, 160, 130, 0.4);
            border-radius: 50%;
        }
        
        .moon-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            margin-left: -175px;
            margin-top: -175px;
            animation: orbit 8s linear infinite;
            pointer-events: none;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            width: 35px;
            height: 35px;
            margin-left: -17.5px;
            margin-top: -17.5px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #c0c0c0 30%, #808080 70%, #505050 100%);
            box-shadow: 
                inset -8px -8px 20px rgba(0,0,0,0.6),
                inset 3px 3px 10px rgba(255, 255, 255, 0.3),
                0 0 20px rgba(200, 200, 200, 0.4),
                0 0 40px rgba(200, 200, 200, 0.2);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 6px;
            height: 6px;
            background: rgba(80, 80, 80, 0.4);
            border-radius: 50%;
        }
        
        /* Cute Space Kitty */
        .kitty-orbit {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 280px;
            height: 280px;
            margin-left: -140px;
            margin-top: -140px;
            animation: orbit-reverse 12s linear infinite;
            pointer-events: none;
        }
        
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50px;
            height: 45px;
            margin-left: -25px;
            margin-top: -22px;
            animation: kitty-float 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
        }
        
        .kitty-head {
            position: absolute;
            width: 40px;
            height: 35px;
            background: linear-gradient(135deg, #ffb6c1 0%, #ff91a4 50%, #ff69b4 100%);
            border-radius: 50% 50% 45% 45%;
            top: 5px;
            left: 5px;
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.2), inset 3px 3px 10px rgba(255,255,255,0.3);
        }
        
        .kitty-ear-left, .kitty-ear-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid #ff91a4;
            top: 0;
        }
        
        .kitty-ear-left {
            left: 5px;
            transform: rotate(-15deg);
        }
        
        .kitty-ear-right {
            right: 5px;
            transform: rotate(15deg);
        }
        
        .kitty-ear-inner-left, .kitty-ear-inner-right {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 8px solid #ffcdd2;
            top: 3px;
        }
        
        .kitty-ear-inner-left {
            left: 9px;
            transform: rotate(-15deg);
        }
        
        .kitty-ear-inner-right {
            right: 9px;
            transform: rotate(15deg);
        }
        
        .kitty-eye {
            position: absolute;
            width: 10px;
            height: 12px;
            background: #333;
            border-radius: 50%;
            top: 18px;
            animation: blink 4s ease-in-out infinite;
        }
        
        .kitty-eye::after {
            content: '';
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }
        
        .kitty-eye-left {
            left: 12px;
        }
        
        .kitty-eye-right {
            right: 12px;
        }
        
        .kitty-nose {
            position: absolute;
            width: 6px;
            height: 5px;
            background: #ff69b4;
            border-radius: 50% 50% 40% 40%;
            top: 26px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .kitty-mouth {
            position: absolute;
            width: 12px;
            height: 6px;
            border: 2px solid #ff69b4;
            border-top: none;
            border-radius: 0 0 50% 50%;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: transparent;
        }
        
        .kitty-whisker {
            position: absolute;
            width: 15px;
            height: 1px;
            background: #ff69b4;
            top: 28px;
        }
        
        .kitty-whisker-left-1 { left: -8px; transform: rotate(-10deg); }
        .kitty-whisker-left-2 { left: -10px; top: 31px; transform: rotate(0deg); }
        .kitty-whisker-right-1 { right: -8px; transform: rotate(10deg); }
        .kitty-whisker-right-2 { right: -10px; top: 31px; transform: rotate(0deg); }
        
        .kitty-helmet {
            position: absolute;
            width: 48px;
            height: 43px;
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            top: 1px;
            left: 1px;
            background: radial-gradient(ellipse at 30% 30%, rgba(255,255,255,0.3), transparent);
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        .music-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.3), rgba(30, 90, 168, 0.5));
            border: 2px solid rgba(100, 180, 255, 0.4);
            border-radius: 50px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .music-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(74, 158, 255, 0.5);
            background: linear-gradient(135deg, rgba(74, 158, 255, 0.5), rgba(30, 90, 168, 0.7));
        }
        
        .music-btn:active {
            transform: scale(0.98);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes ring-rotate {
            from { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(0deg); }
            to { transform: translate(-50%, -50%) rotateX(75deg) rotateZ(360deg); }
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes kitty-float {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }</style>
</head>
<body>
<h1>üåå Hello World üåå</h1>
<div class="planet-container">
<div class="planet"></div>
<div class="ring"></div>
<div class="moon-orbit"><div class="moon"></div></div><div class="kitty-orbit"><div class="kitty"><div class="kitty-helmet"></div><div class="kitty-ear-left"></div><div class="kitty-ear-right"></div><div class="kitty-ear-inner-left"></div><div class="kitty-ear-inner-right"></div><div class="kitty-head"><div class="kitty-eye kitty-eye-left"></div><div class="kitty-eye kitty-eye-right"></div><div class="kitty-nose"></div><div class="kitty-mouth"></div><div class="kitty-whisker kitty-whisker-left-1"></div><div class="kitty-whisker kitty-whisker-left-2"></div><div class="kitty-whisker kitty-whisker-right-1"></div><div class="kitty-whisker kitty-whisker-right-2"></div></div></div></div></div>
<div class="stars" id="stars"></div>
<script>
        // Generate random stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 2 + 's';
            star.style.width = (Math.random() * 2 + 1) + 'px';
            star.style.height = star.style.width;
            starsContainer.appendChild(star);
        }
    </script>
<script>
function toggleMusic() {
  const audio = document.getElementById('bgMusic');
  const icon = document.getElementById('btnIcon');
  const text = document.getElementById('btnText');
  if (audio.paused) {
    audio.play();
    icon.textContent = '‚è∏Ô∏è';
    text.textContent = 'Pause';
  } else {
    audio.pause();
    icon.textContent = '‚ñ∂Ô∏è';
    text.textContent = 'Play';
  }
}
</script><audio autoplay="true" id="bgMusic" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><button class="music-btn" onclick="toggleMusic()"><span id="btnIcon">‚ñ∂Ô∏è</span><span id="btnText">Play Music</span></button><script>
// Auto-play music on page load
window.addEventListener('load', function() {
  const audio = document.getElementById('bgMusic');
  const icon = document.getElementById('btnIcon');
  const text = document.getElementById('btnText');
  
  // Try to play automatically
  const playPromise = audio.play();
  
  if (playPromise !== undefined) {
    playPromise.then(() => {
      // Autoplay started successfully
      icon.textContent = '‚è∏Ô∏è';
      text.textContent = 'Pause';
    }).catch((error) => {
      // Autoplay was prevented (browser policy)
      // Keep the play button ready
      console.log('Autoplay prevented by browser, click the button to play');
    });
  }
});
</script></body>
</html>
