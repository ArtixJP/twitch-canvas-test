<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    @keyframes orbit-kitty { from { transform: translate(100px, 0); } to { transform: translate(100px, 0) rotate(360deg); } }</style>
</head>
<body>
<h1>Hello World</h1>
<div style="text-align: center; margin-top: 20px;"><img alt="Planet" src="https://example.com/planet.png" style="width: 150px; height: auto;"/><style>@keyframes chase-dog { from { transform: translate(0, 0); } to { transform: translate(100px, 0); } } #dog { animation: chase-dog 3s linear infinite; } #dog:has(#kitty) { animation-duration: 0.5s; } </style><button id="pause-button" style="margin-top: 20px; padding: 10px 20px; font-size: 1rem;">Play Music</button><div id="moon-container" style="position: relative; width: 150px; height: 150px; margin: 0 auto;"><div id="moon" style="position: absolute; width: 30px; height: 30px; background: gray; border-radius: 50%;"></div><div id="kitty" style="position: absolute; width: 30px; height: 30px; background: url('https://example.com/cute-kitty.png'); background-size: cover; animation: orbit-kitty 5s linear infinite;"></div><div id="dog" style="position: absolute; width: 30px; height: 30px; background: url('https://example.com/fast-dog.png'); background-size: cover; animation: chase-dog 3s linear infinite;"></div></div><div id="sun-container" style="position: relative; width: 150px; height: 150px; margin: 20px auto;"></div><script>var score = 0; var scoreDisplay = document.getElementById('score'); var dog = document.getElementById('dog'); var kitty = document.getElementById('kitty'); setInterval(function() { var dogRect = dog.getBoundingClientRect(); var kittyRect = kitty.getBoundingClientRect(); if (Math.abs(dogRect.left - kittyRect.left) < 30 && Math.abs(dogRect.top - kittyRect.top) < 30) { score++; scoreDisplay.innerText = 'Score: ' + score; kitty.style.animationDuration = '0.5s'; setTimeout(function() { kitty.style.animationDuration = '5s'; }, 1000); } }, 100);</script></div><script>document.getElementById('pause-button').onclick = function() { var music = document.getElementById('background-music'); if (music.paused) { music.play(); this.innerText = 'Pause Music'; } else { music.pause(); this.innerText = 'Play Music'; } }</script><audio id="background-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><script>window.onload = function() { var music = document.getElementById('background-music'); music.play(); }</script><style>#moon-container { animation: rotate 5s linear infinite; } #moon { animation: orbit 5s linear infinite; } @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } @keyframes orbit { from { transform: translate(75px, 0); } to { transform: translate(75px, 0) rotate(360deg); } }</style><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>var scene, camera, renderer, sun; function init() { scene = new THREE.Scene(); camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000); renderer = new THREE.WebGLRenderer(); renderer.setSize(window.innerWidth, window.innerHeight); document.body.appendChild(renderer.domElement); var geometry = new THREE.SphereGeometry(5, 32, 32); var material = new THREE.MeshBasicMaterial({ color: 0xffff00 }); sun = new THREE.Mesh(geometry, material); scene.add(sun); camera.position.z = 10; animate(); } function animate() { requestAnimationFrame(animate); sun.rotation.x += 0.01; sun.rotation.y += 0.01; renderer.render(scene, camera); } init();</script><div id="score" style="font-size: 1.5rem; text-align: center; margin-top: 20px;">Score: 0</div></body>
</html>
