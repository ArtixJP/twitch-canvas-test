ocument.querySelector('.stars'); const canvas = document.createElement('canvas'); canvas.style.width = '100%'; canvas.style.height = '100%'; stars.appendChild(canvas); const ctx = canvas.getContext('2d'); function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; drawStars(); } function drawStars() { ctx.clearRect(0, 0, canvas.width, canvas.height); for(let i = 0; i < 200; i++) { const x = Math.random() * canvas.width; const y = Math.random() * canvas.height; const size = Math.random() * 2; const opacity = Math.random() * 0.8 + 0.2; ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`; ctx.beginPath(); ctx.arc(x, y, size, 0, Math.PI * 2); ctx.fill(); } } resize(); window.addEventListener('resize', resize); })();</script><style>#music-toggle { position: fixed; bottom: 30px; right: 30px; z-index: 1000; background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%); border: none; color: white; padding: 12px 24px; border-radius: 50px; font-size: 1rem; cursor: pointer; box-shadow: 0 4px 20px rgba(255, 107, 53, 0.4), 0 0 40px rgba(255, 107, 53, 0.2); transition: all 0.3s ease; font-family: system-ui, sans-serif; } #music-toggle:hover { transform: scale(1.1); box-shadow: 0 6px 30px rgba(255, 107, 53, 0.6), 0 0 60px rgba(255, 107, 53, 0.3); } #music-toggle:active { transform: scale(0.95); } #music-toggle.paused { background: linear-gradient(135deg, #4a4a6a 0%, #2a2a4a 100%); box-shadow: 0 4px 20px rgba(100, 100, 150, 0.4); }</style><script>function toggleMusic() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); if (audio.paused) { audio.play(); btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); } else { audio.pause(); btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); } } document.addEventListener('DOMContentLoaded', function() { const audio = document.getElementById('bg-music'); audio.play().catch(function() { const btn = document.getElementById('music-toggle'); btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); btn.addEventListener('click', function initPlay() { audio.play(); btn.removeEventListener('click', initPlay); }, { once: true }); }); });</script><audio autoplay="autoplay" id="bg-music" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio><button id="music-toggle" onclick="toggleMusic()">üéµ Pause</button><script>(function() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); audio.volume = 0.5; audio.play().then(() => { btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); }).catch(() => { btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); }); })();</script><script>(function() { const audio = document.getElementById('bg-music'); const btn = document.getElementById('music-toggle'); function tryPlay() { audio.play().then(() => { btn.textContent = 'üéµ Pause'; btn.classList.remove('paused'); document.removeEventListener('click', tryPlay); document.removeEventListener('keydown', tryPlay); document.removeEventListener('touchstart', tryPlay); }).catch(() => { btn.textContent = '‚ñ∂Ô∏è Play'; btn.classList.add('paused'); }); } tryPlay(); document.addEventListener('click', tryPlay, { once: true }); document.addEventListener('keydown', tryPlay, { once: true }); document.addEventListener('touchstart', tryPlay, { once: true }); })();</script></body>
