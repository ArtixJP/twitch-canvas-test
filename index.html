<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%); color: white; overflow: hidden; position: relative; } h1 { font-size: 2.5rem; text-align: center; z-index: 10; text-shadow: 0 0 30px rgba(100, 200, 255, 0.5); margin-bottom: 50px; animation: float 3s ease-in-out infinite; } @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } } .planet-container { position: relative; width: 300px; height: 300px; animation: planetFloat 6s ease-in-out infinite; } @keyframes planetFloat { 0%, 100% { transform: translateY(0) rotate(0deg); } 50% { transform: translateY(-20px) rotate(2deg); } } .planet { width: 200px; height: 200px; border-radius: 50%; position: absolute; top: 50px; left: 50px; overflow: hidden; box-shadow: inset -30px -30px 60px rgba(0,0,0,0.8), inset 10px 10px 40px rgba(255,200,100,0.3), 0 0 60px rgba(100, 150, 255, 0.4), 0 0 120px rgba(100, 150, 255, 0.2); } .planet-surface { width: 100%; height: 100%; background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 30%, #1a3a4a 60%, #0d2030 100%); animation: rotate 20s linear infinite; } @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .planet-surface::before { content: ''; position: absolute; width: 100%; height: 100%; background: radial-gradient(ellipse 80% 20% at 50% 30%, rgba(255,255,255,0.2) 0%, transparent 50%), radial-gradient(ellipse 60% 15% at 30% 60%, rgba(100,200,150,0.3) 0%, transparent 50%), radial-gradient(ellipse 40% 10% at 70% 45%, rgba(200,150,100,0.2) 0%, transparent 50%); } .planet-atmosphere { position: absolute; top: -10px; left: -10px; width: 220px; height: 220px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, rgba(150,200,255,0.2) 0%, transparent 50%); pointer-events: none; } .ring { position: absolute; top: 50%; left: 50%; width: 320px; height: 80px; margin-top: -40px; margin-left: -160px; border: 3px solid rgba(200, 180, 150, 0.4); border-radius: 50%; transform: rotateX(75deg); box-shadow: 0 0 20px rgba(200, 180, 150, 0.3); } .ring-2 { width: 360px; height: 90px; margin-top: -45px; margin-left: -180px; border-color: rgba(180, 160, 130, 0.2); } .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: -1; background-image: radial-gradient(2px 2px at 20px 30px, white, transparent), radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent), radial-gradient(1px 1px at 90px 40px, white, transparent), radial-gradient(2px 2px at 160px 120px, rgba(255,255,255,0.9), transparent), radial-gradient(1px 1px at 230px 80px, white, transparent), radial-gradient(2px 2px at 300px 150px, rgba(255,255,255,0.7), transparent), radial-gradient(1px 1px at 400px 60px, white, transparent), radial-gradient(2px 2px at 500px 200px, rgba(255,255,255,0.8), transparent), radial-gradient(1px 1px at 600px 100px, white, transparent), radial-gradient(2px 2px at 700px 180px, rgba(255,255,255,0.9), transparent), radial-gradient(1px 1px at 800px 50px, white, transparent), radial-gradient(2px 2px at 900px 140px, rgba(255,255,255,0.7), transparent); background-size: 1000px 300px; animation: twinkle 8s linear infinite; } @keyframes twinkle { from { opacity: 0.7; } 50% { opacity: 1; } to { opacity: 0.7; } }</style>
</head>
<body>
<h1>Welcome to the Cosmos</h1>
<div class="planet-container"><div class="planet"><div class="planet-surface"></div><div class="planet-atmosphere"></div></div><div class="ring"></div><div class="ring ring-2"></div></div><div class="stars"></div></body>
</html>
