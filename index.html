<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        h1 { font-size: 3rem; text-align: center; }
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5c 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            position: relative;
            overflow: hidden;
            animation: float 4s ease-in-out infinite;
        }
        .planet-surface {
            position: absolute;
            width: 200%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent 0px,
                transparent 30px,
                rgba(255,255,255,0.1) 30px,
                rgba(255,255,255,0.1) 35px
            );
            animation: rotate 20s linear infinite;
        }
        .planet::after {
            content: '';
            position: absolute;
            top: 30%;
            left: 20%;
            width: 40%;
            height: 20%;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            filter: blur(5px);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        @keyframes rotate {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        .music-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(255,255,255,0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .music-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #6dd5ed 0%, #2193b0 100%);
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(33, 147, 176, 0.4);
        }
        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(33, 147, 176, 0.6);
        }
        .music-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }</style>
</head>
<body><div class="container">
<div class="planet">
<div class="planet-surface"></div>
</div>
<h1>Hello World</h1><div class="music-control"><button class="music-btn" id="musicBtn" onclick="toggleMusic()">⏸️</button><span class="music-label">Professor Layton - More London Streets</span></div><audio autoplay="" id="bgMusic" loop=""><source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/></audio>
<script>
    const audio = document.getElementById('bgMusic');
    const btn = document.getElementById('musicBtn');
    let isPlaying = true;
    
    // Try to autoplay on page load
    window.addEventListener('load', function() {
        audio.volume = 0.5;
        const playPromise = audio.play();
        
        if (playPromise !== undefined) {
            playPromise.then(() => {
                isPlaying = true;
                btn.textContent = '⏸️';
            }).catch(() => {
                isPlaying = false;
                btn.textContent = '▶️';
                // Add click listener to document for first interaction
                document.addEventListener('click', function startAudio() {
                    audio.play().then(() => {
                        isPlaying = true;
                        btn.textContent = '⏸️';
                    });
                    document.removeEventListener('click', startAudio);
                }, { once: true });
            });
        }
    });
    
    function toggleMusic() {
        if (isPlaying) {
            audio.pause();
            btn.textContent = '▶️';
        } else {
            audio.play();
            btn.textContent = '⏸️';
        }
        isPlaying = !isPlaying;
    }
</script></div></body>
</html>
