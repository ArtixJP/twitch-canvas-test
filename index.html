<style>body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%); color: white; overflow: hidden; } h1 { font-size: 2.5rem; text-align: center; z-index: 10; text-shadow: 0 0 30px rgba(100, 200, 255, 0.5); margin-bottom: 1rem; animation: titlePulse 2s ease-in-out infinite; } @keyframes titlePulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } } @keyframes battleTextPulse { 0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; } 50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.8; } } .planet-container { position: relative; width: 200px; height: 200px; margin-bottom: 2rem; } .planet { width: 150px; height: 150px; background: linear-gradient(135deg, #1e88e5, #0d47a1, #004d40); border-radius: 50%; position: absolute; top: 25px; left: 25px; box-shadow: inset -30px -30px 60px rgba(0,0,0,0.5), 0 0 50px rgba(30, 136, 229, 0.5); animation: rotate 20s linear infinite; } @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } } .atmosphere { width: 170px; height: 170px; border: 2px solid rgba(100, 200, 255, 0.3); border-radius: 50%; position: absolute; top: 15px; left: 15px; animation: atmospherePulse 3s ease-in-out infinite; } @keyframes atmospherePulse { 0%, 100% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.1); opacity: 0.8; } } .moon { width: 30px; height: 30px; background: linear-gradient(135deg, #ccc, #888); border-radius: 50%; position: absolute; animation: orbit 8s linear infinite; } @keyframes orbit { from { transform: rotate(0deg) translateX(100px) rotate(0deg); } to { transform: rotate(360deg) translateX(100px) rotate(-360deg); } } .pokemon-battle { display: flex; justify-content: space-between; align-items: center; width: 90%; max-width: 700px; padding: 20px; position: relative; z-index: 20; gap: 20px; } .pokemon { display: flex; flex-direction: column; align-items: center; padding: 20px; background: rgba(255,255,255,0.1); border-radius: 20px; transition: all 0.3s ease; cursor: pointer; min-width: 120px; border: 2px solid transparent; } .pokemon:hover { border-color: rgba(255,255,255,0.3); background: rgba(255,255,255,0.15); transform: scale(1.05); } .pokemon.ko { opacity: 0.3; transform: scale(0.8) rotate(10deg); filter: grayscale(1); } .pokemon.attacking { animation: attackAnim 0.3s ease-out; } @keyframes attackAnim { 0% { transform: scale(1); } 50% { transform: scale(1.3) translateY(-10px); } 100% { transform: scale(1); } } .pokemon.hit { animation: hitAnim 0.3s ease-out; } @keyframes hitAnim { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-15px); } 75% { transform: translateX(15px); } } .pokemon-sprite { font-size: 4rem; margin-bottom: 10px; filter: drop-shadow(0 0 20px currentColor); } .pikachu .pokemon-sprite { color: #ffeb3b; animation: electricPulse 0.5s ease-in-out infinite; } @keyframes electricPulse { 0%, 100% { filter: drop-shadow(0 0 20px #ffeb3b); } 50% { filter: drop-shadow(0 0 40px #fff176) drop-shadow(0 0 60px #ffeb3b); } } .charizard .pokemon-sprite { color: #ff5722; animation: firePulse 0.8s ease-in-out infinite; } @keyframes firePulse { 0%, 100% { filter: drop-shadow(0 0 20px #ff5722); transform: scale(1); } 50% { filter: drop-shadow(0 0 40px #ff9800) drop-shadow(0 0 60px #ff5722); transform: scale(1.05); } } .dragon .pokemon-sprite { color: #9c27b0; animation: dragonPulse 1s ease-in-out infinite; } @keyframes dragonPulse { 0%, 100% { filter: drop-shadow(0 0 20px #9c27b0); } 50% { filter: drop-shadow(0 0 40px #e040fb) drop-shadow(0 0 60px #9c27b0); } } .pokemon-name { font-weight: bold; font-size: 1.2rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; } .hp-bar { width: 100px; height: 12px; background: #333; border-radius: 6px; overflow: hidden; border: 2px solid #555; } .hp-fill { height: 100%; background: linear-gradient(90deg, #4caf50, #8bc34a); transition: width 0.5s ease; border-radius: 4px; } .battle-text { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3rem; font-weight: 900; color: #ff0000; text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600, 3px 3px 0 #000, -3px -3px 0 #000; z-index: 100; letter-spacing: 5px; pointer-events: none; } .scoreboard { display: flex; justify-content: center; gap: 40px; font-size: 1.5rem; font-weight: bold; margin-bottom: 20px; z-index: 50; } .attack-line { position: fixed; pointer-events: none; z-index: 90; } #particle-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 80; } .particle { position: absolute; border-radius: 50%; pointer-events: none; animation: particleFade 1s ease-out forwards; } @keyframes particleFade { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(0); opacity: 0; } }</style>

<body>
<h1>üåç Earth's Epic Pokemon Battle! ‚ö°üî•</h1>
<div class="planet-container"><div class="planet"></div><div class="atmosphere"></div><div class="moon"></div></div>
<div class="scoreboard"><div>‚ö° Pikachu: <span id="pikachu-score">0</span> KOs</div><div>üêâ Dragon: <span id="dragon-score">0</span> KOs</div><div>üî• Charizard: <span id="charizard-score">0</span> KOs</div></div>
<div class="pokemon-battle"><div class="pokemon pikachu"><div class="pokemon-sprite">‚ö°</div><div class="pokemon-name">Pikachu</div><div class="hp-bar"><div class="hp-fill" id="pikachu-hp-bar" style="width: 100%;"></div></div><script>document.querySelectorAll('.pokemon').forEach(pokemon => { pokemon.addEventListener('click', () => { pokemon.classList.toggle('selected'); const animation = new mojs.Html({ el: pokemon, scale: { 1: 1.3, duration: 300 }, opacity: { 0.5: 1, duration: 300 } }); animation.replay(); }); });</script></div><div class="pokemon charizard"><div class="pokemon-sprite">üî•</div><div class="pokemon-name">Charizard</div><div class="hp-bar"><div class="hp-fill" id="charizard-hp-bar" style="width: 100%;"></div></div></div><div class="pokemon dragon"><div class="pokemon-sprite">üêâ</div><div class="pokemon-name">Dragon</div><div class="hp-bar"><div class="hp-fill" id="dragon-hp-bar" style="width: 100%;"></div></div></div><style>.pokemon.selected { transform: scale(1.1); transition: transform 0.3s; }</style></div><div class="battle-text" style="animation: battleTextPulse 1s ease-in-out infinite;">‚öîÔ∏è FIGHT! ‚öîÔ∏è</div>

<script>
    // Mo.js animation for the battle text
    const battleText = document.querySelector('.battle-text');
    const battleEffect = new mojs.Html({
        el: battleText,
        y: { 0: -30, duration: 300, easing: 'cubic.out' },
        opacity: { 1: 0, duration: 300, easing: 'cubic.out' },
        repeat: 999,
        isShowStart: true
    });

    // Animation for Pok√©mon KO
    function animateKO(pokemon) {
        const animation = new mojs.Burst({
            parent: document.body,
            radius: { 0: 100 },
            count: 10,
            children: {
                shape: 'circle',
                fill: ["#ff0000", "#00ff00"],
                duration: 2000,
                easing: 'cubic.out',
                radius: 20,
                isShowStart: true,
                angle: 0,
            }
        });
        animation.replay();
    }

    // Simulate battle
    setInterval(() => {
        const randomOutcome = Math.random();
        if (randomOutcome > 0.5) {
            animateKO('charizard');
            battleText.textContent = 'PIKACHU WINS!';

            animateKO('pikachu');

        battleEffect.replay();

</script>
<div id="particle-container"></div><script>
// Epic Mo.js Battle Animation System!
const particleContainer = document.getElementById('particle-container');

// Lightning burst for Pikachu
const lightningBurst = new mojs.Burst({
  parent: particleContainer,
  radius: { 0: 150 },
  count: 12,
  angle: { 0: 360 },
  children: {
    shape: 'zigzag',
    points: 5,
    fill: 'none',
    stroke: ['#ffeb3b', '#fff176', '#fdd835'],
    strokeWidth: { 4: 0 },
    radius: { 10: 40 },
    duration: 800,
    easing: 'cubic.out'
  }
});

// Fire burst for Charizard
const fireBurst = new mojs.Burst({
  parent: particleContainer,
  radius: { 0: 120 },
  count: 15,
  children: {
    shape: 'circle',
    fill: ['#ff5722', '#ff9800', '#ffeb3b', '#f44336'],
    radius: { 15: 0 },
    duration: 1000,
    easing: 'expo.out'
  }
});

// Dragon energy burst
const dragonBurst = new mojs.Burst({
  parent: particleContainer,
  radius: { 0: 180 },
  count: 8,
  angle: { 0: 180 },
  children: {
    shape: 'polygon',
    points: 5,
    fill: ['#9c27b0', '#e040fb', '#7b1fa2'],
    radius: { 20: 0 },
    duration: 1200,
    easing: 'quint.out',
    isSwirl: true,
    swirlSize: 10
  }
});

// Impact explosion
const impactExplosion = new mojs.Burst({
  parent: particleContainer,
  radius: { 0: 200 },
  count: 20,
  children: {
    shape: 'circle',
    fill: ['#fff', '#ff0', '#f00'],
    radius: { 'rand(10,20)': 0 },
    duration: 1500,
    delay: 'stagger(0, 50)',
    easing: 'expo.out'
  }
});

// Shockwave ring
const shockwave = new mojs.Shape({
  parent: particleContainer,
  shape: 'circle',
  fill: 'none',
  stroke: '#fff',
  strokeWidth: { 20: 0 },
  radius: { 0: 250 },
  opacity: { 1: 0 },
  duration: 800,
  easing: 'cubic.out'
});

// Stagger text animation
const battleTextEl = document.querySelector('.battle-text');
let currentText = '';

function animateBattleText(text, color) {
  battleTextEl.textContent = text;
  battleTextEl.style.color = color;
  
  new mojs.Html({
    el: battleTextEl,
    y: { 100: 0 },
    opacity: { 0: 1 },
    scale: { 2: 1 },
    duration: 500,
    easing: 'elastic.out'
  }).play();
  
  setTimeout(() => {
    new mojs.Html({
      el: battleTextEl,
      y: { 0: -100 },
      opacity: { 1: 0 },
      duration: 400,
      easing: 'cubic.in'
    }).play();
  }, 2000);
}

// Pokemon HP and scores
let pikachuHP = 100, charizardHP = 100, dragonHP = 100;
let pikachuScore = 0, charizardScore = 0;

const pikachuEl = document.querySelector('.pikachu');
const charizardEl = document.querySelector('.charizard');
const dragonEl = document.querySelector('.dragon');

// Attack animation function
function attack(attacker, defender, attackerName, defenderName) {
  const attackerRect = attacker.getBoundingClientRect();
  const defenderRect = defender.getBoundingClientRect();
  
  const startX = attackerRect.left + attackerRect.width / 2;
  const startY = attackerRect.top + attackerRect.height / 2;
  const endX = defenderRect.left + defenderRect.width / 2;
  const endY = defenderRect.top + defenderRect.height / 2;
  
  // Attacker pulse
  new mojs.Html({
    el: attacker,
    scale: { 1: 1.3, duration: 200 },
    easing: 'cubic.out'
  }).then({
    scale: { 1.3: 1, duration: 200 }
  }).play();
  
  // Attack projectile
  const projectile = new mojs.Shape({
    parent: particleContainer,
    shape: 'circle',
    fill: attackerName === 'Pikachu' ? '#ffeb3b' : (attackerName === 'Charizard' ? '#ff5722' : '#9c27b0'),
    radius: { 10: 20 },
    x: { [startX]: endX },
    y: { [startY]: endY },
    duration: 400,
    easing: 'cubic.in',
    onComplete: () => {
      // Impact effects
      if (attackerName === 'Pikachu') {
        lightningBurst.tune({ x: endX, y: endY }).replay();
      } else if (attackerName === 'Charizard') {
        fireBurst.tune({ x: endX, y: endY }).replay();
      } else {
        dragonBurst.tune({ x: endX, y: endY }).replay();
      }
      shockwave.tune({ x: endX, y: endY }).replay();
      
      // Defender shake
      new mojs.Html({
        el: defender,
        x: { 0: -20, duration: 50 },
        easing: 'linear.none'
      }).then({ x: { -20: 20, duration: 50 } })
        .then({ x: { 20: -10, duration: 50 } })
        .then({ x: { -10: 0, duration: 50 } }).play();
    }
  }).play();
  
  return Math.floor(Math.random() * 30) + 10;
}

// Battle loop
function battleRound() {
  const attackers = [
    { el: pikachuEl, name: 'Pikachu', hp: pikachuHP, hpBar: '#pikachu-hp-bar' },
    { el: charizardEl, name: 'Charizard', hp: charizardHP, hpBar: '#charizard-hp-bar' },
    { el: dragonEl, name: 'Dragon', hp: dragonHP, hpBar: '#dragon-hp-bar' }
  ].filter(p => p.hp > 0);
  
  if (attackers.length < 2) {
    animateBattleText('BATTLE OVER!', '#00ff00');
    impactExplosion.tune({ x: window.innerWidth/2, y: window.innerHeight/2 }).replay();
    setTimeout(() => {
      pikachuHP = charizardHP = dragonHP = 100;
      document.querySelector('#pikachu-hp-bar').style.width = '100%';
      document.querySelector('#charizard-hp-bar').style.width = '100%';
      document.querySelector('#dragon-hp-bar').style.width = '100%';
      pikachuEl.classList.remove('ko');
      charizardEl.classList.remove('ko');
      dragonEl.classList.remove('ko');
      animateBattleText('NEW BATTLE!', '#00ffff');
    }, 3000);
    return;
  }
  
  const attacker = attackers[Math.floor(Math.random() * attackers.length)];
  const defenders = attackers.filter(p => p.name !== attacker.name);
  const defender = defenders[Math.floor(Math.random() * defenders.length)];
  
  const damage = attack(attacker.el, defender.el, attacker.name, defender.name);
  
  animateBattleText(`${attacker.name} attacks!`, attacker.name === 'Pikachu' ? '#ffeb3b' : (attacker.name === 'Charizard' ? '#ff5722' : '#9c27b0'));
  
  setTimeout(() => {
    if (defender.name === 'Pikachu') pikachuHP = Math.max(0, pikachuHP - damage);
    else if (defender.name === 'Charizard') charizardHP = Math.max(0, charizardHP - damage);
    else dragonHP = Math.max(0, dragonHP - damage);
    
    const newHP = defender.name === 'Pikachu' ? pikachuHP : (defender.name === 'Charizard' ? charizardHP : dragonHP);
    document.querySelector(defender.hpBar).style.width = newHP + '%';
    
    if (newHP <= 0) {
      defender.el.classList.add('ko');
      impactExplosion.tune({ x: defender.el.getBoundingClientRect().left + 60, y: defender.el.getBoundingClientRect().top + 60 }).replay();
      animateBattleText(`${defender.name} KO!`, '#ff0000');
      if (attacker.name === 'Pikachu') {
        pikachuScore++;
        document.querySelector('#pikachu-score').textContent = pikachuScore;
      } else if (attacker.name === 'Charizard') {
        charizardScore++;
        document.querySelector('#charizard-score').textContent = charizardScore;
      }
    }
  }, 500);
}

// Start battle loop
setInterval(battleRound, 2500);

// Initial animation
animateBattleText('FIGHT!', '#ff0000');
</script><script>
// Check if mojs loaded, if not create fallback animations
if (typeof mojs === 'undefined') {
  console.log('Mo.js not loaded, using CSS fallback animations');
  // Create a simple mojs mock for basic functionality
  window.mojs = {
    Burst: function(opts) { return { tune: function() { return this; }, replay: function() {}, play: function() {} }; },
    Shape: function(opts) { if(opts.onComplete) setTimeout(opts.onComplete, opts.duration || 500); return { tune: function() { return this; }, replay: function() {}, play: function() {} }; },
    Html: function(opts) { return { then: function() { return this; }, play: function() {} }; }
  };
}
console.log('Battle system initialized! Mo.js status:', typeof mojs !== 'undefined' ? 'LOADED ‚úì' : 'FALLBACK MODE');
</script></body>
