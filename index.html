        .moon {

            top: 0;
            left: 50%;

            top: 10px;
            left: 8px;
        }
        .moon::after {
            content: '';
            position: absolute;

            left: 22px;
        }

            right: 8px;

// Three.js Sun with Light/Shadow Effects
const container = document.getElementById('three-container');
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMap.enabled = true;
renderer.shadowMap.type = THREE.PCFSoftShadowMap;
container.appendChild(renderer.domElement);

// Sun geometry and material with glow
const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
const sunMaterial = new THREE.MeshBasicMaterial({
  color: 0xffdd00,
  transparent: true
});
const sun = new THREE.Mesh(sunGeometry, sunMaterial);
sun.position.set(-8, 5, -5);
scene.add(sun);

// Sun corona/glow layers
const coronaGeometry = new THREE.SphereGeometry(2.3, 32, 32);
const coronaMaterial = new THREE.ShaderMaterial({
  uniforms: {
    time: { value: 0 },
    color1: { value: new THREE.Color(0xffaa00) },
    color2: { value: new THREE.Color(0xff6600) }
  },
  vertexShader: `
    varying vec3 vNormal;
    varying vec3 vPosition;
    void main() {
      vNormal = normalize(normalMatrix * normal);
      vPosition = position;
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    uniform float time;
    uniform vec3 color1;
    uniform vec3 color2;
    varying vec3 vNormal;
    varying vec3 vPosition;
    void main() {
      float intensity = pow(0.7 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 2.0);
      float pulse = 0.8 + 0.2 * sin(time * 2.0);
      vec3 color = mix(color1, color2, intensity) * pulse;
      gl_FragColor = vec4(color, intensity * 0.6);
    }
  `,
  transparent: true,
  side: THREE.BackSide,
  blending: THREE.AdditiveBlending
});
const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
corona.position.copy(sun.position);
scene.add(corona);

// Outer glow
const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
const glowMaterial = new THREE.ShaderMaterial({
  uniforms: {
    time: { value: 0 }
  },
  vertexShader: `
    varying vec3 vNormal;
    void main() {
      vNormal = normalize(normalMatrix * normal);
      gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
    }
  `,
  fragmentShader: `
    uniform float time;
    varying vec3 vNormal;
    void main() {
      float intensity = pow(0.5 - dot(vNormal, vec3(0.0, 0.0, 1.0)), 3.0);
      float pulse = 0.7 + 0.3 * sin(time * 1.5 + 1.0);
      vec3 color = vec3(1.0, 0.7, 0.2) * pulse;
      gl_FragColor = vec4(color, intensity * 0.4);
    }
  `,
  transparent: true,
  side: THREE.BackSide,
  blending: THREE.AdditiveBlending
});
const glow = new THREE.Mesh(glowGeometry, glowMaterial);
glow.position.copy(sun.position);
scene.add(glow);

// Point light from sun
const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
sunLight.position.copy(sun.position);
sunLight.castShadow = true;
sunLight.shadow.mapSize.width = 1024;
sunLight.shadow.mapSize.height = 1024;
scene.add(sunLight);

// Ambient light
const ambientLight = new THREE.AmbientLight(0x222244, 0.3);
scene.add(ambientLight);

// Sun rays (volumetric light effect)
const rayCount = 12;
for (let i = 0; i < rayCount; i++) {
  const rayGeometry = new THREE.PlaneGeometry(0.1, 8);
  const rayMaterial = new THREE.MeshBasicMaterial({
    color: 0xffcc44,
    transparent: true,
    opacity: 0.15,
    side: THREE.DoubleSide,
    blending: THREE.AdditiveBlending
  });
  const ray = new THREE.Mesh(rayGeometry, rayMaterial);
  ray.position.copy(sun.position);
  ray.rotation.z = (i / rayCount) * Math.PI * 2;
  ray.userData.baseRotation = ray.rotation.z;
  ray.userData.rayIndex = i;
  scene.add(ray);
}

camera.position.z = 15;
camera.position.y = 2;

// Animation loop
let time = 0;
function animate() {
  requestAnimationFrame(animate);
  time += 0.016;
  
  // Update shader uniforms
  coronaMaterial.uniforms.time.value = time;
  glowMaterial.uniforms.time.value = time;
  
  // Rotate sun slightly
  sun.rotation.y += 0.002;
  
  // Animate rays
  scene.children.forEach(child => {
    if (child.userData.rayIndex !== undefined) {
      child.rotation.z = child.userData.baseRotation + time * 0.1;
      child.material.opacity = 0.1 + 0.08 * Math.sin(time * 2 + child.userData.rayIndex);
    }
  });
  
  // Pulse sun light intensity
  sunLight.intensity = 1.5 + 0.5 * Math.sin(time * 1.5);
  
  renderer.render(scene, camera);
}
animate();

// Handle resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
