<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
            margin-bottom: 2rem;
        }
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
            background: linear-gradient(135deg, #4a9eff 0%, #1e5799 30%, #0d2f5c 70%, #051937 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.8),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 158, 255, 0.4),
                0 0 120px rgba(74, 158, 255, 0.2);
            animation: rotate 20s linear infinite;
            overflow: hidden;
        }
        .planet::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.3) 0%, transparent 40%),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 8px,
                    rgba(255,255,255,0.05) 8px,
                    rgba(255,255,255,0.05) 16px
                );
            animation: clouds 30s linear infinite;
        }
        .ring {
            position: absolute;
            width: 320px;
            height: 80px;
            top: 110px;
            left: -10px;
            border: 15px solid transparent;
            border-radius: 50%;
            border-top-color: rgba(200, 180, 150, 0.6);
            border-bottom-color: rgba(200, 180, 150, 0.3);
            transform: rotateX(75deg);
            box-shadow: 
                0 0 20px rgba(200, 180, 150, 0.3),
                inset 0 0 20px rgba(200, 180, 150, 0.2);
            animation: ringRotate 15s linear infinite;
        }
        .ring::before {
            content: '';
            position: absolute;
            width: 280px;
            height: 60px;
            top: -5px;
            left: 5px;
            border: 8px solid transparent;
            border-radius: 50%;
            border-top-color: rgba(180, 160, 130, 0.4);
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes clouds {
            from { transform: translateX(0); }
            to { transform: translateX(-50px); }
        }
        @keyframes ringRotate {
            0%, 100% { transform: rotateX(75deg) rotateZ(0deg); }
            50% { transform: rotateX(75deg) rotateZ(5deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
<h1>ðŸŒŒ Hello World</h1>
<div class="stars" id="stars"></div><div class="planet-container"><div class="planet"></div><div class="ring"></div></div><script>
    // Generate random stars
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.width = (Math.random() * 2 + 1) + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
</script></body>
</html>
