<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex;
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .planet-container { position: relative; width: 200px; height: 200px; margin: 2rem auto; }
        .planet { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 50%, #1a3a6e 100%); box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4), 0 0 40px rgba(74, 144, 226, 0.6); animation: rotate 20s linear infinite; position: relative; overflow: hidden; }
        .planet::before { content: ''; position: absolute; top: 20%; left: 30%; width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; box-shadow: 60px 40px 0 10px rgba(255,255,255,0.08), -20px 60px 0 5px rgba(255,255,255,0.06); }
        .ring { position: absolute; top: 50%; left: 50%; width: 300px; height: 80px; border: 15px solid rgba(200, 180, 140, 0.4); border-radius: 50%; transform: translate(-50%, -50%) rotateX(75deg); box-shadow: 0 0 20px rgba(200, 180, 140, 0.3); }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div>
        <h1>Hello World</h1>
        <div class="planet-container">
            <div class="planet"></div>
            <div class="ring"></div>
        </div>
    </div>

</body>
</html>
