<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;

        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; }
        
        .planet-system {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.5),
                inset 10px 10px 40px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: float 4s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 60%;
            height: 30%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(10px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 40%;
            left: 10%;
            width: 80%;
            height: 8%;
            background: rgba(30, 87, 153, 0.6);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .moon-orbit {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            animation: orbit 8s linear infinite;
        }
        
        .moon {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 15px rgba(0,0,0,0.4),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(200, 200, 200, 0.3);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 25%;
            left: 20%;
            width: 8px;
            height: 8px;
            background: rgba(100, 100, 100, 0.5);
            border-radius: 50%;
        }
        
        .moon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 55%;
            width: 12px;
            height: 12px;
            background: rgba(100, 100, 100, 0.4);
            border-radius: 50%;
        }
        
        .kitty-orbit {
            position: absolute;
            width: 380px;
            height: 380px;
            border-radius: 50%;
        }
        
        .kitty {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 35px;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
            transition: filter 0.3s;
        }
        
        .kitty.scared {
            filter: drop-shadow(0 0 20px rgba(255, 100, 100, 0.9));
        }
        
        .doggy-orbit {
            position: absolute;
            width: 420px;
            height: 420px;
            border-radius: 50%;
        }
        
        .doggy {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            filter: drop-shadow(0 0 10px rgba(139, 90, 43, 0.6));
        }
        
        .doggy.chasing {
            filter: drop-shadow(0 0 15px rgba(255, 150, 50, 0.8));
        }
        
        @keyframes orbit {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes orbit-reverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }
        
        @keyframes kitty-wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

<script>
  const audio = document.getElementById('bgMusic');
  const toggleBtn = document.getElementById('musicToggle');
  const musicIcon = document.getElementById('musicIcon');
  const musicText = document.getElementById('musicText');
  
  // Try to play on load
  window.addEventListener('load', () => {
    audio.volume = 0.5;
    const playPromise = audio.play();
    
    if (playPromise !== undefined) {
      playPromise.then(() => {
        musicIcon.textContent = '革';
        musicText.textContent = 'Pause';
      }).catch(() => {
        musicIcon.textContent = '讹';
        musicText.textContent = 'Play';
        // Add click listener to document for first interaction
        document.addEventListener('click', function startAudio() {
          audio.play();
          musicIcon.textContent = '革';
          musicText.textContent = 'Pause';
          document.removeEventListener('click', startAudio);
        }, { once: true });
      });
    }
  });
  
  toggleBtn.addEventListener('click', (e) => {
    e.stopPropagation();
    if (audio.paused) {
      audio.play();
      musicIcon.textContent = '革';
      musicText.textContent = 'Pause';
    } else {
      audio.pause();
      musicIcon.textContent = '讹';
      musicText.textContent = 'Play';
    }
  });
</script><script>
(function() {
  const container = document.getElementById('sun-container');
  
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  camera.position.z = 5;
  
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  renderer.shadowMap.type = THREE.PCFSoftShadowMap;
  container.appendChild(renderer.domElement);
  
  // Sun geometry
  const sunGeometry = new THREE.SphereGeometry(1, 64, 64);
  
  // Sun material with glow effect
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
  });
  
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-3, 2, 0);
  scene.add(sun);
  
  // Sun glow (outer layer)
  const glowGeometry = new THREE.SphereGeometry(1.3, 64, 64);
  const glowMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3,
  });
  const glow = new THREE.Mesh(glowGeometry, glowMaterial);
  glow.position.copy(sun.position);
  scene.add(glow);
  
  // Outer glow
  const outerGlowGeometry = new THREE.SphereGeometry(1.6, 64, 64);
  const outerGlowMaterial = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0.15,
  });
  const outerGlow = new THREE.Mesh(outerGlowGeometry, outerGlowMaterial);
  outerGlow.position.copy(sun.position);
  scene.add(outerGlow);
  
  // Point light from sun
  const sunLight = new THREE.PointLight(0xffdd88, 2, 100);
  sunLight.position.copy(sun.position);
  sunLight.castShadow = true;
  sunLight.shadow.mapSize.width = 1024;
  sunLight.shadow.mapSize.height = 1024;
  scene.add(sunLight);
  
  // Ambient light
  const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
  scene.add(ambientLight);
  
  // Corona rays (particles)
  const rayCount = 100;
  const rayGeometry = new THREE.BufferGeometry();
  const rayPositions = new Float32Array(rayCount * 3);
  const raySizes = new Float32Array(rayCount);
  
  for (let i = 0; i < rayCount; i++) {
    const theta = Math.random() * Math.PI * 2;
    const phi = Math.random() * Math.PI;
    const r = 1.2 + Math.random() * 0.8;
    
    rayPositions[i * 3] = sun.position.x + r * Math.sin(phi) * Math.cos(theta);
    rayPositions[i * 3 + 1] = sun.position.y + r * Math.sin(phi) * Math.sin(theta);
    rayPositions[i * 3 + 2] = sun.position.z + r * Math.cos(phi);
    raySizes[i] = Math.random() * 5 + 2;
  }
  
  rayGeometry.setAttribute('position', new THREE.BufferAttribute(rayPositions, 3));
  rayGeometry.setAttribute('size', new THREE.BufferAttribute(raySizes, 1));
  
  const rayMaterial = new THREE.PointsMaterial({
    color: 0xffcc00,
    size: 0.05,
    transparent: true,
    opacity: 0.6,
    blending: THREE.AdditiveBlending,
  });
  
  const rays = new THREE.Points(rayGeometry, rayMaterial);
  scene.add(rays);
  
  // Animation
  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.01;
    
    // Pulsing glow
    const pulse = 1 + Math.sin(time * 2) * 0.1;
    glow.scale.set(pulse, pulse, pulse);
    outerGlow.scale.set(pulse * 0.95, pulse * 0.95, pulse * 0.95);
    
    // Rotate rays
    rays.rotation.x += 0.002;
    rays.rotation.y += 0.003;
    
    // Light intensity variation
    sunLight.intensity = 2 + Math.sin(time * 3) * 0.3;
    
    renderer.render(scene, camera);
  }
  
  animate();
  
  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
})();
</script><script>
(function() {
  const kittyOrbit = document.querySelector('.kitty-orbit');
  const doggyOrbit = document.querySelector('.doggy-orbit');
  const kitty = document.querySelector('.kitty');
  const doggy = document.querySelector('.doggy');
  const dogScoreEl = document.getElementById('dogScore');
  
  let kittyAngle = 0;
  let doggyAngle = Math.PI; // Start opposite side
  
  const kittyRadius = 190;
  const doggyRadius = 210;
  
  const normalKittySpeed = 0.015;
  const scaredKittySpeed = 0.08;
  const doggySpeed = 0.025;
  
  const dangerDistance = 80;
  const catchDistance = 35;
  
  let currentKittySpeed = normalKittySpeed;
  let dogScore = 0;
  let catchCooldown = false;
  
  function getPosition(angle, radius) {
    return {
      x: Math.cos(angle) * radius,
      y: Math.sin(angle) * radius
    };
  }
  
  function getDistance(pos1, pos2) {
    const dx = pos1.x - pos2.x;
    const dy = pos1.y - pos2.y;
    return Math.sqrt(dx * dx + dy * dy);
  }
  
  function showCatchEffect() {
    // Flash effect
    kitty.style.transition = 'transform 0.1s, filter 0.1s';
    kitty.style.filter = 'drop-shadow(0 0 30px rgba(255, 255, 0, 1)) brightness(2)';
    doggy.style.filter = 'drop-shadow(0 0 30px rgba(255, 200, 0, 1)) brightness(1.5)';
    
    // Reset cat position (teleport away)
    setTimeout(() => {
      kittyAngle = doggyAngle + Math.PI; // Teleport to opposite side
      kitty.style.filter = 'drop-shadow(0 0 10px rgba(255, 182, 193, 0.6))';
      doggy.style.filter = 'drop-shadow(0 0 10px rgba(139, 90, 43, 0.6))';
      catchCooldown = false;
    }, 500);
  }
  
  function animate() {
    // Get positions
    const kittyPos = getPosition(kittyAngle, kittyRadius);
    const doggyPos = getPosition(doggyAngle, doggyRadius);
    
    // Check distance
    const distance = getDistance(kittyPos, doggyPos);
    
    // Check for catch
    if (distance < catchDistance && !catchCooldown) {
      catchCooldown = true;
      dogScore++;
      dogScoreEl.textContent = dogScore;
      dogScoreEl.style.transform = 'scale(1.5)';
      setTimeout(() => { dogScoreEl.style.transform = 'scale(1)'; }, 200);
      showCatchEffect();
    }
    
    // Adjust cat speed based on distance
    if (distance < dangerDistance) {
      currentKittySpeed = scaredKittySpeed;
      kitty.classList.add('scared');
      doggy.classList.add('chasing');
    } else {
      // Gradually slow down
      currentKittySpeed = Math.max(normalKittySpeed, currentKittySpeed * 0.98);
      if (currentKittySpeed < normalKittySpeed * 1.5) {
        kitty.classList.remove('scared');
        doggy.classList.remove('chasing');
      }
    }
    
    // Update angles (cat goes counter-clockwise, dog chases)
    kittyAngle -= currentKittySpeed;
    doggyAngle -= doggySpeed;
    
    // Apply transforms
    kittyOrbit.style.transform = `rotate(${kittyAngle}rad)`;
    doggyOrbit.style.transform = `rotate(${doggyAngle}rad)`;
    
    // Counter-rotate the emojis so they stay upright
    kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle}rad)`;
    doggy.style.transform = `translateX(-50%) rotate(${-doggyAngle}rad)`;
    
    // Wiggle effect for kitty
    const wiggle = Math.sin(Date.now() * 0.01) * 10;
    kitty.style.transform = `translateX(-50%) rotate(${-kittyAngle + wiggle * Math.PI / 180}rad)`;
    
    requestAnimationFrame(animate);
  }
  
  animate();
})();
</script></body>
