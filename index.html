<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            gap: 40px;
        }
        h1 { font-size: 3rem; text-align: center; }
        
        .planet {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90d9 0%, #1e5799 50%, #0d2f5e 100%);
            box-shadow: 
                inset -20px -20px 40px rgba(0,0,0,0.5),
                inset 10px 10px 20px rgba(255,255,255,0.2),
                0 0 60px rgba(74, 144, 217, 0.4);
            animation: rotate 20s linear infinite, float 3s ease-in-out infinite;
            position: relative;
        }
        
        .planet::before {
            content: '';
            position: absolute;
            top: 20%;
            left: 15%;
            width: 20px;
            height: 15px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            filter: blur(3px);
        }
        
        .planet::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotateX(75deg);
            width: 220px;
            height: 220px;
            border: 3px solid rgba(200, 180, 150, 0.5);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(200, 180, 150, 0.3);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        #musicToggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.15);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 30px;
            color: white;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        #musicToggle:hover {
            background: rgba(255,255,255,0.25);
            transform: scale(1.05);
        }</style>
</head>
<body>
<h1>Hello World</h1>
<div class="planet"></div>
<audio id="bgMusic" loop="">
<source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg"/>
</audio>
<button id="musicToggle" onclick="toggleMusic()">ðŸŽµ Play Music</button>
<script>
  const audio = document.getElementById('bgMusic');
  const btn = document.getElementById('musicToggle');
  let isPlaying = false;
  
  function toggleMusic() {
    if (isPlaying) {
      audio.pause();
      btn.textContent = 'ðŸŽµ Play Music';
    } else {
      audio.play();
      btn.textContent = 'â¸ï¸ Pause Music';
    }
    isPlaying = !isPlaying;
  }
  
  // Auto-play on page load
  window.addEventListener('load', function() {
    audio.play().then(() => {
      isPlaying = true;
      btn.textContent = 'â¸ï¸ Pause Music';
    }).catch(() => {
      // Browser blocked autoplay, user needs to click
      console.log('Autoplay blocked by browser, click the button to play');
    });
  });
</script></body>
</html>
