            position: absolute;

            height: 10px;
            background: rgba(255,150,50,0.4);
            border-radius: 50%;
            filter: blur(3px);

            content: '';

            top: 50%;

            content: '';

<script>
   (function() {
  const container = document.getElementById('sun-container');
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x000000, 0);
  container.appendChild(renderer.domElement);

  // Soleil principal
  const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
  const sunMaterial = new THREE.MeshBasicMaterial({
    color: 0xffdd00,
    transparent: true,
    opacity: 0.95
  });
  const sun = new THREE.Mesh(sunGeometry, sunMaterial);
  sun.position.set(-8, 5, -15);
  scene.add(sun);

  // Halo interne
  const haloGeometry = new THREE.SphereGeometry(2.5, 32, 32);
  const haloMaterial = new THREE.MeshBasicMaterial({
    color: 0xffaa00,
    transparent: true,
    opacity: 0.3,
    side: THREE.BackSide
  });
  const halo = new THREE.Mesh(haloGeometry, haloMaterial);
  sun.add(halo);

  // Halo externe (corona)
  const coronaGeometry = new THREE.SphereGeometry(4, 32, 32);
  const coronaMaterial = new THREE.MeshBasicMaterial({
    color: 0xff6600,
    transparent: true,
    opacity: 0.15,
    side: THREE.BackSide
  });
  const corona = new THREE.Mesh(coronaGeometry, coronaMaterial);
  sun.add(corona);

  // Rayons de lumi√®re (god rays)
  const rayCount = 12;
  const rays = [];
  for (let i = 0; i < rayCount; i++) {
    const rayGeometry = new THREE.PlaneGeometry(0.3, 15);
    const rayMaterial = new THREE.MeshBasicMaterial({
      color: 0xffee88,
      transparent: true,
      opacity: 0.08,
      side: THREE.DoubleSide
    });
    const ray = new THREE.Mesh(rayGeometry, rayMaterial);
    ray.rotation.z = (i / rayCount) * Math.PI * 2;
    ray.position.y = 5;
    sun.add(ray);
    rays.push({ mesh: ray, speed: 0.001 + Math.random() * 0.002, phase: Math.random() * Math.PI * 2 });
  }

  // Particules solaires
  const particleCount = 50;
  const particlesGeometry = new THREE.BufferGeometry();
  const positions = new Float32Array(particleCount * 3);
  for (let i = 0; i < particleCount; i++) {
    const angle = Math.random() * Math.PI * 2;
    const radius = 2 + Math.random() * 3;
    positions[i * 3] = Math.cos(angle) * radius;
    positions[i * 3 + 1] = Math.sin(angle) * radius;
    positions[i * 3 + 2] = (Math.random() - 0.5) * 2;
  }
  particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
  const particlesMaterial = new THREE.PointsMaterial({
    color: 0xffcc00,
    size: 0.1,
    transparent: true,
    opacity: 0.6
  });
  const particles = new THREE.Points(particlesGeometry, particlesMaterial);
  sun.add(particles);

  camera.position.z = 10;

  let time = 0;
  function animate() {
    requestAnimationFrame(animate);
    time += 0.016;

    // Pulsation du soleil
    const pulse = 1 + Math.sin(time * 2) * 0.05;
    sun.scale.set(pulse, pulse, pulse);

    // Animation des rayons
    rays.forEach((ray, i) => {
      ray.mesh.material.opacity = 0.05 + Math.sin(time * 3 + ray.phase) * 0.04;
      ray.mesh.rotation.z += ray.speed;
    });

    // Rotation des particules
    particles.rotation.z += 0.002;

    // Corona pulsante
