ale.setScalar(1+Math.sin(sunPulse)*0.1);catAngle+=catSpeed;catGroup.position.x=Math.cos(catAngle)*3;catGroup.position.z=Math.sin(catAngle)*3;catGroup.position.y=Math.sin(catAngle*2)*0.3;catGroup.rotation.y=-catAngle+Math.PI/2;const targetAngle=catAngle;const angleDiff=targetAngle-dogAngle;dogAngle+=dogSpeed*Math.sign(angleDiff);dogGroup.position.x=Math.cos(dogAngle)*3;dogGroup.position.z=Math.sin(dogAngle)*3;dogGroup.position.y=Math.sin(dogAngle*2)*0.3+0.1;dogGroup.rotation.y=-dogAngle+Math.PI/2;window.lastCatPos={x:catGroup.position.x,z:catGroup.position.z};window.lastDogPos={x:dogGroup.position.x,z:dogGroup.position.z};const dx=catGroup.position.x-dogGroup.position.x;const dz=catGroup.position.z-dogGroup.position.z;const distance=Math.sqrt(dx*dx+dz*dz);if(distance<chaseDistance){catSpeed=escapeCatSpeed;}else{catSpeed+=(normalCatSpeed-catSpeed)*0.02;}renderer.render(scene,camera);}animate();window.addEventListener('resize',function(){camera.aspect=window.innerWidth/window.innerHeight;camera.updateProjectionMatrix();renderer.setSize(window.innerWidth,window.innerHeight);});})();</script><script>(function(){let catchCount=0;const colors=[0x4a90d9,0xff6b6b,0x6bff6b,0xffff6b,0xff6bff,0x6bffff,0xff9933,0x9933ff,0x33ff99];function checkCatch(){if(window.lastCatPos&&window.lastDogPos){const dx=window.lastCatPos.x-window.lastDogPos.x;const dz=window.lastCatPos.z-window.lastDogPos.z;const distance=Math.sqrt(dx*dx+dz*dz);if(distance<0.5&&!window.catchCooldown){window.catchCooldown=true;catchCount++;const scoreEl=document.getElementById('dogScore');if(scoreEl)scoreEl.textContent=catchCount;const canvas=document.querySelector('canvas');if(canvas){const allMeshes=[];const traverse=function(obj){if(obj.material&&obj.geometry&&obj.geometry.type==='SphereGeometry'){const params=obj.geometry.parameters;if(params&&params.radius===2){const newColor=colors[catchCount%colors.length];obj.material.color.setHex(newColor);obj.material.needsUpdate=true;}}if(obj.children){obj.children.forEach(traverse);}};if(window.threeScene){traverse(window.threeScene);}}setTimeout(function(){window.catchCooldown=false;},2000);}}}setInterval(checkCatch,100);})();</script><div id="gameContainer" style="position:fixed;bottom:20px;left:20px;z-index:1000;background:rgba(0,0,0,0.9);border-radius:15px;padding:10px;box-shadow:0 4px 20px rgba(0,0,0,0.5);"><div style="color:#4a90d9;font-family:system-ui,sans-serif;font-size:14px;text-align:center;margin-bottom:5px;">üéÆ Snake Game - Use Arrow Keys</div><canvas height="300" id="snakeGame" style="border-radius:10px;display:block;" width="300"></canvas><div style="color:white;font-family:system-ui,sans-serif;font-size:14px;text-align:center;margin-top:5px;">Score: <span id="snakeScore">0</span></div></div><script>(function(){const canvas=document.getElementById('snakeGame');const ctx=canvas.getContext('2d');const gridSize=15;const tileCount=20;let snake=[{x:10,y:10}];let food={x:15,y:15};let dx=0;let dy=0;let score=0;let gameSpeed=100;let gameLoop;const colors={bg:'#1a1a2e',snake:'#4a90d9',snakeHead:'#6baaff',food:'#ff6b6b',grid:'#2a2a4e'};function drawGrid(){ctx.fillStyle=colors.bg;ctx.fillRect(0,0,canvas.width,canvas.height);ctx.strokeStyle=colors.grid;ctx.lineWidth=0.5;for(let i=0;i<=tileCount;i++){ctx.beginPath();ctx.moveTo(i*gridSize,0);ctx.lineTo(i*gridSize,canvas.height);ctx.stroke();ctx.beginPath();ctx.moveTo(0,i*gridSize);ctx.lineTo(canvas.width,i*gridSize);ctx.stroke();}}function drawSnake(){snake.forEach((segment,index)=>{ctx.fillStyle=index===0?colors.snakeHead:colors.snake;ctx.shadowColor=colors.snake;ctx.shadowBlur=index===0?10:5;ctx.beginPath();ctx.roundRect(segment.x*gridSize+1,segment.y*gridSize+1,gridSize-2,gridSize-2,3);ctx.fill();ctx.shadowBlur=0;});}function drawFood(){ctx.fillStyle=colors.food;ctx.shadowColor=colors.food;ctx.shadowBlur=15;ctx.beginPath();ctx.arc(food.x*gridSize+gridSize/2,food.y*gridSize+gridSize/2,gridSize/2-2,0,Math.PI*2);ctx.fill();ctx.shadowBlur=0;}function moveSnake(){const head={x:snake[0].x+dx,y:snake[0].y+dy};if(head.x<0)head.x=tileCount-1;if(head.x>=tileCount)head.x=0;if(head.y<0)head.y=tileCount-1;if(head.y>=tileCount)head.y=0;for(let i=0;i<snake.length;i++){if(head.x===snake[i].x&&head.y===snake[i].y){resetGame();return;}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;document.getElementById('snakeScore').textContent=score;placeFood();if(gameSpeed>50){gameSpeed-=2;clearInterval(gameLoop);gameLoop=setInterval(gameStep,gameSpeed);}}else{snake.pop();}}function placeFood(){food={x:Math.floor(Math.random()*tileCount),y:Math.floor(Math.random()*tileCount)};for(let segment of snake){if(food.x===segment.x&&food.y===segment.y){placeFood();return;}}}function resetGame(){snake=[{x:10,y:10}];dx=0;dy=0;score=0;gameSpeed=100;document.getElementById('snakeScore').textContent=score;placeFood();clearInterval(gameLoop);gameLoop=setInterval(gameStep,gameSpeed);}function gameStep(){if(dx!==0||dy!==0){moveSnake();}drawGrid();drawFood();drawSnake();}document.addEventListener('keydown',function(e){if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){e.preventDefault();}switch(e.key){case'ArrowUp':if(dy!==1){dx=0;dy=-1;}break;case'ArrowDown':if(dy!==-1){dx=0;dy=1;}break;case'ArrowLeft':if(dx!==1){dx=-1;dy=0;}break;case'ArrowRight':if(dx!==-1){dx=1;dy=0;}break;}});if(!ctx.roundRect){ctx.roundRect=function(x,y,w,h,r){this.beginPath();this.moveTo(x+r,y);this.lineTo(x+w-r,y);this.quadraticCurveTo(x+w,y,x+w,y+r);this.lineTo(x+w,y+h-r);this.quadraticCurveTo(x+w,y+h,x+w-r,y+h);this.lineTo(x+r,y+h);this.quadraticCurveTo(x,y+h,x,y+h-r);this.lineTo(x,y+r);this.quadraticCurveTo(x,y,x+r,y);this.closePath();};}placeFood();gameLoop=setInterval(gameStep,gameSpeed);drawGrid();drawFood();drawSnake();})();</script></body><div id="scoreBoard" style="position:fixed;top:20px;left:20px;z-index:1000;padding:15px 25px;background:rgba(139,69,19,0.9);border:none;border-radius:15px;color:white;font-size:18px;font-family:system-ui,sans-serif;box-shadow:0
