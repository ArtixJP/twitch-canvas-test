<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Hello World - Mode Dual
  </title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;700&amp;family=Orbitron:wght@400;900&amp;display=swap" rel="stylesheet"/>
<style>
   * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comfortaa', cursive;
            overflow: hidden;
            position: relative;
        }
        
        /* Mode Chaleureux */
        body.warm-mode {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
        }
        
        body.warm-mode::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: drift 20s linear infinite;
        }
        
        /* Mode Twitch */
        body.twitch-mode {
            background: #0e0e10;
            color: #efeff1;
            font-family: 'Orbitron', monospace;
        }
        
        body.twitch-mode::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(147, 51, 234, 0.03) 2px, rgba(147, 51, 234, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(147, 51, 234, 0.03) 2px, rgba(147, 51, 234, 0.03) 4px);
            animation: scanlines 8s linear infinite;
        }
        
        body.twitch-mode::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent 0%, rgba(147, 51, 234, 0.2) 50%, transparent 100%);
            animation: scan 4s linear infinite;
            pointer-events: none;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 2rem;
            position: relative;
        }
        
        body.warm-mode h1 {
            text-shadow: 0 0 30px rgba(255,255,255,0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        body.twitch-mode h1 {
            text-transform: uppercase;
            letter-spacing: 0.2em;
            background: linear-gradient(45deg, #9333ea, #ec4899, #f59e0b, #9333ea);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite, glitch 2s ease-in-out infinite alternate;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 3rem;
        }
        
        body.twitch-mode .subtitle {
            font-family: monospace;
            color: #bf94ff;
            text-shadow: 0 0 10px #9333ea;
        }
        
        .theme-toggle {
            background: rgba(255,255,255,0.2);
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            color: inherit;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        body.twitch-mode .theme-toggle {
            background: #1f1f23;
            border: 2px solid #9333ea;
            color: #efeff1;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-family: 'Orbitron', monospace;
        }
        
        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        body.twitch-mode .theme-toggle:hover {
            box-shadow: 0 0 30px #9333ea;
            border-color: #bf94ff;
        }
        
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .theme-toggle:active::before {
            width: 300px;
            height: 300px;
        }
        
        .pixels {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        
        body.twitch-mode .pixel {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #9333ea;
            box-shadow: 0 0 10px #9333ea;
            animation: pixelFloat 10s linear infinite;
        }
        
        @keyframes drift {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes glitch {
            0% { text-shadow: 2px 0 #f59e0b, -2px 0 #06b6d4; }
            25% { text-shadow: -2px 0 #f59e0b, 2px 0 #06b6d4; }
            50% { text-shadow: 2px 0 #06b6d4, -2px 0 #f59e0b; }
            75% { text-shadow: -2px 0 #06b6d4, 2px 0 #f59e0b; }
            100% { text-shadow: 2px 0 #f59e0b, -2px 0 #06b6d4; }
        }
        
        @keyframes scanlines {
            0% { background-position: 0 0; }
            100% { background-position: 0 10px; }
        }
        
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes pixelFloat {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }
   #snakeCanvas {
    image-rendering: pixelated;
    image-rendering: -moz-crisp-edges;
    image-rendering: crisp-edges;
}

#gameContainer {
    animation: fadeIn 0.5s ease-in;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
  </style>
</head>
<body class="warm-mode">
<div class="pixels" id="pixelContainer">
</div>
<div class="container">
<h1>
    Hello World
   </h1>
<p class="subtitle">
    Bienvenue dans cet espace digital
   </p>
<button class="theme-toggle" onclick="toggleTheme()">
    Changer de dimension
   </button>
<div id="gameContainer" style="display: none; margin-top: 2rem;">
<canvas height="400" id="snakeCanvas" style="border: 2px solid #9333ea; background: #1a1a1d; box-shadow: 0 0 30px rgba(147, 51, 234, 0.5);" width="400">
</canvas>
<div id="gameControls" style="margin-top: 1rem;">
<p style="color: #bf94ff; font-family: 'Orbitron', monospace; font-size: 0.9rem;">
      ↑↓←→ pour jouer | Score:
      <span id="score">
       0
      </span>
</p>
</div>
</div>
</div>
<script>
   let currentMode = 'warm';
        
        function toggleTheme() {
            const body = document.body;
            const subtitle = document.querySelector('.subtitle');
            const button = document.querySelector('.theme-toggle');
            
            if (currentMode === 'warm') {
                body.classList.remove('warm-mode');
                body.classList.add('twitch-mode');
                subtitle.textContent = '< WELCOME TO THE MATRIX >';
                button.textContent = '[ RETOUR AU CALME ]';
                currentMode = 'twitch';
                generatePixels();
            } else {
                body.classList.remove('twitch-mode');
                body.classList.add('warm-mode');
                subtitle.textContent = 'Bienvenue dans cet espace digital';
                button.textContent = 'Changer de dimension';
                currentMode = 'warm';
                clearPixels();
            }
        }
        
        function generatePixels() {
            const container = document.getElementById('pixelContainer');
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    pixel.style.left = Math.random() * 100 + '%';
                    pixel.style.animationDelay = Math.random() * 10 + 's';
                    pixel.style.animationDuration = (10 + Math.random() * 10) + 's';
                    container.appendChild(pixel);
                }, i * 100);
            }
        }
        
        function clearPixels() {
            document.getElementById('pixelContainer').innerHTML = '';
        }
        
        // Easter egg : Konami Code
        let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        let konamiIndex = 0;
        
        document.addEventListener('keydown', (e) => {
            if (e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    document.querySelector('h1').style.animation = 'glitch 0.3s ease-in-out 5';
                    setTimeout(() => {
                        document.querySelector('h1').style.animation = '';
                    }, 1500);
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });
  </script>
<script>
   // Mini-jeu Snake
let snake = [{x: 200, y: 200}];
let dx = 20;
let dy = 0;
let foodX, foodY;
let score = 0;
let gameRunning = false;
let gameInterval;

const canvas = document.getElementById('snakeCanvas');
const ctx = canvas.getContext('2d');

function initGame() {
    snake = [{x: 200, y: 200}];
    dx = 20;
    dy = 0;
    score = 0;
    document.getElementById('score').textContent = score;
    generateFood();
    gameRunning = true;
}

function generateFood() {
    foodX = Math.floor(Math.random() * 20) * 20;
    foodY = Math.floor(Math.random() * 20) * 20;
}

function drawSnakePart(snakePart) {
    ctx.fillStyle = '#9333ea';
    ctx.shadowBlur = 10;
    ctx.shadowColor = '#9333ea';
    ctx.fillRect(snakePart.x, snakePart.y, 18, 18);
    ctx.shadowBlur = 0;
}

function drawSnake() {
    snake.forEach(drawSnakePart);
}

function drawFood() {
    ctx.fillStyle = '#ec4899';
    ctx.shadowBlur = 15;
    ctx.shadowColor = '#ec4899';
    ctx.fillRect(foodX, foodY, 18, 18);
    ctx.shadowBlur = 0;
}

function moveSnake() {
    const head = {x: snake[0].x + dx, y: snake[0].y + dy};
    
    // Wrap around edges
    if (head.x < 0) head.x = 380;
    if (head.x >= 400) head.x = 0;
    if (head.y < 0) head.y = 380;
    if (head.y >= 400) head.y = 0;
    
    snake.unshift(head);
    
    const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
    if (didEatFood) {
        score += 10;
        document.getElementById('score').textContent = score;
        generateFood();
        
        // Effet visuel quand on mange
        canvas.style.boxShadow = '0 0 50px rgba(236, 72, 153, 0.8)';
        setTimeout(() => {
            canvas.style.boxShadow = '0 0 30px rgba(147, 51, 234, 0.5)';
        }, 200);
    } else {
        snake.pop();
    }
}

function clearCanvas() {
    ctx.fillStyle = '#1a1a1d';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function checkCollision() {
    for (let i = 4; i < snake.length; i++) {
        if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
            return true;
        }
    }
    return false;
}

function gameLoop() {
    if (checkCollision()) {
        gameRunning = false;
        clearInterval(gameInterval);
        ctx.fillStyle = '#bf94ff';
        ctx.font = '30px Orbitron';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', 200, 200);
        ctx.font = '16px Orbitron';
        ctx.fillText('Press SPACE to restart', 200, 240);
        return;
    }
    
    clearCanvas();
    drawFood();
    moveSnake();
    drawSnake();
}

// Contrôles
document.addEventListener('keydown', (e) => {
    if (!gameRunning && e.code === 'Space') {
        initGame();
        gameInterval = setInterval(gameLoop, 100);
        return;
    }
    
    if (!gameRunning) return;
    
    const goingUp = dy === -20;
    const goingDown = dy === 20;
    const goingRight = dx === 20;
    const goingLeft = dx === -20;
    
    if (e.key === 'ArrowLeft' && !goingRight) {
        dx = -20;
        dy = 0;
    }
    if (e.key === 'ArrowUp' && !goingDown) {
        dx = 0;
        dy = -20;
    }
    if (e.key === 'ArrowRight' && !goingLeft) {
        dx = 20;
        dy = 0;
    }
    if (e.key === 'ArrowDown' && !goingUp) {
        dx = 0;
        dy = 20;
    }
});

// Intégration avec le changement de thème
const originalToggleTheme = window.toggleTheme;
window.toggleTheme = function() {
    originalToggleTheme();
    const gameContainer = document.getElementById('gameContainer');
    if (currentMode === 'twitch') {
        gameContainer.style.display = 'block';
        if (!gameRunning) {
            ctx.fillStyle = '#bf94ff';
            ctx.font = '20px Orbitron';
            ctx.textAlign = 'center';
            ctx.fillText('Press SPACE to start', 200, 200);
        }
    } else {
        gameContainer.style.display = 'none';
        gameRunning = false;
        clearInterval(gameInterval);
    }
};
  </script>
</body>
</html>
