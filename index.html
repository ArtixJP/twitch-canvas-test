<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
        }
        h1 { font-size: 3rem; text-align: center; }
    @keyframes orbit-kitty { 0% { transform: translate(60px, 0); } 100% { transform: translate(60px, 0) rotate(360deg); }}@keyframes chase-dog { 0% { transform: translate(-60px, 0); } 50% { transform: translate(0, 0); } 100% { transform: translate(-60px, 0); } } #dog { animation-duration: 3s; }</style>
</head>
<body>
<h1>Hello World</h1>
<div style="display: flex; justify-content: center;"><img alt="Planet" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Planet.svg/1024px-Planet.svg.png" style="width: 150px; height: auto; margin-top: 20px; transition: background-color 0.5s;"/><div id="moon-container" style="position: relative; width: 150px; height: 150px;"><img id="moon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Moon.png/1024px-Moon.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px;"/><div id="kitty-container" style="position: relative; width: 150px; height: 150px;"><img id="kitty" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/Cute_cat.png/800px-Cute_cat.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px; animation: orbit-kitty 5s linear infinite; animation-duration: 5s;"/></div><div id="dog-container" style="position: relative; width: 150px; height: 150px;"><img id="dog" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Dog_icon.png/1024px-Dog_icon.png" style="position: absolute; width: 30px; height: auto; top: 50%; left: 50%; margin-top: -15px; margin-left: -15px; animation: chase-dog 5s linear infinite;"/></div></div><button id="pause-button" style="margin-top: 20px; padding: 10px; background-color: #16213e; color: white; border: none; cursor: pointer;">Play Music</button></div><script>document.getElementById('pause-button').addEventListener('click', function() { var audio = document.getElementById('background-music'); if (audio.paused) { audio.play(); this.innerText = 'Pause Music'; } else { audio.pause(); this.innerText = 'Play Music'; } });const dog = document.getElementById('dog'); const kitty = document.getElementById('kitty'); let score = 0; document.getElementById('score').innerText = 'Score: ' + score; function adjustSpeed() { const distance = Math.sqrt(Math.pow(dog.offsetLeft - kitty.offsetLeft, 2) + Math.pow(dog.offsetTop - kitty.offsetTop, 2)); if (distance < 30) { kitty.style.animationDuration = '1s'; score += 1; document.getElementById('score').innerText = 'Score: ' + score; document.querySelector('[data-llm-id="e3"]').style.backgroundColor = 'red'; } else { kitty.style.animationDuration = '5s'; document.querySelector('[data-llm-id="e3"]').style.backgroundColor = ''; } } setInterval(adjustSpeed, 100);</script><audio id="background-music" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3"></audio><script>window.onload = function() { var audio = document.getElementById('background-music'); audio.play(); }</script><style>#moon-container { animation: orbit 5s linear infinite;} @keyframes orbit { 0% { transform: translate(40px, 0); } 100% { transform: translate(40px, 0) rotate(360deg); }}</style><script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script><script>const scene = new THREE.Scene();const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);const renderer = new THREE.WebGLRenderer({ alpha: true });renderer.setSize(window.innerWidth, window.innerHeight);document.body.appendChild(renderer.domElement);const geometry = new THREE.SphereGeometry(1, 32, 32);const material = new THREE.MeshBasicMaterial({ color: 0xffff00 });const sun = new THREE.Mesh(geometry, material);scene.add(sun);sun.position.set(2, 2, -5);const light = new THREE.PointLight(0xffffff, 1, 100);light.position.set(2, 2, -5);scene.add(light);camera.position.z = 5;const animate = function () {requestAnimationFrame(animate);sun.rotation.x += 0.01;sun.rotation.y += 0.01;renderer.render(scene, camera);};animate();</script><div id="score" style="position: absolute; top: 20px; left: 20px; color: white; font-size: 2rem;">Score: 0</div></body>
</html>
