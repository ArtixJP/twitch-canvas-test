<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Twitch Versus Code</title>
<style>
        body { 
            font-family: system-ui, sans-serif; 
            display: flex; 
            flex-direction: column;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
            background: linear-gradient(135deg, #0a0a15 0%, #1a1a2e 50%, #0d1b2a 100%);
            color: white;
            overflow: hidden;
        }
        h1 { 
            font-size: 3rem; 
            text-align: center; 
            z-index: 10;
            text-shadow: 0 0 30px rgba(100, 200, 255, 0.5);
            margin-bottom: 2rem;
        }
        .planet-container {
            position: relative;
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }
        .planet {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 50px;
            background: 
                radial-gradient(circle at 30% 25%, rgba(255,255,255,0.4) 0%, transparent 25%),
                url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/600px-Earth_Western_Hemisphere_transparent_background.png');
            background-size: cover;
            background-position: center;
            box-shadow: 
                inset -30px -30px 60px rgba(0,0,0,0.6),
                inset 10px 10px 40px rgba(255,255,255,0.1),
                0 0 60px rgba(100, 180, 255, 0.5),
                0 0 120px rgba(100, 180, 255, 0.3),
                0 0 200px rgba(100, 180, 255, 0.1);
            animation: earthRotate 30s linear infinite;
            overflow: hidden;
        }
        .planet::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2) 0%, transparent 40%);
            animation: clouds 60s linear infinite;
        }
        .planet::after {
            content: '';
            position: absolute;
            width: 110%;
            height: 110%;
            top: -5%;
            left: -5%;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, transparent 45%, rgba(100, 180, 255, 0.15) 50%, transparent 55%);
            animation: atmosphereGlow 4s ease-in-out infinite;
        }
        .atmosphere {
            position: absolute;
            width: 220px;
            height: 220px;
            top: 40px;
            left: 40px;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 40%, rgba(100, 180, 255, 0.1) 60%, rgba(100, 180, 255, 0.05) 80%, transparent 100%);
            pointer-events: none;
        }
        .moon {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%);
            box-shadow: 
                inset -8px -8px 20px rgba(0,0,0,0.5),
                inset 3px 3px 10px rgba(255,255,255,0.3),
                0 0 20px rgba(255,255,255,0.2);
            animation: moonOrbit 20s linear infinite;
        }
        .moon::before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(100,100,100,0.5);
            border-radius: 50%;
            top: 10px;
            left: 8px;
        }
        .moon::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(100,100,100,0.4);
            border-radius: 50%;
            top: 20px;
            left: 20px;
        }
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }
        @keyframes earthRotate {
            from { background-position: 0% center; }
            to { background-position: 200% center; }
        }
        @keyframes clouds {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes atmosphereGlow {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        @keyframes moonOrbit {
            from { transform: rotate(0deg) translateX(160px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(160px) rotate(-360deg); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
    </style>
</head>
<body>
<h1>üåç Our Beautiful Earth</h1>
<div class="stars" id="stars"></div><div class="planet-container"><div class="planet"></div><div class="atmosphere"></div><div class="moon"></div></div><script>
    // Generate random stars
    const starsContainer = document.getElementById('stars');
    for(let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        star.style.width = (Math.random() * 2 + 1) + 'px';
        star.style.height = star.style.width;
        starsContainer.appendChild(star);
    }
</script></body>
</html>
