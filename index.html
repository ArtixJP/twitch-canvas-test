<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>
   Twitch Versus Code
  </title>
<style>
   * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      overflow-x: hidden;
    }
    
    #main-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
      z-index: 200;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .nav-btn {
      padding: 12px 30px;
      font-size: 1.1rem;
      background: rgba(255,255,255,0.15);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .nav-btn:hover { background: rgba(52, 152, 219, 0.4); transform: scale(1.05); }
    .nav-btn.active { background: rgba(52, 152, 219, 0.6); }
    
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      text-shadow: 0 0 30px rgba(255, 200, 100, 0.5);
      z-index: 10;
      position: relative;
    }
    
    .content-section {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
      position: relative;
    }
    
    .content-section.active { display: flex; }
    
    /* Espace Section */
    #sun-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .planet-system {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
    }
    
    .planet {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 50%, #1a5276 100%);
      box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4),
                  inset 10px 10px 30px rgba(255,255,255,0.2),
                  0 0 60px rgba(52, 152, 219, 0.5);
      animation: float 4s ease-in-out infinite;
    }
    
    .moon-orbit {
      position: absolute;
      width: 280px;
      height: 280px;
      border-radius: 50%;
      animation: orbit 8s linear infinite;
    }
    
    .moon {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 50%, #95a5a6 100%);
      box-shadow: inset -8px -8px 15px rgba(0,0,0,0.3),
                  0 0 20px rgba(236, 240, 241, 0.3);
    }
    
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
    
    .star {
      position: absolute;
      width: 3px;
      height: 3px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
    }
    
    /* Animaux Section */
    #elephant {
      font-size: 80px;
      animation: elephant-bounce 2s ease-in-out infinite;
      position: relative;
      filter: drop-shadow(0 0 20px rgba(150, 150, 150, 0.5));
    }
    
    .kitty-orbit, .dog-orbit {
      position: absolute;
      border-radius: 50%;
    }
    
    .kitty-orbit { width: 340px; height: 340px; }
    .dog-orbit { width: 380px; height: 380px; }
    
    .kitty, .dog {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .kitty {
      font-size: 32px;
      filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.8));
      animation: kitty-wobble 0.5s ease-in-out infinite;
    }
    
    .dog {
      font-size: 28px;
      filter: drop-shadow(0 0 10px rgba(255, 200, 100, 0.8));
      animation: dog-wobble 0.3s ease-in-out infinite;
    }
    
    .kitty.escaping { animation: kitty-panic 0.15s ease-in-out infinite !important; }
    
    #scoreboard-animaux {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 15px;
      padding: 15px 25px;
      margin-top: 20px;
      font-size: 1.2rem;
    }
    
    #dogScore { font-weight: bold; color: #ffcc00; }
    
    .water-droplet {
      position: absolute;
      font-size: 20px;
      animation: water-drop 1.5s ease-out infinite;
      filter: drop-shadow(0 0 5px rgba(100, 200, 255, 0.8));
    }
    
    /* Jeux Section */
    #snake-game-container {
      position: relative;
      z-index: 100;
    }
    
    #snakeCanvas {
      border: 2px solid rgba(100,150,255,0.5);
      border-radius: 15px;
      background: radial-gradient(ellipse at center, #0a0a2e 0%, #000010 100%);
      box-shadow: 0 0 30px rgba(100,150,255,0.3);
    }
    
    #snakeScore { font-size: 1.3rem; color: #ffcc00; text-shadow: 0 0 10px rgba(255,200,0,0.8); }
    #spaceLevel { margin-left: 20px; color: #4ecdc4; }
    
    /* Music Toggle */
    #musicToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 25px;
      color: white;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    #musicToggle:hover { background: rgba(255,255,255,0.25); transform: scale(1.05); }
    
    /* Animations */
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
    @keyframes orbit { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes twinkle { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
    @keyframes elephant-bounce { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-10px) rotate(5deg); } }
    @keyframes water-drop { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-80px) scale(0.5); opacity: 0; } }
    @keyframes kitty-wobble { 0%, 100% { transform: translateX(-50%) rotate(-10deg); } 50% { transform: translateX(-50%) rotate(10deg); } }
    @keyframes dog-wobble { 0%, 100% { transform: translateX(-50%) rotate(-5deg) scaleX(1); } 50% { transform: translateX(-50%) rotate(5deg) scaleX(-1); } }
    @keyframes kitty-panic { 0%, 100% { transform: translateX(-50%) rotate(-20deg) scale(1.2); } 50% { transform: translateX(-50%) rotate(20deg) scale(1.2); } }
  </style>
</head>
<body>
<nav id="main-nav">
<button class="nav-btn active" data-section="espace">
    üåå Espace
   </button>
<button class="nav-btn" data-section="animaux">
    üêæ Animaux
   </button>
<button class="nav-btn" data-section="jeux">
    üéÆ Jeux
   </button>
</nav>
<h1>
   Twitch Versus Code
  </h1>
<section class="content-section active" id="section-espace">
<div id="sun-container">
</div>
<div class="planet-system">
<div class="planet">
</div>
<div class="moon-orbit">
<div class="moon">
</div>
</div>
</div>
<div class="stars" id="stars-container">
</div>
</section>
<section class="content-section" id="section-animaux">
<div id="elephant-container" style="margin-top: 50px;">
<div id="elephant">
     üêò
     <div id="water-spray" style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%);">
</div>
</div>
</div>
<div class="planet-system" style="margin-top: 40px;">
<div class="planet">
</div>
<div class="kitty-orbit" id="kitty-orbit">
<div class="kitty">
      üê±
     </div>
</div>
<div class="dog-orbit" id="dog-orbit">
<div class="dog">
      üêï
     </div>
</div>
</div>
<div id="scoreboard-animaux">
<span>
     üêï Dog Score:
    </span>
<span id="dogScore">
     0
    </span>
</div>
</section>
<section class="content-section" id="section-jeux">
<div id="snake-game-container">
<canvas height="400" id="snakeCanvas" width="400">
</canvas>
<div style="color: white; text-align: center; margin-top: 15px;">
     üöÄ Pilote ton vaisseau avec les fl√®ches ! Collecte les ‚≠ê et √©vite les ‚òÑÔ∏è
     <br/>
<span id="snakeScore">
      Score: 0
     </span>
<span id="spaceLevel">
      Niveau: 1
     </span>
</div>
</div>
</section>
<audio id="bgMusic" loop="" src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3">
</audio>
<button id="musicToggle">
   ‚ñ∂Ô∏è Play
  </button>
<script>
   // Navigation - attendre que le DOM soit pr√™t
document.addEventListener('DOMContentLoaded', function() {
  let activeSection = 'espace';
  
  document.querySelectorAll('.nav-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const section = btn.dataset.section;
      activeSection = section;
      document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('section-' + section).classList.add('active');
      btn.classList.add('active');
    });
  });
  
  // Stars
  const starsContainer = document.getElementById('stars-container');
  for(let i = 0; i < 50; i++) {
    const star = document.createElement('div');
    star.className = 'star';
    star.style.left = Math.random() * 100 + '%';
    star.style.top = Math.random() * 100 + '%';
    star.style.animationDelay = Math.random() * 2 + 's';
    starsContainer.appendChild(star);
  }
  
  // Music
  const audio = document.getElementById('bgMusic');
  const musicBtn = document.getElementById('musicToggle');
  audio.volume = 0.5;
  
  musicBtn.addEventListener('click', () => {
    if(audio.paused) {
      audio.play();
      musicBtn.textContent = '‚è∏Ô∏è Pause';
    } else {
      audio.pause();
      musicBtn.textContent = '‚ñ∂Ô∏è Play';
    }
  });
  
  // Water spray
  const waterSpray = document.getElementById('water-spray');
  const MAX_DROPLETS = 10;
  
  setInterval(() => {
    if(activeSection !== 'animaux') return;
    
    while(waterSpray.children.length > MAX_DROPLETS) {
      waterSpray.removeChild(waterSpray.firstChild);
    }
    
    for(let i = 0; i < 2; i++) {
      const droplet = document.createElement('span');
      droplet.className = 'water-droplet';
      droplet.textContent = 'üíß';
      droplet.style.left = (Math.random() * 60 - 30) + 'px';
      droplet.style.animationDuration = (1 + Math.random() * 0.5) + 's';
      waterSpray.appendChild(droplet);
    }
  }, 500);
  
  // Cat & Dog chase
  (function() {
    const kittyOrbit = document.getElementById('kitty-orbit');
    const dogOrbit = document.getElementById('dog-orbit');
    const kitty = document.querySelector('.kitty');
    const dogScoreEl = document.getElementById('dogScore');
    
    let catAngle = 0, dogAngle = Math.PI;
    let catSpeed = 0.02, dogSpeed = 0.035;
    let dogScore = 0, catchCooldown = false;
    
    function update() {
      if(activeSection !== 'animaux') {
        requestAnimationFrame(update);
        return;
      }
      
      const diff = Math.abs(catAngle - dogAngle) % (Math.PI * 2);
      const normalizedDiff = Math.min(diff, Math.PI * 2 - diff);
      
      if(normalizedDiff < 0.3 && !catchCooldown) {
        dogScore++;
        dogScoreEl.textContent = dogScore;
        catAngle = dogAngle + Math.PI;
        catchCooldown = true;
        setTimeout(() => catchCooldown = false, 1000);
      }
      
      catSpeed = normalizedDiff < 0.8 ? 0.12 : 0.02;
      kitty.classList.toggle('escaping', normalizedDiff < 0.8);
      
      catAngle -= catSpeed;
      dogAngle -= dogSpeed;
      
      kittyOrbit.style.transform = `rotate(${catAngle}rad)`;
      dogOrbit.style.transform = `rotate(${dogAngle}rad)`;
      
      requestAnimationFrame(update);
    }
    update();
  })();
  
  // Spaceship Game
  (function() {
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');
    
    // Vaisseau
    let ship = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      angle: -Math.PI / 2,
      vx: 0,
      vy: 0,
      thrust: 0.3,
      friction: 0.98,
      rotSpeed: 0.08
    };
    
    let stars = [];
    let asteroids = [];
    let particles = [];
    let score = 0;
    let level = 1;
    let keys = {};
    let gameOver = false;
    
    function spawnStar() {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        pulse: Math.random() * Math.PI * 2
      });
    }
    
    function spawnAsteroid() {
      const side = Math.floor(Math.random() * 4);
      let x, y;
      if(side === 0) { x = Math.random() * canvas.width; y = -30; }
      else if(side === 1) { x = canvas.width + 30; y = Math.random() * canvas.height; }
      else if(side === 2) { x = Math.random() * canvas.width; y = canvas.height + 30; }
      else { x = -30; y = Math.random() * canvas.height; }
      
      const angle = Math.atan2(canvas.height/2 - y, canvas.width/2 - x) + (Math.random() - 0.5);
      const speed = 1 + Math.random() * (0.5 + level * 0.3);
      
      asteroids.push({
        x, y,
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        size: 15 + Math.random() * 20,
        rot: Math.random() * Math.PI * 2,
        rotSpeed: (Math.random() - 0.5) * 0.1
      });
    }
    
    function addParticle(x, y, color) {
      particles.push({
        x, y,
        vx: (Math.random() - 0.5) * 4,
        vy: (Math.random() - 0.5) * 4,
        life: 30,
        color
      });
    }
    
    function reset() {
      ship.x = canvas.width / 2;
      ship.y = canvas.height / 2;
      ship.vx = 0;
      ship.vy = 0;
      ship.angle = -Math.PI / 2;
      stars = [];
      asteroids = [];
      particles = [];
      score = 0;
      level = 1;
      gameOver = false;
      for(let i = 0; i < 3; i++) spawnStar();
      document.getElementById('snakeScore').textContent = 'Score: 0';
      document.getElementById('spaceLevel').textContent = 'Niveau: 1';
    }
    
    function drawShip() {
      ctx.save();
      ctx.translate(ship.x, ship.y);
      ctx.rotate(ship.angle + Math.PI / 2);
      
      // Flamme du propulseur
      if(keys['ArrowUp']) {
        ctx.fillStyle = '#ff6600';
        ctx.shadowColor = '#ff6600';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.moveTo(-8, 15);
        ctx.lineTo(0, 25 + Math.random() * 10);
        ctx.lineTo(8, 15);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
      
      // Corps du vaisseau
      ctx.fillStyle = '#4ecdc4';
      ctx.shadowColor = '#4ecdc4';
      ctx.shadowBlur = 10;
      ctx.beginPath();
      ctx.moveTo(0, -20);
      ctx.lineTo(-12, 15);
      ctx.lineTo(0, 10);
      ctx.lineTo(12, 15);
      ctx.closePath();
      ctx.fill();
      
      // Cockpit
      ctx.fillStyle = '#fff';
      ctx.beginPath();
      ctx.arc(0, -5, 4, 0, Math.PI * 2);
      ctx.fill();
      
      ctx.restore();
    }
    
    function update() {
      if(gameOver) return;
      
      // Contr√¥les
      if(keys['ArrowLeft']) ship.angle -= ship.rotSpeed;
      if(keys['ArrowRight']) ship.angle += ship.rotSpeed;
      if(keys['ArrowUp']) {
        ship.vx += Math.cos(ship.angle) * ship.thrust;
        ship.vy += Math.sin(ship.angle) * ship.thrust;
        if(Math.random() < 0.3) {
          addParticle(
            ship.x - Math.cos(ship.angle) * 15,
            ship.y - Math.sin(ship.angle) * 15,
            '#ff6600'
          );
        }
      }
      
      // Physique
      ship.vx *= ship.friction;
      ship.vy *= ship.friction;
      ship.x += ship.vx;
      ship.y += ship.vy;
      
      // Wrap around
      if(ship.x < 0) ship.x = canvas.width;
      if(ship.x > canvas.width) ship.x = 0;
      if(ship.y < 0) ship.y = canvas.height;
      if(ship.y > canvas.height) ship.y = 0;
      
      // √âtoiles
      stars.forEach((s, i) => {
        s.pulse += 0.1;
        const dist = Math.hypot(ship.x - s.x, ship.y - s.y);
        if(dist < 25) {
          score += 10 * level;
          for(let j = 0; j < 8; j++) addParticle(s.x, s.y, '#ffdd00');
          stars.splice(i, 1);
          spawnStar();
          document.getElementById('snakeScore').textContent = 'Score: ' + score;
          if(score >= level * 100) {
            level++;
            document.getElementById('spaceLevel').textContent = 'Niveau: ' + level;
          }
        }
      });
      
      // Ast√©ro√Ødes
      asteroids.forEach((a, i) => {
        a.x += a.vx;
        a.y += a.vy;
        a.rot += a.rotSpeed;
        
        // Collision avec vaisseau
        const dist = Math.hypot(ship.x - a.x, ship.y - a.y);
        if(dist < a.size + 10) {
          gameOver = true;
          for(let j = 0; j < 20; j++) addParticle(ship.x, ship.y, '#ff4444');
          setTimeout(reset, 2000);
        }
        
        // Supprimer si hors √©cran
        if(a.x < -50 || a.x > canvas.width + 50 || a.y < -50 || a.y > canvas.height + 50) {
          asteroids.splice(i, 1);
        }
      });
      
      // Particules
      particles.forEach((p, i) => {
        p.x += p.vx;
        p.y += p.vy;
        p.life--;
        if(p.life <= 0) particles.splice(i, 1);
      });
      
      // Spawn ast√©ro√Ødes
      if(Math.random() < 0.02 + level * 0.005) spawnAsteroid();
    }
    
    function draw() {
      ctx.fillStyle = 'rgba(5,5,20,0.3)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // √âtoiles de fond
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      for(let i = 0; i < 30; i++) {
        ctx.beginPath();
        ctx.arc((i * 47) % canvas.width, (i * 73) % canvas.height, 1, 0, Math.PI * 2);
        ctx.fill();
      }
      
      // √âtoiles √† collecter
      stars.forEach(s => {
        const size = 8 + Math.sin(s.pulse) * 2;
        ctx.fillStyle = '#ffdd00';
        ctx.shadowColor = '#ffdd00';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.arc(s.x, s.y, size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      });
      
      // Ast√©ro√Ødes
      asteroids.forEach(a => {
        ctx.save();
        ctx.translate(a.x, a.y);
        ctx.rotate(a.rot);
        ctx.fillStyle = '#666';
        ctx.beginPath();
        for(let i = 0; i < 8; i++) {
          const angle = (i / 8) * Math.PI * 2;
          const r = a.size * (0.7 + Math.sin(i * 2.5) * 0.3);
          if(i === 0) ctx.moveTo(Math.cos(angle) * r, Math.sin(angle) * r);
          else ctx.lineTo(Math.cos(angle) * r, Math.sin(angle) * r);
        }
        ctx.closePath();
        ctx.fill();
        ctx.restore();
      });
      
      // Particules
      particles.forEach(p => {
        ctx.fillStyle = p.color;
        ctx.globalAlpha = p.life / 30;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
        ctx.fill();
      });
      ctx.globalAlpha = 1;
      
      // Vaisseau
      if(!gameOver) drawShip();
      
      // Game Over
      if(gameOver) {
        ctx.fillStyle = '#ff4444';
        ctx.font = 'bold 30px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText('GAME OVER', canvas.width/2, canvas.height/2);
        ctx.font = '16px sans-serif';
        ctx.fillText('Red√©marrage...', canvas.width/2, canvas.height/2 + 30);
      }
    }
    
    function gameLoop() {
      if(activeSection === 'jeux') {
        update();
      }
      draw();
      requestAnimationFrame(gameLoop);
    }
    
    document.addEventListener('keydown', e => {
      if(['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)) {
        e.preventDefault();
        keys[e.key] = true;
      }
    });
    
    document.addEventListener('keyup', e => {
      keys[e.key] = false;
    });
    
    reset();
    gameLoop();
  })();
  
  // Auto-switch sections
  let sectionIndex = 0;
  const sections = ['espace', 'animaux', 'jeux'];
  setInterval(() => {
    sectionIndex = (sectionIndex + 1) % sections.length;
    document.querySelectorAll('.nav-btn')[sectionIndex].click();
  }, 30000);
});
  </script>
</body>
