<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body { 
            font-family: system-ui, sans-serif; 
            margin: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            overflow-x: hidden;
        }
        .nav-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            box-shadow: 0 4px 30px rgba(74, 144, 226, 0.3);
            border-bottom: 2px solid rgba(74, 144, 226, 0.2);
        }
        .nav-item {
            margin: 0 20px;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid rgba(74, 144, 226, 0.4);
            border-radius: 25px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .nav-item:hover {
            background: linear-gradient(135deg, #4a90e2, #2c5aa0);
            border-color: #4a90e2;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.6);
            transform: translateY(-2px);
        }
        .nav-item.active {
            background: linear-gradient(135deg, #ff6b9d, #ff5e7e);
            border-color: #ff6b9d;
            box-shadow: 0 0 25px rgba(255, 107, 157, 0.8);
        }
        .section {
            display: none;
            min-height: 100vh;
            padding-top: 100px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .section.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 1;
        }
        h1 { font-size: 3rem; text-align: center; margin-bottom: 2rem; text-shadow: 0 0 20px rgba(255,255,255,0.5); }
        .section-title {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(135deg, #4a90e2, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: titleGlow 3s ease-in-out infinite;
        }
        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(74, 144, 226, 0.6)); }
            50% { filter: drop-shadow(0 0 40px rgba(255, 107, 157, 0.8)); }
        }
        .planet-container { position: relative; width: 200px; height: 200px; margin: 2rem auto; }
        .planet { width: 200px; height: 200px; border-radius: 50%; background: linear-gradient(135deg, #4a90e2 0%, #2c5aa0 50%, #1a3a6e 100%); box-shadow: inset -30px -30px 60px rgba(0,0,0,0.4), 0 0 40px rgba(74, 144, 226, 0.6); animation: rotate 20s linear infinite; position: relative; overflow: hidden; transition: background 0.8s ease, box-shadow 0.8s ease; }
        .planet::before { content: ''; position: absolute; top: 20%; left: 30%; width: 40px; height: 40px; background: rgba(255,255,255,0.1); border-radius: 50%; box-shadow: 60px 40px 0 10px rgba(255,255,255,0.08), -20px 60px 0 5px rgba(255,255,255,0.06); }
        .ring { position: absolute; top: 50%; left: 50%; width: 300px; height: 80px; border: 15px solid rgba(200, 180, 140, 0.4); border-radius: 50%; transform: translate(-50%, -50%) rotateX(75deg); box-shadow: 0 0 20px rgba(200, 180, 140, 0.3); }
        .moon-orbit { position: absolute; top: 50%; left: 50%; width: 280px; height: 280px; transform: translate(-50%, -50%); animation: orbit 12s linear infinite; }
        .moon { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #e8e8e8 0%, #b0b0b0 50%, #808080 100%); box-shadow: inset -8px -8px 15px rgba(0,0,0,0.5), 0 0 25px rgba(232, 232, 232, 0.6); }
        .moon::before { content: ''; position: absolute; top: 8px; left: 10px; width: 10px; height: 10px; background: rgba(100,100,100,0.3); border-radius: 50%; box-shadow: 15px 5px 0 3px rgba(100,100,100,0.2); }
        .kitty-orbit { position: absolute; top: 50%; left: 50%; width: 320px; height: 320px; transform: translate(-50%, -50%); animation: orbit 8s linear infinite; transition: animation-duration 0.3s ease; }
        .kitty { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 35px; height: 30px; }
        .kitty-body { width: 35px; height: 30px; background: linear-gradient(135deg, #ff9a8b 0%, #ff6b9d 50%, #ff5e7e 100%); border-radius: 60% 60% 50% 50%; position: relative; box-shadow: 0 0 15px rgba(255, 107, 157, 0.6); }
        .kitty-ear { position: absolute; width: 0; height: 0; border-left: 6px solid transparent; border-right: 6px solid transparent; border-bottom: 10px solid #ff6b9d; }
        .kitty-ear.left { top: -6px; left: 5px; transform: rotate(-20deg); }
        .kitty-ear.right { top: -6px; right: 5px; transform: rotate(20deg); }
        .kitty-face { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); width: 25px; height: 18px; }
        .kitty-eye { position: absolute; width: 4px; height: 4px; background: #2d2d2d; border-radius: 50%; top: 2px; }
        .kitty-eye.left { left: 5px; }
        .kitty-eye.right { right: 5px; }
        .kitty-nose { position: absolute; width: 3px; height: 3px; background: #ff3366; border-radius: 50%; top: 6px; left: 50%; transform: translateX(-50%); }
        .kitty-whiskers { position: absolute; width: 100%; height: 100%; }
        .kitty-whisker { position: absolute; width: 12px; height: 1px; background: rgba(255, 255, 255, 0.6); top: 7px; }
        .kitty-whisker.left1 { left: -10px; transform: rotate(-10deg); }
        .kitty-whisker.left2 { left: -9px; top: 9px; transform: rotate(10deg); }
        .kitty-whisker.right1 { right: -10px; transform: rotate(10deg); }
        .kitty-whisker.right2 { right: -9px; top: 9px; transform: rotate(-10deg); }
        .kitty-tail { position: absolute; width: 3px; height: 18px; background: linear-gradient(180deg, #ff6b9d, #ff9a8b); border-radius: 3px; bottom: -2px; right: -2px; transform-origin: top center; animation: tailWag 0.6s ease-in-out infinite alternate; }
        @keyframes tailWag { from { transform: rotate(10deg); } to { transform: rotate(-20deg); } }
        .dog-orbit { position: absolute; top: 50%; left: 50%; width: 320px; height: 320px; transform: translate(-50%, -50%); animation: orbit 5s linear infinite; }
        .dog { position: absolute; top: 0; left: 50%; transform: translateX(-50%); width: 40px; height: 32px; }
        .dog-body { width: 40px; height: 32px; background: linear-gradient(135deg, #d4a574 0%, #8b6f47 50%, #6b5638 100%); border-radius: 50% 50% 60% 60%; position: relative; box-shadow: 0 0 15px rgba(139, 111, 71, 0.6); }
        .dog-ear { position: absolute; width: 12px; height: 18px; background: #8b6f47; border-radius: 50% 50% 0 0; }
        .dog-ear.left { top: -8px; left: 3px; transform: rotate(-25deg); }
        .dog-ear.right { top: -8px; right: 3px; transform: rotate(25deg); }
        .dog-snout { position: absolute; bottom: -8px; left: 50%; transform: translateX(-50%); width: 18px; height: 14px; background: #d4a574; border-radius: 50%; }
        .dog-nose { position: absolute; width: 6px; height: 5px; background: #2d2d2d; border-radius: 50% 50% 40% 40%; bottom: 8px; left: 50%; transform: translateX(-50%); }
        .dog-eye { position: absolute; width: 5px; height: 5px; background: #2d2d2d; border-radius: 50%; top: 8px; }
        .dog-eye.left { left: 8px; }
        .dog-eye.right { right: 8px; }
        .dog-tail { position: absolute; width: 4px; height: 20px; background: linear-gradient(180deg, #8b6f47, #d4a574); border-radius: 4px; bottom: 2px; right: -4px; transform-origin: top center; animation: dogTailWag 0.4s ease-in-out infinite alternate; }
        @keyframes dogTailWag { from { transform: rotate(-30deg); } to { transform: rotate(30deg); } }
        .dog-tongue { position: absolute; width: 4px; height: 8px; background: #ff6b9d; border-radius: 0 0 50% 50%; bottom: -2px; left: 50%; transform: translateX(-50%); }
        @keyframes orbit { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .audio-controls {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(26, 26, 46, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.4);
            border: 2px solid rgba(74, 144, 226, 0.3);
        }
        .audio-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #4a90e2, #2c5aa0);
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.5);
        }
        .audio-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.8);
        }
        .audio-btn:active {
            transform: scale(0.95);
        }
        #sun-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }
        .music-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
        }
        .score-display {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(26, 26, 46, 0.9);
            padding: 20px 35px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.5);
            border: 2px solid rgba(255, 107, 157, 0.4);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            transition: all 0.3s ease;
        }
        .score-label {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: 2px;
            margin-bottom: 5px;
        }
        .score-number {
            font-size: 48px;
            color: #ff6b9d;
            text-shadow: 0 0 20px rgba(255, 107, 157, 0.8);
            animation: scoreGlow 2s ease-in-out infinite;
        }
        @keyframes scoreGlow {
            0%, 100% { text-shadow: 0 0 20px rgba(255, 107, 157, 0.8); }
            50% { text-shadow: 0 0 40px rgba(255, 107, 157, 1), 0 0 60px rgba(255, 107, 157, 0.6); }
        }
        .elephant {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 70px;
            z-index: 10;
        }
        .elephant-body {
            width: 80px;
            height: 60px;
            background: linear-gradient(135deg, #b8b8b8 0%, #8a8a8a 50%, #6e6e6e 100%);
            border-radius: 40% 40% 50% 50%;
            position: relative;
            box-shadow: 0 0 20px rgba(184, 184, 184, 0.5);
        }
        .elephant-ear {
            position: absolute;
            width: 35px;
            height: 45px;
            background: linear-gradient(135deg, #a0a0a0, #787878);
            border-radius: 50% 50% 50% 30%;
            animation: earFlap 2s ease-in-out infinite;
        }
        .elephant-ear.left {
            top: 5px;
            left: -15px;
            transform: rotate(-20deg);
            animation-delay: 0s;
        }
        .elephant-ear.right {
            top: 5px;
            right: -15px;
            transform: rotate(20deg);
            animation-delay: 1s;
        }
        @keyframes earFlap {
            0%, 100% { transform: rotate(-20deg) scaleX(1); }
            50% { transform: rotate(-25deg) scaleX(1.1); }
        }
        .elephant-ear.right {
            animation-name: earFlapRight;
        }
        @keyframes earFlapRight {
            0%, 100% { transform: rotate(20deg) scaleX(1); }
            50% { transform: rotate(25deg) scaleX(1.1); }
        }
        .elephant-trunk {
            position: absolute;
            width: 18px;
            height: 50px;
            background: linear-gradient(180deg, #8a8a8a, #b8b8b8);
            border-radius: 10px;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            transform-origin: top center;
            animation: trunkSwing 3s ease-in-out infinite;
        }
        @keyframes trunkSwing {
            0%, 100% { transform: translateX(-50%) rotate(-10deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
        .elephant-trunk::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 15px;
            background: #8a8a8a;
            border-radius: 50% 50% 40% 40%;
        }
        .elephant-eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #2d2d2d;
            border-radius: 50%;
            top: 15px;
            animation: blink 4s infinite;
        }
        @keyframes blink {
            0%, 96%, 100% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
        }
        .elephant-eye.left { left: 20px; }
        .elephant-eye.right { right: 20px; }
        .elephant-tusk {
            position: absolute;
            width: 8px;
            height: 20px;
            background: linear-gradient(180deg, #ffffff, #e8e8e8);
            border-radius: 50% 50% 30% 30%;
            bottom: 10px;
        }
        .elephant-tusk.left { left: 25px; transform: rotate(-15deg); }
        .elephant-tusk.right { right: 25px; transform: rotate(15deg); }
        .water-spray {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 60px;
            pointer-events: none;
        }
        .water-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(100, 200, 255, 0.9), rgba(50, 150, 255, 0.6));
            border-radius: 50%;
            animation: waterSpray 2s ease-out infinite;
            box-shadow: 0 0 8px rgba(100, 200, 255, 0.8);
        }
        @keyframes waterSpray {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0.3);
                opacity: 0;
            }
        }
        .water-particle:nth-child(1) { --tx: -30px; --ty: -50px; animation-delay: 0s; }
        .water-particle:nth-child(2) { --tx: -20px; --ty: -60px; animation-delay: 0.1s; }
        .water-particle:nth-child(3) { --tx: 0px; --ty: -70px; animation-delay: 0.2s; }
        .water-particle:nth-child(4) { --tx: 20px; --ty: -60px; animation-delay: 0.3s; }
        .water-particle:nth-child(5) { --tx: 30px; --ty: -50px; animation-delay: 0.4s; }
        .water-particle:nth-child(6) { --tx: -35px; --ty: -40px; animation-delay: 0.15s; }
        .water-particle:nth-child(7) { --tx: 35px; --ty: -40px; animation-delay: 0.35s; }
        .water-particle:nth-child(8) { --tx: -15px; --ty: -55px; animation-delay: 0.25s; }
        .water-particle:nth-child(9) { --tx: 15px; --ty: -55px; animation-delay: 0.45s; }
        .water-particle:nth-child(10) { --tx: 0px; --ty: -65px; animation-delay: 0.5s; }
        .catch-celebration {
            animation: celebrate 0.6s ease-out;
        }
        @keyframes celebrate {
            0% { transform: scale(1); }
            50% { transform: scale(1.3) rotate(5deg); }
            100% { transform: scale(1); }
        }
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-overlay.active {
            display: flex;
        }
        #gameCanvas {
            border: 3px solid #4a90e2;
            box-shadow: 0 0 40px rgba(74, 144, 226, 0.8);
            border-radius: 10px;
        }
        .game-ui {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 40px;
            font-size: 24px;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .game-btn {
            position: relative;
            bottom: auto;
            right: auto;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(135deg, #ff6b9d, #ff5e7e);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.6);
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        .game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 40px rgba(255, 107, 157, 0.9);
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 48px;
            text-shadow: 0 0 20px rgba(255, 107, 157, 1);
            display: none;
        }
        .game-over.show {
            display: block;
        }
        .game-over button {
            margin-top: 20px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #4a90e2, #2c5aa0);
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.8);
        }
    </style>
</head>

    <!-- GAMES SECTION -->
    <section id="games-section" class="section">
        <h1 class="section-title">Arcade Zone</h1>
        <p style="font-size: 20px; margin-bottom: 20px; text-align: center; max-width: 600px;">üöÄ Pilot your spaceship through waves of asteroids!<br>Use arrow keys to move, spacebar to shoot.</p>
        <button class="game-btn" onclick="toggleGame()">üöÄ PLAY SPACE SHOOTER</button>
    </section>

    <audio id="bgMusic" loop autoplay>
        <source src="https://nu.vgmtreasurechest.com/soundtracks/professor-layton-and-the-unwound-future-hd-android-ios-mobile-gamerip-2020/bhjayocv/08.%20More%20London%20Streets.mp3" type="audio/mpeg">
    </audio>

    <button class="game-btn" onclick="toggleGame()">üöÄ PLAY SPACE SHOOTER</button>

    <div class="game-overlay" id="gameOverlay">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="game-ui">
            <div>SCORE: <span id="gameScore">0</span></div>
            <div>LIVES: <span id="gameLives">3</span></div>
            <div>WAVE: <span id="gameWave">1</span></div>
        </div>
        <div class="game-over" id="gameOver">
            <div>GAME OVER</div>
            <div style="font-size: 24px; margin-top: 10px;">Final Score: <span id="finalScore">0</span></div>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <div class="audio-controls">
        <span class="music-label">‚ô™ LONDON STREETS</span>
        <button class="audio-btn" id="playPauseBtn" onclick="toggleMusic()">‚ñ∂</button>
    </div>

    <script>
        // Section Navigation
        function showSection(sectionName) {
            const sections = document.querySelectorAll('.section');
            const navItems = document.querySelectorAll('.nav-item');
            
            sections.forEach(section => {
                section.classList.remove('active');
            });
            
            navItems.forEach(item => {
                item.classList.remove('active');
            });
            
            document.getElementById(sectionName + '-section').classList.add('active');
            event.target.classList.add('active');
        }

        const music = document.getElementById('bgMusic');
        const btn = document.getElementById('playPauseBtn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                btn.textContent = '‚ñ∂';
            } else {
                music.play();
                btn.textContent = '‚è∏';
            }
            isPlaying = !isPlaying;
        }

        // Auto-play attempt (may be blocked by browser)
        window.addEventListener('load', () => {
            music.play().then(() => {
                isPlaying = true;
                btn.textContent = '‚è∏';
            }).catch(() => {
                console.log('Auto-play blocked - waiting for user interaction');
            });
        });

        // Try to play on any user interaction
        document.body.addEventListener('click', () => {
            if (!isPlaying) {
                music.play().then(() => {
                    isPlaying = true;
                    btn.textContent = '‚è∏';
                }).catch(() => {});
            }
        }, { once: true });

        // Immediate play attempt
        music.play().then(() => {
            isPlaying = true;
            btn.textContent = '‚è∏';
        }).catch(() => {});

        // Three.js Sun Scene
        const canvas = document.getElementById('sun-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas, alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Create Sun
        const sunGeometry = new THREE.SphereGeometry(3, 64, 64);
        const sunMaterial = new THREE.MeshBasicMaterial({
            color: 0xffd700,
            emissive: 0xffaa00,
            emissiveIntensity: 1
        });
        const sun = new THREE.Mesh(sunGeometry, sunMaterial);
        sun.position.set(-12, 8, -5);
        scene.add(sun);

        // Sun glow effect
        const glowGeometry = new THREE.SphereGeometry(3.5, 32, 32);
        const glowMaterial = new THREE.ShaderMaterial({
            uniforms: {
                glowColor: { value: new THREE.Color(0xffaa00) },
                viewVector: { value: camera.position }
            },
            vertexShader: `
                uniform vec3 viewVector;
                varying float intensity;
                void main() {
                    vec3 vNormal = normalize(normalMatrix * normal);
                    vec3 vNormel = normalize(normalMatrix * viewVector);
                    intensity = pow(0.7 - dot(vNormal, vNormel), 3.0);
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            `,
            fragmentShader: `
                uniform vec3 glowColor;
                varying float intensity;
                void main() {
                    vec3 glow = glowColor * intensity;
                    gl_FragColor = vec4(glow, 1.0);
                }
            `,
            side: THREE.BackSide,
            blending: THREE.AdditiveBlending,
            transparent: true
        });
        const sunGlow = new THREE.Mesh(glowGeometry, glowMaterial);
        sunGlow.position.copy(sun.position);
        scene.add(sunGlow);

        // Add point light from sun
        const sunLight = new THREE.PointLight(0xffd700, 2, 100);
        sunLight.position.copy(sun.position);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // Add ambient light
        const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
        scene.add(ambientLight);

        // Create planet sphere to receive shadows
        const planetGeometry = new THREE.SphereGeometry(2, 32, 32);
        const planetMaterial = new THREE.MeshStandardMaterial({
            color: 0x4a90e2,
            roughness: 0.7,
            metalness: 0.3
        });
        const planet3D = new THREE.Mesh(planetGeometry, planetMaterial);
        planet3D.name = 'planet3D';
        planet3D.position.set(0, 0, 0);
        planet3D.receiveShadow = true;
        planet3D.castShadow = true;
        scene.add(planet3D);

        camera.position.z = 15;
        camera.position.y = 2;

        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            // Rotate sun
            sun.rotation.y += 0.005;
            sunGlow.rotation.y += 0.005;
            
            // Pulse sun glow
            const pulse = Math.sin(time * 2) * 0.1 + 1;
            sunGlow.scale.set(pulse, pulse, pulse);
            sunLight.intensity = 1.8 + Math.sin(time * 2) * 0.3;
            
            // Rotate planet
            planet3D.rotation.y += 0.01;
            
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Chase logic for dog and cat
        const kittyOrbit = document.getElementById('kittyOrbit');
        const dogOrbit = document.getElementById('dogOrbit');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const scoreNumber = document.getElementById('scoreNumber');
        const normalCatSpeed = 8; // seconds
        const fastCatSpeed = 2; // seconds
        const catchDistance = 60; // degrees
        const captureDistance = 15; // degrees for actual catch
        let dogScore = 0;
        let lastCatchTime = 0;
        const catchCooldown = 3000; // 3 seconds cooldown between catches
        
        function updateChase() {
            // Get computed styles to extract rotation angles
            const kittyStyle = window.getComputedStyle(kittyOrbit);
            const dogStyle = window.getComputedStyle(dogOrbit);
            
            const kittyTransform = kittyStyle.transform;
            const dogTransform = dogStyle.transform;
            
            // Parse rotation from matrix
            function getRotation(transform) {
                if (transform === 'none') return 0;
                const values = transform.split('(')[1].split(')')[0].split(',');
                const a = parseFloat(values[0]);
                const b = parseFloat(values[1]);
                return Math.atan2(b, a) * (180 / Math.PI);
            }
            
            const kittyAngle = getRotation(kittyTransform);
            const dogAngle = getRotation(dogTransform);
            
            // Calculate angular distance
            let angleDiff = Math.abs(kittyAngle - dogAngle);
            if (angleDiff > 180) angleDiff = 360 - angleDiff;
            
            // If dog is close, cat speeds up!
            if (angleDiff < catchDistance) {
                kittyOrbit.style.animationDuration = fastCatSpeed + 's';
            } else {
                kittyOrbit.style.animationDuration = normalCatSpeed + 's';
            }
            
            // Check if dog caught the cat!
            const currentTime = Date.now();
            if (angleDiff < captureDistance && (currentTime - lastCatchTime) > catchCooldown) {
                dogScore++;
                lastCatchTime = currentTime;
                scoreNumber.textContent = dogScore;
                
                // Celebration animation
                scoreDisplay.classList.add('catch-celebration');
                setTimeout(() => {
                    scoreDisplay.classList.remove('catch-celebration');
                }, 600);
                
                // Flash the dog and cat
                dogOrbit.style.filter = 'brightness(2)';
                kittyOrbit.style.filter = 'brightness(0.5)';
                setTimeout(() => {
                    dogOrbit.style.filter = 'brightness(1)';
                    kittyOrbit.style.filter = 'brightness(1)';
                }, 300);
                
                // Change planet color on catch
                const planet = document.querySelector('.planet');
                const planet3D = scene.getObjectByName('planet3D');
                const colors = [
                    { gradient: 'linear-gradient(135deg, #ff6b9d 0%, #ff5e7e 50%, #d63f6f 100%)', shadow: 'rgba(255, 107, 157, 0.6)', three: 0xff6b9d },
                    { gradient: 'linear-gradient(135deg, #a8e063 0%, #56ab2f 50%, #3d7a1f 100%)', shadow: 'rgba(168, 224, 99, 0.6)', three: 0xa8e063 },
                    { gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 50%, #d63f8f 100%)', shadow: 'rgba(240, 147, 251, 0.6)', three: 0xf093fb },
                    { gradient: 'linear-gradient(135deg, #ffd89b 0%, #f39c12 50%, #d68910 100%)', shadow: 'rgba(255, 216, 155, 0.6)', three: 0xffd89b },
                    { gradient: 'linear-gradient(135deg, #a18cd1 0%, #7b68ee 50%, #5a4fcf 100%)', shadow: 'rgba(161, 140, 209, 0.6)', three: 0xa18cd1 },
                    { gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 50%, #00c9ff 100%)', shadow: 'rgba(79, 172, 254, 0.6)', three: 0x4facfe }
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                planet.style.background = randomColor.gradient;
                planet.style.boxShadow = `inset -30px -30px 60px rgba(0,0,0,0.4), 0 0 40px ${randomColor.shadow}`;
                if (planet3D) {
                    planet3D.material.color.setHex(randomColor.three);
                }
            }
        }
        
        // Check chase status every 100ms
        setInterval(updateChase, 100);

        // SPACE SHOOTER GAME
        const gameOverlay = document.getElementById('gameOverlay');
        const gameCanvas = document.getElementById('gameCanvas');
        const ctx = gameCanvas.getContext('2d');
        const gameScoreEl = document.getElementById('gameScore');
        const gameLivesEl = document.getElementById('gameLives');
        const gameWaveEl = document.getElementById('gameWave');
        const gameOverEl = document.getElementById('gameOver');
        const finalScoreEl = document.getElementById('finalScore');

        let gameActive = false;
        let gameState = {
            player: { x: 400, y: 550, width: 40, height: 40, speed: 5 },
            bullets: [],
            asteroids: [],
            particles: [],
            score: 0,
            lives: 3,
            wave: 1,
            keys: {},
            lastShot: 0
        };

        function toggleGame() {
            gameActive = !gameActive;
            gameOverlay.classList.toggle('active');
            if (gameActive) {
                resetGame();
                gameLoop();
            }
        }

        function resetGame() {
            gameState = {
                player: { x: 400, y: 550, width: 40, height: 40, speed: 5 },
                bullets: [],
                asteroids: [],
                particles: [],
                score: 0,
                lives: 3,
                wave: 1,
                keys: {},
                lastShot: 0
            };
            gameOverEl.classList.remove('show');
            spawnWave();
        }

        function restartGame() {
            resetGame();
        }

        function spawnWave() {
            const asteroidCount = 3 + gameState.wave * 2;
            for (let i = 0; i < asteroidCount; i++) {
                gameState.asteroids.push({
                    x: Math.random() * 760 + 20,
                    y: Math.random() * -500 - 50,
                    width: 30 + Math.random() * 30,
                    height: 30 + Math.random() * 30,
                    speed: 1 + Math.random() * 2 + gameState.wave * 0.3,
                    rotation: Math.random() * Math.PI * 2,
                    rotationSpeed: (Math.random() - 0.5) * 0.1
                });
            }
        }

        function createParticles(x, y, count, color) {
            for (let i = 0; i < count; i++) {
                gameState.particles.push({
                    x, y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1,
                    color
                });
            }
        }

        document.addEventListener('keydown', (e) => {
            if (gameActive) gameState.keys[e.key] = true;
            if (e.key === 'Escape' && gameActive) toggleGame();
        });

        document.addEventListener('keyup', (e) => {
            if (gameActive) gameState.keys[e.key] = false;
        });

        function gameLoop() {
            if (!gameActive) return;

            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(0, 0, 800, 600);

            // Draw stars
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37) % 800;
                const y = (i * 53 + Date.now() * 0.05) % 600;
                ctx.fillRect(x, y, 2, 2);
            }

            // Player movement
            if (gameState.keys['ArrowLeft'] && gameState.player.x > 0) {
                gameState.player.x -= gameState.player.speed;
            }
            if (gameState.keys['ArrowRight'] && gameState.player.x < 760) {
                gameState.player.x += gameState.player.speed;
            }
            if (gameState.keys['ArrowUp'] && gameState.player.y > 0) {
                gameState.player.y -= gameState.player.speed;
            }
            if (gameState.keys['ArrowDown'] && gameState.player.y < 560) {
                gameState.player.y += gameState.player.speed;
            }

            // Shooting
            const now = Date.now();
            if (gameState.keys[' '] && now - gameState.lastShot > 200) {
                gameState.bullets.push({
                    x: gameState.player.x + 20,
                    y: gameState.player.y,
                    width: 4,
                    height: 15,
                    speed: 8
                });
                gameState.lastShot = now;
            }

            // Draw player (spaceship)
            ctx.save();
            ctx.translate(gameState.player.x + 20, gameState.player.y + 20);
            ctx.fillStyle = '#4a90e2';
            ctx.beginPath();
            ctx.moveTo(0, -20);
            ctx.lineTo(-15, 20);
            ctx.lineTo(15, 20);
            ctx.closePath();
            ctx.fill();
            ctx.fillStyle = '#ff6b9d';
            ctx.fillRect(-8, 10, 16, 10);
            ctx.restore();

            // Update and draw bullets
            gameState.bullets = gameState.bullets.filter(b => {
                b.y -= b.speed;
                ctx.fillStyle = '#ffff00';
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffff00';
                ctx.fillRect(b.x, b.y, b.width, b.height);
                ctx.shadowBlur = 0;
                return b.y > -20;
            });

            // Update and draw asteroids
            gameState.asteroids = gameState.asteroids.filter(a => {
                a.y += a.speed;
                a.rotation += a.rotationSpeed;

                ctx.save();
                ctx.translate(a.x + a.width / 2, a.y + a.height / 2);
                ctx.rotate(a.rotation);
                ctx.fillStyle = '#8b6f47';
                ctx.strokeStyle = '#6b5638';
                ctx.lineWidth = 3;
                ctx.beginPath();
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2;
                    const radius = a.width / 2 * (0.8 + Math.random() * 0.4);
                    const x = Math.cos(angle) * radius;
                    const y = Math.sin(angle) * radius;
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                ctx.restore();

                return a.y < 650;
            });

            // Collision detection
            for (let i = gameState.bullets.length - 1; i >= 0; i--) {
                const b = gameState.bullets[i];
                for (let j = gameState.asteroids.length - 1; j >= 0; j--) {
                    const a = gameState.asteroids[j];
                    if (b.x < a.x + a.width && b.x + b.width > a.x &&
                        b.y < a.y + a.height && b.y + b.height > a.y) {
                        createParticles(a.x + a.width / 2, a.y + a.height / 2, 20, '#ff6b9d');
                        gameState.asteroids.splice(j, 1);
                        gameState.bullets.splice(i, 1);
                        gameState.score += 10;
                        gameScoreEl.textContent = gameState.score;
                        break;
                    }
                }
            }

            // Player collision with asteroids
            for (let i = gameState.asteroids.length - 1; i >= 0; i--) {
                const a = gameState.asteroids[i];
                if (gameState.player.x < a.x + a.width && gameState.player.x + gameState.player.width > a.x &&
                    gameState.player.y < a.y + a.height && gameState.player.y + gameState.player.height > a.y) {
                    createParticles(gameState.player.x + 20, gameState.player.y + 20, 30, '#4a90e2');
                    gameState.asteroids.splice(i, 1);
                    gameState.lives--;
                    gameLivesEl.textContent = gameState.lives;
                    if (gameState.lives <= 0) {
                        finalScoreEl.textContent = gameState.score;
                        gameOverEl.classList.add('show');
                        gameActive = false;
                        return;
                    }
                }
            }

            // Update and draw particles
            gameState.particles = gameState.particles.filter(p => {
                p.x += p.vx;
                p.y += p.vy;
                p.life -= 0.02;
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 4, 4);
                ctx.globalAlpha = 1;
                return p.life > 0;
            });

            // Check for wave completion
            if (gameState.asteroids.length === 0) {
                gameState.wave++;
                gameWaveEl.textContent = gameState.wave;
                spawnWave();
            }

            requestAnimationFrame(gameLoop);
        }
    </script>
