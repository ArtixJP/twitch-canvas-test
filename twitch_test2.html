<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Frame + Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Twitch chat in the "live area" (where site would be) */
        .chat-area {
            position: absolute;
            top: 64px;      /* Below header */
            left: 0;
            right: 340px;   /* Leave space for side panel */
            bottom: 56px;   /* Above mode bar */
            background: #18181b;
            z-index: 1;
        }
        .chat-area iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Frame overlay on top */
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Vote overlay */
        .vote-overlay {
            position: absolute;
            bottom: 70px;
            left: 50%;
            transform: translateX(calc(-50% - 170px));
            width: 800px;
            height: 300px;
            border: none;
            z-index: 20;
            pointer-events: none;
        }
        
        .info {
            position: fixed;
            bottom: 70px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        
        @media (max-width: 900px) {
            .chat-area { right: 0; bottom: 200px; }
            .vote-overlay { transform: translateX(-50%); width: 95%; bottom: 60px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Chat in the live area -->
        <div class="chat-area">
            <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artixjp.github.io&darkpopout"></iframe>
        </div>
        
        <!-- Frame overlay (header, side panel, mode bar) -->
        <iframe class="frame-overlay" src="https://artix.tech/twitch_plays_code/overlay/frame"></iframe>
        
        <!-- Vote overlay -->
        <iframe class="vote-overlay" src="https://artix.tech/twitch_plays_code/overlay/vote"></iframe>
    </div>
    <div class="info">
        ðŸŽ® Frame + Chat view - 
        <a href="twitch_test1.html">Full stream</a> | 
        <a href="twitch.html">Simple</a>
    </div>
</body>
</html>
