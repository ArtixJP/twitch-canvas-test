<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Chat in Sidebar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Base layer: the actual site */
        .layer-site {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* Frame overlay */
        .layer-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Vote overlay */
        .layer-vote {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 340px;
            height: 280px;
            border: none;
            z-index: 20;
            pointer-events: none;
        }
        
        /* Twitch chat positioned over the live feed area in the sidebar */
        .chat-in-sidebar {
            position: absolute;
            top: 280px;      /* Below the status/command sections */
            right: 12px;     /* Sidebar padding */
            width: 316px;    /* Sidebar width minus padding */
            bottom: 70px;    /* Above mode bar */
            z-index: 30;
            border-radius: 12px;
            overflow: hidden;
            background: #18181b;
        }
        .chat-in-sidebar iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        
        @media (max-width: 900px) {
            .chat-in-sidebar {
                top: auto;
                bottom: 60px;
                left: 10px;
                right: 10px;
                width: auto;
                height: 200px;
            }
            .layer-vote { right: 0; bottom: 270px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Layer 1: The actual site -->
        <iframe class="layer-site" src="https://artix.tech/twitch_plays_code/site"></iframe>
        
        <!-- Layer 2: Frame overlay -->
        <iframe class="layer-frame" src="https://artix.tech/twitch_plays_code/overlay/frame"></iframe>
        
        <!-- Layer 3: Vote overlay -->
        <iframe class="layer-vote" src="https://artix.tech/twitch_plays_code/overlay/vote"></iframe>
        
        <!-- Twitch chat replacing the live feed in sidebar -->
        <div class="chat-in-sidebar">
            <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artixjp.github.io&darkpopout"></iframe>
        </div>
    </div>
    <div class="info">
        ðŸŽ® Chat in sidebar - 
        <a href="twitch_test1.html">Full + chat</a> | 
        <a href="twitch.html">Simple</a>
    </div>
</body>
</html>
