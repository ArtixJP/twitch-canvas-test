<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Chat in Sidebar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; font-family: system-ui, sans-serif; }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Site fills the full area */
        .layer-site {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* Frame overlay covers everything */
        .layer-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Vote overlay - positioned in main content area */
        .layer-vote {
            position: absolute;
            bottom: 56px;    /* Above mode bar (56px) */
            left: 0;
            right: 360px;    /* Space for side panel (360px) */
            height: 300px;
            border: none;
            z-index: 20;
            pointer-events: none;
        }
        
        /* 
         * Twitch chat positioned over the LIVE feed area in sidebar
         * Sidebar dimensions from stream_frame.html:
         * - Sidebar: width 360px, right 0, top 64px, bottom 56px
         * - panel-intro: ~100px
         * - status-badge: ~53px  
         * - right-now: ~122px
         * Total: 64 + 100 + 53 + 122 = ~339px from top
         */
        .chat-in-sidebar {
            position: absolute;
            top: 340px;      /* Below RIGHT NOW section */
            right: 12px;     /* Inside sidebar (sidebar padding) */
            width: 336px;    /* Sidebar width (360px) - padding (24px) */
            bottom: 68px;    /* Above mode bar + some padding */
            z-index: 30;
            border-radius: 12px;
            overflow: hidden;
            background: #18181b;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        
        .chat-in-sidebar.collapsed {
            top: auto;
            bottom: 68px;
            height: 40px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: linear-gradient(135deg, #1f1f23, #18181b);
            border-bottom: 1px solid #2f2f35;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .chat-header:hover {
            background: linear-gradient(135deg, #2a2a2e, #1f1f23);
        }
        
        .chat-title {
            font-size: 13px;
            font-weight: 600;
            color: #efeff1;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chat-toggle {
            font-size: 14px;
            color: #adadb8;
            transition: transform 0.3s ease;
        }
        
        .chat-in-sidebar.collapsed .chat-toggle {
            transform: rotate(180deg);
        }
        
        .chat-content {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-in-sidebar.collapsed .chat-content {
            display: none;
        }
        
        .chat-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Info bar at bottom left, above mode bar */
        .info {
            position: fixed;
            bottom: 62px;
            left: 8px;
            background: rgba(0,0,0,0.85);
            color: #888;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 11px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        .info a:hover { text-decoration: underline; }
        
        @media (max-width: 900px) {
            .chat-in-sidebar {
                top: auto;
                bottom: 62px;
                left: 10px;
                right: 10px;
                width: auto;
                height: 220px;
            }
            .chat-in-sidebar.collapsed {
                height: 40px;
            }
            .layer-vote { 
                right: 0; 
                bottom: 290px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Layer 1: Site content (fills full area) -->
        <iframe class="layer-site" src="https://artix.tech/twitch_plays_code/live_for_twitch"></iframe>
        
        <!-- Layer 2: Frame overlay (header 64px, sidebar 360px, mode bar 56px) -->
        <iframe class="layer-frame" src="https://artix.tech/twitch_plays_code/overlay/frame"></iframe>
        
        <!-- Layer 3: Vote overlay (above mode bar, left of sidebar) -->
        <iframe class="layer-vote" src="https://artix.tech/twitch_plays_code/overlay/vote"></iframe>
        
        <!-- Twitch chat replacing LIVE feed in sidebar -->
        <div class="chat-in-sidebar" id="chatSidebar">
            <div class="chat-header" onclick="toggleChat()">
                <span class="chat-title">ðŸ’¬ Chat du stream</span>
                <span class="chat-toggle" id="chatToggle">â–¼</span>
            </div>
            <div class="chat-content">
                <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artix.tech&darkpopout"></iframe>
            </div>
        </div>
    </div>
    
    <div class="info">
        ðŸŽ® Sidebar chat - 
        <a href="live_test1">Full + chat</a> | 
        <a href="live_for_twitch">Simple</a>
    </div>
    
    <script>
        function toggleChat() {
            var el = document.getElementById('chatSidebar');
            el.classList.toggle('collapsed');
            document.getElementById('chatToggle').textContent = el.classList.contains('collapsed') ? 'â–²' : 'â–¼';
        }
    </script>
</body>
</html>
