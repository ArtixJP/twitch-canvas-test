<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Chat in Sidebar</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; font-family: system-ui, sans-serif; }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        /* Base layer: the actual site */
        .layer-site {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* Frame overlay */
        .layer-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Vote overlay - positioned at bottom of main content (left of sidebar) */
        .layer-vote {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 340px; /* Leave space for sidebar */
            height: 280px;
            border: none;
            z-index: 20;
            pointer-events: none;
        }
        
        /* Twitch chat positioned over the live feed area in the sidebar */
        .chat-in-sidebar {
            position: absolute;
            top: 360px;      /* Lower to show RIGHT NOW section */
            right: 12px;     /* Sidebar padding */
            width: 316px;    /* Sidebar width minus padding */
            bottom: 70px;    /* Above mode bar */
            z-index: 30;
            border-radius: 12px;
            overflow: hidden;
            background: #18181b;
            display: flex;
            flex-direction: column;
            transition: height 0.3s ease, top 0.3s ease;
        }
        
        .chat-in-sidebar.collapsed {
            top: auto;
            height: 40px;
            bottom: 70px;
        }
        
        .chat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: linear-gradient(135deg, #1f1f23, #18181b);
            border-bottom: 1px solid #2f2f35;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .chat-header:hover {
            background: linear-gradient(135deg, #2a2a2e, #1f1f23);
        }
        
        .chat-title {
            font-size: 13px;
            font-weight: 600;
            color: #efeff1;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .chat-toggle {
            font-size: 14px;
            color: #adadb8;
            transition: transform 0.3s ease;
        }
        
        .chat-in-sidebar.collapsed .chat-toggle {
            transform: rotate(180deg);
        }
        
        .chat-content {
            flex: 1;
            overflow: hidden;
        }
        
        .chat-in-sidebar.collapsed .chat-content {
            display: none;
        }
        
        .chat-content iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Info bar at bottom left */
        .info {
            position: fixed;
            bottom: 75px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        .info a:hover { text-decoration: underline; }
        
        @media (max-width: 900px) {
            .chat-in-sidebar {
                top: auto;
                bottom: 70px;
                left: 10px;
                right: 10px;
                width: auto;
                height: 250px;
            }
            .chat-in-sidebar.collapsed {
                height: 40px;
            }
            .layer-vote { 
                right: 0; 
                bottom: 330px; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Layer 1: The actual site -->
        <iframe class="layer-site" src="https://artix.tech/twitch_plays_code/live_for_twitch"></iframe>
        
        <!-- Layer 2: Frame overlay -->
        <iframe class="layer-frame" src="https://artix.tech/twitch_plays_code/overlay/frame"></iframe>
        
        <!-- Layer 3: Vote overlay -->
        <iframe class="layer-vote" src="https://artix.tech/twitch_plays_code/overlay/vote"></iframe>
        
        <!-- Twitch chat replacing the live feed in sidebar -->
        <div class="chat-in-sidebar" id="chatSidebar">
            <div class="chat-header" onclick="toggleChat()">
                <span class="chat-title">ðŸ’¬ Chat du stream</span>
                <span class="chat-toggle">â–¼</span>
            </div>
            <div class="chat-content">
                <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artixjp.github.io&darkpopout"></iframe>
            </div>
        </div>
    </div>
    
    <div class="info">
        ðŸŽ® Chat in sidebar - 
        <a href="twitch_test1.html">Full + chat</a> | 
        <a href="twitch.html">Simple</a>
    </div>
    
    <script>
        function toggleChat() {
            document.getElementById('chatSidebar').classList.toggle('collapsed');
            const toggle = document.querySelector('.chat-toggle');
            toggle.textContent = document.getElementById('chatSidebar').classList.contains('collapsed') ? 'â–²' : 'â–¼';
        }
    </script>
</body>
</html>
