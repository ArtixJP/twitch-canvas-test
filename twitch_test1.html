<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Stream View + Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .stream {
            flex: 1;
            height: 100%;
            min-width: 0;
            position: relative;
        }
        .stream iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .chat {
            width: 340px;
            height: 100%;
            flex-shrink: 0;
            background: #18181b;
        }
        .chat iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .info {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        .info a:hover { text-decoration: underline; }
        
        /* Mobile: stack vertically */
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .stream { height: 60%; }
            .chat { width: 100%; height: 40%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream">
            <!-- Full stream overlay from live server (includes site + all overlays) -->
            <iframe src="https://artix.tech/twitch_plays_code/overlay/frame" allow="autoplay"></iframe>
        </div>
        <div class="chat">
            <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artixjp.github.io&darkpopout"></iframe>
        </div>
    </div>
    <div class="info">
        ðŸŽ® Stream view with overlays - 
        <a href="twitch.html">Simple view</a> | 
        <a href="index.html">Raw only</a>
    </div>
</body>
</html>
