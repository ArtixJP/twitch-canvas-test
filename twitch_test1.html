<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Versus Code - Full Stream + Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #0f0f0f; }
        
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        
        /* Main stream area */
        .stream {
            flex: 1;
            height: 100%;
            min-width: 0;
            position: relative;
            background: #1a1a2e;
        }
        
        /* Base layer: the actual site content */
        .layer-site {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        /* Frame overlay (transparent, shows header/sidebar/modebar) */
        .layer-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 10;
            pointer-events: none;
        }
        
        /* Vote overlay */
        .layer-vote {
            position: absolute;
            bottom: 70px;
            left: 0;
            right: 340px; /* Account for side panel */
            height: 280px;
            border: none;
            z-index: 20;
            pointer-events: none;
        }
        
        /* Chat panel - separate from stream */
        .chat {
            width: 350px;
            height: 100%;
            flex-shrink: 0;
            background: #18181b;
        }
        .chat iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.9);
            color: #888;
            padding: 8px 12px;
            border-radius: 8px;
            font-family: system-ui, sans-serif;
            font-size: 12px;
            z-index: 1000;
        }
        .info a { color: #6cf; text-decoration: none; }
        
        @media (max-width: 1200px) {
            .chat { width: 300px; }
        }
        @media (max-width: 900px) {
            .container { flex-direction: column; }
            .stream { height: 65%; }
            .chat { width: 100%; height: 35%; }
            .layer-vote { right: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stream">
            <!-- Layer 1: The actual site -->
            <iframe class="layer-site" src="https://artix.tech/twitch_plays_code/site"></iframe>
            
            <!-- Layer 2: Frame overlay (header, side panel, mode bar - transparent background) -->
            <iframe class="layer-frame" src="https://artix.tech/twitch_plays_code/overlay/frame"></iframe>
            
            <!-- Layer 3: Vote overlay -->
            <iframe class="layer-vote" src="https://artix.tech/twitch_plays_code/overlay/vote"></iframe>
        </div>
        
        <!-- Separate Twitch chat panel -->
        <div class="chat">
            <iframe src="https://www.twitch.tv/embed/artix187/chat?parent=artixjp.github.io&darkpopout"></iframe>
        </div>
    </div>
    <div class="info">
        ðŸŽ® Full stream + chat - 
        <a href="twitch_test2.html">Chat in sidebar</a> | 
        <a href="twitch.html">Simple</a>
    </div>
</body>
</html>
